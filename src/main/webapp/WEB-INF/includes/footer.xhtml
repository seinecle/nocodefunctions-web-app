<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="jakarta.tags.core">
    <p:spacer height="10" width="10"/>
    <p:panel>
        <div class="flex justify-between">
            <div>
                <p:outputLabel value="© 2021-2025 Nocodefunctions by " escape="false" />
                <p:link value="Clément Levallois" href="https://clementlevallois.net"/>
            </div>
            <div class="flex flex-row">
                <div class="flex">
                    <h:form>
                        <h:selectOneMenu value="#{localeBean.languageTag}" onchange="submit()" class="max-h-12 w-full text-sm border rounded-md">
                            <f:selectItems value="#{localeBean.availableLocales}" var="l"
                                           itemValue="#{l.toLanguageTag()}"
                                           itemLabel="#{l.getDisplayLanguage(l)} #{empty l.getDisplayCountry()?'':'('}#{l.getDisplayCountry(l)}#{empty l.getDisplayCountry()?'':')'}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </h:form>
                </div>
                <div class="flex">
                    <div>
                        <a href="https://bsky.app/profile/seinecle.bsky.social" target="_blank"><i class="pi pi-user-plus"></i></a>
                    </div>
                    <p:spacer width="10"/>
                    <div>
                        <a href="mailto:analysis@exploreyourdata.com" target="_blank"><i class="pi pi-envelope"></i></a>
                    </div>
                    <p:spacer width="10"/>
                    <div>
                        <a href="https://github.com/seinecle/nocodefunctions/discussions" target="_blank"><i class="pi pi-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </p:panel>
</ui:composition>
