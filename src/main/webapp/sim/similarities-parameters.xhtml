
<html 
    lang="#{localeBean.languageTag}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{localeBean.currentLocale}">
        <f:metadata>
            <f:viewParam name="lang" value="#{localeBean.languageTag}" />
        </f:metadata>

        <h:head>        <!-- Primary Meta Tags -->
            <title>#{text['gaze.network_builder.title']}</title>
            <meta name="description" content="#{text['gaze.network_builder.description']}"/>

            <meta http-equiv="content-language" content="en-us"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta http-equiv="cleartype" content="on"/>
            <meta name="HandheldFriendly" content="true"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <!-- Open Graph / Facebook -->
            <meta property="og:type" content="website"/>
            <meta property="og:site_name" content="Nocode functions"/>
            <meta property="og:url" content="https://nocodefunctions.com/workflow-gaze/network_builder_tool.html"/>
            <meta property="og:title" content="#{text['gaze.network_builder.title']}"/>
            <meta property="og:description" content="#{text['gaze.network_builder.description']}"/>
            <meta property="og:image" content="/images/workflow_medium.jpg"/>

            <!-- Twitter -->
            <meta property="twitter:card" content="summary_large_image"/>
            <meta property="twitter:url" content="https://nocodefunctions.com/workflow-gaze/network_builder_tool.html"/>
            <meta property="twitter:title" content="#{text['gaze.network_builder.title']}"/>
            <meta property="twitter:description" content="#{text['gaze.network_builder.description']}"/>
            <meta property="twitter:image" content="/images/workflow_medium.jpg"/>

            <link rel="apple-touch-icon" sizes="180x180" href="#{resource['images/favicons/apple-touch-icon.png']}"/>
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['images/favicons/favicon-32x32.png']}"/>
            <link rel="icon" type="image/png" sizes="16x16" href="#{resource['images/favicons/favicon-16x16.png']}"/>
            <link rel="manifest" href="#{resource['images/favicons/site.webmanifest']}"/>
            <link rel="mask-icon" href="#{resource['images/favicons/safari-pinned-tab.svg']}" color="#5bbad5"/>
            <meta name="msapplication-TileColor" content="#da532c"/>
            <meta name="msapplication-config" content="#{resource['images/favicons/browserconfig.xml']}"/>
            <meta name="theme-color" content="#ffffff"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicons/favicon.ico']}"/>

            <p:outputLabel value="#{sessionBean.noRobot}" escape="false" rendered="#{sessionBean.testServer}"/>
        </h:head>

        <h:body>
            <h:outputStylesheet name="css/output.css" />
            <p:panel>
                <ui:include src="/WEB-INF/includes/header.xhtml" />
                <h1>#{text['gaze.network_builder.tagline']}</h1>
            </p:panel>
            <p:spacer height="20"/>
            <h:form enctype="multipart/form-data" id="parametersSim">
                <p:panel header="#{text['general.nouns.parameters']}">
                    <p:accordionPanel widgetVar="basic" activeIndex="null">
                        <p:tab title="#{text['gaze.network_builder.if_you_need_more_parameters']}">
                            <p class="p-m-0">
                                <p:divider align="left">
                                    <div class="p-d-inline-flex p-ai-center">
                                        <i class="pi pi-chart-bar p-mr-2"/>
                                        <b>#{text['general.nouns.min_targets']}</b>
                                    </div>
                                </p:divider>
                                <p:outputLabel escape="false" value="#{text['gaze.network_builder.connections_should_have_min_targets_in_common']}"/>
                                <br/>
                                <br/>
                                <p:outputLabel for="@next" value="#{text['general.message.at_least']}"/>
                                <p:spinner value="#{workflowSimBean.minSharedTargets}">
                                    <f:ajax />
                                </p:spinner>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                </p:panel>        
            </h:form>
            <p:spacer width="10" height="50"/>
            <p:panel>
                <h:form id="generalForm">
                    <!--RUN ANALYSIS BUTTON-->
                    <p:commandButton 
                        value="#{simAnalysisBean.runButtonText}"
                        widgetVar="simButton"
                        action="#{simAnalysisBean.runAnalysis}"
                        onclick="PF('pbAjaxLong').start();PF('simButton').disable()"
                        styleClass="btn btn-primary"
                        disabled="#{simAnalysisBean.runButtonDisabled}"
                        update=":notifications"/>
                    <br/>
                    <br/>
                    <p:spacer height="20"/>
                    <!--PROGRESS BAR FOR RUN ANALYSIS-->
                    <p:progressBar id="pb" widgetVar="pbAjaxLong" ajax="true" value="#{simAnalysisBean.progress}"
                                   labelTemplate="{value}%" styleClass="p-mt-3" global="false" interval="500">
                    </p:progressBar>
                    <h:panelGroup id="pollingArea">
                        <p:poll listener="#{simAnalysisBean.pollingListener()}" process="pollingArea" update="pollingArea :notifications generalForm" interval="2"/>
                    </h:panelGroup>
                </h:form>
                <div class="flex-1 gap-4 h-full hide-mobile">
                    <p:panel header="Log" styleClass="flex flex-col">
                        <p:scrollPanel id="scrollPanel" class="flex-1 overflow-auto h-full">
                            <h:dataTable id="notifications" value="#{backToFrontMessengerBean.notifications}" var="notification">
                                <h:column>#{notification.message}</h:column>
                            </h:dataTable>
                            <h:form>
                                <f:websocket channel="logChannel"  scope="session">
                                    <f:ajax event="updateNotifications" render=":notifications" />
                                </f:websocket>
                            </h:form>
                        </p:scrollPanel>
                    </p:panel>
                </div>

            </p:panel>
            <ui:include src="/WEB-INF/includes/footer.xhtml" />
        </h:body>
    </f:view>
</html>
