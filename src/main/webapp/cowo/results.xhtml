<html 
    lang="#{activeLocale.languageTag}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{activeLocale.current}">

        <h:head>
            <title>#{text['cowo.results.title']}</title>
            <link rel="apple-touch-icon" sizes="180x180" href="#{resource['images/favicons/apple-touch-icon.png']}"/>
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['images/favicons/favicon-32x32.png']}"/>
            <link rel="icon" type="image/png" sizes="16x16" href="#{resource['images/favicons/favicon-16x16.png']}"/>
            <link rel="manifest" href="#{resource['images/favicons/site.webmanifest']}"/>
            <link rel="mask-icon" href="#{resource['images/favicons/safari-pinned-tab.svg']}" color="#5bbad5"/>
            <link rel="shortcut icon" href="#{resource['images/favicons/favicon.ico']}"/>
            <meta name="msapplication-TileColor" content="#da532c"/>
            <meta name="msapplication-config" content="#{resource['images/favicons/browserconfig.xml']}"/>
            <meta name="theme-color" content="#ffffff"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicons/favicon.ico']}"/>

            <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
            <meta name="robots" content="noindex"/>
            <h:outputScript name="js/vivagraph.js" />
            <h:outputScript name="js/graph.js" />
        </h:head>

        <h:body>
            <f:facet name="last">
                <h:outputStylesheet name="css/custom.css" />
            </f:facet>

            <script type="text/javascript">
                //<![CDATA[
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
                //]]>
            </script>
            <style type="text/css" media="screen">
                html, body, svg {
                    width: 100%;
                    height: 100%;
                }
            </style>
            <p:dialog modal="true" widgetVar="statusDialog" header="#{text['general.message.wait_and_authorize_popup']}" draggable="false" closable="false"
                      resizable="false">
                <i class="pi pi-spinner pi-spin" style="font-size:3rem"></i>
            </p:dialog>
            <p:panel>
                <ui:include src="/WEB-INF/includes/header.xhtml"/>
                <ui:include src="/WEB-INF/includes/sidebar.xhtml"/>

                <h1>#{text['cowo.results.tagline']}</h1>
            </p:panel>
            <p:spacer height="20"/>
            <p:panel>
                <h:form>
                    <p:remoteCommand name="onload" action="#{cowoBean.execGraph(20)}" oncomplete="main('#{cowoBean.nodesAsJson}','#{cowoBean.edgesAsJson}','#{cowoBean.minFreqNode}','#{cowoBean.maxFreqNode}');" autoRun="true" />
                </h:form>
                <div id="graphDiv" style="max-height: 350px;">
                </div>
                <br/>
                <br/>
                <h:form target="_blank">
                    <div class="grid">
                        <div class="col-12 md:col-6 lg:col-3 border-1 border-200">
                            <p:graphicImage name="images/gephi.png" style="max-width: 100%;"/>
                            <br/>
                            <br/>
                            <p:commandButton value="#{text['general.message.download_gexf']}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                             icon="pi pi-arrow-down" styleClass="p-mr-2">
                                <p:fileDownload value="#{cowoBean.fileToSave}"/>
                            </p:commandButton>
                        </div>
                        <div>
                            <p:spacer width="50"/>
                        </div>
                        <div class="col-12 md:col-6 lg:col-3 border-1 border-200">
                            <p:graphicImage name="images/gephisto.jpg" style="max-width: 100%;"/>
                            <br/>
                            <br/>
                            <p:commandButton
                                value="#{text['general.message.visualize_with_gephisto']}"
                                action ="#{cowoBean.gotoGephisto()}"
                                icon="pi pi-external-link"
                                styleClass="p-mr-2"/>
                            <br/>
                            <br/>
                            <p:selectBooleanCheckbox value="#{cowoBean.shareGephistoPublicly}" itemLabel="#{text['general.message.make_viz_public_question']}"/>
                            <br/>
                            <br/>
                            <p:outputLabel escape="false" value="#{text['general.message.make_viz_public_details']}"/>
                        </div>
                        <div>
                            <p:spacer width="50"/>
                        </div>
                        <div class="col-12 md:col-6 lg:col-3 border-1 border-200">
                            <p:graphicImage name="images/vosviewer_logo.jpg" style="max-width: 100%;"/>
                            <br/>
                            <br/>
                            <p:commandButton
                                value="#{text['general.message.visualize_with_vosviewer']}"
                                action="#{cowoBean.gotoVV()}"
                                icon="pi pi-external-link" styleClass="p-mr-2"/>
                            <br/>
                            <br/>
                            <p:selectBooleanCheckbox value="#{cowoBean.shareVVPublicly}" itemLabel="#{text['general.message.make_viz_public_question']}"/>
                            <br/>
                            <br/>
                            <p:outputLabel escape="false" value="#{text['general.message.make_viz_public_details']}"/>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <p:outputLabel escape="false" value="#{text['cowo.results.long_explanation']}"/>
                </h:form>
            </p:panel>
            <ui:include src="/WEB-INF/includes/footer.xhtml" />
        </h:body>
    </f:view>
</html>
