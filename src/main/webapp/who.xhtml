<html lang="#{localeBean.languageTag}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view locale="#{localeBean.currentLocale}">
        <f:metadata>
            <f:viewParam name="lang" value="#{localeBean.languageTag}" />
        </f:metadata>

        <h:head>
            <!-- Primary Meta Tags -->
            <title>#{text['who.title']}"</title>
            <meta name="description" content="#{text['who.description']}"/>
            
            <meta http-equiv="content-language" content="en-us"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta http-equiv="cleartype" content="on"/>
            <meta name="HandheldFriendly" content="true"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <!-- Open Graph / Facebook -->
            <meta property="og:type" content="website"/>
            <meta property="og:site_name" content="Nocode functions"/>
            <meta property="og:url" content="https://nocodefunctions.com/who.html"/>
            <meta property="og:title" content="#{text['who.title']}"/>
            <meta property="og:description" content="#{text['who.description']}"/>
            <meta property="og:image" content="https://pbs.twimg.com/profile_images/436294985625772033/_5Ofty7a_400x400.jpeg"/>

            <!-- Twitter -->
            <meta property="twitter:card" content="summary_large_image"/>
            <meta property="twitter:url" content="https://nocodefunctions.com/who.html"/>
            <meta property="twitter:title" content="Who is behind nocode functions?"/>
            <meta property="twitter:description" content="#{text['who.description']}"/>
            <meta property="twitter:image" content="https://pbs.twimg.com/profile_images/436294985625772033/_5Ofty7a_400x400.jpeg"/>

            <link rel="apple-touch-icon" sizes="180x180" href="#{resource['images/favicons/apple-touch-icon.png']}"/>
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['images/favicons/favicon-32x32.png']}"/>
            <link rel="icon" type="image/png" sizes="16x16" href="#{resource['images/favicons/favicon-16x16.png']}"/>
            <link rel="manifest" href="#{resource['images/favicons/site.webmanifest']}"/>
            <link rel="mask-icon" href="#{resource['images/favicons/safari-pinned-tab.svg']}" color="#5bbad5"/>
            <link rel="shortcut icon" href="#{resource['images/favicons/favicon.ico']}"/>
            <meta name="msapplication-TileColor" content="#da532c"/>
            <meta name="msapplication-config" content="#{resource['images/favicons/browserconfig.xml']}"/>
            <meta name="theme-color" content="#ffffff"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicons/favicon.ico']}"/>
            <p:outputLabel value="#{sessionBean.noRobot}" escape="false" rendered="#{sessionBean.testServer}"/>
        </h:head>
        <h:body>
            <h:outputStylesheet name="css/output.css" />
            <p:panel class="text-center">
                <ui:include src="/WEB-INF/includes/header.xhtml" />

                <div style="font-size: xx-large">ðŸ‘‹</div>
                <h1>#{text['who.tagline']}</h1>
                <div>
                    <img src="https://nocodefunctions.com/html/images/clement.jpg"
                         alt="Picture of ClÃ©ment Levallois"
                         width="300"
                         class="mx-auto"/>
                </div>
            </p:panel>
            <p:spacer height="20"/>
            <p:fieldset>
                <h:outputText value="#{text['who.argument1.details']}" escape="false" />
            </p:fieldset>
            <p:spacer height="20"/>
            <p:fieldset legend="#{text['who.argument2.title']}">
                <p>
                    <h:outputText value="#{text['who.argument2.details']}" escape="false" />
                </p>
            </p:fieldset>
            <ui:include src="/WEB-INF/includes/footer.xhtml" />
        </h:body>
    </f:view>
</html>
