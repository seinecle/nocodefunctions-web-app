organic.general.argument2.details=<p>\u0a07\u0a39 \u0a1f\u0a42\u0a32 <u>\u0a15\u0a3e\u0a30\u0a2a\u0a4b\u0a30\u0a47\u0a1f</u> \u0a38\u0a2a\u0a40\u0a15 \u0a26\u0a47 \u0a2e\u0a3e\u0a30\u0a15\u0a30\u0a3e\u0a02 \u0a26\u0a40 \u0a2a\u0a1b\u0a3e\u0a23 \u0a15\u0a30\u0a26\u0a3e \u0a39\u0a48\u0964 \u0a05\u0a15\u0a3e\u0a26\u0a2e\u0a3f\u0a15 \u0a38\u0a3e\u0a39\u0a3f\u0a24 \u0a35\u0a3f\u0a71\u0a1a \u0a07\u0a38 \u0a35\u0a3f\u0a38\u0a3c\u0a47\u0a38\u0a3c\u0a24\u0a3e \u0a28\u0a42\u0a70 \u0a38\u0a2a\u0a38\u0a3c\u0a1f \u0a30\u0a42\u0a2a \u0a35\u0a3f\u0a71\u0a1a \u0a2a\u0a30\u0a3f\u0a2d\u0a3e\u0a38\u0a3c\u0a3f\u0a24 \u0a28\u0a39\u0a40\u0a02 \u0a15\u0a40\u0a24\u0a3e \u0a17\u0a3f\u0a06 \u0a39\u0a48\u0964 \u0a07\u0a30\u0a3e\u0a26\u0a3e \u0a38\u0a2e\u0a71\u0a17\u0a30\u0a40 \u0a2a\u0a4d\u0a30\u0a2c\u0a70\u0a27\u0a15\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a15\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a07\u0a71\u0a15 \u0a38\u0a3e\u0a27\u0a28 \u0a2a\u0a4d\u0a30\u0a26\u0a3e\u0a28 \u0a15\u0a30\u0a28\u0a3e \u0a39\u0a48 \u0a1c\u0a4b \u0a09\u0a39\u0a28\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a05\u0a1c\u0a3f\u0a39\u0a40 \u0a38\u0a2e\u0a71\u0a17\u0a30\u0a40 \u0a28\u0a42\u0a70 \u0a2b\u0a3f\u0a32\u0a1f\u0a30 \u0a15\u0a30\u0a28 \u0a26\u0a40 \u0a07\u0a1c\u0a3e\u0a1c\u0a3c\u0a24 \u0a26\u0a3f\u0a70\u0a26\u0a3e \u0a39\u0a48 \u0a1c\u0a4b <strong>\u0a17\u0a3e\u0a39\u0a15 \u0a26\u0a40 \u0a05\u0a38\u0a32\u0a40 \u0a06\u0a35\u0a3e\u0a1c\u0a3c \u0a28\u0a42\u0a70</strong> \u0a26\u0a30\u0a38\u0a3e\u0a09\u0a02\u0a26\u0a40 \u0a28\u0a39\u0a40\u0a02 \u0a39\u0a48, \u0a1c\u0a3f\u0a35\u0a47\u0a02 \u0a15\u0a3f\:</p><br/><ul><li> <strong>\u0a10\u0a15\u0a38\u0a3c\u0a28 \u0a32\u0a08 \u0a15\u0a3e\u0a32</strong> \: "\u0a35\u0a4b\u0a1f", "\u0a16\u0a30\u0a40\u0a26\u0a4b", "\u0a2a\u0a32\u0a47", ...</li><li> <strong>\u0a2a\u0a4d\u0a30\u0a1a\u0a3e\u0a30 \u0a38\u0a70\u0a2c\u0a70\u0a27\u0a40 \u0a38\u0a71\u0a26\u0a47</strong> \: "\u0a38\u0a2d \u0a24\u0a4b\u0a02 \u0a17\u0a30\u0a2e \u0a38\u0a4c\u0a26\u0a47", "\u0a26\u0a47 \u0a26\u0a3f\u0a13", ...</li><li> <strong>\u0a35\u0a3f\u0a1a\u0a3e\u0a30\u0a3e\u0a02 \u0a26\u0a47 \u0a2a\u0a4d\u0a30\u0a17\u0a1f\u0a3e\u0a35\u0a47 \u0a1c\u0a4b \u0a07\u0a71\u0a15 \u0a38\u0a70\u0a1a\u0a3e\u0a30 \u0a2e\u0a3e\u0a39\u0a30 \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a24\u0a3f\u0a06\u0a30 \u0a15\u0a40\u0a24\u0a47 \u0a17\u0a0f \u0a39\u0a28</strong> , \u0a1c\u0a3f\u0a35\u0a47\u0a02 \u0a15\u0a3f \u0a35\u0a30\u0a24\u0a47 \u0a17\u0a0f \u0a16\u0a3e\u0a38 \u0a38\u0a3c\u0a2c\u0a26\u0a3e\u0a02 \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a38\u0a70\u0a15\u0a47\u0a24 \u0a15\u0a40\u0a24\u0a3e \u0a17\u0a3f\u0a06 \u0a39\u0a48\: "\u0a05\u0a28\u0a35\u0a47\u0a32\u0a21", "\u0a38\u0a1f\u0a4b\u0a15\u0a21 \u0a1f\u0a42", "\u0a30\u0a3f\u0a07\u0a28\u0a35\u0a48\u0a02\u0a1f\u0a38" ...</li></ul><br/> \u0a07\u0a39 \u0a15\u0a70\u0a2e \u0a1c\u0a3e\u0a30\u0a40 \u0a39\u0a48 \u0a05\u0a24\u0a47 \u0a05\u0a38\u0a40\u0a02 \u0a24\u0a41\u0a39\u0a3e\u0a21\u0a47 \u0a2b\u0a40\u0a21\u0a2c\u0a48\u0a15 \u0a05\u0a24\u0a47 \u0a38\u0a41\u0a1d\u0a3e\u0a35\u0a3e\u0a02 \u0a26\u0a3e \u0a38\u0a35\u0a3e\u0a17\u0a24 \u0a15\u0a30\u0a26\u0a47 \u0a39\u0a3e\u0a02 (analysis@exploreyourdata.com)\u0964 \u0a38\u0a3e\u0a21\u0a3e \u0a2e\u0a70\u0a28\u0a23\u0a3e \u0a39\u0a48 \u0a15\u0a3f \u0a07\u0a39 \u0a2b\u0a70\u0a15\u0a38\u0a3c\u0a28 \u0a2a\u0a39\u0a3f\u0a32\u0a3e\u0a02 \u0a24\u0a4b\u0a02 \u0a39\u0a40 \u0a2c\u0a39\u0a41\u0a24 \u0a32\u0a3e\u0a2d\u0a26\u0a3e\u0a07\u0a15 \u0a39\u0a48, \u0a30\u0a3e\u0a0f \u0a2e\u0a3e\u0a08\u0a28\u0a3f\u0a70\u0a17 \u0a35\u0a3f\u0a71\u0a1a \u0a2e\u0a3e\u0a39\u0a30 \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a15\u0a3e\u0a02 \u0a28\u0a42\u0a70 \u0a09\u0a39\u0a28\u0a3e\u0a02 \u0a26\u0a47 \u0a21\u0a47\u0a1f\u0a3e\u0a38\u0a48\u0a1f \u0a28\u0a42\u0a70 \u0a38\u0a2e\u0a71\u0a17\u0a30\u0a40 \u0a24\u0a4b\u0a02 \u0a38\u0a3e\u0a2b\u0a3c \u0a15\u0a30\u0a28 \u0a35\u0a3f\u0a71\u0a1a \u0a2e\u0a26\u0a26 \u0a15\u0a30\u0a26\u0a3e \u0a39\u0a48 \u0a1c\u0a4b \u0a35\u0a3f\u0a05\u0a15\u0a24\u0a40\u0a06\u0a02 / \u0a17\u0a3e\u0a39\u0a15\u0a3e\u0a02 \u0a24\u0a4b\u0a02 \u0a28\u0a39\u0a40\u0a02 \u0a38\u0a17\u0a4b\u0a02 \u0a15\u0a3e\u0a30\u0a2a\u0a4b\u0a30\u0a47\u0a38\u0a3c\u0a28\u0a3e\u0a02 \u0a05\u0a24\u0a47 \u0a38\u0a70\u0a1a\u0a3e\u0a30 \u0a05\u0a27\u0a3f\u0a15\u0a3e\u0a30\u0a40\u0a06\u0a02 \u0a24\u0a4b\u0a02 ( <a href\="../umigon/sentiment_analysis_tool.html">\u0a2d\u0a3e\u0a35\u0a28\u0a3e \u0a35\u0a3f\u0a38\u0a3c\u0a32\u0a47\u0a38\u0a3c\u0a23 \u0a32\u0a08 \u0a38\u0a3e\u0a21\u0a47 \u0a2b\u0a70\u0a15\u0a38\u0a3c\u0a28 \u0a26\u0a40</a> \u0a1c\u0a3e\u0a02\u0a1a \u0a15\u0a30\u0a4b)\u0964 \u0a07\u0a39 \u0a09\u0a39\u0a28\u0a3e\u0a02 \u0a26\u0a47 \u0a2e\u0a3e\u0a2a \u0a28\u0a42\u0a70 \u0a35\u0a27\u0a47\u0a30\u0a47 \u0a2d\u0a30\u0a4b\u0a38\u0a47\u0a2e\u0a70\u0a26 \u0a2c\u0a23\u0a3e \u0a26\u0a47\u0a35\u0a47\u0a17\u0a3e, \u0a16\u0a3e\u0a38 \u0a15\u0a30\u0a15\u0a47 \u0a30\u0a3e\u0a0f \u0a2e\u0a3e\u0a08\u0a28\u0a3f\u0a70\u0a17 \u0a32\u0a08.
