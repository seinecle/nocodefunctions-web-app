cowo.results.long_explanation=<h3>\u0a2b\u0a70\u0a15\u0a38\u0a3c\u0a28 \u0a28\u0a47 \u0a07\u0a71\u0a15 \u0a28\u0a48\u0a1f\u0a35\u0a30\u0a15 \u0a2c\u0a23\u0a3e\u0a07\u0a06 \u0a39\u0a48 \u0a1c\u0a3f\u0a71\u0a25\u0a47\:</h3><ul><li> \u0a38\u0a3f\u0a30\u0a2b\u0a3c \u0a38\u0a2d \u0a24\u0a4b\u0a02 \u0a35\u0a71\u0a27 \u0a35\u0a3e\u0a30-\u0a35\u0a3e\u0a30 \u0a38\u0a2e\u0a40\u0a15\u0a30\u0a28 \u0a26\u0a3f\u0a16\u0a3e\u0a08 \u0a26\u0a3f\u0a70\u0a26\u0a47 \u0a39\u0a28</li><li> \u0a1c\u0a47\u0a15\u0a30 \u0a1f\u0a48\u0a15\u0a38\u0a1f \u0a35\u0a3f\u0a71\u0a1a 2 \u0a38\u0a2e\u0a40\u0a15\u0a30\u0a28 \u0a05\u0a15\u0a38\u0a30 \u0a07\u0a15\u0a71\u0a20\u0a47 \u0a26\u0a3f\u0a16\u0a3e\u0a08 \u0a26\u0a3f\u0a70\u0a26\u0a47 \u0a39\u0a28, \u0a24\u0a3e\u0a02 \u0a09\u0a39 \u0a28\u0a48\u0a71\u0a1f\u0a35\u0a30\u0a15 \u0a35\u0a3f\u0a71\u0a1a \u0a1c\u0a41\u0a5c\u0a47 \u0a39\u0a4b\u0a0f \u0a39\u0a28</li></ul><p> \u0a09\u0a71\u0a2a\u0a30 \u0a35\u0a3f\u0a1c\u0a3c\u0a41\u0a05\u0a32 \u0a17\u0a4d\u0a30\u0a3e\u0a2b\u0a3c \u0a1f\u0a48\u0a15\u0a38\u0a1f \u0a35\u0a3f\u0a71\u0a1a 20 \u0a38\u0a2d \u0a24\u0a4b\u0a02 \u0a35\u0a71\u0a27 \u0a35\u0a3e\u0a30-\u0a35\u0a3e\u0a30 \u0a38\u0a2e\u0a40\u0a15\u0a30\u0a28 \u0a26\u0a3f\u0a16\u0a3e\u0a09\u0a02\u0a26\u0a3e \u0a39\u0a48\u0964</p><h3> Gephi, VOSviewer \u0a1c\u0a3e\u0a02 Gephisto \u0a28\u0a3e\u0a32 \u0a17\u0a4d\u0a30\u0a3e\u0a2b \u0a26\u0a40 \u0a15\u0a32\u0a2a\u0a28\u0a3e \u0a15\u0a30\u0a4b</h3><p> \u0a24\u0a41\u0a38\u0a40\u0a02 \u0a28\u0a48\u0a71\u0a1f\u0a35\u0a30\u0a15 \u0a2c\u0a3e\u0a30\u0a47 \u0a38\u0a3e\u0a30\u0a40 \u0a1c\u0a3e\u0a23\u0a15\u0a3e\u0a30\u0a40 \u0a26\u0a47 \u0a28\u0a3e\u0a32 \u0a07\u0a71\u0a15 <strong>gexf \u0a2b\u0a3e\u0a08\u0a32</strong> \u0a26\u0a47 \u0a30\u0a42\u0a2a \u0a35\u0a3f\u0a71\u0a1a \u0a2a\u0a42\u0a30\u0a3e \u0a28\u0a48\u0a71\u0a1f\u0a35\u0a30\u0a15 (\u0a38\u0a3f\u0a30\u0a2b\u0a3c \u0a07\u0a71\u0a25\u0a47 \u0a26\u0a3f\u0a16\u0a3e\u0a07\u0a06 \u0a17\u0a3f\u0a06 \u0a28\u0a2e\u0a42\u0a28\u0a3e \u0a39\u0a40 \u0a28\u0a39\u0a40\u0a02) \u0a28\u0a42\u0a70 \u0a21\u0a3e\u0a0a\u0a28\u0a32\u0a4b\u0a21 \u0a15\u0a30 \u0a38\u0a15\u0a26\u0a47 \u0a39\u0a4b\u0964 <strong>Gexf \u0a2b\u0a3e\u0a08\u0a32\u0a3e\u0a02</strong> \u0a28\u0a42\u0a70 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0a28\u0a3e\u0a32 \u0a16\u0a4b\u0a32\u0a4d\u0a39\u0a3f\u0a06 \u0a05\u0a24\u0a47 \u0a16\u0a4b\u0a1c\u0a3f\u0a06 \u0a1c\u0a3e \u0a38\u0a15\u0a26\u0a3e \u0a39\u0a48, \u0a28\u0a48\u0a71\u0a1f\u0a35\u0a30\u0a15 \u0a35\u0a3f\u0a1c\u0a3c\u0a42\u0a05\u0a32\u0a3e\u0a08\u0a1c\u0a3c\u0a47\u0a38\u0a3c\u0a28 \u0a32\u0a08 \u0a2a\u0a4d\u0a30\u0a2e\u0a41\u0a71\u0a16 \u0a2e\u0a41\u0a2b\u0a24 \u0a21\u0a48\u0a38\u0a15\u0a1f\u0a4c\u0a2a \u0a38\u0a4c\u0a2b\u0a1f\u0a35\u0a47\u0a05\u0a30\u0964</p><br/><p> \u0a24\u0a41\u0a38\u0a40\u0a02 \u0a32\u0a40\u0a21\u0a28 \u0a2f\u0a42\u0a28\u0a40\u0a35\u0a30\u0a38\u0a3f\u0a1f\u0a40 \u0a35\u0a3f\u0a16\u0a47 \u0a38\u0a48\u0a02\u0a1f\u0a30 \u0a2b\u0a3e\u0a30 \u0a38\u0a3e\u0a07\u0a70\u0a38 \u0a10\u0a02\u0a21 \u0a1f\u0a48\u0a15\u0a28\u0a3e\u0a32\u0a4b\u0a1c\u0a40 \u0a38\u0a1f\u0a71\u0a21\u0a40\u0a1c\u0a3c (CWTS) \u0a35\u0a3f\u0a16\u0a47 \u0a28\u0a40\u0a38 \u0a1c\u0a48\u0a28 \u0a35\u0a48\u0a28 \u0a0f\u0a15 \u0a05\u0a24\u0a47 \u0a32\u0a42\u0a21\u0a4b \u0a35\u0a3e\u0a32\u0a1f\u0a2e\u0a48\u0a28 \u0a26\u0a41\u0a06\u0a30\u0a3e \u0a35\u0a3f\u0a15\u0a38\u0a24 \u0a15\u0a40\u0a24\u0a47 \u0a38\u0a3e\u0a2b\u0a1f\u0a35\u0a47\u0a05\u0a30 \u0a28\u0a42\u0a70 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0a14\u0a28\u0a32\u0a3e\u0a08\u0a28 \u0a28\u0a3e\u0a32 \u0a38\u0a3f\u0a71\u0a27\u0a47 \u0a24\u0a4c\u0a30 '\u0a24\u0a47 \u0a35\u0a40 \u0a26\u0a47\u0a16 \u0a38\u0a15\u0a26\u0a47 \u0a39\u0a4b\u0964</p><br/><p> \u0a05\u0a70\u0a24 \u0a35\u0a3f\u0a71\u0a1a, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0a07\u0a71\u0a15 \u0a35\u0a48\u0a2c \u0a10\u0a2a\u0a32\u0a40\u0a15\u0a47\u0a38\u0a3c\u0a28 \u0a39\u0a48 \u0a1c\u0a4b \u0a07\u0a71\u0a15 \u0a15\u0a32\u0a3f\u0a71\u0a15 \u0a