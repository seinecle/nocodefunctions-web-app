why.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u0646\u0648\u06AA\u0648\u068A \u0627\u0641\u0639\u0627\u0644 \u06A9\u064A \u062A\u0631\u0642\u064A \u06AA\u0631\u06BB \u0647\u06AA \u0627\u0647\u0645 \u06AA\u0645 \u062C\u064A \u0646\u0645\u0627\u0626\u0646\u062F\u06AF\u064A \u06AA\u0631\u064A \u067F\u0648\u060C \u062C\u064A\u06AA\u0648 \u0622\u0626\u0648\u0646 \u067E\u0646\u0647\u0646\u062C\u064A \u0645\u0641\u062A \u0648\u0642\u062A \u06FE \u067E\u0648\u0631\u0648 \u06AA\u0631\u064A\u0627\u0646 \u067F\u0648. \u0645\u0627\u0646 \u0627\u0646 \u0644\u0627\u0621\u0650 \u0686\u0627\u0631\u062C \u0646\u0647 \u067F\u0648 \u0648\u067A\u0627\u0646\u060C \u0627\u0646\u0647\u064A \u06AA\u0631\u064A \u062A\u0647 \u0627\u0647\u0648 \u0647\u06AA \u0648\u0633\u064A\u0639 \u0633\u0627\u0645\u0639\u064A\u0646 \u06B3\u0648\u0644\u064A \u067F\u0648 (\u0634\u0627\u06AF\u0631\u062F\u0646\u060C \u0635\u062D\u0627\u0641\u064A\u0646\u060C \u0634\u0648\u0642\u064A\u0646\u0646 \u0633\u0645\u064A\u062A...). \u0648\u0627\u067E\u0633\u064A \u06FE\u060C \u0645\u0627\u0646 \u0627\u0645\u064A\u062F \u06AA\u0631\u064A\u0627\u0646 \u067F\u0648 \u062A\u0647 \u0627\u0646 \u06A9\u064A \u0627\u0633\u062A\u0639\u0645\u0627\u0644 \u06AA\u0631\u06BB \u0644\u0627\u0621\u0650 \u0627\u0633\u062A\u0639\u0645\u0627\u0644 \u06AA\u0646\u062F\u0633 \u0646\u0626\u064A\u0646 \u0641\u0646\u06AA\u0634\u0646\u0632 \u06A9\u064A \u062A\u0631\u062A\u064A\u0628 \u068F\u064A\u06BB \u0644\u0627\u0621\u0650 \u062C\u064A\u06AA\u064A \u0622\u0626\u0648\u0646 \u067A\u0627\u0647\u064A\u0646\u062F\u0633 \u0645\u0646\u0647\u0646\u062C\u064A \u0639\u0644\u0645\u064A \u062A\u062D\u0642\u064A\u0642 \u062F\u0648\u0631\u0627\u0646\u060C \u06FD \u0645\u0648\u0646 \u06A9\u064A \u0627\u0645\u064A\u062F \u0622\u0647\u064A \u062A\u0647 \u0627\u0647\u0648 \u0645\u0646\u0647\u0646\u062C\u064A \u0645\u0637\u0627\u0644\u0639\u064A \u06A9\u064A \u0641\u0627\u0626\u062F\u0648 \u068F\u064A\u0646\u062F\u0648\: \u0627\u0641\u0639\u0627\u0644 \u062A\u064A \u0635\u0627\u0631\u0641 \u062C\u064A \u0631\u0627\u0621\u0650 \u0645\u0648\u0646 \u06A9\u064A \u0627\u0646\u0647\u0646 \u06A9\u064A \u0628\u0647\u062A\u0631 \u06AA\u0631\u06BB \u06FD \u0627\u0646\u0647\u0646 \u06A9\u064A \u0648\u068C\u064A\u06AA \u0645\u0636\u0628\u0648\u0637 \u0628\u0646\u0627\u0626\u06BB \u06FE \u0645\u062F\u062F \u06AA\u0646\u062F\u064A. \u0627\u0645\u064A\u062F \u0622\u0647\u064A \u062A\u0647\u060C \u0635\u0627\u0631\u0641\u064A\u0646 \u062C\u0648 \u0647\u06AA \u06AA\u0645\u064A\u0648\u0646\u067D\u064A \u0648\u068C\u0646\u062F\u0648 \u06FD \u0646\u0626\u064A\u0646 \u062A\u0631\u0642\u064A \u0644\u0627\u0621 \u062F\u0644\u0686\u0633\u067E \u062E\u064A\u0627\u0644 \u067E\u064A\u062F\u0627 \u06AA\u0646\u062F\u0648\!</p><br/><p style\=";text-align\:right;direction\:rtl"> \u067B\u064A\u0648\u060C \u0635\u0627\u0631\u0641\u064A\u0646 \u062C\u064A \u062F\u0644\u0686\u0633\u067E\u064A \u062A\u064A \u0645\u0646\u062D\u0635\u0631 \u06AA\u0631\u064A \u067F\u0648\u060C \u0622\u0626\u0648\u0646 \u062A\u0631\u0642\u064A \u06AA\u0631\u06BB \u062A\u064A \u063A\u0648\u0631 \u06AA\u0631\u064A\u0627\u0646 \u067F\u0648 API \u0646\u0633\u062E\u0646 \u0644\u0627\u0621\u0650 \u0627\u0639\u0644\u064A\u0670 \u062D\u062C\u0645\u060C \u0627\u0639\u0644\u064A\u0670 \u062F\u0633\u062A\u064A\u0627\u0628\u064A \u0648\u0631\u0632\u0646 \u0644\u0627\u0621\u0650 \u0627\u0641\u0639\u0627\u0644 \u062C\u064A\u060C \u062E\u0627\u0635 \u0637\u0648\u0631 \u062A\u064A \u06AA\u0627\u0631\u0648\u0628\u0627\u0631\u064A \u0627\u0633\u062A\u0639\u0645\u0627\u0644 \u0644\u0627\u0621\u0650\u060C \u0646\u0647 \u0641\u0631\u062F\u0646 \u0637\u0631\u0641\u0627\u0646. \u0627\u0647\u064A APIs \u0645\u0641\u062A \u0646\u0647 \u0647\u0648\u0646\u062F\u0627 \u062C\u064A\u0626\u0646 \u0627\u0647\u0645 \u0633\u0631\u0648\u0631 \u062C\u064A \u0642\u064A\u0645\u062A \u0634\u0627\u0645\u0644 \u0647\u0648\u0646\u062F\u064A.</p>
