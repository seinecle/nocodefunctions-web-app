why.argument1.details=<p style\=";text-align\:right;direction\:rtl">\u0633\u0645\u0627\u062C\u064A \u0645\u064A\u068A\u064A\u0627 \u06FD \u0633\u0645\u0627\u062C\u064A \u0646\u064A\u067D \u0648\u0631\u06AA\u0646 \u0633\u0627\u0646 \u068A\u064A\u067D\u0627 \u0645\u0627\u0626\u0646\u0646\u06AF \u06FE \u062F\u0644\u0686\u0633\u067E\u064A \u0631\u06A9\u0646\u062F\u0699 \u0647\u06AA \u062A\u0639\u0644\u064A\u0645\u064A \u0637\u0648\u0631 \u062A\u064A\u060C \u0645\u0648\u0646 \u067E\u0646\u0647\u0646\u062C\u064A \u0645\u0637\u0627\u0644\u0639\u064A \u062C\u0627 \u0646\u062A\u064A\u062C\u0627 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0633\u0627\u0626\u0646\u0633\u064A \u062C\u0631\u0646\u0644\u0632 \u06FE \u0634\u0627\u064A\u0639 \u067F\u064A\u0644</a> \u0645\u0636\u0645\u0648\u0646\u0646 \u06FE \u0634\u064A\u0626\u0631 \u06AA\u064A\u0627 \u0622\u0647\u0646. nocode \u0627\u0641\u0639\u0627\u0644\u0646 \u0633\u0627\u0646\u060C <strong>\u0645\u0627\u0646 \u067E\u0646\u06BE\u0646\u062C\u064A \u062A\u062D\u0642\u064A\u0642 \u06FE \u0627\u0633\u062A\u0639\u0645\u0627\u0644 \u06AA\u0631\u064A \u0631\u06BE\u064A\u0648 \u0622\u06BE\u064A\u0627\u0646 \u062A\u0645\u0627\u0645 \u0645\u0641\u064A\u062F \u0627\u0641\u0639\u0627\u0644 \u062C\u0627 \u0645\u0641\u062A\u060C \u0646\u0648\u06AA\u0648\u068A \u0648\u0631\u062C\u0646 \u067E\u064A\u0634 \u06AA\u0631\u064A \u0648\u0633\u064A\u0639 \u0633\u0627\u0645\u0639\u064A\u0646 \u062A\u0627\u0626\u064A\u0646 \u067E\u06BE\u0686\u06BB \u0686\u0627\u06BE\u064A\u0627\u0646 \u067F\u0648</strong> .</p><br/><p style\=";text-align\:right;direction\:rtl"> \u06AF\u0630\u0631\u064A\u0644 \u06AA\u062C\u06BE \u0633\u0627\u0644\u0646 \u06FE\u060C \u0645\u0648\u0646 \u0633\u0627\u0641\u067D \u0648\u064A\u0626\u0631 \u062C\u0627 \u067D\u06AA\u0631\u0627 \u067A\u0627\u0647\u06BB \u062A\u064A \u06AA\u064A\u062A\u0631\u064A\u0648\u0646 \u0626\u064A \u06AA\u0648\u0634\u0634\u0648\u0646 \u06AA\u064A\u0648\u0646 \u0622\u06BE\u0646 \u062C\u064A\u06AA\u064A \u0635\u0631\u0641 \u0627\u06BE\u0648 \u06AA\u0646\u062F\u0627. \u067E\u0631 \u0645\u0648\u0646 \u06A9\u064A \u06AA\u0627\u0641\u064A \u062A\u062C\u0631\u0628\u0648 \u0646\u0647 \u0647\u0648\u060C \u06FD \u0634\u0627\u064A\u062F \u062A\u0645\u0627\u0645 \u06AF\u0647\u06BB\u0648 \u0628\u064A \u0635\u0628\u0631\u064A\: \u0627\u064A\u067E\u0633 \u0646\u0627\u0645\u06AA\u0645\u0644 \u06FD \u0628\u0631\u0642\u0631\u0627\u0631 \u0631\u06A9\u06BB \u0645\u0634\u06AA\u0644 \u0647\u064A\u0648\u0646. Nocode \u0627\u0641\u0639\u0627\u0644 \u0645\u062E\u062A\u0644\u0641 \u0622\u06BE\u0646\: \u0645\u0627\u0646 \u0627\u0646 \u06A9\u064A \u0628\u06BE\u062A\u0631\u064A\u0646 \u0627\u0646\u062F\u0627\u0632 \u06FE \u062A\u0631\u0642\u064A \u06AA\u0631\u06BB \u0644\u0627\u0621\u0650 \u0648\u0642\u062A \u0648\u067A\u0646\u062F\u0648 \u0622\u06BE\u064A\u0627\u0646\u060C \u06FD <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0645\u0627\u0646 10 \u0633\u0627\u0644\u0646 \u06FD \u0648\u068C\u064A\u06AA \u062C\u064A \u0633\u0641\u0631 \u0644\u0627\u0621\u0650 \u062A\u064A\u0627\u0631 \u0622\u06BE\u064A\u0627\u0646\!</a></p>
