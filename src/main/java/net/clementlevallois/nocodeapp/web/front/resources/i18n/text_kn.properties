u0CAF\u0CC0\u0C95\u0CB0\u0CBF\u0CB8\u0CBF</h3><p> \u0CA8\u0CC6\u0C9F\u0CCD\u200C\u0CB5\u0CB0\u0CCD\u0C95\u0CCD \u0C95\u0CC1\u0CB0\u0CBF\u0CA4\u0CC1 \u0C8E\u0CB2\u0CCD\u0CB2\u0CBE \u0CAE\u0CBE\u0CB9\u0CBF\u0CA4\u0CBF\u0CAF\u0CCA\u0C82\u0CA6\u0CBF\u0C97\u0CC6 \u0CA8\u0CC0\u0CB5\u0CC1 \u0CAA\u0CC2\u0CB0\u0CCD\u0CA3 \u0CA8\u0CC6\u0C9F\u0CCD\u200C\u0CB5\u0CB0\u0CCD\u0C95\u0CCD \u0C85\u0CA8\u0CCD\u0CA8\u0CC1 (\u0C87\u0CA8\u0CCD\u0CA8\u0CC2 \u0CB9\u0CB2\u0CB5\u0CC1 \u0C85\u0CAD\u0CBF\u0CB5\u0CCD\u0CAF\u0C95\u0CCD\u0CA4\u0CBF\u0C97\u0CB3\u0CCA\u0C82\u0CA6\u0CBF\u0C97\u0CC6) <strong>gexf \u0CAB\u0CC8\u0CB2\u0CCD\u200C\u0CA8\u0C82\u0CA4\u0CC6</strong> \u0CA1\u0CCC\u0CA8\u0CCD\u200C\u0CB2\u0CCB\u0CA1\u0CCD \u0CAE\u0CBE\u0CA1\u0CAC\u0CB9\u0CC1\u0CA6\u0CC1. <strong>Gexf \u0CAB\u0CC8\u0CB2\u0CCD\u200C\u0C97\u0CB3\u0CA8\u0CCD\u0CA8\u0CC1</strong> \u0CA8\u0CC6\u0C9F\u0CCD\u200C\u0CB5\u0CB0\u0CCD\u0C95\u0CCD \u0CA6\u0CC3\u0CB6\u0CCD\u0CAF\u0CC0\u0C95\u0CB0\u0CA3\u0C97\u0CB3\u0CBF\u0C97\u0CBE\u0C97\u0CBF \u0CAA\u0CCD\u0CB0\u0CAE\u0CC1\u0C96 \u0C89\u0C9A\u0CBF\u0CA4 \u0CA1\u0CC6\u0CB8\u0CCD\u0C95\u0CCD\u200C\u0C9F\u0CBE\u0CAA\u0CCD \u0CB8\u0CBE\u0CAB\u0CCD\u0C9F\u0CCD\u200C\u0CB5\u0CC7\u0CB0\u0CCD <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0CA8\u0CCA\u0C82\u0CA6\u0CBF\u0C97\u0CC6 \u0CA4\u0CC6\u0CB0\u0CC6\u0CAF\u0CAC\u0CB9\u0CC1\u0CA6\u0CC1 \u0CAE\u0CA4\u0CCD\u0CA4\u0CC1 \u0C85\u0CA8\u0CCD\u0CB5\u0CC7\u0CB7\u0CBF\u0CB8\u0CAC\u0CB9\u0CC1\u0CA6\u0CC1.</p><br/><p> \u0CB2\u0CC8\u0CA1\u0CC6\u0CA8\u0CCD \u0CB5\u0CBF\u0CB6\u0CCD\u0CB5\u0CB5\u0CBF\u0CA6\u0CCD\u0CAF\u0CBE\u0CA8\u0CBF\u0CB2\u0CAF\u0CA6 \u0CB5\u0CBF\u0C9C\u0CCD\u0C9E\u0CBE\u0CA8 \u0CAE\u0CA4\u0CCD\u0CA4\u0CC1 \u0CA4\u0C82\u0CA4\u0CCD\u0CB0\u0C9C\u0CCD\u0C9E\u0CBE\u0CA8 \u0C85\u0CA7\u0CCD\u0CAF\u0CAF\u0CA8 \u0C95\u0CC7\u0C82\u0CA6\u0CCD\u0CB0\u0CA6\u0CB2\u0CCD\u0CB2\u0CBF (CWTS) Nees Jan van Eck \u0CAE\u0CA4\u0CCD\u0CA4\u0CC1 Ludo Waltman \u0C85\u0CAD\u0CBF\u0CB5\u0CC3\u0CA6\u0CCD\u0CA7\u0CBF\u0CAA\u0CA1\u0CBF\u0CB