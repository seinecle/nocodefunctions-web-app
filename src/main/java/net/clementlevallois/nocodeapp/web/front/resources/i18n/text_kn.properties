topics.topics_extraction_tool.argument3.details=<p><strong>\u0CAA\u0CA0\u0CCD\u0CAF\u0CA6 \u0CB0\u0C9A\u0CA8\u0CC6 \u0CAE\u0CA4\u0CCD\u0CA4\u0CC1 \u0CB8\u0CCD\u0CB5\u0CB0\u0CC2\u0CAA \: \u0CAA\u0CA0\u0CCD\u0CAF\u0CA6</strong> \u0C92\u0C82\u0CA6\u0CC7 \u0CB8\u0CBE\u0CB2\u0CBF\u0CA8\u0CB2\u0CCD\u0CB2\u0CBF \u0C95\u0C82\u0CA1\u0CC1\u0CAC\u0CB0\u0CC1\u0CB5 \u0CAA\u0CA6\u0C97\u0CB3 \u0C9C\u0CCB\u0CA1\u0CBF\u0C97\u0CB3\u0CA8\u0CCD\u0CA8\u0CC1 \u0CAA\u0CA4\u0CCD\u0CA4\u0CC6\u0CB9\u0C9A\u0CCD\u0C9A\u0CC1\u0CB5 \u0CAE\u0CC2\u0CB2\u0C95 \u0CB5\u0CBF\u0CB7\u0CAF\u0CA6 \u0CB9\u0CCA\u0CB0\u0CA4\u0CC6\u0C97\u0CC6\u0CAF\u0CC1\u0CB5\u0CBF\u0C95\u0CC6 \u0C95\u0CBE\u0CB0\u0CCD\u0CAF\u0CA8\u0CBF\u0CB0\u0CCD\u0CB5\u0CB9\u0CBF\u0CB8\u0CC1\u0CA4\u0CCD\u0CA4\u0CA6\u0CC6. \u0C86\u0CA6\u0CCD\u0CA6\u0CB0\u0CBF\u0C82\u0CA6 \u0CA8\u0CBF\u0CAE\u0CCD\u0CAE \u0CAA\u0CA0\u0CCD\u0CAF\u0CB5\u0CA8\u0CCD\u0CA8\u0CC1 \u0CB9\u0CC7\u0C97\u0CC6 \u0CAB\u0CBE\u0CB0\u0CCD\u0CAE\u0CCD\u0CAF\u0CBE\u0C9F\u0CCD \u0CAE\u0CBE\u0CA1\u0CB2\u0CBE\u0C97\u0CBF\u0CA6\u0CC6 \u0C8E\u0C82\u0CAC\u0CC1\u0CA6\u0CB0 \u0C95\u0CC1\u0CB0\u0CBF\u0CA4\u0CC1 \u0CA8\u0CC0\u0CB5\u0CC1 \u0C9C\u0CBE\u0C97\u0CB0\u0CC2\u0C95\u0CB0\u0CBE\u0C97\u0CBF\u0CB0\u0CAC\u0CC7\u0C95\u0CC1. \u0CA4\u0CBE\u0CA4\u0CCD\u0CA4\u0CCD\u0CB5\u0CBF\u0C95\u0CB5\u0CBE\u0C97\u0CBF, \u0C87\u0CA6\u0CC1 \u0CA4\u0CC1\u0CB2\u0CA8\u0CBE\u0CA4\u0CCD\u0CAE\u0C95\u0CB5\u0CBE\u0C97\u0CBF \u0C9A\u0CBF\u0C95\u0CCD\u0C95 \u0CAA\u0CCD\u0CAF\u0CBE\u0CB0\u0CBE\u0C97\u0CB3\u0CBF\u0C82\u0CA6 \u0CAE\u0CBE\u0CA1\u0CB2\u0CCD\u0CAA\u0C9F\u0CCD\u0C9F\u0CBF\u0CA6\u0CC6, \u0CAA\u0CCD\u0CB0\u0CA4\u0CBF\u0CAF\u0CCA\u0C82\u0CA6\u0CC2 \u0C92\u0C82\u0CA6\u0CC1 \u0CB8\u0CBE\u0CB2\u0CBF\u0CA8\u0CB2\u0CCD\u0CB2\u0CBF. \u0CA8\u0CC0\u0CB5\u0CC1 \u0C8E\u0C95\u0CCD\u0CB8\u0CC6\u0CB2\u0CCD \u0CAB\u0CC8\u0CB2\u0CCD \u0C85\u0CA8\u0CCD\u0CA8\u0CC1 \u0CAC\u0CB3\u0CB8\u0CC1\u0CA4\u0CCD\u0CA4\u0CBF\u0CA6\u0CCD\u0CA6\u0CB0\u0CC6, \u0CAA\u0CCD\u0CB0\u0CA4\u0CBF \u0CAA\u0CCD\u0CAF\u0CBE\u0CB0\u0CBE\u0C97\u0CCD\u0CB0\u0CBE\u0CAB\u0CCD \u0C85\u0CA5\u0CB5\u0CBE \u0CAA\u0CA0\u0CCD\u0CAF\u0CA6 \u0C97\u0CAE\u0CA8\u0CBE\u0CB0\u0CCD\u0CB9 \u0CAC\u0CCD\u0CB2\u0CBE\u0C95\u0CCD \u0CAC\u0CC7\u0CB0\u0CC6 \u0CB8\u0CBE\u0CB2\u0CBF\u0CA8\u0CB2\u0CCD\u0CB2\u0CBF \u0C97\u0CCB\u0C9A\u0CB0\u0CBF\u0CB8\u0CAC\u0CC7\u0C95\u0CC1.<br/><br/> <strong>\u0CAA\u0CA0\u0CCD\u0CAF\u0CA6 \u0CAA\u0CB0\u0CBF\u0CAE\u0CBE\u0CA3</strong> \: \u0C86\u0CB5\u0CB0\u0CCD\u0CA4\u0CA8\u0C97\u0CB3\u0CA8\u0CCD\u0CA8\u0CC1 \u0C85\u0CB3\u0CC6\u0CAF\u0CC1\u0CB5 \u0CAE\u0CC2\u0CB2\u0C95 \u0CB5\u0CBF\u0CB7\u0CAF\u0C97\u0CB3\u0CA8\u0CCD\u0CA8\u0CC1 \u0C95\u0C82\u0CA1\u0CC1\u0CB9\u0CBF\u0CA1\u0CBF\u0CAF\u0CB2\u0CBE\u0C97\u0CC1\u0CA4\u0CCD\u0CA4\u0CA6\u0CC6\: \u0CAF\u0CBE\u0CB5 \u0C9C\u0CCB\u0CA1\u0CBF \u0CAA\u0CA6\u0C97\u0CB3\u0CC1 \u0CB9\u0CC6\u0C9A\u0CCD\u0C9A\u0CBE\u0C97\u0CBF \u0CB8\u0CB9-\u0CB8\u0C82\u0CAD\u0CB5\u0CBF\u0CB8\u0CC1\u0CA4\u0CCD\u0CA4\u0CB5\u0CC6? \u0C87\u0CA6\u0CC1 \u0C95\u0CC6\u0CB2\u0CB8 \u0CAE\u0CBE\u0CA1\u0CB2\u0CC1, \u0CAA\u0CA0\u0CCD\u0CAF\u0CB5\u0CC1 \u0CB8\u0CBE\u0C95\u0CB7\u0CCD\u0C9F\u0CC1 \u0C89\u0CA6\u0CCD\u0CA6\u0CB5\u0CBE\u0C97\u0CBF\u0CB0\u0CAC\u0CC7\u0C95\u0CC1 \u0C86\u0CA6\u0CCD\u0CA6\u0CB0\u0CBF\u0C82\u0CA6 \u0C88 \u0C8E\u0CA3\u0CBF\u0C95\u0CC6\u0C97\u0CB3\u0CC1 \u0C85\u0CB0\u0CCD\u0CA5\u0CAA\u0CC2\u0CB0\u0CCD\u0CA3\u0CB5\u0CBE\u0C97\u0CBF\u0CB0\u0CC1\u0CA4\u0CCD\u0CA4\u0CB5\u0CC6. \u0CAA\u0CA0\u0CCD\u0CAF\u0CA6 \u0C89\u0CA6\u0CCD\u0CA6, \u0C89\u0CA4\u0CCD\u0CA4\u0CAE. \u0C95\u0CA8\u0CBF\u0CB7\u0CCD\u0CA0 5,000 \u0CAA\u0CA6\u0C97\u0CB3 \u0CAA\u0CA0\u0CCD\u0CAF\u0C97\u0CB3\u0CC1 \u0C89\u0CA4\u0CCD\u0CA4\u0CAE \u0C86\u0CB0\u0C82\u0CAD\u0CB5\u0CC6\u0C82\u0CA6\u0CC1 \u0CA4\u0CCB\u0CB0\u0CC1\u0CA4\u0CCD\u0CA4\u0CA6\u0CC6.</p>
