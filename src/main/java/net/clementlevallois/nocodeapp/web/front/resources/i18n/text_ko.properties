organic.general.model_long_description=<p>\ub3c4\uad6c\uac00 \ub530\ub974\ub294 \uc6d0\uce59\uc740 \uc801\uc6a9\ub418\ub294 \uaddc\uce59\uc744 \uc81c\uc678\ud558\uace0 <a href\="../umigon/sentiment_analysis_tool.html">\uac10\uc815 \ubd84\uc11d \uae30\ub2a5</a> \uacfc \uc720\uc0ac\ud569\ub2c8\ub2e4. \uc774 \ub3c4\uad6c\ub294 \ub2e4\uc74c \ub2e8\uacc4\ub97c \ub530\ub985\ub2c8\ub2e4.</p><ol><li> \ud14d\uc2a4\ud2b8\uc758 \uae38\uc774\ub97c \ud655\uc778\ud558\uc2ed\uc2dc\uc624. \ub450 \ub2e8\uc5b4\uac00 \uc9e7\uc73c\uba74 \ubd84\ub958\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.</li><li> URL \uc81c\uac70, \ub530\uc634\ud45c \uc548\uc758 \ucf58\ud150\uce20 \uc81c\uac70, \uc544\ud3ec\uc2a4\ud2b8\ub85c\ud53c \uc815\uaddc\ud654</li><li> \ub450 \uac00\uc9c0 \ubc84\uc804\uc758 \ud14d\uc2a4\ud2b8\uac00 \uc124\uc815\ub429\ub2c8\ub2e4. \ud558\ub098\ub294 \ubaa8\ub4e0 \uc545\uc13c\ud2b8\uc640 \ud2b9\uc218 \ubb38\uc790\uac00 \uc81c\uac70\ub418\uace0 \ub2e4\ub978 \ud558\ub098\ub294 \uc720\uc9c0\ub429\ub2c8\ub2e4. \ub2e4\uc74c \ub2e8\uacc4\ub294 \ubaa8\ub450 \ud14d\uc2a4\ud2b8\uc758 \ub450 \ubc84\uc804\uc5d0 \ubaa8\ub450 \uc801\uc6a9\ub429\ub2c8\ub2e4.</li><li> <strong>\uc774\ubaa8\ud2f0\ucf58, \uc774\ubaa8\ud2f0\ucf58 \ubc0f \uc758\uc131\uc5b4</strong> \ub97c \ud655\uc778\ud558\uc2ed\uc2dc\uc624. \ud14d\uc2a4\ud2b8\ub97c \uc81c\uac70\ud558\uae30 \uc704\ud574 \uc0ac\uc804 \ucc98\ub9ac\ud558\uc9c0 \ub9c8\uc2ed\uc2dc\uc624. \uac10\uc815\uc5d0 \ub300\ud55c \uc720\uc6a9\ud55c \uc815\ubcf4\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4\!</li><li> \ud574\uc2dc\ud0dc\uadf8\uac00 \uc788\ub294 \uacbd\uc6b0 \ud655\uc778</li><li> n-\uadf8\ub7a8\uc5d0\uc11c \ucd5c\ub300 4-\uadf8\ub7a8\uc73c\ub85c \ud14d\uc2a4\ud2b8 \ubd84\ud574</li><li> \uac01 n-\uadf8\ub7a8\uc5d0 \ub300\ud574\:<ul><li> \ubbf8\ub9ac \uc124\uc815\ub41c \uc911\uc9c0 \ub2e8\uc5b4 \ubaa9\ub85d\uc5d0 \uc18d\ud574 \uc788\uc73c\uba74 \uac74\ub108\ub701\ub2c8\ub2e4.</li><li> \ubc18\ubcf5\ub418\ub294 \ubb38\uc790\ub97c \ud655\uc778\ud558\uace0 \ud544\uc694\uc5d0 \ub530\ub77c \uc81c\uac70\ud558\uc2ed\uc2dc\uc624( <code>yeeeahhh\!</code> \ub294 yes\!\uac00 \ub429\ub2c8\ub2e4 <code>yeah\!</code> )</li><li> \uc0ac\uc804 \uc124\uc815\ub41c \uc5b4\ud718/\ud45c\ud604/\uc2a4\ud0c0\uc77c \uc2dc\uadf8\ub110\ub9c1 &quot;\uae30\uc5c5 \uc5f0\uc124&quot; \ubaa9\ub85d\uc5d0 n-gram\uc774 \ud3ec\ud568\ub418\uc5b4 \uc788\ub294\uc9c0 \ud655\uc778\ud569\ub2c8\ub2e4. \uadf8\ub807\ub2e4\uba74 \ud574\ub2f9 \uaddc\uce59\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4.</li></ul></li><li> \uc774\uc804 \ub2e8\uacc4\uc758 \uacb0\uacfc\ub97c \uae30\ubc18\uc73c\ub85c \ucd5c\uc885 \uacb0\uc815.</li></ol>
