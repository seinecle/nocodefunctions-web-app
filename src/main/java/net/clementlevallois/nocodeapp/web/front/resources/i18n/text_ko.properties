topics.topics_extraction_tool.model_long_description.details=<p>\uc774 \ub3c4\uad6c\uc5d0\uc11c \ub530\ub974\ub294 \uc6d0\uce59 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">\uc740 Twitter\uc5d0\uc11c \ucee4\ubba4\ub2c8\ud2f0\uc640 \uc8fc\uc81c\ub97c \ucc3e\ub294 \ubc29\ubc95\uc744</a> \uc5f0\uad6c\ud558\ub294 \uc774 \ud559\uc220 \ucd9c\ud310\ubb3c\uc5d0 \uc124\uba85\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uae30\uc220\uc740 \ub2e4\uc74c \ub2e8\uacc4\ub97c \ub530\ub985\ub2c8\ub2e4.</p><ol><li> \ud14d\uc2a4\ud2b8 \uc815\ub9ac\: ASCII\ub85c \ubcd1\ud569, URL \uc81c\uac70, \uad6c\ub450\uc810 \uc81c\uac70.</li><li> \ud45c\uc81c\uc5b4.</li><li> n-\uadf8\ub7a8\uc758 \ud14d\uc2a4\ud2b8\ub97c \ucd5c\ub300 4-\uadf8\ub7a8\uc73c\ub85c \ubd84\ud574\ud558\uace0 \ub35c \uad00\ub828\uc131 \uc788\ub294 n-\uadf8\ub7a8\uc744 \uc81c\uac70\ud569\ub2c8\ub2e4. \uc774 \ub2e8\uacc4\ub294 <a href\="../umigon/sentiment_analysis_tool.html">\uac10\uc131 \ubd84\uc11d \uae30\ub2a5\uc774</a> \ub4a4\ub530\ub974\ub294 \ub2e8\uacc4\uc640 \ub3d9\uc77c\ud569\ub2c8\ub2e4.</li><li> \ub3d9\uc2dc \ubc1c\uc0dd \ud69f\uc218\: \uc5b4\ub5a4 \uc30d\uc758 n-gram\uc774 \ud14d\uc2a4\ud2b8\uc758 \uac19\uc740 \uc904\uc5d0 \uc790\uc8fc \ub098\ud0c0\ub098\ub294 \uacbd\ud5a5\uc774 \uc788\uc2b5\ub2c8\uae4c?</li><li> \ub3d9\uc2dc \ubc1c\uc0dd n-\uadf8\ub7a8 \ubaa9\ub85d\uc740 \ub124\ud2b8\uc6cc\ud06c\ub97c \ub9cc\ub4dc\ub294 \ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \uac00\uc7a5 \ube48\ubc88\ud55c n-\uadf8\ub7a8\uc73c\ub85c \uad6c\uc131\ub429\ub2c8\ub2e4. \ub450 \uac1c\uc758 n-gram\uc774 \uc790\uc8fc \ub3d9\uc2dc \ubc1c\uc0dd\ud558\ub294 \uacbd\uc6b0 \uc5f0\uacb0\ub429\ub2c8\ub2e4.</li><li> \ucee4\ubba4\ub2c8\ud2f0 \ud0d0\uc9c0 \uc54c\uace0\ub9ac\uc998\uc774 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \uc801\uc6a9\ub429\ub2c8\ub2e4. Louvain \uc54c\uace0\ub9ac\uc998\uc740 \ube60\ub974\uace0 \ub9e4\uc6b0 \ud6a8\uacfc\uc801\uc785\ub2c8\ub2e4.</li><li> \uc0ac\uc6a9\uc790\uac00 \uc120\ud0dd\ud55c \ub9e4\uac1c\ubcc0\uc218\uac00 \uc801\uc6a9\ub429\ub2c8\ub2e4. \ud070 \uac12\uc740 \uba87 \uac1c\uc758 \ud070 \ucee4\ubba4\ub2c8\ud2f0\ub97c \uac10\uc9c0\ud569\ub2c8\ub2e4. \uc791\uc740 \uac12\uc740 \ub9ce\uc740 \uc791\uc740 \ucee4\ubba4\ub2c8\ud2f0\ub97c \uac10\uc9c0\ud569\ub2c8\ub2e4.</li><li> \ub124\ud2b8\uc6cc\ud06c\uc758 \uac01 \ucee4\ubba4\ub2c8\ud2f0(\ub610\ub294 \ud074\ub7ec\uc2a4\ud130)\ub294 \uc8fc\uc81c\uc785\ub2c8\ub2e4. \uc8fc\uc81c\uc758 \ud575\uc2ec \uc6a9\uc5b4 \ubaa9\ub85d\uc740 \ud074\ub7ec\uc2a4\ud130\uc5d0 \ud3ec\ud568\ub41c n-\uadf8\ub7a8\uc785\ub2c8\ub2e4.</li></ol>
