topics.topics_extraction_tool.argument3.details=<p><strong>\ud14d\uc2a4\ud2b8\uc758 \uad6c\uc870 \ubc0f \ud615\uc2dd</strong> \: \uc8fc\uc81c \ucd94\ucd9c\uc740 \ub3d9\uc77c\ud55c \ud14d\uc2a4\ud2b8 \uc904\uc5d0 \ub098\ud0c0\ub098\ub294 \uc6a9\uc5b4 \uc30d\uc744 \uac10\uc9c0\ud558\uc5ec \uc791\ub3d9\ud569\ub2c8\ub2e4. \ub530\ub77c\uc11c \ud14d\uc2a4\ud2b8 \ud615\uc2dd\uc5d0 \uc8fc\uc758\ud574\uc57c \ud569\ub2c8\ub2e4. \uc774\uc0c1\uc801\uc73c\ub85c\ub294 \uac01\uac01 \ud55c \uc904\uc5d0 \uc788\ub294 \ube44\uad50\uc801 \uc9e7\uc740 \ub2e8\ub77d\uc73c\ub85c \uad6c\uc131\ub418\uc5b4\uc57c \ud569\ub2c8\ub2e4. Excel \ud30c\uc77c\uc744 \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0 \uac01 \ub2e8\ub77d \ub610\ub294 \uc911\uc694\ud55c \ud14d\uc2a4\ud2b8 \ube14\ub85d\uc774 \ub2e4\ub978 \ud589\uc5d0 \ub098\ud0c0\ub098\uc57c \ud569\ub2c8\ub2e4.<br/><br/> <strong>\ud14d\uc2a4\ud2b8\uc758 \uc591</strong> \: \ube48\ub3c4\ub97c \uce21\uc815\ud558\uc5ec \uc8fc\uc81c\ub97c \ucc3e\uc2b5\ub2c8\ub2e4. \uc5b4\ub5a4 \uc6a9\uc5b4 \uc30d\uc774 \uac00\uc7a5 \uc790\uc8fc \uacf5\uc874\ud558\ub294 \uacbd\ud5a5\uc774 \uc788\uc2b5\ub2c8\uae4c? \uc774\uac83\uc774 \uc791\ub3d9\ud558\ub824\uba74 \ud14d\uc2a4\ud2b8\uac00 \ucda9\ubd84\ud788 \uae38\uc5b4\uc11c \uc774\ub7ec\ud55c \uce74\uc6b4\ud2b8\uac00 \uc758\ubbf8\uac00 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4. \uae00\uc774 \uae38\uc218\ub85d \uc88b\uc2b5\ub2c8\ub2e4. \ucd5c\uc18c 5,000\ub2e8\uc5b4\uc758 \ud14d\uc2a4\ud2b8\uac00 \uc88b\uc740 \uc2dc\uc791\uc778 \uac83 \uac19\uc2b5\ub2c8\ub2e4.</p>
