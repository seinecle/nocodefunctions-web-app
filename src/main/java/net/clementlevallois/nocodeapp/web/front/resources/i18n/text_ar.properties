u062a \u062d\u0648\u0644 \u0627\u0644\u0634\u0628\u0643\u0629. \u064a\u0645\u0643\u0646 \u0641\u062a\u062d <strong>\u0645\u0644\u0641\u0627\u062a Gexf</strong> \u0648\u0627\u0633\u062a\u0643\u0634\u0627\u0641\u0647\u0627 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u060c \u0628\u0631\u0646\u0627\u0645\u062c \u0633\u0637\u062d \u0627\u0644\u0645\u0643\u062a\u0628 \u0627\u0644\u0645\u062c\u0627\u0646\u064a \u0627\u0644\u0631\u0627\u0626\u062f \u0644\u062a\u0635\u0648\u0631\u0627\u062a \u0627\u0644\u0634\u0628\u0643\u0629.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u064a\u0645\u0643\u0646\u0643 \u0623\u064a\u0636\u064b\u0627 \u062a\u0635\u0648\u0631 \u0627\u0644\u0634\u0628\u0643\u0629 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0639\u0628\u0631 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a \u060c \u0648\u0647\u0648 \u0627\u0644\u0628\u0631\u0646\u0627\u0645\u062c \u0627\u0644\u0630\u064a \u0637\u0648\u0631\u0647 \u0646\u064a\u0633 \u062c\u0627\u0646 \u0641\u0627\u0646 \u0625\u064a\u0643 \u0648\u0644\u0648\u062f\u0648 \u0648\u0627\u0644\u062a\u0645\u0627\u0646 \u0641\u064a \u0645\u0631\u0643\u0632 \u062f\u0631\u0627\u0633\u0627\u062a \u0627\u0644\u0639\u0644\u0648\u0645 \u0648\u0627\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a\u0627 (CWTS) \u0641\u064a \u062c\u0627\u0645\u0639\u0629 \u0644\u064a\u062f\u0646.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u0623\u062e\u064a\u0631\u064b\u0627 \u060c <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0647\u0648 \u062a\u0637\u0628\u064a\u0642 \u0648\u064a\u0628 \u064a\u0646\u0634\u0626 \u0623\u064a\u064b\u0627 \u0628\u0646\u0642\u0631\u0629 \u0648\u0627\u062d\u062f\u0629 \u060c \u064a\u0645\u0643\u0646\u0643 \u062a\u0646\u0632\u064a\u0644\u0647 \u0643\u0645\u0644\u0641 PNG.</p>
