topics.topics_extraction_tool.argument1.details=\u062a\u062d\u062f\u062f \u0647\u0630\u0647 \u0627\u0644\u0648\u0638\u064a\u0641\u0629 \u062a\u0644\u0642\u0627\u0626\u064a\u064b\u0627 \u0627\u0644\u0645\u0648\u0636\u0648\u0639\u0627\u062a \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u0646\u0635 \u060c \u0648\u0647\u064a \u0639\u0645\u0644\u064a\u0629 \u062a\u0633\u0645\u0649 <strong>\u0627\u0633\u062a\u062e\u0631\u0627\u062c</strong> \u0627\u0644\u0645\u0648\u0636\u0648\u0639 \u0623\u0648 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0646\u0645\u0630\u062c\u0629 \u0627\u0644\u0645\u0648\u0636\u0648\u0639</a></strong> . \u064a\u062d\u0644\u0644 \u0627\u0644\u0646\u0635 \u0633\u0637\u0631\u0627\u064b \u0628\u0633\u0637\u0631 \u0648\u064a\u062d\u062f\u062f \u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0627\u0644\u0643\u0644\u0645\u0627\u062a \u0648\u0627\u0644\u062a\u0639\u0628\u064a\u0631\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u0645\u064a\u0644 \u0625\u0644\u0649 <strong>\u0627\u0644\u062a\u062c\u0645\u0639</strong> \u0645\u0639\u064b\u0627 \u060c \u0648\u062a\u0634\u0643\u064a\u0644 \u0627\u0644\u0645\u0648\u0636\u0648\u0639\u0627\u062a.<br/> \u0648\u0647\u0648 \u064a\u0639\u0645\u0644 \u0639\u0644\u0649 \u0646\u0635\u0648\u0635 \u0645\u0643\u062a\u0648\u0628\u0629 \u0628\u0644\u063a\u0627\u062a \u0645\u062a\u0646\u0648\u0639\u0629 (\u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0646\u0635\u0648\u0635 \u0627\u0644\u0645\u0643\u062a\u0648\u0628\u0629 \u0628\u0623\u0628\u062c\u062f\u064a\u0629 \u063a\u064a\u0631 \u0644\u0627\u062a\u064a\u0646\u064a\u0629). \u062a\u062a\u0628\u0639 \u0627\u0644\u0648\u0638\u064a\u0641\u0629 \u0645\u0628\u0627\u062f\u0626 \u0627\u0644\u062a\u0639\u0644\u0645 \u063a\u064a\u0631 \u0627\u0644\u062e\u0627\u0636\u0639 \u0644\u0644\u0625\u0634\u0631\u0627\u0641 \u060c \u0648\u0647\u0648 \u0646\u0648\u0639 \u0645\u0646 <strong>\u0627\u0644\u062a\u0639\u0644\u