organic.general.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u062a\u062d\u062f\u062f \u0647\u0630\u0647 \u0627\u0644\u0623\u062f\u0627\u0629 \u0639\u0644\u0627\u0645\u0627\u062a \u062d\u062f\u064a\u062b <u>\u0627\u0644\u0634\u0631\u0643\u0629</u> . \u0644\u0645 \u064a\u062a\u0645 \u062a\u0639\u0631\u064a\u0641 \u0647\u0630\u0627 \u0627\u0644\u062a\u0648\u0635\u064a\u0641 \u0628\u0648\u0636\u0648\u062d \u0641\u064a \u0627\u0644\u0623\u062f\u0628\u064a\u0627\u062a \u0627\u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629. \u0627\u0644\u0647\u062f\u0641 \u0647\u0648 \u062a\u0632\u0648\u064a\u062f \u0645\u062f\u064a\u0631\u064a \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0648\u0627\u0644\u0645\u062d\u0644\u0644\u064a\u0646 \u0628\u0623\u062f\u0627\u0629 \u062a\u0633\u0645\u062d \u0644\u0647\u0645 \u0628\u062a\u0635\u0641\u064a\u0629 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0630\u064a \u0644\u0627 \u064a\u0645\u062b\u0644 <strong>\u0635\u0648\u062a\u064b\u0627 \u062d\u0642\u064a\u0642\u064a\u064b\u0627 \u0644\u0644\u0639\u0645\u064a\u0644</strong> \u060c \u0645\u062b\u0644\:</p><br/><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> <strong>\u0639\u0628\u0627\u0631\u0627\u062a \u0627\u0644\u062d\u062b \u0639\u0644\u0649 \u0627\u062a\u062e\u0627\u0630 \u0625\u062c\u0631\u0627\u0621</strong> \: "\u062a\u0635\u0648\u064a\u062a" \u060c "\u0634\u0631\u0627\u0621" \u060c "\u062a\u0634\u063a\u064a\u0644" \u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u0627\u0644\u062f\u0639\u0648\u0627\u062a \u0627\u0644\u062a\u0631\u0648\u064a\u062c\u064a\u0629</strong> \: "\u0623\u0647\u0645 \u0627\u0644\u0635\u0641\u0642\u0627\u062a" \u060c "\u0625\u0647\u062f\u0627\u0621" \u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u062a\u0639\u0628\u064a\u0631\u0627\u062a \u0627\u0644\u0631\u0623\u064a \u0627\u0644\u062a\u064a \u064a\u0635\u0648\u063a\u0647\u0627 \u0627\u062e\u062a\u0635\u0627\u0635\u064a \u0627\u0644\u0627\u062a\u0635\u0627\u0644</strong> \u060c \u0643\u0645\u0627 \u062a\u0645 \u0627\u0644\u062a\u0644\u0645\u064a\u062d \u0625\u0644\u064a\u0647\u0627 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0645\u0635\u0637\u0644\u062d\u0627\u062a \u0627\u0644\u0645\u062d\u062f\u062f\u0629 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u0629\: "\u063a\u064a\u0631 \u0645\u062d\u062c\u0648\u0628" \u060c "\u062a\u062d\u0631\u064a\u0636 \u0639\u0644\u0649" \u060c "\u064a\u0639\u064a\u062f \u0627\u062e\u062a\u0631\u0627\u0639" ...</li></ul><br/> \u0647\u0630\u0627 \u0627\u0644\u0639\u0645\u0644 \u0642\u064a\u062f \u0627\u0644\u062a\u0642\u062f\u0645 \u0648\u0646\u0631\u062d\u0628 \u0628\u0645\u0644\u0627\u062d\u0638\u0627\u062a\u0643 \u0648\u0627\u0642\u062a\u0631\u0627\u062d\u0627\u062a\u0643 (analysis@exploreyourdata.com). \u0646\u0639\u062a\u0642\u062f \u0623\u0646 \u0647\u0630\u0647 \u0627\u0644\u0648\u0638\u064a\u0641\u0629 \u0645\u0641\u064a\u062f\u0629 \u0644\u0644\u063a\u0627\u064a\u0629 \u0628\u0627\u0644\u0641\u0639\u0644 \u060c \u062d\u064a\u062b \u062a\u0633\u0627\u0639\u062f \u0627\u0644\u0645\u062d\u0644\u0644\u064a\u0646 \u0627\u0644\u0645\u062a\u062e\u0635\u0635\u064a\u0646 \u0641\u064a \u0627\u0644\u062a\u0646\u0642\u064a\u0628 \u0639\u0646 \u0627\u0644\u0631\u0623\u064a \u0639\u0644\u0649 \u062a\u0646\u0638\u064a\u0641 \u0645\u062c\u0645\u0648\u0639\u0629 \u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0647\u0645 \u0645\u0646 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0630\u064a \u0644\u0627 \u064a\u0623\u062a\u064a \u0645\u0646 \u0627\u0644\u0623\u0641\u0631\u0627\u062f / \u0627\u0644\u0639\u0645\u0644\u0627\u0621 \u0648\u0644\u0643\u0646 \u0645\u0646 \u0627\u0644\u0634\u0631\u0643\u0627\u062a \u0648\u0645\u0633\u0624\u0648\u0644\u064a \u0627\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a (\u062a\u062d\u0642\u0642 <a href\="../umigon/sentiment_analysis_tool.html">\u0645\u0646 \u0648\u0638\u064a\u0641\u062a\u0646\u0627 \u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0645\u0634\u0627\u0639\u0631</a> ). \u0647\u0630\u0627 \u0633\u064a\u062c\u0639\u0644 \u0642\u064a\u0627\u0633\u0647\u0645 \u0623\u0643\u062b\u0631 \u0645\u0648\u062b\u0648\u0642\u064a\u0629 \u060c \u062e\u0627\u0635\u0629\u064b \u0644\u0644\u062a\u0646\u0642\u064a\u0628 \u0639\u0646 \u0627\u0644\u0631\u0623\u064a.
