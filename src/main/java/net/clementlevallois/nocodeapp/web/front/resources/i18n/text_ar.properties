0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0645\u0634\u0627\u0639\u0631 \u0639\u0644\u0649 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a</a> .<br/> \u0648\u0644\u062f\u062a \u0641\u064a \u0639\u0627\u0645 2012 \u060c \u0647\u0630\u0647 \u0627\u0644\u0623\u062f\u0627\u0629 \u0642\u064a\u062f \u0627\u0644\u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0645\u0633\u062a\u0645\u0631.<br/><br/> \u0625\u0630\u0627 \u0643\u0646\u062a \u062a\u0633\u062a\u062e\u062f\u0645 \u0647\u0630\u0647 \u0627\u0644\u0648\u0638\u064a\u0641\u0629 \u0641\u064a \u0633\u064a\u0627\u0642 \u0623\u0643\u0627\u062f\u064a\u0645\u064a (\u0628\u062d\u062b \u0623\u0648 \u062f\u0631\u0627\u0633\u0627\u062a) \u060c \u0641\u064a\u062c\u0628 \u0639\u0644\u064a\u0643 \u0627\u0644\u0631\u062c\u0648\u0639 \u0625\u0644\u064a\u0647\u0627 \u0641\u064a \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0645\u0631\u0627\u062c\u0639 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0643\:<br/><br/> \u0644\u064a\u0641\u0627\u0644\u0648\u0627 \u060c \u0643\u0644\u064a\u0645\u0646\u062a. "Umigon\: \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0645\u0634\u0627\u0639\u0631 \u0639\u0644\u0649 \u0627\u0644\u062a\u063a\u0631\u064a\u062f\u0627\u062a \u0628\u0646\u0627\u0621\u064b \u0639\u0644\u0649 \u0642\u0648\u0627\u0626\u0645 \u0627\u0644\u0645\u0635\u0637\u0644\u062d\u0627\u062a \u0648\u0627\u0644\u0627\u0633\u062a\u062f\u0644\u0627\u0644". \u0648\u0642\u0627\u0626\u0639 \u0648\u0631\u0634\u0629 \u0627\u0644\u0639\u0645\u0644 \u0627\u0644\u062f\u0648\u0644\u064a\u0629 \u0627\u0644\u0633\u0627\u0628\u0639\u0629 \u062d\u0648\u0644 \u0627\u0644\u062a\u0642\u064a\u064a\u0645 \u0627\u0644\u062f\u0644\u0627\u0644\u064a (SemEval) \u060c 2013 \u060c \u0623\u062a\u0644\u0627\u0646\u062a\u0627 \u060c \u062c\u0648\u0631\u062c\u064a\u0627.
