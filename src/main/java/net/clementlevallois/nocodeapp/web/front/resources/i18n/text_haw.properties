umigon.sentiment_analysis_tool.argument1.details=Ke hana nei k\u0113ia hana i <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">ka n\u0101n\u0101 \u02BBana i ka mana\u02BBo</a></strong> , i kapa \u02BBia ho\u02BBi ka mining mana\u02BBo. Ho\u02BBopili \u02BBo ia i ka kikokikona a ho\u02BBoholo in\u0101 he k\u016B\u02BBoko\u02BBa ka mana\u02BBo, maika\u02BBi a maika\u02BBi \u02BBole paha.<br/> He hana maika\u02BBi loa ia ma <strong>ka p\u0101pili kaiaulu</strong> e like me n\u0101 tweets no Twitter, n\u0101 mana\u02BBo ma n\u0101 pou Instagram a me n\u0101 kikokikona p\u014Dkole loa ma ka \u02BB\u014Dlelo Pelekania a i \u02BBole Farani. I ka ho\u02BBoh\u0101likelike \u02BBana me 23 mau mea \u02BB\u0113 a\u02BBe, ua \u02BBike \u02BBia k\u0113ia mea hana \u02BBoi aku ka maika\u02BBi <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">loa no ka n\u0101n\u0101 \u02BBana i ka mana\u02BBo ma ka \u02BBoihana p\u016Bnaewele</a> .<br/> H\u0101nau \u02BBia i ka makahiki 2012, aia k\u0113ia mea hana ma lalo o ka ho\u02BBomohala mau \u02BBana.<br/><br/> In\u0101 ho\u02BBohana \u02BBoe i k\u0113ia hana ma kahi p\u014D\u02BBaiapili ho\u02BBona\u02BBauao (noi\u02BBi a noi\u02BBi \u02BBana paha), pono \u02BBoe e kuhikuhi i\u0101 ia ma k\u0101u puke mo\u02BBolelo\:<br/><br/> Levallois, Clement. "Umigon\: N\u0101n\u0101 mana\u02BBo ma n\u0101 Tweets e pili ana i n\u0101 papa inoa hua\u02BB\u014Dlelo a me n\u0101 heuristics". N\u0101 hana o ka 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Ka n\u0101n\u0101 \u02BBana i n\u0101 mana\u02BBo no Twitter, Instagram a ma waho
umigon.sentiment_analysis_tool.argument3.details=Ho\u02BBonohonoho \u02BBia ka hana ma Java. Hiki ke \u02BBae \u02BBia k\u0101na code <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">ma Github</a> . He mea maika\u02BBi loa k\u0101na hana no ka mea \u02BBa\u02BBole ia e hilina\u02BBi i ka ho\u02BBopa\u02BBa <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">inoa hapa o ka \u02BB\u014Dlelo (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ka mea e wikiwiki ai.</a> Ho\u02BBohana \u02BBia n\u0101 <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u02BBenehana helu</a> like i n\u0101 sub-hana a ua uku nui \u02BBia i ka hana holo\u02BBoko\u02BBa.
umigon.sentiment_analysis_tool.argument3.title=\u02BBO ka wikiwiki a me ka ho\u02BBok\u014D
umigon.sentiment_analysis_tool.argument6.details=<p>H\u0101\u02BBawi kekahi mau mea hana i ka helu e h\u014D\u02BBike i ka ikaika o ka mana\u02BBo\: he waiwai nui no ka mana\u02BBo maika\u02BBi loa, a he waiwai ha\u02BBaha\u02BBa loa no ka mana\u02BBo maika\u02BBi \u02BBole. H\u014D\u02BBike \u02BBo Zero i kahi mana\u02BBo k\u016B\u02BBoko\u02BBa. I ko\u02BBu \u02BBike, \u02BBa\u02BBole hilina\u02BBi nui k\u0113ia mau helu, koe wale n\u014D n\u0101 hihia maopopo. He ha\u02BBaha\u02BBa loa ka helu "Horrible", a he ki\u02BBeki\u02BBe loa ka helu "kamaha\u02BBo". Ak\u0101 ma ka waena, \u02BBa\u02BBole ma\u02BBalahi n\u0101 mea a \u02BBoi aku ka pa\u02BBakik\u012B o ka wehewehe \u02BBana - \u02BBa\u02BBole wau e a\u02BBo e hilina\u02BBi i\u0101 l\u0101kou. \u02BBO ke ala \u02BBoi aku ka maika\u02BBi o ka ho\u02BBolauna \u02BBana i <strong>n\u0101 mana\u02BBo</strong> e ho\u02BBohenehene i n\u0101 nunances maika\u02BBi o ka mana\u02BBo, ma waho o n\u0101 \u02BB\u0101pana maika\u02BBi / k\u016B\u02BBoko\u02BBa / maika\u02BBi \u02BBole. E waiho i kahi leka uila ma analysis@exploreyourdata.com in\u0101 makemake \u02BBoe i k\u0113ia kuhikuhi o ka noi\u02BBi.</p>
umigon.sentiment_analysis_tool.argument6.title=Ka helu \u02BBana, ka p\u0101k\u0113neka a me n\u0101 mana\u02BBo?
umigon.sentiment_analysis_tool.argument7.details=<p>Ho\u02BBomaopopo k\u0113ia mea hana i n\u0101 h\u014D\u02BBailona kumu o ka <u>mana\u02BBo</u> , \u02BBa\u02BBole maika\u02BBi a maika\u02BBi \u02BBole paha n\u0101 <u>\u02BB\u014Dlelo \u02BBoia\u02BBi\u02BBo</u> . E h\u0101\u02BBawi i kekahi la\u02BBana\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; ua helu \u02BBia \u02BBo ia \u02BBo <strong>NEUTRAL</strong> , \u02BBoiai in\u0101 he \u02BB\u0101ina i ke kaua \u02BBo "objectively" a i \u02BBole "factually" \u02BBa\u02BBole ia he mea maika\u02BBi.</li><li> " <code>War is horrible \:(</code> " -&gt; ua helu \u02BBia \u02BBo ia he <strong>NEGATIVE</strong> no ka mea \u02BBo ka hua\u02BB\u014Dlelo "weliweli" a me ka emoji he mau h\u014D\u02BBailona kumu o ka mana\u02BBo maika\u02BBi \u02BBole.</li><li> "\u02BBO <code>War of the sexes is an exciting research topic\!</code> " -&gt; ua helu \u02BBia \u02BBo ia ma ke \u02BBano he <strong>POSITIVE</strong> no ka mea \u02BBo ka hua\u02BB\u014Dlelo "h\u014D\u02BBolu\u02BBolu" he h\u014D\u02BBailona kumuhana o ka mana\u02BBo maika\u02BBi.</li></ul><br/> Mana\u02BBo m\u0101kou \u02BBo k\u0113ia ala e hana i ka loiloi mana\u02BBo hilina\u02BBi a k\u016B\u02BBoko\u02BBa maoli i ka \u02BB\u0101ina o n\u0101 mea hana no ka mining mana\u02BBo a me ka n\u0101n\u0101 \u02BBana i ka mana\u02BBo. M\u0101kaukau e ho\u02BB\u0101\u02BBo?
umigon.sentiment_analysis_tool.argument7.title=N\u0101 mana\u02BBo maika\u02BBi, k\u016B \u02BBole a maika\u02BBi \u02BBole\: no\u02BBono\u02BBo hou
umigon.sentiment_analysis_tool.description=100% manuahi no ka ho\u02BBopa\u02BBa inoa \u02BBana i ka mana\u02BBo no n\u0101 mea coders \u02BBole. Ho\u02BBokomo i k\u0101u kikokikona mai Twitter ma csv, Excel a me Google palahalaha. \u02BBOi aku ka maika\u02BBi o ka hana ma mua o n\u0101 mea hana Python. E holo i ka n\u0101n\u0101 \u02BBana i ho\u02BBokahi kaomi. Ho\u02BBoiho i k\u0101u mau hopena ma Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Ua wehewehe \u02BBia n\u0101 loina i ukali \u02BBia e ka mea hana ma k\u0113ia puke ho\u02BBona\u02BBauao e pili ana i\u0101 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, i pa\u02BBi \u02BBia ma ka anthology o ka Association for Computational Linguistics</a> . Ke hahai nei ka mea hana i k\u0113ia mau \u02BBanu\u02BBu\:</p><ol><li> e n\u0101n\u0101 i ka l\u014D\u02BBihi o ka kikokikona\: in\u0101 he mau hua\u02BB\u014Dlelo p\u014Dkole wale n\u014D, \u02BBa\u02BBole e ho\u02BBoka\u02BBawale \u02BBia</li><li> ka wehe \u02BBana i n\u0101 url, ka wehe \u02BBana i n\u0101 \u02BBike i loko o n\u0101 hua\u02BB\u014Dlelo, ka normalization o n\u0101 apostrophs</li><li> Ua ho\u02BBokumu \u02BBia n\u0101 mana \u02BBelua o ka kikokikona\: kahi kahi e wehe \u02BBia ai n\u0101 leo a me n\u0101 hua\u02BB\u014Dlelo k\u016Bikaw\u0101, a \u02BBo kahi kahi e m\u0101lama \u02BBia ai. E pili ana n\u0101 \u02BBanu\u02BBu a pau i n\u0101 mana \u02BBelua o ka kikokikona.</li><li> e n\u0101n\u0101 i n\u0101 <strong>emojis, emoticons a me onomatopeia</strong> . Mai hana mua i k\u0101u kikokikona e wehe i\u0101 l\u0101kou, h\u0101\u02BBawi l\u0101kou i ka \u02BBike pono e pili ana i ka mana\u02BBo\!</li><li> e n\u0101n\u0101 i n\u0101 hashtags, in\u0101 he</li><li> ka decomposition o ke kikokikona ma n-gram a hiki i ka eha-gram</li><li> no k\u0113l\u0101 me k\u0113ia n-gram\:<ul><li> e ho\u02BBoku\u02BBu i\u0101 ia in\u0101 pili ia i kahi papa inoa o n\u0101 hua\u02BB\u014Dlelo ho\u02BBomaha</li><li> E n\u0101n\u0101 i n\u0101 hua\u02BB\u014Dlelo hou a wehe i\u0101 l\u0101kou e like me ka mea e pono ai ( <code>yeeeahhh\!</code> lilo i \u02BBae <code>yeah\!</code> )</li><li> e n\u0101n\u0101 in\u0101 aia ka n-gram i ka papa inoa o n\u0101 hua\u02BB\u014Dlelo k\u016Bpono. In\u0101 p\u0113l\u0101, ho\u02BBohana \u02BBia ka lula pili. \u02BBO ka ma\u02BBamau ka ma\u02BBalahi o ka lula e like me "he hua\u02BB\u014Dlelo maika\u02BBi e h\u0101\u02BBawi i ka mana\u02BBo maika\u02BBi i ka kikokikona", ak\u0101 ua ho\u02BBokomo p\u016B \u02BBia n\u0101 lula pa\u02BBakik\u012B.</li><li> e n\u0101n\u0101 in\u0101 loa\u02BBa ka n-gram i ka papa inoa o n\u0101 hua\u02BB\u014Dlelo i ho\u02BBopa\u02BBa \u02BBia. Ho\u02BBohana \u02BBia ka lokahi like</li></ul></li><li> n\u0101 n\u0101n\u0101 hope\: \u02BBike \u02BBia o n\u0101 mea ho\u02BBoponopono i ka \u02BB\u014Dlelo ("ak\u0101", "ak\u0101 na\u02BBe", "\u02BBoiai in\u0101", etc.). \u02BBO n\u0101 waiwai maika\u02BBi a maika\u02BBi \u02BBole paha i kau \u02BBia ma mua a ma hope paha o ka m\u0101lama \u02BBia \u02BBana a i \u02BBole ka holoi \u02BBia \u02BBana o k\u0113ia mau mea ho\u02BBoponopono.</li><li> ka ho\u02BBoholo hope ma hope o n\u0101 lula pa\u02BBakik\u012B, e pili ana i n\u0101 hopena o n\u0101 pae mua.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=N\u0101n\u0101 ka hana i k\u0113l\u0101 me k\u0113ia hua\u02BB\u014Dlelo o ka kikokikona a ho\u02BBohana i n\u0101 lula e ho\u02BBoholo ai i ka hopena o ka mana\u02BBo. E no\u02BBono\u02BBo p\u016B \u02BBo ia i ka <strong>emojis</strong> , punctuation, <strong>hashtags</strong> , n\u0101 \u02BBano like \u02BBole o ka spelling, n\u0101 hua\u02BB\u014Dlelo nui ... e ho\u02BBoholo ai i ka mana\u02BBo.
