general.message.lemmatization_explanation=Hiki i n\u0101 hua\u02BB\u014Dlelo ke loa\u02BBa n\u0101 \u02BBano like \u02BBole. Ma n\u0101 \u02BB\u014Dlelo he nui, \u02BBoko\u02BBa iki n\u0101 \u02BBano o n\u0101 hua\u02BB\u014Dlelo ho\u02BBokahi a me ka plural a i \u02BBole n\u0101 hua\u02BB\u014Dlelo i k\u0113ia manawa a me ka w\u0101 i hala. \u02BBO ka hana e wehe ai i k\u0113ia mau \u02BBano like \u02BBole i kapa \u02BBia he lemmatization. Maika\u02BBi ka loa\u02BBa \u02BBana o n\u0101 hualoa\u02BBa in\u0101 \u02BBike m\u0101kou i ka hua\u02BB\u014Dlelo ho\u02BBokahi i ho\u02BBokahi wale n\u014D, \u02BBa\u02BBole n\u0101 \u02BBano \u0101pau o ka hua\u02BB\u014Dlelo ho\u02BBokahi i loa\u02BBa i ka kikokikona \u0101u e \u02BBimi ai. Eia na\u02BBe i kekahi manawa, \u02BBa\u02BBole i hana pololei \u02BBia ka hana o ka lemmatization. Ho\u02BBoki\u02BBoki ia i n\u0101 hua\u02BB\u014Dlelo ma ke \u02BBano hewa, a ma muli o ka ho\u02BBopa\u02BBa \u02BBana hiki ke ho\u02BBopuka i n\u0101 hua\u02BB\u014Dlelo i hewa \u02BBole ka \u02BB\u014Dlelo ma kahi kokoke i ko l\u0101kou hopena. \u02BBO k\u0113ia ke kumu, \u02BBoiai in\u0101 ho\u02BBohana \u02BBia ka hana o ka lemmatization ma ka pa\u02BBamau, hiki i\u0101 \u02BBoe ke ho\u02BBopau i\u0101 ia ma ane\u02BBi.
