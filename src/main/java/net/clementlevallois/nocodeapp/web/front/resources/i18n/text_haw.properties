topics.topics.parameter_precision.explanation=\u02BBO 50 ka pa\u02BBamau. E koho i ka waiwai ha\u02BBaha\u02BBa no ka huli <strong>\u02BBana i n\u0101 kumuhana \u02BBoi aku ka li\u02BBili\u02BBi</strong> , a e koho i kahi waiwai nui e \u02BBike i n\u0101 kumuhana <strong>li\u02BBili\u02BBi a nui</strong> a\u02BBe\:<br/><br/> <small>n\u0101 waiwai li\u02BBili\u02BBi \=&gt; loa\u02BBa n\u0101 kumuhana 'li\u02BBili\u02BBi' he nui.</small><br/>
topics.topics.parameter_stopwords.explanation=Wehe i n\u0101 hua\u02BB\u014Dlelo 'epekema' pani\: n\u0101 hua\u02BB\u014Dlelo ma\u02BBamau o ka ha\u02BBi\u02BB\u014Dlelo ho\u02BBona\u02BBauao a \u02BBa\u02BBole i lawe i ka waiwai \u02BBike kiko\u02BB\u012B (n\u0101 kikokikona ma ka \u02BB\u014Dlelo Pelekania a i \u02BBole Palani wale n\u014D). Aia ka papa inoa piha <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">maanei</a> .
topics.topics_extraction_tool.argument1.details=Ho\u02BBomaopopo ma\u02BBalahi k\u0113ia hana i n\u0101 kumuhana ko\u02BBiko\u02BBi i loko o kahi kikokikona, kahi hana i kapa \u02BBia <strong>ka unuhi kumuhana</strong> a i \u02BBole <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">ka ho\u02BBoh\u0101like kumuhana</a></strong> . Ho\u02BBopili \u02BBo ia i ka laina ma k\u0113l\u0101 me k\u0113ia laina a ho\u02BBoholo i n\u0101 p\u016B\u02BBulu o n\u0101 hua\u02BB\u014Dlelo a me n\u0101 \u02BB\u014Dlelo e mana\u02BBo e <strong>hui</strong> p\u016B, e hana i n\u0101 kumuhana.<br/> Ho\u02BBohana ia ma n\u0101 kikokikona i k\u0101kau \u02BBia ma n\u0101 \u02BBano \u02BB\u014Dlelo like \u02BBole (me n\u0101 kikokikona ma ka p\u012B\u02BB\u0101p\u0101 Latin \u02BBole). Ho\u02BBopili ka hana i n\u0101 loina o ke a\u02BBo \u02BBole \u02BBia, \u02BBo ia ke \u02BBano o ka a\u02BBo \u02BBana <strong>i ka m\u012Bkini</strong> .<br/><br/> In\u0101 ho\u02BBohana \u02BBoe i k\u0113ia hana ma kahi p\u014D\u02BBaiapili ho\u02BBona\u02BBauao (noi\u02BBi a noi\u02BBi \u02BBana paha), pono \u02BBoe e kuhikuhi i\u0101 ia ma k\u0101u puke mo\u02BBolelo\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). N\u0101 M\u0101hele Wehe\: He H\u0101\u02BBawi K\u016B\u02BBai i ka \u02BBike \u02BBana o n\u0101 mea hana like \u02BBole i n\u0101 kauoha pili \u02BBole. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Ka unuhi kumuhana - e ho\u02BBoka\u02BBawale i ka n\u0101n\u0101 \u02BBana i n\u0101 kumuhana ko\u02BBiko\u02BBi i k\u0101u mau kikokikona
topics.topics_extraction_tool.argument2.details=Aia i loko o ka \u02BBenehana kahi \u02BB\u0101pana "pololei" e ho\u02BBomalu maika\u02BBi in\u0101 makemake \u02BBoe i n\u0101 kumuhana nui ("macro") e \u02BBike \u02BBia, a i \u02BBole in\u0101 makemake \u02BBoe e \u02BBike i n\u0101 kumuhana "micro" (li\u02BBili\u02BBi).
topics.topics_extraction_tool.argument2.title=Mea hou\: e ho\u02BBomalu i ka "nui" a i \u02BBole "micro" o n\u0101 kumuhana
topics.topics_extraction_tool.argument3.details=<p><strong>\u02BBO ke \u02BBano a me ke \u02BBano o ka kikokikona</strong> \: Hana \u02BBia ka unuhi \u02BBana kumuhana ma ka \u02BBimi \u02BBana i n\u0101 hua\u02BB\u014Dlelo i \u02BBike \u02BBia ma ka laina like o ka kikokikona. No laila pono \u02BBoe e maka\u02BBala e pili ana i ke \u02BBano o k\u0101u kikokikona. \u02BBO ke k\u016Bpono, pono e hana \u02BBia i n\u0101 pauk\u016B p\u014Dkole, k\u0113l\u0101 me k\u0113ia ma ka laina ho\u02BBokahi. In\u0101 \u02BBoe e ho\u02BBohana nei i kahi faila Excel, pono e h\u014D\u02BBike \u02BBia k\u0113l\u0101 me k\u0113ia pauk\u016B a i \u02BBole poloka ko\u02BBiko\u02BBi o ka kikokikona ma kahi l\u0101lani \u02BBoko\u02BBa.<br/><br/> <strong>Ka nui o ke kikokikona</strong> \: loa\u02BBa n\u0101 kumuhana ma ke ana \u02BBana i n\u0101 alapine\: \u02BBo wai ka lua o n\u0101 hua\u02BB\u014Dlelo e ma\u02BBa mau ana? I mea e hana ai k\u0113ia, pono e lawa ka l\u014D\u02BBihi o ke kikokikona i mea k\u016Bpono k\u0113ia mau helu. \u02BBO ka l\u014D\u02BBihi o ke kikokikona, \u02BBoi aku ka maika\u02BBi. He ho\u02BBomaka maika\u02BBi n\u0101 kikokikona ma kahi o 5,000 mau hua\u02BB\u014Dlelo.</p>
topics.topics_extraction_tool.argument3.title=N\u0101 \u02BB\u014Dlelo a\u02BBoa\u02BBo a me n\u0101 ho\u02BBopunipuni no n\u0101 hopena k\u016Bpono i ka \u02BBike kumuhana
topics.topics_extraction_tool.argument4.details=<p>Ho\u02BBokumu \u02BBia ke \u02BBano hana ma\u02BBamau no ka \u02BBike kumuhana ma kahi \u02BBenehana clustering i kapa \u02BBia \u02BBo <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Me ia, ho\u02BBoholo ka mea ho\u02BBohana i ka nui o n\u0101 kumuhana e loa\u02BBa i ka kikokikona, a laila \u02BBike n\u0101 algorithm i k\u0113ia mau kumuhana.<br/> Hiki ke k\u016Bpono k\u0113ia ala ke \u02BBike mua m\u0101kou i ka nui o n\u0101 kumuhana i loko o ka kikokikona. Ak\u0101 he aha ke kumu o ka \u02BBike kumuhana in\u0101 \u02BBike m\u0101kou i n\u0101 kumuhana? \uD83E\uDD14<br/> Ma n\u0101 hana nocode, \u02BBa\u02BBole i koho mua \u02BBia ka helu o n\u0101 kumuhana e \u02BBike \u02BBia. E a\u02BBo nui ka mea loiloi ma ka \u02BBike \u02BBana i ka nui o n\u0101 kumuhana i loa\u02BBa i ka algorithm i ka kikokikona, me ka \u02BBole o ka palena i ho\u02BBonohonoho \u02BBia. Ke ho\u02BBomau nei ka mea k\u0101lailai i ka ho\u02BBomalu piha \u02BBana i ka \u02BB\u0101pana kiko\u02BB\u012B, e k\u014Dkua ana i ka ho\u02BBoponopono \u02BBana i ka algorithm e \u02BBimi ai i n\u0101 kumuhana hou a\u02BBe a i \u02BBole ka li\u02BBili\u02BBi - ak\u0101 mau me kahi degere o ke k\u016B\u02BBoko\u02BBa ma ka helu pololei.</p>
topics.topics_extraction_tool.argument4.title=Pehea e wehewehe ai i ka helu o n\u0101 kumuhana e \u02BBike \u02BBia? He mea maikai anei?
topics.topics_extraction_tool.description=100% manuahi no ka unuhi kumuhana p\u016Bnaewele \uD83D\uDD26 no n\u0101 mea coders \u02BBole, \u02BBa\u02BBohe pono e k\u0101kau inoa. Ho\u02BBokomo i k\u0101u kikokikona mai Twitter ma csv, Excel a me Google palahalaha. \u02BBOi aku ka maika\u02BBi o ka hana ma mua o n\u0101 mea hana Python. E holo i ka n\u0101n\u0101 \u02BBana i ho\u02BBokahi kaomi. Ho\u02BBoiho i k\u0101u mau hopena ma Excel.
topics.topics_extraction_tool.excel_export_details=Aia k\u0113ia waihona Excel i ka papa inoa o n\u0101 hua\u02BB\u014Dlelo no k\u0113l\u0101 me k\u0113ia kumuhana. HOU\: aia p\u016B ka papa inoa o n\u0101 laina kikokikona i loko o ka palapala \u0101u i ho\u02BBouka ai. No k\u0113l\u0101 me k\u0113ia laina, hiki i\u0101 \u02BBoe ke \u02BBike i n\u0101 kumuhana \u02BBekolu e pili ana. He mea pono ke n\u012Bnau\: \u02BBo wai ka laina a i \u02BBole palapala i k\u0113ia kumuhana?
topics.topics_extraction_tool.gexf_export_details=Hiki i\u0101 \u02BBoe ke ho\u02BBoiho i k\u0113ia faila gexf, in\u0101 \u02BBike \u02BBoe pehea e ho\u02BBohana ai me <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Aia i loko o ka waihona ka p\u016Bnaewele o n\u0101 hua'\u014Dlelo 2,000 a pau loa i loko o ka faila \u0101u i ho\u02BBouka ai. Maika\u02BBi ka \u02BBimi \u02BBana i n\u0101 kumuhana i n\u0101 kiko\u02BB\u012B.
topics.topics_extraction_tool.model_long_description.details=<p>H\u014D\u02BBike \u02BBia n\u0101 loina i ukali \u02BBia e ka mea hana ma k\u0113ia puke ho\u02BBona\u02BBauao e a\u02BBo ana <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">pehea e \u02BBike ai i n\u0101 kai\u0101ulu a me n\u0101 kumuhana ma Twitter</a> . Ke hahai nei ka \u02BBenehana i k\u0113ia mau \u02BBanu\u02BBu\:</p><ol><li> ka ho\u02BBoma\u02BBema\u02BBe \u02BBana i ka kikokikona\: palahalaha i ka ASCII, wehe i n\u0101 url, wehe i n\u0101 h\u014D\u02BBailona kaha.</li><li> lemmatization.</li><li> ka decomposition o ke kikokikona ma n-grams a hiki i ka eha-grams, e wehe ana i na n-grams pili ole. Ua like k\u0113ia \u02BBanu\u02BBu me ka mea i ukali \u02BBia e ka <a href\="../umigon/sentiment_analysis_tool.html">hana no ka n\u0101n\u0101 \u02BBana i ka mana\u02BBo</a></li><li> helu o n\u0101 hui p\u016B\: \u02BBo wai n\u0101 p\u0101lua n-gram e \u02BBike pinepine \u02BBia i n\u0101 laina like o ka kikokikona?</li><li> Ho\u02BBohana \u02BBia ka papa inoa o n\u0101 n-grams e hana i kahi p\u016Bnaewele\: hana \u02BBia ia i n\u0101 n-grams pinepine. Ho\u02BBohui \u02BBia n\u0101 n-gram \u02BBelua in\u0101 e hui pinepine ana.</li><li> ho\u02BBohana \u02BBia kahi algorithm \u02BBike kai\u0101ulu i ka p\u016Bnaewele\: \u02BBo ka Louvain algorithm, wikiwiki a maika\u02BBi loa.</li><li> ho\u02BBohana \u02BBia ka \u02BB\u0101pana i koho \u02BBia e ka mea ho\u02BBohana\: \u02BBike \u02BBia kahi waiwai nui i kekahi mau kai\u0101ulu nui. E \u02BBike ka waiwai li\u02BBili\u02BBi i n\u0101 kai\u0101ulu li\u02BBili\u02BBi.</li><li> \u02BBO k\u0113l\u0101 me k\u0113ia kai\u0101ulu (a i \u02BBole hui) ma ka p\u016Bnaewele he kumuhana. \u02BBO ka papa inoa o n\u0101 hua\u02BB\u014Dlelo ko\u02BBiko\u02BBi ma ke kumuhana n\u0101 n-gram i loko o ka p\u016B\u02BBulu.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Ho\u02BBomaopopo ka hana i n\u0101 hua\u02BB\u014Dlelo i k\u0113l\u0101 me k\u0113ia laina o ka kikokikona. Kapa \u02BBia k\u0113ia mau \u02BBelua he cooccurrences. \u02BBO ka h\u014D\u02BBulu\u02BBulu \u02BBana i n\u0101 hua\u02BB\u014Dlelo a pau, k\u016Bkulu \u02BBia kahi \u02BBupena o n\u0101 hua\u02BB\u014Dlelo. Ua \u02BBoki \u02BBia ka \u02BBupena i n\u0101 \u02BB\u0101pana, a pili k\u0113l\u0101 me k\u0113ia \u02BB\u0101pana i kahi kumuhana.
