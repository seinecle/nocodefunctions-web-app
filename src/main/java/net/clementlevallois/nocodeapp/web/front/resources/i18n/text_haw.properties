index.datapolicy.dataannotationfunction.details=\u02BBO ka h\u014D\u02BBike \u02BBikepili i ka ho\u02BBouka \u02BBana i kahi papa inoa o n\u0101 mea, na n\u0101 annotators e h\u014D\u02BBike. H\u014D\u02BBike k\u0113ia e m\u0101lama \u02BBia ka papa inoa o n\u0101 mea, a me ka papa inoa o n\u0101 annotators, k\u0101 l\u0101kou leka uila, a me n\u0101 annotation a l\u0101kou e hana ai.<br/> M\u0101lama ka mea ho\u02BBol\u0101l\u0101 o ka hana i kahi leka uila a me ka wehewehe \u02BBana o ka waihona. Ua m\u0101lama p\u016B \u02BBia k\u0113ia mau mea.<br/> \u02BBO ka \u02BBikepili (papa inoa o n\u0101 mea, wehewehe o ka papa inoa, leka uila o ka mea ho\u02BBol\u0101l\u0101 o ka hana, n\u0101 leka uila o n\u0101 annotators a me k\u0101 l\u0101kou mau h\u014D\u02BBike) m\u0101lama \u02BBia ma kahi waihona kikowaena pa\u02BBa i ka EU. \u02BBA\u02BBole ka\u02BBana like \u02BBole a ho\u02BBohana hou \u02BBia no kekahi kumu.<br/> Hiki ke holoi \u02BBia ka \u02BBikepili i k\u0113l\u0101 me k\u0113ia manawa e ka mea ho\u02BBol\u0101l\u0101 o ka hana.<br/>
