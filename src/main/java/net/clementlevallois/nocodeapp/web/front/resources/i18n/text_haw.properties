cowo.results.long_explanation=<h3>Ua hana ka hana i kahi p\u016Bnaewele kahi\:</h3><ul><li> \u02BBike \u02BBia n\u0101 \u02BB\u014Dlelo pinepine loa</li><li> in\u0101 \u02BBike pinepine \u02BBia n\u0101 \u02BB\u014Dlelo 2 i ka kikokikona, pili l\u0101kou i ka p\u016Bnaewele</li></ul><p> H\u014D\u02BBike ka pakuhi i \u02BBike \u02BBia ma luna nei i ka 20 mau \u02BB\u014Dlelo ma\u02BBamau i ka kikokikona.</p><h3> E n\u0101n\u0101 i ka pakuhi me Gephi, VOSviewer a i \u02BBole Gephisto</h3><p> Hiki i\u0101 \u02BBoe ke ho\u02BBoiho i ka p\u016Bnaewele piha (\u02BBa\u02BBole wale ka la\u02BBana i h\u014D\u02BBike \u02BBia ma ane\u02BBi) ma ke \u02BBano he <strong>faila gexf</strong> me n\u0101 \u02BBike \u0101pau e pili ana i ka p\u016Bnaewele. Hiki ke wehe \u02BBia a <strong>\u02BBimi \u02BBia n\u0101 faila Gexf</strong> me <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ka polokalamu kelepona manuahi alaka\u02BBi no ka \u02BBike \u02BBike p\u016Bnaewele.</p><br/><p> Hiki i\u0101 \u02BBoe ke n\u0101n\u0101 pono i ka p\u016Bnaewele me <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ma ka p\u016Bnaewele, ka polokalamu i ho\u02BBomohala \u02BBia e Nees Jan van Eck l\u0101ua \u02BBo Ludo Waltman ma ka Center for Science and Technology Studies (CWTS) ma Leiden University.</p><br/><p> \u02BBO ka mea hope loa, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">\u02BBo Gephisto</a> kahi noi p\u016Bnaewele e hana i kahi viz i ho\u02BBokahi kaomi, hiki i\u0101 \u02BBoe ke ho\u02BBoiho ma ke \u02BBano he faila PNG.</p>
