8 \u062a\u062d\u0644\u06cc\u0644 \u0644\u067e\u0627\u0631\u0647 \u0641\u0639\u0627\u0644\u06cc\u062a</a> \u062a\u0639\u0642\u06cc\u0628\u0648\u064a</li><li style\=";text-align\:right;direction\:rtl"> \u062f \u0647\u0645\u063a\u0696\u064a \u0634\u0645\u06d0\u0631\u0647\: \u062f n-\u06ab\u0631\u0627\u0645\u0648\u0646\u0648 \u06a9\u0648\u0645\u06d0 \u062c\u0648\u0693\u06d0 \u062f \u0645\u062a\u0646 \u067e\u0647 \u0648\u0631\u062a\u0647 \u06a9\u0631\u069a\u0648 \u06a9\u06d0 \u067e\u0647 \u0645\u06a9\u0631\u0631 \u0689\u0648\u0644 \u0685\u0631\u06ab\u0646\u062f\u06cc\u0696\u064a\u061f</li><li style\=";text-align\:right;direction\:rtl"> \u062f cooccurring n-grams \u0644\u06cc\u0633\u062a \u062f \u0634\u0628\u06a9\u06d0 \u062c\u0648\u0693\u0648\u0644\u0648 \u0644\u067e\u0627\u0631\u0647 \u06a9\u0627\u0631\u0648\u0644 \u06a9\u06cc\u0696\u064a\: \u062f\u0627 \u062f \u0689\u06cc\u0631\u06cc \u0645\u06a9\u0631\u0631 n-grams \u0685\u062e\u0647 \u062c\u0648\u0693 \u0634\u0648\u06cc. \u062f\u0648\u0647 n-\u06ab\u0631\u0627\u0645\u0648\u0646\u0647 \u0633\u0631\u0647 \u0646\u069a\u0644\u0648\u0644 \u06a9\u06cc\u0696\u064a \u06a9\u0647 \u0686\u06cc\u0631\u06d0 \u062f\u0648\u06cc \u067e\u0647 \u0645\u06a9\u0631\u0631 \u0689\u0648\u0644 \u0633\u0631\u0647 \u06cc\u0648\u0681\u0627\u06cc \u06a9\u06cc\u0696\u064a.</li><li style\=";text-align\:right;direction\:rtl"> \u062f \u067c\u0648\u0644\u0646\u06d0 \u06a9\u0634\u0641 \u0627\u0644\u06ab\u0648\u0631\u06cc\u062a\u0645 \u067e\u0647 \u0634\u0628\u06a9\u0647 \u06a9\u06d0 \u067e\u0644\u064a \u06a9\u06cc\u0696\u064a\: \u0644\u0648\u0648\u06cc\u0646 \u0627\u0644\u06ab\u0648\u0631\u06cc\u062a\u0645\u060c \u06a9\u0648\u0645 \u0686\u06d0 \u06ab\u0693\u0646\u062f\u06cc \u0627\u0648 \u062e\u0648\u0631\u0627 \u0627\u063a\u06cc\u0632\u0645\u0646 \u062f\u06cc.</li><li style\=";text-align\:right;direction\:rtl"> \u062f \u06a9\u0627\u0631\u0648\u0646\u06a9\u064a \u0644\u062e\u0648\u0627 \u063a\u0648\u0631\u0647 \u0634\u0648\u06cc \u067e\u06cc\u0631\u0627\u0645\u06cc\u067c\u0631 \u067e\u0644\u064a \u06a9\u06cc\u0696\u064a\: \u06cc\u0648 \u0644\u0648\u06cc \u0627\u0631\u0632\u069a\u062a \u0628\u0647 \u06cc\u0648 \u0685\u0648 \u0644\u0648\u06cc\u06d0 \u067c\u0648\u0644\u0646\u06d0 \u06a9\u0634\u0641 \u06a9\u0693\u064a. \u06cc\u0648 \u06a9\u0648\u0686\u0646\u06cc \u0627\u0631\u0632\u069a\u062a \u0628\u0647 \u0689\u06cc\u0631\u06cc \u06a9\u0648\u0686\u0646\u06cd \u067c\u0648\u0644\u0646\u06d0 \u06a9\u0634\u0641 \u06a9\u0693\u064a.</li><li style\=";text-align\:right;direction\:rtl"> \u067e\u0647 \u0634\u0628\u06a9\u0647 \u06a9\u06d0 \u0647\u0631\u0647 \u067c\u0648\u0644\u0646\u0647 (\u06cc\u0627 \u06a9\u0644\u0633\u062a\u0631) \u06cc\u0648\u0647 \u0645\u0648\u0636\u0648\u0639 \u062f\u0647. \u067e\u0647 \u0645\u0648\u0636\u0648\u0639 \u06a9\u06d0 \u062f \u06a9\u0644\u06cc\u062f\u064a \u0627\u0635\u0637\u0644\u0627\u062d\u0627\u062a\u0648 \u0644\u06cc\u0633\u062a \u067e\u0647 \u06a9\u0644\u0633\u062a\u0631 \u06a9\u06d0 \u0645\u0648\u062c\u0648\u062f n-\u06ab\u0631\u0627\u0645\u0648\u0646\u0647 \u062f\u064a.</li></ol>
