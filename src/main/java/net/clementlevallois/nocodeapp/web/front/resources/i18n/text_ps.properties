8 \u062A\u062D\u0644\u06CC\u0644 \u0644\u067E\u0627\u0631\u0647 \u0641\u0639\u0627\u0644\u06CC\u062A</a> \u062A\u0639\u0642\u06CC\u0628\u0648\u064A</li><li style\=";text-align\:right;direction\:rtl"> \u062F \u0647\u0645\u063A\u0696\u064A \u0634\u0645\u06D0\u0631\u0647\: \u062F n-\u06AB\u0631\u0627\u0645\u0648\u0646\u0648 \u06A9\u0648\u0645\u06D0 \u062C\u0648\u0693\u06D0 \u062F \u0645\u062A\u0646 \u067E\u0647 \u0648\u0631\u062A\u0647 \u06A9\u0631\u069A\u0648 \u06A9\u06D0 \u067E\u0647 \u0645\u06A9\u0631\u0631 \u0689\u0648\u0644 \u0685\u0631\u06AB\u0646\u062F\u06CC\u0696\u064A\u061F</li><li style\=";text-align\:right;direction\:rtl"> \u062F cooccurring n-grams \u0644\u06CC\u0633\u062A \u062F \u0634\u0628\u06A9\u06D0 \u062C\u0648\u0693\u0648\u0644\u0648 \u0644\u067E\u0627\u0631\u0647 \u06A9\u0627\u0631\u0648\u0644 \u06A9\u06CC\u0696\u064A\: \u062F\u0627 \u062F \u0689\u06CC\u0631\u06CC \u0645\u06A9\u0631\u0631 n-grams \u0685\u062E\u0647 \u062C\u0648\u0693 \u0634\u0648\u06CC. \u062F\u0648\u0647 n-\u06AB\u0631\u0627\u0645\u0648\u0646\u0647 \u0633\u0631\u0647 \u0646\u069A\u0644\u0648\u0644 \u06A9\u06CC\u0696\u064A \u06A9\u0647 \u0686\u06CC\u0631\u06D0 \u062F\u0648\u06CC \u067E\u0647 \u0645\u06A9\u0631\u0631 \u0689\u0648\u0644 \u0633\u0631\u0647 \u06CC\u0648\u0681\u0627\u06CC \u06A9\u06CC\u0696\u064A.</li><li style\=";text-align\:right;direction\:rtl"> \u062F \u067C\u0648\u0644\u0646\u06D0 \u06A9\u0634\u0641 \u0627\u0644\u06AB\u0648\u0631\u06CC\u062A\u0645 \u067E\u0647 \u0634\u0628\u06A9\u0647 \u06A9\u06D0 \u067E\u0644\u064A \u06A9\u06CC\u0696\u064A\: \u0644\u0648\u0648\u06CC\u0646 \u0627\u0644\u06AB\u0648\u0631\u06CC\u062A\u0645\u060C \u06A9\u0648\u0645 \u0686\u06D0 \u06AB\u0693\u0646\u062F\u06CC \u0627\u0648 \u062E\u0648\u0631\u0627 \u0627\u063A\u06CC\u0632\u0645\u0646 \u062F\u06CC.</li><li style\=";text-align\:right;direction\:rtl"> \u062F \u06A9\u0627\u0631\u0648\u0646\u06A9\u064A \u0644\u062E\u0648\u0627 \u063A\u0648\u0631\u0647 \u0634\u0648\u06CC \u067E\u06CC\u0631\u06