06a9\u0693\u0626"\u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u062f \u0646\u0638\u0631 \u0685\u0631\u06ab\u0646\u062f\u0648\u0646\u0647 \u0686\u06d0 \u062f \u0645\u062e\u0627\u0628\u0631\u0627\u062a\u0648 \u0645\u062a\u062e\u0635\u0635 \u0644\u062e\u0648\u0627</strong> \u0631\u0627\u0645\u06cc\u0646\u0681\u062a\u0647 \u0634\u0648\u064a \u060c \u0644\u06a9\u0647 \u0685\u0646\u06ab\u0647 \u0686\u06d0 \u06a9\u0627\u0631\u0648\u0644 \u0634\u0648\u064a \u0681\u0627\u0646\u06ab\u0693\u064a \u0627\u0635\u0637\u0644\u0627\u062d\u0627\u062a\u0648 \u0644\u062e\u0648\u0627 \u0627\u0634\u0627\u0631\u0647 \u0634\u0648\u06d0\: "\u067e\u0631\u0627\u0646\u0633\u062a\u0644 \u0634\u0648\u064a" \u060c "\u062f \u0633\u067c\u0648\u06a9 \u0634\u0648\u064a" \u060c "\u0628\u06cc\u0627 \u0627\u06cc\u062c\u0627\u062f \u0634\u0648\u064a" ...</li></ul><br/> \u062f\u0627 \u06a9\u0627\u0631 \u062f \u067e\u0631\u0645\u062e\u062a\u06ab \u067e\u0647 \u062d\u0627\u0644 \u06a9\u06d0 \u062f\u06cc \u0627\u0648 \u0645\u0648\u0696 \u0633\u062a\u0627\u0633\u0648 \u062f \u0646\u0638\u0631\u06cc\u0627\u062a\u0648 \u0627\u0648 \u0648\u0693\u0627\u0646\u062f\u06cc\u0632\u0648\u0646\u0648 \u0647\u0631\u06a9\u0644\u06cc \u06a9\u0648\u0648 (analysis@exploreyourdata.com). \u0645\u0648\u0696 \u0628\u0627\u0648\u0631 \u0644\u0631\u0648 \u0686\u06d0 \u062f\u0627 \u0641\u0639\u0627\u0644\u06cc\u062a \u0644\u0627 \u062f\u0645\u062e\u0647 \u062e\u0648\u0631\u0627 \u06ab\u067c\u0648\u0631 \u062f\u06cc \u060c \u062f \u0634\u0646\u0648\u0646\u06a9\u0648 \u0633\u0631\u0647 \u0645\u0631\u0633\u062a\u0647 \u06a9\u0648\u064a \u0686\u06d0 \u062f \u0646\u0638\u0631 \u06a9\u0627\u0646 \u06a9\u06cc\u0646\u062f\u0646\u06d0 \u06a9\u06d0 \u062a\u062e\u0635\u0635 \u0644\u0631\u064a \u062e\u067e\u0644 \u0689\u06cc\u067c\u0627\u0633\u06cc\u067c \u062f \u0645\u06cc\u0646\u0681\u067e\u0627\u0646\u06ab\u06d0 \u0685\u062e\u0647 \u067e\u0627\u06a9 \u06a9\u0693\u064a \u06a9\u0648\u0645 \u0686\u06d0 \u062f \u0627\u0