why.argument1.details=<p style\=";text-align\:right;direction\:rtl">\u062F \u06CC\u0648 \u0627\u06A9\u0627\u0689\u0645\u06CC\u06A9 \u067E\u0647 \u062A\u0648\u06AB\u0647 \u0686\u06D0 \u062F \u067C\u0648\u0644\u0646\u06CC\u0632\u0648 \u0631\u0633\u0646\u06CC\u0648 \u0627\u0648 \u067C\u0648\u0644\u0646\u06CC\u0632\u0648 \u0634\u0628\u06A9\u0648 \u0633\u0631\u0647 \u062F \u0645\u0639\u0644\u0648\u0645\u0627\u062A\u0648 \u06A9\u0627\u0646 \u06A9\u06CC\u0646\u062F\u0646\u06D0 \u0633\u0631\u0647 \u0639\u0644\u0627\u0642\u0647 \u0644\u0631\u064A \u060C \u0645\u0627 \u062F \u062E\u067E\u0644\u0648 \u0645\u0637\u0627\u0644\u0639\u0627\u062A\u0648 \u067E\u0627\u06CC\u0644\u06D0 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u067E\u0647 \u0633\u0627\u06CC\u0646\u0633\u064A \u0698\u0648\u0631\u0646\u0627\u0644\u0648\u0646\u0648 \u06A9\u06D0 \u062E\u067E\u0627\u0631\u0647 \u0634\u0648\u064A</a> \u0645\u0642\u0627\u0644\u0648 \u06A9\u06D0 \u0634\u0631\u06CC\u06A9\u06D0 \u06A9\u0693\u06D0. \u062F \u0646\u0648\u06A9\u0648\u0689 \u0641\u0646\u06A9\u0634\u0646\u0648\u0646\u0648 \u0633\u0631\u0647\u060C <strong>\u0632\u0647 \u063A\u0648\u0627\u0693\u0645 \u062F \u0648\u0693\u06CC\u0627\u060C \u0646\u0648\u06A9\u0648\u0689 \u0646\u0633\u062E\u0648 \u0648\u0693\u0627\u0646\u062F\u06CC\u0632 \u06A9\u0648\u0644\u0648 \u0633\u0631\u0647 \u067E\u0631\u0627\u062E\u0647 \u0644\u06CC\u062F\u0648\u0646\u06A9\u0648 \u062A\u0647 \u0648\u0631\u0633\u06CC\u0696\u0645 \u0686\u06D0 \u0632\u0645\u0627 \u067E\u0647 \u0685\u06CC\u0693\u0646\u0647 \u06A9\u06D0 \u06A9\u0627\u0631\u0648\u0645</strong> .</p><br/><p style\=";text-align\:right;direction\:rtl"> \u067E\u0647 \u062A\u06CC\u0631\u0648 \u0685\u0648 \u06A9\u0644\u0648\u0646\u0648 \u06A9\u06D0 \u060C \u0645\u0627 \u062F \u0633\u0627\u0641\u067C\u0648\u06CC\u0631 \u067C\u0648\u067C\u06D0 \u0631\u0627\u0645\u06CC\u0646\u0681\u062A\u0647 \u06A9\u0648\u0644\u0648 \u06A9\u06D0 \u0689\u06CC\u0631\u06CC \u064