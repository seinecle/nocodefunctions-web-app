D \u0C17\u0C41\u0C30\u0C3F\u0C02\u0C1A\u0C3F\u0C28 \u0C2E\u0C4A\u0C24\u0C4D\u0C24\u0C02 \u0C38\u0C2E\u0C3E\u0C1A\u0C3E\u0C30\u0C02\u0C24\u0C4B \u0C2E\u0C40\u0C30\u0C41 \u0C2A\u0C42\u0C30\u0C4D\u0C24\u0C3F \u0C28\u0C46\u0C1F\u0C4D\u200C\u0C35\u0C30\u0C4D\u0C15\u0C4D\u200C\u0C28\u0C41 (\u0C2E\u0C30\u0C3F\u0C28\u0C4D\u0C28\u0C3F \u0C35\u0C4D\u0C2F\u0C15\u0C4D\u0C24\u0C40\u0C15\u0C30\u0C23\u0C32\u0C24\u0C4B) <strong>gexf \u0C2B\u0C48\u0C32\u0C4D\u200C\u0C17\u0C3E</strong> \u0C21\u0C4C\u0C28\u0C4D\u200C\u0C32\u0C4B\u0C21\u0C4D \u0C1A\u0C47\u0C38\u0C41\u0C15\u0C4B\u0C35\u0C1A\u0C4D\u0C1A\u0C41. \u0C28\u0C46\u0C1F\u0C4D\u200C\u0C35\u0C30\u0C4D\u0C15\u0C4D \u0C35\u0C3F\u0C1C\u0C41\u0C35\u0C32\u0C48\u0C1C\u0C47\u0C37\u0C28\u0C4D\u200C\u0C32 \u0C15\u0C4B\u0C38\u0C02 \u0C2A\u0C4D\u0C30\u0C2E\u0C41\u0C16 \u0C09\u0C1A\u0C3F\u0C24 \u0C21\u0C46\u0C38\u0C4D\u0C15\u0C4D\u200C\u0C1F\u0C3E\u0C2A\u0C4D \u0C38\u0C3E\u0C2B\u0C4D\u0C1F\u0C4D\u200C\u0C35\u0C47\u0C30\u0C4D \u0C05\u0C2F\u0C3F\u0C28 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0C24\u0C4B <strong>Gexf \u0C2B\u0C48\u0C32\u0C4D\u200C\u0C32\u0C28\u0C41</strong> \u0C24\u0C46\u0C30\u0C35\u0C35\u0C1A\u0C4D\u0C1A\u0C41 \u0C2E\u0C30\u0C3F\u0C2F\u0C41 \u0C05\u0C28\u0C4D\u0C35\u0C47\u0C37\u0C3F\u0C02\u0C1A\u0C35\u0C1A\u0C4D\u0C1A\u0C41.</p><br/><p> \u0C2E\u0C40\u0C30\u0C41 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0C06\u0C28\u0C4D\u200C\u0C32\u0C48\u0C28\u0C4D\u200C\u0C32\u0C4B \u0C28\u0C46\u0C1F\u0C4D\u200C\u0C35\u0C30\u0C4D\u0C15\u0C4D\u200C\u0C28\u0C41 \u0C28\u0C47\u0C30\u0C41\u0C17\u0C3E \u0C35\u0C3F\u0C1C\u0C41\u0C35\u0C32\u0C48\u0C1C\u0C4D \u0C1A\u0C47\u0C2F\u0C35\u0C1A\u0C4D\u0C1A\u0C41, \u0C32\u0C48\u0C21\u0C46\u0C28\u0C4D \u0C2F\u0C42\u0C28\u0C3F\u0C35\u0C30\u0C4D\u0C38\u0C3F\u0C1F\u0C40\u0C32\u0C4B\u0C28\u0C3F \u0C38\u0C46\u0C02\u0C1F\u0C30\u0C4D \u0C2B\u0C30\u0C4D \u0C38\u0C48\u0C28\u0C4D\u0C38\u0C4D \u0C05\u0C02\u0C21\u0C4D \u0C1F\u0C46\u0C15\u0C4D\u0C28\u0C3E\u0C32\u0C1C\u0C40 \u0