23 \u0C2A\u0C4D\u0C30\u0C24\u0C4D\u0C2F\u0C3E\u0C2E\u0C4D\u0C28\u0C3E\u0C2F\u0C3E\u0C32\u0C24\u0C4B \u0C2A\u0C4B\u0C32\u0C4D\u0C1A\u0C3F\u0C24\u0C47, <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0C38\u0C4B\u0C37\u0C32\u0C4D \u0C2E\u0C40\u0C21\u0C3F\u0C2F\u0C3E\u0C32\u0C4B \u0C38\u0C46\u0C02\u0C1F\u0C3F\u0C2E\u0C46\u0C02\u0C1F\u0C4D \u0C35\u0C3F\u0C36\u0C4D\u0C32\u0C47\u0C37\u0C23 \u0C15\u0C4B\u0C38\u0C02 \u0C08 \u0C38\u0C3E\u0C27\u0C28\u0C02 \u0C09\u0C24\u0C4D\u0C24\u0C2E \u0C38\u0C3E\u0C27\u0C28\u0C02\u0C17\u0C3E</a> \u0C15\u0C28\u0C41\u0C17\u0C4A\u0C28\u0C2C\u0C21\u0C3F\u0C02\u0C26\u0C3F.<br/> 2012\u0C32\u0C4B \u0C1C\u0C28\u0C4D\u0C2E\u0C3F\u0C02\u0C1A\u0C3F\u0C28 \u0C08 \u0C38\u0C3E\u0C27\u0C28\u0C02 \u0C28\u0C3F\u0C30\u0C02\u0C24\u0C30 \u0C05\u0C2D\u0C3F\u0C35\u0C43\u0C26\u0C4D\u0C27\u0C3F\u0C32\u0C4B \u0C09\u0C02\u0C26\u0C3F.<br/><br/> \u0C2E\u0C40\u0C30\u0C41 \u0C08 \u0C2B\u0C02\u0C15\u0C4D\u0C37\u0C28\u0C4D\u200C\u0C28\u0C41 \u0C05\u0C15\u0C21\u0C2E\u0C3F\u0C15\u0C4D \u0C38\u0C02\u0C26\u0C30\u0C4D\u0C2D\u0C02\u0C32\u0C4B (\u0C2A\u0C30\u0C3F\u0C36\u0C4B\u0C27\u0C28 \u0C32\u0C47\u0C26\u0C3E \u0C05\u0C27\u0C4D\u0C2F\u0C2F\u0C28\u0C3E\u0C32\u0C41) \u0C09\u0C2A\u0C2F\u0C4B\u0C17\u0C3F\u0C38\u0C4D\u0C24\u0C47, \u0C2E\u0C40\u0C30\u0C41 \u0C26\u0C3E\u0C28\u0C3F\u0C28\u0C3F \u0C2E\u0C40 \u0C17\u0C4D\u0C30\u0C02\u0C25 \u0C2A\u0C1F\u0C4D\u0C1F\u0C3F\u0C15\u0C32\u0C4B \u0C24\u0C2A\u0C4D\u0C2A\u0C28\u0C3F\u0C38\u0C30\u0C3F\u0C17\u0C3E \u0C2A\u0C4D\u0C30\u0C38\u0C4D\u0C24\u0C3E\u0C35\u0C3F\u0C02\u0C1A\u0C3E\u0C32\u0C3F\:<br/><br/> \u0C32\u0C46\u0C35\u0C32\u0C4D\u0C32\u0C4B\u0C2F\u0C3F\u0C38\u0C4D, \u0C15\u0C4D\u0C32\u0C46\u0C2E\u0C46\u0C02\u0C1F\u0C4D. "\u0C09\u0C2E\u0C3F\u0C17\u0C3E\u0C28\u0C4D\: \u0C28\u0C3F\u0C2C\u0C02\u0C27\u0C28\u0C32 \u0C1C\u0C3E\u0C2C\u0C3F\u0C24\u0C3E\u0C32\u0C41 \u0C2E\u0C30\u0C3F\u0C2F\u0C41 \u0C39\u0C4D\u0C2F\u0C42\u0C30\u0C3F\u0C38\u0C4D\u0C1F\u0C3F\u0C15\u0C4D\u0C38\u0C4D \u0C06