topics.topics_extraction_tool.argument3.details=<p><strong>\u0C1F\u0C46\u0C15\u0C4D\u0C38\u0C4D\u0C1F\u0C4D \u0C2F\u0C4A\u0C15\u0C4D\u0C15 \u0C28\u0C3F\u0C30\u0C4D\u0C2E\u0C3E\u0C23\u0C02 \u0C2E\u0C30\u0C3F\u0C2F\u0C41 \u0C06\u0C15\u0C43\u0C24\u0C3F \: \u0C1F\u0C46\u0C15\u0C4D\u0C38\u0C4D\u0C1F\u0C4D</strong> \u0C2F\u0C4A\u0C15\u0C4D\u0C15 \u0C12\u0C15\u0C47 \u0C32\u0C48\u0C28\u0C4D\u200C\u0C32\u0C4B \u0C15\u0C28\u0C3F\u0C2A\u0C3F\u0C02\u0C1A\u0C47 \u0C2A\u0C26\u0C3E\u0C32 \u0C1C\u0C24\u0C32\u0C28\u0C41 \u0C17\u0C41\u0C30\u0C4D\u0C24\u0C3F\u0C02\u0C1A\u0C21\u0C02 \u0C26\u0C4D\u0C35\u0C3E\u0C30\u0C3E \u0C1F\u0C3E\u0C2A\u0C3F\u0C15\u0C4D \u0C35\u0C46\u0C32\u0C3F\u0C15\u0C3F\u0C24\u0C40\u0C24 \u0C2A\u0C28\u0C3F \u0C1A\u0C47\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C26\u0C3F. \u0C15\u0C3E\u0C2C\u0C1F\u0C4D\u0C1F\u0C3F \u0C2E\u0C40 \u0C35\u0C1A\u0C28\u0C02 \u0C0E\u0C32\u0C3E \u0C2B\u0C3E\u0C30\u0C4D\u0C2E\u0C3E\u0C1F\u0C4D \u0C1A\u0C47\u0C2F\u0C2C\u0C21\u0C3F\u0C02\u0C26\u0C4B \u0C2E\u0C40\u0C30\u0C41 \u0C1C\u0C3E\u0C17\u0C4D\u0C30\u0C24\u0C4D\u0C24\u0C17\u0C3E \u0C09\u0C02\u0C21\u0C3E\u0C32\u0C3F. \u0C06\u0C26\u0C30\u0C4D\u0C36\u0C35\u0C02\u0C24\u0C02\u0C17\u0C3E, \u0C07\u0C26\u0C3F \u0C38\u0C3E\u0C2A\u0C47\u0C15\u0C4D\u0C37\u0C02\u0C17\u0C3E \u0C1A\u0C3F\u0C28\u0C4D\u0C28 \u0C2A\u0C47\u0C30\u0C3E\u0C17\u0C4D\u0C30\u0C3E\u0C2B\u0C4D\u200C\u0C32\u0C24\u0C4B \u0C24\u0C2F\u0C3E\u0C30\u0C41 \u0C1A\u0C47\u0C2F\u0C2C\u0C21\u0C3E\u0C32\u0C3F, \u0C12\u0C15\u0C4D\u0C15\u0C4A\u0C15\u0C4D\u0C15\u0C1F\u0C3F \u0C12\u0C15 \u0C32\u0C48\u0C28\u0C4D\u200C\u0C32\u0C4B. \u0C2E\u0C40\u0C30\u0C41 Excel \u0C2B\u0C48\u0C32\u0C4D\u200C\u0C28\u0C3F \u0C09\u0C2A\u0C2F\u0C4B\u0C17\u0C3F\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C1F\u0C47, \u0C2A\u0C4D\u0C30\u0C24\u0C3F \u0C2A\u0C47\u0C30\u0C3E \u0C32\u0C47\u0C26\u0C3E \u0C2E\u0C41\u0C16\u0C4D\u0C2F\u0C2E\u0C48\u0C28 \u0C1F\u0C46\u0C15\u0C4D\u0C38\u0C4D\u0C1F\u0C4D \u0C2C\u0C4D\u0C32\u0C3E\u0C15\u0C4D \u0C35\u0C47\u0C30\u0C47 \u0C35\u0C30\u0C41\u0C38\u0C32\u0C4B \u0C15\u0C28\u0C3F\u0C2A\u0C3F\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C26\u0C3F.<br/><br/> <strong>\u0C1F\u0C46\u0C15\u0C4D\u0C38\u0C4D\u0C1F\u0C4D \u0C35\u0C3E\u0C32\u0C4D\u0C2F\u0C42\u0C2E\u0C4D</strong> \: \u0C2B\u0C4D\u0C30\u0C40\u0C15\u0C4D\u0C35\u0C46\u0C28\u0C4D\u0C38\u0C40\u0C32\u0C28\u0C41 \u0C15\u0C4A\u0C32\u0C35\u0C21\u0C02 \u0C26\u0C4D\u0C35\u0C3E\u0C30\u0C3E \u0C1F\u0C3E\u0C2A\u0C3F\u0C15\u0C4D\u200C\u0C32\u0C41 \u0C15\u0C28\u0C41\u0C17\u0C4A\u0C28\u0C2C\u0C21\u0C24\u0C3E\u0C2F\u0C3F\: \u0C0F \u0C1C\u0C24 \u0C2A\u0C26\u0C3E\u0C32\u0C41 \u0C0E\u0C15\u0C4D\u0C15\u0C41\u0C35\u0C17\u0C3E \u0C15\u0C32\u0C3F\u0C38\u0C3F \u0C09\u0C02\u0C1F\u0C3E\u0C2F\u0C3F? \u0C07\u0C26\u0C3F \u0C2A\u0C28\u0C3F \u0C1A\u0C47\u0C2F\u0C21\u0C3E\u0C28\u0C3F\u0C15\u0C3F, \u0C1F\u0C46\u0C15\u0C4D\u0C38\u0C4D\u0C1F\u0C4D \u0C24\u0C17\u0C3F\u0C28\u0C02\u0C24 \u0C2A\u0C4A\u0C21\u0C35\u0C41\u0C17\u0C3E \u0C09\u0C02\u0C21\u0C3E\u0C32\u0C3F, \u0C24\u0C26\u0C4D\u0C35\u0C3E\u0C30\u0C3E \u0C08 \u0C17\u0C23\u0C28\u0C32\u0C41 \u0C05\u0C30\u0C4D\u0C25\u0C35\u0C02\u0C24\u0C02\u0C17\u0C3E \u0C09\u0C02\u0C1F\u0C3E\u0C2F\u0C3F. \u0C35\u0C1A\u0C28\u0C02 \u0C0E\u0C02\u0C24 \u0C2A\u0C4A\u0C21\u0C35\u0C41\u0C17\u0C3E \u0C09\u0C02\u0C1F\u0C47 \u0C05\u0C02\u0C24 \u0C2E\u0C02\u0C1A\u0C3F\u0C26\u0C3F. \u0C15\u0C28\u0C40\u0C38\u0C02 5,000 \u0C2A\u0C26\u0C3E\u0C32 \u0C1F\u0C46\u0C15\u0C4D\u0C38\u0C4D\u0C1F\u0C4D\u200C\u0C32\u0C41 \u0C2E\u0C02\u0C1A\u0C3F \u0C2A\u0C4D\u0C30\u0C3E\u0C30\u0C02\u0C2D\u0C02 \u0C05\u0C28\u0C3F\u0C2A\u0C3F\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C26\u0C3F.</p>
