topics.topics_extraction_tool.argument1.details=\u0C08 \u0C2B\u0C02\u0C15\u0C4D\u0C37\u0C28\u0C4D \u0C1F\u0C46\u0C15\u0C4D\u0C38\u0C4D\u0C1F\u0C4D\u200C\u0C32\u0C4B\u0C28\u0C3F \u0C15\u0C40\u0C32\u0C15 \u0C35\u0C3F\u0C37\u0C2F\u0C3E\u0C32\u0C28\u0C41 \u0C38\u0C4D\u0C35\u0C2F\u0C02\u0C1A\u0C3E\u0C32\u0C15\u0C02\u0C17\u0C3E \u0C17\u0C41\u0C30\u0C4D\u0C24\u0C3F\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C26\u0C3F, \u0C07\u0C26\u0C3F <strong>\u0C1F\u0C3E\u0C2A\u0C3F\u0C15\u0C4D \u0C0E\u0C15\u0C4D\u0C38\u0C4D\u200C\u0C1F\u0C4D\u0C30\u0C3E\u0C15\u0C4D\u0C37\u0C28\u0C4D</strong> \u0C32\u0C47\u0C26\u0C3E <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0C1F\u0C3E\u0C2A\u0C3F\u0C15\u0C4D \u0C2E\u0C4B\u0C21\u0C32\u0C3F\u0C02\u0C17\u0C4D</a></strong> \u0C05\u0C28\u0C3F \u0C2A\u0C3F\u0C32\u0C41\u0C35\u0C2C\u0C21\u0C47 \u0C06\u0C2A\u0C30\u0C47\u0C37\u0C28\u0C4D. \u0C07\u0C26\u0C3F \u0C35\u0C1A\u0C28 \u0C2A\u0C02\u0C15\u0C4D\u0C24\u0C3F\u0C28\u0C3F \u0C32\u0C48\u0C28\u0C4D \u0C26\u0C4D\u0C35\u0C3E\u0C30\u0C3E \u0C35\u0C3F\u0C36\u0C4D\u0C32\u0C47\u0C37\u0C3F\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C26\u0C3F \u0C2E\u0C30\u0C3F\u0C2F\u0C41 \u0C2A\u0C26\u0C3E\u0C32\u0C41 \u0C2E\u0C30\u0C3F\u0C2F\u0C41 \u0C35\u0C4D\u0C2F\u0C15\u0C4D\u0C24\u0C40\u0C15\u0C30\u0C23\u0C32 \u0C38\u0C2E\u0C42\u0C39\u0C3E\u0C32\u0C28\u0C41 \u0C28\u0C3F\u0C30\u0C4D\u0C23\u0C2F\u0C3F\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C26\u0C3F, \u0C07\u0C35\u0C3F \u0C12\u0C15\u0C26\u0C3E\u0C28\u0C3F\u0C15\u0C4A\u0C15\u0C1F\u0C3F <strong>\u0C15\u0C4D\u0C32\u0C38\u0C4D\u0C1F\u0C30\u0C4D</strong> , \u0C1F\u0C3E\u0C2A\u0C3F\u0C15\u0C4D\u200C\u0C32\u0C28\u0C41 \u0C0F\u0C30\u0C4D\u0C2A\u0C30\u0C41\u0C38\u0C4D\u0C24\u0C3E\u0C2F\u0C3F.<br/> \u0C07\u0C26\u0C3F \u0C05\u0C28\u0C47\u0C15 \u0C30\u0C15\u0C3E\u0C32 \u0C2D\u0C3E\u0C37\u0C32\u0C32\u0C4B (\u0C32\u0C3E\u0C1F\u0C3F\u0C28\u0C4D \u0C2F\u0C47\u0C24\u0C30 \u0C35\u0C30\u0C4D\u0C23\u0C2E\u0C3E\u0C32\u0C32\u0C4B\u0C28\u0C3F \u0C2A\u0C3E\u0C20\u0C3E\u0C32\u0C24\u0C4B \u0C38\u0C39\u0C3E) \u0C35\u0C4D\u0C30\u0C3E\u0C2F\u0C2C\u0C21\u0C3F\u0C28 \u0C2A\u0C3E\u0C20\u0C3E\u0C32\u0C2A\u0C48 \u0C2A\u0C28\u0C3F \u0C1A\u0C47\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C26\u0C3F. \u0C08 \u0C2B\u0C02\u0C15\u0C4D\u0C37\u0C28\u0C4D \u0C2A\u0C30\u0C4D\u0C2F\u0C35\u0C47\u0C15\u0C4D\u0C37\u0C3F\u0C02\u0C1A\u0C2C\u0C21\u0C28\u0C3F \u0C05\u0C2D\u0C4D\u0C2F\u0C3E\u0C38 \u0C38\u0C42\u0C24\u0C4D\u0C30\u0C3E\u0C32\u0C28\u0C41 \u0C05\u0C28\u0C41\u0C38\u0C30\u0C3F\u0C38\u0C4D\u0C24\u0C41\u0C02\u0C26\u0C3F, \u0C07\u0C26\u0C3F \u0C12\u0C15 \u0C30\u0C15\u0C2E\u0C48\u0C28 <strong>\u0C2F\u0C02\u0C24\u0C4D\u0C30 \u0C05\u0C2D\u0C4D\u0C2F\u0C3E\u0C38\u0C02</strong> .<br/><br/> \u0C2E\u0C40\u0C30\u0C41 \u0C08 \u0C2B\u0C02\u0C15\u0C4D\u0C37\u0C28\u0C4D\u200C\u0C28\u0C41 \u0C05\u0C15\u0C21\u0C2E\u0C3F\u0C15\u0C4D \u0C38\u0C02\u0C26\u0C30\u0C4D\u0C2D\u0C02\u0C32\u0C4B (\u0C2A\u0C30\u0C3F\u0C36\u0C4B\u0C27\u0C28 \u0C32\u0C47\u0C26\u0C3E \u0C05\u0C27\u0C4D\u0C2F\u0C2F\u0C28\u0C3E\u0C32\u0C41) \u0C09\u0C2A\u0C2F\u0C4B\u0C17\u0C3F\u0C38\u0C4D\u0C24\u0C47, \u0C2E\u0C40\u0C30\u0C41 \u0C26\u0C3E\u0C28\u0C3F\u0C28\u0C3F \u0C2E\u0C40 \u0C17\u0C4D\u0C30\u0C02\u0C25 \u0C2A\u0C1F\u0C4D\u0C1F\u0C3F\u0C15\u0C32\u0C4B \u0C24\u0C2A\u0C4D\u0C2A\u0C28\u0C3F\u0C38\u0C30\u0C3F\u0C17\u0C3E \u0C2A\u0C4D\u0C30\u0C38\u0C4D\u0C24\u0C3E\u0C35\u0C3F\u0C02\u0C1A\u0C3E\u0C32\u0C3F\:<br/><br/> \u0C2C\u0C46\u0C28\u0C2C\u0C4D\u0C21\u0C46\u0C32\u0C4D\u0C15\u0C4D\u0C30\u0C3F\u0C2E\u0C4D, M., \u0C32\u0C46\u0C35\u0C3E\u0C32\u0C4D\u0C32\u0C4B\u0C2F\u0C3F\u0C38\u0C4D, C., Savinien, J., &amp; Robardet, C. (2020). \u0C13\u0C2A\u0C46\u0C28\u0C3F\u0C02\u0C17\u0C4D \u0C2B\u0C40\u0C32\u0C4D\u0C21\u0C4D\u0C38\u0C4D\: \u0C0E \u0C2E\u0C46\u0C25\u0C21\u0C3E\u0C32\u0C3E\u0C1C\u0C3F\u0C15\u0C32\u0C4D \u0C15\u0C02\u0C1F\u0C4D\u0C30\u0C3F\u0C2C\u0C4D\u0C2F\u0C42\u0C37\u0C28\u0C4D \u0C1F\u0C41 \u0C26\u0C3F \u0C10\u0C21\u0C46\u0C02\u0C1F\u0C3F\u0C2B\u0C3F\u0C15\u0C47\u0C37\u0C28\u0C4D \u0C06\u0C2B\u0C4D \u0C39\u0C46\u0C1F\u0C46\u0C30\u0C4B\u0C1C\u0C40\u0C28\u0C3F\u0C2F\u0C38\u0C4D \u0C07\u0C28\u0C4D \u0C2C\u0C4C\u0C02\u0C21\u0C4D\u0C21\u0C4D \u0C30\u0C3F\u0C32\u0C47\u0C37\u0C28\u0C32\u0C4D \u0C06\u0C30\u0C4D\u0C21\u0C30\u0C4D\u0C38\u0C4D. M@n@gement, 23(1), 4-18.
