topics.topics.parameter_precision.explanation=50 \u00E9 o valor predeterminado. Escolle un valor m\u00E1is baixo para atopar <strong>m\u00E1is e m\u00E1is pequenos</strong> temas, e escolle un valor maior para atopar <strong>menos e m\u00E1is grandes</strong> temas\:<br/><br/> <small>valores m\u00E1is pequenos \=&gt; atopar moitos temas "pequenos".</small><br/>
topics.topics.parameter_stopwords.explanation=Eliminar as palabras "cient\u00EDficas"\: palabras que son propias do discurso acad\u00E9mico e que non te\u00F1en un valor informativo espec\u00EDfico (s\u00F3 textos en ingl\u00E9s ou franc\u00E9s). A lista completa est\u00E1 dispo\u00F1ible <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">aqu\u00ED</a> .
topics.topics_extraction_tool.argument1.details=Esta funci\u00F3n identifica automaticamente os temas clave nun texto, unha operaci\u00F3n chamada <strong>extracci\u00F3n</strong> de <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">temas ou modelado</a></strong> de temas. Analiza o texto li\u00F1a a li\u00F1a e determina grupos de palabras e expresi\u00F3ns que tenden a <strong>agruparse</strong> formando temas.<br/> Traballa en textos escritos nunha gran variedade de linguas (inclu\u00EDndo textos en alfabeto non latino). A funci\u00F3n segue os principios da aprendizaxe non supervisada, que \u00E9 un tipo de <strong>aprendizaxe autom\u00E1tica</strong> .<br/><br/> Se utilizas esta funci\u00F3n nun contexto acad\u00E9mico (investigaci\u00F3n ou estudos), debes referenciala na t\u00FAa bibliograf\u00EDa\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. e Robardet, C. (2020). Campos de apertura\: unha contribuci\u00F3n metodol\u00F3xica \u00E1 identificaci\u00F3n de actores heterox\u00E9neos en ordes relacionais ilimitadas. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extracci\u00F3n de temas\: automatiza a an\u00E1lise de temas clave nos teus textos
topics.topics_extraction_tool.argument2.details=A tecnolox\u00EDa incl\u00FAe un par\u00E1metro de "precisi\u00F3n" para controlar finamente se necesitas atopar grandes temas ("macro") ou, en cambio, se prefires identificar moitos temas "micro" (menores).
topics.topics_extraction_tool.argument2.title=Innovador\: controla o "grande" ou "micro" dos temas
topics.topics_extraction_tool.argument3.details=<p><strong>Estrutura e formato do texto</strong> \: a extracci\u00F3n de temas funciona detectando parellas de termos que aparecen na mesma li\u00F1a de texto. Polo tanto, debes ter coidado co formato do teu texto. Idealmente, deber\u00EDa estar feito de par\u00E1grafos relativamente curtos, cada un nunha li\u00F1a. Se est\u00E1 a usar un ficheiro Excel, cada par\u00E1grafo ou bloque de texto significativo deber\u00EDa aparecer nunha fila diferente.<br/><br/> <strong>Volume de texto</strong> \: os temas at\u00F3panse medindo frecuencias\: que par de termos adoitan coincidir con m\u00E1is frecuencia? Para que isto funcione, o texto debe ser suficientemente longo para que estes recontos te\u00F1an sentido. Canto m\u00E1is longo sexa o texto, mellor. Os textos de polo menos 5.000 palabras parecen un bo comezo.</p>
topics.topics_extraction_tool.argument3.title=Consellos e trucos para obter resultados eficaces na detecci\u00F3n de temas
topics.topics_extraction_tool.argument4.details=<p>O enfoque m\u00E1is cl\u00E1sico para a detecci\u00F3n de temas bas\u00E9ase nunha t\u00E9cnica de agrupaci\u00F3n chamada <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Con el, o usuario decide cantos temas debe atopar no texto e, a continuaci\u00F3n, os algoritmos atopan estes temas.<br/> Este enfoque pode ter sentido cando sabemos de antem\u00E1n cantos temas hai no texto. Pero para que serve a detecci\u00F3n de temas se xa co\u00F1ecemos os temas? \uD83E\uDD14<br/> Nas funci\u00F3ns nocode, o n\u00FAmero de temas a atopar non est\u00E1 predeterminado. O analista aprender\u00E1 moito descubrindo cantos temas pode atopar o algoritmo no texto, sen un l\u00EDmite preestablecido. O analista mant\u00E9n o control total grazas ao par\u00E1metro de precisi\u00F3n, que axuda a afinar o algoritmo para atopar m\u00E1is ou menos temas, pero sempre con certo grao de liberdade sobre o n\u00FAmero exacto.</p>
topics.topics_extraction_tool.argument4.title=Como definir o n\u00FAmero de temas a atopar? \u00C9 algo bo?
topics.topics_extraction_tool.description=Ferramenta de extracci\u00F3n de temas en li\u00F1a 100% gratu\u00EDta \uD83D\uDD26 para non codificadores, sen necesidade de rexistro. Importa o teu texto de Twitter en csv, Excel e follas de c\u00E1lculo de Google. O rendemento \u00E9 igual ou mellor que as ferramentas de Python. Executa a an\u00E1lise cun s\u00F3 clic. Descarga os teus resultados en Excel.
topics.topics_extraction_tool.model_long_description.details=<p>Os principios que segue a ferramenta descr\u00EDbense nesta publicaci\u00F3n acad\u00E9mica que estuda <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">como atopar comunidades e temas en Twitter</a> . A tecnolox\u00EDa segue estes pasos\:</p><ol><li> limpeza do texto\: aplanar a ASCII, eliminaci\u00F3n de urls, eliminaci\u00F3n de signos de puntuaci\u00F3n.</li><li> lematizaci\u00F3n.</li><li> descomposici\u00F3n do texto en n-gramos ata catro gramos, eliminaci\u00F3n de n-gramos menos relevantes. Este paso \u00E9 id\u00E9ntico ao seguido pola <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lise de sentimentos</a></li><li> reconto de cocorrencias\: que pares de n-gramas adoitan aparecer con frecuencia nas mesmas li\u00F1as do texto?</li><li> a lista de n-gramas coincidentes \u00FAsase para crear unha rede\: est\u00E1 feita dos n-gramas m\u00E1is frecuentes. Dous n-gramas est\u00E1n conectados se cocorren frecuentemente.</li><li> apl\u00EDcase \u00E1 rede un algoritmo de detecci\u00F3n de comunidades\: o algoritmo de Lovaina, que \u00E9 r\u00E1pido e moi eficaz.</li><li> apl\u00EDcase o par\u00E1metro elixido polo usuario\: un valor grande detectar\u00E1 algunhas comunidades grandes. Un valor pequeno detectar\u00E1 moitas comunidades pequenas.</li><li> cada comunidade (ou cluster) da rede \u00E9 un tema. A lista de termos clave do tema son os n-gramas contidos no cl\u00FAster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=A funci\u00F3n identifica pares de termos en cada li\u00F1a do texto. Estes pares ch\u00E1manse cocorrencias. Agregando todos os pares de termos, constr\u00FAese unha rede de termos. A rede est\u00E1 cortada en subrexi\u00F3ns, e cada subrexi\u00F3n corresponde a un tema.
