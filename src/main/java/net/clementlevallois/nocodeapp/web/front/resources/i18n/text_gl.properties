link_prediction.short_explanation=<p>O m\u00E9todo prev\u00E9 que os nodos que te\u00F1en o <strong>produto</strong> m\u00E1is alto te\u00F1en a maior probabilidade de conectarse. Esta suposici\u00F3n ch\u00E1mase <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">anexo preferente</a></strong> \: os nodos que xa te\u00F1en m\u00E1is conexi\u00F3ns, tenden a ser os que crean novas relaci\u00F3ns.</p>
