organic.description=Ferramenta en li\u00F1a 100% gratu\u00EDta para identificar contido org\u00E1nico en Twitter, Instagram e redes sociais. Detecta comentarios promocionados \uD83D\uDCE2 vs espont\u00E1neos \uD83C\uDF3F nas redes sociais.
organic.details=Esta funci\u00F3n clasifica os teus textos en d\u00FAas categor\u00EDas\:<ul><li> <strong>org\u00E1nico</strong> \: cando o texto est\u00E1 escrito nun estilo natural, persoal, individual.</li><li> <strong>promovido</strong> \: cando o texto est\u00E1 escrito nun estilo que \u00E9 corporativo, patrocinado, artificial.</li></ul> Funciona mellor en <strong>redes sociais</strong> , como ch\u00EDos para Twitter, comentarios en publicaci\u00F3ns de Instagram e outros textos moi breves en ingl\u00E9s e franc\u00E9s.<br/> Nacida en 2020, esta ferramenta est\u00E1 en continuo desenvolvemento.
organic.general.argument1.details=A ferramenta est\u00E1 programada con Java, cuxo rendemento tam\u00E9n \u00E9 semellante ou mellor que <strong>Python</strong> . Non se basa no <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">etiquetado de parte da voz (etiquetado POS)</a> , o que o fai a\u00EDnda m\u00E1is r\u00E1pido. A computaci\u00F3n paralela util\u00EDzase en subfunci\u00F3ns e p\u00FAxose moito coidado ao rendemento.
organic.general.argument1.title=\uD83D\uDE80 R\u00E1pido e eficaz
organic.general.argument2.details=<p>Esta ferramenta identifica os marcadores do discurso <u>corporativo</u> . Esta caracterizaci\u00F3n non est\u00E1 claramente definida na literatura acad\u00E9mica. A intenci\u00F3n \u00E9 proporcionar aos xestores e analistas de contido unha ferramenta que lles permita filtrar contido que non represente unha <strong>voz xenu\u00EDna do cliente</strong> , como\:</p><br/><ul><li> <strong>chamadas \u00E1 acci\u00F3n</strong> \: "VOTAR", "COMPRAR", "XOGAR",...</li><li> <strong>invitaci\u00F3ns promocionais</strong> \: "ofertas m\u00E1is populares", "regalar",...</li><li> <strong>expresi\u00F3ns de opini\u00F3n elaboradas por un especialista en comunicaci\u00F3n</strong> , tal e como insin\u00FAan os termos espec\u00EDficos empregados\: "desvelado", "alimentado", "reinventa"...</li></ul><br/> Este \u00E9 un traballo en curso e agradecemos os teus comentarios e suxesti\u00F3ns (analysis@exploreyourdata.com). Cremos que esta funci\u00F3n xa \u00E9 moi \u00FAtil, xa que axuda aos analistas especializados na miner\u00EDa de opini\u00F3ns a limpar o seu conxunto de datos do contido que non se orixina de individuos/clientes sen\u00F3n de corporaci\u00F3ns e oficiais de comunicaci\u00F3n (consulta a nosa <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n para a an\u00E1lise de sentimentos</a> ). Isto far\u00E1 que a s\u00FAa medici\u00F3n sexa m\u00E1is fiable, especialmente para a miner\u00EDa de opini\u00F3ns.
organic.general.argument2.title=Contido org\u00E1nico versus contido promocionado\: m\u00E1is consideraci\u00F3ns
organic.general.model_long_description=<p>Os principios que segue a ferramenta son similares \u00E1 <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lise de sentimentos</a> , excepto polas regras que se deben aplicar. A ferramenta segue estes pasos\:</p><ol><li> comproba a lonxitude do texto\: se \u00E9 s\u00F3 un par de palabras curtas, non se clasificar\u00E1</li><li> eliminaci\u00F3n de urls, eliminaci\u00F3n de contido entre comi\u00F1as, normalizaci\u00F3n de ap\u00F3strofos</li><li> establ\u00E9cense d\u00FAas versi\u00F3ns do texto\: unha onde se eliminan todos os acentos e caracteres especiais, e outra onde se conservan. Todos os seguintes pasos aplicaranse a ambas as versi\u00F3ns do texto.</li><li> comprobar <strong>emojis, emoticonas e onomatopeas</strong> . Non preproceses o teu texto para eliminalos, proporcionan informaci\u00F3n \u00FAtil sobre o sentimento.</li><li> comprobe os hashtags, se os hai</li><li> descomposici\u00F3n do texto en n-gramos ata catro gramos</li><li> para cada n-gramo\:<ul><li> s\u00E1ltao se pertence a unha lista preestablecida de palabras paradas</li><li> comprobe se hai caracteres repetidos e elim\u00EDnaos segundo sexa necesario ( <code>yeeeahhh\!</code> pasa a ser <code>yeah\!</code> )</li><li> comproba se o n-grama est\u00E1 contido na lista preestablecida de vocabulario/expresi\u00F3ns/estilo que sinala "discurso corporativo". De ser as\u00ED, apl\u00EDcase a regra correspondente.</li></ul></li><li> decisi\u00F3n final, en funci\u00F3n dos resultados dos pasos anteriores.</li></ol>
organic.general.model_short_description=A funci\u00F3n examina cada termo do texto e aplica unha serie de regras (neste contexto, o termo \u00E9 org\u00E1nico ou promovido?). Tam\u00E9n ten en conta os <strong>emojis</strong> , os signos de puntuaci\u00F3n, os <strong>hashtags</strong> , as palabras en mai\u00FAsculas... para determinar o resultado.
