link_prediction.description=Ferramenta en li\u00F1a gratu\u00EDta que utiliza anexos preferentes para predicir novas ligaz\u00F3ns nunha rede
link_prediction.explanation.details=<p>Esta funci\u00F3n \u00E9 unha aplicaci\u00F3n directa do complemento Gephi de <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti e Saskia Sch\u00FCler, supervisada por Michael Henninger na FHNW</a> .</p><br/><p> O seu c\u00F3digo \u00E9 visible <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">en Github</a> .</p><br/><p> A predici\u00F3n bas\u00E9ase no <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">anexo preferente</a> . Est\u00E1 limitado a redes non dirixidas e sen ponderaci\u00F3n. O razoamento \u00E9 sinxelo\: a ligaz\u00F3n m\u00E1is probable que se cree \u00E9 a entre dous nodos que te\u00F1en m\u00E1is veci\u00F1os, pero a\u00EDnda non te\u00F1en conexi\u00F3n.</p><br/><p> Como interpretar esta predici\u00F3n da ligaz\u00F3n? A ausencia dunha ligaz\u00F3n pode significar que\:<br/><ol><li> Non hai potencial para esta ligaz\u00F3n (non \u00E9 "relevante" para os nodos que estar\u00EDan implicados)</li><li> Hai posibilidades de crear esta ligaz\u00F3n e a\u00EDnda non se actualizou</li><li> Hai un potencial para a ligaz\u00F3n, pero os dous nodos optan por non actualizar a ligaz\u00F3n</li></ol><br/> Isto significa que "predicir" unha ligaz\u00F3n pode abordar un destes tres casos.<br/><br/> A investigaci\u00F3n sobre a predici\u00F3n de ligaz\u00F3ns \u00E9 fascinante. P\u00F3\u00F1ase en contacto connosco se queres implementar un novo m\u00E9todo de predici\u00F3n de ligaz\u00F3ns en nocodefunctions.com.</p>
