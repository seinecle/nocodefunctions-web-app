why.argument1=A motivaci\u00F3n fundamental
why.argument1.details=<p>Como acad\u00E9mico interesado na miner\u00EDa de datos con redes sociais e redes sociais, compart\u00EDn os resultados dos meus estudos en artigos <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicados en revistas cient\u00EDficas</a> . Coas funci\u00F3ns nocode, <strong>quero chegar a un p\u00FAblico m\u00E1is amplo ofrecendo versi\u00F3ns gratu\u00EDtas e sen c\u00F3digo das funci\u00F3ns m\u00E1is \u00FAtiles que estiven usando na mi\u00F1a investigaci\u00F3n</strong> .</p><br/><p> Nos \u00FAltimos anos, fixen varios intentos de crear pezas de software que far\u00EDan exactamente iso. Pero non ti\u00F1a a suficiente experiencia, e probablemente demasiado impaciente\: as aplicaci\u00F3ns estaban inacabadas e eran dif\u00EDciles de manter. As funci\u00F3ns de Nocode son diferentes\: t\u00F3mome o tempo para desenvolvelo da mellor maneira e <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">empre\u00F1o unha viaxe de 10 anos e m\u00E1is.</a></p>
why.argument2=Por que \u00E9 gratu\u00EDto?
why.argument2.details=<p>Desenvolver funci\u00F3ns nocode representa unha cantidade de traballo importante, que realizo no meu tempo libre. Non cobro por iso, para que atope un p\u00FAblico m\u00E1is amplo (entre estudantes, xornalistas, afeccionados...). A cambio, espero usalo para implementar as novas funci\u00F3ns que crearei no curso da mi\u00F1a investigaci\u00F3n acad\u00E9mica, e espero que beneficie os meus estudos\: a opini\u00F3n dos usuarios sobre as funci\u00F3ns axudarame a perfeccionalas e facelas m\u00E1is robustas. Con sorte, unha comunidade de usuarios crecer\u00E1 e xerar\u00E1 ideas interesantes para novos desenvolvementos.</p><br/><p> En segundo lugar, dependendo do interese dos usuarios, considero desenvolver versi\u00F3ns de API para versi\u00F3ns de alto volume e alta dispo\u00F1ibilidade das funci\u00F3ns, normalmente para uso profesional de empresas, non de particulares. Estas API non ser\u00EDan gratu\u00EDtas xa que implicar\u00EDan custos significativos do servidor.</p>
