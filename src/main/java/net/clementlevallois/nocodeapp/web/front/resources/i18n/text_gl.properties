labelling_task_definition_bws.in_practice=<p>2. Na pr\u00E1ctica, un BIBD perfecto non sempre \u00E9 posible para todas as combinaci\u00F3ns dos par\u00E1metros v, r, k e lambda \u03BB. Como v (n\u00FAmero de elementos) \u00E9 fixo, k, r e lambda \u03BB probablemente diferir\u00E1n dos seus valores te\u00F3ricos.</p><p> Abaixo am\u00F3sanse os par\u00E1metros reais da tarefa que se acaba de crear\:</p>
labelling_task_definition_bws.instructions.part1=<p>Pedir\u00E1selles aos anotadores que escollan a mellor e a peor opci\u00F3n entre unha serie de elementos presentados simultaneamente.</p><p> Usamos un efecto de arrastrar e soltar\: o anotador escoller\u00E1 a mellor opci\u00F3n <strong>empregando o rato e mov\u00E9ndoa cara arriba</strong> e movendo a peor opci\u00F3n cara abaixo, as\u00ED\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Esta instruci\u00F3n mostrarase aos anotadores\:</strong></p><br/><p> "A persoa que te invitou a ser anotador desta tarefa debe ter comunicado cal \u00E9 a noci\u00F3n que est\u00E1s avaliando aqu\u00ED. <strong>A t\u00FAa funci\u00F3n \u00E9 escoller 2 elementos da lista\:</strong> o elemento que mellor se axusta a esta noci\u00F3n e o elemento que se axusta a esta noci\u00F3n o menos.</p><br/><p> "Para escoller o mellor elemento, <strong>desliza cara arriba o mellor elemento</strong> co rato (ou toca a pantalla do m\u00F3bil) ata a parte superior da lista. <strong>Desliza cara abaixo</strong> o peor elemento ata o final da lista.</p>
