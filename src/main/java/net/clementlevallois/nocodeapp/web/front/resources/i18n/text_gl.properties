index.datapolicy.dataannotationfunction.details=A anotaci\u00F3n de datos consiste en cargar unha lista de elementos, que os anotadores anotar\u00E1n. Isto implica que se almacena a lista de elementos, as\u00ED como a lista de anotadores, os seus correos electr\u00F3nicos e as anotaci\u00F3ns que fan.<br/> O dese\u00F1ador da tarefa garda un correo electr\u00F3nico e unha descrici\u00F3n do conxunto de datos. Estes tam\u00E9n se almacenan.<br/> Os datos (lista de elementos, descrici\u00F3n da lista, correo electr\u00F3nico do dese\u00F1ador da tarefa, correos electr\u00F3nicos dos anotadores e as s\u00FAas anotaci\u00F3ns) g\u00E1rdanse nunha base de servidores segura na UE. Non se comparte nin se reutiliza para ning\u00FAn prop\u00F3sito.<br/> Os datos poden ser eliminados en calquera momento polo dese\u00F1ador da tarefa.<br/>
