who.argument1.details=<p>Ola\! Son <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">un profesor</a> afincado en Par\u00EDs, cunha paix\u00F3n por extraer informaci\u00F3n das redes sociais e das redes. Twitter e <a href\="https\://gephi.org" target\="_blank">Gephi</a> son os meus parques infant\u00EDs favoritos. Publico estudos en <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">revistas acad\u00E9micas</a> .</p><p> Podes atoparme discutindo no <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grupo de Facebook de Gephi</a> ou comentando noticias tecnol\u00F3xicas e acad\u00E9micas <a href\="https\://twitter.com/seinecle" target\="_blank">en Twitter</a> ou comentando <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">noticias profesionais en LinkedIn</a> . Ah, e este \u00E9 <a href\="https\://clementlevallois.net" target\="_blank">o meu sitio web</a> . V\u00E9xote al\u00ED\!</p>
