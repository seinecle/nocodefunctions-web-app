cowo.tool.argument1.title=Redes sem\u00E1nticas\: converte os teus textos en gr\u00E1ficos
cowo.tool.argument2.details=A funci\u00F3n toma un par\u00E1metro (cal \u00E9 o idioma do texto?) e exec\u00FAtase cun clic\:
cowo.tool.argument3.details=<p><strong>Estrutura e formato do texto</strong> \: a rede cr\u00E9ase detectando parellas de termos que aparecen na mesma li\u00F1a de texto. Polo tanto, debes ter coidado de como se divide o teu texto. Idealmente, deber\u00EDa estar feito de par\u00E1grafos relativamente curtos, cada un nunha li\u00F1a. Se est\u00E1 a usar un ficheiro de Excel, cada par\u00E1grafo ou bloque de texto significativo deber\u00EDa aparecer nunha fila diferente.<br/><br/> <strong>Preprocesamento do texto</strong> \: non \u00E9 necesario preprocesar nin limpar o texto antes de usar esta funci\u00F3n.<br/><br/> <strong>Explorando o gr\u00E1fico</strong> \: recomendamos dous software gratu\u00EDto de grao profesional para a exploraci\u00F3n da rede sem\u00E1ntica producida pola funci\u00F3n. <a href\="https\://gephi.org" target\="_blank">Gephi</a> ofrece as mellores funci\u00F3ns para filtrar, colorear, redimensionar e executar estat\u00EDsticas de gr\u00E1ficas descritivas na t\u00FAa rede (como a <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralidade do medio</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ofrece as visualizaci\u00F3ns que son as m\u00E1is limpas e f\u00E1ciles de interpretar para redes sem\u00E1nticas. VOSviewer desenv\u00F3lvese coa cienciometr\u00EDa como primeiro caso de uso pero \u00E9 \u00FAtil para calquera tipo de rede sem\u00E1ntica.</p>
cowo.tool.argument3.title=Consellos e trucos para obter informaci\u00F3n dunha rede sem\u00E1ntica
cowo.tool.argument4.details=Se o teu texto \u00E9 unha lista de coincidencias ou unha lista de elementos, quizais queiras usar Gaze, unha funci\u00F3n dedicada a <a href\="../gaze/network_builder_tool.html">constru\u00EDr redes a partir de coincidencias e semellanzas</a> .
cowo.tool.argument4.title=Cando o teu texto estea estruturado, con listas de elementos
cowo.tool.description=Ferramenta en li\u00F1a 100% gratu\u00EDta para crear redes sem\u00E1nticas. Non se precisa rexistro. Importa o teu texto en csv, Excel ou texto plano. Executa a an\u00E1lise cun s\u00F3 clic. Descarga os teus resultados en Excel ou como un gr\u00E1fico.
cowo.tool.model_long_details=<p>Os principios que segue a ferramenta descr\u00EDbense nesta publicaci\u00F3n acad\u00E9mica que estuda <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">como atopar comunidades e temas en Twitter</a> . A tecnolox\u00EDa segue estes pasos\:</p><ol><li> limpeza do texto\: aplanar a ASCII, eliminaci\u00F3n de urls, eliminaci\u00F3n de signos de puntuaci\u00F3n.</li><li> lematizaci\u00F3n.</li><li> descomposici\u00F3n do texto en <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramos</a> ata catro gramos, eliminaci\u00F3n de n-gramos menos relevantes. Este paso \u00E9 id\u00E9ntico ao seguido pola <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lise de sentimentos</a></li><li> reconto de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-ocurrencias</a> \: que pares de n-gramas adoitan aparecer con frecuencia nas mesmas li\u00F1as do texto?</li><li> a lista de n-gramas coincidentes \u00FAsase para crear unha rede\: est\u00E1 feita dos n-gramas m\u00E1is frecuentes. Dous n-gramas est\u00E1n conectados se cocorren frecuentemente.</li><li> a forza das conexi\u00F3ns na rede corr\u00EDxese mediante un procedemento chamado <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=A funci\u00F3n identifica pares de termos en cada li\u00F1a do texto. Estes pares ch\u00E1manse co-ocurrencias. Agregando todos os pares de termos e seleccionando os m\u00E1is frecuentes, constr\u00FAese unha rede de termos onde dous termos calquera est\u00E1n conectados se a mi\u00FAdo aparecen xuntos no texto.
