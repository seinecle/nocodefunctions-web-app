5e7\u05d5\u05e8 <strong>\u05e7\u05d1\u05e6\u05d9</strong> Gexf \u05e2\u05dd <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u05ea\u05d5\u05db\u05e0\u05ea \u05e9\u05d5\u05dc\u05d7\u05df \u05d4\u05e2\u05d1\u05d5\u05d3\u05d4 \u05d4\u05d7\u05d9\u05e0\u05de\u05d9\u05ea \u05d4\u05de\u05d5\u05d1\u05d9\u05dc\u05d4 \u05dc\u05d4\u05d3\u05de\u05d9\u05d5\u05ea \u05e8\u05e9\u05ea.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u05d0\u05ea\u05d4 \u05d9\u05db\u05d5\u05dc \u05d2\u05dd \u05dc\u05d3\u05de\u05d9\u05d9\u05df \u05d0\u05ea \u05d4\u05e8\u05e9\u05ea \u05d9\u05e9\u05d9\u05e8\u05d5\u05ea \u05e2\u05dd <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u05d1\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8, \u05d4\u05ea\u05d5\u05db\u05e0\u05d4 \u05e9\u05e4\u05d5\u05ea\u05d7\u05d4 \u05e2\u05dc \u05d9\u05d3\u05d9 Nees Jan van Eck \u05d5\u05dc\u05d5\u05d3\u05d5 \u05d5\u05d5\u05dc\u05d8\u05de\u05df \u05d1\u05de\u05e8\u05db\u05d6 \u05dc\u05dc\u05d9\u05de\u05d5\u05d3\u05d9 \u05de\u05d3\u05e2 \u05d5\u05d8\u05db\u05e0\u05d5\u05dc\u05d5\u05d2\u05d9\u05d4 (CWTS) \u05d1\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05ea \u05dc\u05d9\u05d9\u05d3\u05df.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u05dc\u05d1\u05e1\u05d5\u05e3, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u05d4\u05d9\u05d0 \u05d0\u05e4\u05dc\u05d9\u05e7\u05e6\u05d9\u05d9\u05ea \u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8 \u05e9\u05d9\u05d5\u05e6\u05e8\u05ea \u05d3\u05d4\u05d9\u05d9\u05e0\u05d5 \u05d1\u05dc\u05d7\u05d9\u05e6\u05d4 \u05d0\u05d7\u05ea, \u05e9\u05ea\u05d5\u05db\u05dc \u05dc\u05d4\u05d5\u05e8\u05d9\u05d3 \u05db\u05e7\u05d5\u05d1\u05e5 PNG.</p><br/>
