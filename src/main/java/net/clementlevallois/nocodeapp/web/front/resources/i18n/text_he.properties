why.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u05e4\u05d9\u05ea\u05d5\u05d7 \u05e4\u05d5\u05e0\u05e7\u05e6\u05d9\u05d5\u05ea nocode \u05de\u05d9\u05d9\u05e6\u05d2 \u05db\u05de\u05d5\u05ea \u05de\u05e9\u05de\u05e2\u05d5\u05ea\u05d9\u05ea \u05e9\u05dc \u05e2\u05d1\u05d5\u05d3\u05d4, \u05e9\u05d0\u05d5\u05ea\u05d4 \u05d0\u05e0\u05d9 \u05de\u05e9\u05d9\u05d2 \u05d1\u05d6\u05de\u05e0\u05d9 \u05d4\u05e4\u05e0\u05d5\u05d9. \u05d0\u05e0\u05d9 \u05dc\u05d0 \u05d2\u05d5\u05d1\u05d4 \u05e2\u05dc \u05d6\u05d4 \u05db\u05e1\u05e3 \u05db\u05d3\u05d9 \u05e9\u05d9\u05de\u05e6\u05d0 \u05e7\u05d4\u05dc \u05e8\u05d7\u05d1 \u05d9\u05d5\u05ea\u05e8 (\u05db\u05d5\u05dc\u05dc \u05e1\u05d8\u05d5\u05d3\u05e0\u05d8\u05d9\u05dd, \u05e2\u05d9\u05ea\u05d5\u05e0\u05d0\u05d9\u05dd, \u05d7\u05d5\u05d1\u05d1\u05d9\u05dd...). \u05d1\u05ea\u05de\u05d5\u05e8\u05d4, \u05d0\u05e0\u05d9 \u05de\u05e7\u05d5\u05d5\u05d4 \u05dc\u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05d5 \u05db\u05d3\u05d9 \u05dc\u05e4\u05e8\u05d5\u05e1 \u05d0\u05ea \u05d4\u05e4\u05d5\u05e0\u05e7\u05e6\u05d9\u05d5\u05ea \u05d4\u05d7\u05d3\u05e9\u05d5\u05ea \u05e9\u05d0\u05d9\u05e6\u05d5\u05e8 \u05d1\u05de\u05d4\u05dc\u05da \u05d4\u05de\u05d7\u05e7\u05e8 \u05d4\u05d0\u05e7\u05d3\u05de\u05d9 \u05e9\u05dc\u05d9, \u05d5\u05d0\u05e0\u05d9 \u05de\u05e7\u05d5\u05d5\u05d4 \u05e9\u05d6\u05d4 \u05d9\u05d5\u05e2\u05d9\u05dc \u05dc\u05dc\u05d9\u05de\u05d5\u05d3\u05d9\u05dd \u05e9\u05dc\u05d9\: \u05d4\u05de\u05e9\u05d5\u05d1 \u05e9\u05dc \u05d4\u05de\u05e9\u05ea\u05de\u05e9\u05d9\u05dd \u05e2\u05dc \u05d4\u05e4\u05d5\u05e0\u05e7\u05e6\u05d9\u05d5\u05ea \u05d9\u05e2\u05d6\u05d5\u05e8 \u05dc\u05d9 \u05dc\u05d7\u05d3\u05d3 \u05d0\u05d5\u05ea\u05df \u05d5\u05dc\u05d4\u05e4\u05d5\u05da \u05d0\u05d5\u05ea\u05df \u05dc\u05d7\u05d6\u05e7\u05d5\u05ea \u05d9\u05d5\u05ea\u05e8. \u05d9\u05e9 \u05dc\u05e7\u05d5\u05d5\u05ea \u05e9\u05e7\u05d4\u05d9\u05dc\u05d4 \u05e9\u05dc \u05de\u05e9\u05ea\u05de\u05e9\u05d9\u05dd \u05ea\u05d2\u05d3\u05dc \u05d5\u05ea\u05d9\u05d9\u05e6\u05e8 \u05e8\u05e2\u05d9\u05d5\u05e0\u05d5\u05ea \u05de\u05e2\u05e0\u05d9\u05d9\u05e0\u05d9\u05dd \u05d2\u05dd \u05dc\u05e4\u05d9\u05ea\u05d5\u05d7\u05d9\u05dd \u05d7\u05d3\u05e9\u05d9\u05dd\!</p><br/><p style\=";text-align\:right;direction\:rtl"> \u05e9\u05e0\u05d9\u05ea, \u05d1\u05d4\u05ea\u05d0\u05dd \u05dc\u05d0\u05d9\u05e0\u05d8\u05e8\u05e1 \u05e9\u05dc \u05d4\u05de\u05e9\u05ea\u05de\u05e9\u05d9\u05dd, \u05d0\u05e0\u05d9 \u05e9\u05d5\u05e7\u05dc \u05dc\u05e4\u05ea\u05d7 \u05d2\u05e8\u05e1\u05d0\u05d5\u05ea API \u05e2\u05d1\u05d5\u05e8 \u05d2\u05e8\u05e1\u05d0\u05d5\u05ea \u05d1\u05e0\u05e4\u05d7 \u05d2\u05d1\u05d5\u05d4 \u05d5\u05d6\u05de\u05d9\u05e0\u05d5\u05ea \u05d2\u05d1\u05d5\u05d4\u05d4 \u05e9\u05dc \u05d4\u05e4\u05d5\u05e0\u05e7\u05e6\u05d9\u05d5\u05ea, \u05d1\u05d3\u05e8\u05da \u05db\u05dc\u05dc \u05dc\u05e9\u05d9\u05de\u05d5\u05e9 \u05de\u05e7\u05e6\u05d5\u05e2\u05d9 \u05e2\u05dc \u05d9\u05d3\u05d9 \u05d0\u05e8\u05d2\u05d5\u05e0\u05d9\u05dd, \u05dc\u05d0 \u05d0\u05e0\u05e9\u05d9\u05dd. \u05de\u05de\u05e9\u05e7\u05d9 API \u05d0\u05dc\u05d4 \u05dc\u05d0 \u05d9\u05d4\u05d9\u05d5 \u05d7\u05d9\u05e0\u05de\u05d9\u05d9\u05dd \u05e9\u05db\u05df \u05e2\u05dc\u05d5\u05d9\u05d5\u05ea \u05e9\u05e8\u05ea \u05de\u05e9\u05de\u05e2\u05d5\u05ea\u05d9\u05d5\u05ea \u05d9\u05d4\u05d9\u05d5 \u05de\u05e2\u05d5\u05e8\u05d1\u05d5\u05ea.</p>
