5d1? \u05db\u05d3\u05d9 \u05e9\u05d6\u05d4 \u05d9\u05e2\u05d1\u05d5\u05d3, \u05d4\u05d8\u05e7\u05e1\u05d8 \u05e6\u05e8\u05d9\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05d0\u05e8\u05d5\u05da \u05de\u05e1\u05e4\u05d9\u05e7 \u05db\u05d3\u05d9 \u05e9\u05d4\u05e1\u05e4\u05d9\u05e8\u05d5\u05ea \u05d4\u05dc\u05dc\u05d5 \u05d9\u05d4\u05d9\u05d5 \u05de\u05e9\u05de\u05e2\u05d5\u05ea\u05d9\u05d5\u05ea. \u05db\u05db\u05dc \u05e9\u05d4\u05d8\u05e7\u05e1\u05d8 \u05d0\u05e8\u05d5\u05da \u05d9\u05d5\u05ea\u05e8, \u05db\u05da \u05d9\u05d9\u05d8\u05d1. \u05d8\u05e7\u05e1\u05d8\u05d9\u05dd \u05e9\u05dc \u05dc\u05e4\u05d7\u05d5\u05ea 5,000 \u05de\u05d9\u05dc\u05d9\u05dd \u05e0\u05e8\u05d0\u05d9\u05dd \u05d4\u05ea\u05d7\u05dc\u05d4 \u05d8\u05d5\u05d1\u05d4.</p>
