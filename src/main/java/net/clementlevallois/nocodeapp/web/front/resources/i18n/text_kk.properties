umigon.sentiment_analysis_tool.argument1.details=\u0411\u04B1\u043B \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u043F\u0456\u043A\u0456\u0440\u0434\u0456 \u0442\u0430\u043B\u0434\u0430\u0443 \u0434\u0435\u043F \u0442\u0435 \u0430\u0442\u0430\u043B\u0430\u0442\u044B\u043D <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0441\u0435\u0437\u0456\u043C\u0434\u0456 \u0442\u0430\u043B\u0434\u0430\u0443\u0434\u044B</a></strong> \u043E\u0440\u044B\u043D\u0434\u0430\u0439\u0434\u044B. \u041E\u043B \u043C\u04D9\u0442\u0456\u043D\u0434\u0456 \u0442\u0430\u043B\u0434\u0430\u043F, \u043A\u04E9\u04A3\u0456\u043B-\u043A\u04AF\u0439\u0434\u0456\u04A3 \u0431\u0435\u0439\u0442\u0430\u0440\u0430\u043F, \u043E\u04A3 \u043D\u0435\u043C\u0435\u0441\u0435 \u0442\u0435\u0440\u0456\u0441 \u0435\u043A\u0435\u043D\u0456\u043D \u0430\u043D\u044B\u049B\u0442\u0430\u0439\u0434\u044B.<br/> \u041E\u043B <strong>\u04D9\u043B\u0435\u0443\u043C\u0435\u0442\u0442\u0456\u043A \u0436\u0435\u043B\u0456\u043B\u0435\u0440\u0434\u0435</strong> \u0436\u0430\u049B\u0441\u044B \u0436\u04B1\u043C\u044B\u0441 \u0456\u0441\u0442\u0435\u0439\u0434\u0456, \u043C\u044B\u0441\u0430\u043B\u044B, Twitter \u04AF\u0448\u0456\u043D \u0442\u0432\u0438\u0442\u0442\u0435\u0440, Instagram \u0436\u0430\u0437\u0431\u0430\u043B\u0430\u0440\u044B\u043D\u0434\u0430\u0493\u044B \u043F\u0456\u043A\u0456\u0440\u043B\u0435\u0440 \u0436\u04D9\u043D\u0435 \u0430\u0493\u044B\u043B\u0448\u044B\u043D \u043D\u0435\u043C\u0435\u0441\u0435 \u0444\u0440\u0430\u043D\u0446\u0443\u0437 \u0442\u0456\u043B\u0434\u0435\u0440\u0456\u043D\u0434\u0435\u0433\u0456 \u0431\u0430\u0441\u049B\u0430 \u04E9\u0442\u0435 \u049B\u044B\u0441\u049B\u0430 \u043C\u04D9\u0442\u0456\u043D\u0434\u0435\u0440. 23 \u0431\u0430\u043B\u0430\u043C\u0430\u043B\u044B \u043D\u04B1\u0441\u049B\u0430\u043C\u0435\u043D \u0441\u0430\u043B\u044B\u0441\u0442\u044B\u0440\u0493\u0430\u043D\u0434\u0430 \u0431\u04B1\u043B \u049B\u04B1\u0440\u0430\u043B <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u04D9\u043B\u0435\u0443\u043C\u0435\u0442\u0442\u0456\u043A \u0436\u0435\u043B\u0456\u043B\u0435\u0440\u0434\u0435\u0433\u0456 \u043A\u04E9\u04A3\u0456\u043B-\u043A\u04AF\u0439\u0434\u0456 \u0442\u0430\u043B\u0434\u0430\u0443\u0434\u044B\u04A3 \u0435\u04A3 \u0436\u0430\u049B\u0441\u044B \u049B\u04B1\u0440\u0430\u043B\u044B</a> \u0431\u043E\u043B\u044B\u043F \u0442\u0430\u0431\u044B\u043B\u0434\u044B.<br/> 2012 \u0436\u044B\u043B\u044B \u0434\u04AF\u043D\u0438\u0435\u0433\u0435 \u043A\u0435\u043B\u0433\u0435\u043D \u0431\u04B1\u043B \u049B\u04B1\u0440\u0430\u043B \u04AF\u0437\u0434\u0456\u043A\u0441\u0456\u0437 \u0434\u0430\u043C\u0443 \u04AF\u0441\u0442\u0456\u043D\u0434\u0435.<br/><br/> \u0411\u04B1\u043B \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043D\u044B \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u044F\u043B\u044B\u049B \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0435 (\u0437\u0435\u0440\u0442\u0442\u0435\u0443 \u043D\u0435\u043C\u0435\u0441\u0435 \u0437\u0435\u0440\u0442\u0442\u0435\u0443\u043B\u0435\u0440) \u043F\u0430\u0439\u0434\u0430\u043B\u0430\u043D\u0441\u0430\u04A3\u044B\u0437, \u043E\u0493\u0430\u043D \u04D9\u0434\u0435\u0431\u0438\u0435\u0442\u0442\u0435\u0440 \u0442\u0456\u0437\u0456\u043C\u0456\u043D\u0434\u0435 \u0441\u0456\u043B\u0442\u0435\u043C\u0435 \u0436\u0430\u0441\u0430\u0443\u044B\u04A3\u044B\u0437 \u043A\u0435\u0440\u0435\u043A\:<br/><br/> \u041B\u0435\u0432\u0430\u043B\u043B\u0443\u0430, \u041A\u043B\u0435\u043C\u0435\u043D\u0442. \u00AB\u0423\u043C\u0438\u0433\u043E\u043D\: \u0442\u0435\u0440\u043C\u0438\u043D\u0434\u0435\u0440 \u0442\u0456\u0437\u0456\u043C\u0456 \u043C\u0435\u043D \u044D\u0432\u0440\u0438\u0441\u0442\u0438\u043A\u0430 \u043D\u0435\u0433\u0456\u0437\u0456\u043D\u0434\u0435 \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u0434\u0435\u0433\u0456 \u0441\u0435\u0437\u0456\u043C\u0434\u0456 \u0442\u0430\u043B\