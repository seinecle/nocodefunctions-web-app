organic.general.model_long_description=<p>\u049A\u04B1\u0440\u0430\u043B \u04B1\u0441\u0442\u0430\u043D\u0430\u0442\u044B\u043D \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0442\u0435\u0440, \u049B\u043E\u043B\u0434\u0430\u043D\u044B\u043B\u0430\u0442\u044B\u043D \u0435\u0440\u0435\u0436\u0435\u043B\u0435\u0440\u0434\u0456 \u049B\u043E\u0441\u043F\u0430\u0493\u0430\u043D\u0434\u0430, <a href\="../umigon/sentiment_analysis_tool.html">\u0441\u0435\u0437\u0456\u043C\u0434\u0456 \u0442\u0430\u043B\u0434\u0430\u0443 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u0441\u044B\u043D\u0430</a> \u04B1\u049B\u0441\u0430\u0441. \u049A\u04B1\u0440\u0430\u043B \u043A\u0435\u043B\u0435\u0441\u0456 \u049B\u0430\u0434\u0430\u043C\u0434\u0430\u0440\u0434\u044B \u043E\u0440\u044B\u043D\u0434\u0430\u0439\u0434\u044B\:</p><ol><li> \u043C\u04D9\u0442\u0456\u043D\u043D\u0456\u04A3 \u04B1\u0437\u0430\u049B\u0442\u044B\u0493\u044B\u043D \u0442\u0435\u043A\u0441\u0435\u0440\u0456\u04A3\u0456\u0437\: \u0435\u0433\u0435\u0440 \u043E\u043B \u0435\u043A\u0456 \u0441\u04E9\u0437\u0434\u0435\u043D \u049B\u044B\u0441\u049B\u0430 \u0431\u043E\u043B\u0441\u0430, \u043E\u043B \u0436\u0456\u043A\u0442\u0435\u043B\u043C\u0435\u0439\u0434\u0456</li><li> URL \u043C\u0435\u043A\u0435\u043D\u0436\u0430\u0439\u043B\u0430\u0440\u044B\u043D \u0436\u043E\u044E, \u0442\u044B\u0440\u043D\u0430\u049B\u0448\u0430\u0434\u0430\u0493\u044B \u043C\u0430\u0437\u043C\u04B1\u043D\u0434\u044B \u0436\u043E\u044E, \u0430\u043F\u043E\u0441\u0442\u0440\u043E\u0444\u0442\u0430\u0440\u0434\u044B \u049B\u0430\u043B\u044B\u043F\u049B\u0430 \u043A\u0435\u043B\u0442\u0456\u0440\u0443</li><li> \u043C\u04D9\u0442\u0456\u043D\u043D\u0456\u04A3 \u0435\u043A\u0456 \u043D\u04B1\u0441\u049B\u0430\u0441\u044B \u0431\u0435\u043B\u0433\u0456\u043B\u0435\u043D\u0435\u0434\u0456\: \u0431\u0456\u0440\u0435\u0443\u0456 \u0431\u0430\u0440\u043B\u044B\u049B \u0435\u043A\u043F\u0456\u043D\u0434\u0435\u0440 \u043C\u0435\u043D \u0430\u0440\u043D\u0430\u0439\u044B \u0442\u0430\u04A3\u0431\u0430\u043B\u0430\u0440 \u0430\u043B\u044B\u043D\u044B\u043F \u0442\u0430\u0441\u0442\u0430\u043B\u0430\u0434\u044B, \u0435\u043A\u0456\u043D\u0448\u0456\u0441\u0456 \u043E\u043B\u0430\u0440 \u0441\u0430\u049B\u0442\u0430\u043B\u0430\u0434\u044B. \u041A\u0435\u043B\u0435\u0441\u0456 \u049B\u0430\u0434\u0430\u043C\u0434\u0430\u0440\u0434\u044B\u04A3 \u0431\u0430\u0440\u043B\u044B\u0493\u044B \u043C\u04D9\u0442\u0456\u043D\u043D\u0456\u04A3 \u0435\u043A\u0456 \u043D\u04B1\u0441\u049B\u0430\u0441\u044B\u043D\u0430 \u0434\u0430 \u049B\u043E\u043B\u0434\u0430\u043D\u044B\u043B\u0430\u0434\u044B.</li><li> <strong>\u044D\u043C\u043E\u0434\u0437\u0438\u043B\u0435\u0440\u0434\u0456, \u044D\u043C\u043E\u0442\u0438\u043A\u043E\u043D\u0434\u0430\u0440\u0434\u044B \u0436\u04D9\u043D\u0435 \u043E\u043D\u043E\u043C\u0430\u0442\u043E\u043F\u0435\u044F\u043B\u0430\u0440\u0434\u044B</strong> \u0442\u0435\u043A\u0441\u0435\u0440\u0456\u04A3\u0456\u0437. \u041E\u043B\u0430\u0440\u0434\u044B \u0436\u043E\u044E \u04AF\u0448\u0456\u043D \u043C\u04D9\u0442\u0456\u043D\u0434\u0456 \u0430\u043B\u0434\u044B\u043D \u0430\u043B\u0430 \u04E9\u04A3\u0434\u0435\u043C\u0435\u04A3\u0456\u0437, \u043E\u043B\u0430\u0440 \u043A\u04E9\u04A3\u0456\u043B-\u043A\u04AF\u0439 \u0442\u0443\u0440\u0430\u043B\u044B \u043F\u0430\u0439\u0434\u0430\u043B\u044B \u0430\u049B\u043F\u0430\u0440\u0430\u0442 \u0431\u0435\u0440\u0435\u0434\u0456\!</li><li> \u0431\u0430\u0440 \u0431\u043E\u043B\u0441\u0430, \u0445\u044D\u0448\u0442\u0435\u0433\u0442\u0435\u0440\u0434\u0456 \u0442\u0435\u043A\u0441\u0435\u0440\u0456\u04A3\u0456\u0437</li><li> \u043C\u04D9\u0442\u0456\u043D\u0434\u0456 n-\u0433\u0440\u0430\u043C\u043C\u043C\u0435\u043D \u0442\u04E9\u0440\u0442 \u0433\u0440\u0430\u043C\u043C\u0493\u0430 \u0434\u0435\u0439\u0456\u043D \u0434\u0435\u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0446\u0438\u044F\u043B\u0430\u0443</li><li> \u04D9\u0440\u0431\u0456\u0440 n-\u0433\u0440\u0430\u043C\u04