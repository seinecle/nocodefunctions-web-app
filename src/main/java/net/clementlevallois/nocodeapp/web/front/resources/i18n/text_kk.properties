cowo.results.long_explanation=<h3>\u0424\u0443\u043D\u043A\u0446\u0438\u044F \u0436\u0435\u043B\u0456\u043D\u0456 \u049B\u04B1\u0440\u0430\u0434\u044B, \u043C\u04B1\u043D\u0434\u0430\:</h3><ul><li> \u0436\u0438\u0456 \u043A\u0435\u0437\u0434\u0435\u0441\u0435\u0442\u0456\u043D \u04E9\u0440\u043D\u0435\u043A\u0442\u0435\u0440 \u0493\u0430\u043D\u0430 \u043F\u0430\u0439\u0434\u0430 \u0431\u043E\u043B\u0430\u0434\u044B</li><li> \u0435\u0433\u0435\u0440 \u043C\u04D9\u0442\u0456\u043D\u0434\u0435 2 \u04E9\u0440\u043D\u0435\u043A \u0431\u0456\u0440\u0433\u0435 \u0436\u0438\u0456 \u043A\u0435\u0437\u0434\u0435\u0441\u0435\u0442\u0456\u043D \u0431\u043E\u043B\u0441\u0430, \u043E\u043B\u0430\u0440 \u0436\u0435\u043B\u0456\u0433\u0435 \u049B\u043E\u0441\u044B\u043B\u0493\u0430\u043D</li></ul><p> \u0416\u043E\u0493\u0430\u0440\u044B\u0434\u0430 \u043A\u04E9\u0440\u0441\u0435\u0442\u0456\u043B\u0433\u0435\u043D \u0433\u0440\u0430\u0444\u0438\u043A \u043C\u04D9\u0442\u0456\u043D\u0434\u0435\u0433\u0456 \u0435\u04A3 \u0436\u0438\u0456 \u043A\u0435\u0437\u0434\u0435\u0441\u0435\u0442\u0456\u043D 20 \u04E9\u0440\u043D\u0435\u043A\u0442\u0456 \u043A\u04E9\u0440\u0441\u0435\u0442\u0435\u0434\u0456.</p><h3> Gephi, VOSviewer \u043D\u0435\u043C\u0435\u0441\u0435 Gephisto \u043A\u04E9\u043C\u0435\u0433\u0456\u043C\u0435\u043D \u0433\u0440\u0430\u0444\u0438\u043A\u0442\u0456 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F\u043B\u0430\u04A3\u044B\u0437</h3><p> \u0422\u043E\u043B\u044B\u049B \u0436\u0435\u043B\u0456\u043D\u0456 (\u043C\u04B1\u043D\u0434\u0430 \u043A\u04E9\u0440\u0441\u0435\u0442\u0456\u043B\u0433\u0435\u043D \u04AF\u043B\u0433\u0456 \u0493\u0430\u043D\u0430 \u0435\u043C\u0435\u0441) \u0436\u0435\u043B\u0456 \u0442\u0443\u0440\u0430\u043B\u044B \u0431\u0430\u0440\u043B\u044B\u049B \u0430\u049B\u043F\u0430\u0440\u0430\u0442\u044B \u0431\u0430\u0440 <strong>gexf \u0444\u0430\u0439\u043B\u044B</strong> \u0440\u0435\u0442\u0456\u043D\u0434\u0435 \u0436\u04AF\u043A\u0442\u0435\u043F \u0430\u043B\u0443\u0493\u0430 \u0431\u043E\u043B\u0430\u0434\u044B. <strong>Gexf \u0444\u0430\u0439\u043B\u0434\u0430\u0440\u044B\u043D</strong> \u0436\u0435\u043B\u0456 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F\u0441\u044B\u043D\u0430 \u0430\u0440\u043D\u0430\u043B\u0493\u0430\u043D \u0436\u0435\u0442\u0435\u043A\u0448\u0456 \u0442\u0435\u0433\u0456\u043D \u0436\u04B1\u043C\u044B\u0441 \u04AF\u0441\u0442\u0435\u043B\u0456 \u0431\u0430\u0493\u0434\u0430\u0440\u043B\u0430\u043C\u0430\u043B\u044B\u049B \u049B\u04B1\u0440\u0430\u043B\u044B <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0430\u0440\u049B\u044B\u043B\u044B \u0430\u0448\u0443\u0493\u0430 \u0436\u04D9\u043D\u0435 \u0437\u0435\u0440\u0442\u0442\u0435\u0443\u0433\u0435 \u0431\u043E\u043B\u0430\u0434\u044B.</p><br/><p> \u0421\u043E\u043D\u0434\u0430\u0439-\u0430\u049B, \u0441\u0456\u0437 \u0436\u0435\u043B\u0456\u043D\u0456 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043E\u043D\u043B\u0430\u0439\u043D \u0430\u0440\u049B\u044B\u043B\u044B \u0442\u0456\u043A\u0435\u043B\u0435\u0439 \u0435\u043B\u0435\u0441\u0442\u0435\u0442\u0435 \u0430\u043B\u0430\u0441\u044B\u0437, \u0431\u04B1\u043B \u041B\u0435\u0439\u0434\u0435\u043D \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0456\u043D\u0434\u0435\u0433\u0456 \u0492\u044B\u043B\u044B\u043C \u0436\u04D9\u043D\u0435 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u044F\u043B\u0430\u0440\u0434\u044B \u0437\u0435\u0440\u0442\u0442\u0435\u0443 \u043E\u0440\u0442\u0430\u043B\u044B\u0493\u044B\u043D\u0434\u0430 (CWTS) \u041D\u0435\u0435\u0441 \u042F\u043D \u0432\u0430\u043D \u042D\u043A \u0436\u04D9\u043D\u0435 \u041B\u044E\u0434\u043E \u0423\u043E\u043B\u0442\u043C\u0430\u043D \u04D9\u0437\u0456\u0440\u043B\u0435\u0433\u0435\u043D \u0431\u0430\u0493\u0434\u0430\u0440\u043B\u0430\u043C\u0430\u043B\u044B\u049B \u049B\u04B1\u0440\u0430\u043B.</p><br/><p> \u0421\u043E\u04A3\u0493\u044B\u0441\u044B, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> - \u0431\u04B1\u043B PNG \u0444\u0430\u0439\u043B\u044B \u0440\u0435\u0442\u0456\u043D\u0434\u0435 \u0436\u04AF\u043A\u0442\u0435\u043F \u0430\u043B\u0443\u0493\u0430 \u0431\u043E\u043B\u0430\u0442\u044B\u043D \u0431\u0456\u0440 \u0440\u0435\u0442 \u0431\u0430\u0441\u0443 \u0430\u0440\u049B\u044B\u043B\u044B \u0432\u0438\u0437 \u0436\u0430\u0441\u0430\u0439\u0442\u044B\u043D \u0432\u0435\u0431-\u0431\u0430\u0493\u0434\u0430\u0440\u043B\u0430\u043C\u0430.</p>
