why.argument2.details=<p>\u0422\u04AF\u0439\u0456\u043D\u0434\u0456\u043A \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u0430\u0440\u0434\u044B \u04D9\u0437\u0456\u0440\u043B\u0435\u0443 \u043C\u0435\u043D \u0431\u043E\u0441 \u0443\u0430\u049B\u044B\u0442\u044B\u043C\u0434\u0430 \u043E\u0440\u044B\u043D\u0434\u0430\u0439\u0442\u044B\u043D \u0436\u04B1\u043C\u044B\u0441\u0442\u044B\u04A3 \u0430\u0439\u0442\u0430\u0440\u043B\u044B\u049B\u0442\u0430\u0439 \u043A\u04E9\u043B\u0435\u043C\u0456\u043D \u0431\u0456\u043B\u0434\u0456\u0440\u0435\u0434\u0456. \u041C\u0435\u043D \u043E\u043B \u04AF\u0448\u0456\u043D \u0430\u049B\u044B \u0430\u043B\u043C\u0430\u0439\u043C\u044B\u043D, \u0441\u043E\u043D\u0434\u0430 \u043E\u043B \u043A\u0435\u04A3\u0456\u0440\u0435\u043A \u0430\u0443\u0434\u0438\u0442\u043E\u0440\u0438\u044F\u043D\u044B (\u0441\u043E\u043D\u044B\u04A3 \u0456\u0448\u0456\u043D\u0434\u0435 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0442\u0435\u0440, \u0436\u0443\u0440\u043D\u0430\u043B\u0438\u0441\u0442\u0435\u0440, \u04D9\u0443\u0435\u0441\u049B\u043E\u0439\u043B\u0430\u0440...) \u0442\u0430\u0431\u0430\u0434\u044B. \u041A\u0435\u0440\u0456\u0441\u0456\u043D\u0448\u0435, \u043C\u0435\u043D \u043E\u043D\u044B \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u044F\u043B\u044B\u049B \u0437\u0435\u0440\u0442\u0442\u0435\u0443 \u0431\u0430\u0440\u044B\u0441\u044B\u043D\u0434\u0430 \u0436\u0430\u0441\u0430\u0439\u0442\u044B\u043D \u0436\u0430\u04A3\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u0430\u0440\u0434\u044B \u049B\u043E\u043B\u0434\u0430\u043D\u0443 \u04AF\u0448\u0456\u043D \u043F\u0430\u0439\u0434\u0430\u043B\u0430\u043D\u0430\u043C\u044B\u043D \u0434\u0435\u043F \u04AF\u043C\u0456\u0442\u0442\u0435\u043D\u0435\u043C\u0456\u043D \u0436\u04D9\u043D\u0435 \u0431\u04B1\u043B \u043C\u0435\u043D\u0456\u04A3 \u043E\u049B\u0443\u044B\u043C\u0430 \u043F\u0430\u0439\u0434\u0430\u043B\u044B \u0431\u043E\u043B\u0430\u0434\u044B \u0434\u0435\u043F \u04AF\u043C\u0456\u0442\u0442\u0435\u043D\u0435\u043C\u0456\u043D\: \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u0430\u0440 \u0442\u0443\u0440\u0430\u043B\u044B \u043F\u0430\u0439\u0434\u0430\u043B\u0430\u043D\u0443\u0448\u044B \u043F\u0456\u043A\u0456\u0440\u0456 \u043E\u043B\u0430\u0440\u0434\u044B \u043D\u0430\u049B\u0442\u044B\u043B\u0430\u0443\u0493\u0430 \u0436\u04D9\u043D\u0435 \u043E\u043B\u0430\u0440\u0434\u044B \u0441\u0435\u043D\u0456\u043C\u0434\u0456\u0440\u0435\u043A \u0435\u0442\u0443\u0433\u0435 \u043A\u04E9\u043C\u0435\u043A\u0442\u0435\u0441\u0435\u0434\u0456. \u041F\u0430\u0439\u0434\u0430\u043B\u0430\u043D\u0443\u0448\u044B\u043B\u0430\u0440 \u049B\u0430\u0443\u044B\u043C\u0434\u0430\u0441\u0442\u044B\u0493\u044B \u04E9\u0441\u0456\u043F, \u0436\u0430\u04A3\u0430 \u04D9\u0437\u0456\u0440\u043B\u0435\u043C\u0435\u043B\u0435\u0440 \u04AF\u0448\u0456\u043D \u049B\u044B\u0437\u044B\u049B\u0442\u044B \u0438\u0434\u0435\u044F\u043B\u0430\u0440\u0434\u044B \u0442\u0443\u0434\u044B\u0440\u0430\u0434\u044B \u0434\u0435\u043F \u04AF\u043C\u0456\u0442\u0442\u0435\u043D\u0435\u043C\u0456\u0437\!</p><br/><p> \u0415\u043A\u0456\u043D\u0448\u0456\u0434\u0435\u043D, \u043F\u0430\u0439\u0434\u0430\u043B\u0430\u043D\u0443\u0448\u044B\u043B\u0430\u0440\u0434\u044B\u04A3 \u049B\u044B\u0437\u044B\u0493\u0443\u0448\u044B\u043B\u044B\u0493\u044B\u043D\u0430 \u0431\u0430\u0439\u043B\u0430\u043D\u044B\u0441\u0442\u044B \u043C\u0435\u043D \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u0430\u0440\u0434\u044B\u04A3 \u0436\u043E\u0493\u0430\u0440\u044B \u043A\u04E9\u043B\u0435\u043C\u0434\u0456, \u049B\u043E\u043B\u0436\u0435\u0442\u0456\u043C\u0434\u0456\u043B\u0456\u0433\u0456 \u0436\u043E\u0493\u0430\u0440\u044B \u043D\u04B1\u0441\u049B\u0430\u043B\u0430\u0440\u044B \u04AF\u0448\u0456\u043D API \u043D\u04B1\u0441\u049B\u0430\u043B\u0430\u0440\u044B\u043D \u04D9\u0437\u0456\u0440\u043B\u0435\u0443\u0434\u0456 \u049B\u0430\u0440\u0430\u0441\u0442\u044B\u0440\u0430\u043C\u044B\u043D, \u04D9\u0434\u0435\u0442\u0442\u0435 \u0436\u0435\u043A\u0435 \u0442\u04B1\u043B\u0493\u0430\u043B\u0430\u0440 \u0435\u043C\u0435\u0441, \u043A\u04D9\u0441\u0456\u043F\u043E\u0440\u044B\u043D\u0434\u0430\u0440 \u043A\u04D9\u0441\u0456\u043F\u049B\u043E\u0439 \u043F\u0430\u0439\u0434\u0430\u043B\u0430\u043D\u0443 \u04AF\u0448\u0456\u043D. \u0411\u04B1\u043B API \u0438\u043D\u0442\u0435\u0440\u0444\u0435\u0439\u0441\u0442\u0435\u0440\u0456 \u0442\u0435\u0433\u0456\u043D \u0431\u043E\u043B\u043C\u0430\u0439\u0434\u044B, \u04E9\u0439\u0442\u043A\u0435\u043D\u0456 \u0441\u0435\u0440\u0432\u0435\u0440\u0433\u0435 \u0430\u0439\u0442\u0430\u0440\u043B\u044B\u049B\u0442\u0430\u0439 \u0448\u044B\u0493\u044B\u043D\u0434\u0430\u0440 \u0442\u0430\u0440\u0442\u044B\u043B\u0430\u0434\u044B.</p>
