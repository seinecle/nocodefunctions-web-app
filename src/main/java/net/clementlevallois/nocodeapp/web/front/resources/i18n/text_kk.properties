42\u044B\u049B \u043C\u04D9\u043C\u0456\u043B\u0435\u043B\u0435\u0440\u00BB, \u00AB\u0431\u0435\u0440\u0443\u00BB, ...</li><li> <strong>\u0411\u0430\u0439\u043B\u0430\u043D\u044B\u0441 \u043C\u0430\u043C\u0430\u043D\u044B \u0436\u0430\u0441\u0430\u0493\u0430\u043D \u043F\u0456\u043A\u0456\u0440 \u04E9\u0440\u043D\u0435\u043A\u0442\u0435\u0440\u0456,</strong> \u049B\u043E\u043B\u0434\u0430\u043D\u044B\u043B\u0493\u0430\u043D \u043D\u0430\u049B\u0442\u044B \u0442\u0435\u0440\u043C\u0438\u043D\u0434\u0435\u0440 \u0430\u0440\u049B\u044B\u043B\u044B \u043C\u0435\u04A3\u0437\u0435\u0439\u0434\u0456\: \u00AB\u0430\u0448\u044B\u043B\u0493\u0430\u043D\u00BB, \u00AB\u049B\u043E\u0439\u044B\u043B\u0493\u0430\u043D\u00BB, \u00AB\u049B\u0430\u0439\u0442\u0430 \u043E\u0439\u043B\u0430\u043F \u0442\u0430\u043F\u049B\u0430\u043D\u00BB ...</li></ul><br/> \u0411\u04B1\u043B \u0436\u04B1\u043C\u044B\u0441 \u0436\u04AF\u0440\u0456\u043F \u0436\u0430\u0442\u044B\u0440 \u0436\u04D9\u043D\u0435 \u0431\u0456\u0437 \u0441\u0456\u0437\u0434\u0456\u04A3 \u043F\u0456\u043A\u0456\u0440\u0456\u04A3\u0456\u0437 \u0431\u0435\u043D \u04B1\u0441\u044B\u043D\u044B\u0441\u0442\u0430\u0440\u044B\u04A3\u044B\u0437\u0434\u044B \u049B\u04B1\u043F\u0442\u0430\u0439\u043C\u044B\u0437 (analysis@exploreyourdata.com). \u0411\u0456\u0437 \u0431\u04B1\u043B \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u049B\u0430\u0437\u0456\u0440\u0434\u0456\u04A3 \u04E9\u0437\u0456\u043D\u0434\u0435 \u04E9\u0442\u0435 \u043F\u0430\u0439\u0434\u0430\u043B\u044B \u0434\u0435\u043F \u0435\u0441\u0435\u043F\u0442\u0435\u0439\u043C\u0456\u0437, \u0431\u04B1\u043B \u043F\u0456\u043A\u0456\u0440\u0434\u0456 \u0430\u043D\u044B\u049B\u0442\u0430\u0443\u0493\u0430 \u043C\u0430\u043C\u0430\u043D\u0434\u0430\u043D\u0493\u0430\u043D \u0442\u0430\u043B\u0434\u0430\u0443\u0448\u044B\u043B\u0430\u0440\u0493\u0430 \u0436\u0435\u043A\u0435 \u0442\u04B1\u043B\u0493\u0430\u043B\u0430\u0440\u0434\u0430\u043D/\u043A\u043B\u0438\u0435\u043D\u0442\u0442\u0435\u0440\u0434\u0435\u043D \u0435\u043C\u0435\u0441, \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0446\u0438\u044F\u043B\u0430\u0440 \u043C\u0435\u043D \u0431\u0430\u0439\u043B\u0430\u043D\u044B\u0441 \u049B\u044B\u0437\u043C\u0435\u0442\u043A\u0435\u0440\u043B\u0435\u0440\u0456\u043D\u0435\u043D \u0435\u043C\u0435\u0441 \u0434\u0435\u0440\u0435\u043A\u0442\u0435\u0440 \u0436\u0438\u043D\u0430\u0493\u044B\u043D \u0442\u0430\u0437\u0430\u0440\u0442\u0443\u0493\u0430 \u043A\u04E9\u043C\u0435\u043A\u0442\u0435\u0441\u0435\u0434\u0456 ( <a href\="../umigon/sentiment_analysis_tool.html">\u0441\u0435\u0437\u0456\u043C \u0442\u0430\u043B\u0434\u0430\u0443\u044B \u04AF\u0448\u0456\u043D \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043C\u044B\u0437\u0434\u044B</a> \u049B\u0430\u0440\u0430\u04A3\u044B\u0437 ). \u0411\u04B1\u043B \u043E\u043B\u0430\u0440\u0434\u044B\u04A3 \u04E9\u043B\u0448\u0435\u0443\u0456\u043D \u0441\u0435\u043D\u0456\u043C\u0434\u0456\u0440\u0435\u043A \u0435\u0442\u0435\u0434\u0456, \u04D9\u0441\u0456\u0440\u0435\u0441\u0435 \u043F\u0456\u043A\u0456\u0440\u0434\u0456 \u0430\u043D\u044B\u049B\u0442\u0430\u0443 \u04AF\u0448\u0456\u043D.
