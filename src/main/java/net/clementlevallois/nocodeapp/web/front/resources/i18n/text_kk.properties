cowo.tool.argument3.details=<p><strong>\u041C\u04D9\u0442\u0456\u043D\u043D\u0456\u04A3 \u049B\u04B1\u0440\u044B\u043B\u044B\u043C\u044B \u043C\u0435\u043D \u043F\u0456\u0448\u0456\u043C\u0456</strong> \: \u0436\u0435\u043B\u0456 \u043C\u04D9\u0442\u0456\u043D\u043D\u0456\u04A3 \u0431\u0456\u0440 \u0436\u043E\u043B\u044B\u043D\u0434\u0430 \u043A\u0435\u0437\u0434\u0435\u0441\u0435\u0442\u0456\u043D \u0442\u0435\u0440\u043C\u0438\u043D \u0436\u04B1\u043F\u0442\u0430\u0440\u044B\u043D \u0430\u043D\u044B\u049B\u0442\u0430\u0443 \u0430\u0440\u049B\u044B\u043B\u044B \u049B\u04B1\u0440\u044B\u043B\u0430\u0434\u044B. \u0421\u043E\u043D\u0434\u044B\u049B\u0442\u0430\u043D \u043C\u04D9\u0442\u0456\u043D\u043D\u0456\u04A3 \u049B\u0430\u043B\u0430\u0439 \u0431\u04E9\u043B\u0456\u043D\u0433\u0435\u043D\u0456\u043D\u0435 \u0430\u0431\u0430\u0439 \u0431\u043E\u043B\u0443 \u043A\u0435\u0440\u0435\u043A. \u0415\u04A3 \u0434\u04B1\u0440\u044B\u0441\u044B, \u043E\u043B \u04D9\u0440\u049B\u0430\u0439\u0441\u044B\u0441\u044B \u0431\u0456\u0440 \u0436\u043E\u043B\u0434\u0430 \u0441\u0430\u043B\u044B\u0441\u0442\u044B\u0440\u043C\u0430\u043B\u044B \u0442\u04AF\u0440\u0434\u0435 \u049B\u044B\u0441\u049B\u0430 \u0430\u0431\u0437\u0430\u0446\u0442\u0430\u0440\u0434\u0430\u043D \u0442\u04B1\u0440\u0443\u044B \u043A\u0435\u0440\u0435\u043A. Excel \u0444\u0430\u0439\u043B\u044B\u043D \u043F\u0430\u0439\u0434\u0430\u043B\u0430\u043D\u044B\u043F \u0436\u0430\u0442\u0441\u0430\u04A3\u044B\u0437, \u04D9\u0440\u0431\u0456\u0440 \u0430\u0431\u0437\u0430\u0446 \u043D\u0435\u043C\u0435\u0441\u0435 \u043C\u04D9\u0442\u0456\u043D\u043D\u0456\u04A3 \u043C\u0430\u04A3\u044B\u0437\u0434\u044B \u0431\u043B\u043E\u0433\u044B \u0431\u0430\u0441\u049B\u0430 \u0436\u043E\u043B\u0434\u0430 \u043F\u0430\u0439\u0434\u0430 \u0431\u043E\u043B\u0443\u044B \u043A\u0435\u0440\u0435\u043A.<br/><br/> <strong>\u041C\u04D9\u0442\u0456\u043D\u0434\u0456 \u0430\u043B\u0434\u044B\u043D \u0430\u043B\u0430 \u04E9\u04A3\u0434\u0435\u0443</strong> \: \u0431\u04B1\u043B \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043D\u044B \u043F\u0430\u0439\u0434\u0430\u043B\u0430\u043D\u0431\u0430\u0441 \u0431\u04B1\u0440\u044B\u043D \u043C\u04D9\u0442\u0456\u043D\u0434\u0456 \u0430\u043B\u0434\u044B\u043D \u0430\u043B\u0430 \u04E9\u04A3\u0434\u0435\u0443 \u043D\u0435\u043C\u0435\u0441\u0435 \u0442\u0430\u0437\u0430\u043B\u0430\u0443 \u049B\u0430\u0436\u0435\u0442 \u0435\u043C\u0435\u0441.<br/><br/> <strong>\u0413\u0440\u0430\u0444\u0438\u043A\u0442\u0456 \u0437\u0435\u0440\u0442\u0442\u0435\u0443</strong> \: \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0430\u0440\u049B\u044B\u043B\u044B \u0436\u0430\u0441\u0430\u043B\u0493\u0430\u043D \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u0430\u043B\u044B\u049B \u0436\u0435\u043B\u0456\u043D\u0456 \u0437\u0435\u0440\u0442\u0442\u0435\u0443\u0433\u0435 \u0430\u0440\u043D\u0430\u043B\u0493\u0430\u043D \u0435\u043A\u0456 \u0442\u0435\u0433\u0456\u043D \u043A\u04D9\u0441\u0456\u0431\u0438 \u0431\u0430\u0493\u0434\u0430\u0440\u043B\u0430\u043C\u0430\u043B\u044B\u049B \u049B\u04B1\u0440\u0430\u043B\u0434\u044B \u04B1\u0441\u044B\u043D\u0430\u043C\u044B\u0437. <a href\="https\://gephi.org" target\="_blank">Gephi \u0436\u0435\u043B\u0456\u0434\u0435\u0433\u0456</a> \u0441\u0438\u043F\u0430\u0442\u0442\u0430\u043C\u0430\u043B\u044B\u049B \u0433\u0440\u0430\u0444\u0438\u043A\u0442\u0456\u043A \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0430\u043D\u044B \u0441\u04AF\u0437\u0443\u0433\u0435, \u0431\u043E\u044F\u0443\u0493\u0430, \u04E9\u043B\u0448\u0435\u043C\u0456\u043D \u04E9\u0437\u0433\u0435\u0440\u0442\u0443\u0433\u0435 \u0436\u04D9\u043D\u0435 \u0456\u0441\u043A\u0435 \u049B\u043E\u0441\u0443\u0493\u0430 \u0430\u0440\u043D\u0430\u043B\u0493\u0430\u043D \u0435\u04A3 \u0436\u0430\u049B\u0441\u044B \u043C\u04AF\u043C\u043A\u0456\u043D\u0434\u0456\u043A\u0442\u0435\u0440\u0434\u0456 \u049B\u0430\u043C\u0442\u0430\u043C\u0430\u0441\u044B\u0437 \u0435\u0442\u