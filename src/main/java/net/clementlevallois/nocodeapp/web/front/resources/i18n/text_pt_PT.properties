umigon.sentiment_analysis_tool.argument1.details=Essa fun\u00E7\u00E3o realiza a <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">an\u00E1lise de sentimentos</a></strong> , tamb\u00E9m chamada de minera\u00E7\u00E3o de opini\u00E3o. Ele analisa o texto e determina se o sentimento \u00E9 neutro, positivo ou negativo.<br/> Funciona melhor em <strong>m\u00EDdias sociais</strong> , como tweets para Twitter, coment\u00E1rios em postagens do Instagram e outros textos muito curtos em ingl\u00EAs ou franc\u00EAs. Em uma compara\u00E7\u00E3o com 23 alternativas, essa ferramenta se mostrou a melhor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ferramenta para an\u00E1lise de sentimentos nas m\u00EDdias sociais</a> .<br/> Nascida em 2012, esta ferramenta est\u00E1 em cont\u00EDnuo desenvolvimento.<br/><br/> Se voc\u00EA usar esta fun\u00E7\u00E3o em um contexto acad\u00EAmico (pesquisa ou estudos), voc\u00EA deve referenci\u00E1-la em sua bibliografia\:<br/><br/> Levallois, Clemente. "Umigon\: An\u00E1lise de sentimento em Tweets com base em listas de termos e heur\u00EDsticas". Anais do 7\u00BA Workshop Internacional de Avalia\u00E7\u00E3o Sem\u00E2ntica (SemEval), 2013, Atlanta, Ge\u00F3rgia.
umigon.sentiment_analysis_tool.argument1.title=An\u00E1lise de sentimentos para Twitter, Instagram e al\u00E9m
umigon.sentiment_analysis_tool.argument3.details=A fun\u00E7\u00E3o \u00E9 programada em Java. Seu c\u00F3digo \u00E9 acess\u00EDvel <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">gratuitamente no Github</a> . Seu desempenho \u00E9 excelente porque n\u00E3o depende <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">de marca\u00E7\u00E3o de parte da fala (marca\u00E7\u00E3o de POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, o que o torna r\u00E1pido.</a> T\u00E9cnicas de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">computa\u00E7\u00E3o simult\u00E2nea</a> s\u00E3o usadas em subfun\u00E7\u00F5es e grande aten\u00E7\u00E3o tem sido dada ao desempenho geral.
umigon.sentiment_analysis_tool.argument3.title=R\u00E1pido e perform\u00E1tico
umigon.sentiment_analysis_tool.argument6.details=<p>Algumas ferramentas fornecem uma pontua\u00E7\u00E3o para expressar a for\u00E7a do sentimento\: um valor alto para um sentimento muito positivo e um valor muito baixo para um sentimento negativo. Zero representa um sentimento neutro. Na minha experi\u00EAncia, essas pontua\u00E7\u00F5es n\u00E3o s\u00E3o super confi\u00E1veis, exceto nos casos \u00F3bvios. "Horr\u00EDvel" ter\u00E1 uma pontua\u00E7\u00E3o muito baixa e "maravilhoso" ter\u00E1 uma pontua\u00E7\u00E3o muito alta. Mas no meio, as coisas s\u00E3o menos diretas e as pontua\u00E7\u00F5es s\u00E3o muito mais dif\u00EDceis de interpretar - eu n\u00E3o aconselharia confiar nelas. Um caminho mais promissor seria introduzir <strong>emo\u00E7\u00F5es</strong> para provocar as nuances mais sutis do sentimento, al\u00E9m das categorias positivo/neutro/negativo. Mande um e-mail para admin@clementlevallois.net se estiver interessado nesta dire\u00E7\u00E3o de pesquisa.</p>
umigon.sentiment_analysis_tool.argument6.title=Pontua\u00E7\u00E3o, porcentagem e emo\u00E7\u00F5es?
umigon.sentiment_analysis_tool.argument7.details=<p>Esta ferramenta identifica marcadores subjetivos de <u>sentimento</u> , N\u00C3O <u>declara\u00E7\u00F5es factuais</u> positivas ou negativas. Para dar um exemplo\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \u00E9 classificado como <strong>NEUTRO</strong> , mesmo que um pa\u00EDs em guerra n\u00E3o seja "objetivamente" ou "factualmente" uma coisa positiva.</li><li> " A <code>War is horrible \:(</code> " -&gt; \u00E9 classificado como <strong>NEGATIVO</strong> porque o termo "horr\u00EDvel" e o emoji s\u00E3o marcadores subjetivos de um sentimento negativo.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; \u00E9 classificado como <strong>POSITIVO</strong> porque o termo "excitante" \u00E9 um marcador subjetivo de um sentimento positivo.</li></ul><br/> Acreditamos que essa abordagem torna a an\u00E1lise de sentimentos confi\u00E1vel e realmente \u00FAnica no cen\u00E1rio de ferramentas para minera\u00E7\u00E3o de opini\u00E3o e an\u00E1lise de sentimentos. Pronto para experimentar?
umigon.sentiment_analysis_tool.argument7.title=Sentimentos positivos, neutros e negativos\: considera\u00E7\u00F5es adicionais
umigon.sentiment_analysis_tool.description=Ferramenta de an\u00E1lise de sentimentos on-line 100% gratuita para n\u00E3o codificadores, sem necessidade de registro. Importe seu texto do Twitter em planilhas csv, Excel e Google. O desempenho \u00E9 t\u00E3o bom ou melhor do que as ferramentas Python. Execute a an\u00E1lise em um clique. Baixe seus resultados no Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Os princ\u00EDpios seguidos pela ferramenta est\u00E3o descritos nesta publica\u00E7\u00E3o acad\u00EAmica sobre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">o Umigon, publicada na antologia da Association for Computational Linguistics</a> . A ferramenta segue estes passos\:</p><ol><li> verifique o comprimento do texto\: se for apenas algumas palavras, n\u00E3o ser\u00E1 classificado</li><li> remo\u00E7\u00E3o de urls, remo\u00E7\u00E3o de conte\u00FAdo entre aspas, normaliza\u00E7\u00E3o de ap\u00F3strofos</li><li> duas vers\u00F5es do texto s\u00E3o estabelecidas\: uma onde todos os acentos e caracteres especiais s\u00E3o removidos e outra onde eles s\u00E3o mantidos. Todas as etapas a seguir ser\u00E3o aplicadas a ambas as vers\u00F5es do texto.</li><li> verifique <strong>emojis, emoticons e onomatopeias</strong> . N\u00E3o pr\u00E9-processe seu texto para remov\u00EA-los, eles fornecem informa\u00E7\u00F5es \u00FAteis sobre o sentimento\!</li><li> verifique as hashtags, se houver</li><li> decomposi\u00E7\u00E3o do texto em n-gramas at\u00E9 quatro gramas</li><li> para cada n-grama\:<ul><li> pule-o se pertencer a uma lista pr\u00E9-estabelecida de palavras de parada</li><li> verifique se h\u00E1 caracteres repetidos e remova-os conforme necess\u00E1rio ( <code>yeeeahhh\!</code> torna-se <code>yeah\!</code> )</li><li> verificar se o n-grama est\u00E1 contido na lista pr\u00E9-estabelecida de palavras potencialmente positivas. Em caso afirmativo, a regra correspondente \u00E9 aplicada. Na maioria das vezes, a regra \u00E9 t\u00E3o simples quanto "uma palavra positiva d\u00E1 um sentimento positivo ao texto", mas regras mais complexas tamb\u00E9m s\u00E3o inclu\u00EDdas, \u00E9 claro.</li><li> verificar se o n-gram est\u00E1 contido na lista pr\u00E9-estabelecida de palavras potencialmente negativas. Mesma l\u00F3gica se aplica</li></ul></li><li> verifica\u00E7\u00F5es finais\: detec\u00E7\u00E3o de moderadores na frase ("mas", "entretanto", "mesmo se", etc.). Valores positivos ou negativos colocados antes ou depois desses moderadores serem mantidos ou exclu\u00EDdos.</li><li> decis\u00E3o final seguindo regras complexas, com base nos resultados das etapas anteriores.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=A fun\u00E7\u00E3o examina cada termo do texto e aplica uma s\u00E9rie de regras para determinar o efeito no sentimento. Tamb\u00E9m considera sistematicamente <strong>emojis</strong> , pontua\u00E7\u00E3o, <strong>hashtags</strong> , varia\u00E7\u00F5es na ortografia, palavras em mai\u00FAsculas... para determinar o sentimento.
