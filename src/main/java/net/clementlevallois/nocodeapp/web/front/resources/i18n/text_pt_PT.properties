gaze.results.long_explanation=<h3>A fun\u00E7\u00E3o criou uma rede onde\:</h3><ul><li> <strong>Se voc\u00EA escolheu a op\u00E7\u00E3o 1 (co-ocorr\u00EAncias)</strong> \: quando 2 express\u00F5es ocorrem em uma ou v\u00E1rias linhas, elas s\u00E3o conectadas na rede</li><li> <strong>Se voc\u00EA escolher a Op\u00E7\u00E3o 2 (origens e destinos)</strong> \: quando 2 origens tiverem pelo menos um destino em comum, elas estar\u00E3o conectadas na rede.</li></ul><h3> Visualize o gr\u00E1fico com Gephi, VOSviewer ou Gephisto</h3><p> Voc\u00EA pode baixar a rede completa (com muitas outras express\u00F5es) como um <strong>arquivo gexf</strong> com todas as informa\u00E7\u00F5es sobre a rede. <strong>Os arquivos Gexf</strong> podem ser abertos e explorados com o <a href\="https\://gephi.org" target\="_blank">Gephi</a> , o software de desktop gratuito l\u00EDder para visualiza\u00E7\u00F5es de rede.</p><br/><p> Voc\u00EA tamb\u00E9m pode visualizar diretamente a rede com o <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, o software desenvolvido por Nees Jan van Eck e Ludo Waltman no Centro de Estudos de Ci\u00EAncia e Tecnologia (CWTS) da Universidade de Leiden.</p><br/><p> Por \u00FAltimo, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00E9 um aplicativo da web que cria uma visualiza\u00E7\u00E3o em um clique, que voc\u00EA pode baixar como um arquivo PNG.</p><br/>
