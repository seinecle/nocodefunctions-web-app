topics.topics.parameter_precision.explanation=50 \u00E9 o padr\u00E3o. Escolha um valor mais baixo para encontrar <strong>mais e menores</strong> t\u00F3picos e escolha um valor maior para encontrar <strong>menos e maiores</strong> t\u00F3picos\:<br/><br/> <small>valores menores \=&gt; encontre muitos t\u00F3picos 'menores'.</small><br/>
topics.topics.parameter_stopwords.explanation=Eliminar palavras irrelevantes 'cient\u00EDficas'\: palavras t\u00EDpicas do discurso acad\u00EAmico e que n\u00E3o possuem valor informativo espec\u00EDfico (somente textos em ingl\u00EAs ou franc\u00EAs). A lista completa est\u00E1 dispon\u00EDvel <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">aqui</a> .
topics.topics_extraction_tool.argument1.details=Essa fun\u00E7\u00E3o identifica automaticamente os principais t\u00F3picos em um texto, uma opera\u00E7\u00E3o chamada <strong>extra\u00E7\u00E3o</strong> de <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">t\u00F3picos ou modelagem</a></strong> de t\u00F3picos. Ele analisa o texto linha por linha e determina grupos de palavras e express\u00F5es que tendem a se <strong>agrupar</strong> , formando t\u00F3picos.<br/> Funciona em textos escritos em uma grande variedade de idiomas (incluindo textos em alfabeto n\u00E3o latino). A fun\u00E7\u00E3o segue os princ\u00EDpios do aprendizado n\u00E3o supervisionado, que \u00E9 um tipo de <strong>aprendizado de m\u00E1quina</strong> .<br/><br/> Se voc\u00EA usar esta fun\u00E7\u00E3o em um contexto acad\u00EAmico (pesquisa ou estudos), voc\u00EA deve referenci\u00E1-la em sua bibliografia\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Abrindo Campos\: Uma Contribui\u00E7\u00E3o Metodol\u00F3gica para a Identifica\u00E7\u00E3o de Atores Heterog\u00EAneos em Ordens Relacionais Ilimitadas. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extra\u00E7\u00E3o de t\u00F3picos - automatize a an\u00E1lise dos principais t\u00F3picos em seus textos
topics.topics_extraction_tool.argument2.details=A tecnologia inclui um par\u00E2metro de "precis\u00E3o" para controlar com precis\u00E3o se voc\u00EA precisa encontrar t\u00F3picos grandes ("macro") ou se preferir identificar muitos t\u00F3picos "micro" (menores).
topics.topics_extraction_tool.argument2.title=Inovador\: controle qu\u00E3o "grandes" ou "micro" os temas ser\u00E3o
topics.topics_extraction_tool.argument3.details=<p><strong>Estrutura e formato do texto</strong> \: A extra\u00E7\u00E3o de t\u00F3picos funciona detectando pares de termos que aparecem na mesma linha de texto. Portanto, voc\u00EA deve ter cuidado com a formata\u00E7\u00E3o do seu texto. Idealmente, deve ser feito de par\u00E1grafos relativamente curtos, cada um em uma linha. Se voc\u00EA estiver usando um arquivo do Excel, cada par\u00E1grafo ou bloco de texto significativo deve aparecer em uma linha diferente.<br/><br/> <strong>Volume de texto</strong> \: os t\u00F3picos s\u00E3o encontrados medindo frequ\u00EAncias\: qual par de termos tende a ocorrer com mais frequ\u00EAncia? Para que isso funcione, o texto deve ser suficientemente longo para que essas contagens sejam significativas. Quanto maior o texto, melhor. Textos de pelo menos 5.000 palavras parecem um bom come\u00E7o.</p>
topics.topics_extraction_tool.argument3.title=Dicas e truques para resultados eficazes na detec\u00E7\u00E3o de t\u00F3picos
topics.topics_extraction_tool.argument4.details=<p>A abordagem mais cl\u00E1ssica para detec\u00E7\u00E3o de t\u00F3picos \u00E9 baseada em uma t\u00E9cnica de agrupamento chamada <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Com ele, o usu\u00E1rio decide quantos t\u00F3picos devem ser encontrados no texto, e ent\u00E3o os algoritmos encontram esses t\u00F3picos.<br/> Essa abordagem pode fazer sentido quando sabemos de antem\u00E3o quantos t\u00F3picos h\u00E1 no texto. Mas qual \u00E9 o objetivo da detec\u00E7\u00E3o de t\u00F3picos se j\u00E1 conhecemos os t\u00F3picos? \uD83E\uDD14<br/> Em fun\u00E7\u00F5es nocode, o n\u00FAmero de t\u00F3picos a serem encontrados n\u00E3o \u00E9 predeterminado. O analista aprender\u00E1 muito descobrindo quantos t\u00F3picos o algoritmo pode encontrar no texto, sem um limite pr\u00E9-definido. O analista mant\u00E9m o controle total gra\u00E7as ao par\u00E2metro de precis\u00E3o, que ajuda a ajustar o algoritmo para encontrar mais ou menos t\u00F3picos - mas sempre com um grau de liberdade no n\u00FAmero exato.</p>
topics.topics_extraction_tool.argument4.title=Como definir o n\u00FAmero de t\u00F3picos a serem encontrados? isso \u00E9 uma coisa boa?
topics.topics_extraction_tool.description=Ferramenta de extra\u00E7\u00E3o de t\u00F3picos on-line 100% gratuita \uD83D\uDD26 para n\u00E3o codificadores, sem necessidade de registro. Importe seu texto do Twitter em planilhas csv, Excel e Google. O desempenho \u00E9 t\u00E3o bom ou melhor do que as ferramentas Python. Execute a an\u00E1lise em um clique. Baixe seus resultados no Excel.
topics.topics_extraction_tool.excel_export_details=Este ficheiro Excel cont\u00E9m a lista de palavras-chave por t\u00F3picos. NOVO\: cont\u00E9m tamb\u00E9m a lista das linhas de texto que estavam contidas no documento que carregou. Para cada linha, pode agora ver os tr\u00EAs t\u00F3picos que correspondem. \u00C9 \u00FAtil quando quiser perguntar\: que linha ou documento est\u00E1 neste t\u00F3pico?
topics.topics_extraction_tool.gexf_export_details=Tamb\u00E9m pode descarregar este ficheiro gexf, se souber como utiliz\u00E1-lo com <a href\="https\://gephi.org" target\="_blank">Gephi</a>. O ficheiro cont\u00E9m a rede de todas as 2.000 palavras mais frequentes contidas no ficheiro que carregou. \u00C9 \u00FAtil para explorar os t\u00F3picos com mais detalhes.
topics.topics_extraction_tool.model_long_description.details=<p>Os princ\u00EDpios seguidos pela ferramenta est\u00E3o descritos nesta publica\u00E7\u00E3o acad\u00EAmica que estuda <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">como encontrar comunidades e t\u00F3picos no Twitter</a> . A tecnologia segue os seguintes passos\:</p><ol><li> limpeza do texto\: achatamento para ASCII, remo\u00E7\u00E3o de urls, remo\u00E7\u00E3o de sinais de pontua\u00E7\u00E3o.</li><li> lematiza\u00E7\u00E3o.</li><li> decomposi\u00E7\u00E3o do texto em n-gramas at\u00E9 quatro gramas, remo\u00E7\u00E3o de n-gramas menos relevantes. Este passo \u00E9 id\u00EAntico ao seguido pela <a href\="../umigon/sentiment_analysis_tool.html">fun\u00E7\u00E3o para an\u00E1lise de sentimento</a></li><li> contagem de coocorr\u00EAncias\: quais pares de n-gramas tendem a aparecer com frequ\u00EAncia nas mesmas linhas do texto?</li><li> a lista de n-gramas coocorrentes \u00E9 usada para criar uma rede\: ela \u00E9 composta pelos n-gramas mais frequentes. Dois n-gramas s\u00E3o conectados se eles coocorrem com frequ\u00EAncia.</li><li> um algoritmo de detec\u00E7\u00E3o de comunidade \u00E9 aplicado \u00E0 rede\: o algoritmo de Louvain, que \u00E9 r\u00E1pido e muito eficaz.</li><li> o par\u00E2metro escolhido pelo usu\u00E1rio \u00E9 aplicado\: um valor grande detectar\u00E1 algumas comunidades grandes. Um valor pequeno detectar\u00E1 muitas pequenas comunidades.</li><li> cada comunidade (ou cluster) na rede \u00E9 um t\u00F3pico. A lista de termos-chave no t\u00F3pico s\u00E3o os n-grams contidos no cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=A fun\u00E7\u00E3o identifica pares de termos em cada linha do texto. Esses pares s\u00E3o chamados de coocorr\u00EAncias. Agregando todos os pares de termos, uma rede de termos \u00E9 constru\u00EDda. A rede \u00E9 dividida em sub-regi\u00F5es, e cada sub-regi\u00E3o corresponde a um t\u00F3pico.
