organic.description=Ferramenta online 100% gratuita para identificar conte\u00FAdo org\u00E2nico no Twitter, Instagram e redes sociais. Detectar coment\u00E1rios promovidos \uD83D\uDCE2 vs espont\u00E2neos \uD83C\uDF3F nas redes sociais.
organic.details=Esta fun\u00E7\u00E3o classifica seus textos em duas categorias\:<ul><li> <strong>org\u00E2nico</strong> \: quando o texto \u00E9 escrito em um estilo natural, pessoal, individual.</li><li> <strong>promovido</strong> \: quando o texto \u00E9 escrito em um estilo corporativo, patrocinado, artificial.</li></ul> Funciona melhor em <strong>m\u00EDdias sociais</strong> , como tweets para Twitter, coment\u00E1rios em postagens no Instagram e outros textos muito curtos em ingl\u00EAs e franc\u00EAs.<br/> Nascida em 2020, esta ferramenta est\u00E1 em cont\u00EDnuo desenvolvimento.
organic.general.argument1.details=A ferramenta \u00E9 programada com Java cujas performances tamb\u00E9m s\u00E3o semelhantes, ou melhores que <strong>Python</strong> . Ele n\u00E3o depende <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">de marca\u00E7\u00E3o de parte da fala (marca\u00E7\u00E3o de POS)</a> , o que o torna ainda mais r\u00E1pido. A computa\u00E7\u00E3o paralela \u00E9 usada em subfun\u00E7\u00F5es e muito cuidado foi dado ao desempenho.
organic.general.argument1.title=\uD83D\uDE80 R\u00E1pido e eficiente
organic.general.argument2.details=<p>Esta ferramenta identifica marcadores de <u>discurso corporativo</u> . Essa caracteriza\u00E7\u00E3o n\u00E3o est\u00E1 claramente definida na literatura acad\u00EAmica. A inten\u00E7\u00E3o \u00E9 fornecer aos gerentes e analistas de conte\u00FAdo uma ferramenta que permita filtrar conte\u00FAdo que n\u00E3o representa uma <strong>voz genu\u00EDna do cliente</strong> , como\:</p><br/><ul><li> <strong>chamadas para a\u00E7\u00E3o</strong> \: "VOTE", "COMPRE", "JOGUE", ...</li><li> <strong>convites promocionais</strong> \: "ofertas mais quentes", "doar", ...</li><li> <strong>express\u00F5es de opini\u00E3o que s\u00E3o elaboradas por um especialista em comunica\u00E7\u00E3o</strong> , como insinuam os termos espec\u00EDficos utilizados\: "desvelou", "acalmou", "reinventa"...</li></ul><br/> Este \u00E9 um trabalho em andamento e agradecemos seus coment\u00E1rios e sugest\u00F5es (analysis@exploreyourdata.com). Acreditamos que essa fun\u00E7\u00E3o j\u00E1 seja extremamente \u00FAtil, ajudando analistas especializados em minera\u00E7\u00E3o de opini\u00E3o a limpar seu conjunto de dados do conte\u00FAdo que n\u00E3o \u00E9 origin\u00E1rio de pessoas f\u00EDsicas/clientes, mas de corpora\u00E7\u00F5es e agentes de comunica\u00E7\u00E3o (confira nossa <a href\="../umigon/sentiment_analysis_tool.html">fun\u00E7\u00E3o para an\u00E1lise de sentimentos</a> ). Isso tornar\u00E1 sua medi\u00E7\u00E3o mais confi\u00E1vel, especialmente para minera\u00E7\u00E3o de opini\u00E3o.
organic.general.argument2.title=Conte\u00FAdo org\u00E2nico x promovido\: considera\u00E7\u00F5es adicionais
organic.general.model_long_description=<p>Os princ\u00EDpios seguidos pela ferramenta s\u00E3o semelhantes \u00E0 <a href\="../umigon/sentiment_analysis_tool.html">fun\u00E7\u00E3o para an\u00E1lise de sentimentos</a> , exceto pelas regras a serem aplicadas. A ferramenta segue estes passos\:</p><ol><li> verifique o comprimento do texto\: se for apenas algumas palavras, n\u00E3o ser\u00E1 classificado</li><li> remo\u00E7\u00E3o de urls, remo\u00E7\u00E3o de conte\u00FAdo entre aspas, normaliza\u00E7\u00E3o de ap\u00F3strofos</li><li> duas vers\u00F5es do texto s\u00E3o estabelecidas\: uma onde todos os acentos e caracteres especiais s\u00E3o removidos e outra onde eles s\u00E3o mantidos. Todas as etapas a seguir ser\u00E3o aplicadas a ambas as vers\u00F5es do texto.</li><li> verifique <strong>emojis, emoticons e onomatopeias</strong> . N\u00E3o pr\u00E9-processe seu texto para remov\u00EA-los, eles fornecem informa\u00E7\u00F5es \u00FAteis sobre o sentimento\!</li><li> verifique as hashtags, se houver</li><li> decomposi\u00E7\u00E3o do texto em n-gramas at\u00E9 quatro gramas</li><li> para cada n-grama\:<ul><li> pule-o se pertencer a uma lista pr\u00E9-estabelecida de palavras de parada</li><li> verifique se h\u00E1 caracteres repetidos e remova-os conforme necess\u00E1rio ( <code>yeeeahhh\!</code> torna-se <code>yeah\!</code> )</li><li> verificar se o n-grama est\u00E1 contido na lista pr\u00E9-estabelecida de vocabul\u00E1rio/express\u00F5es/estilo de sinaliza\u00E7\u00E3o \u201Cdiscurso corporativo\u201D. Em caso afirmativo, a regra correspondente \u00E9 aplicada.</li></ul></li><li> decis\u00E3o final, com base nos resultados das etapas anteriores.</li></ol>
organic.general.model_short_description=A fun\u00E7\u00E3o examina cada termo do texto e aplica uma s\u00E9rie de regras (neste contexto, o termo \u00E9 org\u00E2nico ou promovido?). Tamb\u00E9m considera <strong>emojis</strong> , pontua\u00E7\u00E3o, <strong>hashtags</strong> , palavras em mai\u00FAsculas... para determinar o resultado.
