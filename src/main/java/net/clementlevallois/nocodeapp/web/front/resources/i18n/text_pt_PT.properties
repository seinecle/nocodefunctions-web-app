who.argument1.details=<p>Oi\! Sou <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professor</a> sediado em Paris, apaixonado por extrair informa\u00E7\u00F5es das m\u00EDdias e redes sociais. Twitter e <a href\="https\://gephi.org" target\="_blank">Gephi</a> s\u00E3o meus playgrounds favoritos. Publico estudos em <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">revistas acad\u00EAmicas</a> .</p><p> Voc\u00EA pode me encontrar discutindo no <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grupo do Facebook para Gephi</a> ou comentando not\u00EDcias t\u00E9cnicas e acad\u00EAmicas <a href\="https\://twitter.com/seinecle" target\="_blank">no Twitter</a> ou discutindo <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">not\u00EDcias profissionais no LinkedIn</a> . Ah, e este \u00E9 <a href\="https\://clementlevallois.net" target\="_blank">o meu site</a> . Vejo voc\u00EA l\u00E1\!</p>
who.argument2.details=Dediquei uma p\u00E1gina a esta quest\u00E3o, <a href\="why.html">segue o link\!</a>
who.argument2.title=Por que criar fun\u00E7\u00F5es nocode?
who.description=Cl\u00E9ment Levallois, acad\u00EAmico e desenvolvedor de aplicativos web
who.tagline=Ol\u00E1\! Eu sou Cl\u00E9ment Levallois
who.title=Quem est\u00E1 por tr\u00E1s das fun\u00E7\u00F5es nocode?
why.argument1=A motiva\u00E7\u00E3o fundamental
why.argument1.details=<p>Como acad\u00EAmico interessado em minera\u00E7\u00E3o de dados com m\u00EDdias sociais e redes sociais, tenho compartilhado os resultados de meus estudos em artigos <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicados em revistas cient\u00EDficas</a> . Com as fun\u00E7\u00F5es nocode, <strong>desejo alcan\u00E7ar um p\u00FAblico mais amplo oferecendo vers\u00F5es gratuitas e nocode das fun\u00E7\u00F5es mais \u00FAteis que tenho usado em minha pesquisa</strong> .</p><br/><p> Nos \u00FAltimos anos, fiz v\u00E1rias tentativas de criar softwares que fizessem exatamente isso. Mas eu n\u00E3o era experiente o suficiente e provavelmente muito impaciente\: os aplicativos estavam inacabados e dif\u00EDceis de manter. As fun\u00E7\u00F5es do Nocode s\u00E3o diferentes\: aproveito o tempo para desenvolv\u00EA-lo da melhor maneira e <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">embarco para uma jornada de 10 anos e mais\!</a></p>
why.argument2=Por que \u00E9 gr\u00E1tis?
why.argument2.details=<p>Desenvolver fun\u00E7\u00F5es nocode representa uma quantidade significativa de trabalho, que realizo no meu tempo livre. N\u00E3o cobro por isso, para que encontre um p\u00FAblico mais amplo (incluindo estudantes, jornalistas, hobistas...). Em troca, espero us\u00E1-lo para implantar as novas fun\u00E7\u00F5es que criarei no decorrer de minha pesquisa acad\u00EAmica e espero que beneficie meus estudos\: o feedback do usu\u00E1rio sobre as fun\u00E7\u00F5es me ajudar\u00E1 a refin\u00E1-las e torn\u00E1-las mais robustas. Esperamos que uma comunidade de usu\u00E1rios cres\u00E7a e gere ideias interessantes para novos desenvolvimentos tamb\u00E9m\!</p><br/><p> Em segundo lugar, dependendo do interesse dos usu\u00E1rios, considero desenvolver vers\u00F5es de API para vers\u00F5es de alto volume e alta disponibilidade das fun\u00E7\u00F5es, normalmente para uso profissional por empresas, n\u00E3o por indiv\u00EDduos. Essas APIs n\u00E3o seriam gratuitas, pois estariam envolvidos custos significativos de servidor.</p>
why.description=As fun\u00E7\u00F5es Nocode s\u00E3o desenvolvidas para permanecerem gratuitas e acess\u00EDveis a todos
why.tagline=Por que as fun\u00E7\u00F5es nocode foram feitas?
why.title=Por que as fun\u00E7\u00F5es nocode s\u00E3o desenvolvidas?
