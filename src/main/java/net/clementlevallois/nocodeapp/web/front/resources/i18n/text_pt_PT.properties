link_prediction.explanation.details=<p>Esta fun\u00E7\u00E3o \u00E9 uma aplica\u00E7\u00E3o direta do plugin Gephi de <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti e Saskia Sch\u00FCler, supervisionado por Michael Henninger na FHNW</a> .</p><br/><p> Seu c\u00F3digo \u00E9 vis\u00EDvel <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">no Github</a> .</p><br/><p> A previs\u00E3o \u00E9 baseada em <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">apego preferencial</a> . \u00C9 limitado a redes n\u00E3o direcionadas e n\u00E3o ponderadas. O racioc\u00EDnio \u00E9 simples\: o link mais prov\u00E1vel de ser criado \u00E9 aquele entre dois n\u00F3s que possuem mais vizinhos, mas ainda n\u00E3o possuem uma conex\u00E3o.</p><br/><p> Como interpretar essa previs\u00E3o de link? A aus\u00EAncia de um link pode significar que\:<br/><ol><li> N\u00E3o h\u00E1 potencial para este link (n\u00E3o \u00E9 "relevante" para os n\u00F3s que estariam envolvidos)</li><li> Existe um potencial para que este link seja criado, e esse potencial ainda n\u00E3o foi realizado</li><li> Existe um potencial para o link, mas os dois n\u00F3s optam por n\u00E3o atualizar o link</li></ol><br/> Isso significa que "prever" um link pode resolver um desses tr\u00EAs casos.<br/><br/> A pesquisa sobre previs\u00E3o de links \u00E9 fascinante. Entre em contato conosco se desejar implementar um novo m\u00E9todo de previs\u00E3o de link em nocodefunctions.com\!</p>
