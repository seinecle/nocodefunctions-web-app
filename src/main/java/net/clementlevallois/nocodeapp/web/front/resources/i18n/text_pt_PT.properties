index.datapolicy.dataannotationfunction.details=A anota\u00E7\u00E3o de dados consiste em carregar uma lista de itens, que os anotadores anotar\u00E3o. Isso implica que a lista de itens seja armazenada, assim como a lista de anotadores, seus e-mails e as anota\u00E7\u00F5es que eles fazem.<br/> O designer da tarefa salva um email e uma descri\u00E7\u00E3o do conjunto de dados. Estes tamb\u00E9m s\u00E3o armazenados.<br/> Os dados (lista de itens, descri\u00E7\u00E3o da lista, e-mail do designer da tarefa, e-mails dos anotadores e suas anota\u00E7\u00F5es) s\u00E3o armazenados em uma base de servidor segura na UE. N\u00E3o \u00E9 compartilhado nem reutilizado para qualquer finalidade.<br/> Os dados podem ser exclu\u00EDdos a qualquer momento pelo designer da tarefa.<br/>
