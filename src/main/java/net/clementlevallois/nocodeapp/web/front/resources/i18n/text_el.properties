7\u03B1\u03BC\u03B7\u03BB\u03CC, \u03BA\u03B1\u03B9 \u03C4\u03BF &quot;\u03C5\u03C0\u03AD\u03C1\u03BF\u03C7\u03BF&quot; \u03B8\u03B1 \u03C3\u03BA\u03BF\u03C1\u03AC\u03C1\u03B5\u03B9 \u03C0\u03BF\u03BB\u03CD \u03C8\u03B7\u03BB\u03AC. \u0391\u03BB\u03BB\u03AC \u03C3\u03C4\u03B7 \u03BC\u03AD\u03C3\u03B7, \u03C4\u03B1 \u03C0\u03C1\u03AC\u03B3\u03BC\u03B1\u03C4\u03B1 \u03B5\u03AF\u03BD\u03B1\u03B9 \u03BB\u03B9\u03B3\u03CC\u03C4\u03B5\u03C1\u03BF \u03B1\u03C0\u03BB\u03AC \u03BA\u03B1\u03B9 \u03C4\u03B1 \u03C3\u03BA\u03BF\u03C1 \u03B5\u03AF\u03BD\u03B1\u03B9 \u03C0\u03BF\u03BB\u03CD \u03C0\u03B9\u03BF \u03B4\u03CD\u03C3\u03BA\u03BF\u03BB\u03BF \u03BD\u03B1 \u03B5\u03C1\u03BC\u03B7\u03BD\u03B5\u03C5\u03C4\u03BF\u03CD\u03BD - \u03B4\u03B5\u03BD \u03B8\u03B1 \u03C3\u03C5\u03BC\u03B2\u03BF\u03CD\u03BB\u03B5\u03C5\u03B1 \u03BD\u03B1 \u03B2\u03B1\u03C3\u03B9\u03C3\u03C4\u03BF\u03CD\u03BC\u03B5 \u03C3\u03B5 \u03B1\u03C5\u03C4\u03AC. \u0388\u03BD\u03B1\u03C2 \u03C0\u03B9\u03BF \u03C0\u03BF\u03BB\u03BB\u03AC \u03C5\u03C0\u03BF\u03C3\u03C7\u03CC\u03BC\u03B5\u03BD\u03BF\u03C2 \u03B4\u03C1\u03CC\u03BC\u03BF\u03C2 \u03B8\u03B1 \u03AE\u03C4\u03B1\u03BD \u03BD\u03B1 \u03B5\u03B9\u03C3\u03B1\u03B3\u03AC\u03B3\u03BF\u03C5\u03BC\u03B5 <strong>\u03C3\u03C5\u03BD\u03B1\u03B9\u03C3\u03B8\u03AE\u03BC\u03B1\u03C4\u03B1</strong> \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03BE\u03B5\u03C7\u03C9\u03C1\u03AF\u03C3\u03BF\u03C5\u03BC\u03B5 \u03C4\u03B9\u03C2 \u03C0\u03B9\u03BF \u03BB\u03B5\u03C0\u03C4\u03AD\u03C2 \u03B1\u03C0\u03BF\u03C7\u03C1\u03CE\u03C3\u03B5\u03B9\u03C2 \u03C4\u03BF\u03C5 \u03C3\u03C5\u03BD\u03B1\u03B9\u03C3\u03B8\u03AE\u03BC\u03B1\u03C4\u03BF\u03C2, \u03C0\u03AD\u03C1\u03B1 \u03B1\u03C0\u03CC \u03C4\u03B9\u03C2 \u03B8\u03B5\u03C4\u03B9\u03BA\u03AD\u03C2 / \u03BF\u03C5\u03B4\u03AD\u03C4\u03B5\u03C1\u03B5\u03C2 / \u03B1\u03C1\u03BD\u03B7\u03C4\u03B9\u03BA\u03AD\u03C2 \u03BA\u03B1\u03C4\u03B7\u03B3\u03BF\u03C1\u03AF\u03B5\u03C2. \u03A3\u03C4\u03B5\u03AF\u03BB\u03C4\u03B5 \u03AD\u03BD\u03B1 em