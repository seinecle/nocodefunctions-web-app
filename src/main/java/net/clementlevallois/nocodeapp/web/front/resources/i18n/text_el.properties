network_converter.limit_to_500_nodes.details=<p>\u0395\u03BD\u03CE \u03C4\u03BF Gephi \u03B5\u03AF\u03BD\u03B1\u03B9 \u03C6\u03C4\u03B9\u03B1\u03B3\u03BC\u03AD\u03BD\u03BF \u03B3\u03B9\u03B1 \u03BC\u03B9\u03BA\u03C1\u03AC \u03BA\u03B1\u03B9 \u03C0\u03BF\u03BB\u03CD \u03BC\u03B5\u03B3\u03AC\u03BB\u03B1 \u03B4\u03AF\u03BA\u03C4\u03C5\u03B1, \u03C4\u03BF VOSviewer \u03B5\u03AF\u03BD\u03B1\u03B9 \u03C6\u03C4\u03B9\u03B1\u03B3\u03BC\u03AD\u03BD\u03BF \u03B3\u03B9\u03B1 \u03B4\u03AF\u03BA\u03C4\u03C5\u03B1 \u03AD\u03C9\u03C2 \u03C0\u03B5\u03C1\u03AF\u03C0\u03BF\u03C5 500 \u03BA\u03CC\u03BC\u03B2\u03BF\u03C5\u03C2. \u039F\u03B9 300 \u03BA\u03CC\u03BC\u03B2\u03BF\u03B9 \u03B5\u03AF\u03BD\u03B1\u03B9 \u03B1\u03BA\u03CC\u03BC\u03B7 \u03C0\u03C1\u03BF\u03C4\u03B9\u03BC\u03CC\u03C4\u03B5\u03C1\u03BF\u03B9. \u03A0\u03AC\u03BD\u03C9 \u03B1\u03C0\u03CC \u03B1\u03C5\u03C4\u03CC \u03C4\u03BF \u03BC\u03AD\u03B3\u03B5\u03B8\u03BF\u03C2, \u03B7 \u03B1\u03C0\u03B5\u03B9\u03BA\u03CC\u03BD\u03B9\u03C3\u03B7 \u03B3\u03AF\u03BD\u03B5\u03C4\u03B1\u03B9 \u03C0\u03B9\u03BF \u03B4\u03C5\u03C3\u03B1\u03BD\u03AC\u03B3\u03BD\u03C9\u03C3\u03C4\u03B7 \u03BA\u03B1\u03B9 \u03BF\u03B9 \u03BB\u03B5\u03B9\u03C4\u03BF\u03C5\u03C1\u03B3\u03AF\u03B5\u03C2 \u03B3\u03AF\u03BD\u03BF\u03BD\u03C4\u03B1\u03B9 \u03C0\u03BF\u03BB\u03CD \u03B1\u03C1\u03B3\u03AD\u03C2.</p><br/><p> \u03A4\u03B9 \u03B3\u03AF\u03BD\u03B5\u03C4\u03B1\u03B9 \u03B1\u03BD \u03C4\u03BF \u03B4\u03AF\u03BA\u03C4\u03C5\u03CC \u03C3\u03B1\u03C2 \u03B5\u03AF\u03BD\u03B1\u03B9 \u03BC\u03B5\u03B3\u03B1\u03BB\u03CD\u03C4\u03B5\u03C1\u03BF \u03B1\u03C0\u03CC 500 \u03BA\u03CC\u03BC\u03B2\u03BF\u03C5\u03C2; \u03A4\u03BF Nocodefunctions \u03C3\u03B1\u03C2 \u03B2\u03BF\u03B7\u03B8\u03AC\: \u03C3\u03C4\u03BF \u03B1\u03C1\u03C7\u03B5\u03AF\u03BF gexf, \u03B8\u03B1 \u03B5\u03C0\u03B9\u03BB\u03AD\u03BE\u03B5\u03B9 \u03C4\u03BF\u03C5\u03C2 500 \u03BA\u03CC\u03BC\u03B2\u03BF\u03C5\u03C2 <strong>\u03C3\u03C4\u03B9\u03C2 \u03AC\u03BA\u03C1\u03B5\u03C2 \u03C0\u03