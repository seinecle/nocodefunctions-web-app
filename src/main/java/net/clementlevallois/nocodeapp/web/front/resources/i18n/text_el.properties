3B1\u03BA\u03CC\u03BC\u03B7 \u03B5\u03BA\u03C6\u03C1\u03AC\u03C3\u03B5\u03B9\u03C2) \u03C9\u03C2 <strong>\u03B1\u03C1\u03C7\u03B5\u03AF\u03BF gexf</strong> \u03BC\u03B5 \u03CC\u03BB\u03B5\u03C2 \u03C4\u03B9\u03C2 \u03C0\u03BB\u03B7\u03C1\u03BF\u03C6\u03BF\u03C1\u03AF\u03B5\u03C2 \u03B3\u03B9\u03B1 \u03C4\u03BF \u03B4\u03AF\u03BA\u03C4\u03C5\u03BF. <strong>\u03A4\u03B1 \u03B1\u03C1\u03C7\u03B5\u03AF\u03B1 Gexf</strong> \u03BC\u03C0\u03BF\u03C1\u03BF\u03CD\u03BD \u03BD\u03B1 \u03B1\u03BD\u03BF\u03AF\u03BE\u03BF\u03C5\u03BD \u03BA\u03B1\u03B9 \u03BD\u03B1 \u03B5\u03BE\u03B5\u03C1\u03B5\u03C5\u03BD\u03B7\u03B8\u03BF\u03CD\u03BD \u03BC\u03B5 \u03C4\u03BF <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u03C4\u03BF \u03BA\u03BF\u03C1\u03C5\u03C6\u03B1\u03AF\u03BF \u03B4\u03C9\u03C1\u03B5\u03AC\u03BD \u03BB\u03BF\u03B3\u03B9\u03C3\u03BC\u03B9\u03BA\u03CC \u03B5\u03C0\u03B9\u03C4\u03C1\u03B1\u03C0\u03AD\u03B6\u03B9\u03BF\u03C5 \u03C5\u03C0\u03BF\u03BB\u03BF\u03B3\u03B9\u03C3\u03C4\u03AE \u03B3\u03B9\u03B1 \u03BF\u03C0\u03C4\u03B9\u03BA\u03BF\u03C0\u03BF\u03B9\u03AE\u03C3\u03B5\u03B9\u03C2 \u03B4\u03B9\u03BA\u03C4\u03CD\u03BF\u03C5.</p><br/><p> \u039C\u03C0\u03BF\u03C1\u03B5\u03AF\u03C4\u03B5 \u03B5\u03C0\u03AF\u03C3\u03B7\u03C2 \u03BD\u03B1 \u03BF\u03C0\u03C4\u03B9\u03BA\u03BF\u03C0\u03BF\u03B9\u03AE\u03C3\u03B5\u03C4\u03B5 \u03B1\u03C0\u03B5\u03C5\u03B8\u03B5\u03AF\u03B1\u03C2 \u03C4\u03BF \u03B4\u03AF\u03BA\u03C4\u03C5\u03BF \u03BC\u03B5 \u03C4\u03BF <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, \u03C4\u03BF \u03BB\u03BF\u03B3\u03B9\u03C3\u03BC\u03B9\u03BA\u03CC \u03C0\u03BF\u03C5 \u03B1\u03BD\u03B1\u03C0\u03C4\u03CD\u03C7\u03B8\u03B7\u03BA\u03B5 \u03B1\u03C0\u03CC \u03C4\u03BF\u03C5\u03C2 Nees Jan van Eck \u03BA\u03B1\u03B9 Ludo Waltman \u03C3\u03C4\u03BF \u039A\u03AD\u03BD\u03C4\u03C1\u03BF \u0395\u03C0\u03B9\u03C3\u03C4\u03B7\u03BC\u03BF\u03BD\u03B9\u03BA\u03CE\u03BD \u03BA\u03B1\u03B9 \u03A4\u03B5\u03C7\u03BD\u03BF\u03BB\u03BF\u03B3\u03B9\u03BA\u03CE\u03BD \u039C\u03B5\u03BB\u03B5\u03C4\u03CE\u03BD (CWTS) \u03C3\u03C4\u03BF \u03A0\u03B1\u03BD\u03B5\u03C0\u03B9\u03C3\u03C4\u03AE\u03BC\u03B9\u03BF \u03C4\u03BF\u03C5 Leiden.</p><br/><p> \u03A4\u03AD\u03BB\u03BF\u03C2, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">\u03C4\u03BF Gephisto</a> \u03B5\u03AF\u03BD\u03B1\u03B9 \u03BC\u03B9\u03B1 \u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03C4\u03C5\u03B1\u03BA\u03AE \u03B5\u03C6\u03B1\u03C1\u03BC\u03BF\u03B3\u03AE \u03C0\u03BF\u03C5 \u03B4\u03B7\u03BC\u03B9\u03BF\u03C5\u03C1\u03B3\u03B5\u03AF \u03AD\u03BD\u03B1 viz \u03BC\u03B5 \u03AD\u03BD\u03B1 \u03BA\u03BB\u03B9\u03BA, \u03C4\u03BF \u03BF\u03C0\u03BF\u03AF\u03BF \u03BC\u03C0\u03BF\u03C1\u03B5\u03AF\u03C4\u03B5 \u03BD\u03B1 \u03BA\u03B1\u03C4\u03B5\u03B2\u03AC\u03C3\u03B5\u03C4\u03B5 \u03C9\u03C2 \u03B1\u03C1\u03C7\u03B5\u03AF\u03BF PNG.</p><br/>
