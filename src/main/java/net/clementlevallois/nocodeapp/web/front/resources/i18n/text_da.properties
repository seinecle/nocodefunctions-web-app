link_prediction.description=Gratis onlinev\u00E6rkt\u00F8j, der bruger pr\u00E6ferencevedh\u00E6ftet fil til at forudsige nye links i et netv\u00E6rk
link_prediction.explanation.details=<p>Denne funktion er en direkte anvendelse af Gephi-pluginet af <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti og Saskia Sch\u00FCler, overv\u00E5get af Michael Henninger p\u00E5 FHNW</a> .</p><br/><p> Deres kode er synlig <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">p\u00E5 Github</a> .</p><br/><p> Forudsigelsen er baseret p\u00E5 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">pr\u00E6ferencetilknytning</a> . Det er begr\u00E6nset til urettede, uv\u00E6gtede netv\u00E6rk. Begrundelsen er enkel\: det mest sandsynlige link, der skal oprettes, er det mellem to noder, som har flest naboer, men som endnu ikke har en forbindelse.</p><br/><p> Hvordan fortolker man denne linkforudsigelse? Frav\u00E6ret af et link kan betyde, at\:<br/><ol><li> Der er intet potentiale for dette link (det er ikke "relevant" for de knudepunkter, der ville v\u00E6re involveret)</li><li> Der er et potentiale for, at dette link bliver skabt, og dette potentiale er ikke aktualiseret endnu</li><li> Der er et potentiale for linket, men de to noder v\u00E6lger ikke at aktualisere linket</li></ol><br/> Det betyder, at "forudsigelse" af et link kan adressere et af disse tre tilf\u00E6lde.<br/><br/> Forskning i linkforudsigelse er fascinerende. Kontakt os, hvis du \u00F8nsker at implementere en ny linkforudsigelsesmetode p\u00E5 nocodefunctions.com\!</p>
link_prediction.explanation.title=Foretrukken vedh\u00E6ftning - en metode til at forudsige nye "sandsynlige" links i et netv\u00E6rk
