cowo.tool.argument1.details=
cowo.tool.argument1.title=Semantiske netv\u00E6rk - forvandl dine tekster til grafer
cowo.tool.argument2.details=Funktionen tager \u00E9n parameter (hvad er tekstens sprog?) og k\u00F8rer med \u00E9t klik\:
cowo.tool.argument3.details=<p><strong>Tekstens struktur og format</strong> \: netv\u00E6rket skabes ved at detektere termpar, der vises p\u00E5 den samme tekstlinje. S\u00E5 du b\u00F8r v\u00E6re forsigtig med, hvordan din tekst er opdelt. Ideelt set b\u00F8r det v\u00E6re lavet af relativt korte afsnit, hver p\u00E5 \u00E9n linje. Hvis du bruger en Excel-fil, skal hvert afsnit eller v\u00E6sentlig tekstblok vises p\u00E5 en anden r\u00E6kke.<br/><br/> <strong>Forbehandling af teksten</strong> \: der er ingen grund til at forbehandle eller rense din tekst, f\u00F8r du bruger denne funktion.<br/><br/> <strong>Udforskning af grafen</strong> \: Vi anbefaler to gratis software til professionel kvalitet til udforskning af det semantiske netv\u00E6rk, som funktionen producerer. <a href\="https\://gephi.org" target\="_blank">Gephi</a> giver de bedste funktioner til at filtrere, farvel\u00E6gge, \u00E6ndre st\u00F8rrelsen og k\u00F8re beskrivende <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">grafstatistik p\u00E5 dit netv\u00E6rk (s\u00E5som centralitet mellem hinanden</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> giver de visualiseringer, som er de reneste og nemmeste at fortolke til semantiske netv\u00E6rk. VOSviewer er udviklet med scientometrics som first use case, men det er nyttigt til enhver form for semantisk netv\u00E6rk.</p>
cowo.tool.argument3.title=Tips og tricks til at f\u00E5 indsigt fra et semantisk netv\u00E6rk
cowo.tool.argument4.details=Hvis din tekst er en liste over forekomster eller en liste over elementer, vil du m\u00E5ske bruge Gaze, en funktion dedikeret til at <a href\="../gaze/network_builder_tool.html">bygge netv\u00E6rk ud fra samtidige forekomster og ligheder</a> .
cowo.tool.argument4.title=N\u00E5r din tekst er struktureret, med lister over emner
cowo.tool.description=100 % gratis online v\u00E6rkt\u00F8j til at skabe semantiske netv\u00E6rk. Ingen registrering n\u00F8dvendig. Importer din tekst i csv, Excel eller almindelig tekst. K\u00F8r analysen med et enkelt klik. Download dine resultater i Excel eller som en graf.
cowo.tool.model_long_details=<p>De principper, som v\u00E6rkt\u00F8jet f\u00F8lger, er beskrevet i denne akademiske publikation, der studerer <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, hvordan man finder f\u00E6llesskaber og emner p\u00E5 Twitter</a> . Teknologien f\u00F8lger disse trin\:</p><ol><li> rensning af teksten\: flad til ASCII, fjernelse af urls, fjernelse af tegns\u00E6tningstegn.</li><li> lemmatisering.</li><li> nedbrydning af teksten i <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> op til fire gram, fjernelse af mindre relevante n-gram. Dette trin er identisk med det, der efterf\u00F8lges af <a href\="../umigon/sentiment_analysis_tool.html">funktionen til sentimentanalyse</a></li><li> antal <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">samtidige forekomster</a> \: hvilke par af n-gram har en tendens til at optr\u00E6de hyppigt i de samme linjer i teksten?</li><li> listen over samtidig forekommende n-gram bruges til at skabe et netv\u00E6rk\: den er lavet af de hyppigste n-gram. To n-gram er forbundet, hvis de ofte forekommer sammen.</li><li> styrken af forbindelserne i netv\u00E6rket korrigeres ved hj\u00E6lp af en procedure kaldet <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Funktionen identificerer ledpar i hver linje i teksten. Disse par kaldes samtidige forekomster. Ved at aggregere alle termpar og v\u00E6lge de hyppigste, opbygges et netv\u00E6rk af termer, hvor to vilk\u00E5rlige termer er forbundet, hvis de ofte optr\u00E6der sammen i teksten.
