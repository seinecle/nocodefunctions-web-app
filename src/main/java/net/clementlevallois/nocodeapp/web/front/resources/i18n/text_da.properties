labelling_task_definition_bws.instructions.part1=<p>Annotatorerne vil blive bedt om at v\u00E6lge de bedste og v\u00E6rste muligheder blandt en r\u00E6kke elementer, der pr\u00E6senteres samtidigt.</p><p> Vi bruger en tr\u00E6k og slip-effekt\: Annotatoren vil v\u00E6lge den bedste mulighed <strong>ved at bruge musen og flytte den til toppen</strong> og flytte den d\u00E5rligste mulighed til bunden, som s\u00E5dan\:</p>
