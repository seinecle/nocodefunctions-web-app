why.argument1=Den grundl\u00E6ggende motivation
why.argument1.details=<p>Som en akademiker interesseret i datamining med sociale medier og sociale netv\u00E6rk, har jeg delt resultaterne af mine studier i artikler <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publiceret i videnskabelige tidsskrifter</a> . Med nocode-funktioner <strong>\u00F8nsker jeg at n\u00E5 ud til et bredere publikum ved at tilbyde gratis nocode-versioner af de mest nyttige funktioner, jeg har brugt i min forskning</strong> .</p><br/><p> I de sidste par \u00E5r har jeg gjort adskillige fors\u00F8g p\u00E5 at skabe stykker software, der ville g\u00F8re netop det. Men jeg var ikke erfaren nok, og nok for ut\u00E5lmodig\: Apps var uf\u00E6rdige og sv\u00E6re at vedligeholde. Nocode-funktionerne er anderledes\: Jeg tager mig tid til at udvikle den p\u00E5 den bedste m\u00E5de, og <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">jeg begiver mig ud p\u00E5 en rejse p\u00E5 10 \u00E5r og mere\!</a></p>
why.argument2=Hvorfor er det gratis?
why.argument2.details=<p>At udvikle nocode-funktioner repr\u00E6senterer en betydelig m\u00E6ngde arbejde, som jeg udf\u00F8rer i min fritid. Jeg tager ikke betalt for det, s\u00E5 det finder et bredere publikum (inklusive studerende, journalister, hobbyfolk...). Til geng\u00E6ld h\u00E5ber jeg at kunne bruge det til at implementere de nye funktioner, jeg vil skabe i l\u00F8bet af min akademiske forskning, og jeg h\u00E5ber, det vil gavne mine studier\: Brugerfeedbacken p\u00E5 funktionerne vil hj\u00E6lpe mig med at forfine dem og g\u00F8re dem mere robuste. Forh\u00E5bentlig vil et f\u00E6llesskab af brugere vokse og vil ogs\u00E5 generere interessante ideer til nye udviklinger\!</p><br/><p> For det andet, afh\u00E6ngigt af brugernes interesse, overvejer jeg at udvikle API-versioner til h\u00F8jvolumen, h\u00F8j tilg\u00E6ngelighedsversioner af funktionerne, typisk til professionel brug af virksomheder, ikke enkeltpersoner. Disse API'er ville ikke v\u00E6re gratis, da det ville v\u00E6re involveret betydelige serveromkostninger.</p>
