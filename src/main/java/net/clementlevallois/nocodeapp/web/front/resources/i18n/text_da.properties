who.argument1.details=<p>Hej\! Jeg er <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professor</a> med base i Paris, med en passion for at udtr\u00E6kke information fra sociale medier og netv\u00E6rk. Twitter og <a href\="https\://gephi.org" target\="_blank">Gephi</a> er mine yndlingslegepladser. Jeg udgiver unders\u00F8gelser i <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademiske tidsskrifter</a> .</p><p> Du kan finde mig diskutere p\u00E5 <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook-gruppen for Gephi</a> eller kommentere tekniske og akademiske nyheder <a href\="https\://twitter.com/seinecle" target\="_blank">p\u00E5 Twitter</a> eller diskutere <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">professionelle nyheder p\u00E5 LinkedIn</a> . \u00C5h, og dette er <a href\="https\://clementlevallois.net" target\="_blank">min hjemmeside</a> . Vi ses der\!</p>
