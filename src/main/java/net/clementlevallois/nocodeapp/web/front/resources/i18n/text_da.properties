index.datapolicy.dataannotationfunction.details=Dataannotering best\u00E5r i at uploade en liste over elementer, som annotatorer vil kommentere. Dette indeb\u00E6rer, at listen over elementer gemmes, s\u00E5vel som listen over annotatorer, deres e-mails og de anm\u00E6rkninger, de laver.<br/> Designeren af opgaven gemmer en e-mail og en beskrivelse af datas\u00E6ttet. Disse opbevares ogs\u00E5.<br/> Dataene (liste over emner, beskrivelse af listen, e-mail fra designeren af opgaven, e-mails fra annotatorer og deres annoteringer) gemmes p\u00E5 en sikret serverbase i EU. Det deles eller genbruges ikke til noget form\u00E5l.<br/> Dataene kan slettes p\u00E5 et hvilket som helst tidspunkt af opgavens designer.<br/>
index.datapolicy.forallotherfunctions=Til alle andre funktioner
index.datapolicy.forallotherfunctions.details=Politikken er enkel\: de data, du uploader, gemmes, deles eller genbruges aldrig. I praksis sendes det sikkert fra denne hjemmeside med SSL (https) \uD83D\uDD12 til en sikker server. Der bliver det straks analyseret. Derefter bliver den \u00F8delagt, n\u00E5r du lukker websiden. S\u00E5 simpelt som dette. Hvis du alligevel foretr\u00E6kker at beholde alle dine data p\u00E5 din egen computer, kan du pr\u00F8ve den (uvedligeholdte) desktop-app \uD83D\uDCBB (kun pc og Linux) <a href\="https\://seinecle.github.io/nocodeapp-mods/" target\="_blank">her</a> .
