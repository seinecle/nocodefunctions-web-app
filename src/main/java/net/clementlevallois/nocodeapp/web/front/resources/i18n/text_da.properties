umigon.sentiment_analysis_tool.api.try_with_parameters=Du kan \u00E6ndre disse parametre i url'en\:
umigon.sentiment_analysis_tool.argument1.details=Denne funktion udf\u00F8rer <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalyse</a></strong> , ogs\u00E5 kaldet opinion mining. Den analyserer teksten og afg\u00F8r, om stemningen er neutral, positiv eller negativ.<br/> Det fungerer bedst p\u00E5 <strong>sociale medier</strong> s\u00E5som tweets til Twitter, kommentarer p\u00E5 Instagram-opslag og andre meget korte tekster p\u00E5 engelsk eller fransk. I en sammenligning med 23 alternativer viste dette v\u00E6rkt\u00F8j sig at v\u00E6re det bedste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">v\u00E6rkt\u00F8j til sentimentanalyse p\u00E5 sociale medier</a> .<br/> Dette v\u00E6rkt\u00F8j er f\u00F8dt i 2012 og er under l\u00F8bende udvikling.<br/><br/> Hvis du bruger denne funktion i en akademisk sammenh\u00E6ng (forskning eller studier), skal du henvise til den i din bibliografi\:<br/><br/> Levallois, Clement. "Umigon\: F\u00F8lelsesanalyse p\u00E5 tweets baseret p\u00E5 termlister og heuristik". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analyse af f\u00F8lelser for Twitter, Instagram og mere
umigon.sentiment_analysis_tool.argument3.details=Funktionen er programmeret i Java. Hans kode er <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">frit tilg\u00E6ngelig p\u00E5 Github</a> . Dens ydeevne er fremragende, fordi den ikke er afh\u00E6ngig <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">af ordstemmende tagging (POS-tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, hvilket g\u00F8r det hurtigt.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Samtidige databehandlingsteknikker</a> bruges i underfunktioner, og der er blevet lagt stor v\u00E6gt p\u00E5 den overordnede ydeevne.
umigon.sentiment_analysis_tool.argument3.title=Hurtig og effektiv
umigon.sentiment_analysis_tool.argument6.details=<p>Nogle v\u00E6rkt\u00F8jer giver en scoring til at udtrykke styrken af stemningen\: en stor v\u00E6rdi for en meget positiv stemning og en meget lav v\u00E6rdi for en negativ stemning. Nul repr\u00E6senterer en neutral f\u00F8lelse. Efter min erfaring er disse scoringer ikke super p\u00E5lidelige, bortset fra de \u00E5benlyse tilf\u00E6lde. "Frygtelig" vil score virkelig lavt, og "vidunderligt" vil score rigtig h\u00F8jt. Men i midten er tingene mindre ligetil, og scoringerne er meget sv\u00E6rere at fortolke \u2013 jeg vil ikke r\u00E5de dig til at stole p\u00E5 dem. En mere lovende vej ville v\u00E6re at introducere <strong>f\u00F8lelser</strong> for at pirre de finere nunancer af f\u00F8lelser ud over de positive / neutrale / negative kategorier. Send en e-mail p\u00E5 admin@clementlevallois.net, hvis du er interesseret i denne forskningsretning.</p>
umigon.sentiment_analysis_tool.argument6.title=Scoring, procent og f\u00F8lelser?
umigon.sentiment_analysis_tool.argument7.details=<p>Dette v\u00E6rkt\u00F8j identificerer subjektive mark\u00F8rer for <u>f\u00F8lelser</u> , IKKE positive eller negative <u>faktuelle udsagn</u> . For at give et eksempel\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; det er klassificeret som <strong>NEUTRALT</strong> , selvom et land i krig "objektivt" eller "faktisk" ikke er en positiv ting.</li><li> " <code>War is horrible \:(</code> " -&gt; den er klassificeret som <strong>NEGATIV</strong> , fordi udtrykket "horrible" og emoji er subjektive mark\u00F8rer for en negativ f\u00F8lelse.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; det er klassificeret som <strong>POSITIVt</strong> , fordi udtrykket "sp\u00E6ndende" er en subjektiv mark\u00F8r for en positiv f\u00F8lelse.</li></ul><br/> Vi mener, at denne tilgang g\u00F8r sentimentanalyse p\u00E5lidelig og virkelig unik i landskabet af v\u00E6rkt\u00F8jer til meningsudvinding og sentimentanalyse. Klar til at pr\u00F8ve det?
umigon.sentiment_analysis_tool.argument7.title=Positive, neutrale og negative f\u00F8lelser\: yderligere overvejelser
umigon.sentiment_analysis_tool.description=100 % gratis online sentimentanalysev\u00E6rkt\u00F8j til ikke-kodere, ingen registrering p\u00E5kr\u00E6vet. Importer din tekst fra Twitter i csv, Excel og Google-regneark. Ydeevnen er lige s\u00E5 god som eller bedre end Python-v\u00E6rkt\u00F8jer. K\u00F8r analysen med et enkelt klik. Download dine resultater i Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>De principper, som v\u00E6rkt\u00F8jet f\u00F8lger, er beskrevet i denne akademiske publikation om <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, udgivet i antologien fra Association fo Computational Linguistics</a> . V\u00E6rkt\u00F8jet f\u00F8lger disse trin\:</p><ol><li> tjek l\u00E6ngden af teksten\: hvis den kun er et par ord kort, bliver den ikke klassificeret</li><li> fjernelse af urls, fjernelse af indhold i anf\u00F8rselstegn, normalisering af apostrof</li><li> to versioner af teksten er etableret\: en hvor alle accenter og specialtegn fjernes, og en hvor de bibeholdes. Alle de f\u00F8lgende trin g\u00E6lder for begge versioner af teksten.</li><li> tjek p\u00E5 <strong>emojis, hum\u00F8rikoner og onomatopeia</strong> . Forbehandle ikke din tekst for at fjerne dem, de giver nyttige oplysninger om f\u00F8lelser\!</li><li> tjek eventuelt hashtags</li><li> nedbrydning af teksten i n-gram op til fire gram</li><li> for hvert n-gram\:<ul><li> spring det over, hvis det h\u00F8rer til en p\u00E5 forh\u00E5nd fastlagt liste over stopord</li><li> tjek for gentagne tegn og fjern dem efter behov ( <code>yeeeahhh\!</code> bliver <code>yeah\!</code> )</li><li> kontrollere, om n-grammet er indeholdt i den forud etablerede liste over potentielt positive ord. I s\u00E5 fald anvendes den tilsvarende regel. Oftest er reglen s\u00E5 simpel som "et positivt ord giver en positiv stemning til teksten", men mere komplekse regler er selvf\u00F8lgelig ogs\u00E5 inkluderet.</li><li> kontrollere, om n-grammet er indeholdt i den forud etablerede liste over potentielt negative ord. Samme logik g\u00E6lder</li></ul></li><li> afsluttende kontrol\: p\u00E5visning af moderatorer i s\u00E6tningen ("men", "dog", "selv om" osv.). Positive eller negative v\u00E6rdier placeret f\u00F8r eller efter disse moderatorer bevares eller bliver slettet.</li><li> endelig beslutning efter komplekse regler baseret p\u00E5 resultaterne af de foreg\u00E5ende trin.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funktionen unders\u00F8ger hvert led i teksten og anvender en r\u00E6kke regler for at bestemme effekten p\u00E5 stemningen. Den overvejer ogs\u00E5 systematisk <strong>emojis</strong> , tegns\u00E6tning, <strong>hashtags</strong> , variationer i stavem\u00E5den, ord med store bogstaver ... for at bestemme f\u00F8lelsen.
