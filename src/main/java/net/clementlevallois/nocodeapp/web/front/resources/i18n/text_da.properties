link_prediction.short_explanation=<p>Metoden forudsiger, at de noder, der har det h\u00F8jeste <strong>produkt,</strong> har st\u00F8rst chance for at blive forbundet. Denne antagelse kaldes <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">pr\u00E6ferencetilknytning</a></strong> \: de noder, der allerede har flest forbindelser, har en tendens til at v\u00E6re dem, der skaber nye relationer.</p>
