gaze.results.long_explanation=<h3>\u0423\u0433 \u0444\u0443\u043d\u043a\u0446 \u043d\u044c \u0434\u0430\u0440\u0430\u0430\u0445 \u0441\u04af\u043b\u0436\u044d\u044d\u0433 \u04af\u04af\u0441\u0433\u044d\u0441\u044d\u043d\:</h3><ul><li> <strong>\u0425\u044d\u0440\u044d\u0432 \u0442\u0430 1-\u0440 \u0445\u0443\u0432\u0438\u043b\u0431\u0430\u0440\u044b\u0433 \u0441\u043e\u043d\u0433\u043e\u0441\u043e\u043d \u0431\u043e\u043b (\u0445\u0430\u043c\u0442\u0440\u0430\u043d \u0442\u043e\u0445\u0438\u043e\u043b\u0434\u043e\u0445)</strong> \: 2 \u0438\u043b\u044d\u0440\u0445\u0438\u0439\u043b\u044d\u043b \u043d\u044d\u0433 \u044d\u0441\u0432\u044d\u043b \u043e\u043b\u043e\u043d \u043c\u04e9\u0440\u04e9\u043d\u0434 \u0445\u0430\u043c\u0442 \u0431\u0430\u0439\u0445 \u04af\u0435\u0434 \u0442\u044d\u0434\u0433\u044d\u044d\u0440 \u043d\u044c \u0441\u04af\u043b\u0436\u044d\u044d\u043d\u0434 \u0445\u043e\u043b\u0431\u043e\u0433\u0434\u0441\u043e\u043d \u0431\u0430\u0439\u043d\u0430.</li><li> <strong>\u0425\u044d\u0440\u044d\u0432 \u0442\u0430 2-\u0440 \u0445\u0443\u0432\u0438\u043b\u0431\u0430\u0440\u044b\u0433 \u0441\u043e\u043d\u0433\u043e\u0441\u043e\u043d \u0431\u043e\u043b (\u044d\u0445 \u0441\u0443\u0440\u0432\u0430\u043b\u0436 \u0431\u0430 \u0437\u043e\u0440\u0438\u043b\u0442\u0443\u0443\u0434)</strong> \: 2 \u044d\u0445 \u0441\u0443\u0440\u0432\u0430\u043b\u0436 \u0434\u043e\u0440 \u0445\u0430\u044f\u0436 \u043d\u044d\u0433 \u043d\u0438\u0439\u0442\u043b\u044d\u0433 \u0437\u043e\u0440\u0438\u043b\u0442\u0442\u043e\u0439 \u0431\u043e\u043b \u0442\u044d\u0434\u0433\u044d\u044d\u0440 \u043d\u044c \u0441\u04af\u043b\u0436\u044d\u044d\u043d\u0434 \u0445\u043e\u043b\u0431\u043e\u0433\u0434\u0441\u043e\u043d \u0431\u0430\u0439\u043d\u0430.</li></ul><h3> Gephi, VOSviewer \u044d\u0441\u0432\u044d\u043b Gephisto \u0430\u0448\u0438\u0433\u043b\u0430\u043d \u0433\u0440\u0430\u0444\u0438\u043a\u0438\u0439\u0433 \u0434\u04af\u0440\u0441\u043b\u044d\u043d \u04af\u0437\u04af\u04af\u043b\u044d\u044d\u0440\u044d\u0439</h3><p> \u0422\u0430 \u0441\u04af\u043b\u0436\u044d\u044d\u0433 \u0431\u04af\u0445\u044d\u043b\u0434 \u043d\u044c (\u04e9\u04e9\u0440 \u043e\u043b\u043e\u043d \u0438\u043b\u044d\u0440\u0445\u0438\u0439\u043b\u044d\u043b\u0442\u044d\u0439) \u0441\u04af\u043b\u0436\u044d\u044d\u043d\u0438\u0439 \u0442\u0430\u043b\u0430\u0430\u0440\u0445 \u0431\u04af\u0445 \u043c\u044d\u0434\u044d\u044d\u043b\u044d\u043b \u0431\u04af\u0445\u0438\u0439 <strong>gexf \u0444\u0430\u0439\u043b</strong> \u0431\u043e\u043b\u0433\u043e\u043d \u0442\u0430\u0442\u0430\u0436 \u0430\u0432\u0430\u0445 \u0431\u043e\u043b\u043e\u043c\u0436\u0442\u043e\u0439. <strong>Gexf \u0444\u0430\u0439\u043b\u0443\u0443\u0434\u044b\u0433</strong> \u0441\u04af\u043b\u0436\u044d\u044d\u043d\u0438\u0439 \u0434\u04af\u0440\u0441\u043b\u044d\u043b\u0434 \u0437\u043e\u0440\u0438\u0443\u043b\u0441\u0430\u043d \u0442\u044d\u0440\u0433\u04af\u04af\u043b\u044d\u0433\u0447 \u04af\u043d\u044d\u0433\u04af\u0439 \u0448\u0438\u0440\u044d\u044d\u043d\u0438\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c \u0445\u0430\u043d\u0433\u0430\u043c\u0436 \u0431\u043e\u043b\u043e\u0445 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0430\u0448\u0438\u0433\u043b\u0430\u043d \u043d\u044d\u044d\u0436, \u0441\u0443\u0434\u043b\u0430\u0445 \u0431\u043e\u043b\u043e\u043c\u0436\u0442\u043e\u0439.</p><br/><p> \u0422\u0430 \u043c\u04e9\u043d Leiden \u0438\u0445 \u0441\u0443\u0440\u0433\u0443\u0443\u043b\u0438\u0439\u043d \u0428\u0438\u043d\u0436\u043b\u044d\u0445 \u0443\u0445\u0430\u0430\u043d, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0439\u043d \u0441\u0443\u0434\u0430\u043b\u0433\u0430\u0430\u043d\u044b \u0442\u04e9\u0432\u0434 (CWTS) Nees Jan van Eck, Ludo Waltman \u043d\u0430\u0440\u044b\u043d \u0431\u043e\u043b\u043e\u0432\u0441\u0440\u0443\u0443\u043b\u0441\u0430\u043d \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c \u0445\u0430\u043d\u0433\u0430\u043c\u0436 \u0431\u043e\u043b\u043e\u0445 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043e\u043d\u043b\u0430\u0439\u043d\u0430\u0430\u0440 \u0441\u04af\u043b\u0436\u044d\u044d\u0433 \u0448\u0443\u0443\u0434 \u0434\u04af\u0440\u0441\u043b\u044d\u043d \u0445\u0430\u0440\u0443\u0443\u043b\u0430\u0445 \u0431\u043e\u043b\u043e\u043c\u0436\u0442\u043e\u0439.</p><br/><p> \u042d\u0446\u044d\u0441\u0442 \u043d\u044c, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0431\u043e\u043b \u043d\u044d\u0433 \u0442\u043e\u0432\u0448\u0438\u043b\u0442\u043e\u043e\u0440 \u0432\u0438\u0437 \u04af\u04af\u0441\u0433\u044d\u0434\u044d\u0433 \u0432\u044d\u0431 \u043f\u0440\u043e\u0433\u0440\u0430\u043c \u0431\u04e9\u0433\u04e9\u04e9\u0434 \u0442\u0430 PNG \u0444\u0430\u0439\u043b \u0445\u044d\u043b\u0431\u044d\u0440\u044d\u044d\u0440 \u0442\u0430\u0442\u0430\u0436 \u0430\u0432\u0430\u0445 \u0431\u043e\u043b\u043e\u043c\u0436\u0442\u043e\u0439.</p><br/>
