organic.details=\u042d\u043d\u044d \u0444\u0443\u043d\u043a\u0446 \u043d\u044c \u0442\u0430\u043d\u044b \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u0433 \u0445\u043e\u0451\u0440 \u0442\u04e9\u0440\u04e9\u043b\u0434 \u0430\u043d\u0433\u0438\u043b\u0434\u0430\u0433\:<ul><li> <strong>\u043e\u0440\u0433\u0430\u043d\u0438\u043a</strong> \: \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u0433 \u0431\u0430\u0439\u0433\u0430\u043b\u0438\u0439\u043d, \u0445\u0443\u0432\u0438\u0439\u043d, \u0445\u0443\u0432\u044c \u0445\u04af\u043d\u0438\u0439 \u0445\u044d\u0432 \u043c\u0430\u044f\u0433\u0430\u0430\u0440 \u0431\u0438\u0447\u0441\u044d\u043d \u0442\u043e\u0445\u0438\u043e\u043b\u0434\u043e\u043b\u0434.</li><li> <strong>\u0441\u0443\u0440\u0442\u0430\u043b\u0447\u0438\u043b\u0441\u0430\u043d</strong> \: \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u0433 \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u0439\u043d, \u0438\u0432\u044d\u044d\u043d \u0442\u044d\u0442\u0433\u044d\u0441\u044d\u043d, \u0437\u043e\u0445\u0438\u043e\u043c\u043e\u043b \u0445\u044d\u0432 \u043c\u0430\u044f\u0433\u0430\u0430\u0440 \u0431\u0438\u0447\u0441\u044d\u043d \u0442\u043e\u0445\u0438\u043e\u043b\u0434\u043e\u043b\u0434.</li></ul> \u042d\u043d\u044d \u043d\u044c \u0422\u0432\u0438\u0442\u0442\u0435\u0440\u0442 \u0437\u043e\u0440\u0438\u0443\u043b\u0441\u0430\u043d \u0436\u0438\u0440\u0433\u044d\u044d, Instagram \u043d\u0438\u0439\u0442\u043b\u044d\u043b \u0434\u044d\u044d\u0440\u0445 \u0441\u044d\u0442\u0433\u044d\u0433\u0434\u044d\u043b \u0431\u043e\u043b\u043e\u043d \u0430\u043d\u0433\u043b\u0438, \u0444\u0440\u0430\u043d\u0446 \u0445\u044d\u043b \u0434\u044d\u044d\u0440\u0445 \u043c\u0430\u0448 \u0431\u043e\u0433\u0438\u043d\u043e \u0442\u0435\u043a\u0441\u0442 \u0437\u044d\u0440\u044d\u0433 <strong>\u043e\u043b\u043e\u043d \u043d\u0438\u0439\u0442\u0438\u0439\u043d \u043c\u044d\u0434\u044d\u044d\u043b\u043b\u0438\u0439\u043d \u0445\u044d\u0440\u044d\u0433\u0441\u043b\u044d\u044d\u0440</strong> \u0445\u0430\u043c\u0433\u0438\u0439\u043d \u0441\u0430\u0439\u043d \u0430\u0436\u0438\u043b\u043b\u0430\u0434\u0430\u0433.<br/> 2020 \u043e\u043d\u0434 \u0442\u04e9\u0440\u0441\u04e9\u043d \u044d\u043d\u044d \u0445\u044d\u0440\u044d\u0433\u0441\u044d\u043b \u0442\u0430\u0441\u0440\u0430\u043b\u0442\u0433\u04af\u0439 \u0445\u04e9\u0433\u0436\u0438\u0436 \u0431\u0430\u0439\u043d\u0430.
umigon.sentiment_analysis_tool.argument1.details=\u042d\u043d\u044d \u0444\u0443\u043d\u043a\u0446 \u043d\u044c <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0441\u044d\u0442\u0433\u044d\u0433\u0434\u043b\u0438\u0439\u043d \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d\u0433</a></strong> \u0445\u0438\u0439\u0434\u044d\u0433 \u0431\u04e9\u0433\u04e9\u04e9\u0434 \u04af\u04af\u043d\u0438\u0439\u0433 \u04af\u0437\u044d\u043b \u0431\u043e\u0434\u043e\u043b \u0433\u044d\u0436 \u043d\u044d\u0440\u043b\u044d\u0434\u044d\u0433. \u042d\u043d\u044d \u043d\u044c \u0442\u0435\u043a\u0441\u0442\u044d\u0434 \u0434\u04af\u043d \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d \u0445\u0438\u0439\u0436, \u0441\u044d\u0442\u0433\u044d\u043b \u0445\u04e9\u0434\u043b\u04e9\u043b \u043d\u044c \u0442\u04e9\u0432\u0438\u0439\u0433 \u0441\u0430\u0445\u0438\u0441\u0430\u043d, \u044d\u0435\u0440\u044d\u0433 \u044d\u0441\u0432\u044d\u043b \u0441\u04e9\u0440\u04e9\u0433 \u044d\u0441\u044d\u0445\u0438\u0439\u0433 \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u043b\u0434\u043e\u0433.<br/> \u042d\u043d\u044d \u043d\u044c <strong>\u043e\u043b\u043e\u043d \u043d\u0438\u0439\u0442\u0438\u0439\u043d \u043c\u044d\u0434\u044d\u044d\u043b\u043b\u0438\u0439\u043d \u0445\u044d\u0440\u044d\u0433\u0441\u043b\u044d\u044d\u0440</strong> \u0445\u0430\u043c\u0433\u0438\u0439\u043d \u0441\u0430\u0439\u043d \u0430\u0436\u0438\u043b\u043b\u0430\u0434\u0430\u0433, \u0442\u0443\u0445\u0430\u0439\u043b\u0431\u0430\u043b \u0422\u0432\u0438\u0442\u0442\u0435\u0440\u0442 \u0437\u043e\u0440\u0438\u0443\u043b\u0441\u0430\u043d \u0436\u0438\u0440\u0433\u044d\u044d, Instagram \u043d\u0438\u0439\u0442\u043b\u044d\u043b \u0434\u044d\u044d\u0440\u0445 \u0441\u044d\u0442\u0433\u044d\u0433\u0434\u044d\u043b, \u0430\u043d\u0433\u043b\u0438 \u044d\u0441\u0432\u044d\u043b \u0444\u0440\u0430\u043d\u0446 \u0445\u044d\u043b \u0434\u044d\u044d\u0440\u0445 \u043c\u0430\u0448 \u0431\u043e\u0433\u0438\u043d\u043e \u0442\u0435\u043a\u0441\u0442\u04af\u04af\u0434. 23 \u0445\u0443\u0432\u0438\u043b\u0431\u0430\u0440\u0442\u0430\u0439 \u0445\u0430\u0440\u044c\u0446\u0443\u0443\u043b\u0430\u0445\u0430\u0434 \u044d\u043d\u044d \u0445\u044d\u0440\u044d\u0433\u0441\u044d\u043b \u043d\u044c <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u043d\u0438\u0439\u0433\u043c\u0438\u0439\u043d \u0441\u04af\u043b\u0436\u044d\u044d\u043d \u0434\u044d\u0445 \u0441\u044d\u0442\u0433\u044d\u043b \u0445\u04e9\u0434\u043b\u04e9\u043b\u0438\u0439\u043d \u0434\u04af\u043d \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d \u0445\u0438\u0439\u0445 \u0445\u0430\u043c\u0433\u0438\u0439\u043d \u0448\u0438\u043b\u0434\u044d\u0433 \u0445\u044d\u0440\u044d\u0433\u0441\u044d\u043b</a> \u0431\u043e\u043b\u043e\u0445 \u043d\u044c \u0442\u043e\u0433\u0442\u043e\u043e\u0433\u0434\u0441\u043e\u043d.<br/> 2012 \u043e\u043d\u0434 \u0442\u04e9\u0440\u0441\u04e9\u043d \u044d\u043d\u044d \u0445\u044d\u0440\u044d\u0433\u0441\u044d\u043b \u0442\u0430\u0441\u0440\u0430\u043b\u0442\u0433\u04af\u0439 \u0445\u04e9\u0433\u0436\u0438\u0436 \u0431\u0430\u0439\u043d\u0430.<br/><br/> \u0425\u044d\u0440\u044d\u0432 \u0442\u0430 \u044d\u043d\u044d \u0444\u0443\u043d\u043a\u0446\u0438\u0439\u0433 \u044d\u0440\u0434\u044d\u043c \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d\u043d\u0438\u0439 \u0445\u04af\u0440\u044d\u044d\u043d\u0434 (\u0441\u0443\u0434\u0430\u043b\u0433\u0430\u0430 \u044d\u0441\u0432\u044d\u043b \u0441\u0443\u0434\u0430\u043b\u0433\u0430\u0430) \u0430\u0448\u0438\u0433\u043b\u0430\u0434\u0430\u0433 \u0431\u043e\u043b \u043d\u043e\u043c \u0437\u04af\u0439\u0434\u044d\u044d \u043b\u0430\u0432\u043b\u0430\u0445 \u0451\u0441\u0442\u043e\u0439\:<br/><br/> \u041b\u0435\u0432\u0430\u043b\u043b\u0443\u0430, \u041a\u043b\u0435\u043c\u0435\u043d\u0442. &quot;\u04ae\u043c\u0438\u0433\u043e\u043d\: \u041d\u044d\u0440 \u0442\u043e\u043c\u044a\u0451\u043e\u043d\u044b \u0436\u0430\u0433\u0441\u0430\u0430\u043b\u0442, \u044d\u0432\u0440\u0438\u0441\u0442\u0438\u043a \u0434\u044d\u044d\u0440 \u04af\u043d\u0434\u044d\u0441\u043b\u044d\u0441\u044d\u043d \u0436\u0438\u0440\u0433\u044d\u044d\u043d \u0434\u044d\u0445 \u043c\u044d\u0434\u0440\u044d\u043c\u0436\u0438\u0439\u043d \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d&quot;. \u0421\u0435\u043c\u0430\u043d\u0442\u0438\u043a \u04af\u043d\u044d\u043b\u0433\u044d\u044d\u043d\u0438\u0439 \u043e\u043b\u043e\u043d \u0443\u043b\u0441\u044b\u043d 7-\u0440 \u0441\u0435\u043c\u0438\u043d\u0430\u0440\u044b\u043d \u044d\u043c\u0445\u044d\u0442\u0433\u044d\u043b (SemEval), 2013, \u0410\u0442\u043b\u0430\u043d\u0442\u0430, \u0416\u043e\u0440\u0436\u0438\u0430.
