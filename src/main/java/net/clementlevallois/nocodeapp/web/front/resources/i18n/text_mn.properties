topics.topics_extraction_tool.model_long_description.details=<p>\u042d\u043d\u044d \u0445\u044d\u0440\u044d\u0433\u043b\u04af\u04af\u0440\u0438\u0439\u0433 \u0434\u0430\u0433\u0430\u0436 \u043c\u04e9\u0440\u0434\u0434\u04e9\u0433 \u0437\u0430\u0440\u0447\u043c\u0443\u0443\u0434\u044b\u0433 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">\u0422\u0432\u0438\u0442\u0442\u0435\u0440 \u0434\u044d\u0445 \u043d\u0438\u0439\u0433\u044d\u043c\u043b\u044d\u0433\u04af\u04af\u0434 \u0431\u043e\u043b\u043e\u043d \u0441\u044d\u0434\u0432\u04af\u04af\u0434\u0438\u0439\u0433 \u0445\u044d\u0440\u0445\u044d\u043d \u043e\u043b\u043e\u0445 \u0442\u0430\u043b\u0430\u0430\u0440</a> \u0441\u0443\u0434\u043b\u0430\u0445 \u044d\u043d\u044d\u0445\u04af\u04af \u044d\u0440\u0434\u044d\u043c \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d\u043d\u0438\u0439 \u043d\u0438\u0439\u0442\u043b\u044d\u043b\u0434 \u0442\u0430\u0439\u043b\u0431\u0430\u0440\u043b\u0430\u0441\u0430\u043d \u0431\u043e\u043b\u043d\u043e. \u0422\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438 \u043d\u044c \u0434\u0430\u0440\u0430\u0430\u0445 \u0430\u043b\u0445\u043c\u0443\u0443\u0434\u044b\u0433 \u0434\u0430\u0433\u0430\u0436 \u043c\u04e9\u0440\u0434\u0434\u04e9\u0433.</p><ol><li> \u0422\u0435\u043a\u0441\u0442\u0438\u0439\u0433 \u0446\u044d\u0432\u044d\u0440\u043b\u044d\u0445\: ASCII \u0445\u04af\u0440\u0442\u044d\u043b \u0442\u044d\u0433\u0448\u043b\u044d\u0445, url \u0445\u0430\u044f\u0433\u0438\u0439\u0433 \u0430\u0440\u0438\u043b\u0433\u0430\u0445, \u0446\u044d\u0433 \u0442\u0430\u0441\u043b\u0430\u043b\u044b\u0433 \u0430\u0440\u0438\u043b\u0433\u0430\u0445.</li><li> \u043b\u0435\u043c\u043c\u0430\u0442\u0436\u0443\u0443\u043b\u0430\u043b\u0442.</li><li> \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u0433 n \u0433\u0440\u0430\u043c\u043c\u0430\u0430\u0440 \u0434\u04e9\u0440\u0432\u04e9\u043d \u0433\u0440\u0430\u043c\u043c \u0445\u04af\u0440\u0442\u044d\u043b \u0437\u0430\u0434\u043b\u0430\u0445, \u0445\u0430\u043c\u0430\u0430\u0440\u0430\u043b \u0431\u0430\u0433\u0430\u0442\u0430\u0439 n \u0433\u0440\u0430\u043c\u043c\u044b\u0433 \u0445\u0430\u0441\u0430\u0445. \u042d\u043d\u044d \u0430\u043b\u0445\u0430\u043c \u043d\u044c <a href\="../umigon/sentiment_analysis_tool.html">\u043c\u044d\u0434\u0440\u044d\u043c\u0436\u0438\u0439\u043d \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d \u0445\u0438\u0439\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0439\u0433</a> \u0434\u0430\u0433\u0430\u0436 \u043c\u04e9\u0440\u0434\u0434\u04e9\u0433 \u0430\u043b\u0445\u0430\u043c\u0442\u0430\u0439 \u0438\u0436\u0438\u043b \u0431\u0430\u0439\u043d\u0430</li><li> \u0425\u0430\u043c\u0442 \u0442\u043e\u0445\u0438\u043e\u043b\u0434\u043b\u044b\u043d \u0442\u043e\u043e\: \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0438\u0436\u0438\u043b \u043c\u04e9\u0440\u04e9\u043d\u0434 \u0430\u043b\u044c \u0445\u043e\u0441 n-\u0433\u0440\u0430\u043c\u043c \u0431\u0430\u0439\u043d\u0433\u0430 \u0433\u0430\u0440\u0447 \u0438\u0440\u0434\u044d\u0433 \u0432\u044d?</li><li> \u0421\u04af\u043b\u0436\u044d\u044d\u0433 \u04af\u04af\u0441\u0433\u044d\u0445\u0438\u0439\u043d \u0442\u0443\u043b\u0434 n-\u0433\u0440\u0430\u043c\u043c\u0443\u0443\u0434\u044b\u043d \u0436\u0430\u0433\u0441\u0430\u0430\u043b\u0442\u044b\u0433 \u0430\u0448\u0438\u0433\u043b\u0430\u0434\u0430\u0433\: \u044d\u043d\u044d \u043d\u044c \u0445\u0430\u043c\u0433\u0438\u0439\u043d \u043e\u043b\u043e\u043d \u0434\u0430\u0432\u0442\u0430\u043c\u0436\u0442\u0430\u0439 n-\u0433\u0440\u0430\u043c\u043c\u0443\u0443\u0434\u0430\u0430\u0441 \u0431\u04af\u0440\u0434\u0434\u044d\u0433. \u0425\u044d\u0440\u0432\u044d\u044d \u0431\u0430\u0439\u043d\u0433\u0430 \u0434\u0430\u0432\u0442\u0430\u0433\u0434\u0430\u0436 \u0431\u0430\u0439\u0432\u0430\u043b \u0445\u043e\u0451\u0440 n-\u0433\u0440\u0430\u043c\u043c \u0445\u043e\u043b\u0431\u043e\u0433\u0434\u0441\u043e\u043d \u0431\u0430\u0439\u043d\u0430.</li><li> \u0421