why.argument1.details=<p>\u0421\u043e\u0448\u0438\u0430\u043b \u043c\u0435\u0434\u0438\u0430 \u0431\u043e\u043b\u043e\u043d \u043e\u043b\u043e\u043d \u043d\u0438\u0439\u0442\u0438\u0439\u043d \u0441\u04af\u043b\u0436\u044d\u044d\u0433\u044d\u044d\u0440 \u04e9\u0433\u04e9\u0433\u0434\u04e9\u043b \u043e\u043b\u0431\u043e\u0440\u043b\u043e\u0445 \u0441\u043e\u043d\u0438\u0440\u0445\u043e\u043b\u0442\u043e\u0439 \u044d\u0440\u0434\u044d\u043c\u0442\u044d\u043d \u0445\u04af\u043d\u0438\u0439 \u0445\u0443\u0432\u044c\u0434 \u0431\u0438 \u0441\u0443\u0434\u0430\u043b\u0433\u0430\u0430\u043d\u044b\u0445\u0430\u0430 \u04af\u0440 \u0434\u04af\u043d\u0433 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0448\u0438\u043d\u0436\u043b\u044d\u0445 \u0443\u0445\u0430\u0430\u043d\u044b \u0441\u044d\u0442\u0433\u04af\u04af\u043b\u0434 \u043d\u0438\u0439\u0442\u043b\u044d\u0433\u0434\u0441\u044d\u043d</a> \u043d\u0438\u0439\u0442\u043b\u044d\u043b\u04af\u04af\u0434\u0434\u044d\u044d \u0445\u0443\u0432\u0430\u0430\u043b\u0446\u0441\u0430\u043d. <strong>\u0411\u0438 nocode \u0444\u0443\u043d\u043a\u0446\u04af\u04af\u0434\u0438\u0439\u043d \u0442\u0443\u0441\u043b\u0430\u043c\u0436\u0442\u0430\u0439\u0433\u0430\u0430\u0440 \u0441\u0443\u0434\u0430\u043b\u0433\u0430\u0430\u043d\u0434\u0430\u0430 \u0430\u0448\u0438\u0433\u043b\u0430\u0436 \u0431\u0430\u0439\u0441\u0430\u043d \u0445\u0430\u043c\u0433\u0438\u0439\u043d \u0445\u044d\u0440\u044d\u0433\u0442\u044d\u0439 \u0444\u0443\u043d\u043a\u0446\u04af\u04af\u0434\u0438\u0439\u043d \u04af\u043d\u044d \u0442\u04e9\u043b\u0431\u04e9\u0440\u0433\u04af\u0439, nocode \u0445\u0443\u0432\u0438\u043b\u0431\u0430\u0440\u0443\u0443\u0434\u044b\u0433 \u0441\u0430\u043d\u0430\u043b \u0431\u043e\u043b\u0433\u043e\u0441\u043d\u043e\u043e\u0440 \u0438\u043b\u04af\u04af \u04e9\u0440\u0433\u04e9\u043d \u0445\u04af\u0440\u044d\u044d\u043d\u0438\u0439 \u04af\u0437\u044d\u0433\u0447\u0434\u044d\u0434 \u0445\u04af\u0440\u044d\u0445\u0438\u0439\u0433 \u0445\u04af\u0441\u0447 \u0431\u0430\u0439\u043d\u0430</strong> .</p><br/><p> \u0421\u04af\u04af\u043b\u0438\u0439\u043d \u0445\u044d\u0434\u044d\u043d \u0436\u0438\u043b\u0438\u0439\u043d \u0445\u0443\u0433\u0430\u0446\u0430\u0430\u043d\u0434 \u0431\u0438 \u04af\u04af\u043d\u0438\u0439\u0433 \u0445\u0438\u0439\u0445 \u0431\u043e\u043b\u043e\u043c\u0436\u0442\u043e\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c \u0445\u0430\u043d\u0433\u0430\u043c\u0436 \u0431\u04af\u0442\u044d\u044d\u0445 \u0445\u044d\u0434 \u0445\u044d\u0434\u044d\u043d \u043e\u0440\u043e\u043b\u0434\u043b\u043e\u0433\u043e \u0445\u0438\u0439\u0441\u044d\u043d. \u0413\u044d\u0445\u0434\u044d\u044d \u0431\u0438 \u0445\u0430\u043d\u0433\u0430\u043b\u0442\u0442\u0430\u0439 \u0442\u0443\u0440\u0448\u043b\u0430\u0433\u0430\u0433\u04af\u0439 \u0431\u0430\u0439\u0441\u0430\u043d \u0431\u04e9\u0433\u04e9\u04e9\u0434 \u043c\u0430\u0433\u0430\u0434\u0433\u04af\u0439 \u0445\u044d\u0442\u044d\u0440\u0445\u0438\u0439 \u0442\u044d\u0432\u0447\u044d\u044d\u0440\u0433\u04af\u0439 \u0431\u0430\u0439\u0441\u0430\u043d\: \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0443\u0443\u0434 \u0434\u0443\u0443\u0441\u0430\u0430\u0433\u04af\u0439, \u0437\u0430\u0441\u0432\u0430\u0440 \u04af\u0439\u043b\u0447\u0438\u043b\u0433\u044d\u044d \u0445\u0438\u0439\u0445\u044d\u0434 \u0445\u044d\u0446\u04af\u04af \u0431\u0430\u0439\u0441\u0430\u043d. Nocode \u0444\u0443\u043d\u043a\u0446\u0443\u0443\u0434 \u043d\u044c \u04e9\u04e9\u0440\: \u0411\u0438 \u04af\u04af\u043d\u0438\u0439\u0433 \u0445\u0430\u043c\u0433\u0438\u0439\u043d \u0441\u0430\u0439\u043d \u0430\u0440\u0433\u0430\u0430\u0440 \u0445\u04e9\u0433\u0436\u04af\u04af\u043b\u044d\u0445\u044d\u0434 \u0446\u0430\u0433 \u0437\u0430\u0440\u0446\u0443\u0443\u043b\u0436 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">, 10 \u0431\u0430 \u0442\u04af\u04af\u043d\u044d\u044d\u0441 \u0434\u044d\u044d\u0448 \u0436\u0438\u043b