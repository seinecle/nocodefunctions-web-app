organic.general.argument2.details=<p>\u042d\u043d\u044d \u0445\u044d\u0440\u044d\u0433\u0441\u044d\u043b \u043d\u044c <u>\u0431\u0430\u0439\u0433\u0443\u0443\u043b\u043b\u0430\u0433\u044b\u043d \u044f\u0440\u0438\u0430\u043d\u044b</u> \u0442\u044d\u043c\u0434\u044d\u0433\u043b\u044d\u0433\u044d\u044d\u0433 \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u043b\u0434\u043e\u0433. \u042d\u043d\u044d\u0445\u04af\u04af \u0448\u0438\u043d\u0436 \u0447\u0430\u043d\u0430\u0440\u044b\u0433 \u044d\u0440\u0434\u044d\u043c \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d\u043d\u0438\u0439 \u0443\u0440\u0430\u043d \u0437\u043e\u0445\u0438\u043e\u043b\u0434 \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439 \u0442\u0430\u0439\u043b\u0431\u0430\u0440\u043b\u0430\u0430\u0433\u04af\u0439 \u0431\u043e\u043b\u043d\u043e. \u04ae\u04af\u043d\u0438\u0439 \u0437\u043e\u0440\u0438\u043b\u0433\u043e \u043d\u044c \u0430\u0433\u0443\u0443\u043b\u0433\u044b\u043d \u043c\u0435\u043d\u0435\u0436\u0435\u0440\u04af\u04af\u0434 \u0431\u043e\u043b\u043e\u043d \u0448\u0438\u043d\u0436\u044d\u044d\u0447\u0434\u044d\u0434 <strong>\u04af\u0439\u043b\u0447\u043b\u04af\u04af\u043b\u044d\u0433\u0447\u0438\u0439\u043d \u0436\u0438\u043d\u0445\u044d\u043d\u044d \u0434\u0443\u0443 \u0445\u043e\u043e\u043b\u043e\u0439\u0433</strong> \u0438\u043b\u044d\u0440\u0445\u0438\u0439\u043b\u044d\u0445\u0433\u04af\u0439 \u0430\u0433\u0443\u0443\u043b\u0433\u044b\u0433 \u0448\u04af\u04af\u0445 \u0431\u043e\u043b\u043e\u043c\u0436\u0438\u0439\u0433 \u043e\u043b\u0433\u043e\u0434\u043e\u0433 \u0445\u044d\u0440\u044d\u0433\u0441\u043b\u044d\u044d\u0440 \u0445\u0430\u043d\u0433\u0430\u0445 \u044f\u0432\u0434\u0430\u043b \u044e\u043c. \u0422\u0443\u0445\u0430\u0439\u043b\u0431\u0430\u043b\:</p><br/><ul><li> <strong>\u04af\u0439\u043b \u0430\u0436\u0438\u043b\u043b\u0430\u0433\u0430\u0430\u043d\u0434 \u0443\u0440\u0438\u0430\u043b\u0434\u0430\u0433</strong> \: &quot;\u0421\u0410\u041d\u0410\u041b \u04e8\u0413&quot;, &quot;\u0425\u0423\u0414\u0410\u041b\u0414\u0410\u041d \u0410\u0412\u0410\u0425&quot;, &quot;\u0422\u041e\u0413\u041b\u041e\u0425&quot;, ...</li><li> <strong>\u0441\u0443\u0440\u0442\u0430\u043b\u0447\u0438\u043b\u0433\u0430\u0430\u043d\u044b \u0443\u0440\u0438\u043b\u0433\u0430</strong> \: &quot;\u0445\u0430\u043c\u0433\u0438\u0439\u043d \u0445\u0430\u043b\u0443\u0443\u0445\u0430\u043d \u0445\u044f\u043c\u0434\u0440\u0430\u043b&quot;, &quot;\u0431\u044d\u043b\u044d\u0433\u043b\u044d\u0445&quot;, ...</li><li> <strong>\u0425\u0430\u0440\u0438\u043b\u0446\u0430\u0430 \u0445\u043e\u043b\u0431\u043e\u043e\u043d\u044b \u043c\u044d\u0440\u0433\u044d\u0436\u0438\u043b\u0442\u043d\u0438\u0439 \u0431\u043e\u043b\u043e\u0432\u0441\u0440\u0443\u0443\u043b\u0441\u0430\u043d \u04af\u0437\u044d\u043b \u0431\u043e\u0434\u043b\u044b\u043d \u0438\u043b\u044d\u0440\u0445\u0438\u0439\u043b\u044d\u043b \u043d\u044c</strong> &quot;\u043d\u044d\u044d\u043b\u0442\u0442\u044d\u0439&quot;, &quot;\u0445\u044d\u0440\u044d\u0433\u043b\u044d\u0441\u044d\u043d&quot;, &quot;\u0434\u0430\u0445\u0438\u043d \u0437\u043e\u0445\u0438\u043e\u043d \u0431\u04af\u0442\u044d\u044d\u0441\u044d\u043d&quot; ...</li></ul><br/> \u042d\u043d\u044d \u0430\u0436\u0438\u043b \u04af\u0440\u0433\u044d\u043b\u0436\u0438\u043b\u0436 \u0431\u0430\u0439\u0433\u0430\u0430 \u0431\u04e9\u0433\u04e9\u04e9\u0434 \u0431\u0438\u0434 \u0442\u0430\u043d\u044b \u0441\u0430\u043d\u0430\u043b \u0445\u04af\u0441\u044d\u043b\u0442, \u0441\u0430\u043d\u0430\u043b \u0445\u04af\u0441\u044d\u043b\u0442\u0438\u0439\u0433 \u0445\u04af\u043b\u044d\u044d\u043d \u0430\u0432\u043d\u0430 \u0443\u0443 (analysis@exploreyourdata.com). \u042d\u043d\u044d \u0444\u0443\u043d\u043a\u0446 \u043d\u044c \u0430\u043b\u044c \u0445\u044d\u0434\u0438\u0439\u043d \u043c\u0430\u0448 \u0445\u044d\u0440\u044d\u0433\u0442\u044d\u0439 \u0433\u044d\u0436 \u04af\u0437\u044d\u0436 \u0431\u0430\u0439\u0433\u0430\u0430 \u0431\u04e9\u0433\u04e9\u04e9\u0434 \u044d\u043d\u044d 