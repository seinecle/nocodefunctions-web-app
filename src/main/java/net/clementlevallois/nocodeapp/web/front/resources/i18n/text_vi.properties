umigon.sentiment_analysis_tool.argument3.details=H\u00E0m \u0111\u01B0\u1EE3c l\u1EADp tr\u00ECnh b\u1EB1ng Java. M\u00E3 c\u1EE7a anh \u1EA5y c\u00F3 th\u1EC3 truy c\u1EADp <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">mi\u1EC5n ph\u00ED tr\u00EAn Github</a> . Hi\u1EC7u su\u1EA5t c\u1EE7a n\u00F3 l\u00E0 tuy\u1EC7t v\u1EDDi v\u00EC n\u00F3 kh\u00F4ng ph\u1EE5 thu\u1ED9c v\u00E0o <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">t\u00EDnh n\u0103ng g\u1EAFn th\u1EBB m\u1ED9t ph\u1EA7n gi\u1ECDng n\u00F3i (g\u1EAFn th\u1EBB POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, l\u00E0m cho n\u00F3 nhanh ch\u00F3ng.</a> C\u00E1c k\u1EF9 thu\u1EADt <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">t\u00EDnh to\u00E1n \u0111\u1ED3ng th\u1EDDi</a> \u0111\u01B0\u1EE3c s\u1EED d\u1EE5ng trong c\u00E1c ch\u1EE9c n\u0103ng con v\u00E0 s\u1EF1 ch\u00FA \u00FD l\u1EDBn \u0111\u00E3 \u0111\u01B0\u1EE3c ch\u00FA \u00FD \u0111\u1EBFn hi\u1EC7u su\u1EA5t t\u1ED5ng th\u1EC3.
umigon.sentiment_analysis_tool.argument3.title=Nhanh ch\u00F3ng v\u00E0 hi\u1EC7u qu\u1EA3
umigon.sentiment_analysis_tool.argument6.details=<p>M\u1ED9t s\u1ED1 c\u00F4ng c\u1EE5 cho \u0111i\u1EC3m \u0111\u1EC3 th\u1EC3 hi\u1EC7n s\u1EE9c m\u1EA1nh c\u1EE7a t\u00ECnh c\u1EA3m\: gi\u00E1 tr\u1ECB l\u1EDBn \u0111\u1ED1i v\u1EDBi t\u00ECnh c\u1EA3m r\u1EA5t t\u00EDch c\u1EF1c v\u00E0 gi\u00E1 tr\u1ECB r\u1EA5t th\u1EA5p \u0111\u1ED1i v\u1EDBi t\u00ECnh c\u1EA3m ti\u00EAu c\u1EF1c. S\u1ED1 0 \u0111\u1EA1i di\u1EC7n cho m\u1ED9t t\u00ECnh c\u1EA3m trung l\u1EADp. Theo kinh nghi\u1EC7m c\u1EE7a t\u00F4i, nh\u1EEFng \u0111i\u1EC3m s\u1ED1 n\u00E0y kh\u00F4ng qu\u00E1 \u0111\u00E1ng tin c\u1EADy, ngo\u1EA1i tr\u1EEB nh\u1EEFng tr\u01B0\u1EDDng h\u1EE3p r\u00F5 r\u00E0ng. "Kinh kh\u1EE7ng" s\u1EBD \u0111\u1EA1t \u0111i\u1EC3m th\u1EF1c s\u1EF1 th\u1EA5p, v\u00E0 "tuy\u1EC7t v\u1EDDi" s\u1EBD \u0111\u1EA1t \u0111i\u1EC3m th\u1EF1c s\u1EF1 cao. Nh\u01B0ng t\u1EF1u trung, m\u1ECDi th\u1EE9 \u00EDt \u0111\u01A1n gi\u1EA3n h\u01A1n v\u00E0 \u0111i\u1EC3m s\u1ED1 kh\u00F3 di\u1EC5n gi\u1EA3i h\u01A1n nhi\u1EC1u - t\u00F4i kh\u00F4ng khuy\u00EAn b\u1EA1n n\u00EAn d\u1EF1a v\u00E0o ch\u00FAng. M\u1ED9t con \u0111\u01B0\u1EDDng \u0111\u1EA7y h\u1EE9a h\u1EB9n h\u01A1n s\u1EBD l\u00E0 gi\u1EDBi thi\u1EC7u <strong>c\u1EA3m x\u00FAc</strong> \u0111\u1EC3 l\u00E0m n\u1ED5i b\u1EADt nh\u1EEFng s\u1EAFc th\u00E1i tinh t\u1EBF h\u01A1n c\u1EE7a t\u00ECnh c\u1EA3m, v\u01B0\u1EE3t ra ngo\u00E0i c\u00E1c ph\u1EA1m tr\u00F9 t\u00EDch c\u1EF1c / trung t\u00EDnh / ti\u00EAu c\u1EF1c. H\u00E3y g\u1EEDi email t\u1EDBi analysis@exploreyourdata.com n\u1EBFu b\u1EA1n quan t\u00E2m \u0111\u1EBFn h\u01B0\u1EDBng nghi\u00EAn c\u1EE9u n\u00E0y.</p>
umigon.sentiment_analysis_tool.argument6.title=Ch\u1EA5m \u0111i\u1EC3m, t\u1EF7 l\u1EC7 ph\u1EA7n tr\u0103m v\u00E0 c\u1EA3m x\u00FAc?
umigon.sentiment_analysis_tool.argument7.details=<p>C\u00F4ng c\u1EE5 n\u00E0y x\u00E1c \u0111\u1ECBnh c\u00E1c d\u1EA5u hi\u1EC7u ch\u1EE7 quan c\u1EE7a <u>c\u1EA3m x\u00FAc</u> , KH\u00D4NG ph\u1EA3i l\u00E0 <u>tuy\u00EAn b\u1ED1 th\u1EF1c t\u1EBF</u> t\u00EDch c\u1EF1c ho\u1EB7c ti\u00EAu c\u1EF1c. \u0110\u1EC3 \u0111\u01B0a ra m\u1ED9t v\u00ED d\u1EE5\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; n\u00F3 \u0111\u01B0\u1EE3c ph\u00E2n lo\u1EA1i l\u00E0 <strong>TRUNG L\u1EACP</strong> , ngay c\u1EA3 khi m\u1ED9t qu\u1ED1c gia c\u00F3 chi\u1EBFn tranh l\u00E0 "kh\u00E1ch quan" ho\u1EB7c "th\u1EF1c t\u1EBF" kh\u00F4ng ph\u1EA3i l\u00E0 m\u1ED9t \u0111i\u1EC1u t\u00EDch c\u1EF1c.</li><li> " <code>War is horrible \:(</code> " -&gt; n\u00F3 \u0111\u01B0\u1EE3c ph\u00E2n lo\u1EA1i l\u00E0 <strong>TI\u00CAU C\u1EF0C</strong> v\u00EC thu\u1EADt ng\u1EEF "kh\u1EE7ng khi\u1EBFp" v\u00E0 bi\u1EC3u t\u01B0\u1EE3ng c\u1EA3m x\u00FAc l\u00E0 nh\u1EEFng d\u1EA5u hi\u1EC7u ch\u1EE7 quan c\u1EE7a m\u1ED9t t\u00ECnh c\u1EA3m ti\u00EAu c\u1EF1c.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; n\u00F3 \u0111\u01B0\u1EE3c ph\u00E2n lo\u1EA1i l\u00E0 <strong>T\u00CDCH C\u1EF0C</strong> v\u00EC thu\u1EADt ng\u1EEF "th\u00FA v\u1ECB" l\u00E0 m\u1ED9t d\u1EA5u hi\u1EC7u ch\u1EE7 quan c\u1EE7a m\u1ED9t t\u00ECnh c\u1EA3m t\u00EDch c\u1EF1c.</li></ul><br/> Ch\u00FAng t\u00F4i tin r\u1EB1ng c\u00E1ch ti\u1EBFp c\u1EADn n\u00E0y l\u00E0m cho ph\u00E2n t\u00EDch t\u00ECnh c\u1EA3m tr\u1EDF n\u00EAn \u0111\u00E1ng tin c\u1EADy v\u00E0 th\u1EF1c s\u1EF1 \u0111\u1ED9c \u0111\u00E1o trong b\u1ED1i c\u1EA3nh c\u00E1c c\u00F4ng c\u1EE5 \u0111\u1EC3 khai th\u00E1c \u00FD ki\u1EBFn v\u00E0 ph\u00E2n t\u00EDch t\u00ECnh c\u1EA3m. S\u1EB5n s\u00E0ng \u0111\u1EC3 th\u1EED n\u00F3?
