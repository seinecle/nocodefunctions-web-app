organic.details=Ch\u1EE9c n\u0103ng n\u00E0y ph\u00E2n lo\u1EA1i v\u0103n b\u1EA3n c\u1EE7a b\u1EA1n th\u00E0nh hai lo\u1EA1i\:<ul><li> <strong>h\u1EEFu c\u01A1</strong> \: khi v\u0103n b\u1EA3n \u0111\u01B0\u1EE3c vi\u1EBFt theo m\u1ED9t phong c\u00E1ch t\u1EF1 nhi\u00EAn, c\u00E1 nh\u00E2n, ri\u00EAng l\u1EBB.</li><li> <strong>\u0111\u01B0\u1EE3c qu\u1EA3ng b\u00E1</strong> \: khi v\u0103n b\u1EA3n \u0111\u01B0\u1EE3c vi\u1EBFt theo phong c\u00E1ch c\u00F4ng ty, t\u00E0i tr\u1EE3, gi\u1EA3 t\u1EA1o.</li></ul> N\u00F3 ho\u1EA1t \u0111\u1ED9ng t\u1ED1t nh\u1EA5t tr\u00EAn <strong>c\u00E1c ph\u01B0\u01A1ng ti\u1EC7n truy\u1EC1n th\u00F4ng x\u00E3 h\u1ED9i</strong> nh\u01B0 tweet cho Twitter, b\u00ECnh lu\u1EADn tr\u00EAn c\u00E1c b\u00E0i \u0111\u0103ng tr\u00EAn Instagram v\u00E0 c\u00E1c v\u0103n b\u1EA3n r\u1EA5t ng\u1EAFn kh\u00E1c b\u1EB1ng ti\u1EBFng Anh v\u00E0 ti\u1EBFng Ph\u00E1p.<br/> Ra \u0111\u1EDDi v\u00E0o n\u0103m 2020, c\u00F4ng c\u1EE5 n\u00E0y \u0111ang \u0111\u01B0\u1EE3c ph\u00E1t tri\u1EC3n li\u00EAn t\u1EE5c.
organic.general.argument1.details=C\u00F4ng c\u1EE5 n\u00E0y \u0111\u01B0\u1EE3c l\u1EADp tr\u00ECnh b\u1EB1ng Java c\u00F3 hi\u1EC7u su\u1EA5t t\u01B0\u01A1ng t\u1EF1 ho\u1EB7c t\u1ED1t h\u01A1n <strong>Python</strong> . N\u00F3 kh\u00F4ng ph\u1EE5 thu\u1ED9c v\u00E0o <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">t\u00EDnh n\u0103ng g\u1EAFn th\u1EBB m\u1ED9t ph\u1EA7n gi\u1ECDng n\u00F3i (g\u1EAFn th\u1EBB POS)</a> , \u0111i\u1EC1u n\u00E0y l\u00E0m cho n\u00F3 th\u1EADm ch\u00ED c\u00F2n nhanh h\u01A1n. T\u00EDnh to\u00E1n song song \u0111\u01B0\u1EE3c s\u1EED d\u1EE5ng trong c\u00E1c ch\u1EE9c n\u0103ng con v\u00E0 s\u1EF1 quan t\u00E2m l\u1EDBn \u0111\u00E3 \u0111\u01B0\u1EE3c d\u00E0nh cho hi\u1EC7u su\u1EA5t.
