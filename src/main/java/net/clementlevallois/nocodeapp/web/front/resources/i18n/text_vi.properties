topics.topics_extraction_tool.argument2.details=C\u00F4ng ngh\u1EC7 n\u00E0y bao g\u1ED3m th\u00F4ng s\u1ED1 "\u0111\u1ED9 ch\u00EDnh x\u00E1c" \u0111\u1EC3 ki\u1EC3m so\u00E1t tinh vi n\u1EBFu b\u1EA1n c\u1EA7n t\u00ECm c\u00E1c ch\u1EE7 \u0111\u1EC1 l\u1EDBn ("v\u0129 m\u00F4") ho\u1EB7c thay v\u00E0o \u0111\u00F3 n\u1EBFu b\u1EA1n mu\u1ED1n x\u00E1c \u0111\u1ECBnh nhi\u1EC1u ch\u1EE7 \u0111\u1EC1 "vi m\u00F4" (nh\u1ECF h\u01A1n).
topics.topics_extraction_tool.argument2.title=S\u00E1ng t\u1EA1o\: ki\u1EC3m so\u00E1t m\u1EE9c \u0111\u1ED9 "l\u1EDBn" ho\u1EB7c "vi m\u00F4" c\u1EE7a c\u00E1c ch\u1EE7 \u0111\u1EC1
topics.topics_extraction_tool.argument3.details=<p><strong>C\u1EA5u tr\u00FAc v\u00E0 \u0111\u1ECBnh d\u1EA1ng c\u1EE7a v\u0103n b\u1EA3n</strong> \: Vi\u1EC7c tr\u00EDch xu\u1EA5t ch\u1EE7 \u0111\u1EC1 ho\u1EA1t \u0111\u1ED9ng b\u1EB1ng c\u00E1ch ph\u00E1t hi\u1EC7n c\u00E1c c\u1EB7p thu\u1EADt ng\u1EEF xu\u1EA5t hi\u1EC7n tr\u00EAn c\u00F9ng m\u1ED9t d\u00F2ng v\u0103n b\u1EA3n. V\u00EC v\u1EADy, b\u1EA1n n\u00EAn c\u1EA9n th\u1EADn v\u1EC1 c\u00E1ch v\u0103n b\u1EA3n c\u1EE7a b\u1EA1n \u0111\u01B0\u1EE3c \u0111\u1ECBnh d\u1EA1ng. T\u1ED1t nh\u1EA5t, n\u00F3 n\u00EAn \u0111\u01B0\u1EE3c t\u1EA1o th\u00E0nh c\u00E1c \u0111o\u1EA1n v\u0103n t\u01B0\u01A1ng \u0111\u1ED1i ng\u1EAFn, m\u1ED7i \u0111o\u1EA1n tr\u00EAn m\u1ED9t d\u00F2ng. N\u1EBFu b\u1EA1n \u0111ang s\u1EED d\u1EE5ng t\u1EC7p Excel, m\u1ED7i \u0111o\u1EA1n ho\u1EB7c kh\u1ED1i v\u0103n b\u1EA3n quan tr\u1ECDng s\u1EBD xu\u1EA5t hi\u1EC7n tr\u00EAn m\u1ED9t h\u00E0ng kh\u00E1c nhau.<br/><br/> <strong>Kh\u1ED1i l\u01B0\u1EE3ng v\u0103n b\u1EA3n</strong> \: c\u00E1c ch\u1EE7 \u0111\u1EC1 \u0111\u01B0\u1EE3c t\u00ECm th\u1EA5y b\u1EB1ng c\u00E1ch \u0111o t\u1EA7n s\u1ED1\: c\u1EB7p thu\u1EADt ng\u1EEF n\u00E0o c\u00F3 xu h\u01B0\u1EDBng c\u00F9ng xu\u1EA5t hi\u1EC7n th\u01B0\u1EDDng xuy\u00EAn nh\u1EA5t? \u0110\u1EC3 \u0111i\u1EC1u n\u00E0y ho\u1EA1t \u0111\u1ED9ng, v\u0103n b\u1EA3n ph\u1EA3i \u0111\u1EE7 d\u00E0i \u0111\u1EC3 c\u00E1c s\u1ED1 \u0111\u1EBFm n\u00E0y c\u00F3 \u00FD ngh\u0129a. V\u0103n b\u1EA3n c\u00E0ng d\u00E0i c\u00E0ng t\u1ED1t. V\u0103n b\u1EA3n c\u00F3 \u00EDt nh\u1EA5t 5.000 t\u1EEB c\u00F3 v\u1EBB l\u00E0 m\u1ED9t kh\u1EDFi \u0111\u1EA7u t\u1ED1t.</p>
topics.topics_extraction_tool.argument3.title=M\u1EB9o v\u00E0 th\u1EE7 thu\u1EADt \u0111\u1EC3 c\u00F3 k\u1EBFt qu\u1EA3 hi\u1EC7u qu\u1EA3 trong vi\u1EC7c ph\u00E1t hi\u1EC7n ch\u1EE7 \u0111\u1EC1
topics.topics_extraction_tool.argument4.details=<p>C\u00E1ch ti\u1EBFp c\u1EADn c\u1ED5 \u0111i\u1EC3n nh\u1EA5t \u0111\u1EC3 ph\u00E1t hi\u1EC7n ch\u1EE7 \u0111\u1EC1 d\u1EF1a tr\u00EAn k\u1EF9 thu\u1EADt ph\u00E2n nh\u00F3m \u0111\u01B0\u1EE3c g\u1ECDi l\u00E0 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-mean"</a> . V\u1EDBi n\u00F3, ng\u01B0\u1EDDi d\u00F9ng quy\u1EBFt \u0111\u1ECBnh c\u00F3 bao nhi\u00EAu ch\u1EE7 \u0111\u1EC1 s\u1EBD \u0111\u01B0\u1EE3c t\u00ECm th\u1EA5y trong v\u0103n b\u1EA3n v\u00E0 sau \u0111\u00F3 c\u00E1c thu\u1EADt to\u00E1n t\u00ECm c\u00E1c ch\u1EE7 \u0111\u1EC1 n\u00E0y.<br/> C\u00E1ch ti\u1EBFp c\u1EADn n\u00E0y c\u00F3 th\u1EC3 c\u00F3 \u00FD ngh\u0129a khi ch\u00FAng ta bi\u1EBFt tr\u01B0\u1EDBc c\u00F3 bao nhi\u00EAu ch\u1EE7 \u0111\u1EC1 trong v\u0103n b\u1EA3n. Nh\u01B0ng ph\u00E1t hi\u1EC7n ch\u1EE7 \u0111\u1EC1 c\u00F3 \u00EDch g\u00EC n\u1EBFu ch\u00FAng ta \u0111\u00E3 bi\u1EBFt ch\u1EE7 \u0111\u1EC1? \uD83E\uDD14<br/> Trong c\u00E1c h\u00E0m nocode, s\u1ED1 l\u01B0\u1EE3ng ch\u1EE7 \u0111\u1EC1 \u0111\u01B0\u1EE3c t\u00ECm th\u1EA5y kh\u00F4ng \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh tr\u01B0\u1EDBc. Nh\u00E0 ph\u00E2n t\u00EDch s\u1EBD h\u1ECDc h\u1ECFi \u0111\u01B0\u1EE3c nhi\u1EC1u \u0111i\u1EC1u b\u1EB1ng c\u00E1ch kh\u00E1m ph\u00E1 s\u1ED1 l\u01B0\u1EE3ng ch\u1EE7 \u0111\u1EC1 m\u00E0 thu\u1EADt to\u00E1n c\u00F3 th\u1EC3 t\u00ECm th\u1EA5y trong v\u0103n b\u1EA3n m\u00E0 kh\u00F4ng c\u00F3 gi\u1EDBi h\u1EA1n \u0111\u1EB7t tr\u01B0\u1EDBc. Nh\u00E0 ph\u00E2n t\u00EDch v\u1EABn ho\u00E0n to\u00E0n ki\u1EC3m so\u00E1t nh\u1EDD tham s\u1ED1 ch\u00EDnh x\u00E1c, gi\u00FAp \u0111i\u1EC1u ch\u1EC9nh thu\u1EADt to\u00E1n \u0111\u1EC3 t\u00ECm ra nhi\u1EC1u ch\u1EE7 \u0111\u1EC1 h\u01A1n ho\u1EB7c \u00EDt h\u01A1n - nh\u01B0ng lu\u00F4n c\u00F3 m\u1ED9t m\u1EE9c \u0111\u1ED9 t\u1EF1 do v\u1EC1 con s\u1ED1 ch\u00EDnh x\u00E1c.</p>
topics.topics_extraction_tool.argument4.title=L\u00E0m th\u1EBF n\u00E0o \u0111\u1EC3 x\u00E1c \u0111\u1ECBnh s\u1ED1 l\u01B0\u1EE3ng ch\u1EE7 \u0111\u1EC1 \u0111\u01B0\u1EE3c t\u00ECm th\u1EA5y? N\u00F3 c\u00F3 ph\u1EA3i l\u00E0 m\u1ED9t \u0111i\u1EC1u t\u1ED1t?
topics.topics_extraction_tool.description=C\u00F4ng c\u1EE5 tr\u00EDch xu\u1EA5t ch\u1EE7 \u0111\u1EC1 tr\u1EF1c tuy\u1EBFn mi\u1EC5n ph\u00ED 100% \uD83D\uDD26 d\u00E0nh cho ng\u01B0\u1EDDi kh\u00F4ng ph\u1EA3i l\u00E0 l\u1EADp tr\u00ECnh vi\u00EAn, kh\u00F4ng c\u1EA7n \u0111\u0103ng k\u00FD. Nh\u1EADp v\u0103n b\u1EA3n c\u1EE7a b\u1EA1n t\u1EEB Twitter trong b\u1EA3ng t\u00EDnh csv, Excel v\u00E0 Google. Hi\u1EC7u su\u1EA5t t\u1ED1t b\u1EB1ng ho\u1EB7c t\u1ED1t h\u01A1n c\u00E1c c\u00F4ng c\u1EE5 Python. Ch\u1EA1y ph\u00E2n t\u00EDch trong m\u1ED9t c\u00FA nh\u1EA5p chu\u1ED9t. T\u1EA3i xu\u1ED1ng k\u1EBFt qu\u1EA3 c\u1EE7a b\u1EA1n trong Excel.
topics.topics_extraction_tool.excel_export_details=T\u1EC7p Excel n\u00E0y ch\u1EE9a danh s\u00E1ch c\u00E1c t\u1EEB kh\u00F3a cho m\u1ED7i ch\u1EE7 \u0111\u1EC1. M\u1EDAI\: n\u00F3 c\u0169ng ch\u1EE9a danh s\u00E1ch c\u00E1c d\u00F2ng v\u0103n b\u1EA3n c\u00F3 trong t\u00E0i li\u1EC7u b\u1EA1n \u0111\u00E3 t\u1EA3i l\u00EAn. \u0110\u1ED1i v\u1EDBi m\u1ED7i d\u00F2ng, b\u00E2y gi\u1EDD b\u1EA1n c\u00F3 th\u1EC3 th\u1EA5y ba ch\u1EE7 \u0111\u1EC1 ph\u00F9 h\u1EE3p. N\u00F3 r\u1EA5t h\u1EEFu \u00EDch khi b\u1EA1n mu\u1ED1n h\u1ECFi\: d\u00F2ng n\u00E0o ho\u1EB7c t\u00E0i li\u1EC7u n\u00E0o trong ch\u1EE7 \u0111\u1EC1 n\u00E0y?
topics.topics_extraction_tool.gexf_export_details=B\u1EA1n c\u0169ng c\u00F3 th\u1EC3 t\u1EA3i xu\u1ED1ng t\u1EC7p gexf n\u00E0y n\u1EBFu b\u1EA1n bi\u1EBFt c\u00E1ch s\u1EED d\u1EE5ng n\u00F3 v\u1EDBi <a href\="https\://gephi.org" target\="_blank">Gephi</a> . T\u1EC7p n\u00E0y ch\u1EE9a m\u1EA1ng l\u01B0\u1EDBi c\u1EE7a t\u1EA5t c\u1EA3 2.000 t\u1EEB th\u01B0\u1EDDng d\u00F9ng nh\u1EA5t c\u00F3 trong t\u1EC7p m\u00E0 b\u1EA1n \u0111\u00E3 t\u1EA3i l\u00EAn. S\u1EBD r\u1EA5t h\u1EEFu \u00EDch n\u1EBFu b\u1EA1n kh\u00E1m ph\u00E1 c\u00E1c ch\u1EE7 \u0111\u1EC1 m\u1ED9t c\u00E1ch chi ti\u1EBFt h\u01A1n.
topics.topics_extraction_tool.model_long_description.details=<p>C\u00E1c nguy\u00EAn t\u1EAFc theo sau c\u1EE7a c\u00F4ng c\u1EE5 n\u00E0y \u0111\u01B0\u1EE3c m\u00F4 t\u1EA3 trong \u1EA5n ph\u1EA9m h\u1ECDc thu\u1EADt n\u00E0y nghi\u00EAn c\u1EE9u <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">c\u00E1ch t\u00ECm ki\u1EBFm c\u00E1c c\u1ED9ng \u0111\u1ED3ng v\u00E0 ch\u1EE7 \u0111\u1EC1 tr\u00EAn Twitter</a> . C\u00F4ng ngh\u1EC7 n\u00E0y th\u1EF1c hi\u1EC7n theo c\u00E1c b\u01B0\u1EDBc sau\:</p><ol><li> l\u00E0m s\u1EA1ch v\u0103n b\u1EA3n\: l\u00E0m ph\u1EB3ng th\u00E0nh ASCII, lo\u1EA1i b\u1ECF c\u00E1c url, lo\u1EA1i b\u1ECF c\u00E1c d\u1EA5u ch\u1EA5m c\u00E2u.</li><li> lemmatization.</li><li> ph\u00E2n h\u1EE7y v\u0103n b\u1EA3n t\u1EEB n gam \u0111\u1EBFn b\u1ED1n gam, lo\u1EA1i b\u1ECF n gam \u00EDt li\u00EAn quan h\u01A1n. B\u01B0\u1EDBc n\u00E0y gi\u1ED1ng v\u1EDBi b\u01B0\u1EDBc theo sau b\u1EDFi <a href\="../umigon/sentiment_analysis_tool.html">ch\u1EE9c n\u0103ng ph\u00E2n t\u00EDch t\u00ECnh c\u1EA3m</a></li><li> s\u1ED1 l\u01B0\u1EE3ng \u0111\u1ED3ng d\u1EA1ng\: c\u1EB7p n-gam n\u00E0o c\u00F3 xu h\u01B0\u1EDBng xu\u1EA5t hi\u1EC7n th\u01B0\u1EDDng xuy\u00EAn trong c\u00E1c d\u00F2ng gi\u1ED1ng nhau c\u1EE7a v\u0103n b\u1EA3n?</li><li> danh s\u00E1ch c\u00E1c n-gram coocurring \u0111\u01B0\u1EE3c s\u1EED d\u1EE5ng \u0111\u1EC3 t\u1EA1o ra m\u1ED9t m\u1EA1ng l\u01B0\u1EDBi\: n\u00F3 \u0111\u01B0\u1EE3c t\u1EA1o ra b\u1EDFi n-gram th\u01B0\u1EDDng xuy\u00EAn nh\u1EA5t. Hai n-gam \u0111\u01B0\u1EE3c k\u1EBFt n\u1ED1i n\u1EBFu ch\u00FAng th\u01B0\u1EDDng xuy\u00EAn xu\u1EA5t hi\u1EC7n c\u00F9ng nhau.</li><li> m\u1ED9t thu\u1EADt to\u00E1n ph\u00E1t hi\u1EC7n c\u1ED9ng \u0111\u1ED3ng \u0111\u01B0\u1EE3c \u00E1p d\u1EE5ng cho m\u1EA1ng\: thu\u1EADt to\u00E1n Louvain, nhanh v\u00E0 r\u1EA5t hi\u1EC7u qu\u1EA3.</li><li> tham s\u1ED1 do ng\u01B0\u1EDDi d\u00F9ng ch\u1ECDn \u0111\u01B0\u1EE3c \u00E1p d\u1EE5ng\: gi\u00E1 tr\u1ECB l\u1EDBn s\u1EBD ph\u00E1t hi\u1EC7n m\u1ED9t v\u00E0i c\u1ED9ng \u0111\u1ED3ng l\u1EDBn. M\u1ED9t gi\u00E1 tr\u1ECB nh\u1ECF s\u1EBD ph\u00E1t hi\u1EC7n ra nhi\u1EC1u c\u1ED9ng \u0111\u1ED3ng nh\u1ECF.</li><li> m\u1ED7i c\u1ED9ng \u0111\u1ED3ng (ho\u1EB7c c\u1EE5m) trong m\u1EA1ng l\u00E0 m\u1ED9t ch\u1EE7 \u0111\u1EC1. Danh s\u00E1ch c\u00E1c thu\u1EADt ng\u1EEF ch\u00EDnh trong ch\u1EE7 \u0111\u1EC1 l\u00E0 n-gram ch\u1EE9a trong c\u1EE5m.</li></ol>
topics.topics_extraction_tool.model_short_description.details=H\u00E0m x\u00E1c \u0111\u1ECBnh c\u00E1c c\u1EB7p thu\u1EADt ng\u1EEF trong m\u1ED7i d\u00F2ng c\u1EE7a v\u0103n b\u1EA3n. Nh\u1EEFng c\u1EB7p n\u00E0y \u0111\u01B0\u1EE3c g\u1ECDi l\u00E0 coocurrences. T\u1ED5ng h\u1EE3p t\u1EA5t c\u1EA3 c\u00E1c c\u1EB7p thu\u1EADt ng\u1EEF, m\u1ED9t m\u1EA1ng l\u01B0\u1EDBi thu\u1EADt ng\u1EEF \u0111\u01B0\u1EE3c x\u00E2y d\u1EF1ng. M\u1EA1ng \u0111\u01B0\u1EE3c chia th\u00E0nh c\u00E1c ti\u1EC3u v\u00F9ng v\u00E0 m\u1ED7i ti\u1EC3u v\u00F9ng t\u01B0\u01A1ng \u1EE9ng v\u1EDBi m\u1ED9t ch\u1EE7 \u0111\u1EC1.
