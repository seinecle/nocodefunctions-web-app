cowo.tool.argument3.details=<p><strong>C\u1EA5u tr\u00FAc v\u00E0 \u0111\u1ECBnh d\u1EA1ng c\u1EE7a v\u0103n b\u1EA3n</strong> \: m\u1EA1ng \u0111\u01B0\u1EE3c t\u1EA1o ra b\u1EB1ng c\u00E1ch ph\u00E1t hi\u1EC7n c\u00E1c c\u1EB7p thu\u1EADt ng\u1EEF xu\u1EA5t hi\u1EC7n tr\u00EAn c\u00F9ng m\u1ED9t d\u00F2ng v\u0103n b\u1EA3n. V\u00EC v\u1EADy, b\u1EA1n n\u00EAn c\u1EA9n th\u1EADn v\u1EC1 c\u00E1ch v\u0103n b\u1EA3n c\u1EE7a b\u1EA1n \u0111\u01B0\u1EE3c ph\u00E2n chia. T\u1ED1t nh\u1EA5t, n\u00F3 n\u00EAn \u0111\u01B0\u1EE3c t\u1EA1o th\u00E0nh c\u00E1c \u0111o\u1EA1n v\u0103n t\u01B0\u01A1ng \u0111\u1ED1i ng\u1EAFn, m\u1ED7i \u0111o\u1EA1n tr\u00EAn m\u1ED9t d\u00F2ng. N\u1EBFu b\u1EA1n \u0111ang s\u1EED d\u1EE5ng t\u1EC7p Excel, m\u1ED7i \u0111o\u1EA1n ho\u1EB7c kh\u1ED1i v\u0103n b\u1EA3n quan tr\u1ECDng s\u1EBD xu\u1EA5t hi\u1EC7n tr\u00EAn m\u1ED9t h\u00E0ng kh\u00E1c nhau.<br/><br/> <strong>X\u1EED l\u00FD tr\u01B0\u1EDBc v\u0103n b\u1EA3n</strong> \: kh\u00F4ng c\u1EA7n ph\u1EA3i x\u1EED l\u00FD tr\u01B0\u1EDBc ho\u1EB7c l\u00E0m s\u1EA1ch v\u0103n b\u1EA3n c\u1EE7a b\u1EA1n tr\u01B0\u1EDBc khi s\u1EED d\u1EE5ng ch\u1EE9c n\u0103ng n\u00E0y.<br/><br/> <strong>Kh\u00E1m ph\u00E1 bi\u1EC3u \u0111\u1ED3</strong> \: ch\u00FAng t\u00F4i \u0111\u1EC1 xu\u1EA5t hai ph\u1EA7n m\u1EC1m c\u1EA5p chuy\u00EAn nghi\u1EC7p mi\u1EC5n ph\u00ED \u0111\u1EC3 kh\u00E1m ph\u00E1 m\u1EA1ng ng\u1EEF ngh\u0129a do h\u00E0m t\u1EA1o ra. <a href\="https\://gephi.org" target\="_blank">Gephi</a> cung c\u1EA5p c\u00E1c t\u00EDnh n\u0103ng t\u1ED1t nh\u1EA5t \u0111\u1EC3 l\u1ECDc, ch\u1EC9nh m\u00E0u, thay \u0111\u1ED5i k\u00EDch th\u01B0\u1EDBc v\u00E0 ch\u1EA1y th\u1ED1ng k\u00EA bi\u1EC3u \u0111\u1ED3 m\u00F4 t\u1EA3 tr\u00EAn m\u1EA1ng c\u1EE7a b\u1EA1n (ch\u1EB3ng h\u1EA1n nh\u01B0 v\u1ECB tr\u00ED <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">trung t\u00E2m</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> cung c\u1EA5p c\u00E1c h\u00ECnh \u1EA3nh tr\u1EF1c quan r\u00F5 r\u00E0ng nh\u1EA5t v\u00E0 d\u1EC5 hi\u1EC3u nh\u1EA5t cho c\u00E1c m\u1EA1ng ng\u1EEF ngh\u0129a. VOSviewer \u0111\u01B0\u1EE3c ph\u00E1t tri\u1EC3n v\u1EDBi m\u1EE5c \u0111\u00EDch s\u1EED d\u1EE5ng l\u00E0 tr\u01B0\u1EDDng h\u1EE3p \u0111\u1EA7u ti\u00EAn, nh\u01B0ng VOSviewer r\u1EA5t h\u1EEFu \u00EDch cho b\u1EA5t k\u1EF3 lo\u1EA1i m\u1EA1ng ng\u1EEF ngh\u0129a n\u00E0o.</p>
