organic.description=%100 doako sareko tresna Twitter, Instagram eta sare sozialetan eduki organikoak identifikatzeko. Detektatu sustatutako iruzkinak \uD83D\uDCE2 eta espontaneoak \uD83C\uDF3F sare sozialetan.
organic.details=Funtzio honek zure testuak bi kategoriatan sailkatzen ditu\:<ul><li> <strong>organikoa</strong> \: testua estilo natural, pertsonal, indibidual batean idatzita dagoenean.</li><li> <strong>sustatua</strong> \: testua korporatiboa, babestua, artifiziala den estilo batean idatzita dagoenean.</li></ul> <strong>Sare sozialetan</strong> ondoen funtzionatzen du, hala nola, Twitter-erako txioak, Instagram-eko argitalpenetako iruzkinak eta ingelesez eta frantsesez egindako beste testu laburrak.<br/> 2020an jaioa, tresna hau etengabe garatzen ari da.
organic.general.argument1.details=Tresna Javarekin programatuta dago eta errendimenduak ere antzekoak dira, edo <strong>Python</strong> -ek baino hobeak. Ez <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">da diskurtsoaren zatikako etiketazioan oinarritzen (POS etiketatzea)</a> , eta horrek are azkarrago egiten du. Konputazio paraleloa erabiltzen da azpifuntzioetan eta arreta handia jarri zaio errendimenduari.
organic.general.argument1.title=\uD83D\uDE80 Azkarra eta eraginkorra
organic.general.argument2.details=<p>Tresna honek <u>hizkera korporatiboaren</u> markatzaileak identifikatzen ditu. Karakterizazio hori ez dago argi eta garbi definituta literatura akademikoan. Asmoa edukien kudeatzaileei eta analistei tresna bat eskaintzea <strong>da, bezeroaren benetako ahotsa</strong> adierazten ez duen edukia iragazteko aukera ematen diena, hala nola\:</p><br/><ul><li> <strong>ekintzarako deiak</strong> \: "BOZTU", "EROSI", "JOLASTU",...</li><li> <strong>promozio-gonbidapenak</strong> \: "eskaintzarik beroenak", "oparitu",...</li><li> <strong>Komunikazio espezialista batek landutako iritzi-adierazpenak,</strong> erabilitako termino espezifikoek iradokitzen duten moduan\: "aurkitu", "sortu", "berrasmatu"...</li></ul><br/> Hau abian da eta zure iritzia eta iradokizunak ongi etorriak izango ditugu (analysis@exploreyourdata.com). Funtzio hau dagoeneko oso erabilgarria dela uste dugu, iritzi-meatzaritzan espezializatutako analistei beren datu-multzoa garbitzen laguntzen die pertsona/bezeroetatik, baizik eta korporazioetatik eta komunikazio-arduradunetatik (begiratu gure <a href\="../umigon/sentiment_analysis_tool.html">funtzioa sentimenduak aztertzeko</a> ). Honek haien neurketa fidagarriagoa izango du, batez ere iritzi-meatzaritzarako.
organic.general.argument2.title=Eduki organikoa vs sustatutako edukia\: gogoeta gehiago
organic.general.model_long_description=<p>Tresnak jarraitzen dituen printzipioak <a href\="../umigon/sentiment_analysis_tool.html">sentimenduak aztertzeko funtzioaren</a> antzekoak dira, aplikatu beharreko arauak izan ezik. Tresnak urrats hauek jarraitzen ditu\:</p><ol><li> egiaztatu testuaren luzera\: hitz pare bat laburra bada, ez da sailkatuko</li><li> urlak kentzea, komatxoen edukia kentzea, apostrofoen normalizazioa</li><li> testuaren bi bertsio ezartzen dira\: bata azentu eta karaktere berezi guztiak kentzen diren, eta bestea mantentzen diren. Ondorengo urrats guztiak testuaren bi bertsioetan aplikatuko dira.</li><li> egiaztatu <strong>emojiak, emotikonoak eta onomatopeiak</strong> . Ez prozesatu zure testua horiek kentzeko, sentimenduei buruzko informazio erabilgarria eskaintzen dute\!</li><li> egiaztatu hashtagak, halakorik badago</li><li> testuaren deskonposizioa n-gramotan lau gramoraino</li><li> n-grama bakoitzeko\:<ul><li> saltatu ezazu aldez aurretik ezarritako hitz geldiuneko zerrenda batekoa bada</li><li> egiaztatu karaktere errepikatuak dauden eta kendu behar den moduan ( <code>yeeeahhh\!</code> bihurtzen da <code>yeah\!</code> )</li><li> egiaztatu n-grama "hizketa korporatiboa" adierazten duen hiztegi/esamolde/estiloen zerrendan dagoen aldez aurretik ezarrita. Hala bada, dagokion araua aplikatuko da.</li></ul></li><li> azken erabakia, aurreko urratsen emaitzetan oinarrituta.</li></ol>
organic.general.model_short_description=Funtzioak testuko termino bakoitza aztertzen du eta arau batzuk aplikatzen ditu (testuinguru honetan, terminoa organikoa ala sustatua da?). <strong>Emojiak</strong> , puntuazioa, <strong>hashtag</strong> -ak, letra larriz idatzitako hitzak... ere kontuan hartzen ditu emaitza zehazteko.
