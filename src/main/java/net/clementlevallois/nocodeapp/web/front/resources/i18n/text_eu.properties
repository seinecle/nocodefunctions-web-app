cowo.tool.argument2.details=Funtzioak parametro bat hartzen du (zein da testuaren hizkuntza?) eta klik batekin exekutatzen da\:
cowo.tool.argument3.details=<p><strong>Testuaren egitura eta formatua \: testu</strong> -lerro berean agertzen diren termino bikoteak detektatuz sortzen da sarea. Beraz, kontuz ibili behar duzu zure testua nola banatzen den. Egokiena, paragrafo labur samarrez osatuta egotea, bakoitza lerro batean. Excel fitxategi bat erabiltzen ari bazara, paragrafo edo testu-bloke esanguratsu bakoitza errenkada ezberdin batean agertu beharko litzateke.<br/><br/> <strong>Testua</strong> aldez aurretik prozesatzea \: ez dago zure testua aurrez prozesatu edo garbitu beharrik funtzio hau erabili aurretik.<br/><br/> <strong>Grafikoa arakatzea</strong> \: doako maila profesionaleko bi software gomendatzen ditugu funtzioak sortutako sare semantikoa esploratzeko. <a href\="https\://gephi.org" target\="_blank">Gephi</a> -k funtziorik onenak eskaintzen ditu zure sarean grafikoen estatistika deskribatzaileak iragazteko, koloreztatzeko, tamaina aldatzeko eta exekutatzeko (adibidez, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">arteko zentralitatea</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> -ek sare semantikoetarako garbienak eta interpretatzeko errazenak diren bisualizazioak eskaintzen ditu. VOSviewer zientziometria lehen erabilera-kasu gisa garatu da baina edozein sare semantikorako erabilgarria da.</p>
cowo.tool.argument3.title=Aholkuak eta trikimailuak sare semantikotik informazioa lortzeko
cowo.tool.argument4.details=Zure testua agerraldien zerrenda edo elementuen zerrenda bada, Baliteke Gaze erabili nahi izatea, <a href\="../gaze/network_builder_tool.html">agerraldietatik eta antzekotasunetatik sareak eraikitzera</a> dedikatzen den funtzioa.
cowo.tool.argument4.title=Zure testua egituratuta dagoenean, elementuen zerrendekin
cowo.tool.description=Sare semantikoak sortzeko %100 doako sareko tresna. Ez da izena eman behar. Inportatu zure testua csv, Excel edo testu arruntean. Exekutatu analisia klik bakarrean. Deskargatu zure emaitzak Excel-en edo grafiko gisa.
cowo.tool.model_long_details=<p>Tresnak jarraitzen dituen printzipioak argitalpen akademiko honetan azaltzen dira <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">Twitterren komunitateak eta gaiak nola aurkitu</a> aztertzen. Teknologiak urrats hauek jarraitzen ditu\:</p><ol><li> testuaren garbiketa\: ASCIIra berdindu, urlak kentzea, puntuazio zeinuak kentzea.</li><li> lematizazioa.</li><li> testuaren deskonposizioa <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramotan</a> lau gramoraino, garrantzi gutxiago duten n-gramen kentzea. Urrats hau <a href\="../umigon/sentiment_analysis_tool.html">sentimenduak aztertzeko funtzioak</a> jarraitzen duenaren berdina da</li><li> <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">agerraldien</a> zenbaketa \: zein n-gramo bikote agertu ohi dira maiz testuko lerro berdinetan?</li><li> sarea sortzeko bateratzen diren n-gramen zerrenda erabiltzen da\: n-gramorik maiztasun handiz osatuta dago. Bi n-gram lotzen dira maiz elkarren artean gertatzen badira.</li><li> sareko konexioen indarra zuzentzen da <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> izeneko prozedura erabiliz.</li></ol>
cowo.tool.model_short_details=Funtzioak termino bikoteak identifikatzen ditu testuko lerro bakoitzean. Bikote horiei ko-gertaera deitzen zaie. Termino-bikote guztiak batuz eta ohikoenak hautatuz, termino-sare bat eraikitzen da, non bi termino lotzen diren testuan askotan elkarrekin agertzen badira.
