topics.topics.parameter_precision.explanation=50 lehenetsia da. Aukeratu balio txikiago bat gai <strong>gehiago eta txikiagoak</strong> aurkitzeko, eta aukeratu balio handiago bat gai <strong>gutxiago eta handiagoak</strong> aurkitzeko\:<br/><br/> <small>balio txikiagoak \=&gt; aurkitu gai "txikiago" asko.</small><br/>
topics.topics.parameter_stopwords.explanation=Kendu "zientifiko" hitzak\: diskurtso akademikoaren ohikoak diren eta informazio-balio zehatzik ez duten hitzak (testuak ingelesez edo frantsesez soilik). Zerrenda osoa eskuragarri dago <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">hemen</a> .
topics.topics_extraction_tool.argument1.details=Funtzio honek automatikoki identifikatzen ditu testu bateko gai nagusiak, gaiak <strong>ateratzea</strong> edo <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">gaiaren modelizazioa</a></strong> izeneko eragiketa bat. Testua lerroz lerro aztertzen du eta hitz eta esamolde <strong>multzoak</strong> zehazten ditu, elkarrekin bildu ohi direnak, gaiak osatuz.<br/> Hainbat hizkuntzatan idatzitako testuak lantzen ditu (latinoa ez den alfabetoko testuak barne). Funtzioak gainbegiratu gabeko ikaskuntzaren printzipioak jarraitzen ditu, hau da, <strong>ikaskuntza automatiko</strong> mota bat da.<br/><br/> Funtzio hau testuinguru akademiko batean (ikerketa edo ikasketak) erabiltzen baduzu, erreferentzia egin behar duzu zure bibliografian\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. eta Robardet, C. (2020). Eremu irekiak\: Ekarpen metodologikoa Erlazio-ordena mugagabeetan eragile heterogeneoak identifikatzeko. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Gaien erauzketa - automatizatu zure testuetako gai nagusien azterketa
topics.topics_extraction_tool.argument2.details=Teknologiak "zehaztasun" parametro bat dauka fin kontrolatzeko gai handiak ("makro") aurkitu behar dituzun edo, horren ordez, "mikro" (txikiagoak) gai asko identifikatu nahi badituzu.
topics.topics_extraction_tool.argument2.title=Berritzailea\: gaiak zein "handiak" edo "mikroak" izango diren kontrolatu
topics.topics_extraction_tool.argument3.details=<p><strong>Testuaren egitura eta formatua</strong> \: Gaiaren erauzketa testu-lerro berean agertzen diren termino bikoteak detektatuz funtzionatzen du. Beraz, kontuz ibili behar duzu zure testua nola formateatzen den. Egokiena, paragrafo labur samarrez osatuta egotea, bakoitza lerro batean. Excel fitxategi bat erabiltzen ari bazara, paragrafo edo testu-bloke esanguratsu bakoitza errenkada ezberdin batean agertu beharko litzateke.<br/><br/> <strong>Testuaren bolumena</strong> \: gaiak maiztasunak neurtuz aurkitzen dira\: zein termino bikote egon ohi dira maiz? Honek funtziona dezan, testuak nahikoa luzea izan behar du, zenbaketa horiek esanguratsuak izan daitezen. Testua zenbat eta luzeagoa izan, orduan eta hobeto. Gutxienez 5.000 hitzeko testuak hasiera ona dirudi.</p>
topics.topics_extraction_tool.argument3.title=Gaia hautemateko emaitza eraginkorrak lortzeko aholkuak eta trikimailuak
topics.topics_extraction_tool.argument4.details=<p>Gaiak detektatzeko ikuspegi klasikoena <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> izeneko multzokatze-teknika batean oinarritzen da. Harekin, erabiltzaileak erabakitzen du zenbat gai aurkitu behar diren testuan, eta gero algoritmoak topatzen ditu gai horiek.<br/> Planteamendu honek zentzua izan dezake testuan zenbat gai dauden aldez aurretik dakigunean. Baina zertarako balio du gaiak detektatzeko gaiak dagoeneko ezagutzen baditugu? \uD83E\uDD14<br/> Nocode funtzioetan, aurkitu beharreko gai kopurua ez dago aurrez zehaztuta. Analistak asko ikasiko du algoritmoak testuan zenbat gai aurki ditzakeen deskubrituz, aurrez ezarritako mugarik gabe. Analistak erabat kontrolatzen du doitasun-parametroari esker, algoritmoa sintonizatzen laguntzen baitu gai gehiago edo gutxiago aurkitzeko, baina beti kopuru zehatzean askatasun maila batekin.</p>
