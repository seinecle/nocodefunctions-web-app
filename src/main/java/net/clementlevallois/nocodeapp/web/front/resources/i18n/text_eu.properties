umigon.sentiment_analysis_tool.argument1.details=Funtzio honek <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimenduen analisia</a></strong> egiten du, iritzi-meatzaritza ere deitua. Testua aztertzen du eta sentimendua neutroa, positiboa edo negatiboa den zehazten du.<br/> <strong>Sare sozialetan</strong> ondoen funtzionatzen du, hala nola, Twitter-erako txioak, Instagrameko argitalpenetako iruzkinak eta ingelesez edo frantsesez oso laburrak diren beste testu batzuetan. 23 alternatibekin alderatuta, tresna hau <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sare sozialetan sentimenduak aztertzeko tresna</a> onena zela ikusi zen.<br/> 2012an jaioa, tresna hau etengabe garatzen ari da.<br/><br/> Funtzio hau testuinguru akademiko batean (ikerketa edo ikasketak) erabiltzen baduzu, erreferentzia egin behar duzu zure bibliografian\:<br/><br/> Levallois, Clement. "Umigon\: Sentimenduen azterketa txioetan terminoen zerrendetan eta heuristikoetan oinarrituta". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Twitter, Instagram eta haratagoko sentimenduen analisia
umigon.sentiment_analysis_tool.argument3.details=Funtzioa Javan programatuta dago. Bere kodea doan eskura daiteke <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github-en</a> . Bere errendimendua bikaina da, ez duelako <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">diskurtsoaren zatikako etiketatzeetan oinarritzen (POS etiketatzea)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, eta horrek azkar egiten du.</a> Azpi-funtzioetan <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">aldibereko informatika</a> -teknikak erabiltzen dira eta errendimendu orokorrari arreta handia jarri zaio.
umigon.sentiment_analysis_tool.argument3.title=Azkarra eta eraginkorra
umigon.sentiment_analysis_tool.argument6.details=<p>Tresna batzuek sentimenduaren indarra adierazteko puntuazioa ematen dute\: balio handia sentimendu oso positiboarentzat eta balio oso baxua sentimendu negatiboarentzat. Zerok sentimendu neutral bat adierazten du. Nire esperientziaren arabera, puntuazio hauek ez dira oso fidagarriak, ageriko kasuetan izan ezik. "Horrible" puntuazio oso baxua izango da, eta "zoragarria" oso altua. Baina erdian, gauzak ez dira hain zuzenak eta puntuazioak interpretatzeko askoz zailagoak dira; ez nuke aholkatuko horietan fidatzea. Itxaropentsuagoa den bide bat izango litzateke <strong>emozioak</strong> sartzea sentimenduaren nunance finak zirikatzeko, kategoria positibo/neutro/negatiboetatik haratago. Bidali mezu elektroniko bat analysis@exploreyourdata.com helbidera ikerketaren norabide honetan interesatzen bazaizu.</p>
umigon.sentiment_analysis_tool.argument6.title=Puntuazioa, ehunekoa eta emozioak?
umigon.sentiment_analysis_tool.argument7.details=<p>Tresna honek <u>sentimenduaren</u> marka subjektiboak identifikatzen ditu, EZ <u>egiazko adierazpen</u> positiboak edo negatiboak. Adibide bat jartzeko\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; <strong>NEUTRO</strong> gisa sailkatuta dago, nahiz eta gerran dagoen herrialde bat "objektiboki" edo "faktikoki" gauza positiboa ez izan.</li><li> " <code>War is horrible \:(</code> " -&gt; <strong>NEGATIBO</strong> gisa sailkatuta dago, "izugarri" terminoa eta emojiak sentimendu negatibo baten marka subjektiboak direlako.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; <strong>POSITIBO</strong> gisa sailkatzen da, "zirraragarria" terminoa sentimendu positibo baten marka subjektiboa delako.</li></ul><br/> Ikuspegi honek sentimenduen analisia fidagarria eta benetan berezia egiten duela uste dugu iritziak aztertzeko eta sentimenduen analisirako tresnen panoraman. Probatzeko prest?
umigon.sentiment_analysis_tool.argument7.title=Sentimendu positiboak, neutroak eta negatiboak\: gogoeta gehiago
umigon.sentiment_analysis_tool.description=% 100 doako lineako sentimenduak aztertzeko tresna kodetzaile ez direnentzat, ez da erregistratu behar. Inportatu zure testua Twitter-etik csv, Excel eta Google kalkulu-orrietan. Errendimendua Python tresnak bezain ona edo hobea da. Exekutatu analisia klik bakarrean. Deskargatu zure emaitzak Excel-en.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Tresnak jarraitzen dituen printzipioak <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigoni buruzko argitalpen akademiko honetan azaltzen dira, Association for Computational Linguistics-en antologian argitaratua</a> . Tresnak urrats hauek jarraitzen ditu\:</p><ol><li> egiaztatu testuaren luzera\: hitz pare bat laburra bada, ez da sailkatuko</li><li> urlak kentzea, komatxoen edukia kentzea, apostrofoen normalizazioa</li><li> testuaren bi bertsio ezartzen dira\: bata azentu eta karaktere berezi guztiak kentzen diren, eta bestea mantentzen diren. Ondorengo urrats guztiak testuaren bi bertsioetan aplikatuko dira.</li><li> egiaztatu <strong>emojiak, emotikonoak eta onomatopeak</strong> . Ez prozesatu zure testua horiek kentzeko, sentimenduei buruzko informazio baliagarria ematen dute\!</li><li> egiaztatu hashtagak, halakorik badago</li><li> testuaren deskonposizioa n-gramotan lau gramoraino</li><li> n-grama bakoitzeko\:<ul><li> saltatu aldez aurretik ezarritako hitzen zerrenda batekoa bada</li><li> egiaztatu karaktere errepikatuak dauden eta kendu behar den moduan ( <code>yeeeahhh\!</code> bihurtzen da <code>yeah\!</code> )</li><li> egiaztatu n-grama aldez aurretik ezarritako hitz positiboen zerrendan dagoen. Hala bada, dagokion araua aplikatuko da. Gehienetan araua "hitz positibo batek sentimendu positiboa ematen dio testuari" bezain sinplea da, baina arau konplexuagoak ere sartzen dira noski.</li><li> egiaztatu n-grama aldez aurretik ezarritako hitz negatiboen zerrendan dagoen. Logika bera aplikatzen da</li></ul></li><li> azken egiaztapenak\: esaldian moderatzaileak hautematea ("baina", "hala ere", "nahiz eta", etab.). Moderatzaile horien aurretik edo ondoren jarritako balio positiboak edo negatiboak mantendu edo ezabatzen dira.</li><li> azken erabakia arau konplexuei jarraituz, aurreko urratsen emaitzetan oinarrituta.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funtzioak testuko termino bakoitza aztertzen du eta arau sorta bat aplikatzen du sentimenduaren eragina zehazteko. Era berean, sistematikoki kontuan hartzen ditu <strong>emojiak</strong> , puntuazioak, <strong>hashtag</strong> -ak, ortografia aldaerak, letra larriz idatzitako hitzak... sentimendua zehazteko.
