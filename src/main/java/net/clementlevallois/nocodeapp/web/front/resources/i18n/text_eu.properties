who.argument1.details=<p>Kaixo\! Parisen bizi <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">den irakaslea</a> naiz, sare sozialetatik eta sareetatik informazioa ateratzeko gogoarekin. Twitter eta <a href\="https\://gephi.org" target\="_blank">Gephi</a> dira nire jolasgunerik gogokoenak. Ikasketak <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">aldizkari akademikoetan</a> argitaratzen ditut.</p><p> <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephi-ren Facebook taldean</a> eztabaidatzen edo <a href\="https\://twitter.com/seinecle" target\="_blank">Twitter</a> -en teknologia eta akademikoen albisteak iruzkintzen edo <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">LinkedIn-en albiste profesionalak</a> eztabaidatzen aurki nazakezu. Oh, eta hau da <a href\="https\://clementlevallois.net" target\="_blank">nire webgunea</a> . Bertan ikusiko zaitut\!</p>
