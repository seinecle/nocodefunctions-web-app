topics.topics_extraction_tool.description=% 100 doako lineako gaiak ateratzeko tresna \uD83D\uDD26 kodetzaile ez direnentzat, ez da erregistratu behar. Inportatu zure testua Twitter-etik csv, Excel eta Google kalkulu-orrietan. Errendimendua Python tresnak bezain ona edo hobea da. Exekutatu analisia klik bakarrean. Deskargatu zure emaitzak Excel-en.
topics.topics_extraction_tool.excel_export_details=Excel fitxategi honek gai bakoitzeko gako-hitzen zerrenda dauka. BERRIA\: igo duzun dokumentuan jasotako testu-lerroen zerrenda ere jasotzen du. Lerro bakoitzeko, bat datozen hiru gaiak ikus ditzakezu orain. Baliagarria da galdetu nahi duzunean\: zein lerro edo dokumentu dago gai honetan?
topics.topics_extraction_tool.gexf_export_details=Gexf fitxategi hau ere deskarga dezakezu, <a href\="https\://gephi.org" target\="_blank">Gephi-</a> rekin nola erabiltzen badakizu. Fitxategiak kargatu duzun fitxategian gehien erabiltzen diren 2.000 hitzen sarea du. Baliagarria da gaiak xehetasun zehatzagoetan aztertzea.
topics.topics_extraction_tool.model_long_description.details=<p>Tresnak jarraitzen dituen printzipioak argitalpen akademiko honetan azaltzen dira <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">Twitterren komunitateak eta gaiak nola aurkitu</a> aztertzen. Teknologiak urrats hauek jarraitzen ditu\:</p><ol><li> testuaren garbiketa\: ASCIIra berdindu, urlak kentzea, puntuazio zeinuak kentzea.</li><li> lematizazioa.</li><li> testuaren deskonposizioa n-gramotan lau gramoraino, garrantzi gutxiago duten n-gramen kentzea. Urrats hau <a href\="../umigon/sentiment_analysis_tool.html">sentimenduak aztertzeko funtzioak</a> jarraitzen duenaren berdina da</li><li> agerraldien zenbaketa\: zein n-gramo bikote agertu ohi dira maiz testuko lerro berdinetan?</li><li> sarea sortzeko bateratzen diren n-gramen zerrenda erabiltzen da\: n-gramorik maiztasun handiz osatuta dago. Bi n-gram lotzen dira maiz elkarren artean gertatzen badira.</li><li> komunitatea detektatzeko algoritmo bat aplikatzen zaio sareari\: Louvain algoritmoa, azkarra eta oso eraginkorra.</li><li> erabiltzaileak aukeratutako parametroa aplikatzen da\: balio handi batek komunitate handi batzuk detektatuko ditu. Balio txiki batek komunitate txiki asko detektatuko ditu.</li><li> sareko komunitate (edo kluster) bakoitza gai bat da. Gaiaren funtsezko terminoen zerrenda multzoan dauden n-gramak dira.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funtzioak termino bikoteak identifikatzen ditu testuko lerro bakoitzean. Bikote horiei kookurrentzia deitzen zaie. Termino bikote guztiak batuz, termino sare bat eraikitzen da. Sarea azpieskualdetan ebakitzen da, eta azpieskualde bakoitza gai bati dagokio.
