why.argument1=Oinarrizko motibazioa
why.argument1.details=<p>Sare sozialekin eta sare sozialekin datu-meatzaritzan interesa duen akademiko gisa, nire ikasketen emaitzak <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">aldizkari zientifikoetan argitaratutako</a> artikuluetan partekatu ditut. Nocode funtzioekin, <strong>publiko zabalago batengana iritsi nahi dut nire ikerketan erabili ditudan funtzio erabilgarrienen doako bertsioak eta nocode eskainiz</strong> .</p><br/><p> Azken urteotan, hainbat saiakera egin ditut hori egingo luketen software piezak sortzeko. Baina ez nuen nahikoa esperientzia, eta ziurrenik pazientzia handiegia\: aplikazioak amaitu gabe zeuden eta mantentzen zailak ziren. Nocode funtzioak desberdinak dira\: denbora hartzen dut modurik onenean garatzeko, eta <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">10 urteko eta gehiagoko bidaiari ekiten diot\!</a></p>
why.argument2=Zergatik da doakoa?
why.argument2.details=<p>Nocode funtzioak garatzeak lan handia suposatzen du, nire denbora librean egiten dudana. Ez dut kobratzen, publiko zabalagoa topa dezan (ikasleak, kazetariak, zaletuak... barne). Horren truke, nire ikerketa akademikoan sortuko ditudan funtzio berriak zabaltzeko erabiltzea espero dut, eta nire ikasketei mesede egingo diela espero dut\: funtzioei buruzko erabiltzaileen iritziak hobetzen eta sendoagoak egiten lagunduko dit. Zorionez, erabiltzaileen komunitatea haziko da eta garapen berrietarako ideia interesgarriak ere sortuko ditu\!</p><br/><p> Bigarrenik, erabiltzaileen interesen arabera, funtzioen bolumen handiko eta erabilgarritasun handiko bertsioetarako API bertsioak garatzea pentsatzen dut, normalean enpresek erabilera profesionalerako, ez partikularrentzat. API hauek ez lirateke doakoak izango zerbitzariaren kostu garrantzitsuak izango liratekeelako.</p>
