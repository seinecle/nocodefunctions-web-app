cowo.results.long_explanation=<h3>Funtzioak sare bat sortu du non\:</h3><ul><li> esapiderik ohikoenak baino ez dira agertzen</li><li> testuan 2 esamolde sarritan batera agertzen badira, sarean konektatuta daude</li></ul><p> Goian ikusten den grafikoan testuan ohikoenak diren 20 esamoldeak agertzen dira.</p><h3> Ikusi grafikoa Gephi, VOSviewer edo Gephistorekin</h3><p> Sare osoa (ez hemen erakusten den lagina bakarrik) deskarga dezakezu <strong>gexf fitxategi</strong> gisa sareari buruzko informazio guztiarekin. <strong>Gexf fitxategiak Gephi</strong> <a href\="https\://gephi.org" target\="_blank">-</a> rekin ireki eta arakatu daitezke, sareko bistaratzeetarako mahaigaineko doako software nagusia.</p><br/><p> Sarea zuzenean ikus dezakezu sarean <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> -ekin, Leiden Unibertsitateko Zientzia eta Teknologia Ikasketen Zentroan (CWTS) Nees Jan van Eck eta Ludo Waltman-ek garatutako softwarearekin.</p><br/><p> Azkenik, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> klik bakarrean ikusgarri bat sortzen duen web aplikazio bat da, PNG fitxategi gisa deskargatu dezakezuna.</p>
