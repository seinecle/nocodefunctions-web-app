general.message.lemmatization_explanation=Hitzek aldaera asko izan ditzakete. Hizkuntza askotan, singularreko eta pluraleko izen edo aditzek orainaldiko eta iraganeko denboran forma apur bat desberdinak dituzte. Forma ezberdin hauek kentzean datzan eragiketari lematizazioa deritzo. Baliagarria da hitz bera behin bakarrik ikusten dugun emaitzak lortzeko, ez aztertzen duzun testuan dauden hitz beraren forma guztiak. Hala ere, batzuetan, lematizazioaren eragiketa ez da zehaztasunez egiten. Modu oker batean mozten ditu hitzak, eta, ondorioz, analisiak amaieran grafia okerra duten hitzak sor ditzake. Horregatik, lematizazioaren eragiketa lehenespenez aplikatzen bada ere, hemen desgaitu dezakezu.
