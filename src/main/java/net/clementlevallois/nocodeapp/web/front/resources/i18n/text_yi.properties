topics.topics_extraction_tool.argument4.details=<p style\=";text-align\:right;direction\:rtl">\u05d3\u05d9 \u05de\u05e2\u05e8\u05e1\u05d8 \u05e7\u05dc\u05d0\u05b7\u05e1\u05d9\u05e9 \u05e6\u05d5\u05d2\u05d0\u05b7\u05e0\u05d2 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05d8\u05e2\u05de\u05e2 \u05d3\u05d9\u05d8\u05e2\u05e7\u05e9\u05d0\u05b7\u05df \u05d0\u05d9\u05d6 \u05d1\u05d0\u05d6\u05d9\u05e8\u05d8 \u05d0\u05d5\u05d9\u05e3 \u05d0\u05b7 \u05e7\u05dc\u05d0\u05b7\u05e1\u05d8\u05e2\u05e8\u05d9\u05e0\u05d2 \u05d8\u05e2\u05db\u05e0\u05d9\u05e7 \u05d2\u05e2\u05e8\u05d5\u05e4\u05df \u05d3\u05d9 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"\u05e7-\u05de\u05d9\u05d8\u05dc"</a> . \u05de\u05d9\u05d8 \u05e2\u05e1, \u05d3\u05e2\u05e8 \u05d1\u05d0\u05b7\u05e0\u05d9\u05e6\u05e2\u05e8 \u05d3\u05d9\u05e1\u05d9\u05d9\u05d3\u05d6 \u05d5\u05d5\u05d9 \u05e4\u05d9\u05dc\u05e2 \u05d8\u05e2\u05de\u05e2\u05e1 \u05d6\u05d0\u05b8\u05dc \u05d6\u05d9\u05d9\u05df \u05d2\u05e2\u05e4\u05bf\u05d5\u05e0\u05e2\u05df \u05d0\u05d9\u05df \u05d3\u05e2\u05dd \u05d8\u05e2\u05e7\u05e1\u05d8, \u05d0\u05d5\u05df \u05d3\u05e2\u05e8\u05e0\u05d0\u05b8\u05da \u05d3\u05d9 \u05d0\u05b7\u05dc\u05d2\u05e2\u05e8\u05d9\u05d3\u05d0\u05b7\u05de\u05d6 \u05d2\u05e2\u05e4\u05bf\u05d9\u05e0\u05e2\u05df \u05d3\u05d9 \u05d8\u05e2\u05de\u05e2\u05e1.<br/> \u05d3\u05e2\u05e8 \u05e6\u05d5\u05d2\u05d0\u05b7\u05e0\u05d2 \u05e7\u05e2\u05df \u05d6\u05d9\u05d9\u05df \u05d6\u05d9\u05e0\u05e2\u05df \u05d5\u05d5\u05e2\u05df \u05de\u05d9\u05e8 \u05d5\u05d5\u05d9\u05e1\u05df \u05d0\u05d9\u05df \u05e9\u05d8\u05d9\u05d9\u05b7\u05d2\u05df \u05d5\u05d5\u05d9 \u05e4\u05d9\u05dc\u05e2 \u05d8\u05e2\u05de\u05e2\u05e1 \u05e2\u05e1 \u05d6\u05e2\u05e0\u05e2\u05df \u05d0\u05d9\u05df \u05d3\u05e2\u05dd \u05d8\u05e2\u05e7\u05e1\u05d8. \u05d0\u05b8\u05d1\u05e2\u05e8 \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d0\u05d9\u05d6 \u05d3\u05d9 \u05e4\u05d5\u05e0\u05d8 \u05e4\u05d5\u05df \u05d8\u05e2\u05de\u05e2 \u05d3\u05d9\u05d8\u05e2\u05e7\u05e9\u05d0\u05b7\u05df \u05d0\u05d5\u05d9\u05d1 \u05de\u05d9\u05e8 \u05d5\u05d5\u05d9\u05e1\u05df \u05d3\u05d9 \u05d8\u05e2\u05de\u05e2\u05e1 \u05e9\u05d5\u05d9\u05df? \ud83e\udd14<br/> \u05d0\u05d9\u05df \u05e0\u05d0\u05b8\u05e7\u05d0\u05b8\u05d3\u05e2 \u05e4\u05d0\u05b7\u05e0\u05d2\u05e7\u05e9\u05d0\u05b7\u05e0\u05d6, \u05d3\u05d9 \u05e0\u05d5\u05de\u05e2\u05e8 \u05e4\u05d5\u05df \u05d8\u05e2\u05de\u05e2\u05e1 \u05e6\u05d5 \u05d2\u05e2\u05e4\u05bf\u05d9\u05e0\u05e2\u05df \u05d0\u05d9\u05d6 \u05e0\u05d9\u05e9\u05d8 \u05e4\u05bc\u05e8\u05d9\u05d3\u05d9\u05d8\u05e2\u05e8\u05de\u05d9\u05e0\u05d3. \u05d3\u05e2\u05e8 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1\u05d8 \u05d5\u05d5\u05e2\u05d8 \u05dc\u05e2\u05e8\u05e0\u05e2\u05df \u05d0\u05b7 \u05e4\u05bc\u05dc\u05d0\u05b7\u05e5 \u05d3\u05d5\u05e8\u05da \u05d0\u05b7\u05e0\u05d8\u05d3\u05e2\u05e7\u05df \u05d5\u05d5\u05d9 \u05e4\u05d9\u05dc\u05e2 \u05d8\u05e2\u05de\u05e2\u05e1 \u05d3\u05e2\u05e8 \u05d0\u05b7\u05dc\u05d2\u05e2\u05e8\u05d9\u05d3\u05d0\u05b7\u05dd \u05e7\u05e2\u05e0\u05e2\u05df \u05d2\u05e2\u05e4\u05bf\u05d9\u05e0\u05e2\u05df \u05d0\u05d9\u05df \u05d3\u05e2\u05dd \u05d8\u05e2\u05e7\u05e1\u05d8, \u05d0\u05b8\u05df \u05d0\u05b7 \u05e4\u05bc\u05e8\u05d9\u05e1\u05e2\u05d8 \u05dc\u05d9\u05de\u05d9\u05d8. \u05d3\u05e2\u05e8 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1\u05d8 \u05d1\u05dc\u05d9\u05d9\u05d1\u05d8 \u05d2\u05d0\u05b8\u05e8 \u05d0\u05d9\u05df \u05e7\u05d0\u05b8\u05e0\u05d8\u05e8\u05d0\u05b8\u05dc \u05d3\u05d0\u05b7\u05e0\u05e7 \u05e6\u05d5 \u05d3\u05d9 \u05e4\u05bc\u05d9\u05e0\u05d8\u05dc\u05e2\u05db\u05e7\u05d9\u05d9\u05b7\u05d8 \u05e4\u05bc\u05d0\u05b7\u05e8\u05d0\u05b7\u05de\u05e2\u05d8\u05e2\u05e8, \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d4\u05e2\u05dc\u05e4\u05bc\u05e1 \u05e6\u05d5 \u05e1\u05d8\u05e8\u05d5\u05d9\u05e2\u05e8\u05df \u05d3\u05d9 \u05d0\u05b7\u05dc\u05d2\u05e2\u05e8\u05d9\u05d3\u05d0\u05b7\u05dd \u05e6\u05d5 \u05d2\u05e2\u05e4\u05bf\u05d9\u05e0\u05e2\u05df \u05de\u05e2\u05e8 \u05d0\u05b8\u0