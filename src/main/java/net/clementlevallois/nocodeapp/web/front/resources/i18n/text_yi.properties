organic.general.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u05d3\u05e2\u05dd \u05d2\u05e2\u05e6\u05d9\u05d9\u05b7\u05d2 \u05d9\u05d9\u05d3\u05e2\u05e0\u05d0\u05b7\u05e4\u05d9\u05d9\u05d3 \u05de\u05d0\u05b7\u05e8\u05e7\u05e2\u05e8\u05e1 \u05e4\u05d5\u05df <u>\u05e4\u05bf\u05d9\u05e8\u05de\u05e2 \u05e8\u05e2\u05d3\u05df</u> . \u05d3\u05e2\u05dd \u05db\u05d0\u05b7\u05e8\u05d0\u05b7\u05e7\u05d8\u05e2\u05e8\u05d9\u05d6\u05d9\u05d9\u05e9\u05d0\u05b7\u05df \u05d0\u05d9\u05d6 \u05e0\u05d9\u05e9\u05d8 \u05e7\u05dc\u05d0\u05e8 \u05d3\u05d9\u05e4\u05d9\u05d9\u05e0\u05d3 \u05d0\u05d9\u05df \u05d3\u05d9 \u05d0\u05b7\u05e7\u05d0\u05b7\u05d3\u05e2\u05de\u05d9\u05e7 \u05dc\u05d9\u05d8\u05e2\u05e8\u05d0\u05b7\u05d8\u05d5\u05e8. \u05d3\u05e2\u05e8 \u05db\u05d5\u05d5\u05e0\u05d4 \u05d0\u05d9\u05d6 \u05e6\u05d5 \u05e6\u05d5\u05e9\u05d8\u05e2\u05dc\u05df \u05d0\u05d9\u05e0\u05d4\u05d0\u05b7\u05dc\u05d8 \u05de\u05d0\u05b7\u05e0\u05d0\u05b7\u05d3\u05d6\u05e9\u05e2\u05e8\u05d6 \u05d0\u05d5\u05df \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1 \u05d0\u05b7 \u05d2\u05e2\u05e6\u05d9\u05d9\u05b7\u05d2 \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d0\u05b7\u05dc\u05d0\u05b7\u05d5\u05d6 \u05d6\u05d9\u05d9 \u05e6\u05d5 \u05e4\u05d9\u05dc\u05d8\u05e2\u05e8 \u05d0\u05d9\u05e0\u05d4\u05d0\u05b7\u05dc\u05d8 \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d8\u05d5\u05d8 \u05e0\u05d9\u05e9\u05d8 \u05e8\u05e2\u05e4\u05bc\u05e8\u05d0\u05b7\u05d6\u05e2\u05e0\u05e5 \u05d0\u05b7\u05df <strong>\u05e2\u05db\u05d8 \u05e7\u05d5\u05dc \u05e4\u05d5\u05df \u05d3\u05e2\u05e8 \u05e7\u05d5\u05e0\u05d4</strong> , \u05d0\u05b7\u05d6\u05d0\u05b7 \u05d5\u05d5\u05d9\:</p><br/><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> <strong>\u05e8\u05d5\u05e4\u05d8 \u05e6\u05d5 \u05e7\u05d0\u05b7\u05de\u05e3</strong> \: "\u05e9\u05d8\u05d9\u05de\u05e2\u05df", "\u05e7\u05d5\u05d9\u05e4\u05df", "\u05e9\u05e4\u05bc\u05d9\u05dc", ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u05e4\u05bc\u05e2\u05e8\u05de\u05d0\u05b8\u05d5\u05e9\u05d0\u05b7\u05e0\u05d0\u05b7\u05dc \u05d9\u05e0\u05d5\u05d5\u05d9\u05d8\u05d9\u05d9\u05e9\u05d0\u05b7\u05e0\u05d6</strong> \: "\u05d4\u05d0\u05b8\u05d8\u05d0\u05b7\u05e1\u05d8 \u05d3\u05d9\u05dc\u05d6", "\u05d2\u05e2\u05d1\u05df \u05d0\u05b7\u05d5\u05d5\u05e2\u05e7", ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u05d0\u05d5\u05d9\u05e1\u05d3\u05e8\u05d5\u05e7\u05df \u05e4\u05d5\u05df \u05de\u05d9\u05d9\u05e0\u05d5\u05e0\u05d2 \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d6\u05e2\u05e0\u05e2\u05df \u05e7\u05e8\u05d0\u05b7\u05e4\u05d8\u05e2\u05d3 \u05d3\u05d5\u05e8\u05da \u05d0\u05b7 \u05e7\u05d0\u05b8\u05de\u05d5\u05e0\u05d9\u05e7\u05d0\u05b7\u05e6\u05d9\u05e2 \u05de\u05d5\u05de\u05db\u05e2</strong> , \u05d5\u05d5\u05d9 \u05db\u05d9\u05e0\u05d8\u05d9\u05d3 \u05d3\u05d5\u05e8\u05da \u05d3\u05d9 \u05e1\u05e4\u05bc\u05e2\u05e6\u05d9\u05e4\u05d9\u05e9 \u05d8\u05e2\u05e8\u05de\u05d9\u05e0\u05e2\u05df \u05d2\u05e2\u05e0\u05d9\u05e6\u05d8\: "\u05d0\u05b7\u05e0\u05d5\u05d5\u05d9\u05d9\u05dc\u05d3", "\u05e1\u05d8\u05d0\u05b8\u05d5\u05e7\u05d8 \u05e6\u05d5", "\u05e8\u05d9\u05d9\u05e0\u05d5\u05d5\u05e2\u05e0\u05e5" ...</li></ul><br/> \u05d3\u05d0\u05b8\u05e1 \u05d0\u05d9\u05d6 \u05d0\u05b7\u05e8\u05d1\u05e2\u05d8 \u05d0\u05d9\u05df \u05e4\u05bc\u05e8\u05d0\u05b8\u05d2\u05e8\u05e2\u05e1 \u05d0\u05d5\u05df \u05de\u05d9\u05e8 \u05d1\u05d0\u05b7\u05d2\u05e8\u05d9\u05e1\u05df \u05d3\u05d9\u05d9\u05df \u05d1\u05d0\u05b7\u05de\u05e2\u05e8\u05e7\u05d5\u05e0\u05d2\u05e2\u05df \u05d0\u05d5\u05df \u05e4\u05bf\u05d9\u05e8\u05dc\u05d9\u05d9\u05d2\u05df (analysis@exploreyourdata.com). \u05de\u05d9\u05e8 \u05d2\u05dc\u05d5\u05d9\u05d1\u05df \u05d0\u05b7\u05d6 \u05d3\u05d9 \u05e4\u05bf\u05d5\u05e0\u05e7\u05e6\u05d9\u05e2 \u05d0\u05d9\u05d6 \u05e9\u05d5\u05d9\u05df \u05d2\u05d0\u05b8\u05e8 \u05e0\u05d5\u05e6\u05d9\u05e7, \u05d4\u05e2\u05dc\u05e4\u05bc\u05d9\u05e0\u05d2 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1 \u05d5\u05d5\u05d0\u05b8\u05e1 \u05e1\u05e4\u05bc\u05e2\u05e9\u05d0\u05b7\u05dc\u05d9\u05d9\u05d6 \u05d0\u05d9\u05df \u05de\u05d9\u05d9\u05e0\u05d5\u05e0\u05d2 \u05de\u05d9\u05d9\u05e0\u05d9\u05e0\u05d2 \u05e6\u05d5 \u05e8\u05d9\u05d9\u05e0\u05d9\u05e7\u05df \u05d6\u05d9\u05d9\u05e2\u05e8 \u05d3\u05d0\u05b7\u05d8\u05d0\u05b7\u05e1\u05e2\u05d8 \u05e4\u05d5\u05df \u05d3\u05d9 \u05d0\u05d9\u05e0\u05d4\u05d0\u05b7\u05dc\u05d8 \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d0\u05d9\u05d6 \u05e0\u05d9\u05e9\u05d8 \u05e4\u05bf\u05d5\u05df \u05d9\u05d7\u05d9\u05d3\u05d9\u05dd / \u05e7\u05d0\u05b7\u05e1\u05d8\u05d0\u05b7\u05de\u05e2\u05e8\u05d6, \u05d0\u05b8\u05d1\u05e2\u05e8 \u05e4\u05bf\u05d5\u05df \u05e7\u05d0\u05b8\u05e8\u05e4\u05bc\u05e2\u05e8\u05d9\u05d9\u05e9\u05d0\u05b7\u05e0\u05d6 \u05d0\u05d5\u05df \u05e7\u05d0\u05b8\u05de\u05d5\u05e0\u05d9\u05e7\u05d0\u05b7\u05e6\u05d9\u05e2 \u05d0\u05b8\u05e4\u05d9\u05e6\u05d9\u05e8\u05df (\u05e7\u05d0\u05b8\u05e0\u05d8\u05e8\u05d0\u05b8\u05dc\u05d9\u05e8\u05df \u05d0\u05d5\u05e0\u05d3\u05d6\u05e2\u05e8 <a href\="../umigon/sentiment_analysis_tool.html">\u05e4\u05d0\u05b7\u05e0\u05d2\u05e7\u05e9\u05d0\u05b7\u05e0\u05d6 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05e1\u05e2\u05e0\u05d8\u05d9\u05de\u05e2\u05e0\u05d8 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1\u05d9\u05e1</a> ). \u05d3\u05d0\u05b8\u05e1 \u05d5\u05d5\u05e2\u05d8 \u05de\u05d0\u05b7\u05db\u05df \u05d6\u05d9\u05d9\u05e2\u05e8 \u05de\u05e2\u05d6\u05e9\u05e2\u05e8\u05de\u05d0\u05b7\u05e0\u05d8 \u05de\u05e2\u05e8 \u05e4\u05d0\u05b7\u05e8\u05dc\u05d0\u05b8\u05d6\u05dc\u05e2\u05da, \u05e1\u05e4\u05bc\u05e2\u05e6\u05d9\u05e2\u05dc \u05e4\u05bf\u05d0\u05b7\u05e8 \u05de\u05d9\u05d9\u05e0\u05d5\u05e0\u05d2 \u05de\u05d9\u05d9\u05e0\u05d9\u05e0\u05d2.
organic.general.argument2.title=\u05d0\u05b8\u05e8\u05d2\u05d0\u05b7\u05e0\u05d9\u05e7 \u05d5\u05d5\u05e1 \u05e4\u05bc\u05e8\u05d0\u05b8\u05de\u05d0\u05b8\u05d8\u05e2\u05d3 \u05d0\u05d9\u05e0\u05d4\u05d0\u05b7\u05dc\u05d8\: \u05d5\u05d5\u05d9\u05d9\u05b7\u05d8\u05e2\u05e8 \u05e7\u05d0\u05b7\u05e0\u05e1\u05d9\u05d3\u05e2\u05e8\u05d9\u05d9\u05e9\u05d0\u05b7\u05e0\u05d6
organic.general.model_long_description=<p style\=";text-align\:right;direction\:rtl">\u05d3\u05d9 \u05e4\u05bc\u05e8\u05d9\u05e0\u05e1\u05d0\u05b7\u05e4\u05bc\u05d0\u05b7\u05dc\u05d6 \u05e0\u05d0\u05db\u05d2\u05e2\u05d2\u05d0\u05e0\u05d2\u05e2\u05df \u05d3\u05d5\u05e8\u05da \u05d3\u05d9 \u05d2\u05e2\u05e6\u05d9\u05d9\u05b7\u05d2 \u05d6\u05e2\u05e0\u05e2\u05df \u05e2\u05e0\u05dc\u05e2\u05da \u05e6\u05d5 <a href\="../umigon/sentiment_analysis_tool.html">\u05d3\u05d9 \u05e4\u05d0\u05b7\u05e0\u05d2\u05e7\u05e9\u05d0\u05b7\u05e0\u05d6 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05e1\u05e2\u05e0\u05d8\u05d9\u05de\u05e2\u05e0\u05d8 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1\u05d9\u05e1</a> , \u05d0\u05b7\u05d7\u05d5\u05e5 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05d3\u05d9 \u05db\u05bc\u05dc\u05dc\u05d9\u05dd \u05e6\u05d5 \u05d6\u05d9\u05d9\u05df \u05d2\u05e2\u05d5\u05d5\u05e2\u05e0\u05d3\u05d8. \u05d3\u05e2\u05e8 \u05d2\u05e2\u05e6\u05d9\u05d9\u05b7\u05d2 \u05d2\u05d9\u05d9\u05d8 \u05d3\u05d9 \u05e1\u05d8\u05e2\u05e4\u05bc\u05e1\:</p><ol style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u05e7\u05d5\u05e7 \u05d0\u05d5\u05d9\u05e3 \u05d3\u05d9 \u05dc\u05e2\u05e0\u05d2 \u05e4\u05d5\u05df \u05d3\u05d9 \u05d8\u05e2\u05e7\u05e1\u05d8\: \u05d0\u05d5\u05d9\u05d1 \u05e2\u05e1 \u05d0\u05d9\u05d6 \u05d1\u05dc\u05d5\u05d9\u05d6 \u05d0\u05b7 \u05e4\u05bc\u05d0\u05b8\u05e8 \u05e4\u05d5\u05df \u05d5\u05d5\u05e2\u05e8\u05d8\u05e2\u05e8 \u05e7\u05d5\u05e8\u05e5, \u05e2\u05e1 \u05d5\u05d5\u05e2\u05d8 \u05e0\u05d9\u05e9\u05d8 \u05d6\u05d9\u05d9\u05df \u05e7\u05dc\u05d0\u05b7\u05e1\u05d0\u05b7\u05e4\u05d9\u05d9\u05d3</li><li style\=";text-align\:right;direction\:rtl"> \u05d1\u05d0\u05b7\u05d6\u05d9\u05d9\u05b7\u05d8\u05d9\u05e7\u05d5\u05e0\u05d2 \u05e4\u05d5\u05df URL, \u05d1\u05d0\u05b7\u05d6\u05d9\u05d9\u05b7\u05d8\u05d9\u05e7\u05d5\u05e0\u05d2 \u05e4\u05d5\u05df \u05d0\u05d9\u05e0\u05d4\u05d0\u05b7\u05dc\u05d8 \u05d0\u05d9\u05df \u05e7\u05d5\u05d5\u05d0\u05b8\u05d8\u05e2\u05e1, \u05e0\u05d0\u05b8\u05e8\u05de\u05d0\u05b7\u05dc\u05d9\u05d6\u05d9\u05d9\u05e9\u05d0\u05b7\u05df \u05e4\u05d5\u05df \u05d0\u05b7\u05e4\u05bc\u05d0\u05b8\u05e1\u05d8\u05e8\u05d0\u05b8\u05e4\u05e1</li><li style\=";text-align\:right;direction\:rtl"> \u05e6\u05d5\u05d5\u05d9\u05d9 \u05d5\u05d5\u05e2\u05e8\u05e1\u05d9\u05e2\u05e1 \u05e4\u05d5\u05df \u05d3\u05e2\u05dd \u05d8\u05e2\u05e7\u05e1\u05d8 \u05d6\u05e2\u05e0\u05e2\u05df \u05d2\u05e2\u05d2\u05e8\u05d9\u05e0\u05d3\u05e2\u05d8\: \u05d0\u05d9\u05d9\u05e0\u05e2\u05e8 \u05d5\u05d5\u05d5 \u05d0\u05b7\u05dc\u05e2 \u05d3\u05d9 \u05d0\u05b7\u05e7\u05e1\u05e2\u05e0\u05e5 \u05d0\u05d5\u05df \u05e1\u05e4\u05bc\u05e2\u05e6\u05d9\u05e2\u05dc \u05d0\u05d5\u05ea\u05d9\u05d5\u05ea \u05d6\u05e2\u05e0\u05e2\u05df \u05d0\u05b7\u05d5\u05d5\u05e2\u05e7\u05d2\u05e2\u05e0\u05d5\u05de\u05e2\u05df, \u05d0\u05d5\u05df \u05d0\u05d9\u05d9\u05e0\u05e2\u05e8 \u05d5\u05d5\u05d5 \u05d6\u05d9\u05d9 \u05d6\u05e2\u05e0\u05e2\u05df \u05e8\u05d9\u05d8\u05d9\u05d9\u05e0\u05d3. \u05d0\u05b7\u05dc\u05e2 \u05d3\u05d9 \u05e4\u05d0\u05dc\u05d2\u05e2\u05e0\u05d3\u05e2 \u05e1\u05d8\u05e2\u05e4\u05bc\u05e1 \u05d6\u05e2\u05e0\u05e2\u05df \u05d0\u05b7\u05e4\u05bc\u05dc\u05d9\u05d9\u05d6 \u05e6\u05d5 \u05d1\u05d9\u05d9\u05d3\u05e2 \u05d5\u05d5\u05e2\u05e8\u05e1\u05d9\u05e2\u05e1 \u05e4\u05d5\u05df \u05d3\u05e2\u05dd \u05d8\u05e2\u05e7\u05e1\u05d8.</li><li style\=";text-align\:right;direction\:rtl"> \u05d8\u05e9\u05e2\u05e7 \u05d0\u05d5\u05d9\u05e3 <strong>\u05e2\u05de\u05d0\u05b8\u05d3\u05d6\u05e9\u05d9\u05e1, \u05e2\u05de\u05d0\u05b8\u05d8\u05d9\u05e7\u05d0\u05b8\u05e0\u05e1 \u05d0\u05d5\u05df \u05d0\u05b8\u05e0\u05d0\u05b8\u05de\u05d0\u05b7\u05d8\u05d0\u05b8\u05e4\u05bc\u05e2\u05d9\u05d0\u05b7</strong> . \u05e6\u05d9 \u05e0\u05d9\u05d8 \u05e4\u05bc\u05e8\u05d9\u05e4\u05bc\u05e8\u05d0\u05b8\u05e1\u05e2\u05e1\u05e1 \u05d3\u05d9\u05d9\u05df \u05d8\u05e2\u05e7\u05e1\u05d8 \u05e6\u05d5 \u05d1\u05d0\u05b7\u05d6\u05d9\u05d9\u05b7\u05d8\u05d9\u05e7\u05df \u05d6\u05d9\u05d9, \u05d6\u05d9\u05d9 \u05e6\u05d5\u05e9\u05d8\u05e2\u05dc\u05df \u05e0\u05d5\u05e6\u05d9\u05e7 \u05d0\u05d9\u05e0\u05e4\u05bf\u05d0\u05b8\u05e8\u05de\u05d0\u05b7\u05e6\u05d9\u05e2 \u05d5\u05d5\u05e2\u05d2\u05df \u05e1\u05e2\u05e0\u05d8\u05d9\u05de\u05e2\u05e0\u05d8\!</li><li style\=";text-align\:right;direction\:rtl"> \u05d8\u05e9\u05e2\u05e7 \u05d0\u05d5\u05d9\u05e3 hashtags, \u05d0\u05d5\u05d9\u05d1 \u05e7\u05d9\u05d9\u05df</li><li style\=";text-align\:right;direction\:rtl"> \u05d3\u05d9\u05e7\u05d0\u05b7\u05de\u05e4\u05bc\u05d0\u05b8\u05d5\u05d6\u05d9\u05e9\u05d0\u05b7\u05df \u05e4\u05d5\u05df \u05d3\u05d9 \u05d8\u05e2\u05e7\u05e1\u05d8 \u05d0\u05d9\u05df n-\u05d2\u05e8\u05d0\u05b7\u05dd \u05d0\u05b7\u05e8\u05d5\u05d9\u05e3 \u05e6\u05d5 \u05e4\u05d9\u05e8 \u05d2\u05e8\u05d0\u05b7\u05de\u05d6</li><li style\=";text-align\:right;direction\:rtl"> \u05e4\u05bf\u05d0\u05b7\u05e8 \u05d9\u05e2\u05d3\u05e2\u05e8 n-\u05d2\u05e8\u05d0\u05b7\u05dd\:<ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u05d4\u05d0\u05b8\u05e4\u05bc\u05e7\u05e2\u05df \u05e2\u05e1 \u05d0\u05d5\u05d9\u05d1 \u05e2\u05e1 \u05d2\u05e2\u05d4\u05e2\u05e8\u05d8 \u05e6\u05d5 \u05d0\u05b7 \u05e4\u05d0\u05b7\u05e8-\u05d2\u05e2\u05d2\u05e8\u05d9\u05e0\u05d3\u05e2\u05d8 \u05e8\u05e9\u05d9\u05de\u05d4 \u05e4\u05d5\u05df \u05d4\u05d0\u05b7\u05dc\u05d8\u05df \u05d5\u05d5\u05e2\u05e8\u05d8\u05e2\u05e8</li><li style\=";text-align\:right;direction\:rtl"> \u05d8\u05e9\u05e2\u05e7 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05e8\u05d9\u05e4\u05bc\u05d9\u05d8\u05d9\u05d3 \u05d0\u05d5\u05ea\u05d9\u05d5\u05ea \u05d0\u05d5\u05df \u05d1\u05d0\u05b7\u05d6\u05d9\u05d9\u05b7\u05d8\u05d9\u05e7\u05df \u05d6\u05d9\u05d9 \u05d5\u05d5\u05d9 \u05e0\u05d9\u05d9\u05d8\u05d9\u05e7 ( <code>yeeeahhh\!</code> \u05d5\u05d5\u05e2\u05e8\u05d8 <code>yeah\!</code> )</li><li style\=";text-align\:right;direction\:rtl"> \u05d8\u05e9\u05e2\u05e7 \u05d0\u05d5\u05d9\u05d1 \u05d3\u05d9 n-\u05d2\u05e8\u05d0\u05b7\u05dd \u05d0\u05d9\u05d6 \u05e7\u05d0\u05b7\u05e0\u05d8\u05d9\u05d9\u05e0\u05d3 \u05d0\u05d9\u05df \u05d3\u05d9 \u05e4\u05d0\u05b7\u05e8-\u05d2\u05e2\u05d2\u05e8\u05d9\u05e0\u05d3\u05e2\u05d8 \u05e8\u05e9\u05d9\u05de\u05d4 \u05e4\u05d5\u05df \u05d5\u05d5\u05d0\u05b8\u05e7\u05d0\u05b7\u05d1\u05d5\u05dc\u05d0\u05b7\u05e8\u05d9 / \u05d0\u05d5\u05d9\u05e1\u05d3\u05e8\u05d5\u05e7\u05df / \u05e1\u05d8\u05d9\u05dc \u05e1\u05d9\u05d2\u05e0\u05d0\u05b7\u05dc\u05d9\u05e0\u05d2 "\u05e4\u05bf\u05d9\u05e8\u05de\u05e2 \u05e8\u05e2\u05d3\u05e2". \u05d0\u05d5\u05d9\u05d1 \u05d0\u05b7\u05d6\u05d5\u05d9, \u05d3\u05d9 \u05e7\u05d0\u05b8\u05e8\u05d0\u05b7\u05e1\u05e4\u05bc\u05d0\u05b7\u05e0\u05d3\u05d9\u05e0\u05d2 \u05d4\u05e2\u05e8\u05e9\u05df \u05d0\u05d9\u05d6 \u05d2\u05e2\u05d5\u05d5\u05e2\u05e0\u05d3\u05d8.</li></ul></li><li style\=";text-align\:right;direction\:rtl"> \u05dc\u05e2\u05e6\u05d8 \u05d1\u05d0\u05b7\u05e9\u05dc\u05d5\u05e1, \u05d1\u05d0\u05d6\u05d9\u05e8\u05d8 \u05d0\u05d5\u05d9\u05e3 \u05d3\u05d9 \u05e8\u05e2\u05d6\u05d5\u05dc\u05d8\u05d0\u05b7\u05d8\u05df \u05e4\u05d5\u05df \u05d3\u05d9 \u05e4\u05e8\u05d9\u05e2\u05e8\u05d3\u05d9\u05e7\u05e2 \u05d8\u05e8\u05d9\u05d8.</li></ol>
