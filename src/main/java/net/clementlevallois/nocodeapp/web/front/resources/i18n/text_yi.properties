why.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u05d3\u05e2\u05d5\u05d5\u05e2\u05dc\u05d0\u05b8\u05e4\u05bc\u05d9\u05e0\u05d2 \u05e0\u05d0\u05b8\u05e7\u05d0\u05b8\u05d3\u05e2 \u05e4\u05d0\u05b7\u05e0\u05d2\u05e7\u05e9\u05d0\u05b7\u05e0\u05d6 \u05e8\u05e2\u05e4\u05bc\u05e8\u05d0\u05b7\u05d6\u05e2\u05e0\u05e5 \u05d0\u05b7 \u05d1\u05d0\u05b7\u05d8\u05d9\u05d9\u05d8\u05d9\u05e7 \u05e1\u05d5\u05de\u05e2 \u05e4\u05d5\u05df \u05d0\u05b7\u05e8\u05d1\u05e2\u05d8, \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d0\u05d9\u05da \u05d5\u05d9\u05e1\u05e4\u05d9\u05e8\u05df \u05d0\u05d9\u05df \u05de\u05d9\u05d9\u05df \u05e4\u05e8\u05d9\u05d9 \u05e6\u05d9\u05d9\u05d8. \u05d0\u05d9\u05da \u05d1\u05d0\u05e6\u05d0\u05dc\u05df \u05e0\u05d9\u05e9\u05d8 \u05d3\u05e2\u05e8\u05e4\u05d0\u05e8, \u05db\u05d3\u05d9 \u05e2\u05e1 \u05d6\u05d0\u05dc \u05d8\u05e8\u05e2\u05e4\u05df \u05d0 \u05d1\u05e8\u05d9\u05d9\u05d8\u05e2\u05e8\u05df \u05e2\u05d5\u05dc\u05dd (\u05d0\u05b7\u05e8\u05d9\u05d9\u05e0\u05d2\u05e2\u05e0\u05d5\u05de\u05e2\u05df \u05e1\u05d8\u05d5\u05d3\u05e2\u05e0\u05d8\u05df, \u05d6\u05e9\u05d5\u05e8\u05e0\u05d0\u05dc\u05d9\u05e1\u05d8\u05df, \u05db\u05d0\u05b7\u05d1\u05d9\u05d9\u05e1\u05d8\u05df...). \u05d0\u05d9\u05df \u05e6\u05d5\u05e8\u05d9\u05e7\u05e7\u05d5\u05de\u05e2\u05df, \u05d0\u05d9\u05da \u05d4\u05d0\u05b8\u05e4\u05bf\u05df \u05e6\u05d5 \u05e0\u05d5\u05e6\u05df \u05e2\u05e1 \u05e6\u05d5 \u05e6\u05e2\u05d5\u05d5\u05d9\u05e7\u05dc\u05e2\u05df \u05d3\u05d9 \u05e0\u05d9\u05d9\u05b7\u05e2 \u05e4\u05d0\u05b7\u05e0\u05d2\u05e7\u05e9\u05d0\u05b7\u05e0\u05d6 \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d0\u05d9\u05da \u05d5\u05d5\u05e2\u05dc \u05de\u05d0\u05b7\u05db\u05df \u05d0\u05d9\u05df \u05d3\u05d9 \u05dc\u05d5\u05d9\u05e3 \u05e4\u05d5\u05df \u05de\u05d9\u05d9\u05df \u05d0\u05b7\u05e7\u05d0\u05b7\u05d3\u05e2\u05de\u05d9\u05e7 \u05e4\u05d0\u05b8\u05e8\u05e9\u05d5\u05e0\u05d2, \u05d0\u05d5\u05df \u05d0\u05d9\u05da \u05d4\u05d0\u05b8\u05e4\u05bf\u05df \u05e2\u05e1 \u05d5\u05d5\u05e2\u05d8 \u05e0\u05d5\u05e5 \u05de\u05d9\u05d9\u05df \u05e9\u05d8\u05d5\u05d3\u05d9\u05d5\u05dd\: \u05d3\u05e2\u05e8 \u05d1\u05d0\u05b7\u05e0\u05d9\u05e6\u05e2\u05e8 \u05d1\u05d0\u05b7\u05de\u05e2\u05e8\u05e7\u05d5\u05e0\u05d2\u05e2\u05df \u05d0\u05d5\u05d9\u05e3 \u05d3\u05d9 \u05e4\u05d0\u05b7\u05e0\u05d2\u05e7\u05e9\u05d0\u05b7\u05e0\u05d6 \u05d5\u05d5\u05e2\u05d8 \u05d4\u05e2\u05dc\u05e4\u05bf\u05df \u05de\u05d9\u05e8 \u05e8\u05d0\u05b7\u05e4\u05d9\u05e0\u05d9\u05e8\u05df \u05d6\u05d9\u05d9 \u05d0\u05d5\u05df \u05de\u05d0\u05b7\u05db\u05df \u05d6\u05d9\u05d9 \u05de\u05e2\u05e8 \u05d2\u05e2\u05d6\u05d5\u05e0\u05d8. \u05d0\u05b7\u05dc\u05e2\u05d5\u05d5\u05d9\u05d9\u05b7, \u05d0\u05b7 \u05e7\u05d4\u05dc \u05e4\u05d5\u05df \u05d9\u05d5\u05d6\u05e2\u05e8\u05d6 \u05d5\u05d5\u05e2\u05d8 \u05d5\u05d5\u05d0\u05b7\u05e7\u05e1\u05df \u05d0\u05d5\u05df \u05d5\u05d5\u05e2\u05d8 \u05d0\u05d5\u05d9\u05da \u05d3\u05d6\u05e9\u05e2\u05e0\u05e2\u05e8\u05d9\u05d9\u05d8 \u05d8\u05e9\u05d9\u05e7\u05d0\u05b7\u05d5\u05d5\u05e2 \u05d9\u05d9\u05d3\u05d9\u05d0\u05b7\u05d6 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05e0\u05d9\u05d9\u05b7\u05e2 \u05d3\u05d9\u05d5\u05d5\u05e2\u05dc\u05d0\u05b7\u05e4\u05bc\u05de\u05d0\u05b7\u05e0\u05e5\!</p><br/><p style\=";text-align\:right;direction\:rtl"> \u05e6\u05d5\u05d5\u05d9\u05d9\u05d8\u05e0\u05e1, \u05d3\u05d9\u05e4\u05bc\u05e2\u05e0\u05d3\u05d9\u05e0\u05d2 \u05d0\u05d5\u05d9\u05e3 \u05d3\u05d9 \u05d0\u05d9\u05e0\u05d8\u05e2\u05e8\u05e2\u05e1 \u05e4\u05d5\u05df \u05d3\u05d9 \u05d9\u05d5\u05d6\u05e2\u05e8\u05d6, \u05d0\u05d9\u05da \u05d1\u05d0\u05b7\u05d8\u05e8\u05d0\u05b7\u05db\u05d8\u05df \u05d3\u05e2\u05d5\u05d5\u05e2\u05dc\u05d0\u05b8\u05e4\u05bc\u05d9\u05e0\u05d2 \u05d0\u05b7\u05e4\u05bc\u05d9 \u05d5\u05d5\u05e2\u05e8\u05e1\u05d9\u05e2\u05e1 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05d4\u05d5\u05d9\u05da-\u05d1\u05d0\u05b7\u05e0\u05d3, \u05d4\u05d5\u05d9\u05da \u05d0\u05b7\u05d5\u05d5\u05d9\u05d9\u05dc\u05d0\u05b7\u05d1\u05d9\u05dc\u05d0\u05b7\u05d8\u05d9 \u05d5\u05d5\u05e2\u05e8\u05e1\u05d9\u05e2\u05e1 \u05e4\u05d5\u05df \u05d3\u05d9 \u05e4\u05d0\u05b7\u05e0\u05d2\u05e7\u05e9\u05d0\u05b7\u05e0\u05d6, \u05d8\u05d9\u05e4\u05bc\u05d9\u05e7\u05dc\u05d9 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05e4\u05d0\u05b7\u05db\u05de\u05d0\u05b7\u05df \u05e0\u05d5\u05e6\u05df \u05d3\u05d5\u05e8\u05da \u05e2\u05e0\u05d8\u05e2\u05e8\u05e4\u05bc\u05e8\u05d9\u05e1\u05e2\u05e1, \u05e0\u05d9\u05e9\u05d8 \u05de\u05e2\u05e0\u05d8\u05e9\u05df. \u05d3\u05d9 \u05d0\u05b7\u05e4\u05bc\u05d9\u05e1 \u05d5\u05d5\u05d0\u05b8\u05dc\u05d8 \u05e0\u05d9\u05e9\u05d8 \u05d6\u05d9\u05d9\u05df \u05e4\u05e8\u05d9\u05d9 \u05d5\u05d5\u05d9\u05d9\u05b7\u05dc \u05d1\u05d0\u05b7\u05d8\u05d9\u05d9\u05d8\u05d9\u05e7 \u05e1\u05e2\u05e8\u05d5\u05d5\u05e2\u05e8 \u05e7\u05d0\u05b8\u05e1 \u05d5\u05d5\u05d0\u05b8\u05dc\u05d8 \u05d6\u05d9\u05d9\u05df \u05d9\u05e0\u05d5\u05d5\u05d0\u05b7\u05dc\u05d5\u05d5\u05d3.</p>
