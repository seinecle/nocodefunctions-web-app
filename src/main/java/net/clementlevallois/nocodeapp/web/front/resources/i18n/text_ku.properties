umigon.sentiment_analysis_tool.description=100% am\u00fbra anal\u00eezkirina hestiyar a serh\u00eal a bela\u015f ji bo ne kodkeran, b\u00eay\u00ee qeydkirin\u00ea hewce ye. Niv\u00eesara xwe ji Twitter-\u00ea di pelgey\u00ean csv, Excel \u00fb Google de derx\u00eenin. Performansa ji am\u00fbr\u00ean Python \u00e7\u00eatir an \u00e7\u00eatir e. Di yek kl\u00eek de anal\u00eez\u00ea bime\u015f\u00eenin. Encam\u00ean xwe li Excel dak\u00ea\u015fin.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Prens\u00eeb\u00ean ku ji h\u00eala am\u00fbr\u00ea ve t\u00eane \u015fopandin di v\u00ea we\u015fana akadem\u00eek de di derbar\u00ea <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon de, ku di antolojiya Komeleya Zimannasiya Hesabgir de hat\u00ee we\u015fandin de</a> t\u00eane diyar kirin. Am\u00fbr van gavan di\u015fop\u00eene\:</p><ol><li> dir\u00eajiya niv\u00ees\u00ea kontrol bikin\: heke ew ten\u00ea \u00e7end peyvan kurt be, d\u00ea ney\u00ea dabe\u015f kirin</li><li> rakirina url-an, rakirina naverok\u00ea di nav l\u00eakeran de, normal\u00eezekirina apostrofan</li><li> du guhertoy\u00ean metn\u00ea hatine damezrandin\: yek ku t\u00ea de hem\u00ee devok \u00fb t\u00eep\u00ean taybet\u00ee t\u00eane rakirin, \u00fb yek j\u00ee li wir t\u00eane parastin. Hem\u00ee gav\u00ean j\u00ear\u00een d\u00ea li ser her du guhertoy\u00ean niv\u00ees\u00ea bic\u00eeh bibin.</li><li> <strong>emojis, emoticon \u00fb onomatopeia</strong> kontrol bikin. Niv\u00eesara xwe p\u00ea\u015fdibistan\u00ea nekin da ku wan j\u00ea bikin, ew li ser hest\u00ea agahdariya k\u00earhat\u00ee peyda dikin\!</li><li> li ser hashtags kontrol bikin, heke hebe</li><li> per\u00e7eb\u00fbna niv\u00ees\u00ea di n-graman de heya \u00e7ar-gram</li><li> ji bo her n-gram\:<ul><li> heke ew ji navn\u00ee\u015fek p\u00ea\u015f-sazkir\u00ee ya peyv\u00ean rawestan\u00ea ye, j\u00ea derbas bibin</li><li> t\u00eep\u00ean dubare kontrol bikin \u00fb wek\u00ee ku hewce be wan j\u00ea bikin ( <code>yeeeahhh\!</code> dibe <code>yeah\!</code> )</li><li> kontrol bikin ka n-gram di navn\u00ee\u015fa p\u00ea\u015f-sazkir\u00ee ya peyv\u00ean potansiyel er\u00ean\u00ee de heye. Ger wusa be, qa\u00eedeya t\u00eakildar t\u00ea sepandin. Pir caran qa\u00eedeyek bi qas\u00ee "peyvek er\u00ean\u00ee hestek er\u00ean\u00ee dide niv\u00ees\u00ea" h\u00easan e, l\u00ea helbet qa\u00eedey\u00ean tevlihevtir j\u00ee t\u00ea de hene.</li><li> kontrol bikin ka n-gram di navn\u00ee\u015fa p\u00ea\u015f-sazkir\u00ee ya peyv\u00ean potansiyel ney\u00een\u00ee de heye. Heman mantiq derbas dibe</li></ul></li><li> kontrol\u00ean daw\u00een\: tesp\u00eetkirina moderatoran di hevok\u00ea de ("l\u00ea", "l\u00eabel\u00ea", "tev\u00ee ku" \u00fb hwd.). Nirx\u00ean er\u00ean\u00ee an ney\u00een\u00ee y\u00ean ku ber\u00ee an pi\u015ft\u00ee van moderatoran t\u00eane girtin an j\u00eabirin t\u00eane dan\u00een.</li><li> biryara daw\u00een li pey qa\u00eedey\u00ean tevlihev, li ser bingeha encam\u00ean gav\u00ean ber\u00ea.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Fonksiyon her term\u00ea niv\u00ees\u00ea dikole \u00fb r\u00eazek qa\u00eedeyan bic\u00eeh t\u00eene da ku bandora li ser hest\u00ea diyar bike. Di heman dem\u00ea de ew bi <strong>r\u00eak\u00fbp\u00eak emoj\u00ee</strong> , xalbend\u00ee, <strong>hashtag</strong> , c\u00fbrbec\u00fbr di rastniv\u00ees\u00ea de, peyv\u00ean mezin\u2026 j\u00ee dihesib\u00eene da ku hest\u00ea diyar bike.
