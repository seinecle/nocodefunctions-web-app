organic.description=100% am\u00fbrek serh\u00eal a bela\u015f ku naveroka organ\u00eek li ser Twitter, Instagram \u00fb medyaya civak\u00ee nas bike. Li ser medyaya civak\u00ee \u015f\u00eerovey\u00ean \ud83d\udce2 li hember spontan \ud83c\udf3f nas bikin.
organic.details=Ev fonksiyon niv\u00ees\u00ean we di du kategoriyan de dabe\u015f dike\:<ul><li> <strong>organ\u00eek</strong> \: dema ku niv\u00ees bi \u015f\u00eawazek xwezay\u00ee, kesane, takekes\u00ee t\u00ea niv\u00eesandin.</li><li> <strong>te\u015fw\u00eeq kirin</strong> \: dema ku metn bi \u015f\u00eawazek parg\u00eedan\u00ee, sponser\u00ee, \u00e7\u00eakir\u00ee t\u00ea niv\u00eesandin.</li></ul> Ew li ser <strong>medyaya civak\u00ee ya</strong> wek\u00ee tweet\u00ean ji bo Twitter, \u015f\u00eerovey\u00ean li ser post\u00ean Instagram \u00fb niv\u00ees\u00ean din \u00ean pir kurt \u00ean bi Englishngil\u00eez\u00ee \u00fb Frens\u00ee \u00e7\u00eatir\u00een dixebite.<br/> Di sala 2020-an de hat\u00ee din\u00ea, ev am\u00fbr di bin p\u00ea\u015fkeftina domdar de ye.
organic.general.argument1.details=Am\u00fbr bi Java-y\u00ea ve hat\u00ee bernamekirin ku performans j\u00ee di\u015fibin hev, an j\u00ee ji <strong>Python</strong> \u00e7\u00eatir in. Ew xwe disp\u00eare <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">n\u00ee\u015fankirina be\u015fek-axaftin\u00ea (n\u00ee\u015fandana POS)</a> , ku w\u00ea h\u00ea z\u00fbtir dike. Hesabkirina paralel di binfonksiyonan de t\u00ea bikar an\u00een \u00fb baldariyek mezin ji performans\u00ea re hatiye day\u00een.
organic.general.argument1.title=\ud83d\ude80 Bi lez \u00fb bez
organic.general.argument2.details=<p>Ev am\u00fbr n\u00ee\u015fanker\u00ean <u>axaftina parg\u00eedan\u00ee</u> nas dike. Ev taybetmend\u00ee di edebiyata akadem\u00eek de bi zelal\u00ee nehatiye diyarkirin. Mebest ew e ku ji r\u00eavebir \u00fb anal\u00eest\u00ean naverok\u00ea re am\u00fbrek peyda bike ku dest\u00fbr\u00ea dide wan naveroka ku <strong>dengek rast\u00een a xer\u00eedar</strong> tems\u00eel nake f\u00eelter bikin, wek\:</p><br/><ul><li> <strong>banga \u00e7alakiy\u00ea</strong> \: "DENG", "BIKIRIN", "L\u00ceSTIN", ...</li><li> <strong>vexwendnamey\u00ean danas\u00een\u00ea</strong> \: "Dan\u00fbstandin\u00ean her\u00ee germ", "berdan", ...</li><li> <strong>\u00eefadey\u00ean raman\u00ea y\u00ean ku ji h\u00eala pisporek ragihandin\u00ea ve t\u00eane \u00e7\u00eakirin</strong> , wek\u00ee ku ji h\u00eala peyv\u00ean taybet\u00ee y\u00ean ku t\u00eane bikar an\u00een t\u00eane destn\u00ee\u015fan kirin\: "vekir\u00ee", "ji n\u00fb ve afirand\u00ee" ...</li></ul><br/> Ev xebat li p\u00ea\u015f e \u00fb em p\u00ea\u015fwaziya ner\u00een \u00fb p\u00ea\u015fniyar\u00ean we dikin (analysis@exploreyourdata.com). Em bawer dikin ku ev fonksiyon jixwe pir bik\u00ear e, ji anal\u00eest\u00ean pispor \u00ean di derxistina raman\u00ea de dibe al\u00eekar ku daneheva xwe ji naveroka ku ne ji kes / xer\u00eedar l\u00ea ji parg\u00eedan\u00ee \u00fb efser\u00ean ragihandin\u00ea ye paqij bikin ( <a href\="../umigon/sentiment_analysis_tool.html">ji bo anal\u00eezkirina hest\u00ea fonksiyona</a> me binih\u00earin). Ev \u00ea p\u00eevana wan p\u00eabawertir bike, nemaze ji bo derxistina raman\u00ea.
organic.general.argument2.title=Organ\u00eek li hember naveroka p\u00ea\u015fkeft\u00ee\: raman\u00ean din
organic.general.model_long_description=<p>Prens\u00eeb\u00ean ku ji h\u00eala am\u00fbr\u00ea ve t\u00eane \u015fopandin m\u00eena <a href\="../umigon/sentiment_analysis_tool.html">fonksiyona ji bo anal\u00eezkirina hest\u00ea</a> ne, ji bil\u00ee qa\u00eedey\u00ean ku t\u00eane sepandin. Am\u00fbr van gavan di\u015fop\u00eene\:</p><ol><li> dir\u00eajiya niv\u00ees\u00ea kontrol bikin\: heke ew ten\u00ea \u00e7end peyvan kurt be, d\u00ea ney\u00ea dabe\u015f kirin</li><li> rakirina url-an, rakirina naverok\u00ea di nav l\u00eakeran de, normal\u00eezekirina apostrofan</li><li> du guhertoy\u00ean metn\u00ea hatine damezrandin\: yek ku t\u00ea de hem\u00ee devok \u00fb t\u00eep\u00ean taybet\u00ee t\u00eane rakirin, \u00fb yek j\u00ee li wir t\u00eane parastin. Hem\u00ee gav\u00ean j\u00ear\u00een d\u00ea li ser her du guhertoy\u00ean niv\u00ees\u00ea bic\u00eeh bibin.</li><li> <strong>emojis, emoticon \u00fb onomatopeia</strong> kontrol bikin. Niv\u00eesara xwe p\u00ea\u015fdibistan\u00ea nekin da ku wan j\u00ea bikin, ew li ser hest\u00ea agahdariya k\u00earhat\u00ee peyda dikin\!</li><li> li ser hashtags kontrol bikin, heke hebe</li><li> per\u00e7eb\u00fbna niv\u00ees\u00ea di n-graman de heya \u00e7ar-gram</li><li> ji bo her n-gram\:<ul><li> heke ew ji navn\u00ee\u015fek p\u00ea\u015f-sazkir\u00ee ya peyv\u00ean rawestan\u00ea ye, j\u00ea derbas bibin</li><li> t\u00eep\u00ean dubare kontrol bikin \u00fb wek\u00ee ku hewce be wan j\u00ea bikin ( <code>yeeeahhh\!</code> dibe <code>yeah\!</code> )</li><li> kontrol bikin ka n-gram di navn\u00ee\u015fa p\u00ea\u015f-sazkir\u00ee ya peyvan / \u00eefadeyan / \u015f\u00eawaz\u00ea "axaftina parg\u00eedan\u00ee" de heye. Ger wusa be, qa\u00eedeya t\u00eakildar t\u00ea sepandin.</li></ul></li><li> biryara daw\u00ee, li ser bingeha encam\u00ean gav\u00ean ber\u00ea.</li></ol>
