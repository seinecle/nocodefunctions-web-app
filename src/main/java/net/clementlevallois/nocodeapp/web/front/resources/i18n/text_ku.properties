topics.topics_extraction_tool.argument1.details=Ev fonksiyon bixweber mijar\u00ean sereke y\u00ean di metnek\u00ea de, operasyonek bi nav\u00ea <strong>derxistina mijar\u00ea</strong> an j\u00ee <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modelkirina mijar\u00ea</a></strong> destn\u00ee\u015fan dike. Ew niv\u00ees\u00ea r\u00eaz bi r\u00eaz anal\u00eez dike \u00fb kom\u00ean peyv \u00fb <strong>biw\u00eajan</strong> ku li hev kom dibin \u00fb mijaran \u00e7\u00eadikin destn\u00ee\u015fan dike.<br/> Ew li ser metn\u00ean ku bi c\u00fbrbec\u00fbr zimanan hatine niv\u00eesandin (tev\u00ee niv\u00ees\u00ean bi alfabeya ne lat\u00een\u00ee) dixebite. Fonks\u00eeyon li pey prens\u00eeb\u00ean f\u00earb\u00fbna b\u00easer\u00fbber e, ku celebek <strong>f\u00earb\u00fbna mak\u00eeney\u00ea ye</strong> .<br/><br/> Ger h\u00fbn v\u00ea fonksiyon\u00ea di \u00e7ar\u00e7oveyek akadem\u00eek de bikar b\u00eenin (l\u00eakol\u00een an l\u00eakol\u00een), div\u00ea h\u00fbn w\u00ea di b\u00eebliyografyaya xwe de referans bikin\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Qad\u00ean Vekirina\: Be\u015fek R\u00eabaz Di Nasnameya Aktor\u00ean Heterogenous Di R\u00eabaz\u00ean T\u00eakil\u00ee y\u00ean B\u00eas\u00eenor de. M@n@gement, 23 (1), 4-18.
topics.topics_extraction_tool.argument1.title=Derxistina mijar\u00ea - anal\u00eezkirina mijar\u00ean sereke y\u00ean di niv\u00ees\u00ean xwe de otomat\u00eek bikin
topics.topics_extraction_tool.argument2.details=Teknoloj\u00ee p\u00eevanek "teql\u00eed" vedihew\u00eene ku meriv bi h\u00fbrgul\u00ee kontrol bike heke h\u00fbn hewce ne ku mijar\u00ean mezin ("makro") werin d\u00eetin, an li \u015f\u00fbna w\u00ea heke h\u00fbn terc\u00eeh dikin ku gelek mijar\u00ean "mikro" (pi\u00e7\u00fbktir) nas bikin.
topics.topics_extraction_tool.argument2.title=N\u00fbjen\: kontrol bikin ka d\u00ea mijar \u00e7iqas "mezin" an "mikro" bin
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur \u00fb \u015fekl\u00ea niv\u00ees\u00ea</strong> \: Derxistina mijar\u00ea bi tesp\u00eetkirina cot\u00ean term\u00ean ku li ser heman r\u00eazika niv\u00ees\u00ea xuya dibin kar dike. Ji ber v\u00ea yek\u00ea div\u00ea h\u00fbn baldar bin ka niv\u00eesa we \u00e7awa t\u00ea format kirin. Bi \u00eedeal, div\u00ea ew ji paragraf\u00ean nisbeten kurt, her yek li ser yek r\u00eaz\u00ea were \u00e7\u00eakirin. Heke h\u00fbn pelek Excel bikar t\u00eenin, div\u00ea her paragraf an blokek gir\u00eeng a niv\u00ees\u00ea li ser r\u00eazek c\u00fbda xuya bibe.<br/><br/> <strong>H\u00eajmara niv\u00ees\u00ea</strong> \: mijar bi p\u00eevandina frekansan t\u00eane d\u00eetin\: k\u00eejan cot\u00ea peyvan pir caran bi hev re \u00e7\u00eadibin? Ji bo ku ev kar bike, div\u00ea niv\u00ees t\u00eara xwe dir\u00eaj be da ku ev hejmar watedar bin. Niv\u00ees \u00e7iqas dir\u00eaj be, ba\u015ftir e. Niv\u00ees\u00ean her\u00ee k\u00eam 5,000 peyvan destp\u00eakek ba\u015f xuya dikin.</p>
topics.topics_extraction_tool.argument3.title=Seri\u015fte \u00fb h\u00eeley\u00ean ji bo encam\u00ean bibandor di tesp\u00eetkirina mijar\u00ea de
topics.topics_extraction_tool.argument4.details=<p>N\u00eaz\u00eekatiya her\u00ee klas\u00eek a ji bo tesp\u00eetkirina mijar\u00ea li ser tekn\u00eeka komkirin\u00ea ya bi nav\u00ea <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> ve gir\u00eaday\u00ee ye. Bi w\u00ea re, bikarh\u00eaner biryar dide ku \u00e7end mijar div\u00ea di niv\u00ees\u00ea de were d\u00eetin, \u00fb d\u00fbv re algor\u00eetma van mijaran dib\u00eene.<br/> Ev n\u00eaz\u00eekat\u00ee dikare watedar be dema ku em p\u00ea\u015fwext zanibin ka \u00e7end mijar di niv\u00ees\u00ea de hene. L\u00ea eger em mijaran ji ber\u00ea ve zanibin, xala tesp\u00eetkirina mijar\u00ea \u00e7i ye? \ud83e\udd14<br/> Di fonksiyon\u00ean nocode de, hejmara mijar\u00ean ku t\u00eane d\u00eetin ji ber\u00ea ve nay\u00ea destn\u00ee\u015fankirin. Anal\u00eez d\u00ea gelek ti\u015ftan f\u00ear bibe bi ved\u00eetina \u00e7end mijaran ku algor\u00eetm dikare di niv\u00ees\u00ea de bib\u00eene, b\u00eay\u00ee tix\u00fbbek p\u00ea\u015fwext. Anal\u00eest bi saya parametreya rasteq\u00eeniy\u00ea bi tevah\u00ee di bin kontrol\u00ea de dim\u00eene, ya ku ji algor\u00eetmay\u00ea re dibe al\u00eekar ku k\u00eam-z\u00eade mijaran bib\u00eene - l\u00ea her gav bi r\u00eajeyek azadiy\u00ea li ser jimareya rast\u00een.</p>
topics.topics_extraction_tool.argument4.title=Meriv \u00e7awa hejmara mijar\u00ean ku t\u00eane d\u00eetin diyar dike? Ma ew ti\u015ftek ba\u015f e?
topics.topics_extraction_tool.description=100% Am\u00fbra derxistina mijara serh\u00eal a bela\u015f \ud83d\udd26 ji bo ne kodkeran, b\u00eay\u00ee qeydkirin\u00ea hewce ye. Niv\u00eesara xwe ji Twitter-\u00ea di pelgey\u00ean csv, Excel \u00fb Google de derx\u00eenin. Performansa ji am\u00fbr\u00ean Python \u00e7\u00eatir an \u00e7\u00eatir e. Di yek kl\u00eek de anal\u00eez\u00ea bime\u015f\u00eenin. Encam\u00ean xwe li Excel dak\u00ea\u015fin.
topics.topics_extraction_tool.excel_export_details=Ev pel\u00ea Excel navn\u00ee\u015fa peyv\u00ean sereke y\u00ean li ser mijaran dihew\u00eene. N\u00db\: di heman dem\u00ea de navn\u00ee\u015fa r\u00eazik\u00ean niv\u00ees\u00ea y\u00ean ku di belgeya ku we barkir\u00ee de heb\u00fbn heye. Ji bo her r\u00eaz\u00ea, h\u00fbn niha dikarin s\u00ea mijar\u00ean ku li hev dikin bib\u00eenin. Dema ku h\u00fbn bixwazin bipirsin ev k\u00earhat\u00ee ye\: di v\u00ea mijar\u00ea de k\u00eejan r\u00eaz an belge heye?
topics.topics_extraction_tool.gexf_export_details=H\u00fbn dikarin v\u00ea pel\u00ea gexf j\u00ee dak\u00ea\u015fin, heke h\u00fbn dizanin ka meriv w\u00ea \u00e7awa bi <a href\="https\://gephi.org" target\="_blank">Gephi</a> re bikar b\u00eene. Di pel\u00ea de tora hem\u00ee 2000 peyv\u00ean pir caran di pel\u00ea ku we barkir\u00ee de hene dihew\u00eene. K\u00earhat\u00ee ye ku meriv mijaran bi h\u00fbrguliy\u00ean h\u00fbrgul\u00ee vekole.
topics.topics_extraction_tool.model_long_description.details=<p>Prens\u00eeb\u00ean ku ji h\u00eala am\u00fbr\u00ea ve t\u00eane \u015fopandin di v\u00ea we\u015fana akadem\u00eek de t\u00eane diyar kirin ku <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">meriv \u00e7awa civak \u00fb mijaran li ser Twitter-\u00ea peyda dike</a> . Teknoloj\u00ee van gavan di\u015fop\u00eene\:</p><ol><li> Paqijkirina niv\u00ees\u00ea\: li ser ASCII rakir, rakirina url, rakirina n\u00ee\u015fan\u00ean xalbendiy\u00ea.</li><li> lemmat\u00eezasyon.</li><li> hilwe\u015fandina niv\u00ees\u00ea di n-graman de heya \u00e7ar gram, rakirina n-gram\u00ean k\u00eamtir t\u00eakildar. Ev gav bi ya ku li pey <a href\="../umigon/sentiment_analysis_tool.html">fonksiyona ji bo anal\u00eezkirina hestyar\u00ee ye</a> yek e</li><li> jimartina hevberdan\: k\u00eejan cot\u00ean n-gram\u00ee di heman r\u00eaz\u00ean niv\u00ees\u00ea de pir caran xuya dikin?</li><li> navn\u00ee\u015fa n-gram\u00ean hevdem\u00ee ji bo afirandina torgilokek t\u00ea bikar an\u00een\: ew ji n-gram\u00ean her\u00ee z\u00eade t\u00eane \u00e7\u00eakirin. Du n-gram bi hev ve gir\u00eaday\u00ee ne heke ew pir caran diqewiminin.</li><li> algor\u00eetmayek tesp\u00eetkirina civak\u00ea li ser tor\u00ea t\u00ea sepandin\: algor\u00eetmaya Louvain, ku bilez \u00fb pir bi bandor e.</li><li> p\u00eevana ku ji h\u00eala bikarh\u00eaner ve hat\u00ee hilbijartin t\u00eate sepandin\: nirxek mezin d\u00ea \u00e7end civak\u00ean mezin tesp\u00eet bike. Nirxek pi\u00e7\u00fbk d\u00ea gelek civak\u00ean pi\u00e7\u00fbk destn\u00ee\u015fan bike.</li><li> her civak (an komik) di torey\u00ea de mijarek e. Navn\u00ee\u015fa peyv\u00ean sereke y\u00ean di mijar\u00ea de n-gram\u00ean ku di kom\u00ea de ne.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Fonksiyon di her r\u00eazika niv\u00ees\u00ea de cot\u00ean peyvan destn\u00ee\u015fan dike. Ji van cotan re hevok t\u00ea gotin. Bi berhevkirina hem\u00ee cot\u00ean peyvan, tevnek peyvan t\u00ea \u00e7\u00eakirin. Tora li j\u00ear her\u00eaman t\u00ea qut kirin, \u00fb her j\u00earher\u00eam bi mijarek\u00ea re t\u00eakildar e.
