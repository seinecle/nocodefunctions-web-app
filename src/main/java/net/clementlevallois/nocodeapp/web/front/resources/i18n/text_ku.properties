umigon.sentiment_analysis_tool.argument1.details=Ev fonksiyon <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">anal\u00eezkirina hest\u00ea</a></strong> p\u00eak t\u00eene, ku j\u00ea re j\u00eapirs\u00eena raman\u00ea j\u00ee t\u00ea gotin. Ew niv\u00ees\u00ea anal\u00eez dike \u00fb diyar dike ka hest b\u00eaal\u00ee ye, er\u00ean\u00ee ye an ney\u00een\u00ee ye.<br/> Ew li ser <strong>medyaya civak\u00ee ya</strong> wek\u00ee tweet\u00ean ji bo Twitter, \u015f\u00eerovey\u00ean li ser post\u00ean Instagram \u00fb niv\u00ees\u00ean din \u00ean pir kurt \u00ean bi Englishngil\u00eez\u00ee an Frens\u00ee \u00e7\u00eatir\u00een dixebite. Di danberheva bi 23 alternat\u00eefan re, ev am\u00fbr wek\u00ee <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">am\u00fbrek \u00e7\u00eatir\u00een ji bo anal\u00eezkirina hest\u00ea li ser medyaya civak\u00ee hate</a> d\u00eetin.<br/> Di sala 2012-an de hat\u00ee din\u00ea, ev am\u00fbr di bin p\u00ea\u015fkeftina domdar de ye.<br/><br/> Ger h\u00fbn v\u00ea fonksiyon\u00ea di \u00e7ar\u00e7oveyek akadem\u00eek de bikar b\u00eenin (l\u00eakol\u00een an l\u00eakol\u00een), div\u00ea h\u00fbn w\u00ea di b\u00eebliyografyaya xwe de referans bikin\:<br/><br/> Levallois, Clement. "Umigon\: Anal\u00eezkirina hest\u00ea li ser Tweetan li ser bingeha navn\u00ee\u015f\u00ean \u015fert \u00fb heur\u00eest\u00eek\u00ea". Kar\u00fbbar\u00ean Atolyeya Navnetewey\u00ee ya 7th li ser Nirxandina Semant\u00eek (SemEval), 2013, Atlanta, Gurcistan.
umigon.sentiment_analysis_tool.argument1.title=Anal\u00eezkirina hest\u00ean ji bo Twitter, Instagram \u00fb ji dervey\u00ee
umigon.sentiment_analysis_tool.argument3.details=Fonksiyon di Java de bernamekir\u00ee ye. Koda w\u00ee li <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">ser Github bi serbest\u00ee</a> t\u00ea gih\u00ee\u015ftin. Performansa w\u00ea pir xwe\u015f e ji ber ku ew <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">xwe disp\u00eare n\u00ee\u015fankirina be\u015fek-axaftin\u00ea (n\u00ee\u015fankirina POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ku ew bi lez dike.</a> Teknolojiy\u00ean <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">hevdem\u00ee y\u00ean hesabkirin\u00ea</a> di bin-fonksiyonan de t\u00eane bikar an\u00een \u00fb gir\u00eengiyek mezin daye performansa gi\u015ft\u00ee.
umigon.sentiment_analysis_tool.argument3.title=Fast \u00fb performant
umigon.sentiment_analysis_tool.argument6.details=<p>Hin am\u00fbr ji bo \u00eefadekirina h\u00eaza hest\u00ea nirxek peyda dikin\: ji bo hestek pir er\u00ean\u00ee nirxek mezin, \u00fb ji bo hestek ney\u00een\u00ee nirxek pir k\u00eam. Zero hestek b\u00eaal\u00ee tems\u00eel dike. Di ezm\u00fbna min de, van xalan ne pir p\u00eabawer in, ji bil\u00ee rew\u015f\u00ean e\u015fkere. "Horrible" d\u00ea bi rast\u00ee pir hindik be, \u00fb "ec\u00eab" d\u00ea bi rast\u00ee pir bilind bike. L\u00ea di naverast\u00ea de, ti\u015ft k\u00eam sade ne \u00fb \u015firovekirina xalan pir dijwartir e - ez \u015f\u00eeret nakim ku xwe bisp\u00earin wan. R\u00eayek h\u00eavdartir d\u00ea ev be ku meriv <strong>hestan</strong> bide nas\u00een da ku h\u00fbrgel\u00ean h\u00fbrgel\u00ea y\u00ean hest\u00ea, ji kategoriy\u00ean er\u00ean\u00ee / b\u00eaal\u00ee / ney\u00een\u00ee derx\u00eene hol\u00ea. Heke h\u00fbn di v\u00ee al\u00ee l\u00eakol\u00een\u00ea de eleqedar in, e-nameyek bi\u015f\u00eenin analysis@exploreyourdata.com.</p>
umigon.sentiment_analysis_tool.argument6.title=P\u00fban, sed\u00ee \u00fb hest?
umigon.sentiment_analysis_tool.argument7.details=<p>Ev am\u00fbr n\u00ee\u015fangir\u00ean subjekt\u00eef \u00ean <u>hest\u00ea</u> , NE <u>daxuyaniy\u00ean rast\u00een \u00ean</u> er\u00ean\u00ee an ney\u00een\u00ee nas dike. Ji bo nim\u00fbneyek\u00ea bidin\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; ew wek\u00ee <strong>NEUTRAL</strong> t\u00ea binavkirin, her \u00e7end welatek di \u015fer de "bi objekt\u00eef" an "rast\u00ee" ne ti\u015ftek er\u00ean\u00ee be.</li><li> " <code>War is horrible \:(</code> " -&gt; ew wek\u00ee <strong>NEY\u00ceN\u00ee</strong> t\u00ea binavkirin ji ber ku t\u00eageha "hov" \u00fb emoj\u00ee n\u00ee\u015fanker\u00ean subjekt\u00eef \u00ean hestek ney\u00een\u00ee ne.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; ew wek\u00ee <strong>ER\u00caN\u00ce</strong> t\u00ea binavkirin ji ber ku t\u00eag\u00eena "heyecan" n\u00ee\u015fanek subjekt\u00eef a hestek er\u00ean\u00ee ye.</li></ul><br/> Em bawer dikin ku ev n\u00eaz\u00eekat\u00ee anal\u00eeza hest\u00ea p\u00eabawer \u00fb bi rast\u00ee j\u00ee b\u00eahempa dike di perestgeha am\u00fbr\u00ean ji bo derxistina raman \u00fb anal\u00eeza hest\u00ea de. Amade ne ku w\u00ea bicerib\u00eenin?
