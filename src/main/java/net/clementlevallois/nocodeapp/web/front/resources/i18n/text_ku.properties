cowo.results.long_explanation=<h3>Fonksiyon\u00ea torgilokek \u00e7\u00eakiriye ku\:</h3><ul><li> ten\u00ea biw\u00eaj\u00ean her\u00ee z\u00eade xuya dibin</li><li> heke 2 biw\u00eaj gelek caran bi hev re di niv\u00ees\u00ea de xuya bibin, ew di tor\u00ea de t\u00eane gir\u00eadan</li></ul><p> Grafika ku li jor hat\u00ee xuyang kirin di niv\u00ees\u00ea de 20 \u00eefadey\u00ean her\u00ee pir caran n\u00ee\u015fan dide.</p><h3> Grafik\u00ea bi Gephi, VOSviewer an Gephisto re xuya bikin</h3><p> H\u00fbn dikarin tora tevah\u00ee (ne ten\u00ea nim\u00fbneya ku li vir t\u00ea xuyang kirin) wek\u00ee <strong>pelek gexf</strong> bi hem\u00ee agahdariya li ser tor\u00ea dak\u00ea\u015fin. <strong>Pel\u00ean Gexf</strong> dikarin bi <a href\="https\://gephi.org" target\="_blank">Gephi</a> , nermalava sermaseya bela\u015f a ji bo d\u00eemen\u00ean tor\u00ea ve werin vekirin \u00fb vekol\u00een.</p><br/><p> Her weha h\u00fbn dikarin rasterast bi <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer-</a> a serh\u00eal, nermalava ku ji h\u00eala Nees Jan van Eck \u00fb Ludo Waltman ve li Navenda L\u00eakol\u00een\u00ean Zanist \u00fb Teknolojiy\u00ea (CWTS) li Zan\u00eengeha Leiden-\u00ea hat\u00ee p\u00ea\u015fve xistin, tor\u00ea d\u00eemendar bikin.</p><br/><p> Pa\u015f\u00een, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ser\u00eel\u00eadanek web\u00ea ye ku bi yek kl\u00eek vizek diafir\u00eene, ku h\u00fbn dikarin wek\u00ee pelek PNG dak\u00ea\u015fin.</p>
