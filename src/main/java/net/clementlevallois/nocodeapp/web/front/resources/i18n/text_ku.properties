who.argument1.details=<p>Merheba\! Ez <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesorek</a> ku li Par\u00ees\u00ea ye, bi hewesek ji bo derxistina agahdariya ji medya \u00fb tor\u00ean civak\u00ee. Twitter \u00fb <a href\="https\://gephi.org" target\="_blank">Gephi qad\u00ean</a> l\u00eestik\u00ean min \u00ean bijare ne. Ez l\u00eakol\u00eenan di <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">kovar\u00ean akadem\u00eek de</a> diwe\u015f\u00eenim.</p><p> H\u00fbn dikarin min bib\u00eenin ku li <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">ser koma Facebook-\u00ea ji bo Gephi n\u00eeqa\u015f dikim</a> an n\u00fb\u00e7ey\u00ean teknoloj\u00ee \u00fb akadem\u00eek <a href\="https\://twitter.com/seinecle" target\="_blank">li ser Twitter-\u00ea</a> \u015f\u00eerove dikim an <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">n\u00fb\u00e7ey\u00ean profesyonel li ser LinkedIn</a> n\u00eeqa\u015f dikim. Oh, \u00fb ev <a href\="https\://clementlevallois.net" target\="_blank">malpera min</a> e. Te li wir bib\u00eenin\!</p>
