organic.general.argument1.details=\u012Erankis yra u\u017Eprogramuotas Java, kurio na\u0161umas taip pat yra pana\u0161us arba geresnis nei <strong>Python</strong> . Jis nepriklauso <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">nuo kalbos dalies \u017Eym\u0117jimo (POS \u017Eym\u0117jimo)</a> , tod\u0117l jis dar greitesnis. Lygiagretusis kompiuteris naudojamas subfunkcijoms ir didelis d\u0117mesys buvo skiriamas na\u0161umui.
