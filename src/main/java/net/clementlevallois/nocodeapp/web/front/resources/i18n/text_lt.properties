organic.general.argument2.details=<p>\u0160is \u012Frankis identifikuoja <u>\u012Fmon\u0117s kalb\u0117jimo</u> \u017Eymenis. \u0160is apib\u016Bdinimas n\u0117ra ai\u0161kiai apibr\u0117\u017Etas akademin\u0117je literat\u016Broje. Tikslas yra suteikti turinio valdytojams ir analitikams \u012Frank\u012F, kuris leist\u0173 jiems i\u0161filtruoti turin\u012F, kuris neatspindi <strong>tikro kliento balso</strong> , pavyzd\u017Eiui\:</p><br/><ul><li> <strong>raginimai veikti</strong> \: "BALSUOTI", "PIRKTI", "\u017DAISTI", ...</li><li> <strong>reklaminiai kvietimai</strong> \: \u201Ekar\u0161\u010Diausi pasi\u016Blymai\u201C, \u201Epadovanok\u201C, ...</li><li> <strong>Komunikacijos specialisto suformuluotos nuomon\u0117s i\u0161rai\u0161kos, kurias</strong> sufleruoja konkret\u016Bs vartojami terminai\: \u201Eatskleid\u0117\u201C, \u201E\u012Fkvepia\u201C, \u201Ei\u0161randa i\u0161 naujo\u201C...</li></ul><br/> Tai vyksta, tod\u0117l laukiame j\u016Bs\u0173 atsiliepim\u0173 ir pasi\u016Blym\u0173 (analysis@exploreyourdata.com). Manome, kad \u0161i funkcija jau labai naudinga, padedanti analitikams, kurie specializuojasi nuomoni\u0173 gavybos srityje, i\u0161valyti savo duomen\u0173 rinkin\u012F nuo turinio, kuris gaunamas ne i\u0161 asmen\u0173 / klient\u0173, o i\u0161 \u012Fmoni\u0173 ir komunikacijos pareig\u016Bn\u0173 (patikrinkite m\u016Bs\u0173 <a href\="../umigon/sentiment_analysis_tool.html">funkcij\u0105, kad su\u017Einotum\u0117te nuotaik\u0173 analiz\u0119</a> ). Tai padarys j\u0173 matavim\u0105 patikimesn\u012F, ypa\u010D nuomoni\u0173 gavybos atveju.
organic.general.argument2.title=Nat\u016Bralus ir reklamuojamas turinys\: tolesni svarstymai
organic.general.model_long_description=<p>Principai, kuri\u0173 vadovaujasi \u012Frankis, yra pana\u0161\u016Bs \u012F <a href\="../umigon/sentiment_analysis_tool.html">nuotaik\u0173 analiz\u0117s funkcij\u0105</a> , i\u0161skyrus taikytinas taisykles. \u012Erankis atlieka \u0161iuos veiksmus\:</p><ol><li> patikrinkite teksto ilg\u012F\: jei jis trumpas tik por\u0105 \u017Eod\u017Ei\u0173, jis nebus klasifikuojamas</li><li> url pa\u0161alinimas, turinio pa\u0161alinimas kabut\u0117se, apostrof\u0173 normalizavimas</li><li> nustatomos dvi teksto versijos\: viena, kurioje pa\u0161alinami visi kir\u010Diai ir specialieji simboliai, ir kita, kai jie i\u0161saugomi. Visi toliau nurodyti veiksmai bus taikomi abiem teksto versijoms.</li><li> patikrinkite <strong>jaustukus, jaustukus ir onomatotopij\u0105</strong> . Neapdorokite teksto, kad juos pa\u0161alintum\u0117te, nes jie suteikia naudingos informacijos apie nuotaikas\!</li><li> patikrinkite \u017Eymas su grotel\u0117mis, jei toki\u0173 yra</li><li> teksto skaidymas n-gramais iki keturi\u0173 gram\u0173</li><li> u\u017E kiekvien\u0105 n-gram\u0105\:<ul><li> praleisti, jei jis priklauso i\u0161 anksto nustatytam stabdymo \u017Eod\u017Ei\u0173 s\u0105ra\u0161ui</li><li> patikrinkite, ar n\u0117ra pasikartojan\u010Di\u0173 simboli\u0173, ir pa\u0161alinkite juos, jei reikia ( <code>yeeeahhh\!</code> tampa <code>yeah\!</code> )</li><li> patikrinkite, ar n-grama yra i\u0161 anksto nustatytame \u017Eodyno / posaki\u0173 / stiliaus signalo \u201E\u012Fmon\u0117s kalba\u201C s\u0105ra\u0161e. Jei taip, taikoma atitinkama taisykl\u0117.</li></ul></li><li> galutinis sprendimas, pagr\u012Fstas ankstesni\u0173 veiksm\u0173 rezultatais.</li></ol>
