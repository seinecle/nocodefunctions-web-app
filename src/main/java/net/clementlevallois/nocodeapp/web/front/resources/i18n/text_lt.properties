topics.topics.parameter_precision.explanation=50 yra numatytasis. Pasirinkite ma\u017Eesn\u0119 vert\u0119, jei norite rasti <strong>daugiau ir ma\u017Eesni\u0173</strong> tem\u0173, ir pasirinkite didesn\u0119 vert\u0119, jei norite rasti <strong>ma\u017Eiau ir didesni\u0173</strong> tem\u0173\:<br/><br/> <small>ma\u017Eesn\u0117s reik\u0161m\u0117s \=&gt; rasti daug \u201Ema\u017Eesni\u0173\u201C tem\u0173.</small><br/>
topics.topics.parameter_stopwords.explanation=Pa\u0161alinkite \u201Emokslinius\u201C reik\u0161minius \u017Eod\u017Eius\: \u017Eod\u017Eius, kurie b\u016Bdingi akademiniam diskursui ir neturi konkre\u010Dios informacijos vert\u0117s (tekstai tik angl\u0173 arba pranc\u016Bz\u0173 kalbomis). Vis\u0105 s\u0105ra\u0161\u0105 rasite <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">\u010Dia</a> .
topics.topics_extraction_tool.argument1.details=\u0160i funkcija automati\u0161kai identifikuoja pagrindines teksto temas, operacij\u0105, vadinam\u0105 <strong>temos i\u0161traukimu</strong> arba <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">temos modeliavimu</a></strong> . Ji analizuoja tekst\u0105 eilut\u0119 po eilut\u0117s ir nustato \u017Eod\u017Ei\u0173 bei posaki\u0173 <strong>grupes</strong> , kurios linkusios telktis, sudarydamos temas.<br/> Jis veikia su tekstais, para\u0161ytais daugybe kalb\u0173 (\u012Fskaitant tekstus ne lotyni\u0161komis ab\u0117c\u0117l\u0117mis). Funkcija vadovaujasi nepri\u017Ei\u016Brimo mokymosi principais, tai yra <strong>ma\u0161ininio mokymosi</strong> tipas.<br/><br/> Jei \u0161i\u0105 funkcij\u0105 naudojate akademiniame kontekste (tyrime ar studijose), turite nurodyti j\u0105 savo bibliografijoje\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. ir Robardet, C. (2020). Atidarymo laukai\: metodologinis ind\u0117lis \u012F neribot\u0173 santyki\u0173 tvarkos heterogenini\u0173 veik\u0117j\u0173 identifikavim\u0105. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Tem\u0173 i\u0161traukimas \u2013 automatizuokite pagrindini\u0173 savo tekst\u0173 tem\u0173 analiz\u0119
topics.topics_extraction_tool.argument2.details=Technologijoje yra \u201Etikslumo\u201C parametras, skirtas tiksliai valdyti, ar reikia rasti dideli\u0173 (\u201Emakrokomand\u0173\u201C) tem\u0173, arba jei norite nustatyti daug \u201Emikro\u201C (ma\u017Eesni\u0173) tem\u0173.
topics.topics_extraction_tool.argument2.title=Inovatyvu\: valdykite, kokios temos bus \u201Edidel\u0117s\u201C ar \u201Emikro\u201C.
topics.topics_extraction_tool.argument3.details=<p><strong>Teksto strukt\u016Bra ir formatas</strong> \: temos i\u0161traukimas veikia aptikdamas termin\u0173 poras, kurios yra toje pa\u010Dioje teksto eilut\u0117je. Taigi tur\u0117tum\u0117te b\u016Bti atsarg\u016Bs d\u0117l teksto formatavimo. Idealiu atveju jis tur\u0117t\u0173 b\u016Bti sudarytas i\u0161 santykinai trump\u0173 pastraip\u0173, kiekviena vienoje eilut\u0117je. Jei naudojate \u201EExcel\u201C fail\u0105, kiekviena pastraipa arba reik\u0161mingas teksto blokas turi b\u016Bti rodomas skirtingoje eilut\u0117je.<br/><br/> <strong>Teksto apimtis</strong> \: temos randamos matuojant da\u017Enius\: kuri termin\u0173 pora da\u017Eniausiai pasitaiko kartu? Kad tai veikt\u0173, tekstas turi b\u016Bti pakankamai ilgas, kad \u0161ie skai\u010Diai b\u016Bt\u0173 prasmingi. Kuo ilgesnis tekstas, tuo geriau. Ne ma\u017Eiau kaip 5000 \u017Eod\u017Ei\u0173 tekstai atrodo gera prad\u017Eia.</p>
topics.topics_extraction_tool.argument3.title=Patarimai ir gudryb\u0117s, kaip efektyviai aptikti tem\u0105
topics.topics_extraction_tool.argument4.details=<p>Klasikiausias temos aptikimo metodas yra pagr\u012Fstas klasterizacijos technika, vadinama <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201Ek-means\u201C</a> . Su juo vartotojas nusprend\u017Eia, kiek tem\u0173 turi b\u016Bti tekste, o tada algoritmai suranda \u0161ias temas.<br/> \u0160is po\u017Ei\u016Bris gali b\u016Bti prasmingas, kai i\u0161 anksto \u017Einome, kiek tem\u0173 yra tekste. Bet kokia tem\u0173 aptikimo prasm\u0117, jei temas jau \u017Einome? \uD83E\uDD14<br/> Nocode funkcijose tem\u0173, kurias reikia rasti, skai\u010Dius n\u0117ra i\u0161 anksto nustatytas. Analitikas daug i\u0161moks su\u017Einoj\u0119s, kiek tem\u0173 algoritmas gali rasti tekste be i\u0161 anksto nustatyt\u0173 apribojim\u0173. Analitikas i\u0161lieka visi\u0161kai kontroliuojamas d\u0117l tikslumo parametro, kuris padeda sureguliuoti algoritm\u0105, kad b\u016Bt\u0173 galima rasti daugiau ar ma\u017Eiau tem\u0173, bet visada turi tam tikr\u0105 laisv\u0119 d\u0117l tikslaus skai\u010Diaus.</p>
topics.topics_extraction_tool.argument4.title=Kaip nustatyti tem\u0173, kurias reikia rasti, skai\u010Di\u0173? Ar tai geras dalykas?
topics.topics_extraction_tool.description=100% nemokamas internetinis tem\u0173 i\u0161traukimo \u012Frankis \uD83D\uDD26 ne programuotojams, registracijos nereikia. Importuokite tekst\u0105 i\u0161 \u201ETwitter\u201C \u012F csv, \u201EExcel\u201C ir \u201EGoogle\u201C skai\u010Diuokles. Na\u0161umas yra toks pat geras arba geresnis nei Python \u012Frankiai. Atlikite analiz\u0119 vienu paspaudimu. Atsisi\u0173skite rezultatus \u201EExcel\u201C.
topics.topics_extraction_tool.model_long_description.details=<p>Priemon\u0117s principai apra\u0161yti \u0161iame akademiniame leidinyje, kuriame nagrin\u0117jama <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, kaip \u201ETwitter\u201C rasti bendruomenes ir temas</a> . Technologija atlieka \u0161iuos veiksmus\:</p><ol><li> teksto valymas\: i\u0161lyginimas \u012F ASCII, url pa\u0161alinimas, skyrybos \u017Eenkl\u0173 pa\u0161alinimas.</li><li> lemmatizacija.</li><li> teksto skaidymas n-gramais iki keturi\u0173 gram\u0173, ma\u017Eiau aktuali\u0173 n-gram\u0173 pa\u0161alinimas. \u0160is veiksmas yra identi\u0161kas \u017Eingsniui, po kurio eina <a href\="../umigon/sentiment_analysis_tool.html">sentiment\u0173 analiz\u0117s funkcija</a></li><li> bendr\u0173 \u012Fvyki\u0173 skai\u010Dius\: kurios n-gram\u0173 poros da\u017Enai b\u016Bna tose pa\u010Diose teksto eilut\u0117se?</li><li> tinklui sukurti naudojamas kartu pasitaikan\u010Di\u0173 n-gram\u0173 s\u0105ra\u0161as\: jis sudarytas i\u0161 da\u017Eniausiai pasitaikan\u010Di\u0173 n-gram\u0173. Du n-gramai yra sujungti, jei jie da\u017Enai kartojasi.</li><li> tinklui taikomas bendruomen\u0117s aptikimo algoritmas\: Liuveno algoritmas, kuris yra greitas ir labai efektyvus.</li><li> taikomas vartotojo pasirinktas parametras\: didel\u0117 reik\u0161m\u0117 aptiks kelias dideles bendruomenes. Ma\u017Ea reik\u0161m\u0117 aptiks daug ma\u017E\u0173 bendruomeni\u0173.</li><li> kiekviena tinklo bendruomen\u0117 (arba grup\u0117) yra tema. Pagrindini\u0173 temos termin\u0173 s\u0105ra\u0161as yra n-gramai, esantys klasteryje.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funkcija identifikuoja termin\u0173 poras kiekvienoje teksto eilut\u0117je. \u0160ios poros vadinamos \u012Fvykiais. Sujungus visas termin\u0173 poras, konstruojamas termin\u0173 tinklas. Tinklas suskirstytas \u012F subregionus ir kiekvienas subregionas atitinka tem\u0105.
