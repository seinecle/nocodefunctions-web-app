who.argument1.details=<p>Sveiki\! Esu Pary\u017Eiuje dirbantis <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesorius</a> , turintis aistr\u0105 i\u0161gauti informacij\u0105 i\u0161 socialin\u0117s \u017Einiasklaidos ir tinkl\u0173. \u201ETwitter\u201C ir <a href\="https\://gephi.org" target\="_blank">\u201EGephi\u201C</a> yra mano m\u0117gstamiausios \u017Eaidim\u0173 aik\u0161tel\u0117s. Skelbiu studijas <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademiniuose \u017Eurnaluose</a> .</p><p> Galite rasti mane diskutuojant <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephi Facebook grup\u0117je</a> arba komentuojant technologij\u0173 ir akademines naujienas <a href\="https\://twitter.com/seinecle" target\="_blank">Twitter</a> arba aptariant <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">profesines naujienas LinkedIn</a> . O, tai yra <a href\="https\://clementlevallois.net" target\="_blank">mano svetain\u0117</a> . Iki pasimatymo\!</p>
