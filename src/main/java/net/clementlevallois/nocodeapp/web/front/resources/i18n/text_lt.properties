labelling_task_definition_bws.in_practice=<p>2. Prakti\u0161kai tobulas BIBD ne visada \u012Fmanomas visiems parametr\u0173 v, r, k ir lambda \u03BB deriniams. Kadangi v (element\u0173 skai\u010Dius) yra fiksuotas, k, r ir lambda \u03BB tikriausiai skirsis nuo j\u0173 teorini\u0173 ver\u010Di\u0173.</p><p> \u017Demiau pateikiami tikrieji k\u0105 tik sukurtos u\u017Eduoties parametrai\:</p>
