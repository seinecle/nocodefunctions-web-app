d1a\u0d4d\u0d1a \u0d26\u0d43\u0d36\u0d4d\u0d2f\u0d35\u0d7d\u0d15\u0d4d\u0d15\u0d30\u0d23\u0d19\u0d4d\u0d19\u0d7e \u0d2a\u0d19\u0d4d\u0d15\u0d3f\u0d1f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d4d \u0d35\u0d33\u0d30\u0d46 \u0d2a\u0d4d\u0d30\u0d3e\u0d2f\u0d4b\u0d17\u0d3f\u0d15\u0d2e\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41.</p><p> \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d2a\u0d4d\u0d30\u0d26\u0d2e\u0d3e\u0d2f \u0d32\u0d3f\u0d19\u0d4d\u0d15\u0d41\u0d15\u0d7e\: \u0d35\u0d3f\u0d2d\u0d35\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46 \u0d12\u0d30\u0d41 \u0d36\u0d47\u0d16\u0d30\u0d02 \u0d35\u0d3e\u0d17\u0d4d\u0d26\u0d3e\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d28\u0d4d\u0d28 <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSviewer-\u0d7d \u0d06\u0d30\u0d02\u0d2d\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41</a> .</p>
