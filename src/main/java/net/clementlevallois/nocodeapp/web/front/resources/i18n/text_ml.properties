why.argument2.details=<p>\u0d28\u0d4b\u0d15\u0d4b\u0d21\u0d4d \u0d2b\u0d02\u0d17\u0d4d\u200c\u0d37\u0d28\u0d41\u0d15\u0d7e \u0d35\u0d3f\u0d15\u0d38\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d4d \u0d12\u0d30\u0d41 \u0d2a\u0d4d\u0d30\u0d27\u0d3e\u0d28 \u0d1c\u0d4b\u0d32\u0d3f\u0d2f\u0d46 \u0d2a\u0d4d\u0d30\u0d24\u0d3f\u0d28\u0d3f\u0d27\u0d40\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41, \u0d05\u0d24\u0d4d \u0d0e\u0d28\u0d4d\u0d31\u0d46 \u0d12\u0d34\u0d3f\u0d35\u0d41\u0d38\u0d2e\u0d2f\u0d19\u0d4d\u0d19\u0d33\u0d3f\u0d7d \u0d1e\u0d3e\u0d7b \u0d28\u0d3f\u0d31\u0d35\u0d47\u0d31\u0d4d\u0d31\u0d41\u0d28\u0d4d\u0d28\u0d41. \u0d1e\u0d3e\u0d7b \u0d07\u0d24\u0d3f\u0d28\u0d4d \u0d2a\u0d23\u0d02 \u0d08\u0d1f\u0d3e\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d3f\u0d32\u0d4d\u0d32, \u0d05\u0d24\u0d3f\u0d28\u0d3e\u0d7d \u0d05\u0d24\u0d4d \u0d15\u0d42\u0d1f\u0d41\u0d24\u0d7d \u0d2a\u0d4d\u0d30\u0d47\u0d15\u0d4d\u0d37\u0d15\u0d30\u0d46 \u0d15\u0d23\u0d4d\u0d1f\u0d46\u0d24\u0d4d\u0d24\u0d41\u0d28\u0d4d\u0d28\u0d41 (\u0d35\u0d3f\u0d26\u0d4d\u0d2f\u0d3e\u0d7c\u0d24\u0d4d\u0d25\u0d3f\u0d15\u0d7e, \u0d2a\u0d24\u0d4d\u0d30\u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d15\u0d7c, \u0d39\u0d4b\u0d2c\u0d3f\u0d15\u0d7e...). \u0d2a\u0d15\u0d30\u0d2e\u0d3e\u0d2f\u0d3f, \u0d0e\u0d28\u0d4d\u0d31\u0d46 \u0d05\u0d15\u0d4d\u0d15\u0d3e\u0d26\u0d2e\u0d3f\u0d15\u0d4d \u0d17\u0d35\u0d47\u0d37\u0d23 \u0d35\u0d47\u0d33\u0d2f\u0d3f\u0d7d \u0d1e\u0d3e\u0d7b \u0d38\u0d43\u0d37\u0d4d\u0d1f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28 \u0d2a\u0d41\u0d24\u0d3f\u0d2f \u0d2b\u0d02\u0d17\u0d4d\u200c\u0d37\u0d28\u0d41\u0d15\u0d7e \u0d35\u0d3f\u0d28\u0d4d\u0d2f\u0d38\u0d3f\u0d15\u0d4d\u0d15\u0d3e\u0d7b \u0d07\u0d24\u0d4d \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d2e\u0d46\u0d28\u0d4d\u0d28\u0d4d \u0d1e\u0d3e\u0d7b \u0d2a\u0d4d\u0d30\u0d24\u0d40\u0d15\u0d4d\u0d37\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41, \u0d07\u0d24\u0d4d \u0d0e\u0d28\u0d4d\u0d31\u0d46 \u0d2a\u0d20\u0d28\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d \u0d17\u0d41\u0d23\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d2e\u0d46\u0d28\u0d4d\u0d28\u0d4d \u0d1e\u0d3e\u0d7b \u0d2a\u0d4d\u0d30\u0d24\u0d40\u0d15\u0d4d\u0d37\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41\: \u0d2b\u0d02\u0d17\u0d4d\u200c\u0d37\u0d28\u0d41\u0d15\u0d33\u0d46\u0d15\u0d4d\u0d15\u0d41\u0d31\u0d3f\u0d1a\u0d4d\u0d1a\u0d41\u0d33\u0d4d\u0d33 \u0d09\u0d2a\u0d2f\u0d4b\u0d15\u0d4d\u0d24\u0d43 \u0d2b\u0d40\u0d21\u0d4d\u200c\u0d2c\u0d3e\u0d15\u0d4d\u0d15\u0d4d \u0d05\u0d35 \u0d2a\u0d30\u0d3f\u0d37\u0d4d\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d3e\u0d28\u0d41\u0d02 \u0d05\u0d35\u0d2f\u0d46 \u0d15\u0d42\u0d1f\u0d41\u0d24\u0d7d \u0d36\u0d15\u0d4d\u0d24\u0d2e\u0d3e\u0d15\u0d4d\u0d15\u0d3e\u0d28\u0d41\u0d02 \u0d0e\u0d28\u0d4d\u0d28\u0d46 \u0d38\u0d39\u0d3e\u0d2f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d02. \u0d09\u0d2a\u0d2f\u0d4b\u0d15\u0d4d\u0d24\u0d3e\u0d15\u0d4d\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d12\u0d30\u0d41 \u0d15\u0d2e\u0d4d\u0d2e\u0d4d\u0d2f\u0d42\u0d23\u0d3f\u0d31\u0d4d\u0d31\u0d3f \u0d35\u0d33\u0d30\u0d41\u0d2e\u0d46\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d2a\u0d41\u0d24\u0d3f\u0d2f \u0d38\u0d02\u0d2d\u0d35\u0d35\u0d3f\u0d15\u0d3e\u0d38\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d3e\u0d2f\u0d3f \u0d30\u0d38\u0d15\u0d30\u0d2e\u0d3e\u0d2f \u0d06\u0d36\u0d2f\u0d19\u0d4d\u0d19\u0d7e \u0d38\u0d43\u0d37\u0d4d\u0d1f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d2e\u0d46\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d2a\u0d4d\u0d30\u0d24\u0d40\u0d15\u0d4d\u0d37\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41\!</p><br/><p> \u0d30\u0d23\u0d4d\u0d1f\u0d3e\u0d2e\u0d24\u0d3e\u0d2f\u0d3f, \u0d09\u0d2a\u0d2f\u0d4b\u0d15\u0d4d\u0d24\u0d3e\u0d15\u0d4d\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d24\u0d3e\u0d7d\u0d2a\u0d4d\u0d2a\u0d30\u0d4d\u0d2f\u0d24\u0d4d\u0d24\u0d46 \u0d06\u0d36\u0d4d\u0d30\u0d2f\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d, \u0d2b\u0d02\u0d17\u0d4d\u200c\u0d37\u0d28\u0d41\u0d15\u0d33\u0d41\u0d1f\u0d46 \u0d09\u0d2f\u0d7c\u0d28\u0d4d\u0d28 \u0d35\u0d4b\u0d33\u0d3f\u0d2f\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d41\u0d02 \u0d09\u0d2f\u0d7c\u0d28\u0d4d\u0d28 \u0d32\u0d2d\u0d4d\u0d2f\u0d24\u0d2f\u0d41\u0d33\u0d4d\u0d33 \u0d2a\u0d24\u0d3f\u0d2a\u0d4d\u0d2a\u0d41\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d41\u0d2e\u0d3e\u0d2f\u0d3f API \u0d2a\u0d24\u0d3f\u0d2a\u0d4d\u0d2a\u0d41\u0d15\u0d7e \u0d35\u0d3f\u0d15\u0d38\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d4d \u0d1e\u0d3e\u0d7b \u0d2a\u0d30\u0d3f\u0d17\u0d23\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41, \u0d38\u0d3e\u0d27\u0d3e\u0d30\u0d23\u0d2f\u0d3e\u0d2f\u0d3f \u0d38\u0d02\u0d30\u0d02\u0d2d\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46 \u0d2a\u0d4d\u0d30\u0d4a\u0d2b\u0d37\u0d23\u0d7d \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d3e\u0d2f\u0d3f, \u0d35\u0d4d\u0d2f\u0d15\u0d4d\u0d24\u0d3f\u0d15\u0d33\u0d32\u0d4d\u0d32. \u0d15\u0d3e\u0d30\u0d4d\u0d2f\u0d2e\u0d3e\u0d2f \u0d38\u0d46\u0d7c\u0d35\u0d7c \u0d1a\u0d46\u0d32\u0d35\u0d41\u0d15\u0d7e \u0d09\u0d7e\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d3f\u0d28\u0d3e\u0d7d \u0d08 API-\u0d15\u0d7e \u0d38\u0d57\u0d1c\u0d28\u0d4d\u0d2f\u0d2e\u0d3e\u0d2f\u0d3f\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d3f\u0d32\u0d4d\u0d32.</p>
