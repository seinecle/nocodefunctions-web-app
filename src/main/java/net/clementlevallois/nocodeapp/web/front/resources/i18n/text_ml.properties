organic.general.argument2.details=<p>\u0D08 \u0D1F\u0D42\u0D7E <u>\u0D15\u0D4B\u0D7C\u0D2A\u0D4D\u0D2A\u0D31\u0D47\u0D31\u0D4D\u0D31\u0D4D</u> \u0D38\u0D4D\u0D2A\u0D40\u0D15\u0D4D\u0D15\u0D3F\u0D28\u0D4D\u0D31\u0D46 \u0D2E\u0D3E\u0D7C\u0D15\u0D4D\u0D15\u0D31\u0D41\u0D15\u0D7E \u0D24\u0D3F\u0D30\u0D3F\u0D1A\u0D4D\u0D1A\u0D31\u0D3F\u0D2F\u0D41\u0D28\u0D4D\u0D28\u0D41. \u0D08 \u0D38\u0D4D\u0D35\u0D2D\u0D3E\u0D35\u0D30\u0D42\u0D2A\u0D40\u0D15\u0D30\u0D23\u0D02 \u0D05\u0D15\u0D4D\u0D15\u0D3E\u0D26\u0D2E\u0D3F\u0D15\u0D4D \u0D38\u0D3E\u0D39\u0D3F\u0D24\u0D4D\u0D2F\u0D24\u0D4D\u0D24\u0D3F\u0D7D \u0D35\u0D4D\u0D2F\u0D15\u0D4D\u0D24\u0D2E\u0D3E\u0D2F\u0D3F \u0D28\u0D3F\u0D7C\u0D35\u0D1A\u0D3F\u0D15\u0D4D\u0D15\u0D2A\u0D4D\u0D2A\u0D46\u0D1F\u0D4D\u0D1F\u0D3F\u0D1F\u0D4D\u0D1F\u0D3F\u0D32\u0D4D\u0D32. \u0D09\u0D33\u0D4D\u0D33\u0D1F\u0D15\u0D4D\u0D15 \u0D2E\u0D3E\u0D28\u0D47\u0D1C\u0D7C\u0D2E\u0D3E\u0D7C\u0D15\u0D4D\u0D15\u0D41\u0D02 \u0D35\u0D3F\u0D36\u0D15\u0D32\u0D28 \u0D35\u0D3F\u0D26\u0D17\u0D4D\u0D27\u0D7C\u0D15\u0D4D\u0D15\u0D41\u0D02 <strong>\u0D09\u0D2A\u0D2D\u0D4B\u0D15\u0D4D\u0D24\u0D3E\u0D35\u0D3F\u0D28\u0D4D\u0D31\u0D46 \u0D2F\u0D25\u0D3E\u0D7C\u0D24\u0D4D\u0D25 \u0D36\u0D2C\u0D4D\u200C\u0D26\u0D24\u0D4D\u0D24\u0D46</strong> \u0D2A\u0D4D\u0D30\u0D24\u0D3F\u0D28\u0D3F\u0D27\u0D40\u0D15\u0D30\u0D3F\u0D15\u0D4D\u0D15\u0D3E\u0D24\u0D4D\u0D24 \u0D09\u0D33\u0D4D\u0D33\u0D1F\u0D15\u0D4D\u0D15\u0D02 \u0D2B\u0D3F\u0D7D\u0D1F\u0D4D\u0D1F\u0D7C \u0D1A\u0D46\u0D2F\u0D4D\u0D2F\u0D3E\u0D7B \u0D05\u0D28\u0D41\u0D35\u0D26\u0D3F\u0D15\u0D4D\u0D15\u0D41\u0D28\u0D4D\u0D28 \u0D12\u0D30\u0D41 \u0D09\u0D2A\u0D15\u0D30\u0D23\u0D02 \u0D28\u0D7D\u0D15\u0D41\u0D15 \u0D0E\u0D28\u0D4D\u0D28\u0D24\u0D3E\u0D23\u0D4D \u0D09\u0D26\u0D4D\u0D26\u0D47\u0D36\u0D4D\u0D2F\u0D02, \u0D07\u0D28\u0D3F\u0D2A\u0D4D\u0D2A\u0D31\u0D2F\u0D41\u0D28\u0D4D\u0D28\u0D35\:</p><br/><ul><li> <strong>\u0D2A\u0D4D\u0D30\u0D35\u0D7C\u0D24\u0D4D\u0D24\u0D28\u0D24\u0D4D\u0D24\u0D3F\u0D28\u0D41\u0D33\u0D4D\u0D33 \u0D15\u0D4B\u0D33\u0D41\u0D15\u0D7E</strong> \: "\u0D35\u0D4B\u0D1F\u0D4D\u0D1F\u0D4D", "\u0D35\u0D3E\u0D19\u0D4D\u0D19\u0D41\u0D15", "\u0D2A\u0D4D\u0D32\u0D47", ...</li><li> <strong>\u0D2A\u0D4D\u0D30\u0D4A\u0D2E\u0D4B\u0D37\u0D23\u0D7D \u0D15\u0D4D\u0D37\u0D23\u0D19\u0D4D\u0D19\u0D7E</strong> \: "\u0D0F\u0D31\u0D4D\u0D31\u0D35\u0D41\u0D02 \u0D1A\u0D42\u0D1F\u0D47\u0D31\u0D3F\u0D2F \u0D21\u0D40\u0D32\u0D41\u0D15\u0D7E", "\u0D17\u0D3F\u0D35\u0D4D \u0D0E\u0D35\u0D47", ...</li><li> <strong>\u0D12\u0D30\u0D41 \u0D06\u0D36\u0D2F\u0D35\u0D3F\u0D28\u0D3F\u0D2E\u0D2F \u0D35\u0D3F\u0D26\u0D17\u0D4D\u0D27\u0D7B \u0D24\u0D2F\u0D4D\u0D2F\u0D3E\u0D31\u0D3E\u0D15\u0D4D\u0D15\u0D3F\u0D2F \u0D05\u0D2D\u0D3F\u0D2A\u0D4D\u0D30\u0D3E\u0D2F \u0D2A\u0D4D\u0D30\u0D15\u0D1F\u0D28\u0D19\u0D4D\u0D19\u0D7E ,</strong> \u0D09\u0D2A\u0D2F\u0D4B\u0D17\u0D3F\u0D1A\u0D4D\u0D1A \u0D28\u0D3F\u0D7C\u0D26\u0D4D\u0D26\u0D3F\u0D37\u0D4D\u0D1F \u0D2A\u0D26\u0D19\u0D4D\u0D19\u0D7E \u0D38\u0D42\u0D1A\u0D3F\u0D2A\u0D4D\u0D2A\u0D3F\u0D15\u0D4D\u0D15\u0D41\u0D28\u0D4D\u0D28\u0D24\u0D4D \u0D2A\u0D4B\u0D32\u0D46\: "\u0D05\u0D28\u0D3E\u0D1A\u0D4D\u0D1B\u0D3E\u0D26\u0D28\u0D02", "\u0D38\u0D4D\u200C\u0D31\u0D4D\u0D31\u0D4B\u0D15\u0D4D\u0D15\u0D4D\u0D21\u0D4D \u0D1F\u0D41", "\u0D31\u0D40 \u0D07\u0D7B\u0D35\u0D46\u0D28\u0D4D\u0D31\u0D4D\u0D38\u0D4D" ...</li></ul><br/> \u0D07\u0D24\u0D4D \u0D2A\u0D41\u0D30\u0D4B\u0D17\u0D24\u0D3F\u0D2F\u0D3F\u0D32\u0D3E\u0D23\u0D4D, \u0D28\u0D3F\u0D19\u0D4D\u0D19\u0D33\u0D41\u0D1F\u0D46 \u0D2B\u0D40\u0D21\u0D4D\u200C\u0D2C\u0D3E\u0D15\u0D4D\u0D15\u0D41\u0D02 \u0D28\u0D3F\u0D7C\u0D26\u0D4D\u0D26\u0D47\u0D36\u0D19\u0D4D\u0D19\u0D33\u0D41\u0D02 \u0D1E\u0D19\u0D4D\u0D19\u0D7E \u0D38\u0D4D\u0D35\u0D3E\u0D17\u0D24\u0D02 \u0D1A\u0D46\u0D2F\u0D4D\u0D2F\u0D41\u0D28\u0D4D\u0D28\u0D41 (analysis@exploreyourdata.com). \u0D08 \u0D2B\u0D02\u0D17\u0D4D\u200C\u0D37\u0D7B \u0D07\u0D24\u0D3F\u0D28\u0D15\u0D02 \u0D24\u0D28\u0D4D\u0D28\u0D46 \u0D35\u0D33\u0D30\u0D46 \u0D09\u0D2A\u0D2F\u0D4B\u0D17\u0D2A\u0D4D\u0D30