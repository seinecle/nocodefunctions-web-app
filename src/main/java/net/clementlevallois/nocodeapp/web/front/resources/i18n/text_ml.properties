umigon.sentiment_analysis_tool.argument1.details=\u0d08 \u0d2b\u0d02\u0d17\u0d4d\u200c\u0d37\u0d7b <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0d35\u0d3f\u0d15\u0d3e\u0d30 \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d02</a></strong> \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d41\u0d28\u0d4d\u0d28\u0d41, \u0d07\u0d24\u0d3f\u0d28\u0d46 \u0d05\u0d2d\u0d3f\u0d2a\u0d4d\u0d30\u0d3e\u0d2f \u0d16\u0d28\u0d28\u0d02 \u0d0e\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d35\u0d3f\u0d33\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41. \u0d07\u0d24\u0d4d \u0d35\u0d3e\u0d1a\u0d15\u0d02 \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d35\u0d3f\u0d15\u0d3e\u0d30\u0d02 \u0d28\u0d3f\u0d37\u0d4d\u0d2a\u0d15\u0d4d\u0d37\u0d2e\u0d3e\u0d23\u0d4b \u0d2a\u0d4b\u0d38\u0d3f\u0d31\u0d4d\u0d31\u0d40\u0d35\u0d4d \u0d06\u0d23\u0d4b \u0d28\u0d46\u0d17\u0d31\u0d4d\u0d31\u0d40\u0d35\u0d4d \u0d06\u0d23\u0d4b \u0d0e\u0d28\u0d4d\u0d28\u0d4d \u0d28\u0d3f\u0d7c\u0d23\u0d4d\u0d23\u0d2f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d41.<br/> \u0d1f\u0d4d\u0d35\u0d3f\u0d31\u0d4d\u0d31\u0d31\u0d3f\u0d28\u0d3e\u0d2f\u0d41\u0d33\u0d4d\u0d33 \u0d1f\u0d4d\u0d35\u0d40\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d7e, \u0d07\u0d7b\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d3e\u0d17\u0d4d\u0d30\u0d3e\u0d02 \u0d2a\u0d4b\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d33\u0d3f\u0d32\u0d46 \u0d05\u0d2d\u0d3f\u0d2a\u0d4d\u0d30\u0d3e\u0d2f\u0d19\u0d4d\u0d19\u0d7e, \u0d07\u0d02\u0d17\u0d4d\u0d32\u0d40\u0d37\u0d3f\u0d32\u0d4b \u0d2b\u0d4d\u0d30\u0d1e\u0d4d\u0d1a\u0d3f\u0d32\u0d4b \u0d09\u0d33\u0d4d\u0d33 \u0d2e\u0d31\u0d4d\u0d31\u0d4d \u0d1a\u0d46\u0d31\u0d3f\u0d2f \u0d1f\u0d46\u0d15\u0d4d\u200c\u0d38\u0d4d\u200c\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d7e \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35 \u0d2a\u0d4b\u0d32\u0d41\u0d33\u0d4d\u0d33 <strong>\u0d38\u0d4b\u0d37\u0d4d\u0d2f\u0d7d \u0d2e\u0d40\u0d21\u0d3f\u0d2f\u0d2f\u0d3f\u0d7d</strong> \u0d07\u0d24\u0d4d \u0d2e\u0d3f\u0d15\u0d1a\u0d4d\u0d1a \u0d30\u0d40\u0d24\u0d3f\u0d2f\u0d3f\u0d7d \u0d2a\u0d4d\u0d30\u0d35\u0d7c\u0d24\u0d4d\u0d24\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41. 23 \u0d07\u0d24\u0d30 \u0d2e\u0d3e\u0d7c\u0d17\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d24\u0d3e\u0d30\u0d24\u0d2e\u0d4d\u0d2f\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d41\u0d24\u0d4d\u0d24\u0d41\u0d2e\u0d4d\u0d2a\u0d4b\u0d7e, <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0d38\u0d4b\u0d37\u0d4d\u0d2f\u0d7d \u0d2e\u0d40\u0d21\u0d3f\u0d2f\u0d2f\u0d3f\u0d32\u0d46 \u0d35\u0d3f\u0d15\u0d3e\u0d30 \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d0f\u0d31\u0d4d\u0d31\u0d35\u0d41\u0d02 \u0d2e\u0d3f\u0d15\u0d1a\u0d4d\u0d1a \u0d09\u0d2a\u0d15\u0d30\u0d23\u0d2e\u0d3e\u0d2f\u0d3f</a> \u0d08 \u0d09\u0d2a\u0d15\u0d30\u0d23\u0d02 \u0d15\u0d23\u0d4d\u0d1f\u0d46\u0d24\u0d4d\u0d24\u0d3f.<br/> 2012 \u0d7d \u0d1c\u0d28\u0d3f\u0d1a\u0d4d\u0d1a \u0d08 \u0d09\u0d2a\u0d15\u0d30\u0d23\u0d02 \u0d24\u0d41\u0d1f\u0d7c\u0d1a\u0d4d\u0d1a\u0d2f\u0d3e\u0d2f \u0d35\u0d3f\u0d15\u0d38\u0d28\u0d24\u0d4d\u0d24\u0d3f\u0d32\u0d3e\u0d23\u0d4d.<br/><br/> \u0d28\u0d3f\u0d19\u0d4d\u0d19\u0d7e \u0d12\u0d30\u0d41 \u0d05\u0d15\u0d4d\u0d15\u0d3e\u0d26\u0d2e\u0d3f\u0d15\u0d4d \u0d2a\u0d36\u0d4d\u0d1a\u0d3e\u0d24\u0d4d\u0d24\u0d32\u0d24\u0d4d\u0d24\u0d3f\u0d7d (\u0d17\u0d35\u0d47\u0d37\u0d23\u0d2e\u0d4b \u0d2a\u0d20\u0d28\u0d2e\u0d4b) \u0d08 \u0d2b\u0d02\u0d17\u0d4d\u200c\u0d37\u0d7b \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d3e\u0d23\u0d46\u0d19\u0d4d\u0d15\u0d3f\u0d7d, \u0d28\u0d3f\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d1f\u0d46 \u0d17\u0d4d\u0d30\u0d28\u0d4d\u0d25\u0d38\u0d42\u0d1a\u0d3f\u0d15\u0d2f\u0d3f\u0d7d \u0d05\u0d24\u0d4d \u0d2a\u0d30\u0d3e\u0d2e\u0d7c\u0d36\u0d3f\u0d15\u0d4d\u0d15\u0d47\u0d23\u0d4d\u0d1f\u0d24\u0d3e\u0d23\u0d4d\:<br/><br/> \u0d32\u0d46\u0d35\u0d32\u0d4d\u0d32\u0d4b\u0d2f\u0d3f\u0d38\u0d4d, \u0d15\u0d4d\u0d32\u0d46\u0d2e\u0d28\u0d4d\u0d31\u0d4d. "\u0d09\u0d2e\u0d3f\u0d17\u0d4b\u0d7a\: \u0d1f\u0d47\u0d02 \u0d32\u0d3f\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d33\u0d41\u0d02 \u0d39\u0d4d\u0d2f\u0d42\u0d31\u0d3f\u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d3f\u0d15\u0d4d\u0d38\u0d41\u0d02 \u0d05\u0d1f\u0d3f\u0d38\u0d4d\u0d25\u0d3e\u0d28\u0d2e\u0d3e\u0d15\u0d4d\u0d15\u0d3f\u0d2f\u0d41\u0d33\u0d4d\u0d33 \u0d1f\u0d4d\u0d35\u0d40\u0d31\u0d4d\u0d31\u0d41\u0d15\u0d33\u0d3f\u0d32\u0d46 \u0d35\u0d3f\u0d15\u0d3e\u0d30 \u0d35\u0d3f\u0d36\u0d15\u0d32\u0d28\u0d02". \u0d38\u0d46\u0d2e\u0d3e\u0d28\u0d4d\u0d31\u0d3f\u0d15\u0d4d \u0d07\u0d35\u0d3e\u0d32\u0d41\u0d35\u0d47\u0d37\u0d7b (\u0d38\u0d46\u0d02\u0d07\u0d35\u0d7d), 2013, \u0d05\u0d31\u0d4d\u0d31\u0d4d\u0d32\u0d3e\u0d28\u0d4d\u0d31, \u0d1c\u0d4b\u0d7c\u0d1c\u0d3f\u0d2f\u0d2f\u0d3f\u0d32\u0d46 \u0d0f\u0d34\u0d3e\u0d2e\u0d24\u0d4d \u0d07\u0d28\u0d4d\u0d31\u0d7c\u0d28\u0d3e\u0d37\u0d23\u0d7d \u0d35\u0d7c\u0d15\u0d4d\u0d15\u0d4d\u0d37\u0d4b\u0d2a\u0d4d\u0d2a\u0d3f\u0d28\u0d4d\u0d31\u0d46 \u0d28\u0d1f\u0d2a\u0d1f\u0d3f\u0d15\u0d4d\u0d30\u0d2e\u0d19\u0d4d\u0d19\u0d7e.
