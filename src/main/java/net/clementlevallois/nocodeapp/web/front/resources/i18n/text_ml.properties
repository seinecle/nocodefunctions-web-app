D2F\u0D3F\u0D7D</strong> \u0D07\u0D24\u0D4D \u0D2E\u0D3F\u0D15\u0D1A\u0D4D\u0D1A \u0D30\u0D40\u0D24\u0D3F\u0D2F\u0D3F\u0D7D \u0D2A\u0D4D\u0D30\u0D35\u0D7C\u0D24\u0D4D\u0D24\u0D3F\u0D15\u0D4D\u0D15\u0D41\u0D28\u0D4D\u0D28\u0D41. 23 \u0D07\u0D24\u0D30 \u0D2E\u0D3E\u0D7C\u0D17\u0D19\u0D4D\u0D19\u0D33\u0D41\u0D2E\u0D3E\u0D2F\u0D3F \u0D24\u0D3E\u0D30\u0D24\u0D2E\u0D4D\u0D2F\u0D2A\u0D4D\u0D2A\u0D46\u0D1F\u0D41\u0D24\u0D4D\u0D24\u0D41\u0D2E\u0D4D\u0D2A\u0D4B\u0D7E, <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0D38\u0D4B\u0D37\u0D4D\u0D2F\u0D7D \u0D2E\u0D40\u0D21\u0D3F\u0D2F\u0D2F\u0D3F\u0D32\u0D46 \u0D35\u0D3F\u0D15\u0D3E\u0D30 \u0D35\u0D3F\u0D36\u0D15\u0D32\u0D28\u0D24\u0D4D\u0D24\u0D3F\u0D28\u0D41\u0D33\u0D4D\u0D33 \u0D0F\u0D31\u0D4D\u0D31\u0D35\u0D41\u0D02 \u0D2E\u0D3F\u0D15\u0D1A\u0D4D\u0D1A \u0D09\u0D2A\u0D15\u0D30\u0D23\u0D2E\u0D3E\u0D2F\u0D3F</a> \u0D08 \u0D09\u0D2A\u0D15\u0D30\u0D23\u0D02 \u0D15\u0D23\u0D4D\u0D1F\u0D46\u0D24\u0D4D\u0D24\u0D3F.<br/> 2012 \u0D7D \u0D1C\u0D28\u0D3F\u0D1A\u0D4D\u0D1A \u0D08 \u0D09\u0D2A\u0D15\u0D30\u0D23\u0D02 \u0D24\u0D41\u0D1F\u0D7C\u0D1A\u0D4D\u0D1A\u0D2F\u0D3E\u0D2F \u0D35\u0D3F\u0D15\u0D38\u0D28\u0D24\u0D4D\u0D24\u0D3F\u0D32\u0D3E\u0D23\u0D4D.<br/><br/> \u0D28\u0D3F\u0D19\u0D4D\u0D19\u0D7E \u0D12\u0D30\u0D41 \u0D05\u0D15\u0D4D\u0D15\u0D3E\u0D26\u0D2E\u0D3F\u0D15\u0D4D \u0D2A\u0D36\u0D4D\u0D1A\u0D3E\u0D24\u0D4D\u0D24\u0D32\u0D24\u0D4D\u0D24\u0D3F\u0D7D (\u0D17\u0D35\u0D47\u0D37\u0D23\u0D2E\u0D4B \u0D2A\u0D20\u0D28\u0D2E\u0D4B) \u0D08 \u0D2B\u0D02\u0D17\u0D4D\u200C\u0D37\u0D7B \u0D09\u0D2A\u0D2F\u0D4B\u0D17\u0D3F\u0D15\u0D4D\u0D15\u0D41\u0D15\u0D2F\u0D3E\u0D23\u0D46\u0D19\u0D4D\u0D15\u0D3F\u0D7D, \u0D28\u0D3F\u0D19\u0D4D\u0D19\u0D33\u0D41\u0D1F\u0D46 \u0D17\u0D4D\u0D30\u0D28\u0D4D\u0D25\u0D38\u0D42\u0D1A\u0D3F\u0D15\u0D2F\u0D3F\u0D7D \u0D05\u0D24\u0D4D \u0D2A\u0D30\u0D3E\u0D2E\u0D7C\u0D36\u0D3F\u0D15\u0D4D\u0D15\u0D47\u0D23\u0D4D\u0D1F\u0D24\u0D3E\u0D23\u0D4D\:<br/><br/> \u0D32\u0D46\u0D35\u0D32\u0D4D\u0D32\u0D4B\u0D2F\u0D3F\u0D38\u0D4D, \u0D15\u0D4D\u0D32\u0D46\u0D2E\u0D28\u0D4D\u0D31\u0D4D. "\u0D09\u0D2E\u0D3F\u0D17\u0D4B\u0D7A\: \u0D1F\u0D47\u0D02 \u0D32\u0D3F\u0D38\u0D4D\u0D31\u0D4D\u0D31\u0D41\u0D15\u0D33\u0D41\u0D02 \u0D39\u0D4D\u0D2F\u0D42\u0D31\u0D3F\u0D38\u0D4D\u0D31\u0D4D\u0D31\u0D3F\u0D15\u0D4D\u0D38\u0D41\u0D02 \u0D05\u0D1F\u0D3F\u0D38\u0D4D\u0D25\u0D3E\u0D28\u0D2E\u0D3E\u0D15\u0D4D\u0D15\u0D3F\u0D2F\u0D41\u0D33\u0D4D\u0D33 \u0D1F\u0D4D\u0D35\u0D40\u0D31\u0D4D\u0D31\u0D41\u0D15\u0D33\u0D3F\u0D32\u0D46 \u0D35\u0D3F\u0D15\u0D3E\u0D30 \u0D35\u0D3F\u0D36\u0D15\u0D32\u0D28\u0D02". \u0D38\u0D46\u0D2E\u0D3E\u0D28\u0D4D\u0D31\u0D3F\u0D15\u0D4D \u0D07\u0D35\u0D3E\u0D32\u0D41\u0D35\u0D47\u0D37\u0D7B (\u0D38\u0D46\u0D02\u0D07\u0D35\u0D7D), 2013, \u0D05\u0D31\u0D4D\u0D31\u0D4D\u0D32\u0D3E\u0D28\u0D4D\u0D31, \u0D1C\u0D4B\u0D7C\u0D1C\u0D3F\u0D2F\u0D2F\u0D3F\u0D32\u0D46 \u0D0F\u0D34\u0D3E\u0D2E\u0D24\u0D4D \u0D07\u0D28\u0D4D\u0D31\u0D7C\u0D28\u0D3E\u0D37\u0D23\u0D7D \u0D35\u0D7C\u0D15\u0D4D\u0D15\u0D4D\u0D37\u0D4B\u0D2A\u0D4D\u0D2A\u0D3F\u0D28\u0D4D\u0D31\u0D46 \u0D28\u0D1F\u0D2A\u0D1F\u0D3F\u0D15\u0D4D\u0D30\u0D2E\u0D19\u0D4D\u0D19\u0D7E.
