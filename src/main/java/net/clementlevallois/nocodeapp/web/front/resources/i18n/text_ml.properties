u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41.</li></ul><h3> Gephi, VOSviewer \u0d05\u0d32\u0d4d\u0d32\u0d46\u0d19\u0d4d\u0d15\u0d3f\u0d7d Gephisto \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d17\u0d4d\u0d30\u0d3e\u0d2b\u0d4d \u0d26\u0d43\u0d36\u0d4d\u0d2f\u0d35\u0d7d\u0d15\u0d4d\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15</h3><p> \u0d28\u0d46\u0d31\u0d4d\u0d31\u0d4d\u200c\u0d35\u0d7c\u0d15\u0d4d\u0d15\u0d3f\u0d28\u0d46\u0d15\u0d4d\u0d15\u0d41\u0d31\u0d3f\u0d1a\u0d4d\u0d1a\u0d41\u0d33\u0d4d\u0d33 \u0d0e\u0d32\u0d4d\u0d32\u0d3e \u0d35\u0d3f\u0d35\u0d30\u0d19\u0d4d\u0d19\u0d33\u0d41\u0d2e\u0d41\u0d33\u0d4d\u0d33 \u0d12\u0d30\u0d41 <strong>gexf \u0d2b\u0d2f\u0d32\u0d3e\u0d2f\u0d3f</strong> \u0d28\u0d3f\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d2a\u0d42\u0d7c\u0d23\u0d4d\u0d23 \u0d28\u0d46\u0d31\u0d4d\u0d31\u0d4d\u200c\u0d35\u0d7c\u0d15\u0d4d\u0d15\u0d4d (\u0d15\u0d42\u0d1f\u0d41\u0d24\u0d7d \u0d2a\u0d26\u0d2a\u0d4d\u0d30\u0d2f\u0d4b\u0d17\u0d19\u0d4d\u0d19\u0d33\u0d4b\u0d1f\u0d46) \u0d21\u0d57\u0d7a\u0d32\u0d4b\u0d21\u0d4d \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d3e\u0d02. \u0d28\u0d46\u0d31\u0d4d\u0d31\u0d4d\u200c\u0d35\u0d7c\u0d15\u0d4d\u0d15\u0d4d \u0d26\u0d43\u0d36\u0d4d\u0d2f\u0d35\u0d7d\u0d15\u0d4d\u0d15\u0d30\u0d23\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d2e\u0d41\u0d7b\u0d28\u0d3f\u0d30 \u0d38\u0d4d\u0d35\u0d24\u0d28\u0d4d\u0d24\u0d4d\u0d30 \u0d21\u0d46\u0d38\u0d4d\u200c\u0d15\u0d4d\u200c\u0d1f\u0d4b\u0d2a\u0d4d\u0d2a\u0d4d \u0d38\u0d4b\u0d2b\u0d4d\u200c\u0d31\u0d4d\u0d31\u0d4d\u200c\u0d35\u0d46\u0d2f\u0d31\u0d3e\u0d2f Gephi \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d <a href\="https\://gephi.org" target\="_blank">Gexf</a> <strong>\u0d2b\u0d2f\u0d32\u0d41\u0d15\u0d7e</strong> \u0d24\u0d41\u0d31\u0d15\u0d4d\u0d15\u0d3e\u0d28\u0d41\u0d02 \u0d2a\u0d30\u0d4d\u0d2f\u0d35\u0d47\u0d15\u0d4d\u0d37\u0d23\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d3e\u0d28\u0d41\u0d02 \u0d15\u0d34\u0d3f\u0d2f\u0d41\u0d02.</p><br/><p> \u0d32\u0d48\u0d21\u0d7b \u0d2f\u0d42\u0d23\u0d3f\u0d35\u0d47\u0d34\u0d4d\u0d38\u0d3f\u0d31\u0d4d\u0d31\u0d3f\u0d2f\u0d3f\u0d32\u0d46 \u0d38\u0d46\u0d28\u0d4d\u0d31\u0d7c \u0d2b\u0d4b\u0d7c \u0d38\u0d2f\u0d7b\u0d38\u0d4d \u0d06\u0d7b\u0d21\u0d4d \u0d1f\u0d46\u0d15\u0d4d\u0d28\u0d4b\u0d33\u0d1c\u0d3f \u0d38\u0d4d\u0d31\u0d4d\u0d31\u0d21\u0d40\u0d38\u0d3f\u0d32\u0d46 (CWTS) Nees Jan van Eck, Ludo Waltman \u0d0e\u0d28\u0d4d\u0d28\u0d3f\u0d35\u0d7c \u0d35\u0d3f\u0d15\u0d38\u0d3f\u0d2a\u0d4d\u0d2a\u0d3f\u0d1a\u0d4d\u0d1a \u0d38\u0d4b\u0d2b\u0d4d\u0d31\u0d4d\u0d31\u0d4d\u200c\u0d35\u0d46\u0d2f\u0d31\u0d3e\u0d2f <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0d09\u0d2a\u0d2f\u0d4b\u0d17\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d28\u0d3f\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d28\u0d46\u0d31\u0d4d\u0d31\u0d4d\u200c\u0d35\u0d7c\u0d15\u0d4d\u0d15\u0d4d \u0d28\u0d47\u0d30\u0d3f\u0d1f\u0d4d\u0d1f\u0d4d \u0d26\u0d43\u0d36\u0d4d\u0d2f\u0d35\u0d7d\u0d15\u0d4d\u0d15\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d3e\u0d28\u0d41\u0d02 \u0d15\u0d34\u0d3f\u0d2f\u0d41\u0d02.</p><br/><p> \u0d05\u0d35\u0d38\u0d3e\u0d28\u0d2e\u0d3e\u0d2f\u0d3f, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0d12\u0d30\u0d41 \u0d35\u0d46\u0d2c\u0d4d \u0d06\u0d2a\u0d4d\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d47\u0d37\u0d28\u0d3e\u0d23\u0d4d, \u0d05\u0d24\u0d4d \u0d12\u0d31\u0d4d\u0d31 \u0d15\u0d4d\u0d32\u0d3f\u0d15\u0d4d\u0d15\u0d3f\u0d7d \u0d38\u0d43\u0d37\u0d4d\u0d1f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41, \u0d05\u0d24\u0d4d \u0d28\u0d3f\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d12\u0d30\u0d41 PNG \u0d2b\u0d2f\u0d32\u0d3e\u0d2f\u0d3f \u0d21\u0d57\u0d7a\u0d32\u0d4b\u0d21\u0d4d \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d3e\u0d02.</p><br/>
