topics.topics.parameter_stopwords.explanation=Ka saar ereyada joojinta 'sayniska'\: erayada caadiga ah ee hadalka akadeemiyada oo aan xambaarsanayn qiime gaar ah (qoraalo ku qoran Ingiriis ama Faransiis oo keliya). Liiska buuxa ayaa laga heli karaa <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">halkan</a> .
topics.topics_extraction_tool.argument1.details=Shaqadani waxay si toos ah u aqoonsanaysaa mawduucyada muhiimka ah ee qoraalka, hawlgal loo yaqaan <strong>mawduuca saarista</strong> ama <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mawduuca qaabaynta</a></strong> . Waxay u lafa guraysaa xariiqda qoraalka oo ay ku go'aamisaa kooxaha erayada iyo tibaaxaha kuwaas oo u janjeera inay <strong>isku</strong> urursadaan, abuuraan mawduucyo.<br/> Waxay ka shaqeysaa qoraallo ku qoran luqado badan oo kala duwan (ay ku jiraan qoraallada alifbeetada Laatiinka ah). Shaqadu waxay raacdaa mabaadi'da waxbarashada aan la ilaalin, taas oo ah nooc ka mid <strong>ah barashada mashiinka</strong> .<br/><br/> Haddii aad u isticmaasho shaqadan xaalad waxbarasho (cilmi-baaris ama daraasado), waa inaad ku tixraacdaa buug-gacmeedkaaga\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Goobaha Furitaanka\: Wax ku biirinta Habraaca Aqoonsiga Jilayaasha Kala Duwan ee Awaamiirta Xidhiidhka Aan Xuduudda Lahayn. M@n@gement, 23 (1), 4-18.
topics.topics_extraction_tool.argument1.title=Mawduucyada soo saarista - otomaatig u samee falanqaynta mawduucyada muhiimka ah ee qoraalladaada
topics.topics_extraction_tool.argument2.details=Tiknoolajiyada waxaa ku jira halbeeg "sax ah" si loo xakameeyo haddii aad u baahan tahay in la helo mowduucyo waaweyn ("macro"), ama haddii aad doorbideyso inaad aqoonsato mowduucyo badan oo "micro" ah (ka yar).
topics.topics_extraction_tool.argument2.title=Hal-abuur leh\: xakamee sida "weyn" ama "micro" mawduucyadu noqon doonaan
topics.topics_extraction_tool.argument3.details=<p><strong>Qaab dhismeedka iyo qaabka qoraalka</strong> \: Soo saarista mawduuca waxay ku shaqeysaa iyadoo la ogaanayo lammaane erey oo ka soo muuqda isla xariiqda qoraalka. Markaa waa inaad ka taxadirtaa sida qoraalkaaga loo habeeyey. Fikrad ahaan, waa in laga sameeyaa cutubyo gaagaaban, oo mid walba uu ku yaal hal sadar. Haddii aad isticmaalayso faylka Excel, cutub kasta ama qoraal kasta oo muhiim ah waa inuu ka soo baxaa saf kale.<br/><br/> <strong>Mugga qoraalka</strong> \: mowduucyada waxaa lagu helaa iyadoo la cabbirayo soo noqnoqoshada\: waa kuwee labada erey ee u janjeera inay wada dhacaan inta badan? Si ay tani u shaqeyso, qoraalku waa inuu ahaado mid ku filan si ay tirooyinkani macno u yeeshaan. Inta uu sii dheeraado qoraalku, waa ka sii fiicnaan doontaa. Qoraallada ugu yaraan 5,000 oo kelmadood ayaa u muuqda bilow wanaagsan.</p>
topics.topics_extraction_tool.argument3.title=Talooyin iyo tabaha loogu talagalay natiijooyinka waxtarka leh ee ogaanshaha mawduuca
topics.topics_extraction_tool.argument4.details=<p>Habka ugu qadiimiga ah ee ogaanshaha mawduucu wuxuu ku salaysan yahay farsamaynta ururinta ee loo yaqaan <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Iyadoo la adeegsanayo, isticmaaluhu wuxuu go'aamiyaa inta mawduuc ee laga heli karo qoraalka, ka dibna algorithms-yada ayaa helaya mawduucyadan.<br/> Habkani wuxuu macno samayn karaa marka aan horay u ogaano inta mawduuc ee qoraalka ku jira. Laakiin waa maxay barta ogaanshaha mawduuca haddii aan hore u ogaanay mawduucyada? \uD83E\uDD14<br/> Hawlaha nocode, tirada mowduucyada la heli karo lama sii go'aamin. Falanqeeyaha ayaa wax badan baran doona isagoo ogaanaya inta mawduucyo algoorithm ka heli karo qoraalka, iyada oo aan la xaddidin. Falanqeeyaha ayaa si buuxda gacanta ugu haya iyada oo ay ugu wacan tahay cabbirka saxda ah, kaas oo ka caawiya hagaajinta algorithm si loo helo mawduucyo badan ama ka yar - laakiin had iyo jeer leh darajo xorriyadda tirada saxda ah.</p>
topics.topics_extraction_tool.argument4.title=Sidee loo qeexaa tirada mawduucyada la heli karo? Ma wax wanaagsan baa?
topics.topics_extraction_tool.description=100% qalabka soo saarista mawduuca tooska ah ee bilaashka ah Ka soo deji qoraalkaaga Twitter csv, Excel iyo Google-ba faafinta. Waxqabadku waa sida ugu fiican ama uga fiican yahay aaladaha Python. Ku wad falanqaynta hal gujin Ku soo deji natiijooyinkaaga Excel.
topics.topics_extraction_tool.excel_export_details=Faylkan Excel wuxuu ka kooban yahay liiska ereyada muhiimka ah mawduuc kasta. CUSUB\: waxa kale oo ku jira liiska xariiqyada qoraalka ee ku jiray dukumeentiga aad soo galisay. Sadar kasta, waxaad hadda arki kartaa saddexda mawduuc ee ku habboon. Waa faa'iido leh markaad rabto inaad waydiiso\: xariiqee ama dukumeenti ayaa ku jira mawduucan?
topics.topics_extraction_tool.gexf_export_details=Waxa kale oo aad soo dejisan kartaa faylkan gexf, haddii aad taqaan sida loogu isticmaalo <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Faylku waxa uu ka kooban yahay isku xidhka dhammaan 2,000 ee kelmadood ee ugu badan ee ku jira faylka aad soo galisay. Waa faa'iido leh in mawduucyada si faahfaahsan loo baadho.
topics.topics_extraction_tool.model_long_description.details=<p>Mabaadi'da uu raacayo aaladda ayaa lagu sifeeyay daabacaadan aqooneed oo lagu baranayo <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">sida loo helo bulshooyinka iyo mowduucyada Twitterka</a> . Tignoolajiyadu waxay raacdaa talaabooyinkan\:</p><ol><li> nadiifinta qoraalka\: si siman ASCII, ka saarida url-ka, ka saarida calaamadaha xarakaynta.</li><li> lemmatization.</li><li> Burburinta qoraalka n-gram ilaa afar-garaam, ka saarista garaamyada aan khusayn ee ka yar. Talaabadani waxay la mid tahay ta ay raacdo <a href\="../umigon/sentiment_analysis_tool.html">hawsha falanqaynta dareenka</a></li><li> tirinta dhacdooyinka\: waa kuwee lammaane n-grams ah oo u muuqda inay si joogta ah uga soo baxaan isla sadar qoraalka?</li><li> Liiska isku-dhafka n-gram-yada waxaa loo isticmaalaa si loo abuuro shabakad\: waxay ka samaysan tahay n-gram-yada ugu badan. Laba n-gram ayaa ku xiran haddii ay si joogto ah u socdaan.</li><li> Algorithm ogaanshaha bulshada ayaa lagu dabaqaa shabakada\: algorithmamka Louvain, kaas oo dhakhso badan oo waxtar leh.</li><li> Halbeegga uu doortay isticmaaluhu waa la dabaqayaa\: qiime weyn ayaa ogaan doona dhowr bulsho oo waaweyn. Qiimaha yar wuxuu ogaan doonaa bulshooyin yar yar oo badan.</li><li> Bulsho kasta (ama koox kasta) ee shabakadu waa mawduuc. Liiska ereyada muhiimka ah ee mowduuca waa n-gram-yada ku jira kooxda.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Shaqadu waxay tilmaamaysaa lamaanaha ereyada ee sadar kasta oo qoraalka ah. Lammaanahaan waxaa loo yaqaannaa iskudhacyo. Marka la isu geeyo dhammaan lamaanaha ereyada, waxaa la dhisay shabakad eray bixineed. Shabakadda waxa loo qaybiyaa qaybo-hoosaadyo, iyo xaafad kastaaba waxay u dhigantaa mawduuc.
