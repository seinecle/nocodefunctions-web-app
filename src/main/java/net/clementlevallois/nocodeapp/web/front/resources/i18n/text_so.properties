organic.details=Shaqadani waxay qoraalladaada u kala saartaa laba qaybood\:<ul><li> <strong>organic</strong> \: marka qoraalka loo qoro qaab dabiici ah, shakhsi, shakhsi.</li><li> <strong>kor loo qaaday</strong> \: marka qoraalka loo qoro qaab ka mid ah shirkadaha, kafaala qaaday, macmal ah.</li></ul> Waxay si fiican ugu shaqeysaa <strong>warbaahinta bulshada</strong> sida tweets-ka Twitter-ka, faallooyinka qoraallada Instagram-ka iyo qoraallada kale ee aadka u gaaban ee Ingiriisiga iyo Faransiiska.<br/> Ku dhashay 2020, qalabkani wuxuu ku socdaa horumar joogto ah.
organic.general.argument1.details=Qalabka waxaa lagu habeeyey Java kuwaaso bandhigyadu la mid yihiin sidoo kale, ama ka fiican <strong>Python</strong> . Kuma tiirsana sumadaynta <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">qayb-hadalka (POS sumadeynta)</a> , taas oo ka dhigaysa mid xitaa dhakhso badan. Xisaabinta isbarbar-dhigga waxaa loo adeegsadaa hawl-hoosaadyada waxaana taxadar weyn la siiyay waxqabadka.
organic.general.argument1.title=\uD83D\uDE80 Dhaqso iyo waxqabad
organic.general.argument2.details=<p>Qalabkani waxa uu tilmaamayaa calamadaha <u>hadalka shirkadda</u> . Tilmaamahan si cad looguma qeexin suugaanta tacliinta. Ujeedadu waa in la siiyo maareeyayaasha nuxurka iyo falanqeeyayaasha qalab u oggolaanaya inay sifeeyaan nuxurka aan matalin <strong>codka dhabta ah ee macaamilka</strong> , sida\:</p><br/><ul><li> <strong>wicitaanada ficilka</strong> \: "COD", "iibso", "CIYAAR", ...</li><li> <strong>martiqaadyada xayaysiinta</strong> \: "heshiisyada ugu kulul", "bixi", ...</li><li> <strong>tibaaxaha ra'yiga kuwaas oo uu sameeyay khabiir isgaarsiineed</strong> , sida lagu muujiyay ereyada gaarka ah ee loo isticmaalo\: "la soo bandhigay", "la soo bandhigay", "dib u soo celinta" ...</li></ul><br/> Tani waa shaqo socota waana soo dhawaynaynaa ra'yi-celintaada iyo soo jeedintaada (analysis@exploreyourdata.com). Waxaan aaminsanahay in shaqadani ay mar horeba aad u faa'iido badan tahay, ka caawinta falanqeeyayaasha ku takhasusay fikradda macdanta inay nadiifiyaan xogtooda xogta macluumaadka kuwaas oo aan ka iman shakhsiyaadka / macaamiisha laakiin ka imanaya shirkadaha iyo saraakiisha isgaarsiinta (hubi <a href\="../umigon/sentiment_analysis_tool.html">shaqadeena falanqaynta dareenka</a> ). Tani waxay ka dhigi doontaa cabbirkooda mid la isku halleyn karo, gaar ahaan macdanta ra'yiga.
organic.general.argument2.title=Organic vs waxyaabaha la dalacsiiyay\: tixgalin dheeraad ah
organic.general.model_long_description=<p>Mabaadi'da ay raacdo qalabku waxay la mid <a href\="../umigon/sentiment_analysis_tool.html">yihiin shaqada falanqaynta dareenka</a> , marka laga reebo xeerarka lagu dabaqo. Qalabku wuxuu raacayaa talaabooyinkan\:</p><ol><li> hubi dhererka qoraalka\: haddii ay tahay dhawr kelmadood oo gaaban, lama kala saari doono</li><li> ka saarida url-ka, ka saarida waxyaabaha ku jira xigashooyinka, caadi ka dhigista apostrophs</li><li> Laba nooc oo qoraalka ayaa la sameeyay\: mid meesha laga saaray dhammaan lahjadaha iyo xarfaha gaarka ah, iyo mid lagu hayo. Dhammaan tillaabooyinka soo socdaa waxay khuseeyaan labada nooc ee qoraalka.</li><li> hubi <strong>emojis, emoticons iyo onomatopeia</strong> . Ha ka sii hormarin qoraalkaaga si aad meesha uga saarto, waxay bixiyaan macluumaad faa'iido leh oo ku saabsan dareenka\!</li><li> Hubi hashtags, haddii ay jiraan</li><li> Burburinta qoraalka n-gram ilaa afar-garaam</li><li> n-gram kasta\:<ul><li> ka bood haddii ay ka tirsan tahay liiska ereyada joojinta ee horay loo dejiyay</li><li> Hubi jilayaasha soo noqnoqda oo ka saar sida loo baahdo ( <code>yeeeahhh\!</code> waxay noqotaa <code>yeah\!</code> )</li><li> Hubi haddii n-gram-ku uu ku jiro liiska hore loo dejiyay ee ereyada / tibaaxaha / qaabka calaamadaynta "hadalka shirkadda". Hadday sidaas tahay, xeerka u dhigma ayaa lagu dabaqayaa.</li></ul></li><li> go'aanka kama dambaysta ah, oo ku salaysan natiijada tallaabooyinkii hore.</li></ol>
organic.general.model_short_description=Shaqadu waxay baari doontaa erey kasta oo qoraalka ah waxayna dabaqaysaa xeerar taxane ah (marka la eego macnahan, ereyga ma organicbaa mise waa la dalacsiiyay?). Waxa kale oo ay tixgelisaa <strong>emojis</strong> , xarakayn, <strong>hashtag</strong> , kelmado waaweyn... si loo go'aamiyo natiijada.
