network_converter.limit_to_500_nodes.details=<p>Halka Gephi loo sameeyay shabakado yaryar iyo kuwo aad u waaweyn, VOSviewer waxaa loo sameeyay shabakadaha ilaa 500 oo nood. 300 nodes ayaa xitaa la door bidaa. Cabirkan ka sarreeya, aragtidu way adkaanaysaa in la akhriyo oo hawlgalladu aad bay u gaabiyaan.</p><br/><p> Maxaa dhacaya haddii shabakadaadu ka weyn tahay 500 nood? Nocodefunctions ayaa ku caawinaysa\: faylka gexf, waxay dooran doontaa 500 ee qanjidhada <strong>ee cidhifyada leh miisaanka weyn</strong> . Dhuumaha kale waa la sifeynayaa. Tani waa inay soo saartaa shabakad yar oo weli siinaya aragti waxtar leh oo ku saabsan shabakadda asalka ah, oo dhammaystiran.</p>
