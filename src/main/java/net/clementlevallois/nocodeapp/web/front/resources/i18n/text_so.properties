general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> waa software desktop ah oo bilaash ah si loo abuuro, u sawiro oo loo sahamiyo shabakadaha yaryar iyo kuwa waaweyn. Isticmaaluhu wuu soo dhoofin karaa, qaabayn karaa, shaandhayn karaa, midabayn karaa, wax ka beddeli karaa, oo wuu xisaabin karaa cabbirrada muhiimka ah ee shabakadda.</p><p> Tani waxay ka dhigaysaa qalab wax ku ool ah oo loogu talagalay sahaminta muuqaalka ee xogta shabakada iyo isgaarsiinta muuqaalka ee xogtaas.</p><p> Xiriirinta waxtarka leh\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Casharrada Gephi</a> iyo kooxda <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook ee aadka u firfircoon ee isticmaalayaasha Gephi</a> .</p>
