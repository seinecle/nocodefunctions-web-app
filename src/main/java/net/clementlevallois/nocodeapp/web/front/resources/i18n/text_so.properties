link_prediction.explanation.details=<p>Shaqadani waa codsi toos ah oo ah Gephi plugin by <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti iyo Saskia Sch\u00FCler, oo ay kormeerayaan Michael Henninger ee FHNW</a> .</p><br/><p> Koodhkoodu wuxuu <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ka muuqdaa Github</a> .</p><br/><p> Saadaasha waxay ku salaysan tahay ku <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">xidhnaanta doorbidida</a> . Waxay ku kooban tahay shabakado aan toosnayn, aan miisaan lahayn. Sababtu waa sahlan tahay\: isku xirka ugu macquulsan ee la abuuri karo waa kan u dhexeeya labada nood ee leh jaarka ugu badan, laakiin aan lahayn xiriir weli.</p><br/><p> Sidee loo fasiraa saadaasha isku xirka? Maqnaanshaha xiriirku wuxuu macnaheedu noqon karaa\:<br/><ol><li> Ma jirto wax suurtagal ah oo ku saabsan isku xirkan (ma aha "ku xiran" qanjidhada ku lug yeelan kara)</li><li> Waxa jirta suurtogalnimo in isku xidhkani la abuuro, awoodanina wali lama dhaqan gelin</li><li> Waxaa jira awood xiriirinta laakiin labada noodes waxay doortaan inaysan dhaqan gelin xiriirka</li></ol><br/> Tani waxay ka dhigan tahay in "saadaalinta" xiriirku uu wax ka qaban karo mid ka mid ah saddexdan xaaladood.<br/><br/> Cilmi-baadhis ku saabsan saadaasha xidhiidhka waa mid soo jiidasho leh. Nala soo xiriir haddii aad rabto inaad hirgeliso habka saadaalinta isku xirka cusub nocodefunctions.com\!</p>
