cowo.tool.model_long_details=<p>Mabaadi'da uu raacayo aaladda ayaa lagu qeexay daabacaadan akadeemiyadeed ee lagu baranayo <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">sida loo helo bulshooyinka iyo mowduucyada Twitterka</a> . Tignoolajiyadu waxay raacdaa talaabooyinkan\:</p><ol><li> nadiifinta qoraalka\: si siman ASCII, ka saarida url-ka, ka saarida calaamadaha xarakaynta.</li><li> lemmatization.</li><li> Burburinta qoraalka <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> ilaa afar-garaam, ka saarista garaamyada aan khusayn ee ka yar. Talaabadani waxay la mid tahay ta ay raacdo <a href\="../umigon/sentiment_analysis_tool.html">hawsha falanqaynta dareenka</a></li><li> tirinta <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">dhacdooyinka wadajirka ah</a> \: waa kuwee lammaane n-grams ah oo u muuqda inay si joogta ah uga soo baxaan sadar isku mid ah qoraalka?</li><li> Liiska isku-dhafka n-gram-yada waxaa loo isticmaalaa si loo abuuro shabakad\: waxay ka samaysan tahay n-gram-yada ugu badan. Laba n-gram ayaa ku xiran haddii ay si joogto ah u socdaan.</li><li> xoogga isku xirka shabakada waxaa lagu saxaa hab loo yaqaan <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Shaqadu waxay tilmaamaysaa lamaanaha ereyada ee sadar kasta oo qoraalka ah. Lammaanahan waxaa loo yaqaannaa dhacdooyin isku-dhafan. Isku soo wada duuboo dhammaan lamaanaha ereyada iyo xulashada kuwa ugu badan, waxaa la dhisaa shabakad erey oo ay ku xiran yihiin laba eray haddii ay inta badan ka soo baxaan qoraalka.
