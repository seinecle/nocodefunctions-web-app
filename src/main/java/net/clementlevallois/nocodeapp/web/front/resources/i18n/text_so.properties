umigon.sentiment_analysis_tool.argument1.details=Shaqadani waxay fulisaa <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">falanqaynta dareenka</a></strong> , oo sidoo kale loo yaqaanno ra'yiga. Waxay falanqaynaysaa qoraalka waxayna go'aaminaysaa in dareenku dhexdhexaad yahay, togan iyo in kale.<br/> Waxay si fiican ugu shaqeysaa <strong>warbaahinta bulshada</strong> sida tweets-ka Twitter-ka, faallooyinka qoraallada Instagram-ka iyo qoraallada kale ee aadka u gaaban ee Ingiriisiga ama Faransiiska. Marka la barbardhigo 23 beddelaad, qalabkan ayaa la ogaaday inuu yahay <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">qalabka ugu fiican ee falanqaynta dareenka ee warbaahinta bulshada</a> .<br/> Ku dhashay 2012, qalabkani wuxuu ku socdaa horumar joogto ah.<br/><br/> Haddii aad u isticmaasho shaqadan xaalad waxbarasho (cilmi-baaris ama daraasado), waa inaad ku tixraacdaa buug-gacmeedkaaga\:<br/><br/> Levallois, Clement. "Umigon\: Falanqaynta dareenka ee Tweets oo ku salaysan liisaska erayada iyo heuristics". Tallaabooyinka Aqoon-is-weydaarsiga Caalamiga ah ee 7aad ee Qiimaynta Semantic (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Falanqaynta dareenka Twitter, Instagram iyo wixii ka dambeeya
umigon.sentiment_analysis_tool.argument3.details=Hawsha waxa lagu habeeyey Java. Koodhkiisa si xor ah ayaa looga heli karaa <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github</a> . Waxqabadkeedu aad buu u fiican yahay sababtoo ah kuma tiirsana <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">qayb-hadalka sumadeynta (POS sumadeynta)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, taas oo ka dhigaysa mid degdeg ah.</a> Farsamooyinka <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">xisaabinta</a> ee isku midka ah ayaa loo adeegsadaa hawlo-hoosaadyo waxaana fiiro gaar ah la siiyay waxqabadka guud.
umigon.sentiment_analysis_tool.argument3.title=Degdega iyo waxqabadka
umigon.sentiment_analysis_tool.argument6.details=<p>Qalabyada qaarkood waxay bixiyaan dhibco si ay u muujiyaan xoogga dareenka\: qiimo weyn oo loogu talagalay dareenka aadka u wanaagsan, iyo qiimo aad u hooseeya ee dareenka xun. Eber waxa ay ka dhigan tahay dareen dhexdhexaad ah. Waayo-aragnimadayda, dhibcahan maaha kuwo la isku halayn karo, marka laga reebo kiisaska muuqda. "Naxdin" waxay dhalin doontaa runtii hoose, iyo "cajiib" waxay dhalin doontaa runtii sare. Laakiin dhexda, arrimuhu waa kuwa toosan oo dhibcaha ayaa aad u adag in la fasiro - kuma talin lahaa in la isku halleeyo. Jid aad u rajo badan ayaa noqon doonta in la soo bandhigo <strong>shucuur</strong> si loo jeexjeexo dareenka wanaagsan ee dareenka, oo ka baxsan qaybaha togan / dhexdhexaadka ah / taban. Ku dir iimaylka analysis@exploreyourdata.com haddii aad xiisaynayso jihadan cilmi-baarista.</p>
umigon.sentiment_analysis_tool.argument6.title=Dhibcaha, boqolkiiba iyo dareenka?
umigon.sentiment_analysis_tool.argument7.details=<p>Qalabkani waxa uu tilmaamayaa calamadaha <u>dareenka</u> , MA AHA <u>hadallo xaqiiqo ah oo</u> togan ama taban . Tusaale ahaan\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; waxaa lagu <strong>sifeeyaa dhexdhexaad</strong> , xitaa haddii waddan dagaal ka socdaa "ujeedo" ama "run ahaantii" aysan ahayn wax wanaagsan.</li><li> " <code>War is horrible \:(</code> "-&gt; waxaa loo kala saaray inuu yahay <strong>NEGATIVE</strong> sababtoo ah ereyga "naxdin" iyo emoji-ga ayaa ah calaamad muujinaysa dareen taban.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; waxaa loo kala saaray inuu yahay <strong>TOGAN</strong> sababtoo ah ereyga "xiiso leh" waa calaamad muujinaysa dareen togan.</li></ul><br/> Waxaan aaminsanahay in habkani uu ka dhigayo falanqaynta dareenka mid la isku halleyn karo oo runtii gaar ah muuqaalka qalabka loogu talagalay qodista ra'yiga iyo falanqaynta dareenka. Diyaar ma u tahay inaad tijaabiso?
umigon.sentiment_analysis_tool.argument7.title=Wanaagsan, dhexdhexaad ah iyo dareen taban\: tixgelin dheeraad ah
umigon.sentiment_analysis_tool.description=100% aaladda falanqaynta dareenka khadka tooska ah ee bilaashka ah ee kuwa aan cod-bixiyayaasha ahayn, diiwaangelin looma baahna. Ka soo deji qoraalkaaga Twitter csv, Excel iyo Google-ba faafinta. Waxqabadku waa sida ugu fiican ama uga fiican yahay qalabka Python. Ku wad falanqaynta hal gujin Ku soo deji natiijooyinkaaga Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Mabaadi'da ay raacdo aaladda ayaa lagu sifeeyay daabacaadan tacliimeed ee ku saabsan <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, oo lagu daabacay suugaanta Ururka Linguistics ee Xisaabinta</a> . Qalabku wuxuu raacayaa talaabooyinkan\:</p><ol><li> hubi dhererka qoraalka\: haddii ay tahay dhawr kelmadood oo gaaban, lama kala saari doono</li><li> ka saarida url-ka, ka saarida waxyaabaha ku jira xigashooyinka, caadi ka dhigista apostrophs</li><li> Laba nooc oo qoraalka ayaa la sameeyay\: mid meesha laga saaray dhammaan lahjadaha iyo xarfaha gaarka ah, iyo mid lagu hayo. Dhammaan tillaabooyinka soo socdaa waxay khuseeyaan labada nooc ee qoraalka.</li><li> hubi <strong>emojis, emoticons iyo onomatopeia</strong> . Ha ka sii hormarin qoraalkaaga si aad meesha uga saarto, waxay bixiyaan macluumaad faa'iido leh oo ku saabsan dareenka\!</li><li> hubi hashtags, haddii ay jiraan</li><li> Burburinta qoraalka n-gram ilaa afar-garaam</li><li> n-gram kasta\:<ul><li> ka bood haddii ay ka tirsan tahay liiska ereyada joojinta ee horay loo dejiyay</li><li> Hubi jilayaasha soo noqnoqda oo ka saar sida loo baahdo ( <code>yeeeahhh\!</code> waxay noqotaa <code>yeah\!</code> )</li><li> Hubi haddii n-gram-ku uu ku jiro liiska hore ee erayada suurtagalka ah ee togan. Hadday sidaas tahay, xeerka u dhigma ayaa lagu dabaqayaa. Inta badan sharcigu waa mid fudud sida "ereyga togani wuxuu siinayaa dareen togan qoraalka", laakiin xeerar kakan ayaa sidoo kale lagu soo daray dabcan.</li><li> Hubi haddii n-gram uu ku jiro liiska hore loo dejiyay ee erayada xun xun. Isla caqli-gal ayaa khuseeya</li></ul></li><li> hubinta kama dambaysta ah\: ogaanshaha dhexdhexaadiyeyaasha jumlada ("laakin", "si kastaba ha ahaatee", "xataa haddii", iwm.). Qiimaha togan ama taban ee la dhigo ka hor ama ka dib dhexdhexaadiyeyaashan la hayo ama la tirtiro.</li><li> go'aanka kama dambaysta ah ee raacaya xeerar adag, oo ku salaysan natiijooyinka tallaabooyinkii hore.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Shaqadu waxay baari doontaa erey kasta oo qoraalka ah waxayna dabaqaysaa xeerar taxane ah si loo go'aamiyo saamaynta dareenka. Waxa kale oo ay si nidaamsan u tixgelisaa <strong>emojis</strong> , xarakayn, <strong>hashtag</strong> , kala duwanaanshaha higaada, erayada waaweyn... si loo go'aamiyo dareenka.
