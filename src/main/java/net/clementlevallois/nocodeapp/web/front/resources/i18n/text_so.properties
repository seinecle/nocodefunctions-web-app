general.message.lemmatization_explanation=Erayadu waxay yeelan karaan kala duwanaansho badan. Luqado badan, magacyo kali iyo jamac ah ama fal kuwa hadda jira iyo kuwa horeba waxay leeyihiin qaabab kala duwan. Hawlgalka ka kooban ka saarista noocyadan kala duwan waxaa loo yaqaan lemmatization. Waxaa faa'iido leh in la helo natiijooyin halka aan ku aragno isku eray hal mar, ma aha dhammaan noocyada isku midka ah ee ku jiray qoraalka aad falanqeynayso. Si kastaba ha ahaatee, mararka qaarkood, hawlgalka lemmatization si sax ah looma fuliyo. Waxa ay ereyada u jartaa si khaldan, taasina waxa ay keentay in falanqayntu ay soo saarto ereyo leh higgaad khaldan oo dhammaadkooda u dhow. Tani waa sababta, xitaa haddii hawlgalka lemmatization lagu dabaqo default, waxaad joojin kartaa halkan.
