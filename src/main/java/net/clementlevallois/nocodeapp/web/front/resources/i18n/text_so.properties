cowo.tool.argument2.details=Shaqadu waxay qaadataa halbeeg (waa maxay luqadda qoraalka?) oo ku socota hal gujin\:
cowo.tool.argument3.details=<p><strong>Qaab dhismeedka iyo qaabka qoraalka</strong> \: Shabakadda waxaa loo sameeyay iyadoo la ogaanayo lamaanaha ereyada kuwaas oo ka soo muuqda xariiq isku mid ah qoraalka. Markaa waa inaad ka taxadirtaa sida qoraalkaagu u kala qaybsan yahay. Fikrad ahaan, waa in laga sameeyaa cutubyo gaagaaban, oo mid walba uu ku yaal hal sadar. Haddii aad isticmaalayso faylka Excel, cutub kasta ama qoraal kasta oo muhiim ah waa inuu ka soo baxaa saf kale.<br/><br/> <strong>Kahor habaynta qoraalka</strong> \: looma baahna in horay loo sii habeeyo ama loo nadiifiyo qoraalka ka hor inta aan la isticmaalin shaqadan.<br/><br/> <strong>Sahaminta garaafka</strong> \: waxaanu kugula talineynaa laba software oo heer sare ah oo bilaash ah oo loogu talagalay sahaminta shabakada semantic ee ay soo saartay shaqadu. <a href\="https\://gephi.org" target\="_blank">Gephi</a> waxa ay ku siinaysaa sifooyinka ugu fiican si loo shaandheeyo, midabeeyo, loo cabbiro oo loo socodsiiyo tirakoobka garaafyada shabakadaada (sida <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">udhaxeeya dhexda</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ayaa bixisa muuqaalada kuwa ugu nadiifsan uguna fudud ee loo tarjumo shabakadaha semantic. VOSviewer waxaa lagu sameeyay scientometrics sida kiis la isticmaalo marka ugu horeysa laakiin waxay faa'iido u leedahay nooc kasta oo shabakad semantic ah.</p>
