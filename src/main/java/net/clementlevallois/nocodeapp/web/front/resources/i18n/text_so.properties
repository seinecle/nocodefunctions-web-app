who.argument1.details=<p>Hi\! Waxaan ahay <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">borofisar</a> fadhigiisuna yahay Paris, oo aad u xiiseeya soo saarista macluumaadka warbaahinta bulshada iyo shabakadaha. Twitter iyo <a href\="https\://gephi.org" target\="_blank">Gephi</a> waa garoommada aan jeclahay. Waxaan daraasado ku daabacaa <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">joornaallada tacliinta</a> .</p><p> Waxaad ka heli kartaa aniga oo ka hadlaya <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">kooxda Facebook ee Gephi</a> ama ka faallooda teknolojiyadda iyo wararka akadeemiyada <a href\="https\://twitter.com/seinecle" target\="_blank">ee Twitter</a> ama ka dooda <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">wararka xirfadleyda ee LinkedIn</a> . Oh, oo kani waa <a href\="https\://clementlevallois.net" target\="_blank">degelkayga</a> . halkaa ku arag\!</p>
