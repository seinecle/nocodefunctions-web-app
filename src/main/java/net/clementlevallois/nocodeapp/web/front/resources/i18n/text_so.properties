network_converter.creating_a_bridge.details_first_part=<p>Xogta shabakada waxaa loo qaabayn karaa iyadoo loo eegayo heshiisyo kala duwan\: GraphML, DL, ama Pajek Net ayaa ka mid ah kuwa ugu caansan. <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">Jadwalkan qaab-dhismeedka galka shabakada</a> waxa uu sameeyaa soo koobid faa'iido leh (haddii aanu dhammaystirnayn)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Maxaa ka dhigaya wax aan macquul ahayn waa in dhammaan shabakadaha ama software-ka aysan aqbalin dhammaan noocyada. Khaas ahaan\:<ul><li> Gephi wuu soo dhoofin karaa oo dhoofin karaa faylalka gexf, laakiin ma aqoonsanayso faylasha shabakadda VOSviewer json</li><li> VOSviewer wuu soo dhoofin karaa oo dhoofin karaa faylasha VOSviewer json, laakiin ma aqoonsana faylasha gexf</li></ul></p><p> Beddelaha u dhexeeya gexf iyo VOSviewer json faylalka lagu bixiyo boggan waa buundada aan rajeynayo inay faa'iido u yeelan doonaan isticmaalayaasha labada software.</p>
