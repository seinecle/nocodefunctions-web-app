cowo.tool.model_long_details=<p>T\u00F6\u00F6riista j\u00E4rgitavaid p\u00F5him\u00F5tteid kirjeldatakse selles akadeemilises v\u00E4ljaandes, mis uurib <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, kuidas Twitteris kogukondi ja teemasid leida</a> . Tehnoloogia j\u00E4rgib j\u00E4rgmisi samme\:</p><ol><li> teksti puhastamine\: lamendamine ASCII-ks, URL-ide eemaldamine, kirjavahem\u00E4rkide eemaldamine.</li><li> lemmatiseerimine.</li><li> teksti <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">lammutamine n-grammides</a> kuni neljagrammini, v\u00E4hem oluliste n-grammide eemaldamine. See samm on identne sellega, millele j\u00E4rgneb <a href\="../umigon/sentiment_analysis_tool.html">sentimentanal\u00FC\u00FCsi funktsioon</a></li><li> <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">koosesinemiste</a> arv \: millised n-grammi paarid kipuvad sageli esinema samadel tekstiridadel?</li><li> v\u00F5rgu loomiseks kasutatakse samaaegselt esinevate n-grammide loendit\: see koosneb k\u00F5ige sagedamini esinevatest n-grammidest. Kaks n-grammi on \u00FChendatud, kui need esinevad sageli.</li><li> \u00FChenduste tugevust v\u00F5rgus korrigeeritakse, kasutades protseduuri nimega <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
