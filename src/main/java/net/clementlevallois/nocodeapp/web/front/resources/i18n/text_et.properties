organic.description=100% tasuta veebit\u00F6\u00F6riist orgaanilise sisu tuvastamiseks Twitteris, Instagramis ja sotsiaalmeedias. Tuvastage reklaamitud \uD83D\uDCE2 vs spontaansed \uD83C\uDF3F kommentaarid sotsiaalmeedias.
organic.details=See funktsioon liigitab teie tekstid kahte kategooriasse\:<ul><li> <strong>orgaaniline</strong> \: kui tekst on kirjutatud stiilis, mis on loomulik, isiklik, individuaalne.</li><li> <strong>reklaamitud</strong> \: kui tekst on kirjutatud stiilis, mis on korporatiivne, sponsoreeritud, kunstlik.</li></ul> See t\u00F6\u00F6tab k\u00F5ige paremini <strong>sotsiaalmeedias</strong> , nagu Twitteri s\u00E4utsud, Instagrami postituste kommentaarid ja muud v\u00E4ga l\u00FChikesed tekstid inglise ja prantsuse keeles.<br/> See 2020. aastal s\u00FCndinud t\u00F6\u00F6riist on pidevas arenduses.
organic.general.argument1.details=T\u00F6\u00F6riist on programmeeritud Javaga, mille j\u00F5udlus on samuti sarnane v\u00F5i parem kui <strong>Python</strong> . See ei tugine <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">k\u00F5neosalisele m\u00E4rgistamisele (POS-m\u00E4rgistamine)</a> , mis muudab selle veelgi kiiremaks. Paralleelarvutust kasutatakse alamfunktsioonides ja j\u00F5udlusele on p\u00F6\u00F6ratud suurt t\u00E4helepanu.
organic.general.argument1.title=\uD83D\uDE80 Kiire ja tulemuslik
organic.general.argument2.details=<p>See t\u00F6\u00F6riist tuvastab <u>ettev\u00F5tte k\u00F5ne</u> markerid. Seda iseloomustust ei ole akadeemilises kirjanduses selgelt m\u00E4\u00E4ratletud. Eesm\u00E4rk on pakkuda sisuhalduritele ja anal\u00FC\u00FCtikutele t\u00F6\u00F6riist, mis v\u00F5imaldab neil v\u00E4lja filtreerida sisu, mis ei esinda <strong>kliendi t\u00F5elist h\u00E4\u00E4lt</strong> , n\u00E4iteks\:</p><br/><ul><li> <strong>\u00FCleskutsed tegevusele</strong> \: "H\u00C4\u00C4LETA", "OSTA", "M\u00C4NGI", ...</li><li> <strong>reklaamikutsed</strong> \: "kuumimad pakkumised", "kinkida", ...</li><li> <strong>kommunikatsioonispetsialisti koostatud arvamusavaldused, millele</strong> viitavad kasutatud konkreetsed terminid\: "avaldatud", "avaldatud", "leiutanud uuesti" ...</li></ul><br/> See t\u00F6\u00F6 on pooleli ja ootame teie tagasisidet ja ettepanekuid (analysis@exploreyourdata.com). Usume, et see funktsioon on juba v\u00E4ga kasulik, aidates arvamuste kaevandamisele spetsialiseerunud anal\u00FC\u00FCtikutel puhastada oma andmestikku sisust, mis ei p\u00E4rine \u00FCksikisikutelt/klientidelt, vaid ettev\u00F5tetelt ja kommunikatsiooniametnikelt (kontrollige meie <a href\="../umigon/sentiment_analysis_tool.html">funktsiooni sentimentanal\u00FC\u00FCsi jaoks</a> ). See muudab nende m\u00F5\u00F5tmise usaldusv\u00E4\u00E4rsemaks, eriti arvamuste kaevandamiseks.
organic.general.argument2.title=Orgaaniline vs reklaamitud sisu\: t\u00E4iendavad kaalutlused
organic.general.model_long_description=<p>T\u00F6\u00F6riista j\u00E4rgitavad p\u00F5him\u00F5tted on sarnased <a href\="../umigon/sentiment_analysis_tool.html">sentimentianal\u00FC\u00FCsi funktsiooniga</a> , v\u00E4lja arvatud rakendatavad reeglid. T\u00F6\u00F6riist j\u00E4rgib j\u00E4rgmisi samme\:</p><ol><li> kontrollige teksti pikkust\: kui see on vaid paar s\u00F5na l\u00FChike, siis seda ei klassifitseerita</li><li> URL-ide eemaldamine, jutum\u00E4rkides sisu eemaldamine, apostroofide normaliseerimine</li><li> tekstist luuakse kaks versiooni\: \u00FCks, kus k\u00F5ik r\u00F5hum\u00E4rgid ja erim\u00E4rgid on eemaldatud, ja teine, kus need j\u00E4etakse alles. K\u00F5ik j\u00E4rgmised sammud kehtivad m\u00F5lema tekstiversiooni kohta.</li><li> kontrollige <strong>emotikone, emotikone ja onomatoopeiat</strong> . \u00C4rge eelt\u00F6\u00F6tlege oma teksti nende eemaldamiseks, need annavad kasulikku teavet sentimentide kohta\!</li><li> kontrollige hashtage, kui neid on</li><li> teksti lagundamine n-grammides kuni neljagrammini</li><li> iga n-grammi kohta\:<ul><li> j\u00E4tke see vahele, kui see kuulub eelnevalt koostatud peatuss\u00F5nade loendisse</li><li> kontrollige korduvaid m\u00E4rke ja vajadusel eemaldage need ( <code>yeeeahhh\!</code> muutub <code>yeah\!</code> )</li><li> kontrollige, kas n-gramm sisaldub eelnevalt koostatud s\u00F5navara / v\u00E4ljendite / stiilisignaalide loendis "ettev\u00F5tte k\u00F5ne". Kui jah, siis rakendatakse vastavat reeglit.</li></ul></li><li> l\u00F5plik otsus eelmiste sammude tulemuste p\u00F5hjal.</li></ol>
organic.general.model_short_description=Funktsioon uurib teksti iga terminit ja rakendab rea reegleid (kas termin on selles kontekstis orgaaniline v\u00F5i reklaamitud?). Tulemuse m\u00E4\u00E4ramisel arvestab see ka <strong>emotikone</strong> , kirjavahem\u00E4rke, <strong>hashtage</strong> , suurt\u00E4htedega s\u00F5nu....
