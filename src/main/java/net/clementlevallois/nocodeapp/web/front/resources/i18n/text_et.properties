who.argument1.details=<p>Tere\! Olen Pariisis t\u00F6\u00F6tav <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professor</a> , kelle kirg on hankida teavet sotsiaalmeediast ja v\u00F5rgustikest. Twitter ja <a href\="https\://gephi.org" target\="_blank">Gephi</a> on mu lemmikm\u00E4nguv\u00E4ljakud. Avaldan uurimusi <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akadeemilistes ajakirjades</a> .</p><p> Leiate mind <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephi Facebooki grupis arutlemas</a> v\u00F5i <a href\="https\://twitter.com/seinecle" target\="_blank">Twitteris</a> tehnika- ja akadeemilisi uudiseid kommenteerimas v\u00F5i <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">LinkedInis professionaalseid uudiseid</a> arutamas. Oh, ja see on <a href\="https\://clementlevallois.net" target\="_blank">minu veebisait</a> . N\u00E4eme seal\!</p>
