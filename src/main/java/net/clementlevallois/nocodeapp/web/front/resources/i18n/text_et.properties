topics.topics.parameter_precision.explanation=Vaikimisi on 50. Valige v\u00E4iksem v\u00E4\u00E4rtus, et leida <strong>rohkem ja v\u00E4iksemaid</strong> teemasid, ja suurem v\u00E4\u00E4rtus, et leida <strong>v\u00E4hem ja suuremaid</strong> teemasid.<br/><br/> <small>v\u00E4iksemad v\u00E4\u00E4rtused \=&gt; leia palju 'v\u00E4iksemaid' teemasid.</small><br/>
topics.topics.parameter_stopwords.explanation=Eemaldage "teaduslikud" stopps\u00F5nad\: s\u00F5nad, mis on t\u00FC\u00FCpilised akadeemilisele diskursusele ja millel puudub spetsiifiline teabev\u00E4\u00E4rtus (ainult inglis- v\u00F5i prantsusekeelsed tekstid). T\u00E4ielik nimekiri on saadaval <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">siin</a> .
topics.topics_extraction_tool.argument1.details=See funktsioon tuvastab automaatselt teksti v\u00F5tmeteemad, toimingu, mida nimetatakse <strong>teema ekstraheerimiseks</strong> v\u00F5i <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">teema modelleerimiseks</a></strong> . See anal\u00FC\u00FCsib teksti ridade kaupa ja m\u00E4\u00E4rab s\u00F5nade ja v\u00E4ljendite r\u00FChmad, mis kipuvad kokku <strong>koonduma</strong> , moodustades teemasid.<br/> See t\u00F6\u00F6tab tekstidega, mis on kirjutatud v\u00E4ga erinevates keeltes (sh tekstid, mis ei ole ladina t\u00E4hestikus). Funktsioon j\u00E4rgib j\u00E4relevalveta \u00F5ppimise p\u00F5him\u00F5tteid, mis on <strong>masin\u00F5ppe</strong> t\u00FC\u00FCp.<br/><br/> Kui kasutate seda funktsiooni akadeemilises kontekstis (uuringud v\u00F5i \u00F5pingud), peate sellele viitama oma bibliograafias\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. ja Robardet, C. (2020). Avatavad v\u00E4ljad\: metodoloogiline panus piirideta relatsioonikorras olevate heterogeensete osalejate tuvastamisse. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Teemade eraldamine \u2013 automatiseerige oma tekstide v\u00F5tmeteemade anal\u00FC\u00FCs
topics.topics_extraction_tool.argument2.details=Tehnoloogia sisaldab "t\u00E4psus" parameetrit, mis v\u00F5imaldab t\u00E4pselt juhtida, kui teil on vaja leida suuri ("makro") teemasid v\u00F5i kui eelistate tuvastada palju "mikro" (v\u00E4iksemaid) teemasid.
topics.topics_extraction_tool.argument2.title=Uuenduslik\: kontrollige, kui suured v\u00F5i v\u00E4ikesed on teemad
topics.topics_extraction_tool.argument3.details=<p><strong>Teksti struktuur ja vorming</strong> \: teema v\u00E4ljav\u00F5te tuvastab terminipaarid, mis esinevad samal tekstireal. Seet\u00F5ttu peaksite oma teksti vormindamisega ettevaatlik olema. Ideaalis peaks see koosnema suhteliselt l\u00FChikestest l\u00F5ikudest, millest iga\u00FCks on \u00FChel real. Kui kasutate Exceli faili, peaks iga l\u00F5ik v\u00F5i oluline tekstiplokk ilmuma erineval real.<br/><br/> <strong>Teksti maht</strong> \: teemad leitakse sageduste m\u00F5\u00F5tmise teel\: milline terminipaar kipub k\u00F5ige sagedamini esinema? Selle toimimiseks peaks tekst olema piisavalt pikk, et need arvud oleksid sisukad. Mida pikem tekst, seda parem. V\u00E4hemalt 5000-s\u00F5nalised tekstid tunduvad hea algusena.</p>
topics.topics_extraction_tool.argument3.title=N\u00E4pun\u00E4iteid ja nippe t\u00F5husate tulemuste saavutamiseks teema tuvastamisel
topics.topics_extraction_tool.argument4.details=<p>K\u00F5ige klassikalisem l\u00E4henemine teema tuvastamiseks p\u00F5hineb r\u00FChmitustehnikal, mida nimetatakse <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-keskmisteks"</a> . Selle abil otsustab kasutaja, kui palju teemasid tekstis peaks leiduma, ja seej\u00E4rel leiavad algoritmid need teemad.<br/> Selline l\u00E4henemine v\u00F5ib olla m\u00F5ttekas, kui teame ette, kui palju teemasid tekstis on. Aga mis m\u00F5tet on teemade tuvastamisel, kui me juba teame teemasid? \uD83E\uDD14<br/> Nocode-funktsioonides ei ole leitavate teemade arv ette m\u00E4\u00E4ratud. Anal\u00FC\u00FCtik \u00F5pib palju, kui avastab, kui palju teemasid algoritm tekstist leiab, ilma eelseadistatud piiranguteta. Anal\u00FC\u00FCtik j\u00E4\u00E4b t\u00E4ielikult kontrolli alla t\u00E4nu t\u00E4ppisparameetrile, mis aitab h\u00E4\u00E4lestada algoritmi, et leida rohkem v\u00F5i v\u00E4hem teemasid \u2013 kuid alati teatud vabadusastmega t\u00E4pse arvu osas.</p>
topics.topics_extraction_tool.argument4.title=Kuidas m\u00E4\u00E4ratleda leitavate teemade arvu? Kas see on hea asi?
topics.topics_extraction_tool.description=100% tasuta veebip\u00F5hine teemade eraldamise t\u00F6\u00F6riist \uD83D\uDD26 mittekodeerijatele, registreerimine pole vajalik. Importige oma tekst Twitterist csv-s, Excelis ja Google'i arvutustabelites. J\u00F5udlus on sama hea v\u00F5i parem kui Pythoni t\u00F6\u00F6riistad. K\u00E4ivitage anal\u00FC\u00FCs \u00FChe kl\u00F5psuga. Laadige tulemused alla Excelisse.
topics.topics_extraction_tool.excel_export_details=See Exceli fail sisaldab m\u00E4rks\u00F5nade loendit teemade kaupa. UUS\: see sisaldab ka \u00FCleslaaditud dokumendis sisalduvate tekstiridade loendit. Iga rea puhul n\u00E4ete n\u00FC\u00FCd kolme sobivat teemat. See on kasulik, kui soovite k\u00FCsida\: milline rida v\u00F5i dokument selles teemas on?
topics.topics_extraction_tool.gexf_export_details=Saate ka selle gexf-faili alla laadida, kui teate, kuidas seda <a href\="https\://gephi.org" target\="_blank">Gephiga</a> kasutada. Fail sisaldab k\u00F5igi \u00FCleslaaditud failis sisalduvate 2000 sagedasema s\u00F5na v\u00F5rku. Kasulik on uurida teemasid \u00FCksikasjalikumalt.
topics.topics_extraction_tool.model_long_description.details=<p>T\u00F6\u00F6riista j\u00E4rgitavaid p\u00F5him\u00F5tteid kirjeldatakse selles akadeemilises v\u00E4ljaandes, mis uurib <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, kuidas Twitteris kogukondi ja teemasid leida</a> . Tehnoloogia j\u00E4rgib j\u00E4rgmisi samme\:</p><ol><li> teksti puhastamine\: lamendamine ASCII-ks, URL-ide eemaldamine, kirjavahem\u00E4rkide eemaldamine.</li><li> lemmatiseerimine.</li><li> teksti lammutamine n-grammides kuni neljagrammini, v\u00E4hem oluliste n-grammide eemaldamine. See samm on identne sellega, millele j\u00E4rgneb <a href\="../umigon/sentiment_analysis_tool.html">sentimentanal\u00FC\u00FCsi funktsioon</a></li><li> kaasesinemiste arv\: millised n-grammi paarid kipuvad sageli esinema samadel tekstiridadel?</li><li> v\u00F5rgu loomiseks kasutatakse samaaegselt esinevate n-grammide loendit\: see koosneb k\u00F5ige sagedamini esinevatest n-grammidest. Kaks n-grammi on \u00FChendatud, kui need esinevad sageli.</li><li> v\u00F5rgule rakendatakse kogukonna tuvastamise algoritmi\: Louvaini algoritm, mis on kiire ja v\u00E4ga t\u00F5hus.</li><li> rakendatakse kasutaja valitud parameetrit\: suur v\u00E4\u00E4rtus tuvastab m\u00F5ned suured kogukonnad. V\u00E4ike v\u00E4\u00E4rtus tuvastab palju v\u00E4ikseid kogukondi.</li><li> iga kogukond (v\u00F5i klaster) v\u00F5rgus on teema. Teema v\u00F5tmeterminite loendiks on klastris sisalduvad n-grammid.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funktsioon tuvastab terminipaarid igal tekstireal. Neid paare nimetatakse kaasjuhtumiteks. K\u00F5ik terminite paarid koondades konstrueeritakse terminite v\u00F5rgustik. V\u00F5rk on l\u00F5igatud alampiirkondadeks ja iga alampiirkond vastab teemale.
