umigon.sentiment_analysis_tool.api.try_with_parameters=Saate neid parameetreid URL-is muuta\:
umigon.sentiment_analysis_tool.argument1.details=See funktsioon teostab <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanal\u00FC\u00FCsi</a></strong> , mida nimetatakse ka arvamuse kaevandamiseks. See anal\u00FC\u00FCsib teksti ja teeb kindlaks, kas meeleolu on neutraalne, positiivne v\u00F5i negatiivne.<br/> See t\u00F6\u00F6tab k\u00F5ige paremini <strong>sotsiaalmeedias</strong> , nagu Twitteri s\u00E4utsud, Instagrami postituste kommentaarid ja muud v\u00E4ga l\u00FChikesed inglis- v\u00F5i prantsusekeelsed tekstid. V\u00F5rreldes 23 alternatiiviga leiti, et see t\u00F6\u00F6riist on parim <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">t\u00F6\u00F6riist sentimentide anal\u00FC\u00FCsimiseks sotsiaalmeedias</a> .<br/> See 2012. aastal s\u00FCndinud t\u00F6\u00F6riist on pidevas arenduses.<br/><br/> Kui kasutate seda funktsiooni akadeemilises kontekstis (uuringud v\u00F5i \u00F5pingud), peate sellele viitama oma bibliograafias\:<br/><br/> Levallois, Clement. "Umigon\: sentimentide anal\u00FC\u00FCs s\u00E4utsudes terminite loendite ja heuristika p\u00F5hjal". Semantilise hindamise 7. rahvusvahelise seminari (SemEval) toimetised, 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Twitteri, Instagrami ja muude arvamuste anal\u00FC\u00FCs
umigon.sentiment_analysis_tool.argument3.details=Funktsioon on programmeeritud Java keeles. Tema kood on <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Githubis vabalt</a> juurdep\u00E4\u00E4setav. Selle j\u00F5udlus on suurep\u00E4rane, kuna see ei tugine <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">k\u00F5neosalisele m\u00E4rgistamisele (POS-m\u00E4rgistamine)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, mis teeb selle kiireks.</a> Alamfunktsioonides kasutatakse <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">samaaegset arvutustehnikat</a> ja suurt t\u00E4helepanu on p\u00F6\u00F6ratud \u00FCldisele j\u00F5udlusele.
umigon.sentiment_analysis_tool.argument3.title=Kiire ja tulemuslik
umigon.sentiment_analysis_tool.argument6.details=<p>M\u00F5ned t\u00F6\u00F6riistad annavad hinnangu tunde tugevuse v\u00E4ljendamiseks\: suur v\u00E4\u00E4rtus v\u00E4ga positiivse meeleolu korral ja v\u00E4ga madal v\u00E4\u00E4rtus negatiivse meeleolu korral. Null t\u00E4histab neutraalset tunnet. Minu kogemuse kohaselt ei ole need hinded \u00FClimalt usaldusv\u00E4\u00E4rsed, v\u00E4lja arvatud ilmselgetel juhtudel. "Horrible" saab v\u00E4ga madala hinde ja "imeline" saab v\u00E4ga k\u00F5rge hinde. Kuid keskel on asjad v\u00E4hem arusaadavad ja punkte on palju raskem t\u00F5lgendada \u2013 ma ei soovitaks neile loota. Paljut\u00F5otavam tee oleks <strong>emotsioonide</strong> tutvustamine, et \u00F5rritada v\u00E4lja sentimentide peenemad n\u00FCansid, peale positiivsete / neutraalsete / negatiivsete kategooriate. Kui olete selle uurimissuuna vastu huvitatud, saatke e-kiri aadressile analysis@exploreyourdata.com.</p>
umigon.sentiment_analysis_tool.argument6.title=Skoor, protsent ja emotsioonid?
umigon.sentiment_analysis_tool.argument7.details=<p>See t\u00F6\u00F6riist tuvastab subjektiivsed <u>tundem\u00E4rgid</u> , MITTE positiivsed ega negatiivsed <u>faktiv\u00E4ited</u> . Et tuua n\u00E4ide\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; see klassifitseeritakse <strong>NEUTRAALSEKS</strong> , isegi kui s\u00F5jas olev riik pole "objektiivselt" v\u00F5i "faktiliselt" positiivne.</li><li> " <code>War is horrible \:(</code> " -&gt; see on klassifitseeritud <strong>NEGATIIVSEKS</strong> , kuna termin "jube" ja emotikonid on negatiivse meeleolu subjektiivsed markerid.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; see liigitatakse <strong>POSITIIVSEKS</strong> , sest termin "p\u00F5nev" on positiivse meeleolu subjektiivne marker.</li></ul><br/> Usume, et see l\u00E4henemisviis muudab sentimentide anal\u00FC\u00FCsi usaldusv\u00E4\u00E4rseks ja t\u00F5eliselt ainulaadseks arvamuste kaevandamise ja sentimentide anal\u00FC\u00FCsi t\u00F6\u00F6riistade maastikul. Kas olete valmis seda proovima?
