why.argument1.details=<p>Sotsiaalmeedia ja suhtlusv\u00F5rgustike abil andmekaeve vastu huvitatud akadeemikuna olen jaganud oma uuringute tulemusi <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">teadusajakirjades avaldatud</a> artiklites. Nocode-funktsioonidega <strong>soovin j\u00F5uda laiema publikuni, pakkudes tasuta nocode-versioone k\u00F5ige kasulikumatest funktsioonidest, mida olen oma uurimist\u00F6\u00F6s kasutanud</strong> .</p><br/><p> Viimase paari aasta jooksul olen teinud mitu katset luua tarkvara, mis just seda teeks. Kuid ma polnud piisavalt kogenud ja ilmselt liiga kannatamatu\: rakendused olid l\u00F5petamata ja neid oli raske hooldada. Nocode'i funktsioonid on erinevad\: v\u00F5tan aega selle parimal viisil arendamiseks ja asun <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">10-aastasele ja pikemale teekonnale\!</a></p>
why.argument2=Miks see tasuta on?
why.argument2.details=<p>Nocode-funktsioonide v\u00E4ljat\u00F6\u00F6tamine on m\u00E4rkimisv\u00E4\u00E4rne t\u00F6\u00F6maht, mida teen vabal ajal. Ma ei v\u00F5ta selle eest raha, et see leiaks laiemat vaatajaskonda (sh \u00FCli\u00F5pilased, ajakirjanikud, harrastajad...). Vastutasuks loodan seda kasutada uute funktsioonide juurutamiseks, mida oma akadeemilise uurimist\u00F6\u00F6 k\u00E4igus loon, ja loodan, et see tuleb minu \u00F5pingutele kasuks\: kasutajate tagasiside funktsioonide kohta aitab mul neid t\u00E4iustada ja muuta need tugevamaks. Loodetavasti kasvab kasutajate kogukond ja genereerib huvitavaid ideid ka uuteks arendusteks\!</p><br/><p> Teiseks, olenevalt kasutajate huvidest, kaalun API versioonide v\u00E4ljat\u00F6\u00F6tamist funktsioonide suure mahu ja k\u00F5rge k\u00E4ttesaadavusega versioonide jaoks, mis on tavaliselt m\u00F5eldud ettev\u00F5tetele, mitte \u00FCksikisikutele professionaalseks kasutamiseks. Need API-d ei oleks tasuta, kuna sellega kaasnevad m\u00E4rkimisv\u00E4\u00E4rsed serverikulud.</p>
