umigon.sentiment_analysis_tool.description=100% tasuta online-meeleoluanal\u00FC\u00FCsi t\u00F6\u00F6riist mittekodeerijatele, registreerimist pole vaja. Importige oma tekst Twitterist csv-s, Excelis ja Google'i arvutustabelites. J\u00F5udlus on sama hea v\u00F5i parem kui Pythoni t\u00F6\u00F6riistad. K\u00E4ivitage anal\u00FC\u00FCs \u00FChe kl\u00F5psuga. Laadige tulemused alla Excelisse.
umigon.sentiment_analysis_tool.model_long_description.details=<p>T\u00F6\u00F6riista j\u00E4rgitavaid p\u00F5him\u00F5tteid kirjeldatakse selles <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonit k\u00E4sitlevas akadeemilises v\u00E4ljaandes, mis on avaldatud Arvutuslingvistika \u00DChenduse antoloogias</a> . T\u00F6\u00F6riist j\u00E4rgib j\u00E4rgmisi samme\:</p><ol><li> kontrollige teksti pikkust\: kui see on vaid paar s\u00F5na l\u00FChike, siis seda ei klassifitseerita</li><li> URL-ide eemaldamine, jutum\u00E4rkides oleva sisu eemaldamine, apostroofide normaliseerimine</li><li> tekstist luuakse kaks versiooni\: \u00FCks, kus k\u00F5ik r\u00F5hum\u00E4rgid ja erim\u00E4rgid on eemaldatud, ja teine, kus need j\u00E4etakse alles. K\u00F5ik j\u00E4rgmised sammud kehtivad m\u00F5lema tekstiversiooni kohta.</li><li> kontrollige <strong>emotikone, emotikone ja onomatoopeiat</strong> . \u00C4rge eelt\u00F6\u00F6tlege oma teksti nende eemaldamiseks, need annavad kasulikku teavet sentimentide kohta\!</li><li> kontrollige hashtage, kui neid on</li><li> teksti lagunemine n-grammides kuni neljagrammini</li><li> iga n-grammi kohta\:<ul><li> j\u00E4tke see vahele, kui see kuulub eelnevalt koostatud peatuss\u00F5nade loendisse</li><li> kontrollige korduvaid m\u00E4rke ja vajadusel eemaldage need ( <code>yeeeahhh\!</code> muutub <code>yeah\!</code> )</li><li> kontrollige, kas n-gramm sisaldub potentsiaalselt positiivsete s\u00F5nade eelnevalt koostatud loendis. Kui jah, siis rakendatakse vastavat reeglit. Enamasti on reegel nii lihtne nagu "positiivne s\u00F5na annab tekstile positiivse meeleolu", kuid loomulikult on lisatud ka keerulisemad reeglid.</li><li> kontrollige, kas n-gramm sisaldub potentsiaalselt negatiivsete s\u00F5nade eelnevalt koostatud loendis. Sama loogika kehtib</li></ul></li><li> l\u00F5plikud kontrollid\: moderaatorite tuvastamine lauses ("aga", "samas", "isegi kui" jne). Nende moderaatorite ette v\u00F5i j\u00E4rel asetatud positiivsed v\u00F5i negatiivsed v\u00E4\u00E4rtused j\u00E4etakse alles v\u00F5i kustutatakse.</li><li> l\u00F5plik otsus keeruliste reeglite j\u00E4rgi, mis p\u00F5hineb eelmiste etappide tulemustel.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funktsioon uurib teksti iga terminit ja rakendab mitmeid reegleid, et m\u00E4\u00E4rata m\u00F5ju tundele. Samuti arvestab see meeleolu m\u00E4\u00E4ramiseks s\u00FCstemaatiliselt <strong>emotikone</strong> , kirjavahem\u00E4rke, <strong>hashtage</strong> , \u00F5igekirja variatsioone, suurt\u00E4htedega s\u00F5nu....
