umigon.sentiment_analysis_tool.argument1.details=D\u00E9anann an fheidhm seo <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">anail\u00EDs sentiment</a></strong> , ar a dtugtar freisin mianad\u00F3ireacht tuairim. D\u00E9anann s\u00E9 anail\u00EDs ar an t\u00E9acs agus cinneann an bhfuil an meon neodrach, dearfach n\u00F3 di\u00FAltach.<br/> Is fearr a oibr\u00EDonn s\u00E9 ar <strong>na me\u00E1in sh\u00F3isialta</strong> ar n\u00F3s tweets do Twitter, tuairim\u00ED ar phoist Instagram agus t\u00E9acsanna an-ghearra eile i mB\u00E9arla n\u00F3 i bhFraincis. I gcompar\u00E1id le 23 rogha eile, fuarthas gurb \u00ED an uirlis seo an <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">uirlis is fearr chun anail\u00EDs a dh\u00E9anamh ar dhearcadh ar na me\u00E1in sh\u00F3isialta</a> .<br/> Rugadh \u00E9 i 2012, t\u00E1 an uirlis seo \u00E1 fhorbairt go lean\u00FAnach.<br/><br/> M\u00E1 \u00FAs\u00E1ideann t\u00FA an fheidhm seo i gcomhth\u00E9acs acad\u00FAil (taighde n\u00F3 staid\u00E9ir), n\u00ED m\u00F3r duit tagairt a dh\u00E9anamh di i do leabharliosta\:<br/><br/> Levallois, Clement. "Umigon\: Anail\u00EDs sentiment ar Tweets bunaithe ar liosta\u00ED t\u00E9arma\u00ED agus heorast\u00FAla". Imeachta\u00ED an 7\u00FA Ceardlann Idirn\u00E1isi\u00FAnta ar Mheast\u00F3ireacht Sh\u00E9imeantach (SemEval), 2013, Atlanta, Georgia.
