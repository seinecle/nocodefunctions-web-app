umigon.sentiment_analysis_tool.argument3.details=T\u00E1 an fheidhm cl\u00E1raithe i Java. T\u00E1 a ch\u00F3d inrochtana <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">go saor ar Github</a> . T\u00E1 a fheidhm\u00EDocht ar fheabhas mar n\u00EDl s\u00E9 ag brath ar <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">chlibe\u00E1il ph\u00E1irteach cainte (clibe\u00E1il POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, a dh\u00E9anann s\u00E9 go tapa.</a> \u00DAs\u00E1idtear teicn\u00EDc\u00ED <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">r\u00EDomhaireachta comhthr\u00E1thacha</a> i bhfo-fheidhmeanna agus tugadh aird mh\u00F3r ar fheidhm\u00EDocht ioml\u00E1n.
umigon.sentiment_analysis_tool.argument3.title=Fast agus taibheoir
umigon.sentiment_analysis_tool.argument6.details=<p>Sol\u00E1thra\u00EDonn roinnt uirlis\u00ED sc\u00F3r\u00E1il chun neart na meon a chur in i\u00FAl\: luach m\u00F3r ar mheon an-dearfach, agus luach an-\u00EDseal ar mheon di\u00FAltach. Is ionann nialas agus meon neodrach. I mo thaith\u00ED f\u00E9in, n\u00EDl na sc\u00F3r\u00E1lacha seo thar a bheith iontaofa, ach amh\u00E1in i gc\u00E1sanna soil\u00E9ire. Beidh "Uaf\u00E1sach" sc\u00F3r i nd\u00E1ir\u00EDre \u00EDseal, agus "iontach" Beidh sc\u00F3r ard i nd\u00E1ir\u00EDre. Ach sa l\u00E1r, n\u00EDl ruda\u00ED chomh simpl\u00ED sin agus t\u00E1 na sc\u00F3ranna i bhfad n\u00EDos deacra a l\u00E9irmh\u00EDni\u00FA - n\u00ED mholfainn a bheith ag brath orthu. Bealach n\u00EDos geallta\u00ED a bheadh ann n\u00E1 <strong>moth\u00FAch\u00E1in</strong> a thabhairt isteach chun na gn\u00E9ithe is m\u00EDne de mheon a bhaint as, thar na catag\u00F3ir\u00ED dearfacha / neodracha / di\u00FAltacha. Seol r\u00EDomhphost ag analysis@exploreyourdata.com m\u00E1 t\u00E1 suim agat sa treo seo taighde.</p>
umigon.sentiment_analysis_tool.argument6.title=Sc\u00F3r\u00E1il, c\u00E9atad\u00E1n agus moth\u00FAch\u00E1in?
umigon.sentiment_analysis_tool.argument7.details=<p>Aithn\u00EDonn an uirlis seo marc\u00F3ir\u00ED suibiacht\u00FAla <u>meon</u> , N\u00CD <u>r\u00E1itis fh\u00EDorasacha</u> dhearfacha n\u00F3 dhi\u00FAltacha. Chun sampla a thabhairt\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; ranga\u00EDtear \u00ED mar <strong>NEUTRAL</strong> , fi\u00FA mura rud dearfach \u00ED t\u00EDr at\u00E1 ag cogadh.</li><li> " <code>War is horrible \:(</code> " -&gt; t\u00E1 s\u00E9 rangaithe mar <strong>Di\u00FAltach</strong> toisc gur marc\u00F3ir\u00ED suibiacht\u00FAla ar mheon di\u00FAltach iad an t\u00E9arma "uaf\u00E1sach" agus an emoji.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; ranga\u00EDtear \u00E9 mar <strong>DEARFACH</strong> toisc go bhfuil an t\u00E9arma "spreag\u00FAil" ina chomhartha suibiacht\u00FAil ar mheon dearfach.</li></ul><br/> Creidimid go bhf\u00E1gann an cur chuige seo anail\u00EDs meon iontaofa agus f\u00EDor-uath\u00FAil i dt\u00EDrdhreach na n-uirlis\u00ED do mhianad\u00F3ireacht tuairim\u00ED agus anail\u00EDs meoin. R\u00E9idh chun triail a bhaint as?
umigon.sentiment_analysis_tool.argument7.title=Moth\u00FAch\u00E1in dearfacha, neodracha agus di\u00FAltacha\: breithnithe breise
umigon.sentiment_analysis_tool.description=Uirlis anail\u00EDse meon ar l\u00EDne 100% saor in aisce do neamhch\u00F3d\u00F3ir\u00ED, n\u00EDl aon chl\u00E1r\u00FA ag teast\u00E1il. Iomp\u00F3rt\u00E1il do th\u00E9acs \u00F3 Twitter i scarbhileoga csv, Excel agus Google. T\u00E1 an fheidhm\u00EDocht chomh maith n\u00F3 n\u00EDos fearr n\u00E1 uirlis\u00ED Python. Rith an anail\u00EDs i gceann clice\u00E1il. \u00CDosluchtaigh tortha\u00ED i excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>T\u00E1 cur s\u00EDos ar na prionsabail a leanann an uirlis san fhoilseach\u00E1n acad\u00FAil seo faoi <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, a foils\u00EDodh sa d\u00EDolaim de chuid an Association for Computational Linguistics</a> . Leanann an uirlis na c\u00E9imeanna seo\:</p><ol><li> seice\u00E1il ar fhad an t\u00E9acs\: mura bhfuil ann ach c\u00FApla focal gearr, n\u00ED rang\u00F3far \u00E9</li><li> urls a bhaint, \u00E1bhar a bhaint i Sleachta, normal\u00FA na haspail</li><li> buna\u00EDtear dh\u00E1 leagan den t\u00E9acs\: ceann ina mbaintear na variant agus na carachtair speisialta go l\u00E9ir, agus ceann ina gcoime\u00E1dtar iad. Bainfidh na c\u00E9imeanna seo a leanas go l\u00E9ir leis an d\u00E1 leagan den t\u00E9acs.</li><li> seice\u00E1il ar <strong>emojis, straoiseoga agus onomatopeia</strong> . N\u00E1 r\u00E9amhphr\u00F3ise\u00E1il do th\u00E9acs chun iad a bhaint, cuireann siad faisn\u00E9is \u00FAs\u00E1ideach ar f\u00E1il maidir le meon\!</li><li> seice\u00E1il ar hashtags, m\u00E1s ann d\u00F3ibh</li><li> dianscaoileadh an t\u00E9acs i n-ghraim suas le ceithre ghram</li><li> do gach n-gram\:<ul><li> skip \u00E9 m\u00E1 bhaineann s\u00E9 le liosta stadanna seanbhunaithe</li><li> seice\u00E1il le haghaidh carachtair ar\u00EDs agus ar\u00EDs eile agus bain iad de r\u00E9ir mar is g\u00E1 ( <code>yeeeahhh\!</code> thiocfaidh chun bheith <code>yeah\!</code> )</li><li> seice\u00E1il an bhfuil an n-gram sa liosta r\u00E9amhbhunaithe d\u2019fhocail a d\u2019fh\u00E9adfadh a bheith dearfach. M\u00E1s amhlaidh, cuirtear an riail chomhfhreagrach i bhfeidhm. Is minic a bh\u00EDonn an riail chomh simpl\u00ED le "focal dearfach a thugann dearcadh dearfach don t\u00E9acs", ach t\u00E1 rialacha n\u00EDos casta san \u00E1ireamh freisin ar nd\u00F3igh.</li><li> seice\u00E1il an bhfuil an n-gram sa liosta r\u00E9amhbhunaithe d\u2019fhocail a d\u2019fh\u00E9adfadh a bheith di\u00FAltach. Baineann an loighic ch\u00E9anna</li></ul></li><li> seice\u00E1lacha deiridh\: modhn\u00F3ir\u00ED a bhrath san abairt ("ach", "mar sin f\u00E9in", "fi\u00FA m\u00E1s rud \u00E9", etc.). Coinn\u00EDtear n\u00F3 scriostar luachanna dearfacha n\u00F3 di\u00FAltacha a chuirtear roimh na modhn\u00F3ir\u00ED seo n\u00F3 ina ndiaidh.</li><li> cinneadh deiridh tar \u00E9is rialacha casta, bunaithe ar thortha\u00ED na gc\u00E9imeanna roimhe seo.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Scr\u00FAda\u00EDonn an fheidhm gach t\u00E9arma den t\u00E9acs agus cuirtear sraith rialacha i bhfeidhm chun an \u00E9ifeacht ar an meon a chinneadh. D\u00E9anann s\u00E9 breithni\u00FA c\u00F3rasach freisin ar <strong>emojis</strong> , ponca\u00EDocht, <strong>hashtags</strong> , \u00E9ags\u00FAlachta\u00ED litrithe, focail chaipitlithe ... chun an meon a chinneadh.
