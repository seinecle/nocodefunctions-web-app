organic.description=Uirlis ar l\u00EDne saor in aisce 100% chun \u00E1bhar org\u00E1nach a aithint ar Twitter, Instagram agus na me\u00E1in sh\u00F3isialta. Braith tuairim\u00ED curtha chun cinn \uD83D\uDCE2 vs spont\u00E1ineach \uD83C\uDF3F ar na me\u00E1in sh\u00F3isialta.
organic.details=Ranga\u00EDonn an fheidhm seo do th\u00E9acsanna i dh\u00E1 chatag\u00F3ir\:<ul><li> <strong>org\u00E1nach</strong> \: nuair a bh\u00EDonn an t\u00E9acs scr\u00EDofa i st\u00EDl at\u00E1 n\u00E1d\u00FArtha, pearsanta, aonair.</li><li> <strong>curtha chun cinn</strong> \: nuair a bh\u00EDonn an t\u00E9acs scr\u00EDofa i st\u00EDl chorpar\u00E1ideach, urraithe, shaorga.</li></ul> Is fearr a oibr\u00EDonn s\u00E9 ar <strong>na me\u00E1in sh\u00F3isialta</strong> mar tweets do Twitter, tuairim\u00ED ar phoist Instagram agus t\u00E9acsanna an-ghearra eile i mB\u00E9arla agus i bhFraincis.<br/> Rugadh \u00E9 i 2020, t\u00E1 an uirlis seo \u00E1 forbairt go lean\u00FAnach.
organic.general.argument1.details=T\u00E1 an uirlis r\u00EDomhchl\u00E1raithe le Java a bhfuil l\u00E9irithe cos\u00FAil freisin, n\u00F3 n\u00EDos fearr n\u00E1 <strong>Python</strong> . N\u00EDl s\u00E9 ag brath ar <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">chlibe\u00E1il chuid cainte (clibe\u00E1il POS)</a> , rud a fh\u00E1gann go bhfuil s\u00E9 n\u00EDos tap\u00FAla f\u00F3s. \u00DAs\u00E1idtear r\u00EDomhaireacht chomhuaineach i bhfofheidhmeanna agus t\u00E1 c\u00FAram m\u00F3r tugtha don fheidhm\u00EDocht.
organic.general.argument1.title=\uD83D\uDE80 Tapaidh agus taibheoir
organic.general.argument2.details=<p>Aithn\u00EDonn an uirlis seo marc\u00F3ir\u00ED ar <u>chaint chorpar\u00E1ideach</u> . N\u00EDl an tr\u00E9ith seo sainmh\u00EDnithe go soil\u00E9ir sa litr\u00EDocht acad\u00FAil. Is \u00E9 an r\u00FAn at\u00E1 ann uirlis a shol\u00E1thar do bhainisteoir\u00ED \u00E1bhair agus d\u2019anail\u00EDsithe a ligeann d\u00F3ibh inneachar nach ionann <strong>f\u00EDorghuth an chustaim\u00E9ara</strong> a scagadh amach , mar shampla\:</p><br/><ul><li> <strong>glaonna chun gn\u00EDmh</strong> \: "V\u00D3T\u00C1IL", "Ceannaigh", "PLAY", ...</li><li> <strong>cuir\u00ED tionscnaimh</strong> \: "hottest deals", "give away", ...</li><li> <strong>tuairim\u00ED a nochtadh a shaothra\u00EDonn speisialt\u00F3ir cumars\u00E1ide</strong> , mar a thugann na t\u00E9arma\u00ED sonracha a \u00FAs\u00E1idtear\: "nochtadh", "stoked to", "reinvents" ...</li></ul><br/> Is obair idir l\u00E1mha \u00ED seo agus f\u00E1ilt\u00EDmid roimh aiseolas agus molta\u00ED uait (analysis@exploreyourdata.com). Creidimid go bhfuil an fheidhm seo thar a bheith \u00FAs\u00E1ideach cheana f\u00E9in, ag cuidi\u00FA le hanail\u00EDs\u00ED at\u00E1 ag speisial\u00FA i mianad\u00F3ireacht tuairim\u00ED a dtacar sonra\u00ED a ghlanadh \u00F3n \u00E1bhar nach dtagann \u00F3 dhaoine aonair / \u00F3 chustaim\u00E9ir\u00ED ach \u00F3 chorpar\u00E1id\u00ED agus oifigigh chumars\u00E1ide (seice\u00E1il \u00E1r <a href\="../umigon/sentiment_analysis_tool.html">bhfeidhm le haghaidh anail\u00EDse meon</a> ). D\u00E9anfaidh s\u00E9 seo a dtomhas n\u00EDos iontaofa, go h\u00E1irithe do mhianad\u00F3ireacht tuairim\u00ED.
organic.general.argument2.title=\u00C1bhar org\u00E1nach vs \u00E1bhar curtha chun cinn\: tuilleadh breithnithe
organic.general.model_long_description=<p>T\u00E1 na prionsabail a leanann an uirlis cos\u00FAil leis <a href\="../umigon/sentiment_analysis_tool.html">an bhfeidhm chun anail\u00EDs a dh\u00E9anamh ar mheon</a> , ach amh\u00E1in na rialacha at\u00E1 le cur i bhfeidhm. Leanann an uirlis na c\u00E9imeanna seo\:</p><ol><li> seice\u00E1il ar fhad an t\u00E9acs\: mura bhfuil ann ach c\u00FApla focal gearr, n\u00ED rang\u00F3far \u00E9</li><li> urls a bhaint, \u00E1bhar a bhaint i Sleachta, normal\u00FA na haspail</li><li> buna\u00EDtear dh\u00E1 leagan den t\u00E9acs\: ceann ina mbaintear na variant agus na carachtair speisialta go l\u00E9ir, agus ceann ina gcoime\u00E1dtar iad. Bainfidh na c\u00E9imeanna seo a leanas go l\u00E9ir leis an d\u00E1 leagan den t\u00E9acs.</li><li> seice\u00E1il ar <strong>emojis, straoiseoga agus onomatopeia</strong> . N\u00E1 r\u00E9amhphr\u00F3ise\u00E1il do th\u00E9acs chun iad a bhaint, cuireann siad faisn\u00E9is \u00FAs\u00E1ideach ar f\u00E1il maidir le meon\!</li><li> seice\u00E1il ar hashtags, m\u00E1s ann d\u00F3ibh</li><li> dianscaoileadh an t\u00E9acs i n-ghraim suas le ceithre ghram</li><li> do gach n-gram\:<ul><li> skip \u00E9 m\u00E1 bhaineann s\u00E9 le liosta stadanna seanbhunaithe</li><li> seice\u00E1il le haghaidh carachtair ar\u00EDs agus ar\u00EDs eile agus bain iad de r\u00E9ir mar is g\u00E1 ( <code>yeeeahhh\!</code> thiocfaidh chun bheith <code>yeah\!</code> )</li><li> seice\u00E1il an bhfuil an n-gram sa liosta r\u00E9amhbhunaithe de st\u00F3r focal / nathanna cainte / st\u00EDl comhartha\u00EDochta "caint corpar\u00E1ideach". M\u00E1s amhlaidh, cuirtear an riail chomhfhreagrach i bhfeidhm.</li></ul></li><li> cinneadh deiridh, bunaithe ar thortha\u00ED na gc\u00E9imeanna roimhe seo.</li></ol>
