topics.topics_extraction_tool.argument2.details=\u00C1ir\u00EDtear leis an teicneola\u00EDocht paraim\u00E9adar "cruinneas" chun rial\u00FA m\u00EDn a dh\u00E9anamh m\u00E1 theasta\u00EDonn uait topaic\u00ED m\u00F3ra ("macra") a fh\u00E1il, n\u00F3 ina ionad sin m\u00E1s fearr leat go leor topaic\u00ED "micrea" (n\u00EDos l\u00FA) a aithint.
topics.topics_extraction_tool.argument2.title=Nu\u00E1la\u00EDoch\: rial\u00FA c\u00E9 chomh "m\u00F3r" n\u00F3 "micrea" a bheidh na h\u00E1bhair
topics.topics_extraction_tool.argument3.details=<p><strong>Strucht\u00FAr agus form\u00E1id an t\u00E9acs</strong> \: Oibr\u00EDonn east\u00F3scadh topaic\u00ED tr\u00ED ph\u00E9ir\u00ED t\u00E9arma\u00ED at\u00E1 ar an l\u00EDne ch\u00E9anna t\u00E9acs a bhrath. Mar sin ba ch\u00F3ir duit a bheith c\u00FAramach faoin gcaoi a nd\u00E9antar do th\u00E9acs a fhorm\u00E1idi\u00FA. Go hid\u00E9alach, ba ch\u00F3ir go mbeadh s\u00E9 d\u00E9anta as ailt r\u00E9as\u00FAnta gearr, gach ceann ar l\u00EDne amh\u00E1in. M\u00E1 t\u00E1 comhad Excel \u00E1 \u00FAs\u00E1id agat, ba cheart go mbeadh gach alt n\u00F3 bloc suntasach t\u00E9acs le feice\u00E1il ar shraith eile.<br/><br/> <strong>Toirt an t\u00E9acs</strong> \: faightear topaic\u00ED tr\u00ED mhinic\u00EDochta\u00ED a thomhas\: c\u00E9 acu p\u00E9ire de na t\u00E9arma\u00ED is minice a thagann le ch\u00E9ile? Le go n-oibreoidh s\u00E9 seo, ba ch\u00F3ir go mbeadh an t\u00E9acs s\u00E1ch fada le go mbeidh br\u00ED leis na h\u00E1irimh sin. D\u00E1 fhaide an t\u00E9acs, is amhlaidh is fearr. Is cos\u00FAil gur t\u00FAs maith iad t\u00E9acsanna de 5,000 focal ar a laghad.</p>
topics.topics_extraction_tool.argument3.title=Leideanna agus cleasanna le haghaidh tortha\u00ED \u00E9ifeachtacha i mbrath topaic\u00ED
topics.topics_extraction_tool.argument4.details=<p>T\u00E1 an cur chuige is clasaiceach chun topaic\u00ED a bhrath bunaithe ar theicn\u00EDc braisle ar a dtugtar na <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-acmhainn\u00ED"</a> . Leis, cinneann an t-\u00FAs\u00E1ideoir c\u00E9 mh\u00E9ad \u00E1bhar ba ch\u00F3ir a fh\u00E1il sa t\u00E9acs, agus ansin aims\u00EDonn na halgartaim na h\u00E1bhair seo.<br/> Is f\u00E9idir leis an gcur chuige seo ciall a bhaint as nuair a bh\u00EDonn a fhios againn roimh r\u00E9 c\u00E9 mh\u00E9ad \u00E1bhar at\u00E1 sa t\u00E9acs. Ach cad \u00E9 an pointe braite topaic\u00ED m\u00E1 t\u00E1 na topaic\u00ED ar eolas againn cheana f\u00E9in? \uD83E\uDD14<br/> I bhfeidhmeanna nocode, n\u00EDl l\u00EDon na dtopaic\u00ED at\u00E1 le f\u00E1il r\u00E9amhchinnte. Foghlaimeoidh an t-anail\u00EDs\u00ED go leor tr\u00EDna fh\u00E1il amach c\u00E9 mh\u00E9ad topaic\u00ED is f\u00E9idir leis an algartam a aimsi\u00FA sa t\u00E9acs, gan teorainn r\u00E9amhshocraithe. T\u00E1 an anail\u00EDs\u00ED f\u00F3s i gceannas go hioml\u00E1n a bhu\u00EDochas leis an paraim\u00E9adar beachtas, rud a chabhra\u00EDonn tune an algartam chun teacht ar n\u00EDos m\u00F3 n\u00F3 n\u00EDos l\u00FA topaic\u00ED - ach i gc\u00F3na\u00ED le m\u00E9id saoirse ar an l\u00EDon cruinn.</p>
topics.topics_extraction_tool.argument4.title=Conas l\u00EDon na dtopaic\u00ED at\u00E1 le f\u00E1il a shaini\u00FA? An rud maith \u00E9?
topics.topics_extraction_tool.description=Uirlis east\u00F3sctha topaic\u00ED 100% ar l\u00EDne saor in aisce \uD83D\uDD26 le haghaidh neamhch\u00F3d\u00F3ir\u00ED, n\u00EDl aon chl\u00E1r\u00FA ag teast\u00E1il. Iomp\u00F3rt\u00E1il do th\u00E9acs \u00F3 Twitter i scarbhileoga csv, Excel agus Google. T\u00E1 an fheidhm\u00EDocht chomh maith n\u00F3 n\u00EDos fearr n\u00E1 uirlis\u00ED Python. Rith an anail\u00EDs i gceann clice\u00E1il. \u00CDosluchtaigh tortha\u00ED i excel.
topics.topics_extraction_tool.excel_export_details=T\u00E1 liosta na n-eochairfhocail in aghaidh na dtopaic\u00ED sa chomhad Excel seo. NUA\: t\u00E1 liosta ann freisin de na l\u00EDnte t\u00E9acs a bh\u00ED sa doicim\u00E9ad a d'uasl\u00F3d\u00E1il t\u00FA. I gc\u00E1s gach l\u00EDne, is f\u00E9idir leat na tr\u00ED thopaic a oireann a fheice\u00E1il anois. T\u00E1 s\u00E9 \u00FAs\u00E1ideach agus t\u00FA ag iarraidh ceist a chur\: c\u00E9n l\u00EDne n\u00F3 doicim\u00E9ad at\u00E1 san \u00E1bhar seo?
topics.topics_extraction_tool.gexf_export_details=Is f\u00E9idir leat an comhad gexf seo a \u00EDosl\u00F3d\u00E1il freisin, m\u00E1 t\u00E1 a fhios agat conas \u00E9 a \u00FAs\u00E1id le <a href\="https\://gephi.org" target\="_blank">Gephi</a> . T\u00E1 l\u00EDonra na 2,000 focal is minice sa chomhad a d\u2019uasl\u00F3d\u00E1il t\u00FA sa chomhad. T\u00E1 s\u00E9 \u00FAs\u00E1ideach na topaic\u00ED a ini\u00FAchadh go mion.
topics.topics_extraction_tool.model_long_description.details=<p>D\u00E9antar cur s\u00EDos ar na prionsabail a leanann an uirlis san fhoilseach\u00E1n acad\u00FAil seo a dh\u00E9anann staid\u00E9ar ar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">conas pobail agus topaic\u00ED a aimsi\u00FA ar Twitter</a> . Leanann an teicneola\u00EDocht na c\u00E9imeanna seo\:</p><ol><li> glanadh an t\u00E9acs\: flatten to ASCII, urls a bhaint, comhartha\u00ED ponca\u00EDochta a bhaint.</li><li> leamhr\u00FA.</li><li> dianscaoileadh an t\u00E9acs i n-ghraim suas go dt\u00ED ceithre ghram, a bhaint n-gram n\u00EDos l\u00FA \u00E1bhartha. T\u00E1 an ch\u00E9im seo comhionann leis an gceann a leanann an <a href\="../umigon/sentiment_analysis_tool.html">fheidhm le haghaidh anail\u00EDse meoin</a></li><li> comhaireamh comhtharluithe\: c\u00E9 na p\u00E9ir\u00ED n-gram a bh\u00EDonn le feice\u00E1il go minic sna l\u00EDnte c\u00E9anna sa t\u00E9acs?</li><li> \u00DAs\u00E1idtear liosta na n-gram comhtharlaitheach chun l\u00EDonra a chruth\u00FA\: d\u00E9antar \u00E9 de na n-gramanna is minice. T\u00E1 dh\u00E1 n-ghram nasctha m\u00E1 bh\u00EDonn siad comhtharlaitheach go minic.</li><li> cuirtear algartam braite pobail i bhfeidhm ar an l\u00EDonra\: algartam Louvain, at\u00E1 tapa agus an-\u00E9ifeachtach.</li><li> cuirtear an paraim\u00E9adar a roghna\u00EDonn an t-\u00FAs\u00E1ideoir i bhfeidhm\: braithfidh luach m\u00F3r c\u00FApla pobal m\u00F3r. Is ioma\u00ED pobal beag a bhrathfaidh luach beag.</li><li> is \u00E1bhar \u00E9 gach pobal (n\u00F3 braisle) sa l\u00EDonra. Is iad liosta na bpr\u00EDomhth\u00E9arma\u00ED san \u00E1bhar n\u00E1 na n-gram at\u00E1 sa bhraisle.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Aithn\u00EDonn an fheidhm p\u00E9ir\u00ED t\u00E9arma\u00ED i ngach l\u00EDne den t\u00E9acs. Tugtar comhtharl\u00FA ar na p\u00E9ir\u00ED seo. Tr\u00ED na p\u00E9ir\u00ED t\u00E9arma\u00ED go l\u00E9ir a chomhioml\u00E1n\u00FA, t\u00F3gtar l\u00EDonra t\u00E9arma\u00ED. T\u00E1 an l\u00EDonra gearrtha i bhfo-r\u00E9igi\u00FAin, agus comhfhreagra\u00EDonn gach fo-r\u00E9igi\u00FAn do thopaic.
