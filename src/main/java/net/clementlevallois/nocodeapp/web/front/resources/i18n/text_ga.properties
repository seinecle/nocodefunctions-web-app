cowo.results.long_explanation=<h3>T\u00E1 l\u00EDonra cruthaithe ag an bhfeidhm ina bhfuil\:</h3><ul><li> n\u00ED fheictear ach na habairt\u00ED is minice</li><li> m\u00E1 bh\u00EDonn 2 slonn le ch\u00E9ile go minic sa t\u00E9acs, t\u00E1 siad ceangailte sa l\u00EDonra</li></ul><p> Taispe\u00E1nann an graf at\u00E1 l\u00E9irithe thuas na 20 slonn is minice sa t\u00E9acs.</p><h3> Amharc ar an graf le Gephi, VOSviewer n\u00F3 Gephisto</h3><p> Is f\u00E9idir leat an l\u00EDonra ioml\u00E1n a \u00EDosl\u00F3d\u00E1il (n\u00ED hamh\u00E1in an sampla a thaispe\u00E1ntar anseo) mar <strong>chomhad gexf</strong> leis an bhfaisn\u00E9is ar fad faoin l\u00EDonra. Is f\u00E9idir <strong>comhaid Gexf</strong> a oscailt agus a ini\u00FAchadh le <a href\="https\://gephi.org" target\="_blank">Gephi</a> , na pr\u00EDomhbhogearra\u00ED deisce in aisce le haghaidh l\u00E9irshamhl\u00FA l\u00EDonra.</p><br/><p> Is f\u00E9idir leat freisin an l\u00EDonra a shamhl\u00FA go d\u00EDreach le <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ar l\u00EDne, na bogearra\u00ED a d\u2019fhorbair Nees Jan van Eck agus Ludo Waltman ag an Ionad um Staid\u00E9ar Eola\u00EDochta agus Teicneola\u00EDochta (CWTS) in Ollscoil Leiden.</p><br/><p> Ar deireadh, is feidhmchl\u00E1r gr\u00E9as\u00E1in \u00E9 <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> a chrutha\u00EDonn viz i gclice\u00E1il amh\u00E1in, ar f\u00E9idir leat a \u00EDosl\u00F3d\u00E1il mar chomhad PNG.</p>
