cowo.tool.model_long_details=<p>D\u00E9antar cur s\u00EDos ar na prionsabail a leanann an uirlis san fhoilseach\u00E1n acad\u00FAil seo a dh\u00E9anann staid\u00E9ar ar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">conas pobail agus topaic\u00ED a aimsi\u00FA ar Twitter</a> . Leanann an teicneola\u00EDocht na c\u00E9imeanna seo\:</p><ol><li> glanadh an t\u00E9acs\: flatten to ASCII, urls a bhaint, comhartha\u00ED ponca\u00EDochta a bhaint.</li><li> leamhr\u00FA.</li><li> dianscaoileadh an t\u00E9acs i <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-ghraim</a> suas go dt\u00ED ceithre ghram, a bhaint n-gram n\u00EDos l\u00FA \u00E1bhartha. T\u00E1 an ch\u00E9im seo comhionann leis an gceann a leanann an <a href\="../umigon/sentiment_analysis_tool.html">fheidhm le haghaidh anail\u00EDse meoin</a></li><li> comhaireamh <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">comhtharluithe</a> \: c\u00E9 na p\u00E9ir\u00ED n-gram a bh\u00EDonn le feice\u00E1il go minic sna l\u00EDnte c\u00E9anna den t\u00E9acs?</li><li> \u00DAs\u00E1idtear liosta na n-gram comhtharlaitheach chun l\u00EDonra a chruth\u00FA\: d\u00E9antar \u00E9 de na n-gramanna is minice. T\u00E1 dh\u00E1 n-ghram nasctha m\u00E1 bh\u00EDonn siad comhtharlaitheach go minic.</li><li> d\u00E9antar neart na nasc sa l\u00EDonra a cheart\u00FA tr\u00ED \u00FAs\u00E1id a bhaint as n\u00F3s imeachta ar a dtugtar <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Aithn\u00EDonn an fheidhm p\u00E9ir\u00ED t\u00E9arma\u00ED i ngach l\u00EDne den t\u00E9acs. Tugtar comhtharluithe ar na p\u00E9ir\u00ED seo. Tr\u00ED na p\u00E9ir\u00ED t\u00E9arma\u00ED go l\u00E9ir a chomhioml\u00E1n\u00FA agus na cinn is coitianta a roghn\u00FA, crutha\u00EDtear l\u00EDonra t\u00E9arma\u00ED ina bhfuil aon d\u00E1 th\u00E9arma ceangailte m\u00E1 bh\u00EDonn siad le ch\u00E9ile go minic sa t\u00E9acs.
