why.argument1=An spreagadh bun\u00FAsach
why.argument1.details=<p>Mar acad\u00FAil a bhfuil suim aige i mianad\u00F3ireacht sonra\u00ED leis na me\u00E1in sh\u00F3isialta agus l\u00EDonra\u00ED s\u00F3isialta, t\u00E1 tortha\u00ED mo chuid staid\u00E9ir roinnte agam in ailt a <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">foils\u00EDodh in iris\u00ED eola\u00EDocha</a> . Le feidhmeanna nocode, <strong>is mian liom teacht ar lucht f\u00E9achana n\u00EDos leithne tr\u00ED leaganacha saor in aisce de na feidhmeanna is \u00FAs\u00E1id\u00ED a bh\u00ED in \u00FAs\u00E1id agam i mo thaighde a thairiscint</strong> .</p><br/><p> Le blianta beaga anuas, t\u00E1 roinnt iarrachta\u00ED d\u00E9anta agam p\u00EDosa\u00ED bogearra\u00ED a chruth\u00FA a dh\u00E9anfadh \u00E9 sin. Ach n\u00ED raibh go leor taith\u00ED agam, agus is d\u00F3cha go raibh m\u00E9 r\u00F3-mh\u00EDfhoighneach\: bh\u00ED na haipeanna neamhchr\u00EDochnaithe agus deacair a chothabh\u00E1il. T\u00E1 feidhmeanna Nocode difri\u00FAil\: glacaim an t-am chun \u00E9 a fhorbairt ar an mbealach is fearr, agus <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">d\u00E9anaim ar thuras 10 mbliana agus n\u00EDos m\u00F3\!</a></p>
why.argument2=C\u00E9n f\u00E1th go bhfuil s\u00E9 saor in aisce?
why.argument2.details=<p>Is ionann forbairt feidhmeanna nocode agus m\u00E9id suntasach oibre, rud a dh\u00E9anaim i mo chuid ama saor. N\u00ED ghearraim t\u00E1ille air, ionas go n-aims\u00EDonn s\u00E9 lucht f\u00E9achana n\u00EDos leithne (lena n-\u00E1ir\u00EDtear mic l\u00E9inn, iriseoir\u00ED, lucht caitheamh aimsire...). Mar mhalairt air sin, t\u00E1 s\u00FAil agam \u00E9 a \u00FAs\u00E1id chun na feidhmeanna nua a chruth\u00F3idh m\u00E9 le linn mo thaighde acad\u00FAil a imscaradh, agus t\u00E1 s\u00FAil agam go rachaidh s\u00E9 chun tairbhe do mo chuid staid\u00E9ir\: cabhr\u00F3idh aiseolas \u00FAs\u00E1ideoir\u00ED ar na feidhmeanna liom iad a bheacht\u00FA agus iad a dh\u00E9anamh n\u00EDos l\u00E1idre. T\u00E1thar ag s\u00FAil go bhf\u00E1sfaidh pobal \u00FAs\u00E1ideoir\u00ED agus go gcruth\u00F3idh siad smaointe suimi\u00FAla le haghaidh forbairt\u00ED nua freisin\!</p><br/><p> Ar an dara dul s\u00EDos, ag brath ar leas na n-\u00FAs\u00E1ideoir\u00ED, breithn\u00EDm ar leaganacha API a fhorbairt le haghaidh leaganacha ard-toirte, ard-infhaighteachta de na feidhmeanna, go hiond\u00FAil le haghaidh \u00FAs\u00E1id ghairmi\u00FAil ag fiontair, n\u00ED daoine aonair. N\u00ED bheadh na APIanna seo saor in aisce mar go mbeadh costais shuntasacha ar an bhfreastala\u00ED i gceist.</p>
