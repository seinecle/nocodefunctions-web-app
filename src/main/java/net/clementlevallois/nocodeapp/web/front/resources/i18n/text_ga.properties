cowo.tool.argument3.details=<p><strong>Strucht\u00FAr agus form\u00E1id an t\u00E9acs</strong> \: crutha\u00EDtear an l\u00EDonra tr\u00ED ph\u00E9ir\u00ED t\u00E9arma\u00ED at\u00E1 ar an l\u00EDne ch\u00E9anna t\u00E9acs a bhrath. Mar sin ba ch\u00F3ir duit a bheith c\u00FAramach faoin gcaoi a scoilttear do th\u00E9acs. Go hid\u00E9alach, ba ch\u00F3ir go mbeadh s\u00E9 d\u00E9anta as ailt r\u00E9as\u00FAnta gearr, gach ceann ar l\u00EDne amh\u00E1in. M\u00E1 t\u00E1 comhad Excel \u00E1 \u00FAs\u00E1id agat, ba cheart go mbeadh gach alt n\u00F3 bloc suntasach t\u00E9acs le feice\u00E1il ar shraith eile.<br/><br/> <strong>R\u00E9amhphr\u00F3ise\u00E1il an t\u00E9acs</strong> \: n\u00ED g\u00E1 do th\u00E9acs a r\u00E9amhphr\u00F3ise\u00E1il n\u00F3 a ghlanadh roimh \u00FAs\u00E1id a bhaint as an bhfeidhm seo.<br/><br/> <strong>Ini\u00FAchadh ar an ngraf</strong> \: molaimid dh\u00E1 bhogearra\u00ED gr\u00E1d gairmi\u00FAla saor in aisce chun an l\u00EDonra sh\u00E9imeantach a th\u00E1irgeann an fheidhm a ini\u00FAchadh. Sol\u00E1thra\u00EDonn <a href\="https\://gephi.org" target\="_blank">Gephi</a> na gn\u00E9ithe is fearr chun staitistic\u00ED graf tuairisci\u00FAla a scagadh, a dhath\u00FA, a athr\u00FA agus a rith ar do l\u00EDonra (cos\u00FAil le <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">l\u00E1rnacht idirghabh\u00E1la</a> ). Sol\u00E1thra\u00EDonn <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> na l\u00E9irshamhlaithe is glaine agus is \u00E9asca le l\u00E9irmh\u00EDni\u00FA do l\u00EDonra\u00ED s\u00E9imeantaice. Forbra\u00EDtear VOSviewer le scientometrics mar ch\u00E1s na ch\u00E9ad \u00FAs\u00E1ide ach t\u00E1 s\u00E9 \u00FAs\u00E1ideach le haghaidh l\u00EDonra sh\u00E9imeantach de chine\u00E1l ar bith.</p>
