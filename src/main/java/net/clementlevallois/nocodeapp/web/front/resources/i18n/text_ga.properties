general.message.lemmatization_explanation=Is f\u00E9idir go leor \u00E9ags\u00FAlachta\u00ED a bheith ag focail. Ina l\u00E1n teangacha, t\u00E1 foirmeacha beag\u00E1n difri\u00FAil ag ainmfhocail uatha agus iolra n\u00F3 briathra san aimsir l\u00E1ithrigh agus san aimsir chaite. Lemmatization a thugtar ar an oibr\u00EDocht arb \u00E9 at\u00E1 inti na foirmeacha \u00E9ags\u00FAla seo a bhaint. T\u00E1 s\u00E9 \u00FAs\u00E1ideach tortha\u00ED a fh\u00E1il nuair a fheiceann muid an focal c\u00E9anna uair amh\u00E1in, n\u00ED gach foirm den fhocal c\u00E9anna a bh\u00ED i l\u00E1thair sa t\u00E9acs a nd\u00E9anann t\u00FA anail\u00EDs air. Ach uaireanta, n\u00ED dh\u00E9antar oibri\u00FA lemmatization go cruinn. Teasca\u00EDonn s\u00E9 focail ar bhealach m\u00EDcheart, agus mar thoradh air sin is f\u00E9idir leis an anail\u00EDs focail a bhfuil litri\u00FA m\u00EDcheart acu gar d\u00E1 bhfoirceann a th\u00E1irgeadh. Sin \u00E9 an f\u00E1th, fi\u00FA m\u00E1 chuirtear oibr\u00EDocht lemmatization i bhfeidhm de r\u00E9ir r\u00E9amhshocraithe, is f\u00E9idir leat \u00E9 a dh\u00EDchumas\u00FA anseo.
