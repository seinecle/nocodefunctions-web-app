topics.topics_extraction_tool.argument1.details=Aithn\u00EDonn an fheidhm seo go huathoibr\u00EDoch na pr\u00EDomhthopaic\u00ED i dt\u00E9acs, oibr\u00EDocht ar a dtugtar <strong>east\u00F3scadh</strong> topaic\u00ED n\u00F3 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">samhalt\u00FA topaic\u00ED</a></strong> . D\u00E9anann s\u00E9 anail\u00EDs ar an t\u00E9acs l\u00EDne ar l\u00EDne agus socra\u00EDonn s\u00E9 gr\u00FApa\u00ED focal agus nathanna cainte a mb\u00EDonn claonadh acu <strong>cnuasach</strong> le ch\u00E9ile, ag cruth\u00FA topaic\u00ED.<br/> Oibr\u00EDonn s\u00E9 ar th\u00E9acsanna scr\u00EDofa i raon m\u00F3r teangacha (t\u00E9acsanna nach aib\u00EDtir Laidineach iad san \u00E1ireamh). Leanann an fheidhm prionsabail na foghlama gan mhaoirseacht, ar cine\u00E1l <strong>foghlama meais\u00EDn</strong> \u00E9.<br/><br/> M\u00E1 \u00FAs\u00E1ideann t\u00FA an fheidhm seo i gcomhth\u00E9acs acad\u00FAil (taighde n\u00F3 staid\u00E9ir), n\u00ED m\u00F3r duit tagairt a dh\u00E9anamh di i do leabharliosta\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). R\u00E9ims\u00ED Oscailte\: Rann\u00EDoca\u00EDocht Modheola\u00EDoch le hAithint Gn\u00EDomhaithe Ilchine\u00E1lacha in Orduithe Gaolmhara Gan Teorainn. M@n@gement, 23(1), 4-18.
