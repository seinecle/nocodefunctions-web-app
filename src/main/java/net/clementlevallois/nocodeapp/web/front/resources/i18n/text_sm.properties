cowo.tool.model_long_details=<p>O mataupu faavae o lo\u02bbo mulimulita\u02bbia e le meafaigaluega o lo\u02bbo fa\u02bbamatalaina i lenei lomiga fa\u02bbalea\u02bboa\u02bboga o lo\u02bbo su\u02bbesu\u02bbeina <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">auala e su\u02bbe ai nu\u02bbu ma autu ile Twitter</a> . O tekinolosi e mulimuli i laasaga nei\:</p><ol><li> fa'amam\u0101ina o le tusitusiga\: fa'amafola i le ASCII, aveese urls, aveese fa'ailoga fa'ailoga.</li><li> lemmatization.</li><li> fa'aleagaina o le tusitusiga i le <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> e o'o atu i le fa-grams, ave'esea o n-grams e le talafeagai. O lenei la'asaga e tutusa lelei ma le la'asaga e soso'o ai ma le <a href\="../umigon/sentiment_analysis_tool.html">galuega mo le su'esu'eina o lagona</a></li><li> faitau aofa'i o <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">mea tutupu fa'atasi</a> \: o fea paga o le n-grams e masani ona fa'aalia soo i laina tutusa o le tusitusiga?</li><li> o le lisi o fa'atasi le n-grams o lo'o fa'aaogaina e fatu ai se feso'otaiga\: e faia i le tele o n-grams. E lua n-grams e fa'afeso'ota'i pe a fa'atupu soo.</li><li> o le malosi o feso\u02bbota\u02bbiga i le feso\u02bbota\u02bbiga e fa\u02bbasa\u02bbo e fa\u02bbaaoga ai se faiga e ta\u02bbua o le <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=O le galuega e fa'ailoaina ai pea ta'iga i laina ta'itasi o le tusitusiga. O nei paga e ta'ua o mea e tutupu faatasi. O le fa'apotopotoina o pa'iga uma o fa'aupuga ma le filifilia o fa'aupuga e masani ona fai, e fausia ai se feso'ota'iga o fa'aupuga e feso'ota'i so'o se lua fa'aupuga pe afai e masani ona fa'aalia fa'atasi i le tusitusiga.
