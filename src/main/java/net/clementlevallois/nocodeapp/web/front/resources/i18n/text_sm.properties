link_prediction.explanation.details=<p>O lenei galuega o se fa\u02bbaoga tuusa\u02bbo a le Gephi plugin e <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti ma Saskia Sch\u00fcler, va\u02bbaia e Michael Henninger i le FHNW</a> .</p><br/><p> O lo\u02bbo fa\u02bbaalia a latou code <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ile Github</a> .</p><br/><p> O le valo'aga e fa'avae ile <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">fa'apipi'i fa'apitoa</a> . E fa'atapula'a i feso'ota'iga e le'i fa'atonuina, e le'i mamafa. E faigofie le fa'amatalaga\: o le so'otaga sili ona fa'atupuina o le feso'ota'iga i le va o pona e lua e tele ona tuaoi, ae e le'i iai se feso'ota'iga.</p><br/><p> E fa'afefea ona fa'auigaina lenei va'aiga so'otaga? O le leai o se so'oga e mafai ona fa'apea\:<br/><ol><li> E leai se avanoa mo lenei so'oga (e le "talafeagai" i pona o le a a'afia ai)</li><li> O lo'o iai le avanoa mo lenei so'otaga e fa'atupuina, ma e le'i fa'ataunu'uina lea tulaga</li><li> O lo'o iai le avanoa mo le so'oga ae o nodes e lua e filifili e le fa'aalia le so'oga</li></ol><br/> O lona uiga o le "va'ai" o se so'oga e mafai ona fa'atatau i se tasi o nei mataupu e tolu.<br/><br/> O su'esu'ega ile va'aiga feso'ota'iga e mata'ina. Fa\u02bbafeso\u02bbota\u02bbi matou pe a e mana\u02bbo e fa\u02bbatino se auala fou vavalo feso\u02bbota\u02bbiga ile nocodefunctions.com\!</p>
