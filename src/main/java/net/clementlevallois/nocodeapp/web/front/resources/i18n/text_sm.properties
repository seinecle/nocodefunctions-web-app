topics.topics.parameter_precision.explanation=50 o le faaletonu. Filifili se tau maualalo e su\u02bbe ai mataupu <strong>sili atu ma laiti</strong> , ma filifili se tau sili atu e su\u02bbe ai mataupu <strong>laiti ma tetele</strong> \:<br/><br/> <small>tau laiti \=&gt; su'e le tele o mataupu 'laiti'.</small><br/>
topics.topics.parameter_stopwords.explanation=Ave'ese 'upu fa'asaienisi' taofi\: upu e masani ai le tautalaga fa'alea'oa'oga ma e le o iai ni fa'amatalaga fa'apitoa (tusi i le Igilisi po'o Falani). O lo'o maua le lisi atoa <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">iinei</a> .
topics.topics_extraction_tool.argument1.details=O lenei galuega e fa'ailoaina otometi ia autu autu i totonu o se tusitusiga, o se fa'agaioiga e ta'ua o <strong>le su'ega autu</strong> po'o <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">le fa'ata'ita'iga autu</a></strong> . E su'esu'e ai le fa'aupuga i lea laina ma lea laina ma fa'avasega vaega o 'upu ma fa'amatalaga e <strong>fa'aputu</strong> fa'atasi, ma fa'atupu ai autu.<br/> E galue i tusitusiga e tusia i le tele o gagana eseese (e aofia ai tusitusiga i le alafapeta e le Latina). O le galuega e mulimulitai i mataupu faavae o a\u02bboa\u02bboga e le\u02bbi va\u02bbaia, o se ituaiga o <strong>a\u02bboa\u02bboga masini</strong> .<br/><br/> Afai e te fa\u02bbaogaina lenei galuega i se tulaga fa\u02bbale-a\u02bboa\u02bboga (su\u02bbesu\u02bbega po\u02bbo su\u02bbesu\u02bbega), e tatau ona e fa\u02bbasino i lau tusi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Avanoa Tatala\: O se Saofaga Fa'atonu i le Fa'ailoaina o Tagata Faigaluega Fa'apitoa i Fa'atonuga Fa'atasi. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Su'ega autu - otometi le su'esu'eina o autu autu i au tusitusiga
topics.topics_extraction_tool.argument2.details=O le tekonolosi e aofia ai le "sa\u02bbo" parakalafa e pulea lelei pe a e mana\u02bbomia ni autu tetele ("macro") e maua, pe afai e te mana\u02bbo e fa\u02bbailoa le tele o "micro" (laiti) autu.
topics.topics_extraction_tool.argument2.title=Fa'afouga\: pulea le "tele" po'o le "micro" o le ai ai autu
topics.topics_extraction_tool.argument3.details=<p><strong>Fa'atulagaina ma le fa'atulagaina o le tusitusiga</strong> \: E galue le fa'avasegaina o autu e ala i le su'eina o ta'i ta'i lua o lo'o fa'aalia ile laina tutusa o tusitusiga. E tatau la ona e fa'aeteete pe fa'afefea ona fa'atulaga lau tusitusiga. O le mea lelei, e tatau ona faia i parakalafa pupuu, ta\u02bbitasi i luga o le laina e tasi. Afai o lo\u02bbo e fa\u02bbaaogaina se faila Excel, o parakalafa ta\u02bbitasi po\u02bbo poloka taua o tusitusiga e tatau ona fa\u02bbaalia i se isi laina.<br/><br/> <strong>Volume o tusitusiga</strong> \: o autu e maua i le fuaina o alaleo\: o le fea o upu e masani ona tupu soo? Ina ia aoga lenei mea, e tatau ona lava le umi o tusitusiga ina ia aoga nei faitauga. O le umi o le tusitusiga, o le sili atu lea. O tusitusiga e le itiiti ifo i le 5,000 upu e foliga mai o se amataga lelei.</p>
topics.topics_extraction_tool.argument3.title=Fautuaga ma togafiti mo i'uga lelei ile su'esu'eina autu
topics.topics_extraction_tool.argument4.details=<p>O le auala sili ona masani mo su'esu'ega autu o lo'o fa'avae i luga o se faiga fa'apipi'i e ta'ua o le <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Fa\u02bbatasi ai, e filifili e le tagata fa\u02bbaoga pe fia le tele o autu e tatau ona maua i totonu o tusitusiga, ona maua ai lea e le algorithms nei autu.<br/> O lenei faiga e mafai ona talafeagai pe a tatou iloa muamua le tele o autu o lo\u02bbo i totonu o le tusitusiga. Ae o le a le uiga o le su\u02bbesu\u02bbeina o autu pe afai ua uma ona tatou iloa autu? \ud83e\udd14<br/> I galuega nocode, o le numera o autu e maua e le o muai fuafuaina. O le a a\u02bboa\u02bboina e le tagata su\u02bbesu\u02bbe le tele o mea e ala i le su\u02bbeina o le tele o mataupu e mafai e le algorithm ona maua i totonu o tusitusiga, e aunoa ma se fa\u02bbatapula\u02bba fa\u02bbatapula\u02bba. O le tagata su'esu'e o lo'o tumau i le pulea atoatoa fa'afetai i le sa'o sa'o, lea e fesoasoani e fa'afetaui le algorithm e su'e ai le tele pe itiiti fo'i mataupu - ae o taimi uma e iai se tikeri o le sa'olotoga i le numera sa'o.</p>
topics.topics_extraction_tool.argument4.title=E fa'apefea ona fa'amatala le numera o mataupu e maua? O se mea lelei?
topics.topics_extraction_tool.description=100% leai se totogi fa'ainitaneti autu fa'apipi'iina meafaigaluega \ud83d\udd26 mo tagata e le fa'akomepiuta, leai se resitala e mana'omia. Auina mai lau tusitusiga mai le Twitter ile csv, Excel ma Google spreadsheets. O fa\u02bbatinoga e lelei pe sili atu nai lo meafaigaluega Python. Fa'asolo le su'esu'ega ile kiliki tasi. La'u mai au fa'ai'uga ile Excel.
topics.topics_extraction_tool.model_long_description.details=<p>O mataupu faavae o lo\u02bbo mulimulita\u02bbia e le meafaigaluega o lo\u02bbo fa\u02bbamatalaina i lenei lomiga fa\u02bbalea\u02bboa\u02bboga o lo\u02bbo su\u02bbesu\u02bbeina <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">pe fa\u02bbapefea ona maua nu\u02bbu ma autu ile Twitter</a> . O tekinolosi e mulimuli i laasaga nei\:</p><ol><li> fa'amam\u0101ina o le tusitusiga\: fa'amafola i le ASCII, aveese urls, aveese fa'ailoga fa'ailoga.</li><li> lemmatization.</li><li> fa'aleagaina o le tusitusiga i le n-grams e o'o atu i le fa-grams, ave'esea o n-grams e le talafeagai. O lenei la'asaga e tutusa lelei ma le la'asaga e soso'o ai ma le <a href\="../umigon/sentiment_analysis_tool.html">galuega mo le su'esu'eina o lagona</a></li><li> faitau o fa'atasi\: o fea paga o le n-grams e masani ona fa'aalia soo i laina tutusa o le tusitusiga?</li><li> o le lisi o fa'atasi le n-grams o lo'o fa'aaogaina e fatu ai se feso'otaiga\: e faia i le tele o n-grams. E lua n-grams e fa'afeso'ota'i pe a fa'atupu soo.</li><li> o lo\u02bbo fa\u02bbaogaina se algorithm fa\u02bbamatalaga a le nu\u02bbu i le feso\u02bbota\u02bbiga\: o le Louvain algorithm, lea e vave ma sili ona aoga.</li><li> o le parakalafa filifilia e le tagata fa\u02bbaoga e fa\u02bbaaogaina\: o se tau tele o le a iloa ai ni nai fa\u02bbalapotopotoga tetele. O se tau itiiti o le a iloa ai le tele o nuu laiti.</li><li> alalafaga ta'itasi (po'o fuifui) i le 'upega tafa'ilagi o se autu. O le lisi o upu autu i le autu o le n-grams o lo\u02bbo i totonu o le fuifui.</li></ol>
topics.topics_extraction_tool.model_short_description.details=O le galuega e fa'ailoaina ai pea ta'iga i laina ta'itasi o le tusitusiga. O nei paga e ta'ua o cooccurrences. O le fa'apotopotoina o paga uma o faaupuga, e fausia ai se feso'ota'iga o faaupuga. O le feso'ota'iga e tipi i totonu o vaega laiti, ma o so'o ta'itasi e fetaui ma se autu.
