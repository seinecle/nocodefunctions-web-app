cowo.tool.argument1.title=Feso'ota'iga Semantic - liliu au tusitusiga i kalafi
cowo.tool.argument2.details=O le galuega e ave tasi le parakalafa (o le a le gagana o le tusitusiga?) ma tamoe i le kiliki tasi\:
cowo.tool.argument3.details=<p><strong>Fa'atulagaina ma le fa'atulagaina o tusitusiga</strong> \: o le feso'ota'iga e faia e ala i le su'eina o paga o fa'aupuga o lo'o fa'aalia i luga o le laina tutusa o tusitusiga. E tatau la ona e fa'aeteete pe fa'afefea ona vaevae lau tusitusiga. O le mea lelei, e tatau ona faia i parakalafa pupuu, ta\u02bbitasi i luga o le laina e tasi. Afai o lo\u02bbo e fa\u02bbaaogaina se faila Excel, o parakalafa ta\u02bbitasi po\u02bbo poloka taua o tusitusiga e tatau ona fa\u02bbaalia i se isi laina.<br/><br/> <strong>Fa'agasolo muamua o tusitusiga</strong> \: e leai se mana'oga e mua'i fa'agasolo pe fa'amama lau tusitusiga a'o le'i fa'aogaina lenei galuega.<br/><br/> <strong>Su'esu'e o le kalafi</strong> \: matou te fautuaina ni polokalame fa'akomepiuta fa'apolofesa e lua e maua fua mo le su'esu'eina o le feso'ota'iga semantic na gaosia e le galuega. E maua e <a href\="https\://gephi.org" target\="_blank">Gephi</a> mea sili ona lelei e fa'amama ai, valivali, toe fa'aleleia ma fa'agasolo fa'amaumauga fa'amatalaga kalafi i luga o lau feso'otaiga (pei o le <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">va o le totonugalemu</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> o lo\u02bbo tu\u02bbuina atu fa\u02bbaaliga e sili ona mama ma sili ona faigofie e fa\u02bbamatalaina mo feso\u02bbota\u02bbiga semantic. VOSviewer ua atia\u02bbe ma scientometrics e avea ma fa\u02bbaoga muamua fa\u02bbaoga ae e aoga mo so\u02bbo se ituaiga feso\u02bbota\u02bbiga semantic.</p>
