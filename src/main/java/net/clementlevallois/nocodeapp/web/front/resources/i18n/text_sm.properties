why.argument1=O le faaosofiaga faavae
why.argument1.details=<p>I le avea ai o se tagata a\u02bboga e fiafia i su\u02bbesu\u02bbega fa\u02bbamatalaga fa\u02bbatasi ma ala o feso\u02bbota\u02bbiga lautele ma feso\u02bbota\u02bbiga lautele, ua ou fa\u02bbasoaina taunuuga o a\u02bbu su\u02bbesu\u02bbega i tala <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">fa\u02bbasalalau i tala fa\u02bbasaienisi</a> . Faatasi ai ma galuega nocode, <strong>ou te mana\u02bbo e o\u02bbo atu i le lautele lautele e ala i le ofoina atu fua, nocode versions o galuega sili ona aoga sa ou fa\u02bbaogaina i la\u02bbu su\u02bbesu\u02bbega</strong> .</p><br/><p> I nai tausaga ua tuana\u02bbi, sa ou faia ni nai taumafaiga i le fatuina o vaega o polokalama e mafai ona faia na o lena. Ae e le\u02bbi lava lo\u02bbu poto masani, ma masalo ua le onosa\u02bbi\: o polokalama e le\u02bbi mae\u02bba ma faigata ona tausia. E ese galuega a le Nocode\: Ou te fa\u02bbaaluina le taimi e atia\u02bbe ai i le auala sili, ma <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ou alu mo se malaga e 10 tausaga ma sili atu\!</a></p>
why.argument2=Aisea ua maua fua ai?
why.argument2.details=<p>O le atina'eina o galuega nocode e fa'atusalia ai le tele o galuega, lea ou te ausia i lo'u taimi avanoa. Ou te le totogia, ina ia maua ai le lautele o le au maimoa (e aofia ai tamaiti aoga, tusitala, tagata fiafia ...). I le taui, ou te fa\u02bbamoemoe e fa\u02bbaaogaina e fa\u02bbaogaina ai galuega fou o le a ou fatuina i le faagasologa o la\u02bbu su\u02bbesu\u02bbega fa\u02bbalea\u02bboa\u02bboga, ma ou te fa\u02bbamoemoe o le a manuia ai a\u02bbu su\u02bbesu\u02bbega\: o le a fesoasoani le tali a le tagata fa\u02bbaoga i galuega ia te a\u02bbu e fa\u02bbaleleia ma fa\u02bbamalosia atili. E fa\u02bbamoemoe, o se fa\u02bbalapotopotoga o tagata fa\u02bbaoga o le a tupu ma o le a fa\u02bbatupuina manatu manaia mo atina\u02bbe fou foi\!</p><br/><p> Lona lua, fa\u02bbalagolago i le fiafia o tagata fa\u02bbaoga, ou te mafaufau e atia\u02bbe lomiga API mo le maualuga maualuga, maualuga avanoa avanoa o galuega, e masani lava mo fa\u02bbaoga fa\u02bbapitoa e pisinisi, ae le o tagata ta\u02bbito\u02bbatasi. O nei API o le a le maua fua ona o le tele o tau o le server e aofia ai.</p>
