umigon.sentiment_analysis_tool.argument1.details=O lenei galuega e fa'atino <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">ai su'esu'ega lagona</a></strong> , e ta'ua fo'i o manatu mining. E su'esu'e ai tusitusiga ma fa'amautu pe fa'aitut\u016b, lelei pe leaga.<br/> E sili ona aoga i luga <strong>o ala o faasalalauga lautele</strong> e pei o tweets mo Twitter, fa\u02bbamatalaga i luga o Instagram pou ma isi tusitusiga pupuu i le Igilisi po\u02bbo le Farani. I se fa\u02bbatusatusaga ma 23 isi mea, o lenei meafaigaluega na maua o le <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">meafaigaluega sili lea mo le su\u02bbesu\u02bbeina o lagona i luga o fa\u02bbasalalauga lautele</a> .<br/> Fanau mai i le 2012, o lenei meafaigaluega o lo\u02bbo fa\u02bbaauau pea le atina\u02bbeina.<br/><br/> Afai e te fa\u02bbaogaina lenei galuega i se tulaga fa\u02bbale-a\u02bboa\u02bboga (su\u02bbesu\u02bbega po\u02bbo su\u02bbesu\u02bbega), e tatau ona e fa\u02bbasino i lau tusi\:<br/><br/> Levallois, Kelemene. "Umigon\: Su'esu'ega o lagona i luga o Tweets e fa'avae i luga o fa'amatalaga lisi ma heuristics". Taualumaga a le 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Iloiloga o lagona mo Twitter, Instagram ma tua atu
umigon.sentiment_analysis_tool.argument3.details=O lo\u02bbo fa\u02bbatulagaina le galuega i Java. O lana code e maua <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">fua ile Github</a> . O lona fa\u02bbatinoga e sili ona lelei aua e le fa\u02bbalagolago i le <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">fa\u02bbailoga vaega-o-speech (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, lea e vave ai.</a> O metotia <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">fa'akomepiuta fa'atasi</a> o lo'o fa'aogaina i vaega laiti ma ua matua'i ua'i atu i le fa'atinoga atoa.
umigon.sentiment_analysis_tool.argument3.title=Anapogi ma fa'atino
umigon.sentiment_analysis_tool.argument6.details=<p>O nisi meafaigaluega e maua ai se sikoa e fa\u02bbaalia ai le malosi o le lagona\: o se taua tele mo se lagona lelei, ma se tau maualalo mo se lagona le lelei. O le Zero o lo'o fa'atusalia ai se lagona le tutusa. I lo'u poto masani, o nei sikoa e le sili ona fa'atuatuaina, se'i vagana ai mataupu iloga. "Ma'ia" o le a matua maualalo sikoa, ma "matagofie" o le a matua maualuga lava sikoa. Ae i le ogatotonu, o mea e le faigofie ma o sikoa e sili atu ona faigata ona fa\u02bbamatalaina - ou te le fautuaina e fa\u02bbalagolago i ai. O se auala e sili atu ona lelei o le fa\u02bbaalia lea o <strong>lagona</strong> e fa\u02bbafefe ai fa\u02bbamatalaga sili atu o lagona, i tua atu o vaega lelei / fa\u02bbaituau / leaga. Tu'u se imeli ile admin@clementlevallois.net pe a e fiafia ile itu ole su'esu'ega.</p>
umigon.sentiment_analysis_tool.argument6.title=Sikoa, pasene ma lagona?
umigon.sentiment_analysis_tool.argument7.details=<p>O lenei meafaigaluega e fa'ailoa ai fa'ailoga fa'apitoa o <u>lagona</u> , L\u0112 lelei pe leaga <u>fa'amatalaga moni</u> . Mo se fa'ata'ita'iga\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; o lo\u02bbo fa\u02bbavasegaina o <strong>NEUTRAL</strong> , e tusa lava pe o se atunu\u02bbu o lo\u02bbo i le taua o le "fa\u02bbamoemoe" po\u02bbo le "mea moni" e le o se mea lelei.</li><li> " <code>War is horrible \:(</code> " -&gt; ua fa\u02bbavasegaina o le <strong>NEGATIVE</strong> ona o le faaupuga "mata\u02bbutia" ma le emoji o fa\u02bbailoga fa\u02bbapitoa o se lagona le lelei.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; ua fa\u02bbavasegaina o le <strong>POSITIVE</strong> ona o le faaupuga "fa\u02bbafiafiaina" o se fa\u02bbailoga autu o se lagona lelei.</li></ul><br/> Matou te talitonu o lenei faiga e fa'atuatuaina ai le su'esu'ega o lagona ma e matua'i tulaga ese i le laufanua o meafaigaluega mo le su'esu'eina o manatu ma su'esu'ega lagona. Ua sauni e faataitai?
umigon.sentiment_analysis_tool.argument7.title=Manatu lelei, le faaituau ma le le lelei\: nisi iloiloga
umigon.sentiment_analysis_tool.description=100% leai se totogi i luga ole laiga mea faigaluega su'esu'e lagona mo tagata e le fa'akomepiuta, leai se resitala e mana'omia. Auina mai lau tusitusiga mai le Twitter ile csv, Excel ma Google spreadsheets. O fa\u02bbatinoga e lelei pe sili atu nai lo meafaigaluega Python. Fa'asolo le su'esu'ega ile kiliki tasi. La'u mai au fa'ai'uga ile Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>O mataupu faavae o lo\u02bbo mulimulita\u02bbia e le meafaigaluega o lo\u02bbo fa\u02bbamatalaina i lenei lomiga fa\u02bbalea\u02bboa\u02bboga e uiga ia <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, lomia i le tala o le Association for Computational Linguistics</a> . O le meafaigaluega e mulimuli i laasaga nei\:</p><ol><li> siaki le umi o le tusitusiga\: afai e na o ni nai upu pupuu, e le fa'avasegaina</li><li> aveesea o urls, aveesea o anotusi i upusii, normalization o apostrophs</li><li> e lua fa'aliliuga o le tusitusiga ua fa'atuina\: tasi e aveese uma fa'ailo ma mataitusi fa'apitoa, ma le tasi o lo'o taofia ai. O laasaga uma o lo'o mulimuli mai o le a fa'aoga i vaega uma e lua o le tusitusiga.</li><li> siaki <strong>emojis, emoticons ma onomatopeia</strong> . Aua le mua\u02bbi fa\u02bbagasolo lau tusitusiga e aveese ai, latou te tu\u02bbuina atu fa\u02bbamatalaga aoga i lagona\!</li><li> siaki i luga o hashtags, pe a iai</li><li> fa'aleagaina o le tusitusiga i le n-grams e o'o atu i le fa-grams</li><li> mo n-gram ta'itasi\:<ul><li> fa'ase'e pe afai o lo'o iai i se lisi o upu taofi</li><li> siaki mo mataitusi fai soo ma aveese pe a mana\u02bbomia ( <code>yeeeahhh\!</code> avea <code>yeah\!</code> )</li><li> siaki pe o iai le n-gram i le lisi na fa'atuina muamua o upu e ono lelei. Afai o lea, o le tulafono tutusa e fa\u02bbaaogaina. O le tele o taimi o le tulafono e faigofie e pei o le "o se upu lelei e maua ai se lagona lelei i le tusitusiga", ae o tulafono sili atu ona faigata o lo\u02bbo aofia ai foi.</li><li> siaki pe o iai le n-gram i le lisi o upu e ono le lelei. E tutusa lava le manatu</li></ul></li><li> siaki mulimuli\: su\u02bbesu\u02bbeina o tagata fa\u02bbatonu i le fuaiupu ("ae", "peitai", "tusa lava pe", ma isi). O tulaga lelei pe le lelei e tu'uina i luma po'o le mae'a o nei fa'atonu e teu pe tapeina.</li><li> faaiuga mulimuli e mulimuli i tulafono lavelave, e faavae i taunuuga o laasaga muamua.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=E su'esu'e e le galuega fa'aupuga ta'itasi o le tusitusiga ma fa'aogaina se faasologa o tulafono e iloa ai le a'afiaga i le lagona. E fa'avasegaina fo'i <strong>emojis</strong> , punctuation, <strong>hashtags</strong> , fesuiaiga i le sipelaga, upu mataitusi tetele... e iloa ai le lagona.
