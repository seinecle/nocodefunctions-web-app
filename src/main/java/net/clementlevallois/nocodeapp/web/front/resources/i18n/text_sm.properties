link_prediction.short_explanation=<p>O le metotia o lo\u02bbo valoia o nodes o lo\u02bbo i ai le maualuga <strong>o oloa</strong> e sili atu le avanoa e feso\u02bbota\u02bbi ai. O lenei manatu e ta'ua o <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">le fa'apipi'i fa'apitoa</a></strong> \: o pona ua uma ona i ai le tele o feso'ota'iga, e foliga mai o mea ia e fausia ai so'otaga fou.</p>
