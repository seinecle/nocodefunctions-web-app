cowo.results.long_explanation=<h3>Ua fausia e le galuega se feso'otaiga lea\:</h3><ul><li> na'o fa'aaliga sili ona masani ona aliali mai</li><li> afai e 2 fa\u02bbaaliga e fa\u02bbaalia soo fa\u02bbatasi i totonu o tusitusiga, e feso\u02bbota\u02bbi i le feso\u02bbota\u02bbiga</li></ul><p> O le kalafi o lo\u02bbo fa\u02bbaalia i luga o lo\u02bbo fa\u02bbaalia ai le 20 fa\u02bbamatalaga masani i totonu o tusitusiga.</p><h3> Va'ai le kalafi ma Gephi, VOSviewer po'o Gephisto</h3><p> E mafai ona e siiina le feso\u02bbota\u02bbiga atoa (e le na\u02bbo le fa\u02bbata\u02bbita\u02bbiga o lo\u02bbo fa\u02bbaalia iinei) o se <strong>faila gexf</strong> ma fa\u02bbamatalaga uma e uiga i le feso\u02bbota\u02bbiga. E mafai ona tatala ma su'esu'e <strong>faila Gexf</strong> i le <a href\="https\://gephi.org" target\="_blank">Gephi</a> , le polokalama fa'akomepiuta ta'imua e leai se totogi mo va'aiga va'aiga.</p><br/><p> E mafai fo'i ona e va'ava'ai sa'o le feso'ota'iga ma <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> i luga o le initaneti, o le polokalame na fausia e Nees Jan van Eck ma Ludo Waltman i le Center for Science and Technology Studies (CWTS) i Leiden University.</p><br/><p> Mulimuli, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> o se 'upega tafa\u02bbilagi e fatuina ai se viz i le kiliki e tasi, e mafai ona e sii maia o se faila PNG.</p>
