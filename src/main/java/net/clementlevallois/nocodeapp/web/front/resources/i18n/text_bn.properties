organic.general.model_long_description=<p>\u099F\u09C1\u09B2 \u09A6\u09CD\u09AC\u09BE\u09B0\u09BE \u0985\u09A8\u09C1\u09B8\u09B0\u09A3 \u0995\u09B0\u09BE \u09A8\u09C0\u09A4\u09BF\u0997\u09C1\u09B2\u09BF \u09AA\u09CD\u09B0\u09AF\u09BC\u09CB\u0997 \u0995\u09B0\u09BE \u09A8\u09BF\u09AF\u09BC\u09AE \u09AC\u09CD\u09AF\u09A4\u09C0\u09A4, <a href\="../umigon/sentiment_analysis_tool.html">\u0985\u09A8\u09C1\u09AD\u09C2\u09A4\u09BF \u09AC\u09BF\u09B6\u09CD\u09B2\u09C7\u09B7\u09A3\u09C7\u09B0 \u09AB\u09BE\u0982\u09B6\u09A8\u09C7\u09B0</a> \u0985\u09A8\u09C1\u09B0\u09C2\u09AA\u0964 \u099F\u09C1\u09B2\u099F\u09BF \u098F\u0987 \u09AA\u09A6\u0995\u09CD\u09B7\u09C7\u09AA\u0997\u09C1\u09B2\u09BF \u0985\u09A8\u09C1\u09B8\u09B0\u09A3 \u0995\u09B0\u09C7\:</p><ol><li> \u09AA\u09BE\u09A0\u09CD\u09AF\u09C7\u09B0 \u09A6\u09C8\u09B0\u09CD\u0998\u09CD\u09AF \u09AA\u09B0\u09C0\u0995\u09CD\u09B7\u09BE \u0995\u09B0\u09C1\u09A8\: \u09AF\u09A6\u09BF \u098F\u099F\u09BF \u09AE\u09BE\u09A4\u09CD\u09B0 \u0995\u09AF\u09BC\u09C7\u0995\u099F\u09BF \u09B6\u09AC\u09CD\u09A6 \u099B\u09CB\u099F \u09B9\u09AF\u09BC \u09A4\u09AC\u09C7 \u098F\u099F\u09BF \u09B6\u09CD\u09B0\u09C7\u09A3\u09C0\u09AC\u09A6\u09CD\u09A7 \u0995\u09B0\u09BE \u09B9\u09AC\u09C7 \u09A8\u09BE</li><li> url \u0985\u09AA\u09B8\u09BE\u09B0\u09A3, \u0989\u09A6\u09CD\u09A7\u09C3\u09A4\u09BF \u09AC\u09BF\u09B7\u09AF\u09BC\u09AC\u09B8\u09CD\u09A4\u09C1 \u0985\u09AA\u09B8\u09BE\u09B0\u09A3, apostrophs \u09B8\u09CD\u09AC\u09BE\u09AD\u09BE\u09AC\u09BF\u0995\u09C0\u0995\u09B0\u09A3</li><li> \u09AA\u09BE\u09A0\u09CD\u09AF\u09C7\u09B0 \u09A6\u09C1\u099F\u09BF \u09B8\u0982\u09B8\u09CD\u0995\u09B0\u09A3 \u09AA\u09CD\u09B0\u09A4\u09BF\u09B7\u09CD\u09A0\u09BF\u09A4 \u09B9\u09AF\u09BC\u09C7\u099B\u09C7\: \u098F\u0995\u099F\u09BF \u09AF\u09C7\u0996\u09BE\u09A8\u09C7 \u09B8\u09AE\u09B8\u09CD\u09A4 \u0989\u099A\u09CD\u099A\u09BE\u09B0\u09A3 \u098F\u09AC\u0982 \u09AC\u09BF\u09B6\u09C7\u09B7 \u0985\u0995\u09CD\u09B7\u09B0\u0997\u09C1\u09B2\u09BF \u09B8\u09B0\u09