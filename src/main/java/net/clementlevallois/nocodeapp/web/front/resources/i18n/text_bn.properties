cowo.tool.argument3.details=<p><strong>\u09AA\u09BE\u09A0\u09CD\u09AF\u09C7\u09B0 \u0997\u09A0\u09A8 \u098F\u09AC\u0982 \u09AC\u09BF\u09A8\u09CD\u09AF\u09BE\u09B8</strong> \: \u09A8\u09C7\u099F\u0993\u09AF\u09BC\u09BE\u09B0\u09CD\u0995\u099F\u09BF \u09AA\u09BE\u09A0\u09CD\u09AF\u09C7\u09B0 \u098F\u0995\u0987 \u09B2\u09BE\u0987\u09A8\u09C7 \u0989\u09AA\u09B8\u09CD\u09A5\u09BF\u09A4 \u09AA\u09A6\u0997\u09C1\u09B2\u09BF\u09B0 \u099C\u09CB\u09A1\u09BC\u09BE \u09B8\u09A8\u09BE\u0995\u09CD\u09A4 \u0995\u09B0\u09C7 \u09A4\u09C8\u09B0\u09BF \u0995\u09B0\u09BE \u09B9\u09AF\u09BC\u0964 \u09A4\u09BE\u0987 \u0986\u09AA\u09A8\u09BE\u09B0 \u099F\u09C7\u0995\u09CD\u09B8\u099F \u0995\u09BF\u09AD\u09BE\u09AC\u09C7 \u09AC\u09BF\u09AD\u0995\u09CD\u09A4 \u09B9\u09AF\u09BC \u09B8\u09C7 \u09AC\u09BF\u09B7\u09AF\u09BC\u09C7 \u0986\u09AA\u09A8\u09BE\u09B0 \u09B8\u09A4\u09B0\u09CD\u0995 \u09B9\u0993\u09AF\u09BC\u09BE \u0989\u099A\u09BF\u09A4\u0964 \u0986\u09A6\u09B0\u09CD\u09B6\u09AD\u09BE\u09AC\u09C7, \u098F\u099F\u09BF \u0985\u09AA\u09C7\u0995\u09CD\u09B7\u09BE\u0995\u09C3\u09A4 \u099B\u09CB\u099F \u0985\u09A8\u09C1\u099A\u09CD\u099B\u09C7\u09A6 \u09A6\u09BF\u09AF\u09BC\u09C7 \u09A4\u09C8\u09B0\u09BF \u0995\u09B0\u09BE \u0989\u099A\u09BF\u09A4, \u09AA\u09CD\u09B0\u09A4\u09BF\u099F\u09BF \u098F\u0995 \u09B2\u09BE\u0987\u09A8\u09C7\u0964 \u0986\u09AA\u09A8\u09BF \u09AF\u09A6\u09BF \u098F\u0995\u099F\u09BF \u098F\u0995\u09CD\u09B8\u09C7\u09B2 \u09AB\u09BE\u0987\u09B2 \u09AC\u09CD\u09AF\u09AC\u09B9\u09BE\u09B0 \u0995\u09B0\u09C7\u09A8 \u09A4\u09AC\u09C7 \u09AA\u09CD\u09B0\u09A4\u09BF\u099F\u09BF \u0985\u09A8\u09C1\u099A\u09CD\u099B\u09C7\u09A6 \u09AC\u09BE \u09AA\u09BE\u09A0\u09CD\u09AF\u09C7\u09B0 \u0989\u09B2\u09CD\u09B2\u09C7\u0996\u09AF\u09CB\u0997\u09CD\u09AF \u09AC\u09CD\u09B2\u0995 \u098F\u0995\u099F\u09BF \u09AD\u09BF\u09A8\u09CD\u09A8 \u09B8\u09BE\u09B0\u09BF\u09A4\u09C7 \u0989\u09AA\u09B8\u09CD\u09A5\u09BF\u09A4 \u09B9\u0993\u09AF\u09BC\u09BE \u0989\u099A\u09BF\u09A4\u0964<br/><br/>