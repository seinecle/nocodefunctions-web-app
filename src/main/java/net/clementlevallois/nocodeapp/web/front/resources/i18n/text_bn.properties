rong>\u09AE\u09A4\u09BE\u09AE\u09A4\u09C7\u09B0 \u0985\u09AD\u09BF\u09AC\u09CD\u09AF\u0995\u09CD\u09A4\u09BF \u09AF\u09BE \u098F\u0995\u099C\u09A8 \u09AF\u09CB\u0997\u09BE\u09AF\u09CB\u0997 \u09AC\u09BF\u09B6\u09C7\u09B7\u099C\u09CD\u099E \u09A6\u09CD\u09AC\u09BE\u09B0\u09BE \u09A4\u09C8\u09B0\u09BF \u0995\u09B0\u09BE \u09B9\u09AF\u09BC</strong> , \u09AF\u09C7\u09AE\u09A8\u099F\u09BF \u09AC\u09CD\u09AF\u09AC\u09B9\u09C3\u09A4 \u09A8\u09BF\u09B0\u09CD\u09A6\u09BF\u09B7\u09CD\u099F \u09AA\u09A6 \u09A6\u09CD\u09AC\u09BE\u09B0\u09BE \u0987\u0999\u09CD\u0997\u09BF\u09A4 \u0995\u09B0\u09BE \u09B9\u09AF\u09BC\u09C7\u099B\u09C7\: "\u0989\u09A8\u09CD\u09AE\u09CB\u099A\u09A8 \u0995\u09B0\u09BE", "\u09B8\u09CD\u099F\u09CB\u0995\u09A1 \u099F\u09C1", "\u09AA\u09C1\u09A8\u09B0\u09BE\u09AF\u09BC \u0989\u09A6\u09CD\u09AD\u09BE\u09AC\u09A8" ...</li></ul><br/> \u098F\u099F\u09BF \u0995\u09BE\u099C \u099A\u09B2\u099B\u09C7 \u098F\u09AC\u0982 \u0986\u09AE\u09B0\u09BE \u0986\u09AA\u09A8\u09BE\u09B0 \u09AA\u09CD\u09B0\u09A4\u09BF\u0995\u09CD\u09B0\u09BF\u09AF\u09BC\u09BE \u098F\u09AC\u0982 \u09AA\u09B0\u09BE\u09AE\u09B0\u09CD\u09B6\u0995\u09C7 \u09B8\u09CD\u09AC\u09BE\u0997\u09A4 \u099C\u09BE\u09A8\u09BE\u0987 (analysis@exploreyourdata.com)\u0964 \u0986\u09AE\u09B0\u09BE \u09AC\u09BF\u09B6\u09CD\u09AC\u09BE\u09B8 \u0995\u09B0\u09BF \u09AF\u09C7 \u098F\u0987 \u09AB\u09BE\u0982\u09B6\u09A8\u099F\u09BF \u0987\u09A4\u09BF\u09AE\u09A7\u09CD\u09AF\u09C7\u0987 \u0985\u09A4\u09CD\u09AF\u09A8\u09CD\u09A4 \u0995\u09BE\u09B0\u09CD\u09AF\u0995\u09B0, \u09AE\u09A4\u09BE\u09AE\u09A4 \u0996\u09A8\u09BF\u09B0 \u09AC\u09BF\u09B6\u09C7\u09B7\u099C\u09CD\u099E \u09AC\u09BF\u09B6\u09CD\u09B2\u09C7\u09B7\u0995\u09A6\u09C7\u09B0 \u09A4\u09BE\u09A6\u09C7\u09B0 \u09A1\u09C7\u099F\u09BE\u09B8\u09C7\u099F\u0995\u09C7 \u098F\u09AE\u09A8 \u09B8\u09BE\u09AE\u0997\u09CD\u09B0\u09C0 \u09A5\u09C7\u0995\u09C7 \u09AA\u09B0\u09BF\u09B7\u09CD\u0995\u09BE\u09B0 \u0995\u09B0\u09A4\u09C7 \u09B8\u09B9\u09BE\u09AF\u09BC\u09A4\u09BE \u0995\u09B0\u09C7 \u09AF\u09BE \u09AC\u09CD\u09AF\u0995\u09CD\u09A4\u09BF/\u0997\u09CD\u09B0\u09BE\u09B9\u0995\u09A6\u09C7\u09B0 \u09A5\u09C7\u0995\u09C7 \u09A8\u09AF\u09BC \u09AC\u09B0\u0982 \u0995\u09B0\u09CD\u09AA\u09CB\u09B0\u09C7\u09B6\u09A8 \u098F\u09AC\u0982 \u09AF\u09CB\u0997\u09BE\u09AF\u09CB\u0997 \u0995\u09B0\u09CD\u09AE\u0995\u09B0\u09CD\u09A4\u09BE\u09A6\u09C7\u09B0 \u0995\u09BE\u099B \u09A5\u09C7\u0995\u09C7 \u0986\u09B8\u09C7 ( <a href\="../umigon/sentiment_analysis_tool.html">\u09B8\u09C7\u09A8\u09CD\u099F\u09BF\u09AE\u09C7\u09A8\u09CD\u099F \u09AC\u09BF\u09B6\u09CD\u09B2\u09C7\u09B7\u09A3\u09C7\u09B0 \u099C\u09A8\u09CD\u09AF \u0986\u09AE\u09BE\u09A6\u09C7\u09B0 \u09AB\u09BE\u0982\u09B6\u09A8\u099F\u09BF \u09A6\u09C7\u0996\u09C1\u09A8</a> )\u0964 \u098F\u099F\u09BF \u09A4\u09BE\u09A6\u09C7\u09B0 \u09AA\u09B0\u09BF\u09AE\u09BE\u09AA\u0995\u09C7 \u0986\u09B0\u0993 \u09A8\u09BF\u09B0\u09CD\u09AD\u09B0\u09AF\u09CB\u0997\u09CD\u09AF \u0995\u09B0\u09C7 \u09A4\u09C1\u09B2\u09AC\u09C7, \u09AC\u09BF\u09B6\u09C7\u09B7 \u0995\u09B0\u09C7 \u09AE\u09A4\u09BE\u09AE\u09A4 \u0996\u09A8\u09BF\u09B0 \u099C\u09A8\u09CD\u09AF\u0964
