cowo.results.long_explanation=<h3>\u09AB\u09BE\u0982\u09B6\u09A8\u099F\u09BF \u098F\u0995\u099F\u09BF \u09A8\u09C7\u099F\u0993\u09AF\u09BC\u09BE\u09B0\u09CD\u0995 \u09A4\u09C8\u09B0\u09BF \u0995\u09B0\u09C7\u099B\u09C7 \u09AF\u09C7\u0996\u09BE\u09A8\u09C7\:</h3><ul><li> \u09B6\u09C1\u09A7\u09C1\u09AE\u09BE\u09A4\u09CD\u09B0 \u09B8\u09AC\u099A\u09C7\u09AF\u09BC\u09C7 \u0998\u09A8 \u0998\u09A8 \u0985\u09AD\u09BF\u09AC\u09CD\u09AF\u0995\u09CD\u09A4\u09BF \u09AA\u09CD\u09B0\u09A6\u09B0\u09CD\u09B6\u09BF\u09A4</li><li> \u09AF\u09A6\u09BF 2\u099F\u09BF \u0985\u09AD\u09BF\u09AC\u09CD\u09AF\u0995\u09CD\u09A4\u09BF \u09AA\u09CD\u09B0\u09BE\u09AF\u09BC\u09B6\u0987 \u09AA\u09BE\u09A0\u09CD\u09AF\u09C7 \u098F\u0995\u09B8\u09BE\u09A5\u09C7 \u0989\u09AA\u09B8\u09CD\u09A5\u09BF\u09A4 \u09B9\u09AF\u09BC, \u09A4\u09AC\u09C7 \u09B8\u09C7\u0997\u09C1\u09B2\u09BF \u09A8\u09C7\u099F\u0993\u09AF\u09BC\u09BE\u09B0\u09CD\u0995\u09C7 \u09B8\u0982\u09AF\u09C1\u0995\u09CD\u09A4 \u09A5\u09BE\u0995\u09C7</li></ul><p> \u0989\u09AA\u09B0\u09C7 \u09AD\u09BF\u099C\u09CD\u09AF\u09C1\u09AF\u09BC\u09BE\u09B2\u09BE\u0987\u099C \u0995\u09B0\u09BE \u0997\u09CD\u09B0\u09BE\u09AB\u099F\u09BF \u099F\u09C7\u0995\u09CD\u09B8\u099F\u09C7 \u09B8\u09AC\u099A\u09C7\u09AF\u09BC\u09C7 \u0998\u09A8 \u0998\u09A8 20\u099F\u09BF \u0985\u09AD\u09BF\u09AC\u09CD\u09AF\u0995\u09CD\u09A4\u09BF \u09A6\u09C7\u0996\u09BE\u09AF\u09BC\u0964</p><h3> \u0997\u09C7\u09AB\u09BF, \u09AD\u09BF\u0993\u098F\u09B8\u09AD\u09BF\u0989\u09AF\u09BC\u09BE\u09B0 \u09AC\u09BE \u0997\u09C7\u09AB\u09BF\u09B8\u09CD\u099F\u09CB \u09A6\u09BF\u09AF\u09BC\u09C7 \u0997\u09CD\u09B0\u09BE\u09AB\u099F\u09BF \u09AD\u09BF\u099C\u09CD\u09AF\u09C1\u09AF\u09BC\u09BE\u09B2\u09BE\u0987\u099C \u0995\u09B0\u09C1\u09A8</h3><p> \u0986\u09AA\u09A8\u09BF \u09A8\u09C7\u099F\u0993\u09AF\u09BC\u09BE\u09B0\u09CD\u0995 \u09B8\u09AE\u09CD\u09AA\u09B0\u09CD\u0995\u09C7 \u09B8\u09AE\u09B8\u09CD\u09A4 \u09A4\u09A5\u09CD\u09AF \u09B8\u09B9 \u098F\u0995\u099F\u09BF <strong>gexf \u09AB\u09BE\u0987\u09B2</strong> \u09B9\u09BF\u09B8\u09BE\u09AC\u09C7 \u09B8\u09AE\u09CD\u09AA\u09C2\u09B0\u09CD\u09A3 \u09A8\u09C7\u099F\u0993\u09AF\u09BC\u09BE\u09B0\u09CD\u0995 (\u09B6\u09C1\u09A7\u09C1 \u098F\u0996\u09BE\u09A8\u09C7 \u09A6\u09C7\u0996\u09BE\u09A8\u09CB \u09A8\u09AE\u09C1\u09A8\u09BE \u09A8\u09AF\u09BC) \u09A1\u09BE\u0989\u09A8\u09B2\u09CB\u09A1 \u0995\u09B0\u09A4\u09C7 \u09AA\u09BE\u09B0\u09C7\u09A8\u0964 <strong>Gexf \u09AB\u09BE\u0987\u09B2\u0997\u09C1\u09B2\u09BF Gephi-</strong> <a href\="https\://gephi.org" target\="_blank">\u098F\u09B0</a> \u09B8\u09BE\u09A5\u09C7 \u0996\u09CB\u09B2\u09BE \u098F\u09AC\u0982 \u0985\u09A8\u09CD\u09AC\u09C7\u09B7\u09A3 \u0995\u09B0\u09BE \u09AF\u09C7\u09A4\u09C7 \u09AA\u09BE\u09B0\u09C7, \u09A8\u09C7\u099F\u0993\u09AF\u09BC\u09BE\u09B0\u09CD\u0995 \u09AD\u09BF\u099C\u09CD\u09AF\u09C1\u09AF\u09BC\u09BE\u09B2\u09BE\u0987\u099C\u09C7\u09B6\u09A8\u09C7\u09B0 \u099C\u09A8\u09CD\u09AF \u09A8\u09C7\u09A4\u09C3\u09B8\u09CD\u09A5\u09BE\u09A8\u09C0\u09AF\u09BC \u09AC\u09BF\u09A8\u09BE\u09AE\u09C2\u09B2\u09CD\u09AF\u09C7\u09B0 \u09A1\u09C7\u09B8\u09CD\u0995\u099F\u09AA \u09B8\u09AB\u09CD\u099F\u0993\u09AF\u09BC\u09CD\u09AF\u09BE\u09B0\u09F7</p><br/><p> \u0986\u09AA\u09A8\u09BF <a href\="https\://www.vosviewer.com/" target\="_blank">\u09AD\u09BF\u0993\u098F\u09B8\u09AD\u09BF\u0989\u09AF\u09BC\u09BE\u09B0</a> \u0985\u09A8\u09B2\u09BE\u0987\u09A8\u09C7\u09B0 \u09AE\u09BE\u09A7\u09CD\u09AF\u09AE\u09C7 \u09B8\u09B0\u09BE\u09B8\u09B0\u09BF \u09A8\u09C7\u099F\u0993\u09AF\u09BC\u09BE\u09B0\u09CD\u0995\u099F\u09BF \u09AD\u09BF\u099C\u09CD\u09AF\u09C1\u09AF\u09BC\u09BE\u09B2\u09BE\u0987\u099C \u0995\u09B0\u09A4\u09C7 \u09AA\u09BE\u09B0\u09C7\u09A8, \u09B2\u09BF\u09A1\u09C7\u09A8 \u0987\u0989\u09A8\u09BF\u09AD\u09BE\u09B0\u09CD\u09B8\u09BF\u099F\u09BF\u09B0 \u09B8\u09C7\u09A8\u09CD\u099F\u09BE\u09B0 \u09AB\u09B0 \u09B8\u09BE\u09AF\u09BC\u09C7\u09A8\u09CD\u09B8 \u0985\u09CD\u09AF\u09BE\u09A8\u09CD\u09A1 \u099F\u09C7\u0995\u09A8\u09CB\u09B2\u099C\u09BF \u09B8\u09CD\u099F\u09BE\u09A1\u09BF\u099C (\u09B8\u09BF\u09A1\u09AC\u09CD\u09B2\u09BF\u0989\u099F\u09BF\u098F\u09B8)-\u098F\u09B0 \u09A8\u09BF\u09B8 \u099C\u09BE\u09A8 \u09AD\u09CD\u09AF\u09BE\u09A8 \u098F\u0995 \u098F\u09AC\u0982 \u09B2\u09C1\u09A1\u09CB \u0993\u09AF\u09BC\u09BE\u09B2\u09CD\u099F\u09AE\u09CD\u09AF\u09BE\u09A8 \u09A6\u09CD\u09AC\u09BE\u09B0\u09BE \u09A4\u09C8\u09B0\u09BF \u09B8\u09AB\u09CD\u099F\u0993\u09AF\u09BC\u09CD\u09AF\u09BE\u09B0\u0964</p><br/><p> \u09B8\u09AC\u09B6\u09C7\u09B7\u09C7, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u09B9\u09B2 \u098F\u0995\u099F\u09BF \u0993\u09AF\u09BC\u09C7\u09AC \u0985\u09CD\u09AF\u09BE\u09AA\u09CD\u09B2\u09BF\u0995\u09C7\u09B6\u09A8 \u09AF\u09BE \u098F\u0995 \u0995\u09CD\u09B2\u09BF\u0995\u09C7 \u098F\u0995\u099F\u09BF \u09AD\u09BF\u099C \u09A4\u09C8\u09B0\u09BF \u0995\u09B0\u09C7, \u09AF\u09BE \u0986\u09AA\u09A8\u09BF \u098F\u0995\u099F\u09BF PNG \u09AB\u09BE\u0987\u09B2 \u09B9\u09BF\u09B8\u09BE\u09AC\u09C7 \u09A1\u09BE\u0989\u09A8\u09B2\u09CB\u09A1 \u0995\u09B0\u09A4\u09C7 \u09AA\u09BE\u09B0\u09C7\u09A8\u0964</p>
