organic.general.model_long_description=<p>\u0909\u092A\u0915\u0930\u0923\u0926\u094D\u0935\u093E\u0930\u093E \u092A\u093E\u0932\u0928\u093E \u0917\u0930\u093F\u090F\u0915\u093E \u0938\u093F\u0926\u094D\u0927\u093E\u0928\u094D\u0924\u0939\u0930\u0942 \u0932\u093E\u0917\u0942 \u0939\u0941\u0928\u0947 \u0928\u093F\u092F\u092E\u0939\u0930\u0942 \u092C\u093E\u0939\u0947\u0915, <a href\="../umigon/sentiment_analysis_tool.html">\u092D\u093E\u0935\u0928\u093E \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923\u0915\u093E \u0932\u093E\u0917\u093F \u0915\u093E\u0930\u094D\u092F\u0938\u0901\u0917</a> \u092E\u093F\u0932\u094D\u0926\u094B\u091C\u0941\u0932\u094D\u0926\u094B \u091B\u0928\u094D\u0964 \u0909\u092A\u0915\u0930\u0923\u0932\u0947 \u092F\u0940 \u091A\u0930\u0923\u0939\u0930\u0942 \u092A\u091B\u094D\u092F\u093E\u0909\u0901\u091B\:</p><ol><li> \u092A\u093E\u0920\u0915\u094B \u0932\u092E\u094D\u092C\u093E\u0907 \u091C\u093E\u0901\u091A \u0917\u0930\u094D\u0928\u0941\u0939\u094B\u0938\u094D\: \u092F\u0926\u093F \u092F\u094B \u0915\u0947\u0935\u0932 \u0926\u0941\u0908 \u0936\u092C\u094D\u0926\u0939\u0930\u0942 \u091B\u094B\u091F\u094B \u091B \u092D\u0928\u0947, \u092F\u0938\u0932\u093E\u0908 \u0935\u0930\u094D\u0917\u0940\u0915\u0943\u0924 \u0917\u0930\u093F\u0928\u0947 \u091B\u0948\u0928</li><li> url \u0939\u091F\u093E\u0909\u0928\u0947, \u0909\u0926\u094D\u0927\u0930\u0923\u0939\u0930\u0942\u092E\u093E \u0938\u093E\u092E\u0917\u094D\u0930\u0940 \u0939\u091F\u093E\u0909\u0928\u0947, apostrophs \u0915\u094B \u0938\u093E\u092E\u093E\u0928\u094D\u092F\u0940\u0915\u0930\u0923</li><li> \u092A\u093E\u0920\u0915\u094B \u0926\u0941\u0908 \u0938\u0902\u0938\u094D\u0915\u0930\u0923\u0939\u0930\u0942 \u0938\u094D\u0925\u093E\u092A\u093F\u0924 \u091B\u0928\u094D\: \u090F\u0909\u091F\u093E \u091C\u0939\u093E\u0901 \u0938\u092C\u0948 \u0909\u091A\u094D\u091A\u093E\u0930\u0923 \u0930 \u0935\u093F\u0936\u0947\u0937 \u0915\u094D\u092F\u093E\u0930\u0947\u0915\u094D\u091F\u0930\u0939\u0930\u0942 \u0939\u091F\u093E\u0907\u0928\u094D\u091B, \u0930 \u0905\u0930\u094D\u0915\u094B \u091C\u0939\u093E\u0901 \u0924\u093F\u0928\u0940\u0939\u0930\u0942 \u0930\u093E\u0916\u093F\u0928\u094D\u091B\u0928\u094D\u0964 \u0928\u093F\u092E\u094D\u0928 \u0938\u092C\u0948 \u091A\u0930\u0923\u0939\u0930\u0942 \u092A\u093E\u0920\u0915\u094B \u0926\u0941\u0935\u0948 \u0938\u0902\u0938\u094D\u0915\u0930\u0923\u0939\u0930\u0942\u092E\u093E \u0932\u093E\u0917\u0942 \u0939\u0941\u0928\u0947\u091B\u0928\u094D\u0964</li><li> <strong>\u0907\u092E\u094B\u091C\u0940, \u0907\u092E\u094B\u091F\u093F\u0915\u0928\u094D\u0938 \u0930 \u0913\u0928\u094B\u092E\u093E\u091F\u094B\u092A\u093F\u092F\u093E</strong> \u091C\u093E\u0901\u091A \u0917\u0930\u094D\u0928\u0941\u0939\u094B\u0938\u094D\u0964 \u0924\u093F\u0928\u0940\u0939\u0930\u0942\u0932\u093E\u0908 \u0939\u091F\u093E\u0909\u0928\u0915\u094B \u0932\u093E\u0917\u093F \u0924\u092A\u093E\u0908\u0902\u0915\u094B \u092A\u093E\u0920\u0932\u093E\u0908 \u092A\u0942\u0930\u094D\u0935\u092A\u094D\u0930\u0915\u094D\u0930\u093F\u092F\u093E \u0928\u0917\u0930\u094D\u0928\u0941\u0939\u094B\u0938\u094D, \u0924\u093F\u0928\u0940\u0939\u0930\u0942\u0932\u0947 \u092D\u093E\u0935\u0928\u093E\u092E\u093E \u0909\u092A\u092F\u094B\u0917\u0940 \u091C\u093E\u0928\u0915\u093E\u0930\u0940 \u092A\u094D\u0930\u0926\u093E\u0928 \u0917\u0930\u094D\u091B\u0928\u094D\!</li><li> hashtags \u092E\u093E \u091C\u093E\u0901\u091A \u0917\u0930\u094D\u0928\u0941\u0939\u094B\u0938\u094D, \u092F\u0926\u093F \u0915\u0941\u0928\u0948 \u091B</li><li> \u091A\u093E\u0930-\u0917\u094D\u0930\u093E\u092E \u0938\u092E\u094D\u092E \u090F\u0928-\u0917\u094D\u0930\u093E\u092E\u092E\u093E \u092A\u093E\u0920\u0915\u094B \u0935\u093F\u0918\u091F\u0928</li><li> \u092A\u094D\u0930\u0924\u094D\u092F\u0947\u0915 \u090F\u0928-\u0917\u094D\u0930\u093E\u092E\u0915\u094B \u0932\u093E\u0917\u093F\:<ul><li> \u092F\u0926\u093F \u092F\u094B \u0930\u094B\u0915 \u0936\u092C\u094D\u0926\u0939\u0930\u0942\u0915