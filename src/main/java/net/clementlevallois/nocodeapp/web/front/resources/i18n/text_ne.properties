topics.topics_extraction_tool.argument4.details=<p>\u0935\u093f\u0937\u092f \u092a\u0924\u094d\u0924\u093e \u0932\u0917\u093e\u0909\u0928\u0915\u094b \u0932\u093e\u0917\u093f \u0938\u092c\u0948\u092d\u0928\u094d\u0926\u093e \u0915\u094d\u0932\u093e\u0938\u093f\u0915 \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> \u092d\u0928\u093f\u0928\u0947 \u0915\u094d\u0932\u0938\u094d\u091f\u0930\u093f\u0919 \u092a\u094d\u0930\u0935\u093f\u0927\u093f\u092e\u093e \u0906\u0927\u093e\u0930\u093f\u0924 \u091b\u0964 \u092f\u0938\u0915\u094b \u0938\u093e\u0925, \u092a\u094d\u0930\u092f\u094b\u0917\u0915\u0930\u094d\u0924\u093e\u0932\u0947 \u092a\u093e\u0920\u092e\u093e \u0915\u0924\u093f \u0935\u093f\u0937\u092f\u0939\u0930\u0942 \u092b\u0947\u0932\u093e \u092a\u093e\u0930\u094d\u0928\u0941 \u092a\u0930\u094d\u091b \u092d\u0928\u094d\u0928\u0947 \u0928\u093f\u0930\u094d\u0923\u092f \u0917\u0930\u094d\u0926\u091b, \u0930 \u0924\u094d\u092f\u0938\u092a\u091b\u093f \u090f\u0932\u094d\u0917\u094b\u0930\u093f\u0926\u092e\u0939\u0930\u0942\u0932\u0947 \u092f\u0940 \u0935\u093f\u0937\u092f\u0939\u0930\u0942 \u092b\u0947\u0932\u093e \u092a\u093e\u0930\u094d\u091b\u0964<br/> \u092a\u093e\u0920\u092e\u093e \u0915\u0924\u093f\u0935\u091f\u093e \u0935\u093f\u0937\u092f\u0939\u0930\u0942 \u091b\u0928\u094d \u092d\u0928\u0947\u0930 \u0939\u093e\u092e\u0940\u0932\u0947 \u092a\u0939\u093f\u0932\u0947 \u0928\u0948 \u0925\u093e\u0939\u093e \u092a\u093e\u0909\u0901\u0926\u093e \u092f\u094b \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923\u0932\u0947 \u0905\u0930\u094d\u0925 \u092c\u0928\u093e\u0909\u0928 \u0938\u0915\u094d\u091b\u0964 \u0924\u0930 \u0935\u093f\u0937\u092f \u092a\u0924\u094d\u0924\u093e \u0932\u0917\u093e\u0909\u0928\u0947 \u092c\u093f\u0928\u094d\u0926\u0941 \u0915\u0947 \u0939\u094b \u092f\u0926\u093f \u0939\u093e\u092e\u0940\u0932\u093e\u0908 \u0935\u093f\u0937\u092f\u0939\u0930\