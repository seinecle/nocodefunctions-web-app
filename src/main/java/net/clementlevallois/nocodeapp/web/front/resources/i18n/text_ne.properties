cowo.results.long_explanation=<h3>\u092A\u094D\u0930\u0915\u093E\u0930\u094D\u092F\u0932\u0947 \u090F\u0909\u091F\u093E \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0938\u093F\u0930\u094D\u091C\u0928\u093E \u0917\u0930\u0947\u0915\u094B \u091B \u091C\u0939\u093E\u0901\:</h3><ul><li> \u0915\u0947\u0935\u0932 \u0927\u0947\u0930\u0948 \u092C\u093E\u0930\u092E\u094D\u092C\u093E\u0930 \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u093F\u0939\u0930\u0942 \u0926\u0947\u0916\u093E \u092A\u0930\u094D\u091B\u0928\u094D</li><li> \u092F\u0926\u093F 2 \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u093F\u0939\u0930\u0942 \u092A\u094D\u0930\u093E\u092F\: \u092A\u093E\u0920\u092E\u093E \u0938\u0901\u0917\u0948 \u0926\u0947\u0916\u093E \u092A\u0930\u094D\u0926\u091B, \u0924\u093F\u0928\u0940\u0939\u0930\u0942 \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u092E\u093E \u091C\u0921\u093E\u0928 \u0939\u0941\u0928\u094D\u091B\u0928\u094D</li></ul><p> \u092E\u093E\u0925\u093F\u0915\u094B \u092D\u093F\u091C\u0941\u0905\u0932\u093E\u0907\u091C \u0917\u0930\u093F\u090F\u0915\u094B \u0917\u094D\u0930\u093E\u092B\u0932\u0947 \u092A\u093E\u0920\u092E\u093E 20 \u0927\u0947\u0930\u0948 \u092A\u091F\u0915 \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u093F\u0939\u0930\u0942 \u0926\u0947\u0916\u093E\u0909\u0901\u091B\u0964</p><h3> Gephi, VOSviewer \u0935\u093E Gephisto \u0938\u0901\u0917 \u0917\u094D\u0930\u093E\u092B\u0915\u094B \u0915\u0932\u094D\u092A\u0928\u093E \u0917\u0930\u094D\u0928\u0941\u0939\u094B\u0938\u094D</h3><p> \u0924\u092A\u093E\u0908\u0932\u0947 \u092A\u0942\u0930\u094D\u0923 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0921\u093E\u0909\u0928\u0932\u094B\u0921 \u0917\u0930\u094D\u0928 \u0938\u0915\u094D\u0928\u0941\u0939\u0941\u0928\u094D\u091B (\u092F\u0939\u093E\u0901 \u0926\u0947\u0916\u093E\u0907\u090F\u0915\u094B \u0928\u092E\u0942\u0928\u093E \u092E\u093E\u0924\u094D\u0930 \u0939\u094B\u0907\u0928) \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u0915\u094B \u092C\u093E\u0930\u0947\u092E\u093E \u0938\u092C\u0948 \u091C\u093E\u0928\u0915\u093E\u0930\u0940\u0915\u094B \u0938\u093E\u0925 <strong>gexf \u092B\u093E\u0907\u0932\u0915\u094B</strong> \u0930\u0942\u092A\u092E\u093E\u0964 <strong>Gexf \u092B\u093E\u0907\u0932\u0939\u0930\u0942</strong> \u0916\u094B\u0932\u094D\u0928 \u0930 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u092E\u093E\u0930\u094D\u092B\u0924 \u0905\u0928\u094D\u0935\u0947\u0937\u0923 \u0917\u0930\u094D\u0928 \u0938\u0915\u093F\u0928\u094D\u091B, \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u092D\u093F\u091C\u0941\u0905\u0932\u093E\u0907\u091C\u0947\u0938\u0928\u0915\u094B \u0932\u093E\u0917\u093F \u0905\u0917\u094D\u0930\u0923\u0940 \u0928\u093F\: \u0936\u0941\u0932\u094D\u0915 \u0921\u0947\u0938\u094D\u0915\u091F\u092A \u0938\u092B\u094D\u091F\u0935\u0947\u092F\u0930\u0964</p><br/><p> \u0924\u092A\u093E\u0908\u0902\u0932\u0947 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0905\u0928\u0932\u093E\u0907\u0928\u092E\u093E\u0930\u094D\u092B\u0924 \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u0932\u093E\u0908 \u092A\u094D\u0930\u0924\u094D\u092F\u0915\u094D\u0937 \u0930\u0942\u092A\u092E\u093E \u092D\u093F\u091C\u0941\u0905\u0932\u093E\u0907\u091C \u0917\u0930\u094D\u0928 \u0938\u0915\u094D\u0928\u0941\u0939\u0941\u0928\u094D\u091B, Leiden University \u092E\u093E \u0935\u093F\u091C\u094D\u091E\u093E\u0928 \u0930 \u092A\u094D\u0930\u0935\u093F\u0927\u093F \u0905\u0927\u094D\u092F\u092F\u0928 \u0915\u0947\u0928\u094D\u0926\u094D\u0930 (CWTS) \u092E\u093E Nees Jan van Eck \u0930 Ludo Waltman \u0926\u094D\u0935\u093E\u0930\u093E \u0935\u093F\u0915\u0938\u093F\u0924 \u0938\u092B\u094D\u091F\u0935\u0947\u092F\u0930\u0964</p><br/><p> \u0905\u0928\u094D\u0924\u092E\u093E, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u090F\u0915 \u0935\u0947\u092C \u0905\u0928\u0941\u092A\u094D\u0930\u092F\u094B\u0917 \u0939\u094B \u091C\u0938\u0932\u0947 \u090F\u0915 \u0915\u094D\u0932\u093F\u0915\u092E\u093E \u090F\u0915 \u0935\u093F\u091C \u0938\u093F\u0930\u094D\u091C\u0928\u093E \u0917\u0930\u094D\u0926\u091B, \u091C\u0941\u0928 \u0924\u092A\u093E\u0907\u0901 PNG \u092B\u093E\u0907\u0932\u0915\u094B \u0930\u0942\u092A\u092E\u093E \u0921\u093E\u0909\u0928\u0932\u094B\u0921 \u0917\u0930\u094D\u0928 \u0938\u0915\u094D\u0928\u0941\u0939\u0941\u0928\u094D\u091B\u0964</p>
