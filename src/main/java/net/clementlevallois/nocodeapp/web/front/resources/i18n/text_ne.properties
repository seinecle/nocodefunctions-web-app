topics.topics_extraction_tool.argument3.details=<p><strong>\u092a\u093e\u0920\u0915\u094b \u0922\u093e\u0901\u091a\u093e \u0930 \u0922\u093e\u0901\u091a\u093e\: \u092a\u093e\u0920\u0915\u094b</strong> \u090f\u0909\u091f\u0948 \u0932\u093e\u0907\u0928\u092e\u093e \u0926\u0947\u0916\u093e \u092a\u0930\u094d\u0928\u0947 \u0938\u0930\u094d\u0924\u0939\u0930\u0942\u0915\u094b \u091c\u094b\u0921\u0940 \u092a\u0924\u094d\u0924\u093e \u0932\u0917\u093e\u090f\u0930 \u0935\u093f\u0937\u092f \u0928\u093f\u0915\u093e\u0938\u0940 \u0915\u093e\u0930\u094d\u092f \u0917\u0930\u094d\u0926\u091b\u0964 \u0924\u094d\u092f\u0938\u0948\u0932\u0947 \u0924\u092a\u093e\u0907\u0901 \u0924\u092a\u093e\u0907\u0901\u0915\u094b \u092a\u093e\u0920 \u0915\u0938\u0930\u0940 \u0922\u093e\u0901\u091a\u093e \u091b \u092d\u0928\u094d\u0928\u0947 \u092c\u093e\u0930\u0947 \u0938\u093e\u0935\u0927\u093e\u0928 \u0939\u0941\u0928\u0941\u092a\u0930\u094d\u091b\u0964 \u0906\u0926\u0930\u094d\u0936 \u0930\u0942\u092a\u092e\u093e, \u092f\u094b \u0905\u092a\u0947\u0915\u094d\u0937\u093e\u0915\u0943\u0924 \u091b\u094b\u091f\u094b \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926\u0939\u0930\u0942 \u092c\u0928\u093e\u0907\u090f\u0915\u094b \u0939\u0941\u0928\u0941\u092a\u0930\u094d\u091b, \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u090f\u0915 \u0932\u093e\u0907\u0928\u092e\u093e\u0964 \u092f\u0926\u093f \u0924\u092a\u093e\u0907\u0901 \u090f\u0915\u094d\u0938\u0947\u0932 \u092b\u093e\u0907\u0932 \u092a\u094d\u0930\u092f\u094b\u0917 \u0917\u0930\u094d\u0926\u0948 \u0939\u0941\u0928\u0941\u0939\u0941\u0928\u094d\u091b \u092d\u0928\u0947, \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 \u0935\u093e \u092a\u093e\u0920\u0915\u094b \u092e\u0939\u0924\u094d\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092c\u094d\u0932\u0915 \u092b\u0930\u0915 \u092a\u0919\u094d\u0915\u094d\u0924\u093f\u092e\u093e \u0926\u0947\u0916\u093e \u092a\u0930\u094d\u0926\u091b\u0964<br/><br/> <strong>\u092a\u093e\u0920\u0915\u094b \u092e\u093e\u0924\u094d\u0930\u093e</strong> \: \u0935\u093f\u0937\u092f\u0939\u0930\u0942 \u092b\u094d\u0930\u093f\u0915\u094d\u0935\u0947\u0928\u094d\u0938\u0940\u0939\u0930\u0942 \u092e\u093e\u092a\u0928 \u0917\u0930\u0947\u0930 \u092b\u0947\u0932\u093e \u092a\u093e\u0930\u093f\u0928\u094d\u091b\u0928\u094d\: \u0915\u0941\u0928 \u091c\u094b\u0921\u0940 \u0936\u092c\u094d\u0926\u0939\u0930\u0942 \u092a\u094d\u0930\u093e\u092f\u0903 \u0938\u0939-\u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0939\u0941\u0928\u094d\u091b\u0928\u094d? \u092f\u094b \u0915\u093e\u092e \u0917\u0930\u094d\u0928\u0915\u094b \u0932\u093e\u0917\u093f, \u092a\u093e\u0920 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0932\u093e\u092e\u094b \u0939\u0941\u0928\u0941\u092a\u0930\u094d\u091b \u0924\u093e\u0915\u093f \u092f\u0940 \u0917\u0923\u0928\u093e\u0939\u0930\u0942 \u0905\u0930\u094d\u0925\u092a\u0942\u0930\u094d\u0923 \u091b\u0928\u094d\u0964 \u091c\u0924\u093f \u0932\u093e\u092e\u094b \u092a\u093e\u0920, \u0930\u093e\u092e\u094d\u0930\u094b\u0964 \u0915\u092e\u094d\u0924\u093f\u092e\u093e 5,000 \u0936\u092c\u094d\u0926\u0939\u0930\u0942\u0915\u094b \u092a\u093e\u0920 \u0930\u093e\u092e\u094d\u0930\u094b \u0938\u0941\u0930\u0941\u0935\u093e\u0924 \u0926\u0947\u0916\u093f\u0928\u094d\u091b\u0964</p>
