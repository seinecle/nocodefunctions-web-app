<br/> <strong>\u092A\u093E\u0920\u0915\u094B \u092E\u093E\u0924\u094D\u0930\u093E</strong> \: \u0935\u093F\u0937\u092F\u0939\u0930\u0942 \u092B\u094D\u0930\u093F\u0915\u094D\u0935\u0947\u0928\u094D\u0938\u0940\u0939\u0930\u0942 \u092E\u093E\u092A\u0928 \u0917\u0930\u0947\u0930 \u092B\u0947\u0932\u093E \u092A\u093E\u0930\u093F\u0928\u094D\u091B\u0928\u094D\: \u0915\u0941\u0928 \u091C\u094B\u0921\u0940 \u0936\u092C\u094D\u0926\u0939\u0930\u0942 \u092A\u094D\u0930\u093E\u092F\u0903 \u0938\u0939-\u0909\u0924\u094D\u092A\u0928\u094D\u0928 \u0939\u0941\u0928\u094D\u091B\u0928\u094D? \u092F\u094B \u0915\u093E\u092E \u0917\u0930\u094D\u0928\u0915\u094B \u0932\u093E\u0917\u093F, \u092A\u093E\u0920 \u092A\u0930\u094D\u092F\u093E\u092A\u094D\u0924 \u0932\u093E\u092E\u094B \u0939\u0941\u0928\u0941\u092A\u0930\u094D\u091B \u0924\u093E\u0915\u093F \u092F\u0940 \u0917\u0923\u0928\u093E\u0939\u0930\u0942 \u0905\u0930\u094D\u0925\u092A\u0942\u0930\u094D\u0923 \u091B\u0928\u094D\u0964 \u091C\u0924\u093F \u0932\u093E\u092E\u094B \u092A\u093E\u0920, \u0930\u093E\u092E\u094D\u0930\u094B\u0964 \u0915\u092E\u094D\u0924\u093F\u092E\u093E 5,000 \u0936\u092C\u094D\u0926\u0939\u0930\u0942\u0915\u094B \u092A\u093E\u0920 \u0930\u093E\u092E\u094D\u0930\u094B \u0938\u0941\u0930\u0941\u0935\u093E\u0924 \u0926\u0947\u0916\u093F\u0928\u094D\u091B\u0964</p>
