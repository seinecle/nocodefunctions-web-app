labelling_task_definition_bws.instructions.part2=<p><strong>\u092f\u094b \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u0928 \u090f\u0928\u094b\u091f\u0947\u091f\u0930\u0939\u0930\u0942\u0932\u093e\u0908 \u0926\u0947\u0916\u093e\u0907\u0928\u0947\u091b\:</strong></p><br/><p> "\u092f\u0938 \u0915\u093e\u0930\u094d\u092f\u0915\u094b \u0932\u093e\u0917\u093f \u0924\u092a\u093e\u0907\u0901\u0932\u093e\u0908 \u090f\u0928\u094b\u091f\u0947\u091f\u0930 \u092c\u0928\u094d\u0928 \u0906\u092e\u0928\u094d\u0924\u094d\u0930\u093f\u0924 \u0917\u0930\u094d\u0928\u0947 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0932\u0947 \u0924\u092a\u093e\u0907\u0901\u0932\u0947 \u092f\u0939\u093e\u0901 \u092e\u0942\u0932\u094d\u092f\u093e\u0919\u094d\u0915\u0928 \u0917\u0930\u093f\u0930\u0939\u0928\u0941\u092d\u090f\u0915\u094b \u0927\u093e\u0930\u0923\u093e\u0932\u093e\u0908 \u0938\u0902\u091a\u093e\u0930\u093f\u0924 \u0917\u0930\u0947\u0915\u094b \u0939\u0941\u0928\u0941\u092a\u0930\u094d\u091b\u0964 <strong>\u0924\u092a\u093e\u0907\u0901\u0915\u094b \u092d\u0942\u092e\u093f\u0915\u093e \u0938\u0942\u091a\u0940\u092e\u093e 2 \u0935\u0938\u094d\u0924\u0941\u0939\u0930\u0942 \u091b\u0928\u094b\u091f \u0917\u0930\u094d\u0928\u0941 \u0939\u094b\:</strong> \u092f\u094b \u0927\u093e\u0930\u0923\u093e\u0938\u0901\u0917 \u092e\u093f\u0932\u094d\u0928\u0947 \u0935\u0938\u094d\u0924\u0941, \u0930 \u092f\u094b \u0927\u093e\u0930\u0923\u093e\u0938\u0901\u0917 \u092e\u093f\u0932\u094d\u0928\u0947 \u0935\u0938\u094d\u0924\u0941\u0964 \u0915\u092e\u094d\u0924\u093f\u092e\u093e\u0964</p><br/><p> "\u0909\u0924\u094d\u0924\u092e \u0935\u0938\u094d\u0924\u0941 \u091b\u0928\u094b\u091f \u0917\u0930\u094d\u0928\u0915\u094b \u0932\u093e\u0917\u093f, \u0938\u0942\u091a\u0940\u0915\u094b \u0936\u0940\u0930\u094d\u0937\u092e\u093e \u092e\u093e\u0909\u0938 (\u0935\u093e \u092e\u094b\u092c\u093e\u0907\u0932\u092e\u093e \u0938\u094d\u0915\u094d\u0930\u093f\u0928 \u091b\u0941\u0928\u0941\u0939\u094b\u0938\u094d) \u0926\u09