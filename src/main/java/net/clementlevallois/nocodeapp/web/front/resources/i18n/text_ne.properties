organic.general.argument2.details=<p>\u092f\u094b \u0909\u092a\u0915\u0930\u0923\u0932\u0947 <u>\u0915\u0930\u094d\u092a\u094b\u0930\u0947\u091f \u0938\u094d\u092a\u093f\u0915\u0915\u094b</u> \u092e\u093e\u0930\u094d\u0915\u0930\u0939\u0930\u0942 \u092a\u0939\u093f\u091a\u093e\u0928 \u0917\u0930\u094d\u091b\u0964 \u092f\u094b \u091a\u0930\u093f\u0924\u094d\u0930\u0932\u093e\u0908 \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u0938\u093e\u0939\u093f\u0924\u094d\u092f\u092e\u093e \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a\u092e\u093e \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0917\u0930\u093f\u090f\u0915\u094b \u091b\u0948\u0928\u0964 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u092a\u094d\u0930\u092c\u0928\u094d\u0927\u0915\u0939\u0930\u0942 \u0930 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915\u0939\u0930\u0942\u0932\u093e\u0908 \u090f\u0909\u091f\u093e \u0909\u092a\u0915\u0930\u0923 \u092a\u094d\u0930\u0926\u093e\u0928 \u0917\u0930\u094d\u0928\u0941 \u0939\u094b \u091c\u0938\u0932\u0947 \u0924\u093f\u0928\u0940\u0939\u0930\u0942\u0932\u093e\u0908 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u092b\u093f\u0932\u094d\u091f\u0930 \u0917\u0930\u094d\u0928 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u093f\u0928\u094d\u091b \u091c\u0938\u0932\u0947 <strong>\u0917\u094d\u0930\u093e\u0939\u0915\u0915\u094b \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0906\u0935\u093e\u091c\u0932\u093e\u0908</strong> \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0917\u0930\u094d\u0926\u0948\u0928, \u091c\u0938\u094d\u0924\u0948\:</p><br/><ul><li> <strong>\u0915\u093e\u0930\u094d\u092f \u0917\u0930\u094d\u0928 \u0915\u0932</strong> \: "\u092d\u094b\u091f", "\u0916\u0930\u0940\u0926", "\u092a\u094d\u0932\u0947", ...</li><li> <strong>\u092a\u094d\u0930\u0935\u0930\u094d\u0926\u094d\u0927\u0928 \u0928\u093f\u092e\u0928\u094d\u0924\u094d\u0930\u0923\u093e\u0939\u0930\u0942</strong> \: "\u0938\u092c\u0948\u092d\u0928\u094d\u0926\u093e \u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u0938\u092e\u094d\u091d\u094c\u0924\u093e", "\u0926\u093f\u0928\u0941\u0939\u094b\u0938\u094d", ...</li><li> <strong>\u0935\u093f\u091a\u093e\u0930\u0915\u094b \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u093f \u091c\u0941\u0928 \u0938\u0902\u091a\u093e\u0930 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u0928\u093e\u0908\u090f\u0915\u094b \u0939\u094b</strong> , \u092a\u094d\u0930\u092f\u094b\u0917 \u0917\u0930\u093f\u090f\u0915\u094b \u0935\u093f\u0936\u0947\u0937 \u0938\u0930\u094d\u0924\u0939\u0930\u0942 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0902\u0915\u0947\u0924 \u0917\u0930\u0947 \u0905\u0928\u0941\u0938\u093e\u0930\: "\u0905\u0928\u0935\u0947\u0932\u094d\u0921", "\u0938\u094d\u091f\u094b\u0915 \u091f\u0942", "\u092a\u0941\u0928\u0903 \u0906\u0935\u093f\u0937\u094d\u0915\u093e\u0930" ...</li></ul><br/> \u092f\u094b \u0915\u093e\u092e \u092a\u094d\u0930\u0917\u0924\u093f\u092e\u093e \u091b \u0930 \u0939\u093e\u092e\u0940 \u0924\u092a\u093e\u0908\u0902\u0915\u094b \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e \u0930 \u0938\u0941\u091d\u093e\u0935\u0939\u0930\u0942\u0932\u093e\u0908 \u0938\u094d\u0935\u093e\u0917\u0924 \u0917\u0930\u094d\u0926\u091b\u094c\u0902 (analysis@exploreyourdata.com)\u0964 \u0939\u093e\u092e\u0940 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0917\u0930\u094d\u091b\u094c\u0902 \u0915\u093f \u092f\u094b \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f \u092a\u0939\u093f\u0932\u0947 \u0928\u0948 \u0905\u0924\u094d\u092f\u0928\u094d\u0924 \u0909\u092a\u092f\u094b\u0917\u0940 \u091b, \u0930\u093e\u092f \u0916\u0928\u0928 \u092e\u093e \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915\u0939\u0930\u0942\u0932\u093e\u0908 \u0906\u092b\u094d\u0928\u094b \u0921\u0947\u091f\u093e\u0938\u0947\u091f \u0938\u093e\u092e\u0917\u094d\