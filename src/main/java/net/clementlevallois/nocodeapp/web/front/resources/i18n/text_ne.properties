why.argument1.details=<p>\u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u091e\u094d\u091c\u093e\u0932 \u0930 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u091e\u094d\u091c\u093e\u0932\u0939\u0930\u0942\u0938\u0901\u0917 \u0921\u093e\u091f\u093e \u092e\u093e\u0907\u0928\u093f\u0919\u092e\u093e \u0930\u0941\u091a\u093f \u0930\u093e\u0916\u094d\u0928\u0947 \u090f\u0915 \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u0930\u0942\u092a\u092e\u093e, \u092e\u0948\u0932\u0947 \u092e\u0947\u0930\u094b \u0905\u0927\u094d\u092f\u092f\u0928\u0915\u094b \u0928\u0924\u093f\u091c\u093e\u0939\u0930\u0942 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u092a\u0924\u094d\u0930\u093f\u0915\u093e\u0939\u0930\u0942\u092e\u093e \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924</a> \u0932\u0947\u0916\u0939\u0930\u0942\u092e\u093e \u0938\u093e\u091d\u093e \u0917\u0930\u0947\u0915\u094b \u091b\u0941\u0964 \u0928\u094b\u0915\u094b\u0921 \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0939\u0930\u0942\u0915\u094b \u0938\u093e\u0925, <strong>\u092e \u092e\u0947\u0930\u094b \u0905\u0928\u0941\u0938\u0928\u094d\u0927\u093e\u0928\u092e\u093e \u092a\u094d\u0930\u092f\u094b\u0917 \u0917\u0930\u093f\u0930\u0939\u0947\u0915\u094b \u0938\u092c\u0948\u092d\u0928\u094d\u0926\u093e \u0909\u092a\u092f\u094b\u0917\u0940 \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0939\u0930\u0942\u0915\u094b \u0928\u093f\: \u0936\u0941\u0932\u094d\u0915, \u0928\u094b\u0915\u094b\u0921 \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u0939\u0930\u0942 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0917\u0930\u0947\u0930 \u092b\u0930\u093e\u0915\u093f\u0932\u094b \u0926\u0930\u094d\u0936\u0915\u0939\u0930\u0942\u092e\u093e \u092a\u0941\u0917\u094d\u0928 \u091a\u093e\u0939\u0928\u094d\u091b\u0941</strong> \u0964</p><br/><p> \u0935\u093f\u0917\u0924\u0915\u093e \u0915\u0947\u0939\u0940 \u0935\u0930\u094d\u0937\u0939\u0930\u0942\u092e\u093e, \u092e\u0948\u0932\u0947 \u0938\u092b\u094d\u091f\u0935\u0947\u092f\u0930\u0915\u094b \u091f\u0941\u0915\u094d\u0930\u093e\u0939\u0930\u0942 \u0938\u093f\u0930\u094d\u091c\u0928\u093e \u0917\u0930\u094d\u0928 \u0927\u0947\u0930\u0948 \u092a\u094d\u0930\u092f\u093e\u0938\u0939\u0930\u0942 \u0917\u0930\u0947\u0915\u094b \u091b\u0941 \u091c\u0938\u0932\u0947 \u0924\u094d\u092f\u0938\u094b \u0917\u0930\u094d\u0928\u0947\u091b\u0964 \u0924\u0930 \u092e\u0932\u093e\u0908 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0905\u0928\u0941\u092d\u0935 \u0925\u093f\u090f\u0928, \u0930 \u0938\u093e\u092f\u0926 \u0927\u0947\u0930\u0948 \u0905\u0927\u0940\u0930\: \u090f\u092a\u0939\u0930\u0942 \u0905\u0927\u0942\u0930\u093e \u0925\u093f\u090f \u0930 \u092e\u0930\u094d\u092e\u0924 \u0917\u0930\u094d\u0928 \u0917\u093e\u0939\u094d\u0930\u094b \u0925\u093f\u092f\u094b\u0964 \u0928\u094b\u0915\u094b\u0921 \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0939\u0930\u0942 \u092b\u0930\u0915 \u091b\u0928\u094d\: \u092e \u092f\u0938\u0932\u093e\u0908 \u0930\u093e\u092e\u094d\u0930\u094b \u0924\u0930\u093f\u0915\u093e\u0932\u0947 \u0935\u093f\u0915\u093e\u0938 \u0917\u0930\u094d\u0928 \u0938\u092e\u092f \u0932\u093f\u0928\u094d\u091b\u0941, \u0930 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u092e 10 \u0935\u0930\u094d\u0937 \u0930 \u0925\u092a\u0915\u094b \u092f\u093e\u0924\u094d\u0930\u093e\u0915\u094b \u0932\u093e\u0917\u093f \u0938\u0941\u0930\u0941 \u0917\u0930\u094d\u091b\u0941\!</a></p>
why.argument2=\u092f\u094b \u0915\u093f\u0928 \u0928\u093f\: \u0936\u0941\u0932\u094d\u0915 \u091b?
why.argument2.details=<p>\u0928\u094b\u0915\u094b\u0921 \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0939\u0930\u0942 \u0935\u093f\u0915\u093e\u0938 \u0917\u0930\u094d\u0928\u0941\u0932\u0947 \u0915\u093e\u092e\u0915\u094b \u092e\u0939\u0924\u094d\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092e\u093e\u0924\u094d\u0930\u093e\u0932\u093e\u0908 \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0917\u0930\u094d\u0926\u091b, \u091c\u0941\u0928 \u092e\u0948\u0932\u0947 \u092e\u0947\u0930\u094b \u0916\u093e\u0932\u0940 \u0938\u092e\u092f\u092e\u093e \u092a\u0942\u0930\u093e \u0917\u0930\u094d\u091b\u0941\u0964 \u092e \u092f\u0938\u0915\u094b \u0932\u093e\u0917\u093f \u091a\u093e\u0930\u094d\u091c \u0917\u0930\u094d\u0926\u093f\u0928, \u0924\u093e\u0915\u093f \u092f\u0938\u0932\u0947 \u092b\u0930\u093e\u0915\u093f\u0932\u094b \u0926\u0930\u094d\u0936\u0915\u0939\u0930\u0942 \u092b\u0947\u0932\u093e \u092a\u093e\u0930\u094d\u091b (\u0935\u093f\u0926\u094d\u092f\u093e\u0930\u094d\u0925\u0940\u0939\u0930\u0942, \u092a\u0924\u094d\u0930\u0915\u093e\u0930\u0939\u0930\u0942, \u0936\u094c\u0915\u0939\u0930\u0942 \u0938\u0939\u093f\u0924...)\u0964 \u092c\u0926\u0932\u093e\u092e\u093e, \u092e \u092f\u0938\u0932\u093e\u0908 \u092e\u0947\u0930\u094b \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u0905\u0928\u0941\u0938\u0928\u094d\u0927\u093e\u0928\u0915\u094b \u0915\u094d\u0930\u092e\u092e\u093e \u0938\u093f\u0930\u094d\u091c\u0928\u093e \u0917\u0930\u094d\u0928\u0947 \u0928\u092f\u093e\u0901 \u0915\u093e\u0930\u094d\u092f\u0939\u0930\u0942 \u092a\u094d\u0930\u092f\u094b\u0917 \u0917\u0930\u094d\u0928 \u092a\u094d\u0930\u092f\u094b\u0917 \u0917\u0930\u094d\u0928\u0947 \u0906\u0936\u093e \u0917\u0930\u094d\u091b\u0941, \u0930 \u092e\u0932\u093e\u0908 \u0906\u0936\u093e \u091b \u0915\u093f \u092f\u0938\u0932\u0947 \u092e\u0947\u0930\u094b \u0905\u0927\u094d\u092f\u092f\u0928\u0932\u093e\u0908 \u092b\u093e\u0907\u0926\u093e \u092a\u0941\u0930\u094d\u200d\u092f\u093e\u0909\u0901\u091b\: \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0939\u0930\u0942\u092e\u093e \u092a\u094d\u0930\u092f\u094b\u0917\u0915\u0930\u094d\u0924\u093e\u0915\u094b \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e\u0932\u0947 \u092e\u0932\u093e\u0908 \u0924\u093f\u0928\u0940\u0939\u0930\u0942\u0932\u093e\u0908 \u092a\u0930\u093f\u0937\u094d\u0915\u0943\u0924 \u0917\u0930\u094d\u0928 \u0930 \u0924\u093f\u0928\u0940\u0939\u0930\u0942\u0932\u093e\u0908 \u0905\u091d \u092c\u0932\u093f\u092f\u094b \u092c\u0928\u093e\u0909\u0928 \u092e\u0926\u094d\u0926\u0924 \u0917\u0930\u094d\u0928\u0947\u091b\u0964 \u0906\u0936\u093e \u091b, \u092a\u094d\u0930\u092f\u094b\u0917\u0915\u0930\u094d\u0924\u093e\u0939\u0930\u0942\u0915\u094b \u0938\u092e\u0941\u0926\u093e\u092f \u092c\u0922\u094d\u0928\u0947\u091b \u0930 \u0928\u092f\u093e\u0901 \u0935\u093f\u0915\u093e\u0938\u0915\u093e \u0932\u093e\u0917\u093f \u0930\u094b\u091a\u0915 \u0935\u093f\u091a\u093e\u0930\u0939\u0930\u0942 \u092a\u0928\u093f \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0917\u0930\u094d\u0928\u0947\u091b\!</p><br/><p> \u0926\u094b\u0938\u094d\u0930\u094b, \u092a\u094d\u0930\u092f\u094b\u0917\u0915\u0930\u094d\u0924\u093e\u0939\u0930\u0942\u0915\u094b \u0930\u0941\u091a\u093f\u092e\u093e \u0928\u093f\u0930\u094d\u092d\u0930 \u0917\u0930\u094d\u0926\u0948, \u092e \u0909\u091a\u094d\u091a \u092e\u093e\u0924\u094d\u0930\u093e, \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0939\u0930\u0942\u0915\u094b \u0909\u091a\u094d\u091a \u0909\u092a\u0932\u092c\u094d\u0927\u0924\u093e \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u0939\u0930\u0942\u0915\u094b \u0932\u093e\u0917\u093f API \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u0939\u0930\u0942 \u0935\u093f\u0915\u093e\u0938 \u0917\u0930\u094d\u0928\u0947 \u0935\u093f\u091a\u093e\u0930 \u0917\u0930\u094d\u091b\u0941, \u0938\u093e\u092e\u093e\u0928\u094d\u092f\u0924\u092f\u093e \u0909\u0926\u094d\u092f\u092e\u0939\u0930\u0942\u0926\u094d\u0935\u093e\u0930\u093e \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u092a\u094d\u0930\u092f\u094b\u0917\u0915\u094b \u0932\u093e\u0917\u093f, \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0939\u0930\u0942 \u0939\u094b\u0907\u0928\u0964 \u092f\u0940 API \u0939\u0930\u0942 \u0928\u093f\:\u0936\u0941\u0932\u094d\u0915 \u0939\u0941\u0928\u0947 \u091b\u0948\u0928\u0928\u094d \u0915\u093f\u0928\u0915\u093f \u092e\u0939\u0924\u094d\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0938\u0930\u094d\u092d\u0930 \u0932\u093e\u0917\u0924\u0939\u0930\u0942 \u0938\u092e\u093e\u0935\u0947\u0936 \u0939\u0941\u0928\u0947\u091b\u0928\u094d\u0964</p>
