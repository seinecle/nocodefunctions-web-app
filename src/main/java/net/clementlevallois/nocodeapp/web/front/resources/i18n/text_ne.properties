u0947 \u092a\u0942\u0930\u094d\u0923 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0921\u093e\u0909\u0928\u0932\u094b\u0921 \u0917\u0930\u094d\u0928 \u0938\u0915\u094d\u0928\u0941\u0939\u0941\u0928\u094d\u091b (\u0927\u0947\u0930\u0948 \u0927\u0947\u0930\u0948 \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0939\u0930\u0942\u0938\u0901\u0917) \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u0915\u094b \u092c\u093e\u0930\u0947\u092e\u093e \u0938\u092c\u0948 \u091c\u093e\u0928\u0915\u093e\u0930\u0940\u0915\u094b \u0938\u093e\u0925 <strong>gexf \u092b\u093e\u0907\u0932\u0915\u094b</strong> \u0930\u0942\u092a\u092e\u093e\u0964 <strong>Gexf \u092b\u093e\u0907\u0932\u0939\u0930\u0942</strong> \u0916\u094b\u0932\u094d\u0928 \u0930 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u092e\u093e\u0930\u094d\u092b\u0924 \u0905\u0928\u094d\u0935\u0947\u0937\u0923 \u0917\u0930\u094d\u0928 \u0938\u0915\u093f\u0928\u094d\u091b, \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u092d\u093f\u091c\u0941\u0905\u0932\u093e\u0907\u091c\u0947\u0938\u0928\u0915\u094b \u0932\u093e\u0917\u093f \u0905\u0917\u094d\u0930\u0923\u0940 \u0928\u093f\: \u0936\u0941\u0932\u094d\u0915 \u0921\u0947\u0938\u094d\u0915\u091f\u092a \u0938\u092b\u094d\u091f\u0935\u0947\u092f\u0930\u0964</p><br/><p> \u0924\u092a\u093e\u0908\u0902\u0932\u0947 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0905\u0928\u0932\u093e\u0907\u0928\u092e\u093e\u0930\u094d\u092b\u0924 \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u0932\u093e\u0908 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0930\u0942\u092a\u092e\u093e \u092d\u093f\u091c\u0941\u0905\u0932\u093e\u0907\u091c \u0917\u0930\u094d\u0928 \u0938\u0915\u094d\u0928\u0941\u0939\u0941\u0928\u094d\u091b, Leiden University \u092e\u093e \u0935\u093f\u091c\u094d\u091e\u093e\u0928 \u0930 \u092a\u094d\u0930\u0935\u093f\u0927\u093f \u0905\u0927\u094d\u092f\u092f\u0928 \u0915\u0947\u0928\u094d\u0926\u094d\u0930 (CWTS) \u092e\u093e Nees Jan van 