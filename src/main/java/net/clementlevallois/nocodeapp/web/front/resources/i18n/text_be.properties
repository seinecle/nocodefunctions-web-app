umigon.sentiment_analysis_tool.model_long_description.details=<p>\u041F\u0440\u044B\u043D\u0446\u044B\u043F\u044B, \u044F\u043A\u0456\u043C \u043F\u0440\u044B\u0442\u0440\u044B\u043C\u043B\u0456\u0432\u0430\u0435\u0446\u0446\u0430 \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442, \u0430\u043F\u0456\u0441\u0430\u043D\u044B \u045E \u0433\u044D\u0442\u0430\u0439 \u0430\u043A\u0430\u0434\u044D\u043C\u0456\u0447\u043D\u0430\u0439 \u043F\u0443\u0431\u043B\u0456\u043A\u0430\u0446\u044B\u0456 \u043F\u0440\u0430 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, \u0430\u043F\u0443\u0431\u043B\u0456\u043A\u0430\u0432\u0430\u043D\u0430\u0439 \u0443 \u0430\u043D\u0442\u0430\u043B\u043E\u0433\u0456\u0456 \u0410\u0441\u0430\u0446\u044B\u044F\u0446\u044B\u0456 \u0432\u044B\u043B\u0456\u0447\u0430\u043B\u044C\u043D\u0430\u0439 \u043B\u0456\u043D\u0433\u0432\u0456\u0441\u0442\u044B\u043A\u0456</a> . \u0406\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0432\u044B\u043A\u043E\u043D\u0432\u0430\u0435 \u043D\u0430\u0441\u0442\u0443\u043F\u043D\u044B\u044F \u0434\u0437\u0435\u044F\u043D\u043D\u0456\:</p><ol><li> \u043F\u0440\u0430\u0432\u0435\u0440\u0446\u0435 \u0434\u0430\u045E\u0436\u044B\u043D\u044E \u0442\u044D\u043A\u0441\u0442\u0443\: \u043A\u0430\u043B\u0456 \u0451\u043D \u0431\u0443\u0434\u0437\u0435 \u043A\u0430\u0440\u043E\u0442\u043A\u0456\u043C \u0442\u043E\u043B\u044C\u043A\u0456 \u043D\u0430 \u043F\u0430\u0440\u0443 \u0441\u043B\u043E\u045E, \u0451\u043D \u043D\u0435 \u0431\u0443\u0434\u0437\u0435 \u043A\u043B\u0430\u0441\u0456\u0444\u0456\u043A\u0430\u0432\u0430\u043D\u044B</li><li> \u0432\u044B\u0434\u0430\u043B\u0435\u043D\u043D\u0435 url, \u0432\u044B\u0434\u0430\u043B\u0435\u043D\u043D\u0435 \u043A\u0430\u043D\u0442\u044D\u043D\u0442\u0443 \u045E \u0434\u0432\u0443\u043A\u043E\u0441\u0441\u0456, \u043D\u0430\u0440\u043C\u0430\u043B\u0456\u0437\u0430\u0446\u044B\u044F \u0430\u043F\u043E\u0441\u0442\u0440\u0430\u0444\u0430\u045E