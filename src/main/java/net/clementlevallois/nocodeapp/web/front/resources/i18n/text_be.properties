topics.topics_extraction_tool.argument3.details=<p><strong>\u0421\u0442\u0440\u0443\u043A\u0442\u0443\u0440\u0430 \u0456 \u0444\u0430\u0440\u043C\u0430\u0442 \u0442\u044D\u043A\u0441\u0442\u0443</strong> \: \u0412\u044B\u043B\u0443\u0447\u044D\u043D\u043D\u0435 \u0442\u044D\u043C\u044B \u043F\u0440\u0430\u0446\u0443\u0435 \u0448\u043B\u044F\u0445\u0430\u043C \u0432\u044B\u044F\u045E\u043B\u0435\u043D\u043D\u044F \u043F\u0430\u0440 \u0442\u044D\u0440\u043C\u0456\u043D\u0430\u045E, \u044F\u043A\u0456\u044F \u0437'\u044F\u045E\u043B\u044F\u044E\u0446\u0446\u0430 \u045E \u0430\u0434\u043D\u044B\u043C \u0440\u0430\u0434\u043A\u0443 \u0442\u044D\u043A\u0441\u0442\u0443. \u0422\u0430\u043A\u0456\u043C \u0447\u044B\u043D\u0430\u043C, \u0432\u044B \u043F\u0430\u0432\u0456\u043D\u043D\u044B \u0431\u044B\u0446\u044C \u0443\u0432\u0430\u0436\u043B\u0456\u0432\u044B\u043C\u0456 \u0434\u0430 \u0442\u0430\u0433\u043E, \u044F\u043A \u0432\u0430\u0448 \u0442\u044D\u043A\u0441\u0442 \u0430\u0434\u0444\u0430\u0440\u043C\u0430\u0442\u0430\u0432\u0430\u043D\u044B. \u0423 \u0456\u0434\u044D\u0430\u043B\u0435 \u0451\u043D \u043F\u0430\u0432\u0456\u043D\u0435\u043D \u0441\u043A\u043B\u0430\u0434\u0430\u0446\u0446\u0430 \u0437 \u0430\u0434\u043D\u043E\u0441\u043D\u0430 \u043A\u0430\u0440\u043E\u0442\u043A\u0456\u0445 \u0430\u0431\u0437\u0430\u0446\u0430\u045E, \u043A\u043E\u0436\u043D\u044B \u043D\u0430 \u0430\u0434\u043D\u044B\u043C \u0440\u0430\u0434\u043A\u0443. \u041A\u0430\u043B\u0456 \u0432\u044B \u0432\u044B\u043A\u0430\u0440\u044B\u0441\u0442\u043E\u045E\u0432\u0430\u0435\u0446\u0435 \u0444\u0430\u0439\u043B Excel, \u043A\u043E\u0436\u043D\u044B \u0430\u0431\u0437\u0430\u0446 \u0430\u0431\u043E \u0437\u043D\u0430\u0447\u043D\u044B \u0431\u043B\u043E\u043A \u0442\u044D\u043A\u0441\u0442\u0443 \u043F\u0430\u0432\u0456\u043D\u043D\u044B \u0437'\u044F\u045E\u043B\u044F\u0446\u0446\u0430 \u045E \u0456\u043D\u0448\u044B\u043C \u0440\u0430\u0434\u043A\u0443.<br/><br/> <strong>\u0410\u0431'