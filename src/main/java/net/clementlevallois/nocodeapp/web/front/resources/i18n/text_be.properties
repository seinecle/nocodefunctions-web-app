umigon.sentiment_analysis_tool.argument7.details=<p>\u0413\u044D\u0442\u044B \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0432\u044B\u0437\u043D\u0430\u0447\u0430\u0435 \u0441\u0443\u0431'\u0435\u043A\u0442\u044B\u045E\u043D\u044B\u044F \u043C\u0430\u0440\u043A\u0435\u0440\u044B <u>\u043D\u0430\u0441\u0442\u0440\u043E\u044F\u045E</u> , \u0430 \u041D\u0415 \u0441\u0442\u0430\u043D\u043E\u045E\u0447\u044B\u044F \u0430\u0431\u043E \u0430\u0434\u043C\u043E\u045E\u043D\u044B\u044F <u>\u0444\u0430\u043A\u0442\u044B\u0447\u043D\u044B\u044F \u0432\u044B\u043A\u0430\u0437\u0432\u0430\u043D\u043D\u0456</u> . \u041A\u0430\u0431 \u043F\u0440\u044B\u0432\u0435\u0441\u0446\u0456 \u043F\u0440\u044B\u043A\u043B\u0430\u0434\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \u044F\u043D\u0430 \u043A\u043B\u0430\u0441\u0456\u0444\u0456\u043A\u0443\u0435\u0446\u0446\u0430 \u044F\u043A <strong>\u041D\u0415\u0419\u0422\u0420\u0410\u041B\u042C\u041D\u0410\u042F</strong> , \u043D\u0430\u0432\u0430\u0442 \u043A\u0430\u043B\u0456 \u043A\u0440\u0430\u0456\u043D\u0430 \u045E \u0441\u0442\u0430\u043D\u0435 \u0432\u0430\u0439\u043D\u044B "\u0430\u0431'\u0435\u043A\u0442\u044B\u045E\u043D\u0430" \u0430\u0431\u043E "\u0444\u0430\u043A\u0442\u044B\u0447\u043D\u0430" \u043D\u0435 \u0437'\u044F\u045E\u043B\u044F\u0435\u0446\u0446\u0430 \u043F\u0430\u0437\u0456\u0442\u044B\u045E\u043D\u0430\u0439.</li><li> " <code>War is horrible \:(</code> " -&gt; \u044F\u043D\u0430 \u043A\u043B\u0430\u0441\u0456\u0444\u0456\u043A\u0443\u0435\u0446\u0446\u0430 \u044F\u043A <strong>\u041D\u0415\u0413\u0410\u0422\u0418\u0412\u041D\u0410\u042F</strong> , \u0442\u0430\u043C\u0443 \u0448\u0442\u043E \u0442\u044D\u0440\u043C\u0456\u043D "\u0436\u0430\u0445\u043B\u0456\u0432\u044B" \u0456 \u044D\u043C\u043E\u0434\u0437\u0456 \u0437'\u044F\u045E\u043B\u044F\u044E\u0446\u0446\u0430 \u0441\u0443\u0431'\u0435\u043A\u0442\u044B\u045E\u043D\u044B\u043C\u0456 \u043C\u0430\u0440\u043A\u0435\u0440\u0