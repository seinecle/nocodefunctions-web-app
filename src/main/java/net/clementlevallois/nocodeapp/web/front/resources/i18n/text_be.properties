cowo.results.long_explanation=<h3>\u0424\u0443\u043D\u043A\u0446\u044B\u044F \u0441\u0442\u0432\u0430\u0440\u044B\u043B\u0430 \u0441\u0435\u0442\u043A\u0443, \u0434\u0437\u0435\:</h3><ul><li> \u0437'\u044F\u045E\u043B\u044F\u044E\u0446\u0446\u0430 \u0442\u043E\u043B\u044C\u043A\u0456 \u043D\u0430\u0439\u0431\u043E\u043B\u044C\u0448 \u0447\u0430\u0441\u0442\u044B\u044F \u0432\u044B\u0440\u0430\u0437\u044B</li><li> \u043A\u0430\u043B\u0456 2 \u0432\u044B\u0440\u0430\u0437\u044B \u0447\u0430\u0441\u0442\u0430 \u0441\u0443\u0441\u0442\u0440\u0430\u043A\u0430\u044E\u0446\u0446\u0430 \u0440\u0430\u0437\u0430\u043C \u0443 \u0442\u044D\u043A\u0441\u0446\u0435, \u044F\u043D\u044B \u0437\u043B\u0443\u0447\u0430\u043D\u044B\u044F \u045E \u0441\u0435\u0442\u043A\u0443</li></ul><p> \u041D\u0430 \u043F\u0440\u044B\u0432\u0435\u0434\u0437\u0435\u043D\u044B\u043C \u0432\u044B\u0448\u044D\u0439 \u0433\u0440\u0430\u0444\u0456\u043A\u0443 \u043F\u0430\u043A\u0430\u0437\u0430\u043D\u044B 20 \u043D\u0430\u0439\u0431\u043E\u043B\u044C\u0448 \u0447\u0430\u0441\u0442\u044B\u0445 \u0432\u044B\u0440\u0430\u0437\u0430\u045E \u0443 \u0442\u044D\u043A\u0441\u0446\u0435.</p><h3> \u0412\u0456\u0437\u0443\u0430\u043B\u0456\u0437\u0443\u0439\u0446\u0435 \u0433\u0440\u0430\u0444\u0456\u043A \u0437 \u0434\u0430\u043F\u0430\u043C\u043E\u0433\u0430\u0439 Gephi, VOSviewer \u0430\u0431\u043E Gephisto</h3><p> \u0412\u044B \u043C\u043E\u0436\u0430\u0446\u0435 \u0441\u043F\u0430\u043C\u043F\u0430\u0432\u0430\u0446\u044C \u043F\u043E\u045E\u043D\u0443\u044E \u0441\u0435\u0442\u043A\u0443 (\u0430 \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u0456 \u045E\u0437\u043E\u0440, \u043F\u0430\u043A\u0430\u0437\u0430\u043D\u044B \u0442\u0443\u0442) \u0443 <strong>\u0432\u044B\u0433\u043B\u044F\u0434\u0437\u0435 \u0444\u0430\u0439\u043B\u0430 gexf</strong> \u0437 \u0443\u0441\u0451\u0439 \u0456\u043D\u0444\u0430\u0440\u043C\u0430\u0446\u044B\u044F\u0439 \u0430\u0431 \u0441\u0435\u0442\u0446\u044B. <strong>\u0424\u0430\u0439\u043B\u044B Gexf</strong> \u043C\u043E\u0436\u043D\u0430 \u0430\u0434\u043A\u0440\u044B\u0432\u0430\u0446\u044C \u0456 \u0432\u044B\u0432\u0443\u0447\u0430\u0446\u044C \u0437 <a href\="https\://gephi.org" target\="_blank">\u0434\u0430\u043F\u0430\u043C\u043E\u0433\u0430\u0439 Gephi</a> , \u0432\u044F\u0434\u0443\u0447\u0430\u0433\u0430 \u0431\u044F\u0441\u043F\u043B\u0430\u0442\u043D\u0430\u0433\u0430 \u043F\u0440\u0430\u0433\u0440\u0430\u043C\u043D\u0430\u0433\u0430 \u0437\u0430\u0431\u0435\u0441\u043F\u044F\u0447\u044D\u043D\u043D\u044F \u0434\u043B\u044F \u043D\u0430\u0441\u0442\u043E\u043B\u044C\u043D\u044B\u0445 \u043A\u0430\u043C\u043F\u0443\u0442\u0430\u0440\u0430\u045E \u0434\u043B\u044F \u0432\u0456\u0437\u0443\u0430\u043B\u0456\u0437\u0430\u0446\u044B\u0456 \u0441\u0435\u0442\u043A\u0456.</p><br/><p> \u0412\u044B \u0442\u0430\u043A\u0441\u0430\u043C\u0430 \u043C\u043E\u0436\u0430\u0446\u0435 \u043D\u0435\u043F\u0430\u0441\u0440\u044D\u0434\u043D\u0430 \u0432\u0456\u0437\u0443\u0430\u043B\u0456\u0437\u0430\u0432\u0430\u0446\u044C \u0441\u0435\u0442\u043A\u0443 \u0437 \u0434\u0430\u043F\u0430\u043C\u043E\u0433\u0430\u0439 \u043E\u043D\u043B\u0430\u0439\u043D-\u043F\u0440\u0430\u0433\u0440\u0430\u043C\u044B <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> , \u0440\u0430\u0441\u043F\u0440\u0430\u0446\u0430\u0432\u0430\u043D\u0430\u0439 \u041D\u0456\u0441\u0430\u043C \u042F\u043D\u0430\u043C \u0432\u0430\u043D \u042D\u043A\u0430\u043C \u0456 \u041B\u044E\u0434\u0430 \u0423\u043E\u043B\u0442\u043C\u0430\u043D\u0430\u043C \u0443 \u0426\u044D\u043D\u0442\u0440\u044B \u043D\u0430\u0432\u0443\u043A\u043E\u0432\u044B\u0445 \u0456 \u0442\u044D\u0445\u043D\u0430\u043B\u0430\u0433\u0456\u0447\u043D\u044B\u0445 \u0434\u0430\u0441\u043B\u0435\u0434\u0430\u0432\u0430\u043D\u043D\u044F\u045E (CWTS) \u041B\u0435\u0439\u0434\u044D\u043D\u0441\u043A\u0430\u0433\u0430 \u045E\u043D\u0456\u0432\u0435\u0440\u0441\u0456\u0442\u044D\u0442\u0430.</p><br/><p> \u041D\u0430\u0440\u044D\u0448\u0446\u0435, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> - \u0433\u044D\u0442\u0430 \u0432\u044D\u0431-\u043F\u0440\u044B\u043A\u043B\u0430\u0434\u0430\u043D\u043D\u0435, \u044F\u043A\u043E\u0435 \u045E \u0430\u0434\u0437\u0456\u043D \u043A\u043B\u0456\u043A \u0441\u0442\u0432\u0430\u0440\u0430\u0435 viz, \u044F\u043A\u0456 \u0432\u044B \u043C\u043E\u0436\u0430\u0446\u0435 \u0437\u0430\u0433\u0440\u0443\u0437\u0456\u0446\u044C \u0443 \u0444\u0430\u0439\u043B PNG.</p>
