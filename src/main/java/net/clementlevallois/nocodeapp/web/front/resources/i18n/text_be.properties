umigon.sentiment_analysis_tool.argument6.details=<p>\u041D\u0435\u043A\u0430\u0442\u043E\u0440\u044B\u044F \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u044B \u0437\u0430\u0431\u044F\u0441\u043F\u0435\u0447\u0432\u0430\u044E\u0446\u044C \u0430\u0446\u044D\u043D\u043A\u0443, \u043A\u0430\u0431 \u0432\u044B\u043A\u0430\u0437\u0430\u0446\u044C \u043C\u043E\u0446 \u043D\u0430\u0441\u0442\u0440\u043E\u044E\: \u0432\u044F\u043B\u0456\u043A\u0430\u0435 \u0437\u043D\u0430\u0447\u044D\u043D\u043D\u0435 \u0434\u043B\u044F \u0432\u0435\u043B\u044C\u043C\u0456 \u043F\u0430\u0437\u0456\u0442\u044B\u045E\u043D\u0430\u0433\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u044E \u0456 \u0432\u0435\u043B\u044C\u043C\u0456 \u043D\u0456\u0437\u043A\u0430\u0435 \u0437\u043D\u0430\u0447\u044D\u043D\u043D\u0435 \u0434\u043B\u044F \u0430\u0434\u043C\u043E\u045E\u043D\u0430\u0433\u0430. \u041D\u0443\u043B\u044C \u0443\u044F\u045E\u043B\u044F\u0435 \u043D\u0435\u0439\u0442\u0440\u0430\u043B\u044C\u043D\u044B\u044F \u043D\u0430\u0441\u0442\u0440\u043E\u0456. \u041F\u0430 \u043C\u0430\u0456\u043C \u0432\u043E\u043F\u044B\u0446\u0435, \u0433\u044D\u0442\u044B\u044F \u0430\u0446\u044D\u043D\u043A\u0456 \u043D\u0435 \u0432\u0435\u043B\u044C\u043C\u0456 \u043D\u0430\u0434\u0437\u0435\u0439\u043D\u044B\u044F, \u0437\u0430 \u0432\u044B\u043A\u043B\u044E\u0447\u044D\u043D\u043D\u0435\u043C \u0432\u0456\u0434\u0430\u0432\u043E\u0447\u043D\u044B\u0445 \u0432\u044B\u043F\u0430\u0434\u043A\u0430\u045E. "\u0416\u0430\u0445\u043B\u0456\u0432\u044B" \u0430\u0442\u0440\u044B\u043C\u0430\u0435 \u0432\u0435\u043B\u044C\u043C\u0456 \u043D\u0456\u0437\u043A\u0456 \u0431\u0430\u043B, \u0430 "\u0446\u0443\u0434\u043E\u045E\u043D\u044B" - \u0432\u0435\u043B\u044C\u043C\u0456 \u0432\u044B\u0441\u043E\u043A\u0456 \u0431\u0430\u043B. \u0410\u043B\u0435 \u045E \u0441\u044F\u0440\u044D\u0434\u0437\u0456\u043D\u0435 \u045E\u0441\u0451 \u043D\u0435 \u0442\u0430\u043A \u043F\u0440\u043E\u0441\u0442\u0430, \u0430 \u0430\u0446\u044D\u043D\u043A\u0456 \u0437\u043D\u0430\u0447\u043D\u0430 \u0446\u044F\u0436\u044D\u0439 \u0456\u043D\u0442\u044D\u0440\u043F\u0440\u044D\u0442\u0430\u0432\u0430\u0446\u044C - \u044F \u0431 \u043D\u0435 \u0440\u0430\u0456\u045E \u043D\u0430 \u0456\u0445 \u0441\u043F\u0430\u0434\u0437\u044F\u0432\u0430\u0446\u0446\u0430. \u0411\u043E\u043B\u044C\u0448 \u043F\u0435\u0440\u0441\u043F\u0435\u043A\u0442\u044B\u045E\u043D\u044B\u043C \u0448\u043B\u044F\u0445\u0430\u043C \u0431\u044B\u043B\u043E \u0431 \u0443\u0432\u0435\u0441\u0446\u0456 <strong>\u044D\u043C\u043E\u0446\u044B\u0456</strong> , \u043A\u0430\u0431 \u0432\u044B\u043B\u0443\u0447\u044B\u0446\u044C \u0442\u043E\u043D\u043A\u0456\u044F \u043D\u044E\u0430\u043D\u0441\u044B \u043D\u0430\u0441\u0442\u0440\u043E\u044F\u045E, \u0437\u0430 \u043C\u0435\u0436\u044B \u0441\u0442\u0430\u043D\u043E\u045E\u0447\u044B\u0445 / \u043D\u0435\u0439\u0442\u0440\u0430\u043B\u044C\u043D\u044B\u0445 / \u0430\u0434\u043C\u043E\u045E\u043D\u044B\u0445 \u043A\u0430\u0442\u044D\u0433\u043E\u0440\u044B\u0439. \u041A\u0430\u043B\u0456 \u0432\u044B \u0437\u0430\u0446\u0456\u043A\u0430\u045E\u043B\u0435\u043D\u044B \u045E \u0433\u044D\u0442\u044B\u043C \u043D\u0430\u043F\u0440\u0430\u043C\u043A\u0443 \u0434\u0430\u0441\u043B\u0435\u0434\u0430\u0432\u0430\u043D\u043D\u044F\u045E, \u043D\u0430\u043F\u0456\u0448\u044B\u0446\u0435 \u043B\u0456\u0441\u0442 \u043D\u0430 \u0430\u0434\u0440\u0430\u0441 analysis@exploreyourdata.com.</p>
