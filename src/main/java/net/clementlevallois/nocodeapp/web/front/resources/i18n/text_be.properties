u044B\u043C\u0456 \u043D\u0430 \u0456\u043C.</p><p> \u041A\u0430\u0440\u044B\u0441\u043D\u044B\u044F \u0441\u043F\u0430\u0441\u044B\u043B\u043A\u0456\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">\u041F\u0430\u0447\u0430\u0442\u0430\u043A \u043F\u0440\u0430\u0446\u044B \u0437 VOSviewer</a> , \u044F\u043A\u0456 \u043F\u0440\u0430\u043F\u0430\u043D\u0443\u0435 \u043A\u0430\u043B\u0435\u043A\u0446\u044B\u044E \u0440\u044D\u0441\u0443\u0440\u0441\u0430\u045E.</p>
