organic.general.model_long_description=<p>\u041a\u0443\u0440\u0430\u043b \u043a\u0430\u0440\u043c\u0430\u043d\u0433\u0430\u043d \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0442\u0435\u0440, \u043a\u043e\u043b\u0434\u043e\u043d\u0443\u043b\u0430 \u0442\u0443\u0440\u0433\u0430\u043d \u044d\u0440\u0435\u0436\u0435\u043b\u0435\u0440\u0434\u0438 \u043a\u043e\u0448\u043f\u043e\u0433\u043e\u043d\u0434\u043e <a href\="../umigon/sentiment_analysis_tool.html">, \u0441\u0435\u0437\u0438\u043c\u0434\u0435\u0440\u0434\u0438 \u0442\u0430\u043b\u0434\u043e\u043e \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u0441\u044b\u043d\u0430</a> \u043e\u043a\u0448\u043e\u0448. \u041a\u0443\u0440\u0430\u043b \u0442\u04e9\u043c\u04e9\u043d\u043a\u04af \u043a\u0430\u0434\u0430\u043c\u0434\u0430\u0440\u0434\u044b \u0430\u0442\u043a\u0430\u0440\u0430\u0442\:</p><ol><li> \u0442\u0435\u043a\u0441\u0442\u0442\u0438\u043d \u0443\u0437\u0443\u043d\u0434\u0443\u0433\u0443\u043d \u0442\u0435\u043a\u0448\u0435\u0440\u0438\u04a3\u0438\u0437\: \u044d\u0433\u0435\u0440\u0434\u0435 \u0430\u043b \u0431\u0438\u0440-\u044d\u043a\u0438 \u0441\u04e9\u0437\u0434\u04e9\u043d \u043a\u044b\u0441\u043a\u0430 \u0431\u043e\u043b\u0441\u043e, \u0430\u043b \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f\u043b\u0430\u043d\u0431\u0430\u0439\u0442</li><li> URL'\u0434\u0435\u0440\u0434\u0438 \u0430\u043b\u044b\u043f \u0441\u0430\u043b\u0443\u0443, \u0442\u044b\u0440\u043c\u0430\u043a\u0447\u0430\u0434\u0430\u0433\u044b \u043c\u0430\u0437\u043c\u0443\u043d\u0434\u0443 \u0430\u043b\u044b\u043f \u0441\u0430\u043b\u0443\u0443, \u0430\u043f\u043e\u0441\u0442\u0440\u043e\u0444\u0442\u043e\u0440\u0434\u0443 \u043d\u043e\u0440\u043c\u0430\u043b\u0434\u0430\u0448\u0442\u044b\u0440\u0443\u0443</li><li> \u0442\u0435\u043a\u0441\u0442\u0442\u0438\u043d \u044d\u043a\u0438 \u0432\u0435\u0440\u0441\u0438\u044f\u0441\u044b \u0431\u0435\u043b\u0433\u0438\u043b\u0435\u043d\u0433\u0435\u043d\: \u0431\u0438\u0440\u0438\u043d\u0434\u0435 \u0431\u0430\u0440\u0434\u044b\u043a \u0430\u043a\u0446\u0435\u043d\u0442\u0442\u0435\u0440 \u0436\u0430\u043d\u0430 \u04e9\u0437\u0433\u04e9\u0447\u04e9 \u0431\u0435\u043b\u0433\u0438\u043b\u0435\u0440 \u0430\u043b\u044b\u043d\u044b\u043f \u0441\u0430\u043b\u044b\u043d\u0433\u0430\u043d, \u044d\u043a\u0438\u043d\u0447\u0438\u0441\u0438 \u0430\u043b\u0430\u0440 \u0441\u0430\u043a\u0442\u0430\u043b\u0433\u0430\u043d. \u041a\u0438\u0439\u0438\u043d\u043a\u0438 \u043a\u0430\u0434\u0430\u043c\u0434\u0430\u0440\u0434\u044b\u043d \u0431\u0430\u0430\u0440\u044b \u0442\u0435\u043a\u0441\u0442\u0442\u0438\u043d \u044d\u043a\u0438 \u0432\u0435\u0440\u0441\u0438\u044f\u0441\u044b\u043d\u0430 \u0442\u0435\u04a3 \u043a\u043e\u043b\u0434\u043e\u043d\u0443\u043b\u0430\u0442.</li><li> <strong>\u044d\u043c\u043e\u0434\u0437\u0438\u043b\u0435\u0440\u0434\u0438, \u044d\u043c\u043e\u0442\u0438\u043a\u043e\u043d\u0434\u043e\u0440\u0434\u0443 \u0436\u0430\u043d\u0430 \u043e\u043d\u043e\u043c\u0430\u0442\u043e\u043f\u0435\u044f\u043b\u0430\u0440\u0434\u044b</strong> \u0442\u0435\u043a\u0448\u0435\u0440\u04af\u04af. \u0410\u043b\u0430\u0440\u0434\u044b \u0430\u043b\u044b\u043f \u0441\u0430\u043b\u0443\u0443 \u04af\u0447\u04af\u043d \u0442\u0435\u043a\u0441\u0442\u0438\u04a3\u0438\u0437\u0434\u0438 \u0430\u043b\u0434\u044b\u043d \u0430\u043b\u0430 \u0438\u0448\u0442\u0435\u0442\u043f\u0435\u04a3\u0438\u0437, \u0430\u043b\u0430\u0440 \u0441\u0435\u0437\u0438\u043c\u0434\u0435\u0440 \u0431\u043e\u044e\u043d\u0447\u0430 \u043f\u0430\u0439\u0434\u0430\u043b\u0443\u0443 \u043c\u0430\u0430\u043b\u044b\u043c\u0430\u0442 \u0431\u0435\u0440\u0435\u0442\!</li><li> \u0431\u0430\u0440 \u0431\u043e\u043b\u0441\u043e, \u0445\u044d\u0448\u0442\u0435\u0433\u0442\u0435\u0440\u0434\u0438 \u0442\u0435\u043a\u0448\u0435\u0440\u04af\u04af</li><li> \u0442\u0435\u043a\u0441\u0442\u0442\u0438 n-\u0433\u0440\u0430\u043c\u043c\u0434\u0430 \u0442\u04e9\u0440\u0442 \u0433\u0440\u0430\u043c\u043c\u0