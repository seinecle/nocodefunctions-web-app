cowo.tool.argument3.details=<p><strong>\u0422\u0435\u043a\u0441\u0442\u0442\u0438\u043d \u0442\u04af\u0437\u04af\u043b\u04af\u0448\u04af \u0436\u0430\u043d\u0430 \u0444\u043e\u0440\u043c\u0430\u0442\u044b</strong> \: \u0442\u0430\u0440\u043c\u0430\u043a \u0442\u0435\u043a\u0441\u0442\u0442\u0438\u043d \u0431\u0438\u0440 \u0441\u0430\u043f\u0442\u0430 \u043f\u0430\u0439\u0434\u0430 \u0431\u043e\u043b\u0433\u043e\u043d \u0436\u0443\u043f \u0442\u0435\u0440\u043c\u0438\u043d\u0434\u0435\u0440\u0434\u0438 \u0430\u043d\u044b\u043a\u0442\u043e\u043e \u0430\u0440\u043a\u044b\u043b\u0443\u0443 \u0442\u04af\u0437\u04af\u043b\u04e9\u0442. \u0410\u043d\u0434\u044b\u043a\u0442\u0430\u043d \u0442\u0435\u043a\u0441\u0442\u0438\u04a3\u0438\u0437\u0434\u0438\u043d \u043a\u0430\u043d\u0442\u0438\u043f \u0431\u04e9\u043b\u04af\u043d\u04e9\u04e9\u0440\u04af\u043d\u04e9 \u044d\u0442\u0438\u044f\u0442 \u0431\u043e\u043b\u0443\u0448\u0443\u04a3\u0443\u0437 \u043a\u0435\u0440\u0435\u043a. \u0418\u0434\u0435\u0430\u043b\u044b\u043d\u0434\u0430, \u0430\u043b \u0430\u0440 \u0431\u0438\u0440\u0438 \u0431\u0438\u0440 \u0441\u0430\u043f\u0442\u0430\u043d \u0442\u0443\u0440\u0433\u0430\u043d \u0441\u0430\u043b\u044b\u0448\u0442\u044b\u0440\u043c\u0430\u043b\u0443\u0443 \u043a\u044b\u0441\u043a\u0430 \u0430\u0431\u0437\u0430\u0446\u0442\u0430\u0440\u0434\u0430\u043d \u0442\u0443\u0440\u0443\u0448\u0443 \u043a\u0435\u0440\u0435\u043a. \u042d\u0433\u0435\u0440 \u0441\u0438\u0437 Excel \u0444\u0430\u0439\u043b\u044b\u043d \u043a\u043e\u043b\u0434\u043e\u043d\u0443\u043f \u0436\u0430\u0442\u0441\u0430\u04a3\u044b\u0437, \u0430\u0440 \u0431\u0438\u0440 \u0430\u0431\u0437\u0430\u0446 \u0436\u0435 \u0442\u0435\u043a\u0441\u0442\u0442\u0438\u043d \u043c\u0430\u0430\u043d\u0438\u043b\u04af\u04af \u0431\u043b\u043e\u0433\u0443 \u0431\u0430\u0448\u043a\u0430 \u0441\u0430\u043f\u0442\u0430 \u043f\u0430\u0439\u0434\u0430 \u0431\u043e\u043b\u0443\u0448\u0443 \u043a\u0435\u0440\u0435\u043a.<br/><br/> <strong>\u0422\u0435\u043a\u0441\u0442\u0442\u0438 \u0430\u043b\u0434\u044b\u043d \u0430\u043b\u0430 \u0438\u0448\u0442\u0435\u0442\u04af\u04af</strong> \: \u0431\u0443\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043d\u044b \u043a\u043e\u043b\u0434\u043e\u043d\u0443\u0443\u0434\u0430\u043d \u043c\u0443\u0440\u0443\u043d \u0442\u0435\u043a\u0441\u0442\u0438\u04a3\u0438\u0437\u0434\u0438 \u0430\u043b\u0434\u044b\u043d \u0430\u043b\u0430 \u0438\u0448\u0442\u0435\u0442\u04af\u04af \u0436\u0435 \u0442\u0430\u0437\u0430\u043b\u043e\u043e\u043d\u0443\u043d \u043a\u0435\u0440\u0435\u0433\u0438 \u0436\u043e\u043a.<br/><br/> <strong>\u0413\u0440\u0430\u0444\u0438\u043a\u0442\u0438 \u0438\u0437\u0438\u043b\u0434\u04e9\u04e9</strong> \: \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0442\u0430\u0440\u0430\u0431\u044b\u043d\u0430\u043d \u0447\u044b\u0433\u0430\u0440\u044b\u043b\u0433\u0430\u043d \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u0430\u043b\u044b\u043a \u0442\u0430\u0440\u043c\u0430\u043a\u0442\u044b \u0438\u0437\u0438\u043b\u0434\u04e9\u04e9 \u04af\u0447\u04af\u043d \u044d\u043a\u0438 \u0430\u043a\u044b\u0441\u044b\u0437 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u0434\u044b\u043a \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430\u043d\u044b \u0441\u0443\u043d\u0443\u0448\u0442\u0430\u0439\u0431\u044b\u0437. <a href\="https\://gephi.org" target\="_blank">Gephi \u0442\u0430\u0440\u043c\u0430\u0433\u044b\u04a3\u044b\u0437\u0434\u0430\u0433\u044b</a> \u0441\u04af\u0440\u04e9\u0442\u0442\u04e9\u04e9\u0447\u04af \u0433\u0440\u0430\u0444\u0438\u043a\u0442\u0438\u043d \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0430\u0441\u044b\u043d \u0447\u044b\u043f\u043a\u0430\u043b\u043e\u043e, \u0431\u043e\u0451\u043a\u0442\u043e\u043e, \u04e9\u043b\u0447\u04e9\u043c\u04af\u043d \u04e9\u0437\u0433\u04e9\u0440\u0442\u04af\u04af \u0436\u0430\u043d\u0430 \u0438\u0448\u0442\u0435\u0442\u04af\u04af \u04af\u0447\u04af\u043d \u044d\u04a3 \u0436\u0