0438\u0437</li><li> \u0442\u0435\u043a\u0441\u0442\u0442\u0438 n-\u0433\u0440\u0430\u043c\u043c\u0434\u0430 \u0442\u04e9\u0440\u0442 \u0433\u0440\u0430\u043c\u043c\u0433\u0430 \u0447\u0435\u0439\u0438\u043d \u0430\u0436\u044b\u0440\u0430\u0442\u0443\u0443</li><li> \u0430\u0440 \u0431\u0438\u0440 n-\u0433\u0440\u0430\u043c\u043c \u04af\u0447\u04af\u043d\:<ul><li> \u044d\u0433\u0435\u0440\u0434\u0435 \u0430\u043b \u0430\u043b\u0434\u044b\u043d \u0430\u043b\u0430 \u0442\u04af\u0437\u04af\u043b\u0433\u04e9\u043d \u0442\u043e\u043a\u0442\u043e\u0442\u0443\u0443\u0447\u0443 \u0441\u04e9\u0437\u0434\u04e9\u0440\u0434\u04af\u043d \u0442\u0438\u0437\u043c\u0435\u0441\u0438\u043d\u0435 \u043a\u0438\u0440\u0441\u0435, \u0430\u043d\u044b \u04e9\u0442\u043a\u04e9\u0440\u04af\u043f \u0436\u0438\u0431\u0435\u0440\u0438\u04a3\u0438\u0437</li><li> \u043a\u0430\u0439\u0442\u0430\u043b\u0430\u043d\u0443\u0443\u0447\u0443 \u0431\u0435\u043b\u0433\u0438\u043b\u0435\u0440\u0434\u0438 \u0442\u0435\u043a\u0448\u0435\u0440\u0438\u043f, \u0437\u0430\u0440\u044b\u043b \u0431\u043e\u043b\u0441\u043e, \u0430\u043b\u0430\u0440\u0434\u044b \u0430\u043b\u044b\u043f \u0441\u0430\u043b\u044b\u04a3\u044b\u0437 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-\u0433\u0440\u0430\u043c\u043c\u0434\u044b\u043d \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u0434\u0443\u0443 \u043e\u04a3 \u0441\u04e9\u0437\u0434\u04e9\u0440\u0434\u04af\u043d \u0430\u043b\u0434\u044b\u043d \u0430\u043b\u0430 \u0442\u04af\u0437\u04af\u043b\u0433\u04e9\u043d \u0442\u0438\u0437\u043c\u0435\u0441\u0438\u043d\u0434\u0435 \u0431\u0430\u0440-\u0436\u043e\u043a\u0442\u0443\u0433\u0443\u043d \u0442\u0435\u043a\u0448\u0435\u0440\u0438\u04a3\u0438\u0437. \u0410\u043d\u0434\u0430\u0439 \u0431\u043e\u043b\u0441\u043e, \u0442\u0438\u0435\u0448\u0435\u043b\u04af\u04af \u044d\u0440\u0435\u0436\u0435 \u043a\u043e\u043b\u0434\u043e\u043d\u0443\u043b\u0430\u0442. \u041a\u04e9\u0431\u04af\u043d\u0447\u04e9 \u044d\u0440\u0435\u0436\u0435 "\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u0434\u04af\u04af \u0441\u04e9\u0437 \u0442\u0435\u043a\u0441\u0442\u043a\u0435 \u043e\u04a3 \u043c\u0430\u0430\u043d\u0430\u0439 \u0442\u0430\u0440\u0442\u0443\u0443\u043b\u0430\u0439\u0442" \u0441\u044b\u044f\u043a\u0442\u0443\u0443 \u0436\u04e9\u043d\u04e9\u043a\u04e9\u0439, \u0431\u0438\u0440\u043e\u043a, \u0430\u043b\u0431\u0435\u0442\u0442\u0435, \u0442\u0430\u0442\u0430\u0430\u043b\u044b\u0440\u0430\u0430\u043a \u044d\u0440\u0435\u0436\u0435\u043b\u0435\u0440 \u0434\u0430 \u043a\u0430\u043c\u0442\u044b\u043b\u0433\u0430\u043d.</li><li> n-\u0433\u0440\u0430\u043c\u043c \u043c\u04af\u043c\u043a\u04af\u043d \u0442\u0435\u0440\u0441 \u0441\u04e9\u0437\u0434\u04e9\u0440\u0434\u04af\u043d \u0430\u043b\u0434\u044b\u043d \u0430\u043b\u0430 \u0442\u04af\u0437\u04af\u043b\u0433\u04e9\u043d \u0442\u0438\u0437\u043c\u0435\u0441\u0438\u043d\u0434\u0435 \u043a\u0430\u043c\u0442\u044b\u043b\u0433\u0430\u043d \u0436\u0435 \u0436\u043e\u043a \u044d\u043a\u0435\u043d\u0438\u043d \u0442\u0435\u043a\u0448\u0435\u0440\u04af\u04af. \u041e\u0448\u043e\u043b \u044d\u043b\u0435 \u043b\u043e\u0433\u0438\u043a\u0430 \u043a\u043e\u043b\u0434\u043e\u043d\u0443\u043b\u0430\u0442</li></ul></li><li> \u0430\u043a\u044b\u0440\u043a\u044b \u0442\u0435\u043a\u0448\u0435\u0440\u04af\u04af\u043b\u04e9\u0440\: \u0441\u04af\u0439\u043b\u04e9\u043c\u0434\u04e9 \u043c\u043e\u0434\u0435\u0440\u0430\u0442\u043e\u0440\u043b\u043e\u0440\u0434\u0443 \u0442\u0430\u0431\u0443\u0443 (\u00ab\u0431\u0438\u0440\u043e\u043a\u00bb, \u00ab\u0431\u0438\u0440\u043e\u043a\u00bb, \u00ab\u0431\u043e\u043b\u0441\u043e \u0434\u0430\u00bb \u0436.\u0431.). \u0411\u0443\u043b \u043c\u043e\u0434\u0435\u0440\u0430\u0442\u043e\u0440\u043b\u043e\u0440\u0433\u043e \u0447\u0435\u0439\u0438\u043d \u0436\u0435 \u043a\u0438\u0439\u0438\u043d \u043a\u043e\u044e\u043b\u0433\u0430\u043d \u043e\u04a3 \u0436\u0435 \u0442\u0435\u0440\u0441 \u043c\u0430\u0430\u043d\u0438\u043b\u0435\