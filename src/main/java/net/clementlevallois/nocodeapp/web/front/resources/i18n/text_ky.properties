cowo.results.long_explanation=<h3>\u0424\u0443\u043d\u043a\u0446\u0438\u044f \u0442\u04e9\u043c\u04e9\u043d\u043a\u04af \u0442\u0430\u0440\u043c\u0430\u043a\u0442\u044b \u0442\u04af\u0437\u0434\u04af\:</h3><ul><li> \u044d\u04a3 \u043a\u04e9\u043f \u0430\u0439\u0442\u044b\u043b\u0433\u0430\u043d \u0441\u04e9\u0437\u0434\u04e9\u0440 \u0433\u0430\u043d\u0430 \u043f\u0430\u0439\u0434\u0430 \u0431\u043e\u043b\u043e\u0442</li><li> \u0442\u0435\u043a\u0441\u0442\u0442\u0435 2 \u0441\u04e9\u0437 \u0430\u0439\u043a\u0430\u0448\u044b \u043a\u04e9\u043f \u043a\u0435\u0437\u0434\u0435\u0448\u0441\u0435, \u0430\u043b\u0430\u0440 \u0442\u0430\u0440\u043c\u0430\u043a\u043a\u0430 \u0442\u0443\u0442\u0430\u0448\u043a\u0430\u043d</li></ul><p> \u0416\u043e\u0433\u043e\u0440\u0443\u0434\u0430 \u0441\u04af\u0440\u04e9\u0442\u0442\u04e9\u043b\u0433\u04e9\u043d \u0433\u0440\u0430\u0444\u0438\u043a \u0442\u0435\u043a\u0441\u0442\u0442\u0435 \u044d\u04a3 \u043a\u04e9\u043f \u043a\u0435\u0437\u0434\u0435\u0448\u043a\u0435\u043d 20 \u0441\u04e9\u0437\u0434\u04af \u043a\u04e9\u0440\u0441\u04e9\u0442\u04e9\u0442.</p><h3> Gephi, VOSviewer \u0436\u0435 Gephisto \u043c\u0435\u043d\u0435\u043d \u0433\u0440\u0430\u0444\u0438\u043a\u0442\u0438 \u044d\u043b\u0435\u0441\u0442\u0435\u0442\u0438\u04a3\u0438\u0437</h3><p> \u0422\u043e\u043b\u0443\u043a \u0442\u0430\u0440\u043c\u0430\u043a\u0442\u044b (\u0431\u0443\u043b \u0436\u0435\u0440\u0434\u0435 \u043a\u04e9\u0440\u0441\u04e9\u0442\u04af\u043b\u0433\u04e9\u043d \u04af\u043b\u0433\u04af \u0433\u0430\u043d\u0430 \u044d\u043c\u0435\u0441) \u0442\u0430\u0440\u043c\u0430\u043a \u0436\u04e9\u043d\u04af\u043d\u0434\u04e9 \u0431\u0430\u0440\u0434\u044b\u043a \u043c\u0430\u0430\u043b\u044b\u043c\u0430\u0442\u044b \u0431\u0430\u0440 <strong>gexf \u0444\u0430\u0439\u043b\u044b</strong> \u043a\u0430\u0442\u0430\u0440\u044b \u0436\u04af\u043a\u0442\u04e9\u043f \u0430\u043b\u0441\u0430\u04a3\u044b\u0437 \u0431\u043e\u043b\u043e\u0442. <strong>Gexf \u0444\u0430\u0439\u043b\u0434\u0430\u0440\u044b Gephi</strong> <a href\="https\://gephi.org" target\="_blank">\u043c\u0435\u043d\u0435\u043d</a> \u0430\u0447\u044b\u043b\u044b\u043f, \u0438\u0437\u0438\u043b\u0434\u0435\u043d\u0438\u0448\u0438 \u043c\u04af\u043c\u043a\u04af\u043d, \u0442\u0430\u0440\u043c\u0430\u043a\u0442\u044b\u043d \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f\u0441\u044b \u04af\u0447\u04af\u043d \u0430\u043b\u0434\u044b\u04a3\u043a\u044b \u0430\u043a\u044b\u0441\u044b\u0437 \u0440\u0430\u0431\u043e\u0447\u0438\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430\u043b\u044b\u043a \u043a\u0430\u043c\u0441\u044b\u0437\u0434\u043e\u043e.</p><br/><p> \u041b\u0435\u0439\u0434\u0435\u043d \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0438\u043d\u0438\u043d \u0418\u043b\u0438\u043c \u0436\u0430\u043d\u0430 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f\u043b\u044b\u043a \u0438\u0437\u0438\u043b\u0434\u04e9\u04e9\u043b\u04e9\u0440 \u0431\u043e\u0440\u0431\u043e\u0440\u0443\u043d\u0434\u0430 (CWTS) \u041d\u0435\u0435\u0441 \u042f\u043d \u0432\u0430\u043d \u042d\u043a \u0436\u0430\u043d\u0430 \u041b\u044e\u0434\u043e \u0423\u043e\u043b\u0442\u043c\u0430\u043d \u0442\u0430\u0440\u0430\u0431\u044b\u043d\u0430\u043d \u0438\u0448\u0442\u0435\u043b\u0438\u043f \u0447\u044b\u043a\u043a\u0430\u043d <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043e\u043d\u043b\u0430\u0439\u043d \u043c\u0435\u043d\u0435\u043d \u0442\u0430\u0440\u043c\u0430\u043a\u0442\u044b \u0442\u04af\u0437 \u044d\u043b\u0435\u0441\u0442\u0435\u0442\u0435 \u0430\u043b\u0430\u0441\u044b\u0437.</p><br/><p> \u0410\u043a\u044b\u0440\u043a\u044b\u0441\u044b, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0431\u0443\u043b \u0431\u0438\u0440 \u0447\u044b\u043a\u044b\u043b\u0434\u0430\u0442\u0443\u0443 \u043c\u0435\u043d\u0435\u043d viz \u0442\u04af\u0437\u04af\u04af\u0447\u04af \u0432\u0435\u0431-\u0442\u0438\u0440\u043a\u0435\u043c\u0435, \u0430\u043d\u044b PNG \u0444\u0430\u0439\u043b\u044b \u043a\u0430\u0442\u0430\u0440\u044b \u0436\u04af\u043a\u0442\u04e9\u0439 \u0430\u043b\u0430\u0441\u044b\u0437.</p>
