organic.general.argument2.details=<p>\u0411\u0443\u043b \u043a\u0443\u0440\u0430\u043b <u>\u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0442\u0438\u0432\u0434\u0438\u043a \u0441\u04af\u0439\u043b\u04e9\u04e9\u043d\u04af\u043d</u> \u043c\u0430\u0440\u043a\u0435\u0440\u043b\u0435\u0440\u0438\u043d \u0430\u043d\u044b\u043a\u0442\u0430\u0439\u0442. \u0411\u0443\u043b \u043c\u04af\u043d\u04e9\u0437\u0434\u04e9\u043c\u04e9 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u044f\u043b\u044b\u043a \u0430\u0434\u0430\u0431\u0438\u044f\u0442\u0442\u0430 \u0442\u0430\u043a \u0430\u043d\u044b\u043a\u0442\u0430\u043b\u0433\u0430\u043d \u044d\u043c\u0435\u0441. \u041c\u0430\u043a\u0441\u0430\u0442\u044b \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u043b\u0435\u0440\u0438\u043d\u0435 \u0436\u0430\u043d\u0430 \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0442\u0435\u0440\u0433\u0435 <strong>\u043a\u0430\u0440\u0434\u0430\u0440\u0434\u044b\u043d \u0447\u044b\u043d\u044b\u0433\u044b \u04af\u043d\u04af\u043d</strong> \u0431\u0438\u043b\u0434\u0438\u0440\u0431\u0435\u0433\u0435\u043d \u043c\u0430\u0437\u043c\u0443\u043d\u0434\u0443 \u0447\u044b\u043f\u043a\u0430\u043b\u043e\u043e\u0433\u043e \u043c\u04af\u043c\u043a\u04af\u043d\u0434\u04af\u043a \u0431\u0435\u0440\u04af\u04af\u0447\u04af \u043a\u0443\u0440\u0430\u043b \u043c\u0435\u043d\u0435\u043d \u043a\u0430\u043c\u0441\u044b\u0437 \u043a\u044b\u043b\u0443\u0443 \u0431\u043e\u043b\u0443\u043f \u0441\u0430\u043d\u0430\u043b\u0430\u0442, \u043c\u0438\u0441\u0430\u043b\u044b\:</p><br/><ul><li> <strong>\u0430\u0440\u0430\u043a\u0435\u0442\u043a\u0435 \u0447\u0430\u043a\u044b\u0440\u0430\u0442</strong> \: "\u0414\u041e\u0411\u0423\u0428 \u0411\u0415\u0420\u04ae\u04ae", "\u0421\u0410\u0422\u042b\u041f \u0410\u041b\u0423\u0423", "\u041e\u042e\u041d", ...</li><li> <strong>\u0436\u0430\u0440\u043d\u0430\u043c\u0430\u043b\u044b\u043a \u0447\u0430\u043a\u044b\u0440\u0443\u0443\u043b\u0430\u0440</strong> \: "\u044d\u04a3 \u044b\u0441\u044b\u043a \u043a\u0435\u043b\u0438\u0448\u0438\u043c\u0434\u0435\u0440", "\u0431\u0435\u0440\u04af\u04af", ...</li><li> <strong>\u0411\u0430\u0439\u043b\u0430\u043d\u044b\u0448 \u0430\u0434\u0438\u0441\u0438 \u0442\u0430\u0440\u0430\u0431\u044b\u043d\u0430\u043d \u0438\u0448\u0442\u0435\u043b\u0438\u043f \u0447\u044b\u043a\u043a\u0430\u043d \u043f\u0438\u043a\u0438\u0440 \u0431\u0438\u043b\u0434\u0438\u0440\u04af\u04af\u043b\u04e9\u0440</strong> , \u043a\u043e\u043b\u0434\u043e\u043d\u0443\u043b\u0433\u0430\u043d \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u0442\u04af\u04af \u0442\u0435\u0440\u043c\u0438\u043d\u0434\u0435\u0440 \u043c\u0435\u043d\u0435\u043d \u0438\u0448\u0430\u0440\u0430\u0442 \u043a\u044b\u043b\u0433\u0430\u043d\u0434\u0430\u0439\: "\u0430\u0447\u044b\u043b\u0433\u0430\u043d", "\u0447\u044b\u0433\u044b\u043b\u0433\u0430\u043d", "\u043a\u0430\u0439\u0440\u0430 \u043e\u0439\u043b\u043e\u043f \u0442\u0430\u043f\u043a\u0430\u043d" ...</li></ul><br/> \u0411\u0443\u043b \u0438\u0448 \u0436\u04af\u0440\u04af\u043f \u0436\u0430\u0442\u0430\u0442 \u0436\u0430\u043d\u0430 \u0431\u0438\u0437 \u0441\u0438\u0437\u0434\u0438\u043d \u043f\u0438\u043a\u0438\u0440\u0438\u04a3\u0438\u0437\u0434\u0438 \u0436\u0430\u043d\u0430 \u0441\u0443\u043d\u0443\u0448\u0442\u0430\u0440\u044b\u04a3\u044b\u0437\u0434\u044b \u043a\u0430\u0431\u044b\u043b \u0430\u043b\u0430\u0431\u044b\u0437 (analysis@exploreyourdata.com). \u0411\u0443\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0431\u0443\u0433\u0430 \u0447\u0435\u0439\u0438\u043d \u044d\u043b\u0435 \u0430\u0431\u0434\u0430\u043d \u043f\u0430\u0439\u0434\u0430\u043b\u0443\u0443 \u0434\u0435\u043f \u044d\u0441\u0435\u043f\u0442\u0435\u0439\u0431\u0438\u0437, \u0431\u0443\u043b \u043f\u0438\u043a\u0438\u0440\u0434\u0438 \u0438\u0448\u0442\u0435\u0442\u04af\u04af \u0431\u043e\u044e\u043d\u0447\u0430 \u0430\u0434\u0438\u0441\u0442\u0435\u0448\u043a\u0435\u043d \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0442\u0435\u0440\u0433\u0435 \u0436\u0435\u043a\u0435 \u0430\u0434\u0430\u043c\u0434\u0430\u0440\u0434\u0430\u043d/\u043a\u0430\u0440\u0434\u0430\u0440\u043b\u0430\u0440\u0434\u0430\u043d \u044d\u043c\u0435\u0441, \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u044f\u043b\u0430\u0440\u0434\u0430\u043d \u0436\u0430\u043d\u0430 \u0431\u0430\u0439\u043b\u0430\u043d\u044b\u0448 \u043a\u044b\u0437\u043c\u0430\u0442\u043a\u0435\u0440\u043b\u0435\u0440\u0438\u043d\u0435\u043d \u044d\u043c\u0435\u0441, \u043c\u0430\u0430\u043b\u044b\u043c\u0430\u0442 \u0442\u043e\u043f\u0442\u043e\u043c\u0443\u043d \u0442\u0430\u0437\u0430\u043b\u043e\u043e\u0433\u043e \u0436\u0430\u0440\u0434\u0430\u043c \u0431\u0435\u0440\u0435\u0442 ( <a href\="../umigon/sentiment_analysis_tool.html">\u0441\u0435\u0437\u0438\u043c\u0434\u0438 \u0442\u0430\u043b\u0434\u043e\u043e \u04af\u0447\u04af\u043d \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u0431\u044b\u0437\u0434\u044b</a> \u0442\u0435\u043a\u0448\u0435\u0440\u0438\u04a3\u0438\u0437). \u0411\u0443\u043b, \u0430\u0439\u0440\u044b\u043a\u0447\u0430, \u043f\u0438\u043a\u0438\u0440 \u043a\u0430\u0437\u044b\u043f \u0430\u043b\u0443\u0443 \u04af\u0447\u04af\u043d, \u0430\u043b\u0430\u0440\u0434\u044b\u043d \u04e9\u043b\u0447\u04e9\u04e9 \u0438\u0448\u0435\u043d\u0438\u043c\u0434\u04af\u04af\u0440\u04e9\u04e9\u043a \u043a\u044b\u043b\u0430\u0442.
