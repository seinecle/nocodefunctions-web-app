umigon.sentiment_analysis_tool.argument1.details=\u0411\u0443\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u044f <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u043f\u0438\u043a\u0438\u0440\u0434\u0438 \u0442\u0430\u043b\u0434\u043e\u043e</a></strong> \u0434\u0435\u043f \u0434\u0430 \u0430\u0442\u0430\u043b\u0430\u0442. \u0410\u043b \u0442\u0435\u043a\u0441\u0442\u0442\u0438 \u0442\u0430\u043b\u0434\u0430\u043f, \u0441\u0435\u0437\u0438\u043c\u0434\u0438\u043d \u043d\u0435\u0439\u0442\u0440\u0430\u043b\u0434\u0443\u0443, \u043e\u04a3 \u0436\u0435 \u0442\u0435\u0440\u0441 \u044d\u043a\u0435\u043d\u0434\u0438\u0433\u0438\u043d \u0430\u043d\u044b\u043a\u0442\u0430\u0439\u0442.<br/> \u0410\u043b <strong>\u0441\u043e\u0446\u0438\u0430\u043b\u0434\u044b\u043a \u043c\u0435\u0434\u0438\u0430\u0434\u0430</strong> \u044d\u04a3 \u0436\u0430\u043a\u0448\u044b \u0438\u0448\u0442\u0435\u0439\u0442, \u043c\u0438\u0441\u0430\u043b\u044b Twitter \u04af\u0447\u04af\u043d \u0442\u0432\u0438\u0442\u0442\u0435\u0440, Instagram \u043f\u043e\u0441\u0442\u0442\u043e\u0440\u0443\u043d\u0434\u0430\u0433\u044b \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0439\u043b\u0435\u0440 \u0436\u0430\u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0441 \u0436\u0435 \u0444\u0440\u0430\u043d\u0446\u0443\u0437 \u0442\u0438\u043b\u0434\u0435\u0440\u0438\u043d\u0434\u0435\u0433\u0438 \u0431\u0430\u0448\u043a\u0430 \u04e9\u0442\u04e9 \u043a\u044b\u0441\u043a\u0430 \u0442\u0435\u043a\u0441\u0442\u0442\u0435\u0440. 23 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0430 \u043c\u0435\u043d\u0435\u043d \u0441\u0430\u043b\u044b\u0448\u0442\u044b\u0440\u0433\u0430\u043d\u0434\u0430, \u0431\u0443\u043b \u043a\u0443\u0440\u0430\u043b <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0441\u043e\u0446\u0438\u0430\u043b\u0434\u044b\u043a \u043c\u0435\u0434\u0438\u0430\u0434\u0430 \u0441\u0435\u0437\u0438\u043c\u0434\u0435\u0440\u0434\u0438 \u0442\u0430\u043b\u0434\u043e\u043e \u04af\u0447\u04af\u043d \u044d\u04a3 \u043c\u044b\u043a\u0442\u044b \u043a\u0443\u0440\u0430\u043b</a> \u0434\u0435\u043f \u0442\u0430\u0431\u044b\u043b\u0433\u0430\u043d.<br/> 2012-\u0436\u044b\u043b\u044b \u0442\u0443\u0443\u043b\u0433\u0430\u043d, \u0431\u0443\u043b \u043a\u0443\u0440\u0430\u043b \u04af\u0437\u0433\u04af\u043b\u0442\u04af\u043a\u0441\u04af\u0437 \u0438\u0448\u0442\u0435\u043f \u0447\u044b\u0433\u0443\u0443\u0434\u0430.<br/><br/> \u042d\u0433\u0435\u0440\u0434\u0435 \u0441\u0438\u0437 \u0431\u0443\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043d\u044b \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u044f\u043b\u044b\u043a \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0442\u0435 (\u0438\u0437\u0438\u043b\u0434\u04e9\u04e9 \u0436\u0435 \u0438\u0437\u0438\u043b\u0434\u04e9\u04e9) \u043a\u043e\u043b\u0434\u043e\u043d\u0441\u043e\u04a3\u0443\u0437, \u0430\u043d\u0434\u0430 \u0441\u0438\u0437 \u0430\u0433\u0430 \u0431\u0438\u0431\u043b\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u04a3\u044b\u0437\u0434\u0430 \u0448\u0438\u043b\u0442\u0435\u043c\u0435 \u0431\u0435\u0440\u0438\u0448\u0438\u04a3\u0438\u0437 \u043a\u0435\u0440\u0435\u043a\:<br/><br/> \u041b\u0435\u0432\u0430\u043b\u043b\u0443\u0430, \u041a\u043b\u0435\u043c\u0435\u043d\u0442. "\u0423\u043c\u0438\u0433\u043e\u043d\: \u0422\u0432\u0438\u0442\u0442\u0435\u0440\u0434\u0435\u0433\u0438 \u0441\u0435\u0437\u0438\u043c\u0434\u0435\u0440\u0434\u0438 \u0442\u0430\u043b\u0434\u043e\u043e \u0442\u0435\u0440\u043c\u0438\u043d\u0434\u0435\u0440 \u0442\u0438\u0437\u043c\u0435\u0441\u0438 \u0436\u0430\u043d\u0430 \u044d\u0432\u0440\u0438\u0441\u0442\u0438\u043a\u0430\u043d\u044b\u043d \u043d\u0435\u0433\u0438\u0437\u0438\u043d\u0434\u0435". \u0421\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u0430\u043b\u044b\u043a \u0431\u0430\u0430\u043b\u043e\u043e \u0431\u043e\u044e\u043d\u0447\u0430 7-\u044d\u043b \u0430\u04