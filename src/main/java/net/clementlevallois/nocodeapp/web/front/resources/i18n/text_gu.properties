organic.general.model_long_description=<p>\u0A9F\u0AC2\u0AB2 \u0AA6\u0ACD\u0AB5\u0ABE\u0AB0\u0ABE \u0A85\u0AA8\u0AC1\u0AB8\u0AB0\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0AA4\u0ABE \u0AB8\u0ABF\u0AA6\u0ACD\u0AA7\u0ABE\u0A82\u0AA4\u0ACB \u0AB2\u0ABE\u0A97\u0AC1 \u0A95\u0AB0\u0AB5\u0ABE\u0AA8\u0ABE \u0AA8\u0ABF\u0AAF\u0AAE\u0ACB \u0AB8\u0ABF\u0AB5\u0ABE\u0AAF, <a href\="../umigon/sentiment_analysis_tool.html">\u0AB8\u0AC7\u0AA8\u0ACD\u0A9F\u0ABF\u0AAE\u0AC7\u0AA8\u0ACD\u0A9F \u0AB5\u0ABF\u0AB6\u0ACD\u0AB2\u0AC7\u0AB7\u0AA3 \u0AAE\u0ABE\u0A9F\u0AC7\u0AA8\u0ABE \u0A95\u0ABE\u0AB0\u0ACD\u0AAF</a> \u0A9C\u0AC7\u0AB5\u0ABE \u0A9C \u0A9B\u0AC7. \u0AB8\u0ABE\u0AA7\u0AA8 \u0A86 \u0AAA\u0A97\u0AB2\u0ABE\u0A82\u0AA8\u0AC7 \u0A85\u0AA8\u0AC1\u0AB8\u0AB0\u0AC7 \u0A9B\u0AC7\:</p><ol><li> \u0A9F\u0AC7\u0A95\u0ACD\u0AB8\u0ACD\u0A9F\u0AA8\u0AC0 \u0AB2\u0A82\u0AAC\u0ABE\u0A88 \u0AA4\u0AAA\u0ABE\u0AB8\u0ACB\: \u0A9C\u0ACB \u0AA4\u0AC7 \u0AAE\u0ABE\u0AA4\u0ACD\u0AB0 \u0AA5\u0ACB\u0AA1\u0ABE \u0AB6\u0AAC\u0ACD\u0AA6\u0ACB \u0A9F\u0AC2\u0A82\u0A95\u0ABE \u0AB9\u0ACB\u0AAF, \u0AA4\u0ACB \u0AA4\u0AC7\u0AA8\u0AC1\u0A82 \u0AB5\u0AB0\u0ACD\u0A97\u0AC0\u0A95\u0AB0\u0AA3 \u0A95\u0AB0\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0AB6\u0AC7 \u0AA8\u0AB9\u0AC0\u0A82</li><li> url \u0AA6\u0AC2\u0AB0 \u0A95\u0AB0\u0AB5\u0AC1\u0A82, \u0A85\u0AB5\u0AA4\u0AB0\u0AA3\u0AAE\u0ABE\u0A82 \u0AB8\u0ABE\u0AAE\u0A97\u0ACD\u0AB0\u0AC0 \u0AA6\u0AC2\u0AB0 \u0A95\u0AB0\u0AB5\u0AC0, \u0A8F\u0AAA\u0ACB\u0AB8\u0ACD\u0A9F\u0ACD\u0AB0\u0ACB\u0AAB\u0ACD\u0AB8\u0AA8\u0AC1\u0A82 \u0AB8\u0ABE\u0AAE\u0ABE\u0AA8\u0ACD\u0AAF\u0A95\u0AB0\u0AA3</li><li> \u0A9F\u0AC7\u0A95\u0ACD\u0AB8\u0ACD\u0A9F\u0AA8\u0ABE \u0AAC\u0AC7 \u0AB8\u0A82\u0AB8\u0ACD\u0A95\u0AB0\u0AA3\u0ACB \u0AB8\u0ACD\u0AA5\u0ABE\u0AAA\u0ABF\u0AA4 \u0AA5\u0AAF\u0ABE \u0A9B\u0AC7\: \u0A8F\u0A95 \u0A9C\u0ACD\u0AAF\u0ABE\u0A82 \u0AAC\u0AA7\u0ABE \u0A89\u0A9A\u0ACD\u0A9A\u0ABE\u0AB0\u0ACB \u0A85\u0AA8\u0AC7 \u0AB5\u0ABF\u0AB6\u0ABF\u0AB7\u0ACD\u0A9F \u0A85\u0A95\u0ACD\u