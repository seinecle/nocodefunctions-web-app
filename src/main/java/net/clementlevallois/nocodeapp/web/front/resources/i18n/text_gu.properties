why.argument2.details=<p>\u0AA8\u0ACB\u0A95\u0ACB\u0AA1 \u0AAB\u0A82\u0A95\u0ACD\u0AB6\u0AA8\u0ACD\u0AB8 \u0AA1\u0AC7\u0AB5\u0AB2\u0AAA \u0A95\u0AB0\u0AB5\u0AC1\u0A82 \u0A8F \u0AA8\u0ACB\u0A82\u0AA7\u0AAA\u0ABE\u0AA4\u0ACD\u0AB0 \u0AAA\u0ACD\u0AB0\u0AAE\u0ABE\u0AA3\u0AAE\u0ABE\u0A82 \u0A95\u0ABE\u0AAE\u0AA8\u0AC1\u0A82 \u0AAA\u0ACD\u0AB0\u0AA4\u0ABF\u0AA8\u0ABF\u0AA7\u0ABF\u0AA4\u0ACD\u0AB5 \u0A95\u0AB0\u0AC7 \u0A9B\u0AC7, \u0A9C\u0AC7 \u0AB9\u0AC1\u0A82 \u0AAE\u0ABE\u0AB0\u0ABE \u0AAB\u0ACD\u0AB0\u0AC0 \u0A9F\u0ABE\u0A87\u0AAE\u0AAE\u0ABE\u0A82 \u0AAA\u0AC2\u0AB0\u0ACD\u0AA3 \u0A95\u0AB0\u0AC1\u0A82 \u0A9B\u0AC1\u0A82. \u0AB9\u0AC1\u0A82 \u0AA4\u0AC7\u0AA8\u0ABE \u0AAE\u0ABE\u0A9F\u0AC7 \u0A95\u0ACB\u0A88 \u0A9A\u0ABE\u0AB0\u0ACD\u0A9C \u0AB2\u0AC7\u0AA4\u0ACB \u0AA8\u0AA5\u0AC0, \u0A9C\u0AC7\u0AA5\u0AC0 \u0AA4\u0AC7 \u0AB5\u0ABF\u0AB6\u0ABE\u0AB3 \u0AAA\u0ACD\u0AB0\u0AC7\u0A95\u0ACD\u0AB7\u0A95\u0ACB (\u0AB5\u0ABF\u0AA6\u0ACD\u0AAF\u0ABE\u0AB0\u0ACD\u0AA5\u0AC0\u0A93, \u0AAA\u0AA4\u0ACD\u0AB0\u0A95\u0ABE\u0AB0\u0ACB, \u0AB6\u0ACB\u0A96\u0AC0\u0AA8\u0ACB \u0AB8\u0AB9\u0ABF\u0AA4...) \u0AB6\u0ACB\u0AA7\u0AC7. \u0AAC\u0AA6\u0AB2\u0ABE\u0AAE\u0ABE\u0A82, \u0AAE\u0AA8\u0AC7 \u0A86\u0AB6\u0ABE \u0A9B\u0AC7 \u0A95\u0AC7 \u0AAE\u0ABE\u0AB0\u0ABE \u0AB6\u0AC8\u0A95\u0ACD\u0AB7\u0AA3\u0ABF\u0A95 \u0AB8\u0A82\u0AB6\u0ACB\u0AA7\u0AA8 \u0AA6\u0AB0\u0AAE\u0ABF\u0AAF\u0ABE\u0AA8 \u0AB9\u0AC1\u0A82 \u0A9C\u0AC7 \u0AA8\u0AB5\u0ABE \u0A95\u0ABE\u0AB0\u0ACD\u0AAF\u0ACB \u0AAC\u0AA8\u0ABE\u0AB5\u0AC0\u0AB6 \u0AA4\u0AC7 \u0A9C\u0AAE\u0ABE\u0AB5\u0AB5\u0ABE \u0AAE\u0ABE\u0A9F\u0AC7 \u0AB9\u0AC1\u0A82 \u0AA4\u0AC7\u0AA8\u0ACB \u0A89\u0AAA\u0AAF\u0ACB\u0A97 \u0A95\u0AB0\u0AC0\u0AB6, \u0A85\u0AA8\u0AC7 \u0AAE\u0AA8\u0AC7 \u0A86\u0AB6\u0ABE \u0A9B\u0AC7 \u0A95\u0AC7 \u0AA4\u0AC7\u0AA8\u0ABE\u0AA5\u0AC0 \u0AAE\u0ABE\u0AB0\u0ABE \u0A85\u0AAD\u0ACD\u0AAF\u0ABE\u0AB8\u0AA8\u0AC7 \u0AAB\u0ABE\u0AAF\u0AA6\u0ACB \u0AA5\u0AB6\u0AC7\: \u0AAB\u0A82\u0A95\u0ACD\u0AB6\u0AA8\u0ACD\u0AB8 \u0AAA\u0AB0\u0AA8\u0ACB \u0AB5\u0AAA\u0AB0\u0ABE\u0AB6\u0A95\u0AB0\u0ACD\u0AA4\u0ABE \u0AAA\u0ACD\u0AB0\u0AA4\u0ABF\u0AB8\u0ABE\u0AA6 \u0AAE\u0AA8\u0AC7 \u0AA4\u0AC7\u0AAE\u0AA8\u0AC7 \u0AB0\u0ABF\u0AAB\u0ABE\u0A87\u0AA8 \u0A95\u0AB0\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A85\u0AA8\u0AC7 \u0AA4\u0AC7\u0AAE\u0AA8\u0AC7 \u0AB5\u0AA7\u0AC1 \u0AAE\u0A9C\u0AAC\u0AC2\u0AA4 \u0AAC\u0AA8\u0ABE\u0AB5\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0AAE\u0AA6\u0AA6 \u0A95\u0AB0\u0AB6\u0AC7. \u0A86\u0AB6\u0ABE \u0A9B\u0AC7 \u0A95\u0AC7, \u0AB5\u0AAA\u0AB0\u0ABE\u0AB6\u0A95\u0AB0\u0ACD\u0AA4\u0ABE\u0A93\u0AA8\u0ACB \u0AB8\u0AAE\u0AC1\u0AA6\u0ABE\u0AAF \u0AB5\u0AA7\u0AB6\u0AC7 \u0A85\u0AA8\u0AC7 \u0AA8\u0AB5\u0ABE \u0AB5\u0ABF\u0A95\u0ABE\u0AB8 \u0AAE\u0ABE\u0A9F\u0AC7 \u0AAA\u0AA3 \u0AB0\u0AB8\u0AAA\u0ACD\u0AB0\u0AA6 \u0AB5\u0ABF\u0A9A\u0ABE\u0AB0\u0ACB \u0AAA\u0AC7\u0AA6\u0ABE \u0A95\u0AB0\u0AB6\u0AC7\!</p><br/><p> \u0AAC\u0AC0\u0A9C\u0AC1\u0A82, \u0AB5\u0AAA\u0AB0\u0ABE\u0AB6\u0A95\u0AB0\u0ACD\u0AA4\u0ABE\u0A93\u0AA8\u0AC0 \u0AB0\u0AC1\u0A9A\u0ABF\u0AA8\u0ABE \u0A86\u0AA7\u0ABE\u0AB0\u0AC7, \u0AB9\u0AC1\u0A82 \u0A89\u0A9A\u0ACD\u0A9A \u0AB5\u0ACB\u0AB2\u0ACD\u0AAF\u0AC1\u0AAE \u0AAE\u0ABE\u0A9F\u0AC7 API \u0AB8\u0A82\u0AB8\u0ACD\u0A95\u0AB0\u0AA3\u0ACB \u0AB5\u0ABF\u0A95\u0AB8\u0ABE\u0AB5\u0AB5\u0ABE\u0AA8\u0AC1\u0A82 \u0AB5\u0ABF\u0A9A\u0ABE\u0AB0\u0AC1\u0A82 \u0A9B\u0AC1\u0A82, \u0A95\u0ABE\u0AB0\u0ACD\u0AAF\u0ACB\u0AA8\u0ABE \u0A89\u0A9A\u0ACD\u0A9A \u0A89\u0AAA\u0AB2\u0AAC\u0ACD\u0AA7\u0AA4\u0ABE \u0AB8\u0A82\u0AB8\u0ACD\u0A95\u0AB0\u0AA3\u0ACB, \u0A96\u0ABE\u0AB8 \u0A95\u0AB0\u0AC0\u0AA8\u0AC7 \u0AB8\u0ABE\u0AB9\u0AB8\u0ACB \u0AA6\u0ACD\u0AB5\u0ABE\u0AB0\u0ABE \u0AB5\u0ACD\u0AAF\u0ABE\u0AB5\u0AB8\u0ABE\u0AAF\u0ABF\u0A95 \u0A89\u0AAA\u0AAF\u0ACB\u0A97 \u0AAE\u0ABE\u0A9F\u0AC7, \u0AB5\u0ACD\u0AAF\u0A95\u0ACD\u0AA4\u0ABF\u0A93 \u0AA6\u0ACD\u0AB5\u0ABE\u0AB0\u0ABE \u0AA8\u0AB9\u0AC0\u0A82. \u0A86 API \u0AAE\u0AAB\u0AA4 \u0AB0\u0AB9\u0AC7\u0AB6\u0AC7 \u0AA8\u0AB9\u0AC0\u0A82 \u0A95\u0ABE\u0AB0\u0AA3 \u0A95\u0AC