topics.topics.parameter_precision.explanation=50 h\u00e8 u predefinitu. Sceglite un valore pi\u00f9 bassu per truv\u00e0 temi <strong>pi\u00f9 \u00e8 pi\u00f9 chjuchi</strong> , \u00e8 sceglite un valore pi\u00f9 grande per truv\u00e0 temi <strong>menu \u00e8 pi\u00f9 grande</strong> \:<br/><br/> <small>valori pi\u00f9 chjuchi \=&gt; truv\u00e0 parechji temi "pi\u00f9 chjuchi".</small><br/>
topics.topics.parameter_stopwords.explanation=Elimin\u00e0 i stopwords \u00ab scientifichi \u00bb \: parolle ch\u00ec s\u00f2 tipiche di u discorsu accademicu \u00e8 ch\u00ec \u00f9n portanu micca un valore d'infurmazione specifica (testi solu in inglese o francese). A lista completa h\u00e8 dispunibule <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">qu\u00ec</a> .
topics.topics_extraction_tool.argument1.details=Questa funzione identifica automaticamente i temi chjave in un testu, una operazione chjamata <strong>estrazione</strong> di <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">tema o modellazione di tema</a></strong> . Analizeghja u testu linea per linea \u00e8 determina gruppi di parolle \u00e8 espressioni ch\u00ec tendenu \u00e0 <strong>raggrupparsi</strong> , furmendu temi.<br/> Funziona nantu \u00e0 testi scritti in una grande variet\u00e0 di lingue (cumprese testi in alfabetu non latinu). A funzione segue i principii di l'apprendimentu senza supervisione, ch\u00ec h\u00e8 un tipu d' <strong>apprendimentu machine</strong> .<br/><br/> Se aduprate sta funzione in un cuntestu accademicu (ricerca o studii), duvete riferite in a vostra bibliografia\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Campi d'Apertura\: Una Cuntribuzione Metodulugica \u00e0 l'Identificazione di Attori Eterogenei in Ordini Relazionali Illimitati. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Estrazione di temi - automatiz\u00e0 l'analisi di temi chjave in i vostri testi
topics.topics_extraction_tool.argument2.details=A tecnulugia include un par\u00e0metru di "precisione" per cuntrull\u00e0 finamente se avete bisognu di grandi temi ("macro") per esse truvati, o invece si preferite identific\u00e0 parechji "micro" (pi\u00f9 chjuchi).
topics.topics_extraction_tool.argument2.title=Innovative\: cuntrolla quantu "grande" o "micro" seranu i temi
topics.topics_extraction_tool.argument3.details=<p><strong>Struttura \u00e8 furmatu di u testu</strong> \: L'estrazione di u tema funziona detectendu coppie di termini ch\u00ec appariscenu nantu \u00e0 a stessa linea di testu. Allora duvete esse attenti \u00e0 cumu u vostru testu h\u00e8 furmatu. Ideale, deve esse fattu di paragrafi relativamente brevi, ognunu nantu \u00e0 una linea. S\u00e8 vo aduprate un schedariu Excel, ogni par\u00e0grafu o bloccu significativu di testu deve apparisce in una fila diversa.<br/><br/> <strong>Volumi di testu</strong> \: i temi s\u00f2 truvati per mezu di frequenze \: quale paru di termini tendenu \u00e0 co-occuparsi pi\u00f9 spessu ? Per f\u00e0 questu, u testu deve esse abbastanza longu per ch\u00ec questi cunti s\u00f2 significati. U pi\u00f9 longu u testu, u megliu. I testi di almenu 5 000 parolle parenu un bonu principiu.</p>
topics.topics_extraction_tool.argument3.title=Cunsiglii \u00e8 trucchi per risultati efficaci in a rilevazione di u tema
topics.topics_extraction_tool.argument4.details=<p>L'approcciu pi\u00f9 classicu per a rilevazione di u tema h\u00e8 basatu annantu \u00e0 una tecnica di clustering chjamata <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . C\u00f9 ellu, l'utilizatore decide quanti temi deve esse truvati in u testu, \u00e8 dopu l'algoritmi trova questi temi.<br/> Stu approcciu p\u00f2 esse sensu quandu sapemu in anticipu quanti temi ci s\u00f2 in u testu. Ma ch\u00ec h\u00e8 u puntu di a rilevazione di u tema si cunnosci digi\u00e0 i temi? \ud83e\udd14<br/> In e funzioni nocode, u numeru di temi per esse truvati \u00f9n h\u00e8 micca predeterminatu. L'analista amparar\u00e0 assai scoprendu quanti temi l'algoritmu p\u00f2 truv\u00e0 in u testu, senza un limitu predeterminatu. L'analista ferma cumplettamente in cuntrollu grazia \u00e0 u par\u00e0metru di precisione, ch\u00ec aiuta \u00e0 sintoniz\u00e0 l'algoritmu per truv\u00e0 pi\u00f9 o menu temi - ma sempre cun un gradu di libert\u00e0 nantu \u00e0 u numeru esatta.</p>
topics.topics_extraction_tool.argument4.title=Cumu definisce u numeru di temi da truv\u00e0? H\u00e8 una bona cosa ?
topics.topics_extraction_tool.description=Strumentu di estrazione di temi in linea 100% gratuitu \ud83d\udd26 per non codificatori, senza registrazione necessaria. Importa u vostru testu da Twitter in csv, Excel \u00e8 fogli di calculu di Google. U rendiment h\u00e8 bonu o megliu c\u00e0 l'arnesi Python. Eseguite l'analisi in un clic. Scaricate i vostri risultati in Excel.
topics.topics_extraction_tool.excel_export_details=Stu schedariu Excel cuntene a lista di e parolle chjave per temi. NEW\: cuntene ancu a lista di e linii di testu ch\u00ec s\u00f2 stati cuntenuti in u documentu ch\u00ec avete caricatu. Per ogni linea, pudete av\u00e0 vede i tr\u00e8 temi ch\u00ec currispondenu. H\u00e8 utile quandu vulete dumand\u00e0\: quale linea o documentu h\u00e8 in questu tema?
topics.topics_extraction_tool.gexf_export_details=Pudete ancu scaric\u00e0 stu schedariu gexf, se sapete cumu utiliz\u00e0 c\u00f9 <a href\="https\://gephi.org" target\="_blank">Gephi</a> . U schedariu cuntene a reta di tutte e 2,000 parolle pi\u00f9 frequenti cuntenute in u schedariu ch\u00ec avete caricatu. H\u00e8 utile per spieg\u00e0 i temi in dettagli pi\u00f9 fini.
topics.topics_extraction_tool.model_long_description.details=<p>I principii seguiti da l'uttellu s\u00f2 descritti in questa publicazione accademica ch\u00ec studia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cumu truv\u00e0 cumunit\u00e0 \u00e8 temi in Twitter</a> . A tecnulugia seguita questi passi\:</p><ol><li> pulizia di u testu\: appiatt\u00e0 \u00e0 ASCII, rimuzzioni di urls, rimuzzioni di segni di puntuazione.</li><li> lemmatizazione.</li><li> descomposizione di u testu in n-grammi finu \u00e0 quattru grammi, eliminazione di n-grammi menu pertinenti. Stu passu h\u00e8 identicu \u00e0 quellu ch\u00ec seguita da a <a href\="../umigon/sentiment_analysis_tool.html">funzione per l'analisi di sentimentu</a></li><li> count of cooccurrences\: quali coppie di n-grammi tendenu \u00e0 apparisce friquintimenti in i stessi linii di u testu?</li><li> a lista di n-grammi cooccurring h\u00e8 utilizatu per cre\u00e0 una reta\: h\u00e8 fatta di i n-grammi pi\u00f9 frequenti. Dui n-grammi s\u00f2 cunnessi si s\u00f2 spessu cooccurring.</li><li> un algoritmu di rilevazione di a cumunit\u00e0 h\u00e8 appiicatu \u00e0 a reta\: l'algoritmu di Louvain, ch\u00ec h\u00e8 veloce \u00e8 assai efficace.</li><li> u par\u00e0metru sceltu da l'utilizatori h\u00e8 appiicatu\: un grande valore detect\u00e0 uni pochi di grandi cumunit\u00e0. Un picculu valore detecter\u00e0 assai picculi cumunit\u00e0.</li><li> ogni cumunit\u00e0 (o cluster) in a reta h\u00e8 un tema. A lista di i termini chjave in u tema s\u00f2 i n-grammi cuntenuti in u cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=A funzione identifica coppie di termini in ogni linea di u testu. Queste coppie s\u00f2 chjamate cooccurrences. Aggregating all pairs of terms, una reta di termini h\u00e8 custruitu. A reta h\u00e8 tagliata in subregioni, \u00e8 ogni subregione currisponde \u00e0 un tema.
