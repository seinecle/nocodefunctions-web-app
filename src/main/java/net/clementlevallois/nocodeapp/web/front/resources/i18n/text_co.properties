network_converter.creating_a_bridge.details_first_part=<p>I dati di a rete ponu esse furmatu secondu diverse cunvenzioni\: GraphML, DL, o Pajek Net s\u00f2 tr\u00e0 i pi\u00f9 cumuni. Questa <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabella di furmati di file di rete</a> face una ricapitazione utile (se incompleta)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Ci\u00f2 ch\u00ec rende e cose impraticabili h\u00e8 ch\u00ec micca tutti i software di rete viz accettanu tutti i formati. In particulare\:<ul><li> Gephi p\u00f2 impurt\u00e0 \u00e8 esport\u00e0 i fugliali gexf, ma \u00f9n ricunnosce micca i schedarii di rete VOSviewer json</li><li> VOSviewer p\u00f2 impurt\u00e0 \u00e8 esport\u00e0 i fugliali Json di VOSviewer, ma \u00f9n ricunnosce micca i fugliali gexf</li></ul></p><p> U cunvertitore tr\u00e0 i fugliali gexf \u00e8 VOSviewer json offerti in questa pagina h\u00e8 un ponte ch\u00ec spergu ch\u00ec ser\u00e0 trovu utile da l'utilizatori di i dui software.</p>
