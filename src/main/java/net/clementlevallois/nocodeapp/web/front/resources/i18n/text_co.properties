umigon.sentiment_analysis_tool.argument1.details=Questa funzione esegue <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">l'analisi di sentimenti</a></strong> , ancu chjamata minazione d'opinioni. Analizeghja u testu \u00e8 determina se u sentimentu h\u00e8 neutru, pusitivu o negativu.<br/> Funziona megliu nantu \u00e0 <strong>e social media</strong> cum'\u00e8 tweets per Twitter, cumenti nantu \u00e0 i post Instagram \u00e8 altri testi assai brevi in inglese o francese. In una paraguna c\u00f9 23 alternattivi, questu strumentu h\u00e8 statu truvatu per esse u megliu <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">strumentu per l'analisi di sentimenti nantu \u00e0 e social media</a> .<br/> Natu in u 2012, stu strumentu h\u00e8 in cuntinuu sviluppu.<br/><br/> Se aduprate sta funzione in un cuntestu accademicu (ricerca o studii), duvete riferite in a vostra bibliografia\:<br/><br/> Levallois, Clement. "Umigon\: analisi di sentimentu nantu \u00e0 i Tweets basatu nantu \u00e0 liste di termini \u00e8 euristiche". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analisi di i sentimenti per Twitter, Instagram \u00e8 oltre
umigon.sentiment_analysis_tool.argument3.details=A funzione h\u00e8 programata in Java. U so codice h\u00e8 accessibile <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">liberamente in Github</a> . U so rendimentu h\u00e8 eccellente perch\u00e8 \u00f9n si basa micca nantu \u00e0 l'etichettatura di <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">parte di u discorsu (tagging POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ch\u00ec face prestu.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Tecniche di computing cuncurrenti</a> s\u00f2 aduprate in sub-funzioni \u00e8 una grande attenzione h\u00e8 stata pagata \u00e0 u rendiment generale.
umigon.sentiment_analysis_tool.argument3.title=Rapidu \u00e8 performante
umigon.sentiment_analysis_tool.argument6.details=<p>Certi arnesi furnisce un puntuatu per sprime a forza di u sentimentu\: un grande valore per un sentimentu assai pusitivu, \u00e8 un valore assai bassu per un sentimentu negativu. Zero rapprisenta un sentimentu neutru. In a mo spirimint\u00e0, sti puntuazioni \u00f9n s\u00f2 micca super affidabili, eccettu per i casi evidenti. "Horrible" puntuar\u00e0 veramente bassu, \u00e8 "meraviglioso" puntuer\u00e0 veramente altu. Ma in u mit\u00e0, e cose s\u00f2 menu semplici \u00e8 i scorings s\u00f2 assai pi\u00f9 difficiuli di interpret\u00e0 - \u00f9n aghju micca cunsigliatu di cunfidassi nantu \u00e0 elli. Una strada pi\u00f9 prumessa seria di intruduce l' <strong>emozioni</strong> per stuzzic\u00e0 e nunances pi\u00f9 fini di u sentimentu, oltre e categurie pusitivu / neutru / negativu. Mandate un email \u00e0 analysis@exploreyourdata.com se site interessatu in questa direzzione di ricerca.</p>
umigon.sentiment_analysis_tool.argument6.title=Scoring, percentuale \u00e8 emozioni ?
umigon.sentiment_analysis_tool.argument7.details=<p>Questa strumenta identifica marcatori subjectivi di <u>sentimentu</u> , NON <u>dichjarazioni fattuali</u> pusitivi o negativi. Per d\u00e0 un esempiu\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; h\u00e8 classificatu cum'\u00e8 <strong>NEUTRALE</strong> , ancu s'ellu un paese in guerra h\u00e8 "uggettivu" o "fattu" micca una cosa pusitiva.</li><li> " A <code>War is horrible \:(</code> " -&gt; h\u00e8 classificatu cum'\u00e8 <strong>NEGATIVU</strong> perch\u00e8 u terminu "horrible" \u00e8 l'emoji s\u00f2 marcatori subjectivi di un sentimentu negativu.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; h\u00e8 classificatu cum'\u00e8 <strong>POSITIVU</strong> perch\u00e8 u terminu "eccitante" h\u00e8 un marcatu subjectivu di un sentimentu pusitivu.</li></ul><br/> Cridemu ch\u00ec questu approcciu rende l'analisi di sentimentu affidabile \u00e8 veramente unicu in u paisaghju di l'arnesi per l'analisi di l'opinioni \u00e8 l'analisi di sentimenti. Pronti \u00e0 pruv\u00e0?
umigon.sentiment_analysis_tool.argument7.title=Sentimenti pusitivi, neutrali \u00e8 negativi\: pi\u00f9 considerazioni
umigon.sentiment_analysis_tool.description=Strumentu d'analisi di sentimentu in linea 100% gratuitu per non codificatori, senza registrazione necessaria. Importa u vostru testu da Twitter in csv, Excel \u00e8 fogli di calculu di Google. U rendiment h\u00e8 bonu o megliu c\u00e0 l'arnesi Python. Eseguite l'analisi in un clic. Scaricate i vostri risultati in Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>I principii seguiti da u strumentu s\u00f2 discrittu in sta publicazione accademica circa <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicata in l'antulugia di l'Associazione per Linguistica Computazionale</a> . U strumentu seguita sti passi\:</p><ol><li> verificate a durata di u testu\: s'ellu h\u00e8 solu un paru di parolle cortu, \u00f9n ser\u00e0 micca classificatu</li><li> eliminazione di urls, rimuzione di cuntenutu in quotes, normalizazione di l'apostrofi</li><li> duie versioni di u testu s\u00f2 stabilite\: una induve tutti l'accenti \u00e8 i caratteri spiciali s\u00f2 sguassati, \u00e8 una induve s\u00f2 ritenuti. Tutti i seguenti passi s'applicanu \u00e0 e duie versioni di u testu.</li><li> verificate l' <strong>emojis, l'emoticons \u00e8 l'onomatopea</strong> . \u00d9n preprocessate u vostru testu per cacci\u00e0 elli, furniscenu infurmazioni utili nantu \u00e0 u sentimentu\!</li><li> verificate l'hashtags, s'ellu ci h\u00e8</li><li> descomposizione di u testu in n-grammi finu \u00e0 quattru grammi</li><li> per ogni n-gramma\:<ul><li> saltate s'ellu appartene \u00e0 una lista predeterminata di stop words</li><li> verificate i caratteri ripetuti \u00e8 sguassate cum'\u00e8 necessariu ( <code>yeeeahhh\!</code> diventa <code>yeah\!</code> )</li><li> verificate se l'n-gramma h\u00e8 cuntenutu in a lista predeterminata di parolle potenzialmente pusitivi. S\u00ec cus\u00ec, a regula currispondente h\u00e8 applicata. A mai\u00f2 spessu, a regula h\u00e8 simplice quant'\u00e8 "una parolla pusitiva d\u00e0 un sentimentu pusitivu \u00e0 u testu", ma i reguli pi\u00f9 cumplessi s\u00f2 ancu inclusi di sicuru.</li><li> verificate se l'n-gramma h\u00e8 cuntenutu in a lista predeterminata di e parolle potenzialmente negative. A stessa logica s'applica</li></ul></li><li> cuntrolli finali \: rilevazione di i moderatori in a frase ("ma", "in ogni modu", "ancu si", etc.). I valori pusitivi o negativi posti prima o dopu \u00e0 questi moderatori s\u00f2 tenuti o sguassati.</li><li> decisione finale dopu \u00e0 reguli cumplessi, basatu nantu \u00e0 i risultati di i passi prima.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=A funzione esamina ogni termu di u testu \u00e8 applic\u00e0 una seria di regule per determin\u00e0 l'effettu nantu \u00e0 u sentimentu. Cunsidereghja ancu sistematicamente <strong>emojis</strong> , punctuation , <strong>hashtags</strong> , variazioni in ortografia, parolle capitalizzate ... per determin\u00e0 u sentimentu.
