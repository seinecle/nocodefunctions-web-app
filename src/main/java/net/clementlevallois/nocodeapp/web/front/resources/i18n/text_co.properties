index.datapolicy.dataannotationfunction.details=L'annotazione di dati cunsiste in a carica di una lista di elementi, ch\u00ec l'annotatori annotaranu. Questu implica ch\u00ec a lista di l'articuli h\u00e8 guardatu, \u00e8 ancu a lista di l'annotatori, i so email, \u00e8 l'annotazioni ch\u00ec facenu.<br/> U designer di u compitu salva un email \u00e8 una descrizzione di u dataset. Questi s\u00f2 ancu almacenati.<br/> I dati (lista di articuli, descrizzione di a lista, email di u designer di u compitu, email di l'annotatori \u00e8 e so annotazioni) s\u00f2 guardati nantu \u00e0 una basa di servitore assicurata in a UE. \u00d9n h\u00e8 micca spartutu n\u00e8 riutilizatu per alcun scopu.<br/> I dati ponu esse sguassati in ogni puntu da u designer di u compitu.<br/>
