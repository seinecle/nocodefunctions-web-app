link_prediction.explanation.details=<p>Questa funzione h\u00e8 una applicazione diretta di u plugin Gephi da <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti \u00e8 Saskia Sch\u00fcler, supervisatu da Michael Henninger \u00e0 FHNW</a> .</p><br/><p> U so codice h\u00e8 visibile <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">nantu \u00e0 Github</a> .</p><br/><p> A predizione h\u00e8 basata nantu \u00e0 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">l'attaccamentu preferenziale</a> . H\u00e8 limitatu \u00e0 e reti undirected, unweighted. U ragiunamentu h\u00e8 simplice\: u ligame pi\u00f9 prubabile per esse creatu h\u00e8 quellu tr\u00e0 dui nodi ch\u00ec anu u pi\u00f9 vicini, ma \u00f9n anu micca ancu una cunnessione.</p><br/><p> Cumu interpret\u00e0 sta predizione di ligame? L'absenza di un ligame p\u00f2 signific\u00e0 ch\u00ec\:<br/><ol><li> \u00d9n ci h\u00e8 micca potenziale per questu ligame (\u00f9n h\u00e8 micca "rilevante" per i nodi ch\u00ec seranu implicati)</li><li> Ci h\u00e8 un putenziale per stu ligame per esse creatu, \u00e8 questu potenziale \u00f9n h\u00e8 micca attualizatu ancu</li><li> Ci h\u00e8 un potenziale per u ligame, ma i dui nodi sceglienu micca di realiz\u00e0 u ligame</li></ol><br/> Questu significa ch\u00ec "predizione" un ligame p\u00f2 indirizz\u00e0 unu di sti tr\u00e8 casi.<br/><br/> A ricerca nantu \u00e0 a predizione di ligami h\u00e8 fascinante. Cuntattateci se vulete implement\u00e0 un novu metudu di predizione di ligami in nocodefunctions.com\!</p>
