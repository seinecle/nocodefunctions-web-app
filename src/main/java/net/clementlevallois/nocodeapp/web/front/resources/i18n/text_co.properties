why.argument1=A motivazione fundamentale
why.argument1.details=<p>Cum'\u00e8 un accademicu interessatu in a data mining c\u00f9 e social media \u00e8 e rete suciale, aghju spartutu i risultati di i mo studii in articuli <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicati in ghjurnali scientifichi</a> . C\u00f9 funzioni nocode, <strong>vogliu ghjunghje \u00e0 un publicu pi\u00f9 largu offrendu versioni gratuiti, nocode di e funzioni pi\u00f9 utili ch\u00ec aghju utilizatu in a mo ricerca</strong> .</p><br/><p> In l'ultimi anni, aghju fattu parechji tentativi di cre\u00e0 pezzi di software ch\u00ec faria cus\u00ec. Ma \u00f9n era micca abbastanza espertu, \u00e8 probabilmente troppu impaziente\: l'applicazioni \u00f9n s\u00f2 micca finite \u00e8 difficili di mantene. Funzioni Nocode h\u00e8 diversu\: pigliu u tempu di svilupp\u00e0 in u megliu modu, \u00e8 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">imbarcu per un viaghju di 10 anni \u00e8 pi\u00f9\!</a></p>
why.argument2=Perch\u00e8 h\u00e8 liberu?
why.argument2.details=<p>U sviluppu di funzioni nocode rapprisenta una quantit\u00e0 significativa di travagliu, ch\u00ec aghju realizatu in u mo tempu liberu. \u00d9n ci facci micca pagu, per ch\u2019ella trovi un publicu pi\u00f9 largu (cum\u2019\u00e8 studienti, ghjurnalisti, amatori...). In ritornu, spergu di adupr\u00e0 per implement\u00e0 e funzioni novi ch\u00ec aghju da cre\u00e0 in u cursu di a mo ricerca accademica, \u00e8 spergu ch\u00ec benefiziu i mo studii\: u feedback di l'utilizatori nantu \u00e0 e funzioni m'aiuter\u00e0 \u00e0 raffin\u00e0 \u00e8 \u00e0 f\u00e0 pi\u00f9 robusti. Spergu ch\u00ec una cumunit\u00e0 d'utilizatori cresce \u00e8 gener\u00e0 idee interessanti per novi sviluppi ancu\!</p><br/><p> Siconda, secondu l'interessu di l'utilizatori, cunsider\u00e0 svilupp\u00e0 versioni API per versioni di altu voluminu, alta dispunibilit\u00e0 di e funzioni, tipicamente per l'usu prufessiunale da l'imprese, micca l'individui. Queste API \u00f9n sarianu micca libere postu ch\u00ec i costi significativi di u servitore seranu implicati.</p>
