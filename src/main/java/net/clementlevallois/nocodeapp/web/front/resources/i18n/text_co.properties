cowo.tool.argument2.details=A funzione piglia un par\u00e0metru (quale h\u00e8 a lingua di u testu?) \u00e8 corre cun un clic\:
cowo.tool.argument3.details=<p><strong>Struttura \u00e8 furmatu di u testu</strong> \: a reta h\u00e8 creata da detect\u00e0 coppie di termini ch\u00ec appariscenu nantu \u00e0 a stessa linea di testu. Allora duvete esse attenti \u00e0 cumu si sparte u vostru testu. Ideale, deve esse fattu di paragrafi relativamente brevi, ognunu nantu \u00e0 una linea. S\u00e8 vo aduprate un schedariu Excel, ogni par\u00e0grafu o bloccu significativu di testu deve apparisce in una fila diversa.<br/><br/> <strong>Pre-processamentu di u testu</strong> \: \u00f9n ci h\u00e8 bisognu di pre-process\u00e0 o di pulisce u vostru testu prima di utiliz\u00e0 sta funzione.<br/><br/> <strong>Esplora u graficu</strong> \: ricumandemu dui software di qualit\u00e0 prufessiunale gratuiti per l'esplorazione di a reta semantica prodotta da a funzione. <a href\="https\://gephi.org" target\="_blank">Gephi</a> furnisce e migliori funzioni per filtr\u00e0, culurite, ridimension\u00e0 \u00e8 eseguite statistiche grafiche descrittive nantu \u00e0 a vostra reta (cum'\u00e8 <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">a centralit\u00e0</a> di l'interness). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> furnisce e visualizazioni ch\u00ec s\u00f2 i pi\u00f9 puliti \u00e8 pi\u00f9 faciuli da interpret\u00e0 per e rete semantiche. VOSviewer h\u00e8 sviluppatu c\u00f9 scientometria cum'\u00e8 primu casu d'usu, ma h\u00e8 utile per ogni tipu di rete semantica.</p>
cowo.tool.argument3.title=Cunsiglii \u00e8 trucchi per uttene insights da una reta semantica
cowo.tool.argument4.details=Se u vostru testu h\u00e8 una lista di co-occurrences o una lista di articuli, pudete vulete us\u00e0 Gaze, una funzione dedicata \u00e0 <a href\="../gaze/network_builder_tool.html">custruisce rete da co-occurrences \u00e8 similitudini</a> .
cowo.tool.argument4.title=Quandu u vostru testu h\u00e8 strutturatu, c\u00f9 listi di elementi
cowo.tool.description=Strumentu in linea 100% gratuitu per cre\u00e0 rete semantiche. Nisuna registrazione necessaria. Importa u vostru testu in csv, Excel o testu chjaru. Eseguite l'analisi in un clic. Scaricate i vostri risultati in Excel o cum'\u00e8 graficu.
cowo.tool.model_long_details=<p>I principii seguiti da l'uttellu s\u00f2 descritti in questa publicazione accademica ch\u00ec studia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cumu truv\u00e0 cumunit\u00e0 \u00e8 temi in Twitter</a> . A tecnulugia seguita sti passi\:</p><ol><li> pulizia di u testu\: appiatt\u00e0 \u00e0 ASCII, rimuzzioni di urls, rimuzzioni di segni di puntuazione.</li><li> lemmatizazione.</li><li> descomposizione di u testu in <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grammi</a> finu \u00e0 quattru grammi, eliminazione di n-grammi menu pertinenti. Stu passu h\u00e8 identicu \u00e0 quellu ch\u00ec seguita da a <a href\="../umigon/sentiment_analysis_tool.html">funzione per l'analisi di sentimentu</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: ch\u00ec coppie di n-grammi tendenu \u00e0 apparisce friquintimenti in e listessi righe di u testu ?</li><li> a lista di n-grammi cooccurring h\u00e8 utilizata per cre\u00e0 una reta\: h\u00e8 fatta di i n-grammi pi\u00f9 frequenti. Dui n-grammi s\u00f2 cunnessi si s\u00f2 spessu cooccurring.</li><li> a forza di e cunnessione in a reta h\u00e8 curretta c\u00f9 una prucedura chjamata <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=A funzione identifica coppie di termini in ogni linea di u testu. Queste coppie s\u00f2 chjamate co-occurrences. Aggregating all pairs of terms and selecting the more frequente, una reta di termini h\u00e8 custruita induve ogni dui termini s\u00f2 cunnessi s'elli spessu appariscenu inseme in u testu.
