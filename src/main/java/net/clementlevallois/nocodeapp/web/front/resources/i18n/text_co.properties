organic.description=Strumentu in linea 100% gratuitu per identific\u00e0 u cuntenutu organicu in Twitter, Instagram \u00e8 e social media. Detect\u00e0 i cumenti promossi \ud83d\udce2 vs spontanei \ud83c\udf3f nantu \u00e0 e social media.
organic.details=Questa funzione classifica i vostri testi in duie categurie\:<ul><li> <strong>organicu</strong> \: quandu u testu h\u00e8 scrittu in un stilu naturali, persunale, individuale.</li><li> <strong>prumuvutu</strong> \: quandu u testu h\u00e8 scrittu in un stile ch\u00ec h\u00e8 corporativu, sponsorizatu, artificiale.</li></ul> Funciona megliu nantu \u00e0 <strong>e social media</strong> cum'\u00e8 tweets per Twitter, cumenti nantu \u00e0 Instagram posts \u00e8 altri testi assai brevi in inglese \u00e8 francese.<br/> Natu in u 2020, stu strumentu h\u00e8 in cuntinuu sviluppu.
organic.general.argument1.details=L'uttellu h\u00e8 programatu c\u00f9 Java ch\u00ec e prestazioni s\u00f2 simili ancu, o megliu c\u00e0 <strong>Python</strong> . \u00d9n s'appoghja micca nantu \u00e0 l'etichettatura di <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">parte di u discorsu (tagging POS)</a> , ch\u00ec a rende ancu pi\u00f9 veloce. L'informatica parallela h\u00e8 aduprata in subfunzioni \u00e8 una grande cura h\u00e8 stata data \u00e0 u rendiment.
organic.general.argument1.title=\ud83d\ude80 Rapidu \u00e8 performante
organic.general.argument2.details=<p>Stu strumentu identifica marcatori di <u>parl\u00e0 corporativu</u> . Sta carattarizazione \u00f9n h\u00e8 micca chjaramente definita in a literatura accademica. L'intenzione h\u00e8 di furnisce i gestori di cuntenutu \u00e8 l'analista un strumentu ch\u00ec li permette di filtr\u00e0 u cuntenutu ch\u00ec \u00f9n rapprisenta micca una <strong>voce genuina di u cliente</strong> , cum'\u00e8\:</p><br/><ul><li> <strong>chjama \u00e0 l'azzione</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>Inviti promozionali</strong> \: "offerte pi\u00f9 calde", "rigalu", ...</li><li> <strong>espressioni d'opinioni ch\u00ec s\u00f2 crafted da un specialista di cumunicazione</strong> , cum'\u00e8 insinuatu da i termini specifichi utilizati\: "unveiled", "stoked to", "reinvents" ...</li></ul><br/> Questu h\u00e8 un travagliu in corso \u00e8 accoltamu i vostri feedback \u00e8 suggerimenti (analysis@exploreyourdata.com). Cridemu ch\u00ec sta funzione h\u00e8 digi\u00e0 estremamente utile, aiutendu l'analisti specializati in l'opinion mining pulisce u so inseme di dati da u cuntenutu ch\u00ec \u00f9n vene micca da individui / clienti ma da corporazioni \u00e8 ufficiali di cumunicazione (verificate a nostra <a href\="../umigon/sentiment_analysis_tool.html">funzione per l'analisi di sentimenti</a> ). Questu fer\u00e0 a so misurazione pi\u00f9 affidabile, soprattuttu per l'opinion mining.
organic.general.argument2.title=U cuntenutu organicu versus prumossu\: altre considerazioni
organic.general.model_long_description=<p>I principii seguiti da l'uttellu s\u00f2 simili \u00e0 <a href\="../umigon/sentiment_analysis_tool.html">a funzione per l'analisi di sentimenti</a> , eccettu per e regule da esse applicate. U strumentu seguita sti passi\:</p><ol><li> verificate a durata di u testu\: s'ellu h\u00e8 solu un paru di parolle cortu, \u00f9n ser\u00e0 micca classificatu</li><li> eliminazione di urls, rimozione di cuntenutu in quotes, normalizazione di l'apostrofi</li><li> duie versioni di u testu s\u00f2 stabilite\: una induve tutti l'accenti \u00e8 i caratteri spiciali s\u00f2 sguassati, \u00e8 una induve s\u00f2 ritenuti. Tutti i seguenti passi s'applicanu \u00e0 e duie versioni di u testu.</li><li> verificate l' <strong>emojis, l'emoticons \u00e8 l'onomatopea</strong> . \u00d9n preprocessate u vostru testu per sguassate, furniscenu informazioni utili nantu \u00e0 u sentimentu\!</li><li> verificate l'hashtags, s'ellu ci h\u00e8</li><li> descomposizione di u testu in n-grammi finu \u00e0 quattru grammi</li><li> per ogni n-gramma\:<ul><li> saltate s'ellu appartene \u00e0 una lista predeterminata di stop words</li><li> verificate i caratteri ripetuti \u00e8 sguassate cum'\u00e8 necessariu ( <code>yeeeahhh\!</code> diventa <code>yeah\!</code> )</li><li> verificate se u n-gramma h\u00e8 cuntenutu in a lista predeterminata di vocabulariu / espressioni / stile ch\u00ec signala "discorsu corporativu". S\u00ec cus\u00ec, a regula currispondente h\u00e8 applicata.</li></ul></li><li> decisione finale, basatu nantu \u00e0 i risultati di i passi precedente.</li></ol>
organic.general.model_short_description=A funzione esamineghja ogni termu di u testu \u00e8 applic\u00e0 una seria di regule (in questu cuntestu, h\u00e8 u terminu organicu o prumossu ?). Cunsidereghja ancu <strong>emojis</strong> , punctuation , <strong>hashtags</strong> , parolle capitalizzate ... per determin\u00e0 u risultatu.
