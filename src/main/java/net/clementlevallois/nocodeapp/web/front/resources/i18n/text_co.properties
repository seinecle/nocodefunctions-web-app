general.message.lemmatization_explanation=E parolle ponu av\u00e8 parechje variazioni. In parechje lingue, i nomi o verbi singulari \u00e8 plurali in u presente \u00e8 u passatu s\u00f2 forme ligeramente diffirenti. L'operazione ch\u00ec cunsiste \u00e0 sguass\u00e0 ste diverse forme h\u00e8 chjamata lemmatizazione. H\u00e8 utile per ottene risultati induve vedemu a stessa parolla solu una volta, micca tutte e forme di a stessa parolla ch\u00ec eranu prisenti in u testu ch\u00ec analiz\u00e0. In ogni casu, qualch\u00ec volta, l'operazione di lemmatizazione \u00f9n h\u00e8 micca realizatu accuratamente. Truncates e parolle in una manera incorrecta, \u00e8 in u risultatu l'analisi p\u00f2 pruduce parolle ch\u00ec anu una ortografia incorrecta vicinu \u00e0 a so fine. H\u00e8 per quessa, ancu s'\u00e8 l'operazione di lemmatizazione h\u00e8 appiicata per automaticamente, pudete disattiv\u00e0 qu\u00ec.
