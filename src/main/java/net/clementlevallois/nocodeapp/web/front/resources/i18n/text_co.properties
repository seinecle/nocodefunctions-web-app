who.argument1.details=<p>Salute\! S\u00f2 <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">un prufessore</a> basatu in Parigi, c\u00f9 una passione per l'estrazione di l'infurmazioni da e rete suciale \u00e8 e rete. Twitter \u00e8 <a href\="https\://gephi.org" target\="_blank">Gephi</a> s\u00f2 i mo parchi preferiti. Publicu studii in <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">riviste accademiche</a> .</p><p> Puderete truv\u00e0 mi discutendu nantu \u00e0 <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">u gruppu Facebook per Gephi</a> o cummentendu nutizie tecnologiche \u00e8 accademiche <a href\="https\://twitter.com/seinecle" target\="_blank">in Twitter</a> o discutendu <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">nutizie prufessiunale in LinkedIn</a> . Oh, \u00e8 questu h\u00e8 <a href\="https\://clementlevallois.net" target\="_blank">u mo situ web</a> . Ci si vede qu\u00ec \!</p>
