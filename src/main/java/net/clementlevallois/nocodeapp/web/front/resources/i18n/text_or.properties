"\u0b39\u0b1f\u0b4d\u0b1f \u0b21\u0b3f\u0b32\u0b4d", "\u0b26\u0b3f\u0b05", ...</li><li> <strong>\u0b2e\u0b24\u0b3e\u0b2e\u0b24\u0b30 \u0b05\u0b2d\u0b3f\u0b2c\u0b4d\u0b5f\u0b15\u0b4d\u0b24\u0b3f \u0b2f\u0b3e\u0b39\u0b3e \u0b0f\u0b15 \u0b2f\u0b4b\u0b17\u0b3e\u0b2f\u0b4b\u0b17 \u0b2c\u0b3f\u0b36\u0b47\u0b37\u0b1c\u0b4d by \u0b19\u0b4d\u0b15 \u0b26\u0b4d\u0b71\u0b3e\u0b30\u0b3e \u0b28\u0b3f\u0b30\u0b4d\u0b2e\u0b3f\u0b24</strong> , \u0b2c\u0b4d\u0b5f\u0b2c\u0b39\u0b43\u0b24 \u0b28\u0b3f\u0b30\u0b4d\u0b26\u0b4d\u0b26\u0b3f\u0b37\u0b4d\u0b1f \u0b36\u0b2c\u0b4d\u0b26\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b26\u0b4d\u0b71\u0b3e\u0b30\u0b3e \u0b38\u0b42\u0b1a\u0b3f\u0b24 \u0b15\u0b30\u0b3e\u0b2f\u0b3e\u0b0f\: "\u0b09\u0b28\u0b4d\u0b2e\u0b4b\u0b1a\u0b3f\u0b24", "\u0b37\u0b4d\u0b1f\u0b15\u0b4d \u0b39\u0b4b\u0b07\u0b1b\u0b3f", "\u0b2a\u0b41\u0b28\u0b30\u0b4d\u0b2c\u0b3e\u0b30" |</li></ul><br/> \u0b0f\u0b39\u0b3e \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b1a\u0b3e\u0b32\u0b3f\u0b1b\u0b3f \u0b0f\u0b2c\u0b02 \u0b06\u0b2e\u0b47 \u0b06\u0b2a\u0b23\u0b19\u0b4d\u0b15\u0b30 \u0b2e\u0b24\u0b3e\u0b2e\u0b24 \u0b0f\u0b2c\u0b02 \u0b2a\u0b30\u0b3e\u0b2e\u0b30\u0b4d\u0b36\u0b15\u0b41 \u0b38\u0b4d\u0b71\u0b3e\u0b17\u0b24 \u0b15\u0b30\u0b41\u0b1b\u0b41 (analysis@exploreyourdata.com) | \u0b06\u0b2e\u0b47 \u0b2c\u0b3f\u0b36\u0b4d believe \u0b3e\u0b38 \u0b15\u0b30\u0b41 \u0b0f\u0b39\u0b3f \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b1f\u0b3f \u0b05\u0b24\u0b4d\u0b5f\u0b28\u0b4d\u0b24 \u0b09\u0b2a\u0b2f\u0b4b\u0b17\u0b40, \u0b2e\u0b24\u0b3e\u0b2e\u0b24 \u0b16\u0b23\u0b3f\u0b30\u0b47 \u0b2c\u0b3f\u0b36\u0b47\u0b37\u0b1c\u0b4d\u0b1e \u0b25\u0b3f\u0b2c\u0b3e \u0b2c\u0b3f\u0b36\u0b4d\u0b33\u0b47\u0b37\u0b15\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15\u0b41 \u0b38\u0b47\u0b2e\u0b3e\u0b28\u0b19\u0b4d\u0b15\u0b30 \u0b21\u0b3e\u0b1f\u0b3e\u0b38\u0b47\u0b1f\u0b15\u0b41 \u0b2c\u0b3f\u0b37\u0b5f\u0b2c\u0b38\u0b4d\u0b24\u0b41\u0b30\u0b41 \u0b38\u0b2b\u0b3e \u0b15\u0b30\u0b3f\u0b2c\u0b3e\u0b30\u0b47 \u0b38\u0b3e\u0