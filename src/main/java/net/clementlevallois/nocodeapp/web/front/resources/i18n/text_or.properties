gaze.results.long_explanation=<h3>\u0b2b\u0b19\u0b4d\u0b15\u0b38\u0b28\u0b4d \u0b0f\u0b15 \u0b28\u0b47\u0b1f\u0b71\u0b3e\u0b30\u0b4d\u0b15 \u0b38\u0b43\u0b37\u0b4d\u0b1f\u0b3f \u0b15\u0b30\u0b3f\u0b1b\u0b3f \u0b2f\u0b47\u0b09\u0b01\u0b20\u0b3e\u0b30\u0b47\:</h3><ul><li> <strong>\u0b2f\u0b26\u0b3f \u0b06\u0b2a\u0b23 \u0b2c\u0b3f\u0b15\u0b33\u0b4d\u0b2a 1 (\u0b38\u0b39-\u0b18\u0b1f\u0b23\u0b3e) \u0b15\u0b41 \u0b2c\u0b3e\u0b1b\u0b3f\u0b1b\u0b28\u0b4d\u0b24\u0b3f</strong> \: \u0b2f\u0b47\u0b24\u0b47\u0b2c\u0b47\u0b33\u0b47 \u0b17\u0b4b\u0b1f\u0b3f\u0b0f \u0b15\u0b3f\u0b2e\u0b4d\u0b2c\u0b3e \u0b05\u0b28\u0b47\u0b15 \u0b27\u0b3e\u0b21\u0b3f\u0b30\u0b47 2 \u0b1f\u0b3f \u0b0f\u0b15\u0b4d\u0b38\u0b2a\u0b4d\u0b30\u0b47\u0b38\u0b28\u0b4d\u0b38 \u0b2e\u0b3f\u0b33\u0b3f\u0b24 \u0b39\u0b41\u0b0f, \u0b38\u0b47\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b28\u0b47\u0b1f\u0b71\u0b30\u0b4d\u0b15\u0b30\u0b47 \u0b38\u0b02\u0b2f\u0b41\u0b15\u0b4d\u0b24 |</li><li> <strong>\u0b2f\u0b26\u0b3f \u0b06\u0b2a\u0b23 \u0b2c\u0b3f\u0b15\u0b33\u0b4d\u0b2a 2 (\u0b09\u0b24\u0b4d\u0b38 \u0b0f\u0b2c\u0b02 \u0b32\u0b15\u0b4d\u0b37\u0b4d\u0b5f) \u0b15\u0b41 \u0b2c\u0b3e\u0b1b\u0b3f\u0b1b\u0b28\u0b4d\u0b24\u0b3f</strong> \: \u0b2f\u0b47\u0b24\u0b47\u0b2c\u0b47\u0b33\u0b47 2 \u0b09\u0b24\u0b4d\u0b38\u0b30\u0b47 \u0b05\u0b24\u0b3f \u0b15\u0b2e\u0b30\u0b47 \u0b17\u0b4b\u0b1f\u0b3f\u0b0f \u0b32\u0b15\u0b4d\u0b37\u0b4d\u0b5f \u0b25\u0b3e\u0b0f, \u0b38\u0b47\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b28\u0b47\u0b1f\u0b71\u0b30\u0b4d\u0b15\u0b30\u0b47 \u0b38\u0b02\u0b2f\u0b41\u0b15\u0b4d\u0b24 \u0b39\u0b4b\u0b07\u0b25\u0b3e\u0b0f |</li></ul><h3> Gephi, VOSviewer \u0b15\u0b3f\u0b2e\u0b4d\u0b2c\u0b3e Gephisto \u0b38\u0b39\u0b3f\u0b24 \u0b17\u0b4d\u0b30\u0b3e\u0b2b\u0b15\u0b41 \u0b2d\u0b3f\u0b1c\u0b41\u0b06\u0b32\u0b4d \u0b15\u0b30\u0b28\u0b4d\u0b24\u0b41 |</h3><p> \u0b06\u0b2a\u0b23 \u0b28\u0b47\u0b1f\u0b71\u0b30\u0b4d\u0b15 \u0b2c\u0b3f\u0b37\u0b5f\u0b30\u0b47 \u0b38\u0b2e\u0b38\u0b4d\u0b24 \u0b38\u0b42\u0b1a\u0b28\u0b3e \u0b38\u0b39\u0b3f\u0b24 \u0b0f\u0b15 <strong>gexf \u0b2b\u0b3e\u0b07\u0b32</strong> \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b2a\u0b42\u0b30\u0b4d\u0b23\u0b4d\u0b23 \u0b28\u0b47\u0b1f\u0b71\u0b3e\u0b30\u0b4d\u0b15\u0b15\u0b41 (\u0b06\u0b39\u0b41\u0b30\u0b3f \u0b05\u0b28\u0b47\u0b15 \u0b05\u0b2d\u0b3f\u0b2c\u0b4d\u0b5f\u0b15\u0b4d\u0b24\u0b3f \u0b38\u0b39\u0b3f\u0b24) \u0b21\u0b3e\u0b09\u0b28\u0b32\u0b4b\u0b21\u0b4d \u0b15\u0b30\u0b3f\u0b2a\u0b3e\u0b30\u0b3f\u0b2c\u0b47 | \u0b28\u0b47\u0b1f\u0b71\u0b30\u0b4d\u0b15 \u0b2d\u0b3f\u0b1c\u0b41\u0b06\u0b32\u0b3e\u0b07\u0b1c\u0b47\u0b38\u0b28\u0b4d \u0b2a\u0b3e\u0b07\u0b01 \u0b05\u0b17\u0b4d\u0b30\u0b23\u0b40 \u0b2e\u0b3e\u0b17\u0b23\u0b3e \u0b21\u0b47\u0b38\u0b4d\u0b15\u0b1f\u0b2a\u0b4d \u0b38\u0b2b\u0b4d\u0b1f\u0b71\u0b47\u0b30\u0b4d \u0b17\u0b47\u0b2b\u0b3f \u0b38\u0b39\u0b3f\u0b24 <a href\="https\://gephi.org" target\="_blank">Gexf</a> <strong>\u0b2b\u0b3e\u0b07\u0b32\u0b17\u0b41\u0b21\u0b3f\u0b15</strong> \u0b16\u0b4b\u0b32\u0b3e\u0b2f\u0b3e\u0b07 \u0b05\u0b28\u0b41\u0b38\u0b28\u0b4d\u0b27\u0b3e\u0b28 \u0b15\u0b30\u0b3e\u0b2f\u0b3e\u0b07\u0b2a\u0b3e\u0b30\u0b3f\u0b2c |</p><br/><p> \u0b05\u0b28\u0b4d\u0b32\u0b3e\u0b07\u0b28\u0b4d\u0b30\u0b47 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0b38\u0b39\u0b3f\u0b24 \u0b28\u0b47\u0b1f\u0b71\u0b30\u0b4d\u0b15\u0b15\u0b41 \u0b38\u0b3f\u0b27\u0b3e\u0b38\u0b33\u0b16 \u0b2d\u0b3f\u0b1c\u0b41\u0b06\u0b32\u0b3e\u0b07\u0b1c\u0b4d \u0b15\u0b30\u0b3f\u0b2a\u0b3e\u0b30\u0b3f\u0b2c\u0b47, \u0b32\u0b47\u0b21\u0b47\u0b28\u0b4d \u0b5f\u0b41\u0b28\u0b3f\u0b2d\u0b30\u0b38\u0b3f\u0b1f\u0b3f\u0b30 \u0b38\u0b47\u0b23\u0b4d\u0b1f\u0b30 \u0b2b\u0b30\u0b4d \u0b38\u0b3e\u0b07\u0b28\u0b4d\u0b38 \u0b06\u0b23\u0b4d\u0b21 \u0b1f\u0b47\u0b15\u0b4d\u0b28\u0b4b\u0b32\u0b4b\u0b1c\u0b3f \u0b37\u0b4d\u0b1f\u0b21\u0b3f\u0b1c\u0b4d (CWTS) \u0b30\u0b47 \u0b28\u0b3f\u0b38\u0b4d \u0b1c\u0b28 \u0b2d\u0b3e\u0b28\u0b4d \u0b07\u0b15\u0b4d \u0b0f\u0b2c\u0b02 \u0b32\u0b41\u0b21\u0b4b \u0b71\u0b3e\u0b32\u0b4d\u0b1f\u0b2e\u0b4d\u0b5f\u0b3e\u0b28\u0b4d\u0b19\u0b4d\u0b15 \u0b26\u0b4d\u0b71\u0b3e\u0b30\u0b3e \u0b2c\u0b3f\u0b15\u0b36\u0b3f\u0b24 \u0b38\u0b2b\u0b4d\u0b1f\u0b71\u0b47\u0b30\u0b4d |</p><br/><p> \u0b36\u0b47\u0b37\u0b30\u0b47, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">\u0b17\u0b47\u0b2b\u0b3f\u0b37\u0b4d\u0b1f\u0b4b</a> \u0b39\u0b47\u0b09\u0b1b\u0b3f \u0b0f\u0b15 \u0b71\u0b47\u0b2c\u0b4d \u0b06\u0b2a\u0b4d\u0b32\u0b3f\u0b15\u0b47\u0b38\u0b28\u0b4d \u0b2f\u0b3e\u0b39\u0b3e \u0b17\u0b4b\u0b1f\u0b3f\u0b0f \u0b15\u0b4d\u0b32\u0b3f\u0b15\u0b4d \u0b30\u0b47 \u0b0f\u0b15 \u0b2d\u0b3f\u0b1c\u0b4d \u0b38\u0b43\u0b37\u0b4d\u0b1f\u0b3f \u0b15\u0b30\u0b47, \u0b2f\u0b3e\u0b39\u0b3e\u0b15\u0b41 \u0b06\u0b2a\u0b23 PNG \u0b2b\u0b3e\u0b07\u0b32\u0b4d \u0b2d\u0b3e\u0b2c\u0b30\u0b47 \u0b21\u0b3e\u0b09\u0b28\u0b32\u0b4b\u0b21\u0b4d \u0b15\u0b30\u0b3f\u0b2a\u0b3e\u0b30\u0b3f\u0b2c\u0b47 |</p><br/>
