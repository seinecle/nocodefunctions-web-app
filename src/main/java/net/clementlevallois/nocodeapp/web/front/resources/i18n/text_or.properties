\u0b09\u0b1a\u0b3f\u0b24 |<br/><br/> <strong>\u0b2a\u0b3e\u0b20\u0b4d\u0b5f\u0b30 \u0b2a\u0b30\u0b3f\u0b2e\u0b3e\u0b23</strong> \: \u0b2b\u0b4d\u0b30\u0b3f\u0b15\u0b4d\u0b71\u0b47\u0b28\u0b4d\u0b38\u0b3f \u0b2e\u0b3e\u0b2a \u0b15\u0b30\u0b3f \u0b2c\u0b3f\u0b37\u0b5f\u0b17\u0b41\u0b21\u0b3f\u0b15 \u0b2e\u0b3f\u0b33\u0b3f\u0b25\u0b3e\u0b0f\: \u0b15\u0b47\u0b09\u0b01 \u0b2f\u0b41\u0b17\u0b33 \u0b36\u0b2c\u0b4d\u0b26\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b2a\u0b4d\u0b30\u0b3e\u0b5f\u0b24 co \u0b2e\u0b3f\u0b33\u0b3f\u0b24 \u0b39\u0b47\u0b2c\u0b3e\u0b15\u0b41 \u0b32\u0b3e\u0b17\u0b47? \u0b0f\u0b39\u0b3e \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01, \u0b2a\u0b3e\u0b20\u0b1f\u0b3f \u0b2f\u0b25\u0b47\u0b37\u0b4d\u0b1f \u0b32\u0b2e\u0b4d\u0b2c\u0b3e \u0b39\u0b47\u0b2c\u0b3e \u0b09\u0b1a\u0b3f\u0b24 \u0b2f\u0b3e\u0b39\u0b3e \u0b26\u0b4d these \u0b3e\u0b30\u0b3e \u0b0f\u0b39\u0b3f \u0b17\u0b23\u0b28\u0b3e\u0b17\u0b41\u0b21\u0b3c\u0b3f\u0b15 \u0b05\u0b30\u0b4d\u0b25\u0b2a\u0b42\u0b30\u0b4d\u0b23\u0b4d\u0b23 \u0b05\u0b1f\u0b47 | \u0b2a\u0b3e\u0b20 \u0b2f\u0b47\u0b24\u0b47 \u0b05\u0b27\u0b3f\u0b15 \u0b39\u0b47\u0b2c, \u0b38\u0b47\u0b24\u0b47 \u0b2d\u0b32 | \u0b05\u0b24\u0b3f\u0b15\u0b2e\u0b30\u0b47 5000 \u0b36\u0b2c\u0b4d\u0b26\u0b30 \u0b2a\u0b3e\u0b20\u0b4d\u0b5f \u0b0f\u0b15 \u0b2d\u0b32 \u0b06\u0b30\u0b2e\u0b4d\u0b2d \u0b2a\u0b30\u0b3f \u0b2e\u0b28\u0b47\u0b39\u0b41\u0b0f |</p>
