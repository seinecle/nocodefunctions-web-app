general.message.vosviewer.description=<p>\u0b2c V <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">\u0b1c\u0b4d\u0b1e\u0b3e\u0b28\u0b3f\u0b15</a> \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b33\u0b3e\u0b2a\u0b30 \u0b21\u0b4b\u0b2e\u0b47\u0b28\u0b4d\u0b30\u0b47 \u0b09\u0b28\u0b4d\u0b28\u0b24 \u0b38\u0b3e\u0b2e\u0b30\u0b4d\u0b25\u0b4d\u0b5f \u0b38\u0b39\u0b3f\u0b24 \u0b28\u0b47\u0b1f\u0b71\u0b3e\u0b30\u0b4d\u0b15 \u0b38\u0b43\u0b37\u0b4d\u0b1f\u0b3f \u0b0f\u0b2c\u0b02 \u0b2d\u0b3f\u0b1c\u0b41\u0b06\u0b32\u0b3e\u0b07\u0b1c\u0b4d \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b2a\u0b3e\u0b07\u0b01 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0b39\u0b47\u0b09\u0b1b\u0b3f \u0b0f\u0b15 \u0b2e\u0b3e\u0b17\u0b23\u0b3e \u0b21\u0b47\u0b38\u0b4d\u0b15\u0b1f\u0b2a\u0b4d \u0b38\u0b2b\u0b4d\u0b1f\u0b71\u0b47\u0b30\u0b4d (\u0b2f\u0b3e\u0b39\u0b3e \u0b38\u0b02\u0b15\u0b4d\u0b37\u0b47\u0b2a\u0b30\u0b47 \u0b15\u0b41\u0b39\u0b3e\u0b2f\u0b3e\u0b07\u0b1b\u0b3f, \u0b2c scientific \u0b1c\u0b4d\u0b1e\u0b3e\u0b28\u0b3f\u0b15 \u0b15\u0b3e\u0b30\u0b4d\u0b2f\u0b4d\u0b5f\u0b15\u0b33\u0b3e\u0b2a\u0b30 \u0b2e\u0b3e\u0b2a \u0b0f\u0b2c\u0b02 \u0b2e\u0b42\u0b32\u0b4d\u0b5f\u0b3e\u0b19\u0b4d\u0b15\u0b28\u0b30\u0b47 \u0b17\u0b20\u0b3f\u0b24) |</p><p> \u0b17\u0b4d\u0b30\u0b40\u0b37\u0b4d\u0b2e 2021 \u0b30\u0b47, VOSviewer \u0b30 \u0b2c\u0b3f\u0b15\u0b3e\u0b36\u0b15\u0b3e\u0b30\u0b40\u0b2e\u0b3e\u0b28\u0b47 <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">\u0b0f\u0b15 \u0b05\u0b28\u0b32\u0b3e\u0b07\u0b28\u0b4d \u0b38\u0b02\u0b38\u0b4d\u0b15\u0b30\u0b23</a> \u0b32\u0b1e\u0b4d\u0b1a \u0b15\u0b30\u0b3f\u0b1b\u0b28\u0b4d\u0b24\u0b3f, \u0b2f\u0b3e\u0b39\u0b3e \u0b0f\u0b25\u0b3f\u0b30\u0b47 \u0b38\u0b43\u0b37\u0b4d\u0b1f\u0b3f \u0b39\u0b4b\u0b07\u0b25\u0b3f\u0b2c\u0b3e \u0b2d\u0b3f\u0b1c\u0b41\u0b06\u0b32\u0b3e\u0b07\u0b1c\u0b47\u0b38\u0b28\u0b4d \u0b05\u0b02\u0b36\u0b40\u0b26\u0b3e\u0b30 \u0b15\u0b30\u0b3f\u0b2c\u0b3e \u0b05\u0b24\u0