cowo.results.long_explanation=<h3>Funkcija je kreirala mre\u017Eu u kojoj\:</h3><ul><li> pojavljuju se samo naj\u010De\u0161\u0107i izrazi</li><li> ako se 2 izraza \u010Desto pojavljuju zajedno u tekstu, oni su povezani u mre\u017Eu</li></ul><p> Gornji grafikon prikazuje 20 naj\u010De\u0161\u0107ih izraza u tekstu.</p><h3> Vizualizirajte graf pomo\u0107u Gephi, VOSviewer ili Gephisto</h3><p> Mo\u017Eete preuzeti cijelu mre\u017Eu (ne samo primjer prikazan ovdje) kao <strong>gexf datoteku</strong> sa svim informacijama o mre\u017Ei. <strong>Gexf datoteke</strong> se mogu otvarati i istra\u017Eivati uz <a href\="https\://gephi.org" target\="_blank">Gephi</a> , vode\u0107i besplatni desktop softver za mre\u017Ene vizualizacije.</p><br/><p> Tako\u0111e mo\u017Eete direktno vizualizirati mre\u017Eu pomo\u0107u <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer-a</a> na mre\u017Ei, softvera koji su razvili Nees Jan van Eck i Ludo Waltman u Centru za nau\u010Dne i tehnolo\u0161ke studije (CWTS) na Univerzitetu Leiden.</p><br/><p> Na kraju, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je web aplikacija koja jednim klikom kreira viz, koji mo\u017Eete preuzeti kao PNG datoteku.</p>
