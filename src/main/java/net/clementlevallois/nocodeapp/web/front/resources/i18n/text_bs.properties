who.title=Ko stoji iza nocode funkcija?
why.argument1=Osnovna motivacija
why.argument1.details=<p>Kao akademik zainteresiran za rudarenje podataka s dru\u0161tvenim medijima i dru\u0161tvenim mre\u017Eama, podijelio sam rezultate svojih studija u \u010Dlancima <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">objavljenim u nau\u010Dnim \u010Dasopisima</a> . Sa nocode funkcijama, <strong>\u017Eelim doprijeti do \u0161ire publike nude\u0107i besplatne, nocode verzije najkorisnijih funkcija koje sam koristio u svom istra\u017Eivanju</strong> .</p><br/><p> U proteklih nekoliko godina, napravio sam nekoliko poku\u0161aja da kreiram komade softvera koji bi upravo to u\u010Dinili. Ali nisam bio dovoljno iskusan, a vjerovatno i previ\u0161e nestrpljiv\: aplikacije su bile nedovr\u0161ene i te\u0161ko ih je odr\u017Eavati. Nocode funkcije su razli\u010Dite\: odvojim vrijeme da ga razvijem na najbolji na\u010Din, i <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">kre\u0107em na putovanje od 10 i vi\u0161e godina\!</a></p>
why.argument2=Za\u0161to je besplatno?
why.argument2.details=<p>Razvoj nocode funkcija predstavlja zna\u010Dajan posao koji obavljam u slobodno vrijeme. Ja to ne napla\u0107ujem, kako bi na\u0161la \u0161iru publiku (uklju\u010Duju\u0107i studente, novinare, hobiste...). Zauzvrat, nadam se da \u0107u ga koristiti za implementaciju novih funkcija koje \u0107u kreirati tokom svog akademskog istra\u017Eivanja, i nadam se da \u0107e koristiti mojim studijama\: povratne informacije korisnika o funkcijama pomo\u0107i \u0107e mi da ih pobolj\u0161am i u\u010Dinim robusnijim. Nadamo se da \u0107e zajednica korisnika rasti i generirati zanimljive ideje za nove razvoje\!</p><br/><p> Drugo, u zavisnosti od interesovanja korisnika, razmatram razvoj API verzija za velike koli\u010Dine, visoke dostupnosti verzija funkcija, tipi\u010Dno za profesionalnu upotrebu od strane preduze\u0107a, a ne pojedinaca. Ovi API-ji ne bi bili besplatni jer bi bili uklju\u010Deni zna\u010Dajni tro\u0161kovi servera.</p>
