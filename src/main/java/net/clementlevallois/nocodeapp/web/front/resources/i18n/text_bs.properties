general.message.lemmatization_explanation=Rije\u010Di mogu imati mnogo varijacija. U mnogim jezicima, imenice ili glagoli u jednini i mno\u017Eini u sada\u0161njem i pro\u0161lom vremenu imaju neznatno razli\u010Dite oblike. Operacija koja se sastoji u uklanjanju ovih razli\u010Ditih oblika naziva se lematizacija. Korisno je dobiti rezultate kada istu rije\u010D vidimo samo jednom, a ne sve oblike iste rije\u010Di koji su bili prisutni u tekstu koji analizirate. Me\u0111utim, ponekad se operacija lematizacije ne izvodi precizno. On skra\u0107uje rije\u010Di na pogre\u0161an na\u010Din, a kao rezultat analize mo\u017Ee proizvesti rije\u010Di koje imaju neispravan pravopis blizu kraja. Zbog toga, \u010Dak i ako je operacija lematizacije primijenjena po defaultu, mo\u017Eete je onemogu\u0107iti ovdje.
