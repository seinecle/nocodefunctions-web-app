network_converter.limit_to_500_nodes.details=<p>Dok je Gephi napravljen za male i veoma velike mre\u017Ee, VOSviewer je napravljen za mre\u017Ee do oko 500 \u010Dvorova. 300 \u010Dvorova je \u010Dak i po\u017Eeljno. Iznad ove veli\u010Dine, vizualizacija postaje te\u017Ea za \u010Ditanje i operacije postaju vrlo spore.</p><br/><p> \u0160ta ako je va\u0161a mre\u017Ea ve\u0107a od 500 \u010Dvorova? Nocodefunctions vam poma\u017Ee\: u gexf datoteci \u0107e odabrati 500 \u010Dvorova <strong>na rubovima koji imaju ve\u0107u te\u017Einu</strong> . Ostali \u010Dvorovi \u0107e biti filtrirani. Ovo bi trebalo da proizvede manju mre\u017Eu koja i dalje daje koristan pogled na originalnu, kompletnu mre\u017Eu.</p>
