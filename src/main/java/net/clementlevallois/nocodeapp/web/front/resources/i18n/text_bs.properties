topics.topics.parameter_precision.explanation=50 je zadana vrijednost. Odaberite ni\u017eu vrijednost da prona\u0111ete <strong>vi\u0161e i manje</strong> teme, a odaberite ve\u0107u vrijednost da prona\u0111ete <strong>manje i ve\u0107e</strong> teme\:<br/><br/> <small>manje vrijednosti \=&gt; prona\u0107i mnogo 'manjih' tema.</small><br/>
topics.topics.parameter_stopwords.explanation=Uklonite 'nau\u010dne' stop rije\u010di\: rije\u010di koje su tipi\u010dne za akademski diskurs i koje nemaju specifi\u010dnu informacijsku vrijednost (tekstovi samo na engleskom ili francuskom). Kompletna lista dostupna je <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">ovdje</a> .
topics.topics_extraction_tool.argument1.details=Ova funkcija automatski identificira klju\u010dne teme u tekstu, operaciju koja se zove <strong>izdvajanje</strong> teme ili <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modeliranje tema</a></strong> . Analizira tekst red po red i odre\u0111uje grupe rije\u010di i izraza koji imaju tendenciju da se <strong>grupi\u0161u</strong> , formiraju\u0107i teme.<br/> Radi na tekstovima napisanim na velikom broju jezika (uklju\u010duju\u0107i tekstove na nelatinskom pismu). Funkcija prati principe nenadgledanog u\u010denja, \u0161to je vrsta <strong>ma\u0161inskog u\u010denja</strong> .<br/><br/> Ako ovu funkciju koristite u akademskom kontekstu (istra\u017eivanje ili studije), morate je referencirati u svojoj bibliografiji\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Polja otvaranja\: Metodolo\u0161ki doprinos identifikaciji heterogenih aktera u neograni\u010denim relacionim porecima. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Izdvajanje tema - automatizirajte analizu klju\u010dnih tema u va\u0161im tekstovima
topics.topics_extraction_tool.argument2.details=Tehnologija uklju\u010duje parametar "preciznosti" za finu kontrolu ako trebate prona\u0107i velike ("makro") teme ili umjesto toga ako vi\u0161e volite identificirati mnogo "mikro" (manjih) tema.
topics.topics_extraction_tool.argument2.title=Inovativno\: kontrolirajte koliko \u0107e teme biti "velike" ili "mikro".
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura i format teksta</strong> \: Izdvajanje teme radi otkrivanjem parova pojmova koji se pojavljuju u istom redu teksta. Zato treba da vodite ra\u010duna o tome kako je va\u0161 tekst formatiran. Idealno bi bilo da se sastoji od relativno kratkih pasusa, svaki u jednom redu. Ako koristite Excel datoteku, svaki pasus ili zna\u010dajan blok teksta trebao bi se pojaviti u drugom redu.<br/><br/> <strong>Obim teksta</strong> \: teme se pronalaze mjerenjem u\u010destalosti\: koji se par pojmova naj\u010de\u0161\u0107e pojavljuje zajedno? Da bi ovo funkcionisalo, tekst treba da bude dovoljno duga\u010dak da bi ovi brojevi imali smisla. \u0160to je tekst du\u017ei, to bolje. Tekstovi od najmanje 5.000 rije\u010di izgledaju kao dobar po\u010detak.</p>
topics.topics_extraction_tool.argument3.title=Savjeti i trikovi za u\u010dinkovite rezultate u otkrivanju tema
topics.topics_extraction_tool.argument4.details=<p>Najklasi\u010dniji pristup za otkrivanje tema je baziran na tehnici grupisanja koja se naziva <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Njime korisnik odlu\u010duje koliko tema treba da se na\u0111e u tekstu, a zatim algoritmi pronalaze te teme.<br/> Ovaj pristup mo\u017ee imati smisla kada se unaprijed zna koliko tema ima u tekstu. Ali koja je svrha otkrivanja tema ako ve\u0107 poznajemo teme? \ud83e\udd14<br/> U nocode funkcijama, broj tema koje treba prona\u0107i nije unaprijed odre\u0111en. Analiti\u010dar \u0107e mnogo nau\u010diti otkrivaju\u0107i koliko tema algoritam mo\u017ee prona\u0107i u tekstu, bez unaprijed postavljenog ograni\u010denja. Analiti\u010dar ostaje u potpunosti u kontroli zahvaljuju\u0107i parametru preciznosti, koji poma\u017ee u pode\u0161avanju algoritma da prona\u0111e vi\u0161e ili manje tema - ali uvijek sa stepenom slobode na ta\u010dan broj.</p>
topics.topics_extraction_tool.argument4.title=Kako odrediti broj tema koje treba prona\u0107i? Je li to dobra stvar?
topics.topics_extraction_tool.description=100% besplatan online alat za izdvajanje tema \ud83d\udd26 za ne kodere, nije potrebna registracija. Uvezite svoj tekst sa Twittera u csv, Excel i Google tabele. Performanse su dobre ili bolje od Python alata. Pokrenite analizu jednim klikom. Preuzmite svoje rezultate u Excel-u.
topics.topics_extraction_tool.model_long_description.details=<p>Principi koje prati alat opisani su u ovoj akademskoj publikaciji koja prou\u010dava <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kako prona\u0107i zajednice i teme na Twitteru</a> . Tehnologija slijedi ove korake\:</p><ol><li> \u010di\u0161\u0107enje teksta\: izravnavanje u ASCII, uklanjanje url-a, uklanjanje znakova interpunkcije.</li><li> lematizacija.</li><li> dekompozicija teksta u n-gramima do \u010detiri grama, uklanjanje manje relevantnih n-grama. Ovaj korak je identi\u010dan onome nakon kojeg slijedi <a href\="../umigon/sentiment_analysis_tool.html">funkcija za analizu osje\u0107aja</a></li><li> broj istovremenih pojavljivanja\: koji se parovi n-grama \u010desto pojavljuju u istim redovima teksta?</li><li> lista n-grama koji se pojavljuju se koristi za kreiranje mre\u017ee\: sa\u010dinjena je od naj\u010de\u0161\u0107ih n-grama. Dva n-grama su povezana ako se \u010desto pojavljuju.</li><li> na mre\u017eu se primjenjuje algoritam detekcije zajednice\: Louvain algoritam, koji je brz i vrlo efikasan.</li><li> primjenjuje se parametar koji je odabrao korisnik\: velika vrijednost \u0107e otkriti nekoliko velikih zajednica. Mala vrijednost \u0107e otkriti mnogo malih zajednica.</li><li> svaka zajednica (ili klaster) u mre\u017ei je tema. Lista klju\u010dnih pojmova u temi su n-grami sadr\u017eani u klasteru.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funkcija identificira parove pojmova u svakom redu teksta. Ovi parovi se nazivaju koocurrencije. Agregiraju\u0107i sve parove pojmova, konstrui\u0161e se mre\u017ea pojmova. Mre\u017ea je podijeljena na podregije, a svaka podregija odgovara nekoj temi.
