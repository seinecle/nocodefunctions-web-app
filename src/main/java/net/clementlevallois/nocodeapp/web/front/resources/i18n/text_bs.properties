organic.description=100% besplatan online alat za identifikaciju organskog sadr\u017Eaja na Twitteru, Instagramu i dru\u0161tvenim mre\u017Eama. Otkrijte promovirane \uD83D\uDCE2 naspram spontanih \uD83C\uDF3F komentara na dru\u0161tvenim mre\u017Eama.
organic.details=Ova funkcija klasificira va\u0161e tekstove u dvije kategorije\:<ul><li> <strong>organski</strong> \: kada je tekst napisan u stilu koji je prirodan, li\u010Dan, individualan.</li><li> <strong>promovirano</strong> \: kada je tekst napisan u stilu koji je korporativni, sponzorirani, umjetni.</li></ul> Najbolje funkcionira na <strong>dru\u0161tvenim mre\u017Eama</strong> kao \u0161to su tvitovi za Twitter, komentari na Instagram objavama i drugi vrlo kratki tekstovi na engleskom i francuskom.<br/> Ro\u0111en 2020. godine, ovaj alat je u stalnom razvoju.
organic.general.argument1.details=Alat je programiran sa Javom \u010Dije su performanse sli\u010Dne, ili bolje od <strong>Pythona</strong> . Ne oslanja se na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">ozna\u010Davanje dijela govora (POS ozna\u010Davanje)</a> , \u0161to ga \u010Dini jo\u0161 br\u017Eim. Paralelno ra\u010Dunanje se koristi u podfunkcijama i velika je pa\u017Enja posve\u0107ena performansama.
organic.general.argument1.title=\uD83D\uDE80 Brz i efikasan
organic.general.argument2.details=<p>Ovaj alat identifikuje markere <u>korporativnog govora</u> . Ova karakterizacija nije jasno definisana u akademskoj literaturi. Namjera je da se menad\u017Eerima sadr\u017Eaja i analiti\u010Darima pru\u017Ei alat koji im omogu\u0107ava da filtriraju sadr\u017Eaj koji ne predstavlja <strong>pravi glas korisnika</strong> , kao \u0161to su\:</p><br/><ul><li> <strong>pozivi na akciju</strong> \: "GLASAJTE", "KUPITE", "IGRAJTE", ...</li><li> <strong>promotivne pozivnice</strong> \: "najbolje ponude", "pokloni", ...</li><li> <strong>izraze mi\u0161ljenja koje je izradio stru\u010Dnjak za komunikacije</strong> , \u0161to je nagovije\u0161teno specifi\u010Dnim terminima koji se koriste\: "razotkriven", "podstaknut", "reinvents"...</li></ul><br/> Ovo je posao u toku i pozdravljamo va\u0161e povratne informacije i sugestije (analysis@exploreyourdata.com). Vjerujemo da je ova funkcija ve\u0107 izuzetno korisna, poma\u017Eu\u0107i analiti\u010Darima specijalizovanim za istra\u017Eivanje mi\u0161ljenja da o\u010Diste svoje skupove podataka od sadr\u017Eaja koji ne poti\u010De od pojedinaca/kupaca ve\u0107 od korporacija i slu\u017Ebenika za komunikacije (provjerite na\u0161u <a href\="../umigon/sentiment_analysis_tool.html">funkciju za analizu raspolo\u017Eenja</a> ). To \u0107e njihovo mjerenje u\u010Diniti pouzdanijim, posebno za prikupljanje mi\u0161ljenja.
organic.general.argument2.title=Organski naspram promoviranog sadr\u017Eaja\: daljnja razmatranja
organic.general.model_long_description=<p>Principi koje slijedi alat sli\u010Dni <a href\="../umigon/sentiment_analysis_tool.html">su funkciji za analizu osje\u0107aja</a> , osim pravila koja se primjenjuju. Alat slijedi ove korake\:</p><ol><li> provjerite du\u017Einu teksta\: ako je kratak samo par rije\u010Di, ne\u0107e biti klasifikovan</li><li> uklanjanje url-a, uklanjanje sadr\u017Eaja pod navodnicima, normalizacija apostrofa</li><li> uspostavljene su dvije verzije teksta\: jedna u kojoj su uklonjeni svi akcenti i specijalni znakovi, a druga u kojoj su zadr\u017Eani. Svi sljede\u0107i koraci \u0107e se primijeniti na obje verzije teksta.</li><li> provjerite <strong>emotikone, emotikone i onomatopeju</strong> . Nemojte unaprijed obraditi svoj tekst da biste ih uklonili, oni pru\u017Eaju korisne informacije o raspolo\u017Eenju\!</li><li> provjerite hashtagove, ako ih ima</li><li> dekompozicija teksta u n-gramima do \u010Detiri grama</li><li> za svaki n-gram\:<ul><li> presko\u010Dite ga ako pripada unaprijed utvr\u0111enoj listi zaustavnih rije\u010Di</li><li> provjerite znakove koji se ponavljaju i uklonite ih po potrebi ( <code>yeeeahhh\!</code> postaje <code>yeah\!</code> )</li><li> provjerite da li je n-gram sadr\u017Ean u unaprijed utvr\u0111enoj listi vokabulara / izraza / stilova koji signaliziraju "korporativni govor". Ako je tako, primjenjuje se odgovaraju\u0107e pravilo.</li></ul></li><li> kona\u010Dnu odluku, na osnovu rezultata prethodnih koraka.</li></ol>
organic.general.model_short_description=Funkcija ispituje svaki pojam teksta i primjenjuje niz pravila (u ovom kontekstu, da li je termin organski ili promoviran?). Tako\u0111er uzima u obzir <strong>emojis</strong> , interpunkciju, <strong>hashtagove</strong> , rije\u010Di napisane velikim slovom... kako bi odredio rezultat.
