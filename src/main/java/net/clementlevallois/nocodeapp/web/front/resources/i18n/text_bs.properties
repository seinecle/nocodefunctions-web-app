cowo.tool.description=100% besplatan online alat za kreiranje semanti\u010Dkih mre\u017Ea. Nije potrebna registracija. Uvezite svoj tekst u csv, Excel ili obi\u010Dan tekst. Pokrenite analizu jednim klikom. Preuzmite svoje rezultate u Excel-u ili kao grafikon.
cowo.tool.model_long_details=<p>Principi koje prati alat opisani su u ovoj akademskoj publikaciji koja prou\u010Dava <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kako prona\u0107i zajednice i teme na Twitteru</a> . Tehnologija slijedi ove korake\:</p><ol><li> \u010Di\u0161\u0107enje teksta\: izravnavanje u ASCII, uklanjanje url-a, uklanjanje znakova interpunkcije.</li><li> lematizacija.</li><li> dekompozicija teksta u <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramima</a> do \u010Detiri grama, uklanjanje manje relevantnih n-grama. Ovaj korak je identi\u010Dan onome nakon kojeg slijedi <a href\="../umigon/sentiment_analysis_tool.html">funkcija za analizu osje\u0107aja</a></li><li> broj <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">istovremenih pojavljivanja</a> \: koji parovi n-grama se \u010Desto pojavljuju u istim redovima teksta?</li><li> lista n-grama koji se pojavljuju se koristi za kreiranje mre\u017Ee\: sa\u010Dinjena je od naj\u010De\u0161\u0107ih n-grama. Dva n-grama su povezana ako se \u010Desto pojavljuju.</li><li> ja\u010Dina veza u mre\u017Ei se koriguje pomo\u0107u procedure koja se zove <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Funkcija identificira parove pojmova u svakom redu teksta. Ovi parovi se nazivaju ko-pojave. Objedinjavanjem svih parova pojmova i odabiranjem onih naj\u010De\u0161\u0107ih, konstrui\u0161e se mre\u017Ea pojmova u kojoj su bilo koja dva pojma povezana ako se \u010Desto pojavljuju zajedno u tekstu.
