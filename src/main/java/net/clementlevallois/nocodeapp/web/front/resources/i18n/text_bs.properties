cowo.tool.argument2.details=Funkcija uzima jedan parametar (koji je jezik teksta?) i pokre\u0107e se jednim klikom\:
cowo.tool.argument3.details=<p><strong>Struktura i format teksta</strong> \: mre\u017Ea se stvara otkrivanjem parova pojmova koji se pojavljuju u istom redu teksta. Zato treba da vodite ra\u010Duna o tome kako je va\u0161 tekst podeljen. Idealno bi bilo da se sastoji od relativno kratkih pasusa, svaki u jednom redu. Ako koristite Excel datoteku, svaki pasus ili zna\u010Dajan blok teksta trebao bi se pojaviti u drugom redu.<br/><br/> <strong>Prethodna obrada teksta</strong> \: nema potrebe za prethodnom obradom ili \u010Di\u0161\u0107enjem teksta prije kori\u0161tenja ove funkcije.<br/><br/> <strong>Istra\u017Eivanje grafikona</strong> \: preporu\u010Dujemo dva besplatna profesionalna softvera za istra\u017Eivanje semanti\u010Dke mre\u017Ee koju proizvodi funkcija. <a href\="https\://gephi.org" target\="_blank">Gephi</a> pru\u017Ea najbolje karakteristike za filtriranje, bojenje, promjenu veli\u010Dine i pokretanje deskriptivne statistike grafikona na va\u0161oj mre\u017Ei (kao \u0161to <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">je centralnost me\u0111usobne veze</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> pru\u017Ea vizualizacije koje su naj\u010Distije i najlak\u0161e za interpretaciju za semanti\u010Dke mre\u017Ee. VOSviewer je razvijen sa scientometrijom kao prvim slu\u010Dajem upotrebe, ali je koristan za bilo koju vrstu semanti\u010Dke mre\u017Ee.</p>
