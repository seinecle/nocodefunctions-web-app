umigon.sentiment_analysis_tool.api.try_with_parameters=Mo\u017Eete izmijeniti ove parametre u URL-u\:
umigon.sentiment_analysis_tool.argument1.details=Ova funkcija vr\u0161i <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analizu osje\u0107aja</a></strong> , koja se tako\u0111er naziva istra\u017Eivanjem mi\u0161ljenja. Analizira tekst i utvr\u0111uje da li je sentiment neutralan, pozitivan ili negativan.<br/> Najbolje funkcionira na <strong>dru\u0161tvenim mre\u017Eama</strong> kao \u0161to su tvitovi za Twitter, komentari na Instagram objavama i drugi vrlo kratki tekstovi na engleskom ili francuskom. U pore\u0111enju sa 23 alternative, ovaj alat se pokazao kao najbolji <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat za analizu raspolo\u017Eenja na dru\u0161tvenim mre\u017Eama</a> .<br/> Ro\u0111en 2012. godine, ovaj alat je u stalnom razvoju.<br/><br/> Ako ovu funkciju koristite u akademskom kontekstu (istra\u017Eivanje ili studije), morate je referencirati u svojoj bibliografiji\:<br/><br/> Levallois, Clement. "Umigon\: Analiza sentimenta na tvitovima zasnovana na listama termina i heuristici". Zbornik radova 7. me\u0111unarodne radionice o semanti\u010Dkoj evaluaciji (SemEval), 2013., Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analiza osje\u0107aja za Twitter, Instagram i \u0161ire
umigon.sentiment_analysis_tool.argument3.details=Funkcija je programirana u Javi. Njegov kod je dostupan <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">besplatno na Githubu</a> . Njegove performanse su odli\u010Dne jer se ne oslanja na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ozna\u010Davanje dijela govora (POS ozna\u010Davanje)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u0161to ga \u010Dini brzim.</a> U podfunkcijama se koriste <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">istovremene ra\u010Dunarske</a> tehnike i velika pa\u017Enja je posve\u0107ena ukupnim performansama.
umigon.sentiment_analysis_tool.argument3.title=Brz i efikasan
umigon.sentiment_analysis_tool.argument6.details=<p>Neki alati daju bodovanje kako bi se izrazila snaga sentimenta\: velika vrijednost za vrlo pozitivan sentiment i vrlo niska vrijednost za negativan osje\u0107aj. Nula predstavlja neutralan osje\u0107aj. Po mom iskustvu, ovi bodovi nisu super pouzdani, osim u o\u010Diglednim slu\u010Dajevima. "U\u017Easno" \u0107e posti\u0107i veoma nizak rezultat, a "prekrasno" \u0107e imati veoma visok rezultat. Ali u sredini, stvari su manje jasne i bodove je mnogo te\u017Ee protuma\u010Diti - ne bih savjetovao da se oslanjate na njih. Put koji vi\u0161e obe\u0107ava bio bi uvo\u0111enje <strong>emocija</strong> kako bi se otkrile finije nijanse osje\u0107aja, izvan pozitivnih / neutralnih / negativnih kategorija. Po\u0161aljite email na analysis@exploreyourdata.com ako ste zainteresovani za ovaj pravac istra\u017Eivanja.</p>
umigon.sentiment_analysis_tool.argument6.title=Bodovanje, procenat i emocije?
umigon.sentiment_analysis_tool.argument7.details=<p>Ovaj alat identifikuje subjektivne markere <u>sentimenta</u> , A NE pozitivne ili negativne <u>\u010Dinjeni\u010Dne izjave</u> . Da dam primjer\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; klasifikovana je kao <strong>NEUTRALNA</strong> , \u010Dak i ako zemlja u ratu "objektivno" ili "\u010Dinjeni\u010Dno" nije pozitivna stvar.</li><li> " <code>War is horrible \:(</code> " -&gt; klasifikovan je kao <strong>NEGATIVAN</strong> jer su izraz "u\u017Easno" i emoji subjektivni markeri negativnog osje\u0107aja.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; klasificira se kao <strong>POZITIVAN</strong> jer je izraz "uzbudljivo" subjektivni marker pozitivnog osje\u0107aja.</li></ul><br/> Vjerujemo da ovaj pristup \u010Dini analizu osje\u0107aja pouzdanom i zaista jedinstvenom u okru\u017Eenju alata za istra\u017Eivanje mi\u0161ljenja i analizu osje\u0107aja. Jeste li spremni isprobati?
umigon.sentiment_analysis_tool.argument7.title=Pozitivna, neutralna i negativna osje\u0107anja\: daljnja razmatranja
umigon.sentiment_analysis_tool.description=100% besplatni alat za analizu raspolo\u017Eenja na mre\u017Ei za one koji nisu koderi, nije potrebna registracija. Uvezite svoj tekst sa Twittera u csv, Excel i Google tabele. Performanse su dobre ili bolje od Python alata. Pokrenite analizu jednim klikom. Preuzmite svoje rezultate u Excel-u.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Principi koje prati alat opisani su u ovoj akademskoj publikaciji o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, objavljenoj u antologiji Udru\u017Eenja za kompjutersku lingvistiku</a> . Alat slijedi ove korake\:</p><ol><li> provjerite du\u017Einu teksta\: ako je kratak samo par rije\u010Di, ne\u0107e biti klasifikovan</li><li> uklanjanje url-a, uklanjanje sadr\u017Eaja pod navodnicima, normalizacija apostrofa</li><li> uspostavljene su dvije verzije teksta\: jedna u kojoj su uklonjeni svi akcenti i specijalni znakovi, a druga u kojoj su zadr\u017Eani. Svi sljede\u0107i koraci \u0107e se primijeniti na obje verzije teksta.</li><li> provjerite <strong>emotikone, emotikone i onomatopeju</strong> . Nemojte unaprijed obraditi svoj tekst da biste ih uklonili, oni pru\u017Eaju korisne informacije o raspolo\u017Eenju\!</li><li> provjerite hashtagove, ako ih ima</li><li> dekompozicija teksta u n-gramima do \u010Detiri grama</li><li> za svaki n-gram\:<ul><li> presko\u010Dite ga ako pripada unaprijed utvr\u0111enoj listi zaustavnih rije\u010Di</li><li> provjerite znakove koji se ponavljaju i uklonite ih po potrebi ( <code>yeeeahhh\!</code> postaje <code>yeah\!</code> )</li><li> provjerite da li je n-gram sadr\u017Ean u unaprijed utvr\u0111enoj listi potencijalno pozitivnih rije\u010Di. Ako je tako, primjenjuje se odgovaraju\u0107e pravilo. Naj\u010De\u0161\u0107e je pravilo jednostavno kao "pozitivna rije\u010D daje pozitivan osje\u0107aj tekstu", ali su naravno uklju\u010Dena i slo\u017Eenija pravila.</li><li> provjerite da li je n-gram sadr\u017Ean u unaprijed utvr\u0111enoj listi potencijalno negativnih rije\u010Di. Primjenjuje se ista logika</li></ul></li><li> zavr\u0161ne provjere\: otkrivanje moderatora u re\u010Denici ("ali", "me\u0111utim", "\u010Dak i ako" itd.). Pozitivne ili negativne vrijednosti postavljene prije ili poslije ovih moderatora se zadr\u017Eavaju ili se bri\u0161u.</li><li> kona\u010Dna odluka prema slo\u017Eenim pravilima, na osnovu rezultata prethodnih koraka.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funkcija ispituje svaki termin teksta i primjenjuje niz pravila kako bi odredila u\u010Dinak na osje\u0107aj. Tako\u0111e sistematski uzima u obzir <strong>emojis</strong> , interpunkciju, <strong>hashtagove</strong> , varijacije u pravopisu, rije\u010Di napisane velikim slovom... kako bi odredio osje\u0107aj.
