who.argument1.details=<p>Zdravo\! Ja sam <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesor</a> iz Pariza, sa stra\u0161\u0107u za izvla\u010Denjem informacija iz dru\u0161tvenih medija i mre\u017Ea. Twitter i <a href\="https\://gephi.org" target\="_blank">Gephi</a> su moja omiljena igrali\u0161ta. Objavljujem studije u <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademskim \u010Dasopisima</a> .</p><p> Mo\u017Eete me prona\u0107i kako raspravljam na <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook grupi za Gephi</a> ili komentiram vijesti o tehnologiji i akademiji <a href\="https\://twitter.com/seinecle" target\="_blank">na Twitteru</a> ili raspravljam o <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">profesionalnim vijestima na LinkedIn-u</a> . Oh, a ovo je <a href\="https\://clementlevallois.net" target\="_blank">moja web stranica</a> . Vidimo se tamo\!</p>
