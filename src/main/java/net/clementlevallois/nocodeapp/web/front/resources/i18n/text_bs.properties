network_converter.creating_a_bridge.details_second_part=<p>Ono \u0161to stvari \u010dini neprakti\u010dnim je to \u0161to sve mre\u017ee, odnosno softver, ne prihvataju sve formate. posebno\:<ul><li> Gephi mo\u017ee uvoziti i izvoziti gexf datoteke, ali ne prepoznaje VOSviewer json mre\u017ene datoteke</li><li> VOSviewer mo\u017ee uvoziti i izvoziti VOSviewer json datoteke, ali ne prepoznaje gexf datoteke</li></ul></p><p> Konvertor izme\u0111u gexf i VOSviewer json fajlova koji se nudi na ovoj stranici je most za koji se nadam da \u0107e biti koristan korisnicima oba softvera.</p>
