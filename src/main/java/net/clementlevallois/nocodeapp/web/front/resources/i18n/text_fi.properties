organic.details=T\u00e4m\u00e4 toiminto luokittelee tekstisi kahteen luokkaan\:<ul><li> <strong>orgaaninen</strong> \: kun teksti on kirjoitettu tyylill\u00e4, joka on luonnollinen, persoonallinen, yksil\u00f6llinen.</li><li> <strong>mainostettu</strong> \: kun teksti on kirjoitettu tyylill\u00e4, joka on yritys, sponsoroitu, keinotekoinen.</li></ul> Se toimii parhaiten <strong>sosiaalisessa mediassa</strong> , kuten Twitterin twiiteiss\u00e4, Instagram-viestien kommenteissa ja muissa eritt\u00e4in lyhyiss\u00e4 teksteiss\u00e4 englanniksi ja ranskaksi.<br/> T\u00e4m\u00e4 vuonna 2020 syntynyt ty\u00f6kalu on jatkuvassa kehitt\u00e4misess\u00e4.
organic.general.argument1.details=Ty\u00f6kalu on ohjelmoitu Javalla, jonka suorituskyky on my\u00f6s samanlainen tai parempi kuin <strong>Python</strong> . Se ei ole riippuvainen <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">puheenosista (POS-tagging)</a> , mik\u00e4 tekee siit\u00e4 entist\u00e4 nopeamman. Rinnakkaislaskentaa k\u00e4ytet\u00e4\u00e4n alitoiminnoissa ja suorituskykyyn on kiinnitetty paljon huomiota.
organic.general.argument1.title=\ud83d\ude80 Nopeaa ja tehokasta
organic.general.argument2.details=<p>T\u00e4m\u00e4 ty\u00f6kalu tunnistaa <u>yrityspuheen</u> merkit. T\u00e4t\u00e4 luonnehdintaa ei ole selke\u00e4sti m\u00e4\u00e4ritelty akateemisessa kirjallisuudessa. Tarkoituksena on tarjota sis\u00e4ll\u00f6n johtajille ja analyytikoille ty\u00f6kalu, jonka avulla he voivat suodattaa pois sis\u00e4lt\u00f6\u00e4, joka ei edusta <strong>asiakkaan aitoa \u00e4\u00e4nt\u00e4</strong> , kuten\:</p><br/><ul><li> <strong>toimintakehotukset</strong> \: "\u00c4\u00c4ST\u00c4", "OSTA", "PELAA", ...</li><li> <strong>myynninedist\u00e4miskutsut</strong> \: "kuumimmat tarjoukset", "lahjoita", ...</li><li> <strong>viestint\u00e4asiantuntijan laatimia mielipiteenilmaisuja</strong> , kuten k\u00e4ytetyt erityiset termit vihjaavat\: "paljastettu", "tuottu", "keksii uudelleen" ...</li></ul><br/> T\u00e4m\u00e4 ty\u00f6 on kesken ja otamme mielell\u00e4mme vastaan palautteesi ja ehdotuksesi (analysis@exploreyourdata.com). Uskomme, ett\u00e4 t\u00e4m\u00e4 toiminto on jo nyt eritt\u00e4in hy\u00f6dyllinen, sill\u00e4 se auttaa mielipiteiden louhintaan erikoistuneita analyytikoita puhdistamaan tietojoukonsa sis\u00e4ll\u00f6st\u00e4, joka ei ole per\u00e4isin henkil\u00f6ilt\u00e4/asiakkailta vaan yrityksilt\u00e4 ja viestint\u00e4viranomaisilta (katso <a href\="../umigon/sentiment_analysis_tool.html">toimintomme tunteiden analysointia varten</a> ). T\u00e4m\u00e4 tekee niiden mittauksesta luotettavampia, erityisesti mielipiteiden louhinnassa.
organic.general.argument2.title=Orgaaninen vs. mainostettu sis\u00e4lt\u00f6\: lis\u00e4huomiota
organic.general.model_long_description=<p>Ty\u00f6kalun noudattamat periaatteet ovat samanlaisia kuin <a href\="../umigon/sentiment_analysis_tool.html">tunneanalyysin toiminnossa</a> , lukuun ottamatta sovellettavia s\u00e4\u00e4nt\u00f6j\u00e4. Ty\u00f6kalu noudattaa n\u00e4it\u00e4 vaiheita\:</p><ol><li> Tarkista tekstin pituus\: jos se on vain muutaman sanan lyhyt, sit\u00e4 ei luokitella</li><li> URL-osoitteiden poistaminen, lainausmerkeiss\u00e4 olevan sis\u00e4ll\u00f6n poistaminen, heittomerkkien normalisointi</li><li> tekstist\u00e4 luodaan kaksi versiota\: yksi, jossa kaikki aksentit ja erikoismerkit on poistettu, ja toinen, jossa ne s\u00e4ilytet\u00e4\u00e4n. Kaikki seuraavat vaiheet koskevat molempia tekstiversioita.</li><li> tarkista <strong>hymi\u00f6t, hymi\u00f6t ja onomatopeia</strong> . \u00c4l\u00e4 esik\u00e4sittele teksti\u00e4si niiden poistamiseksi, ne tarjoavat hy\u00f6dyllist\u00e4 tietoa tunteista\!</li><li> tarkista hashtagit, jos sellaisia on</li><li> tekstin hajottaminen n-grammoina nelj\u00e4\u00e4n grammaan asti</li><li> jokaiselle n-grammille\:<ul><li> ohita se, jos se kuuluu ennalta m\u00e4\u00e4ritettyyn lopetussanojen luetteloon</li><li> tarkista toistuvien merkkien varalta ja poista ne tarvittaessa ( <code>yeeeahhh\!</code> muuttuu <code>yeah\!</code> )</li><li> tarkista, sis\u00e4ltyyk\u00f6 n-grammi ennalta laadittuun sanaston / ilmaisujen / tyylimerkint\u00f6jen luetteloon "yrityksen puhe". Jos n\u00e4in on, sovelletaan vastaavaa s\u00e4\u00e4nt\u00f6\u00e4.</li></ul></li><li> lopullinen p\u00e4\u00e4t\u00f6s edellisten vaiheiden tulosten perusteella.</li></ol>
