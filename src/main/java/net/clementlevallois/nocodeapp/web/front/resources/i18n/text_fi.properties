link_prediction.explanation.details=<p>T\u00e4m\u00e4 toiminto on <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutin ja Saskia Sch\u00fclerin Gephi-laajennuksen suora sovellus, jota valvoo Michael Henninger FHNW\:st\u00e4</a> .</p><br/><p> Heid\u00e4n koodinsa n\u00e4kyy <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Githubissa</a> .</p><br/><p> Ennuste perustuu <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">etuoikeutettuun kiinnitykseen</a> . Se on rajoitettu ohjaamattomiin, painottamattomiin verkkoihin. Perustelu on yksinkertainen\: todenn\u00e4k\u00f6isimmin luodaan linkki kahden solmun v\u00e4lill\u00e4, joilla on eniten naapureita, mutta joilla ei viel\u00e4 ole yhteytt\u00e4.</p><br/><p> Kuinka tulkita t\u00e4m\u00e4 linkkiennuste? Linkin puuttuminen voi tarkoittaa seuraavaa\:<br/><ol><li> T\u00e4lle linkille ei ole potentiaalia (se ei ole "olennainen" mukana oleville solmuille)</li><li> T\u00e4ll\u00e4 linkill\u00e4 on mahdollisuus luoda, eik\u00e4 t\u00e4m\u00e4 potentiaali ole viel\u00e4 toteutunut</li><li> Linkill\u00e4 on potentiaalia, mutta kaksi solmua p\u00e4\u00e4tt\u00e4v\u00e4t olla toteuttamatta linkki\u00e4</li></ol><br/> T\u00e4m\u00e4 tarkoittaa, ett\u00e4 linkin "ennustaminen" voi k\u00e4sitell\u00e4 jotakin n\u00e4ist\u00e4 kolmesta tapauksesta.<br/><br/> Linkkien ennustamista koskeva tutkimus on kiehtovaa. Ota yhteytt\u00e4, jos haluat ottaa k\u00e4ytt\u00f6\u00f6n uuden linkin ennustusmenetelm\u00e4n osoitteessa nocodefunctions.com\!</p>
