cowo.tool.description=100 % ilmainen online-ty\u00f6kalu semanttisten verkkojen luomiseen. Ei vaadi rekister\u00f6itymist\u00e4. Tuo tekstisi csv-, Excel- tai pelkk\u00e4n\u00e4 tekstin\u00e4. Suorita analyysi yhdell\u00e4 napsautuksella. Lataa tulokset Exceliss\u00e4 tai kaaviona.
cowo.tool.model_long_details=<p>Ty\u00f6kalun noudattamat periaatteet on kuvattu t\u00e4ss\u00e4 akateemisessa julkaisussa, jossa tutkitaan <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kuinka l\u00f6yt\u00e4\u00e4 yhteis\u00f6j\u00e4 ja aiheita Twitteriss\u00e4</a> . Tekniikka noudattaa n\u00e4it\u00e4 vaiheita\:</p><ol><li> tekstin puhdistus\: litistys ASCII\:ksi, URL-osoitteiden poisto, v\u00e4limerkkien poisto.</li><li> lemmatisaatio.</li><li> tekstin hajottaminen <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grammoina</a> nelj\u00e4\u00e4n grammaan asti, v\u00e4hemm\u00e4n merkityksellisten n-grammien poistaminen. T\u00e4m\u00e4 vaihe on identtinen <a href\="../umigon/sentiment_analysis_tool.html">sentimenttianalyysin funktion kanssa</a></li><li> yhteistapahtumien m\u00e4\u00e4r\u00e4\: mitk\u00e4 n- <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">grammien</a> parit esiintyv\u00e4t usein samoilla tekstiriveill\u00e4?</li><li> Samanaikaisesti esiintyvien n-grammien luetteloa k\u00e4ytet\u00e4\u00e4n verkon luomiseen\: se koostuu yleisimmist\u00e4 n-grammeista. Kaksi n-grammaa on yhdistetty, jos niit\u00e4 esiintyy usein.</li><li> verkon yhteyksien vahvuus korjataan <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">PMI (Pointwise Mutual Information) -nimisell\u00e4</a> proseduurilla.</li></ol>
cowo.tool.model_short_details=Funktio tunnistaa termiparit jokaisella tekstirivill\u00e4. N\u00e4it\u00e4 pareja kutsutaan yhteistapahtumiksi. Kokoamalla yhteen kaikki termiparit ja valitsemalla yleisimm\u00e4t, muodostetaan termiverkosto, jossa mitk\u00e4 tahansa kaksi termi\u00e4 liittyv\u00e4t toisiinsa, jos ne esiintyv\u00e4t usein yhdess\u00e4 tekstiss\u00e4.
