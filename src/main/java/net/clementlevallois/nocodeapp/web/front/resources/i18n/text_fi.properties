why.argument1=Perusmotivaatio
why.argument1.details=<p>Sosiaalisen median ja sosiaalisten verkostojen tiedonlouhinnasta kiinnostuneena akateemikkona olen jakanut tutkimusteni tuloksia <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">tieteellisiss\u00e4 lehdiss\u00e4 julkaistuissa artikkeleissa</a> . Nocode-funktioilla <strong>haluan tavoittaa laajemman yleis\u00f6n tarjoamalla ilmaisia nocode-versioita hy\u00f6dyllisimmist\u00e4 toiminnoista, joita olen k\u00e4ytt\u00e4nyt tutkimuksessani</strong> .</p><br/><p> Muutaman viime vuoden aikana olen tehnyt useita yrityksi\u00e4 luoda ohjelmistoja, jotka tekisiv\u00e4t juuri sen. Mutta en ollut tarpeeksi kokenut ja luultavasti liian k\u00e4rsim\u00e4t\u00f6n\: sovellukset olivat keskener\u00e4isi\u00e4 ja vaikeita yll\u00e4pit\u00e4\u00e4. Nocode-toiminnot ovat erilaisia\: k\u00e4yt\u00e4n aikaa kehitt\u00e4\u00e4kseni sit\u00e4 parhaalla tavalla ja <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">l\u00e4hden 10 vuoden matkalle ja pidemm\u00e4lle\!</a></p>
why.argument2=Miksi se on ilmainen?
why.argument2.details=<p>Nocode-toimintojen kehitt\u00e4minen on merkitt\u00e4v\u00e4 ty\u00f6m\u00e4\u00e4r\u00e4, jota teen vapaa-ajallani. En veloita siit\u00e4, jotta se l\u00f6yt\u00e4isi laajemman yleis\u00f6n (mukaan lukien opiskelijat, toimittajat, harrastajat...). Vastineeksi toivon voivani k\u00e4ytt\u00e4\u00e4 sit\u00e4 akateemisen tutkimukseni aikana luomieni uusien toimintojen k\u00e4ytt\u00f6\u00f6notossa ja toivon, ett\u00e4 se hy\u00f6dytt\u00e4\u00e4 opintojani\: k\u00e4ytt\u00e4jien palaute toiminnoista auttaa minua hiomaan niit\u00e4 ja tekem\u00e4\u00e4n niist\u00e4 vahvempia. Toivottavasti k\u00e4ytt\u00e4j\u00e4yhteis\u00f6 kasvaa ja synnytt\u00e4\u00e4 mielenkiintoisia ideoita my\u00f6s uusiin kehityskohteisiin\!</p><br/><p> Toiseksi, k\u00e4ytt\u00e4jien kiinnostuksen kohteista riippuen, harkitsen API-versioiden kehitt\u00e4mist\u00e4 toimintojen suuren volyymin, korkean saatavuuden versioille, tyypillisesti yritysten, ei yksityishenkil\u00f6iden, ammattik\u00e4ytt\u00f6\u00f6n. N\u00e4m\u00e4 API\:t eiv\u00e4t olisi ilmaisia, koska niihin liittyisi merkitt\u00e4vi\u00e4 palvelinkustannuksia.</p>
