umigon.sentiment_analysis_tool.api.try_with_parameters=Voit muokata n\u00e4it\u00e4 parametreja URL-osoitteessa\:
umigon.sentiment_analysis_tool.argument1.details=T\u00e4m\u00e4 toiminto suorittaa <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">tunneanalyysin</a></strong> , jota kutsutaan my\u00f6s mielipidetutkimukseksi. Se analysoi tekstin ja m\u00e4\u00e4ritt\u00e4\u00e4, onko tunne neutraali, positiivinen vai negatiivinen.<br/> Se toimii parhaiten <strong>sosiaalisessa mediassa</strong> , kuten Twitterin twiiteiss\u00e4, Instagram-viestien kommenteissa ja muissa eritt\u00e4in lyhyiss\u00e4 englannin- tai ranskankielisiss\u00e4 teksteiss\u00e4. Verrattaessa 23 vaihtoehtoa t\u00e4m\u00e4 ty\u00f6kalu todettiin parhaaksi <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ty\u00f6kaluksi tunteiden analysointiin sosiaalisessa mediassa</a> .<br/> T\u00e4m\u00e4 vuonna 2012 syntynyt ty\u00f6kalu on jatkuvassa kehitt\u00e4misess\u00e4.<br/><br/> Jos k\u00e4yt\u00e4t t\u00e4t\u00e4 toimintoa akateemisessa kontekstissa (tutkimuksessa tai opinnoissa), sinun on viitattava siihen bibliografiassasi\:<br/><br/> Levallois, Clement. "Umigon\: Tweettien mielipideanalyysi termiluetteloiden ja heuristiikkaan perustuen". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analyysi tunteista Twitteriss\u00e4, Instagramissa ja muualla
umigon.sentiment_analysis_tool.argument3.details=Toiminto on ohjelmoitu Java-kielell\u00e4. H\u00e4nen koodinsa on <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">vapaasti k\u00e4ytett\u00e4viss\u00e4 Githubissa</a> . Sen suorituskyky on erinomainen, koska se ei ole riippuvainen <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">puheen osan taggauksesta (POS-koodaus)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, mik\u00e4 tekee siit\u00e4 nopeaa.</a> Alatoiminnoissa k\u00e4ytet\u00e4\u00e4n <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">rinnakkaisia laskentatekniikoita</a> ja kokonaissuorituskykyyn on kiinnitetty paljon huomiota.
umigon.sentiment_analysis_tool.argument3.title=Nopea ja suorituskykyinen
umigon.sentiment_analysis_tool.argument6.details=<p>Jotkut ty\u00f6kalut tarjoavat pisteytyksen ilmaistakseen tunteen vahvuuden\: suuri arvo eritt\u00e4in positiiviselle ja eritt\u00e4in pieni arvo negatiiviselle tunteelle. Nolla edustaa neutraalia tunnetta. Kokemukseni mukaan n\u00e4m\u00e4 pisteytykset eiv\u00e4t ole kovin luotettavia, lukuun ottamatta ilmeisi\u00e4 tapauksia. "Horrible" saa todella alhaiset pisteet ja "ihana" todella korkeat. Mutta puoliv\u00e4liss\u00e4 asiat eiv\u00e4t ole yht\u00e4 suoraviivaisia ja pisteet ovat paljon vaikeampia tulkita - en suosittele luottamaan niihin. Lupaavampi tapa olisi tuoda <strong>tunteita</strong> esiin tunteiden hienompien vivahteiden poistamiseksi positiivisten / neutraalien / negatiivisten luokkien ulkopuolella. L\u00e4het\u00e4 s\u00e4hk\u00f6postia osoitteeseen analysis@exploreyourdata.com, jos olet kiinnostunut t\u00e4st\u00e4 tutkimussuunnasta.</p>
umigon.sentiment_analysis_tool.argument6.title=Pisteet, prosenttiosuudet ja tunteet?
umigon.sentiment_analysis_tool.argument7.details=<p>T\u00e4m\u00e4 ty\u00f6kalu tunnistaa subjektiiviset <u>tunteen</u> merkit, EI positiivisia tai negatiivisia <u>tosiseikkoja</u> . Antaakseni esimerkin\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; se luokitellaan <strong>NEUTRAALIksi</strong> , vaikka sodassa oleva maa "objektiivisesti" tai "tosiasiallisesti" ei olisikaan positiivinen asia.</li><li> " <code>War is horrible \:(</code> " -&gt; se on luokiteltu <strong>NEGATIIVISESTI</strong> , koska termi "hirvitt\u00e4v\u00e4" ja emoji ovat negatiivisen tunteen subjektiivisia merkkej\u00e4.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; se luokitellaan <strong>POSITIIVISEKSI</strong> , koska termi "j\u00e4nnitt\u00e4v\u00e4" on positiivisen tunteen subjektiivinen merkki.</li></ul><br/> Uskomme, ett\u00e4 t\u00e4m\u00e4 l\u00e4hestymistapa tekee mielipideanalyysist\u00e4 luotettavan ja todella ainutlaatuisen mielipiteiden louhinnan ja mielipideanalyysin ty\u00f6kalujen alueella. Oletko valmis kokeilemaan sit\u00e4?
umigon.sentiment_analysis_tool.argument7.title=Positiiviset, neutraalit ja negatiiviset tunteet\: lis\u00e4huomiota
umigon.sentiment_analysis_tool.description=100 % ilmainen online-tunneanalyysity\u00f6kalu muille kuin koodaajille, rekister\u00f6inti\u00e4 ei vaadita. Tuo tekstisi Twitterist\u00e4 csv-, Excel- ja Google-laskentataulukoissa. Suorituskyky on yht\u00e4 hyv\u00e4 tai parempi kuin Python-ty\u00f6kalut. Suorita analyysi yhdell\u00e4 napsautuksella. Lataa tulokset Exceliss\u00e4.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Ty\u00f6kalun noudattamat periaatteet on kuvattu t\u00e4ss\u00e4 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonia k\u00e4sittelev\u00e4ss\u00e4 akateemisessa julkaisussa, joka on julkaistu Association for Computational Linguistics -yhdistyksen antologiassa</a> . Ty\u00f6kalu noudattaa n\u00e4it\u00e4 vaiheita\:</p><ol><li> Tarkista tekstin pituus\: jos se on vain muutaman sanan lyhyt, sit\u00e4 ei luokitella</li><li> URL-osoitteiden poistaminen, lainausmerkeiss\u00e4 olevan sis\u00e4ll\u00f6n poistaminen, heittomerkkien normalisointi</li><li> tekstist\u00e4 luodaan kaksi versiota\: yksi, jossa kaikki aksentit ja erikoismerkit on poistettu, ja toinen, jossa ne s\u00e4ilytet\u00e4\u00e4n. Kaikki seuraavat vaiheet koskevat molempia tekstiversioita.</li><li> tarkista <strong>hymi\u00f6t, hymi\u00f6t ja onomatopeia</strong> . \u00c4l\u00e4 esik\u00e4sittele teksti\u00e4si niiden poistamiseksi, ne tarjoavat hy\u00f6dyllist\u00e4 tietoa tunteista\!</li><li> tarkista hashtagit, jos sellaisia on</li><li> tekstin hajottaminen n-grammoina nelj\u00e4\u00e4n grammaan asti</li><li> jokaiselle n-grammille\:<ul><li> ohita se, jos se kuuluu ennalta m\u00e4\u00e4ritettyyn lopetussanojen luetteloon</li><li> tarkista toistuvien merkkien varalta ja poista ne tarvittaessa ( <code>yeeeahhh\!</code> muuttuu <code>yeah\!</code> )</li><li> tarkista, sis\u00e4ltyyk\u00f6 n-grammi ennalta laadittuun mahdollisesti positiivisten sanojen luetteloon. Jos n\u00e4in on, sovelletaan vastaavaa s\u00e4\u00e4nt\u00f6\u00e4. Useimmiten s\u00e4\u00e4nt\u00f6 on niin yksinkertainen kuin "positiivinen sana antaa positiivisen tunteen tekstiin", mutta my\u00f6s monimutkaisempia s\u00e4\u00e4nt\u00f6j\u00e4 sis\u00e4ltyy tietysti.</li><li> tarkista, sis\u00e4ltyyk\u00f6 n-grammi ennalta laadittuun mahdollisesti negatiivisten sanojen luetteloon. Sama logiikka p\u00e4tee</li></ul></li><li> lopputarkastukset\: Moderaattorien havaitseminen lauseessa ("mutta", "kuitenkin", "vaikka" jne.). Positiiviset tai negatiiviset arvot, jotka on asetettu ennen tai j\u00e4lkeen n\u00e4it\u00e4 valvojia, s\u00e4ilytet\u00e4\u00e4n tai poistetaan.</li><li> lopullinen p\u00e4\u00e4t\u00f6s monimutkaisten s\u00e4\u00e4nt\u00f6jen mukaisesti edellisten vaiheiden tulosten perusteella.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funktio tutkii tekstin jokaisen termin ja soveltaa sarjaa s\u00e4\u00e4nt\u00f6j\u00e4 m\u00e4\u00e4ritt\u00e4\u00e4kseen vaikutuksen tunteeseen. Se ottaa my\u00f6s j\u00e4rjestelm\u00e4llisesti huomioon <strong>emojit</strong> , v\u00e4limerkit, <strong>hashtagit</strong> , oikeinkirjoituksen vaihtelut, isot kirjaimet... m\u00e4\u00e4ritt\u00e4\u00e4kseen tunteen.
