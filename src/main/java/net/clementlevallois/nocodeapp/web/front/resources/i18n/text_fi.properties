topics.topics.parameter_precision.explanation=50 on oletusarvo. Valitse pienempi arvo, jos haluat l\u00f6yt\u00e4\u00e4 <strong>enemm\u00e4n ja pienempi\u00e4</strong> aiheita, ja valitse suurempi arvo, jos haluat l\u00f6yt\u00e4\u00e4 <strong>v\u00e4hemm\u00e4n ja suurempia</strong> aiheita\:<br/><br/> <small>pienemm\u00e4t arvot \=&gt; l\u00f6yd\u00e4 monia 'pienempi\u00e4' aiheita.</small><br/>
topics.topics.parameter_stopwords.explanation=Poista "tieteelliset" ajatussanat\: sanat, jotka ovat tyypillisi\u00e4 akateemiselle keskustelulle ja joilla ei ole erityist\u00e4 informaatioarvoa (vain englannin- tai ranskankieliset tekstit). T\u00e4ysi lista l\u00f6ytyy <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">t\u00e4\u00e4lt\u00e4</a> .
topics.topics_extraction_tool.argument1.details=T\u00e4m\u00e4 toiminto tunnistaa automaattisesti tekstin keskeiset aiheet, toiminto, jota kutsutaan <strong>aiheen poimimiseksi</strong> tai <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">aiheen mallinnus</a></strong> . Se analysoi teksti\u00e4 rivi rivilt\u00e4 ja m\u00e4\u00e4ritt\u00e4\u00e4 sana- ja ilmaisuryhmi\u00e4, jotka pyrkiv\u00e4t <strong>ryhmittym\u00e4\u00e4n</strong> yhteen muodostaen aiheita.<br/> Se toimii useilla eri kielill\u00e4 kirjoitetuilla teksteill\u00e4 (mukaan lukien tekstit, jotka on kirjoitettu ei-latinalaisilla aakkosilla). Toiminto noudattaa ohjaamattoman oppimisen periaatteita, joka on er\u00e4\u00e4nlainen <strong>koneoppiminen</strong> .<br/><br/> Jos k\u00e4yt\u00e4t t\u00e4t\u00e4 toimintoa akateemisessa kontekstissa (tutkimuksessa tai opinnoissa), sinun on viitattava siihen bibliografiassasi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Avauskent\u00e4t\: Metodologinen panos heterogeenisten toimijoiden tunnistamiseen rajattomissa relaatioj\u00e4rjestyksiss\u00e4. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Aiheiden poimiminen - automatisoi tekstisi keskeisten aiheiden analysointi
topics.topics_extraction_tool.argument2.details=Tekniikka sis\u00e4lt\u00e4\u00e4 "tarkkuus"-parametrin, jonka avulla voit hallita tarkasti, jos tarvitset suuria ("makro") aiheita l\u00f6ydett\u00e4v\u00e4ksi, tai jos haluat mieluummin tunnistaa monia "mikro" (pieni\u00e4) aiheita.
topics.topics_extraction_tool.argument2.title=Innovatiivinen\: hallitse aiheiden "suuria" tai "mikroja".
topics.topics_extraction_tool.argument3.details=<p><strong>Tekstin rakenne ja muoto</strong> \: Aiheiden poiminta toimii tunnistamalla termiparit, jotka esiintyv\u00e4t samalla tekstirivill\u00e4. Joten sinun tulee olla varovainen tekstin muotoilun suhteen. Ihannetapauksessa se tulisi tehd\u00e4 suhteellisen lyhyist\u00e4 kappaleista, joista jokainen on yhdell\u00e4 rivill\u00e4. Jos k\u00e4yt\u00e4t Excel-tiedostoa, jokaisen kappaleen tai merkitt\u00e4v\u00e4n tekstiosan tulee n\u00e4ky\u00e4 eri rivill\u00e4.<br/><br/> <strong>Tekstin m\u00e4\u00e4r\u00e4</strong> \: aiheet l\u00f6ydet\u00e4\u00e4n mittaamalla taajuuksia\: mik\u00e4 termipari esiintyy useimmiten samanaikaisesti? Jotta t\u00e4m\u00e4 toimisi, tekstin tulee olla riitt\u00e4v\u00e4n pitk\u00e4, jotta n\u00e4m\u00e4 m\u00e4\u00e4r\u00e4t ovat merkityksellisi\u00e4. Mit\u00e4 pidempi teksti, sen parempi. V\u00e4hint\u00e4\u00e4n 5000 sanan tekstit vaikuttavat hyv\u00e4lt\u00e4 aloitukselta.</p>
topics.topics_extraction_tool.argument3.title=Vinkkej\u00e4 ja temppuja tehokkaiden tulosten saamiseksi aiheen tunnistamisessa
topics.topics_extraction_tool.argument4.details=<p>Klassisin l\u00e4hestymistapa aiheen havaitsemiseen perustuu klusterointitekniikkaan, jota kutsutaan <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-meansiksi"</a> . Sen avulla k\u00e4ytt\u00e4j\u00e4 p\u00e4\u00e4tt\u00e4\u00e4 kuinka monta aihetta tekstist\u00e4 l\u00f6ytyy, ja sitten algoritmit l\u00f6yt\u00e4v\u00e4t n\u00e4m\u00e4 aiheet.<br/> T\u00e4m\u00e4 l\u00e4hestymistapa voi olla j\u00e4rkev\u00e4, kun tied\u00e4mme etuk\u00e4teen, kuinka monta aihetta tekstiss\u00e4 on. Mutta mit\u00e4 j\u00e4rke\u00e4 on aiheen havaitsemisessa, jos tunnemme aiheet jo? \ud83e\udd14<br/> Nocode-funktioissa l\u00f6ydett\u00e4vien aiheiden m\u00e4\u00e4r\u00e4\u00e4 ei ole ennalta m\u00e4\u00e4r\u00e4tty. Analyytikko oppii paljon selvitt\u00e4m\u00e4ll\u00e4 kuinka monta aihetta algoritmi l\u00f6yt\u00e4\u00e4 tekstist\u00e4 ilman ennalta asetettua rajoitusta. Analyytikko pysyy t\u00e4ysin hallinnassa tarkkuusparametrin ansiosta, joka auttaa viritt\u00e4m\u00e4\u00e4n algoritmia niin, ett\u00e4 se l\u00f6yt\u00e4\u00e4 enemm\u00e4n tai v\u00e4hemm\u00e4n aiheita - mutta aina tietyll\u00e4 vapaudella tarkan numeron suhteen.</p>
topics.topics_extraction_tool.argument4.title=Miten m\u00e4\u00e4ritell\u00e4\u00e4n l\u00f6ydett\u00e4vien aiheiden m\u00e4\u00e4r\u00e4? Onko se hyv\u00e4 asia?
topics.topics_extraction_tool.description=100 % ilmainen online-aiheiden poimintaty\u00f6kalu \ud83d\udd26 muille kuin koodaajille, rekister\u00f6inti\u00e4 ei vaadita. Tuo tekstisi Twitterist\u00e4 csv-, Excel- ja Google-laskentataulukoissa. Suorituskyky on yht\u00e4 hyv\u00e4 tai parempi kuin Python-ty\u00f6kalut. Suorita analyysi yhdell\u00e4 napsautuksella. Lataa tulokset Exceliss\u00e4.
topics.topics_extraction_tool.excel_export_details=T\u00e4m\u00e4 Excel-tiedosto sis\u00e4lt\u00e4\u00e4 avainsanaluettelon aihekohtaisesti. UUSI\: se sis\u00e4lt\u00e4\u00e4 my\u00f6s luettelon tekstiriveist\u00e4, jotka sis\u00e4ltyiv\u00e4t lataamaasi asiakirjaan. Jokaisella rivill\u00e4 n\u00e4et nyt kolme vastaavaa aihetta. Se on hy\u00f6dyllinen, kun haluat kysy\u00e4\: mik\u00e4 rivi tai asiakirja on t\u00e4ss\u00e4 aiheessa?
topics.topics_extraction_tool.gexf_export_details=Voit my\u00f6s ladata t\u00e4m\u00e4n gexf-tiedoston, jos osaat k\u00e4ytt\u00e4\u00e4 sit\u00e4 <a href\="https\://gephi.org" target\="_blank">Gephin</a> kanssa. Tiedosto sis\u00e4lt\u00e4\u00e4 kaikkien lataamaasi tiedostoon sis\u00e4ltyvien 2 000 yleisimm\u00e4n sanan verkon. On hy\u00f6dyllist\u00e4 tarkastella aiheita yksityiskohtaisemmin.
topics.topics_extraction_tool.model_long_description.details=<p>Ty\u00f6kalun noudattamat periaatteet on kuvattu t\u00e4ss\u00e4 akateemisessa julkaisussa, jossa tutkitaan <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kuinka l\u00f6yt\u00e4\u00e4 yhteis\u00f6j\u00e4 ja aiheita Twitteriss\u00e4</a> . Tekniikka noudattaa n\u00e4it\u00e4 vaiheita\:</p><ol><li> tekstin puhdistus\: litistys ASCII\:ksi, URL-osoitteiden poisto, v\u00e4limerkkien poisto.</li><li> lemmatisaatio.</li><li> tekstin hajottaminen n-grammoina nelj\u00e4\u00e4n grammaan asti, v\u00e4hemm\u00e4n merkityksellisten n-grammien poistaminen. T\u00e4m\u00e4 vaihe on identtinen <a href\="../umigon/sentiment_analysis_tool.html">sentimenttianalyysin funktion kanssa</a></li><li> yhteistapahtumien m\u00e4\u00e4r\u00e4\: mitk\u00e4 n-grammien parit esiintyv\u00e4t usein samoilla tekstiriveill\u00e4?</li><li> Samanaikaisesti esiintyvien n-grammien luetteloa k\u00e4ytet\u00e4\u00e4n verkon luomiseen\: se koostuu yleisimmist\u00e4 n-grammeista. Kaksi n-grammaa on yhdistetty, jos niit\u00e4 esiintyy usein.</li><li> verkkoon sovelletaan yhteis\u00f6n tunnistusalgoritmia\: Louvain-algoritmia, joka on nopea ja eritt\u00e4in tehokas.</li><li> k\u00e4ytt\u00e4j\u00e4n valitsemaa parametria k\u00e4ytet\u00e4\u00e4n\: suuri arvo havaitsee muutaman suuren yhteis\u00f6n. Pieni arvo havaitsee monia pieni\u00e4 yhteis\u00f6j\u00e4.</li><li> jokainen verkoston yhteis\u00f6 (tai klusteri) on aihe. Aiheen avaintermien luettelo on klusterin sis\u00e4lt\u00e4m\u00e4t n-grammit.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funktio tunnistaa termiparit jokaisella tekstirivill\u00e4. N\u00e4it\u00e4 pareja kutsutaan yhteistapahtumiksi. Aggregoimalla kaikki termiparit muodostetaan termiverkosto. Verkko on leikattu osa-alueisiin, ja jokainen osa-alue vastaa aihetta.
