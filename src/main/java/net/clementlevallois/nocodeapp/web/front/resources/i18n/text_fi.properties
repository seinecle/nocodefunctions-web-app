who.argument1.details=<p>Moi\! Olen Pariisissa <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">asuva professori</a> , jonka intohimona on tiedon poimiminen sosiaalisessa mediassa ja verkostoista. Twitter ja <a href\="https\://gephi.org" target\="_blank">Gephi</a> ovat suosikkileikkipaikkojani. Julkaisen tutkimuksia <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akateemisissa aikakauslehdiss\u00e4</a> .</p><p> L\u00f6yd\u00e4t minut keskustelemasta <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephin Facebook-ryhm\u00e4st\u00e4</a> tai kommentoimasta teknisi\u00e4 ja akateemisia uutisia <a href\="https\://twitter.com/seinecle" target\="_blank">Twitteriss\u00e4</a> tai keskustelemasta <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">ammatillisista uutisista LinkedIniss\u00e4</a> . Ja t\u00e4m\u00e4 on <a href\="https\://clementlevallois.net" target\="_blank">minun verkkosivustoni</a> . N\u00e4hd\u00e4\u00e4n siell\u00e4\!</p>
