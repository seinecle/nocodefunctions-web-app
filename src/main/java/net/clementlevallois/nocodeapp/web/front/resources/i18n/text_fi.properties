network_converter.creating_a_bridge.details_second_part=<p>Ep\u00e4k\u00e4yt\u00e4nn\u00f6llist\u00e4 tekee asioista se, ett\u00e4 kaikki verkot, eli ohjelmistot, eiv\u00e4t hyv\u00e4ksy kaikkia muotoja. Erityisesti\:<ul><li> Gephi voi tuoda ja vied\u00e4 gexf-tiedostoja, mutta se ei tunnista VOSviewer json -verkkotiedostoja</li><li> VOSviewer voi tuoda ja vied\u00e4 VOSviewerin json-tiedostoja, mutta se ei tunnista gexf-tiedostoja</li></ul></p><p> T\u00e4ll\u00e4 sivulla tarjottu muuntaja gexf- ja VOSviewer-json-tiedostojen v\u00e4lill\u00e4 on silta, josta toivon olevan hy\u00f6ty\u00e4 molempien ohjelmistojen k\u00e4ytt\u00e4jille.</p>
