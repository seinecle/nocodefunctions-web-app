cowo.tool.argument4.details=Jos tekstisi on luettelo rinnakkaisista esiintymisist\u00e4 tai kohteiden luettelo, kannattaa ehk\u00e4 k\u00e4ytt\u00e4\u00e4 Gazea, toimintoa, joka on omistettu <a href\="../gaze/network_builder_tool.html">verkostojen rakentamiseen rinnakkaisten esiintymien ja yht\u00e4l\u00e4isyuksien perusteella</a> .
