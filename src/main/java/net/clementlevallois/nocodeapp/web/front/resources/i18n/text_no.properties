why.argument1=Den grunnleggende motivasjonen
why.argument1.details=<p>Som en akademiker som er interessert i data mining med sosiale medier og sosiale nettverk, har jeg delt resultatene av studiene mine i artikler <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publisert i vitenskapelige tidsskrifter</a> . Med nocode-funksjoner <strong>\u00f8nsker jeg \u00e5 n\u00e5 et bredere publikum ved \u00e5 tilby gratis nocode-versjoner av de mest nyttige funksjonene jeg har brukt i min forskning</strong> .</p><br/><p> I l\u00f8pet av de siste \u00e5rene har jeg gjort flere fors\u00f8k p\u00e5 \u00e5 lage deler av programvare som ville gj\u00f8re nettopp det. Men jeg var ikke erfaren nok, og sannsynligvis for ut\u00e5lmodig\: appene var uferdige og vanskelige \u00e5 vedlikeholde. Nocode-funksjonene er annerledes\: Jeg tar meg tid til \u00e5 utvikle den p\u00e5 beste m\u00e5te, og <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">jeg legger ut p\u00e5 en reise p\u00e5 10 \u00e5r og mer\!</a></p>
why.argument2=Hvorfor er det gratis?
why.argument2.details=<p>\u00c5 utvikle nocode-funksjoner representerer en betydelig mengde arbeid, som jeg utf\u00f8rer p\u00e5 fritiden. Jeg tar ikke betalt for det, slik at det finner et bredere publikum (inkludert studenter, journalister, hobbyfolk...). Til gjengjeld h\u00e5per jeg \u00e5 bruke den til \u00e5 distribuere de nye funksjonene jeg skal lage i l\u00f8pet av min akademiske forskning, og jeg h\u00e5per det vil v\u00e6re til nytte for studiene mine\: tilbakemeldingene fra brukerne p\u00e5 funksjonene vil hjelpe meg \u00e5 avgrense dem og gj\u00f8re dem mer robuste. Forh\u00e5pentligvis vil et fellesskap av brukere vokse og generere interessante ideer for nye utviklinger ogs\u00e5\!</p><br/><p> For det andre, avhengig av brukernes interesse, vurderer jeg \u00e5 utvikle API-versjoner for h\u00f8yvolum, h\u00f8y tilgjengelige versjoner av funksjonene, typisk for profesjonell bruk av bedrifter, ikke enkeltpersoner. Disse API-ene vil ikke v\u00e6re gratis, da det vil medf\u00f8re betydelige serverkostnader.</p>
