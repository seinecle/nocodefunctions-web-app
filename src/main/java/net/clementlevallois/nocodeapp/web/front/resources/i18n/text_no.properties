network_converter.creating_a_bridge.details_first_part=<p>Nettverksdata kan formateres i henhold til forskjellige konvensjoner\: GraphML, DL eller Pajek Net er blant de vanligste. Denne <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabellen over nettverksfilformater</a> gir en nyttig (hvis ufullstendig) oppsummering\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Det som gj\u00f8r ting upraktisk er at ikke all nettverksprogramvare aksepterer alle formater. Spesielt\:<ul><li> Gephi kan importere og eksportere gexf-filer, men den gjenkjenner ikke VOSviewer json-nettverksfiler</li><li> VOSviewer kan importere og eksportere VOSviewer json-filer, men den gjenkjenner ikke gexf-filer</li></ul></p><p> Konverteren mellom gexf og VOSviewer json-filer som tilbys p\u00e5 denne siden er en bro som jeg h\u00e5per vil bli funnet nyttig av brukerne av begge programvarene.</p>
