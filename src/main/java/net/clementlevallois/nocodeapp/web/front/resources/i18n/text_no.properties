link_prediction.short_explanation=<p>Metoden forutsier at nodene som har det h\u00f8yeste <strong>produktet</strong> har st\u00f8rst sjanse for \u00e5 koble seg sammen. Denne antakelsen kalles <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferansetilknytning</a></strong> \: nodene som allerede har flest forbindelser, pleier \u00e5 v\u00e6re de som skaper nye relasjoner.</p>
link_prediction.success=\ud83d\ude9a sp\u00e5dommene er inne\! Du kan se listen over sp\u00e5dde lenker nedenfor. En gexf-fil har blitt lastet ned, den inkluderer de sp\u00e5dde koblingene p\u00e5 toppen av det originale nettverket.
