cowo.tool.argument4.details=Hvis teksten din er en liste over samtidige forekomster eller en liste over elementer, kan det v\u00e6re lurt \u00e5 bruke Gaze, en funksjon dedikert til \u00e5 <a href\="../gaze/network_builder_tool.html">bygge nettverk fra samtidige forekomster og likheter</a> .
