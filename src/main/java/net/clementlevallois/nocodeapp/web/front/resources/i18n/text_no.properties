who.argument1.details=<p>Hei\! Jeg er <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professor</a> med base i Paris, med en lidenskap for \u00e5 trekke ut informasjon fra sosiale medier og nettverk. Twitter og <a href\="https\://gephi.org" target\="_blank">Gephi</a> er mine favorittlekeplasser. Jeg publiserer studier i <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademiske tidsskrifter</a> .</p><p> Du kan finne meg diskutere p\u00e5 <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook-gruppen for Gephi</a> eller kommentere tekniske og akademiske nyheter <a href\="https\://twitter.com/seinecle" target\="_blank">p\u00e5 Twitter</a> eller diskutere <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">faglige nyheter p\u00e5 LinkedIn</a> . \u00c5, og dette er <a href\="https\://clementlevallois.net" target\="_blank">nettstedet mitt</a> . Ser deg der\!</p>
