organic.description=100 % gratis nettverkt\u00f8y for \u00e5 identifisere organisk innhold p\u00e5 Twitter, Instagram og sosiale medier. Oppdag promoterte \ud83d\udce2 kontra spontane \ud83c\udf3f kommentarer p\u00e5 sosiale medier.
organic.details=Denne funksjonen klassifiserer tekstene dine i to kategorier\:<ul><li> <strong>organisk</strong> \: n\u00e5r teksten er skrevet i en stil som er naturlig, personlig, individuell.</li><li> <strong>promotert</strong> \: n\u00e5r teksten er skrevet i en stil som er corporate, sponset, kunstig.</li></ul> Det fungerer best p\u00e5 <strong>sosiale medier</strong> som tweets for Twitter, kommentarer p\u00e5 Instagram-innlegg og andre veldig korte tekster p\u00e5 engelsk og fransk.<br/> Dette verkt\u00f8yet er f\u00f8dt i 2020 og er under kontinuerlig utvikling.
organic.general.argument1.details=Verkt\u00f8yet er programmert med Java som ogs\u00e5 er like ytelser, eller bedre enn <strong>Python</strong> . Den er ikke avhengig <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">av orddeltagging (POS-tagging)</a> , noe som gj\u00f8r den enda raskere. Parallell databehandling brukes i underfunksjoner, og ytelsen er lagt stor vekt p\u00e5.
organic.general.argument1.title=\ud83d\ude80 Rask og effektiv
organic.general.argument2.details=<p>Dette verkt\u00f8yet identifiserer mark\u00f8rer for <u>bedriftens tale</u> . Denne karakteriseringen er ikke klart definert i den akademiske litteraturen. Hensikten er \u00e5 gi innholdsforvaltere og analytikere et verkt\u00f8y som lar dem filtrere ut innhold som ikke representerer en <strong>ekte stemme til kunden</strong> , for eksempel\:</p><br/><ul><li> <strong>handlingsfremmende oppfordringer</strong> \: "STEM", "KJ\u00d8P", "SPILL", ...</li><li> <strong>salgsfremmende invitasjoner</strong> \: "hotteste tilbud", "gi bort", ...</li><li> <strong>meningsytringer som er laget av en kommunikasjonsspesialist</strong> , som antydet av de spesifikke begrepene som brukes\: "avduket", "oppmuntret til", "gjenoppfinner" ...</li></ul><br/> Dette er under arbeid, og vi tar gjerne imot tilbakemeldinger og forslag (analysis@exploreyourdata.com). Vi tror denne funksjonen allerede er ekstremt nyttig, og hjelper analytikere som spesialiserer seg p\u00e5 meningsutvinning med \u00e5 rense datasettet deres fra innholdet som ikke stammer fra enkeltpersoner/kunder, men fra selskaper og kommunikasjonsansvarlige (sjekk <a href\="../umigon/sentiment_analysis_tool.html">funksjonen v\u00e5r for sentimentanalyse</a> ). Dette vil gj\u00f8re m\u00e5lingen deres mer p\u00e5litelig, spesielt for opinionsutvinning.
organic.general.argument2.title=Organisk kontra promotert innhold\: ytterligere hensyn
organic.general.model_long_description=<p>Prinsippene som f\u00f8lges av verkt\u00f8yet ligner <a href\="../umigon/sentiment_analysis_tool.html">funksjonen for sentimentanalyse</a> , bortsett fra reglene som skal brukes. Verkt\u00f8yet f\u00f8lger disse trinnene\:</p><ol><li> sjekk lengden p\u00e5 teksten\: hvis den bare er et par ord kort, blir den ikke klassifisert</li><li> fjerning av nettadresser, fjerning av innhold i anf\u00f8rselstegn, normalisering av apostrof</li><li> to versjoner av teksten er etablert\: en der alle aksenter og spesialtegn fjernes, og en der de beholdes. Alle de f\u00f8lgende trinnene vil gjelde for begge versjoner av teksten.</li><li> sjekk p\u00e5 <strong>emojier, uttrykksikoner og onomatopeia</strong> . Ikke forh\u00e5ndsbehandle teksten din for \u00e5 fjerne dem, de gir nyttig informasjon om f\u00f8lelser\!</li><li> sjekk hashtags, hvis noen</li><li> dekomponering av teksten i n-gram opp til fire gram</li><li> for hvert n-gram\:<ul><li> hopp over det hvis det tilh\u00f8rer en forh\u00e5ndsetablert liste over stoppord</li><li> se etter gjentatte tegn og fjern dem etter behov ( <code>yeeeahhh\!</code> blir <code>yeah\!</code> )</li><li> sjekk om n-grammet finnes i den forh\u00e5ndsetablerte listen over vokabular / uttrykk / stil som signaliserer "bedriftstale". I s\u00e5 fall brukes den tilsvarende regelen.</li></ul></li><li> endelig beslutning, basert p\u00e5 resultatene fra de foreg\u00e5ende trinnene.</li></ol>
organic.general.model_short_description=Funksjonen unders\u00f8ker hvert begrep i teksten og bruker en rekke regler (i denne sammenhengen er begrepet organisk eller fremmet?). Den vurderer ogs\u00e5 <strong>emojier</strong> , tegnsetting, <strong>hashtags</strong> , ord med store bokstaver ... for \u00e5 bestemme resultatet.
