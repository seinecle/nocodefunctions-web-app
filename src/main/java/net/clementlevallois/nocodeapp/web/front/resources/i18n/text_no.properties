general.message.lemmatization_explanation=Ord kan ha mange variasjoner. P\u00e5 mange spr\u00e5k har substantiv eller verb i entall og flertall i n\u00e5tid og fortid litt forskjellige former. Operasjonen som best\u00e5r i \u00e5 fjerne disse forskjellige formene kalles lemmatisering. Det er nyttig \u00e5 f\u00e5 resultater der vi ser det samme ordet bare \u00e9n gang, ikke alle formene av det samme ordet som var til stede i teksten du analyserer. Noen ganger utf\u00f8res imidlertid ikke operasjonen av lemmatisering n\u00f8yaktig. Den avkorter ord p\u00e5 en feil m\u00e5te, og som et resultat kan analysen produsere ord som har feil stavem\u00e5te n\u00e6r slutten. Dette er grunnen til at selv om operasjonen av lemmatisering brukes som standard, kan du deaktivere den her.
