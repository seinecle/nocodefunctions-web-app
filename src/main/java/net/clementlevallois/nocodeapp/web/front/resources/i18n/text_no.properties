topics.topics.parameter_precision.explanation=50 er standard. Velg en lavere verdi for \u00e5 finne <strong>flere og mindre</strong> emner, og velg en st\u00f8rre verdi for \u00e5 finne <strong>f\u00e6rre og st\u00f8rre</strong> emner\:<br/><br/> <small>mindre verdier \=&gt; finn mange 'mindre' emner.</small><br/>
topics.topics.parameter_stopwords.explanation=Fjern "vitenskapelige" stoppord\: ord som er typiske for den akademiske diskursen og som ikke har spesifikk informasjonsverdi (kun p\u00e5 engelsk eller fransk). Hele listen er tilgjengelig <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">her</a> .
topics.topics_extraction_tool.argument1.details=Denne funksjonen identifiserer automatisk n\u00f8kkelemnene i en tekst, en operasjon som kalles <strong>emneutvinning</strong> eller <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">emnemodellering</a></strong> . Den analyserer teksten linje for linje og bestemmer grupper av ord og uttrykk som har en tendens til \u00e5 <strong>klynge</strong> seg sammen, og danner emner.<br/> Den fungerer p\u00e5 tekster skrevet p\u00e5 et stort utvalg spr\u00e5k (inkludert tekster i ikke-latinsk alfabet). Funksjonen f\u00f8lger prinsippene for uoverv\u00e5ket l\u00e6ring, som er en type <strong>maskinl\u00e6ring</strong> .<br/><br/> Hvis du bruker denne funksjonen i en akademisk sammenheng (forskning eller studier), m\u00e5 du referere til den i bibliografien din\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u00c5pningsfelt\: Et metodisk bidrag til identifisering av heterogene akt\u00f8rer i ubundne relasjonelle ordener. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Emneuttrekk \u2013 automatiser analysen av sentrale emner i tekstene dine
topics.topics_extraction_tool.argument2.details=Teknologien inkluderer en "presisjon"-parameter for \u00e5 kontrollere fint om du trenger store ("makro") emner for \u00e5 bli funnet, eller i stedet om du foretrekker \u00e5 identifisere mange "mikro" (mindre) emner.
topics.topics_extraction_tool.argument2.title=Innovativt\: kontroller hvor "store" eller "mikro" emnene skal v\u00e6re
topics.topics_extraction_tool.argument3.details=<p><strong>Tekstens struktur og format</strong> \: Emneuttrekking fungerer ved \u00e5 oppdage begrepspar som vises p\u00e5 samme tekstlinje. S\u00e5 du b\u00f8r v\u00e6re forsiktig med hvordan teksten din er formatert. Ideelt sett b\u00f8r den v\u00e6re laget av relativt korte avsnitt, hver p\u00e5 \u00e9n linje. Hvis du bruker en Excel-fil, b\u00f8r hvert avsnitt eller betydelig tekstblokk vises p\u00e5 en annen rad.<br/><br/> <strong>Volum av tekst</strong> \: emner finnes ved \u00e5 m\u00e5le frekvenser\: hvilket begrepspar har en tendens til \u00e5 forekomme oftest samtidig? For at dette skal fungere, b\u00f8r teksten v\u00e6re tilstrekkelig lang slik at disse tellingene gir mening. Jo lengre tekst, jo bedre. Tekster p\u00e5 minst 5000 ord virker en god start.</p>
topics.topics_extraction_tool.argument3.title=Tips og triks for effektive resultater i emnedeteksjon
topics.topics_extraction_tool.argument4.details=<p>Den mest klassiske tiln\u00e6rmingen for emnedeteksjon er basert p\u00e5 en klyngeteknikk kalt <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Med den bestemmer brukeren hvor mange emner som skal finnes i teksten, og s\u00e5 finner algoritmene disse emnene.<br/> Denne tiln\u00e6rmingen kan gi mening n\u00e5r vi p\u00e5 forh\u00e5nd vet hvor mange emner det er i teksten. Men hva er poenget med emnedeteksjon hvis vi kjenner emnene allerede? \ud83e\udd14<br/> I nocode-funksjoner er antallet emner som skal finnes ikke forh\u00e5ndsbestemt. Analytikeren vil l\u00e6re mye ved \u00e5 oppdage hvor mange emner algoritmen kan finne i teksten, uten en forh\u00e5ndsinnstilt grense. Analytikeren har full kontroll takket v\u00e6re presisjonsparameteren, som hjelper til med \u00e5 justere algoritmen for \u00e5 finne flere eller mindre emner \u2013 men alltid med en viss grad av frihet p\u00e5 det n\u00f8yaktige tallet.</p>
topics.topics_extraction_tool.argument4.title=Hvordan definere antall emner som skal finnes? Er det en god ting?
topics.topics_extraction_tool.description=100 % gratis online emneutvinningsverkt\u00f8y \ud83d\udd26 for ikke-kodere, ingen registrering n\u00f8dvendig. Importer teksten din fra Twitter i csv, Excel og Google-regneark. Ytelsen er like god som eller bedre enn Python-verkt\u00f8y. Kj\u00f8r analysen med ett klikk. Last ned resultatene dine i Excel.
topics.topics_extraction_tool.excel_export_details=Denne Excel-filen inneholder listen over n\u00f8kkelord per emne. NYHET\: den inneholder ogs\u00e5 listen over tekstlinjene som var inneholdt i dokumentet du lastet opp. For hver linje kan du n\u00e5 se de tre emnene som samsvarer. Det er nyttig n\u00e5r du vil sp\u00f8rre\: hvilken linje eller dokument er i dette emnet?
topics.topics_extraction_tool.gexf_export_details=Du kan ogs\u00e5 laste ned denne gexf-filen hvis du vet hvordan du bruker den med <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Filen inneholder nettverket av alle de 2000 vanligste ordene i filen du lastet opp. Det er nyttig \u00e5 utforske emnene i finere detaljer.
topics.topics_extraction_tool.model_long_description.details=<p>Prinsippene som f\u00f8lges av verkt\u00f8yet er beskrevet i denne akademiske publikasjonen som studerer <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hvordan du finner fellesskap og emner p\u00e5 Twitter</a> . Teknologien f\u00f8lger disse trinnene\:</p><ol><li> rengj\u00f8ring av teksten\: flate ut til ASCII, fjerning av url, fjerning av skilletegn.</li><li> lemmatisering.</li><li> dekomponering av teksten i n-gram opp til fire gram, fjerning av mindre relevante n-gram. Dette trinnet er identisk med det som f\u00f8lges av <a href\="../umigon/sentiment_analysis_tool.html">funksjonen for sentimentanalyse</a></li><li> antall samtidige forekomster\: hvilke par av n-gram har en tendens til \u00e5 vises ofte i de samme linjene i teksten?</li><li> listen over samtidig forekommende n-gram brukes til \u00e5 lage et nettverk\: den er laget av de hyppigste n-grammene. To n-gram er koblet sammen hvis de ofte forekommer samtidig.</li><li> en fellesskapsdeteksjonsalgoritme brukes p\u00e5 nettverket\: Louvain-algoritmen, som er rask og veldig effektiv.</li><li> parameteren valgt av brukeren brukes\: en stor verdi vil oppdage noen f\u00e5 store fellesskap. En liten verdi vil oppdage mange sm\u00e5 samfunn.</li><li> hvert fellesskap (eller klynge) i nettverket er et tema. Listen over n\u00f8kkeltermer i emnet er n-grammene som finnes i klyngen.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funksjonen identifiserer begrepspar i hver linje i teksten. Disse parene kalles samtidige forekomster. Ved \u00e5 aggregere alle leddpar, blir et nettverk av termer konstruert. Nettverket er kuttet i underregioner, og hver underregion tilsvarer et emne.
