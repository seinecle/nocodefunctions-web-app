umigon.sentiment_analysis_tool.api.try_with_parameters=Du kan endre disse parameterne i nettadressen\:
umigon.sentiment_analysis_tool.argument1.details=Denne funksjonen utf\u00f8rer <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalyse</a></strong> , ogs\u00e5 kalt opinionsutvinning. Den analyserer teksten og avgj\u00f8r om f\u00f8lelsen er n\u00f8ytral, positiv eller negativ.<br/> Det fungerer best p\u00e5 <strong>sosiale medier</strong> som tweets for Twitter, kommentarer p\u00e5 Instagram-innlegg og andre veldig korte tekster p\u00e5 engelsk eller fransk. I en sammenligning med 23 alternativer ble dette verkt\u00f8yet funnet \u00e5 v\u00e6re det beste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">verkt\u00f8yet for sentimentanalyse p\u00e5 sosiale medier</a> .<br/> Dette verkt\u00f8yet er f\u00f8dt i 2012 og er under kontinuerlig utvikling.<br/><br/> Hvis du bruker denne funksjonen i en akademisk sammenheng (forskning eller studier), m\u00e5 du referere til den i bibliografien din\:<br/><br/> Levallois, Clement. "Umigon\: Sentimentanalyse p\u00e5 tweets basert p\u00e5 termlister og heuristikk". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analyse av f\u00f8lelser for Twitter, Instagram og mer
umigon.sentiment_analysis_tool.argument3.details=Funksjonen er programmert i Java. Koden hans er <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">fritt tilgjengelig p\u00e5 Github</a> . Ytelsen er utmerket fordi den ikke er avhengig <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">av orddeltagging (POS-tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, noe som gj\u00f8r det raskt.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Samtidige databehandlingsteknikker</a> brukes i underfunksjoner og stor oppmerksomhet har blitt gitt til generell ytelse.
umigon.sentiment_analysis_tool.argument3.title=Rask og effektiv
umigon.sentiment_analysis_tool.argument6.details=<p>Noen verkt\u00f8y gir en scoring for \u00e5 uttrykke styrken til sentimentet\: en stor verdi for et veldig positivt sentiment, og en veldig lav verdi for et negativt sentiment. Null representerer en n\u00f8ytral f\u00f8lelse. Etter min erfaring er ikke disse scoringene superp\u00e5litelige, bortsett fra de \u00e5penbare tilfellene. "Horrible" vil score veldig lavt, og "fantastisk" vil score veldig h\u00f8yt. Men p\u00e5 midten er ting mindre greie og scoringene er mye vanskeligere \u00e5 tolke \u2013 jeg vil ikke anbefale \u00e5 stole p\u00e5 dem. En mer lovende vei ville v\u00e6re \u00e5 introdusere <strong>f\u00f8lelser</strong> for \u00e5 pirre ut de finere nyansene av f\u00f8lelser, utover de positive/n\u00f8ytrale/negative kategoriene. Send en e-post p\u00e5 analysis@exploreyourdata.com hvis du er interessert i denne forskningsretningen.</p>
umigon.sentiment_analysis_tool.argument6.title=Scoring, prosent og f\u00f8lelser?
umigon.sentiment_analysis_tool.argument7.details=<p>Dette verkt\u00f8yet identifiserer subjektive mark\u00f8rer for <u>f\u00f8lelse</u> , IKKE positive eller negative <u>faktap\u00e5stander</u> . For \u00e5 gi et eksempel\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; det er klassifisert som <strong>N\u00d8YTRALT</strong> , selv om et land i krig er "objektivt" eller "faktisk" ikke en positiv ting.</li><li> " <code>War is horrible \:(</code> " -&gt; den er klassifisert som <strong>NEGATIV</strong> fordi begrepet "horrible" og emojiene er subjektive mark\u00f8rer for en negativ f\u00f8lelse.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; det er klassifisert som <strong>POSITIVT</strong> fordi begrepet "spennende" er en subjektiv mark\u00f8r for en positiv f\u00f8lelse.</li></ul><br/> Vi tror denne tiln\u00e6rmingen gj\u00f8r sentimentanalyse p\u00e5litelig og virkelig unik i landskapet av verkt\u00f8y for meningsutvinning og sentimentanalyse. Klar til \u00e5 pr\u00f8ve det?
umigon.sentiment_analysis_tool.argument7.title=Positive, n\u00f8ytrale og negative f\u00f8lelser\: ytterligere betraktninger
umigon.sentiment_analysis_tool.description=100 % gratis online sentimentanalyseverkt\u00f8y for ikke-kodere, ingen registrering n\u00f8dvendig. Importer teksten din fra Twitter i csv, Excel og Google-regneark. Ytelsen er like god som eller bedre enn Python-verkt\u00f8y. Kj\u00f8r analysen med ett klikk. Last ned resultatene dine i Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Prinsippene som f\u00f8lges av verkt\u00f8yet er beskrevet i denne akademiske publikasjonen om <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publisert i antologien til Association fo Computational Linguistics</a> . Verkt\u00f8yet f\u00f8lger disse trinnene\:</p><ol><li> sjekk lengden p\u00e5 teksten\: hvis den bare er et par ord kort, blir den ikke klassifisert</li><li> fjerning av nettadresser, fjerning av innhold i anf\u00f8rselstegn, normalisering av apostrof</li><li> to versjoner av teksten er etablert\: en der alle aksenter og spesialtegn fjernes, og en der de beholdes. Alle de f\u00f8lgende trinnene vil gjelde for begge versjoner av teksten.</li><li> sjekk p\u00e5 <strong>emojier, uttrykksikoner og onomatopeia</strong> . Ikke forh\u00e5ndsbehandle teksten din for \u00e5 fjerne dem, de gir nyttig informasjon om f\u00f8lelser\!</li><li> sjekk hashtags, hvis noen</li><li> dekomponering av teksten i n-gram opp til fire gram</li><li> for hvert n-gram\:<ul><li> hopp over det hvis det tilh\u00f8rer en forh\u00e5ndsetablert liste over stoppord</li><li> se etter gjentatte tegn og fjern dem etter behov ( <code>yeeeahhh\!</code> blir <code>yeah\!</code> )</li><li> sjekk om n-grammet finnes i den forh\u00e5ndsetablerte listen over potensielt positive ord. I s\u00e5 fall brukes den tilsvarende regelen. Oftest er regelen s\u00e5 enkel som at "et positivt ord gir en positiv f\u00f8lelse til teksten", men mer komplekse regler er selvf\u00f8lgelig ogs\u00e5 inkludert.</li><li> sjekk om n-grammet finnes i den forh\u00e5ndsetablerte listen over potensielt negative ord. Samme logikk gjelder</li></ul></li><li> sluttsjekker\: gjenkjenning av moderatorer i setningen ("men", "men", "selv om", etc.). Positive eller negative verdier plassert f\u00f8r eller etter disse moderatorene beholdes eller blir slettet.</li><li> endelig beslutning etter komplekse regler, basert p\u00e5 resultatene fra de foreg\u00e5ende trinnene.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funksjonen unders\u00f8ker hvert ledd i teksten og bruker en rekke regler for \u00e5 bestemme effekten p\u00e5 f\u00f8lelsen. Den vurderer ogs\u00e5 systematisk <strong>emojis</strong> , tegnsetting, <strong>hashtags</strong> , variasjoner i stavem\u00e5ten, ord med store bokstaver ... for \u00e5 bestemme f\u00f8lelsen.
