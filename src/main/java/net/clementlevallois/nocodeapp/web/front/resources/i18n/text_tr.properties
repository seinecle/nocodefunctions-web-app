umigon.sentiment_analysis_tool.argument1.details=Bu i\u015Flev, g\u00F6r\u00FC\u015F madencili\u011Fi olarak da adland\u0131r\u0131lan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">duygu analizini</a></strong> ger\u00E7ekle\u015Ftirir. Metni analiz eder ve duygunun tarafs\u0131z m\u0131, olumlu mu yoksa olumsuz mu oldu\u011Funu belirler.<br/> Twitter i\u00E7in tweet'ler, Instagram g\u00F6nderilerine yap\u0131lan yorumlar ve \u0130ngilizce veya Frans\u0131zca di\u011Fer \u00E7ok k\u0131sa metinler gibi <strong>sosyal medyada</strong> en iyi sonucu verir. 23 alternatifle kar\u015F\u0131la\u015Ft\u0131r\u0131ld\u0131\u011F\u0131nda, bu arac\u0131n <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sosyal medyada duygu analizi i\u00E7in en iyi ara\u00E7</a> oldu\u011Fu bulundu.<br/> 2012 y\u0131l\u0131nda do\u011Fan bu ara\u00E7 s\u00FCrekli geli\u015Ftirilmektedir.<br/><br/> Bu i\u015Flevi akademik bir ba\u011Flamda (ara\u015Ft\u0131rma veya \u00E7al\u0131\u015Fmalar) kullan\u0131rsan\u0131z, kaynak\u00E7an\u0131zda buna at\u0131fta bulunman\u0131z gerekir\:<br/><br/> Levallois, Clement. "Umigon\: Terim listelerine ve bulu\u015Fsal y\u00F6ntemlere dayal\u0131 Tweetler \u00FCzerinde duygu analizi". 7. Uluslararas\u0131 Anlamsal De\u011Ferlendirme \u00C7al\u0131\u015Ftay\u0131 (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Twitter, Instagram ve \u00F6tesi i\u00E7in duygu analizi
umigon.sentiment_analysis_tool.argument3.details=\u0130\u015Flev Java'da programlanm\u0131\u015Ft\u0131r. <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Koduna Github'da \u00FCcretsiz olarak</a> eri\u015Filebilir. <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">Konu\u015Fma b\u00F6l\u00FCm\u00FC etiketlemeye (POS etiketleme)</a> dayanmad\u0131\u011F\u0131 i\u00E7in performans\u0131 m\u00FCkemmeldir.</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, bu da onu h\u0131zl\u0131 yapar.</a> Alt fonksiyonlarda <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">e\u015Fzamanl\u0131 hesaplama</a> teknikleri kullan\u0131lm\u0131\u015F ve genel performansa b\u00FCy\u00FCk \u00F6nem verilmi\u015Ftir.
umigon.sentiment_analysis_tool.argument3.title=H\u0131zl\u0131 ve performansl\u0131
umigon.sentiment_analysis_tool.argument6.details=<p>Baz\u0131 ara\u00E7lar, duygunun g\u00FCc\u00FCn\u00FC ifade etmek i\u00E7in bir puanlama sa\u011Flar\: \u00E7ok olumlu bir duygu i\u00E7in b\u00FCy\u00FCk bir de\u011Fer ve olumsuz bir duygu i\u00E7in \u00E7ok d\u00FC\u015F\u00FCk bir de\u011Fer. S\u0131f\u0131r, tarafs\u0131z bir duyguyu temsil eder. Tecr\u00FCbelerime g\u00F6re, bariz durumlar d\u0131\u015F\u0131nda bu puanlamalar s\u00FCper g\u00FCvenilir de\u011Fil. "Korkun\u00E7" ger\u00E7ekten d\u00FC\u015F\u00FCk puan alacak ve "harika" ger\u00E7ekten y\u00FCksek puan alacak. Ancak ortada, i\u015Fler daha az basit ve puanlar\u0131 yorumlamak \u00E7ok daha zor - onlara g\u00FCvenmenizi tavsiye etmem. Daha umut verici bir yol, olumlu / tarafs\u0131z / olumsuz kategorilerin \u00F6tesinde, duygular\u0131n daha ince ayr\u0131nt\u0131lar\u0131n\u0131 ortaya \u00E7\u0131karmak i\u00E7in <strong>duygular\u0131</strong> tan\u0131tmak olacakt\u0131r. Bu ara\u015Ft\u0131rma y\u00F6n\u00FC ile ilgileniyorsan\u0131z, analysis@exploreyourdata.com adresine bir e-posta b\u0131rak\u0131n.</p>
umigon.sentiment_analysis_tool.argument6.title=Puanlama, y\u00FCzde ve duygular?
umigon.sentiment_analysis_tool.argument7.details=<p>Bu ara\u00E7, olumlu veya olumsuz <u>olgusal ifadeleri</u> DE\u011E\u0130L, \u00F6znel <u>duygu</u> belirte\u00E7lerini tan\u0131mlar. \u00D6rnek vermek gerekirse\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; sava\u015Fta olan bir \u00FClke "nesnel olarak" veya "olgusal olarak" olumlu bir \u015Fey olmasa bile, <strong>N\u00D6TR</strong> olarak s\u0131n\u0131fland\u0131r\u0131l\u0131r.</li><li> " <code>War is horrible \:(</code> " -&gt; "Korkun\u00E7" terimi ve emoji olumsuz bir duygunun \u00F6znel belirte\u00E7leri oldu\u011Fu i\u00E7in <strong>NEGAT\u0130F</strong> olarak s\u0131n\u0131fland\u0131r\u0131lm\u0131\u015Ft\u0131r.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; "Heyecan verici" terimi olumlu bir duygunun \u00F6znel bir g\u00F6stergesi oldu\u011Fu i\u00E7in <strong>POZ\u0130T\u0130F</strong> olarak s\u0131n\u0131fland\u0131r\u0131lm\u0131\u015Ft\u0131r.</li></ul><br/> Bu yakla\u015F\u0131m\u0131n, duygu analizini g\u00FCvenilir ve fikir madencili\u011Fi ve duygu analizi ara\u00E7lar\u0131 alan\u0131nda ger\u00E7ekten benzersiz k\u0131ld\u0131\u011F\u0131na inan\u0131yoruz. Denemeye haz\u0131r m\u0131s\u0131n\u0131z?
umigon.sentiment_analysis_tool.argument7.title=Olumlu, tarafs\u0131z ve olumsuz duygular\: di\u011Fer hususlar
umigon.sentiment_analysis_tool.description=Kodlay\u0131c\u0131 olmayanlar i\u00E7in %100 \u00FCcretsiz \u00E7evrimi\u00E7i duygu analizi arac\u0131, kay\u0131t gerekmez. Metninizi Twitter'dan csv, Excel ve Google elektronik tablolar\u0131na aktar\u0131n. Performans, Python ara\u00E7lar\u0131 kadar veya onlardan daha iyidir. Analizi tek bir t\u0131klamayla \u00E7al\u0131\u015Ft\u0131r\u0131n. Sonu\u00E7lar\u0131n\u0131z\u0131 Excel'de indirin.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Arac\u0131n izledi\u011Fi ilkeler <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">, Hesaplamal\u0131 Dilbilim Derne\u011Fi antolojisinde yay\u0131nlanan Umigon</a> hakk\u0131ndaki bu akademik yay\u0131nda a\u00E7\u0131klanmaktad\u0131r. Ara\u00E7 \u015Fu ad\u0131mlar\u0131 takip eder\:</p><ol><li> metnin uzunlu\u011Funu kontrol edin\: sadece birka\u00E7 kelime k\u0131saysa, s\u0131n\u0131fland\u0131r\u0131lmayacakt\u0131r</li><li> url'lerin kald\u0131r\u0131lmas\u0131, t\u0131rnak i\u00E7indeki i\u00E7eri\u011Fin kald\u0131r\u0131lmas\u0131, kesme i\u015Faretlerinin normalle\u015Ftirilmesi</li><li> metnin iki versiyonu olu\u015Fturulmu\u015Ftur\: bir tanesi t\u00FCm aksanlar\u0131n ve \u00F6zel karakterlerin kald\u0131r\u0131ld\u0131\u011F\u0131 ve bir tanesi bunlar\u0131n korundu\u011Fu yer. A\u015Fa\u011F\u0131daki ad\u0131mlar\u0131n t\u00FCm\u00FC metnin her iki versiyonu i\u00E7in de ge\u00E7erli olacakt\u0131r.</li><li> <strong>emojileri, ifadeleri ve onomatopeia'y\u0131</strong> kontrol edin. Metninizi kald\u0131rmak i\u00E7in \u00F6nceden i\u015Fleme koymay\u0131n, duyarl\u0131l\u0131k hakk\u0131nda faydal\u0131 bilgiler sa\u011Flarlar\!</li><li> varsa hashtag'leri kontrol edin</li><li> Metnin n-gram olarak d\u00F6rt grama kadar ayr\u0131\u015Ft\u0131r\u0131lmas\u0131</li><li> her n-gram i\u00E7in\:<ul><li> \u00F6nceden belirlenmi\u015F bir durdurma s\u00F6zc\u00FCkleri listesine aitse atlay\u0131n</li><li> tekrarlanan karakterleri kontrol edin ve gerekirse bunlar\u0131 kald\u0131r\u0131n ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gram'\u0131n \u00F6nceden olu\u015Fturulmu\u015F potansiyel olarak pozitif kelimeler listesinde olup olmad\u0131\u011F\u0131n\u0131 kontrol edin. E\u011Fer \u00F6yleyse, ilgili kural uygulan\u0131r. \u00C7o\u011Fu zaman kural "olumlu bir kelime metne olumlu bir duygu verir" kadar basittir, ancak elbette daha karma\u015F\u0131k kurallar da dahildir.</li><li> n-gram'\u0131n \u00F6nceden olu\u015Fturulmu\u015F potansiyel olarak olumsuz kelimeler listesinde olup olmad\u0131\u011F\u0131n\u0131 kontrol edin. Ayn\u0131 mant\u0131k ge\u00E7erli</li></ul></li><li> son kontroller\: c\u00FCmledeki moderat\u00F6rlerin tespiti ("ama", "ancak", "olsa bile" vb.). Bu moderat\u00F6rlerden \u00F6nce veya sonra verilen pozitif veya negatif de\u011Ferler tutulur veya silinir.</li><li> \u00F6nceki ad\u0131mlar\u0131n sonu\u00E7lar\u0131na dayal\u0131 olarak karma\u015F\u0131k kurallar\u0131 izleyen nihai karar.</li></ol>
