cowo.tool.argument3.details=<p><strong>Metnin yap\u0131s\u0131 ve format\u0131</strong> \: a\u011F, ayn\u0131 metin sat\u0131r\u0131nda g\u00F6r\u00FCnen terim \u00E7iftlerini alg\u0131layarak olu\u015Fturulur. Bu y\u00FCzden metninizin nas\u0131l b\u00F6l\u00FCnd\u00FC\u011F\u00FCne dikkat etmelisiniz. \u0130deal olarak, her biri bir sat\u0131rda olacak \u015Fekilde nispeten k\u0131sa paragraflardan olu\u015Fmal\u0131d\u0131r. Bir Excel dosyas\u0131 kullan\u0131yorsan\u0131z, her paragraf veya \u00F6nemli metin blo\u011Fu farkl\u0131 bir sat\u0131rda g\u00F6r\u00FCnmelidir.<br/><br/> <strong>Metnin \u00F6n i\u015Flemesi</strong> \: Bu i\u015Flevi kullanmadan \u00F6nce metninizi \u00F6n i\u015Flemeye veya temizlemeye gerek yoktur.<br/><br/> <strong>Grafi\u011Fi ke\u015Ffetme</strong> \: \u0130\u015Flev taraf\u0131ndan \u00FCretilen anlamsal a\u011F\u0131n ke\u015Ffi i\u00E7in iki \u00FCcretsiz profesyonel d\u00FCzeyde yaz\u0131l\u0131m \u00F6neriyoruz. Gephi, a\u011F\u0131n\u0131zdaki ( <a href\="https\://gephi.org" target\="_blank">aradal\u0131k</a> <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">merkezili\u011Fi</a> gibi) a\u00E7\u0131klay\u0131c\u0131 grafik istatistiklerini filtrelemek, renklendirmek, yeniden boyutland\u0131rmak ve \u00E7al\u0131\u015Ft\u0131rmak i\u00E7in en iyi \u00F6zellikleri sa\u011Flar. <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> , anlamsal a\u011Flar i\u00E7in en temiz ve yorumlanmas\u0131 en kolay g\u00F6rselle\u015Ftirmeleri sa\u011Flar. VOSviewer, ilk kullan\u0131m durumu olarak scientometrics ile geli\u015Ftirilmi\u015Ftir ancak her t\u00FCrl\u00FC anlamsal a\u011F i\u00E7in kullan\u0131\u015Fl\u0131d\u0131r.</p>
