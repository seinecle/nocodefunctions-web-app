topics.topics.parameter_stopwords.explanation='Bilimsel' yasak s\u00F6zc\u00FCkleri kald\u0131r\u0131n\: Akademik s\u00F6ylemin tipik \u00F6zelli\u011Fi olan ve belirli bilgi de\u011Feri ta\u015F\u0131mayan s\u00F6zc\u00FCkler (yaln\u0131zca \u0130ngilizce veya Frans\u0131zca metinler). Tam liste <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">burada</a> mevcuttur.
topics.topics_extraction_tool.argument1.details=Bu i\u015Flev, bir metindeki ana konular\u0131, <strong>konu \u00E7\u0131karma</strong> veya <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">konu modelleme</a></strong> ad\u0131 verilen bir i\u015Flemi otomatik olarak tan\u0131mlar. Metni sat\u0131r sat\u0131r analiz eder ve bir <strong>araya</strong> toplanmaya meyilli kelime ve ifade gruplar\u0131n\u0131 belirleyerek konu olu\u015Fturur.<br/> \u00C7ok \u00E7e\u015Fitli dillerde yaz\u0131lm\u0131\u015F metinler \u00FCzerinde \u00E7al\u0131\u015F\u0131r (Latin alfabesi d\u0131\u015F\u0131ndaki metinler dahil). \u0130\u015Flev, bir t\u00FCr <strong>makine \u00F6\u011Frenimi</strong> olan denetimsiz \u00F6\u011Frenme ilkelerini takip eder.<br/><br/> Bu i\u015Flevi akademik bir ba\u011Flamda (ara\u015Ft\u0131rma veya \u00E7al\u0131\u015Fmalar) kullan\u0131rsan\u0131z, kaynak\u00E7an\u0131zda buna at\u0131fta bulunman\u0131z gerekir\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. ve Robardet, C. (2020). A\u00E7\u0131l\u0131\u015F Alanlar\u0131\: S\u0131n\u0131rs\u0131z \u0130li\u015Fkisel D\u00FCzenlerde Heterojen Akt\u00F6rlerin Belirlenmesine Metodolojik Bir Katk\u0131. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Konu \u00E7\u0131karma - metinlerinizdeki ana konular\u0131n analizini otomatikle\u015Ftirin
topics.topics_extraction_tool.argument2.details=Teknoloji, b\u00FCy\u00FCk ("makro") konulara ihtiyac\u0131n\u0131z olup olmad\u0131\u011F\u0131n\u0131 veya bunun yerine bir\u00E7ok "mikro" (daha k\u00FC\u00E7\u00FCk) konuyu tan\u0131mlamay\u0131 tercih edip etmedi\u011Finizi hassas bir \u015Fekilde kontrol etmek i\u00E7in bir "hassas" parametre i\u00E7erir.
topics.topics_extraction_tool.argument2.title=Yenilik\u00E7i\: konular\u0131n ne kadar "b\u00FCy\u00FCk" veya "mikro" olaca\u011F\u0131n\u0131 kontrol edin
topics.topics_extraction_tool.argument3.details=<p><strong>Metnin yap\u0131s\u0131 ve format\u0131</strong> \: Konu \u00E7\u0131karma, ayn\u0131 metin sat\u0131r\u0131nda g\u00F6r\u00FCnen terim \u00E7iftlerini tespit ederek \u00E7al\u0131\u015F\u0131r. Bu nedenle, metninizin nas\u0131l bi\u00E7imlendirildi\u011Fine dikkat etmelisiniz. \u0130deal olarak, her biri bir sat\u0131rda olacak \u015Fekilde nispeten k\u0131sa paragraflardan olu\u015Fmal\u0131d\u0131r. Bir Excel dosyas\u0131 kullan\u0131yorsan\u0131z, her paragraf veya \u00F6nemli metin blo\u011Fu farkl\u0131 bir sat\u0131rda g\u00F6r\u00FCnmelidir.<br/><br/> <strong>Metnin hacmi</strong> \: konular s\u0131kl\u0131k \u00F6l\u00E7\u00FClerek bulunur\: en s\u0131k hangi terim \u00E7ifti bir arada bulunma e\u011Filimindedir? Bunun \u00E7al\u0131\u015Fmas\u0131 i\u00E7in metin, bu say\u0131lar\u0131n anlaml\u0131 olmas\u0131 i\u00E7in yeterince uzun olmal\u0131d\u0131r. Metin ne kadar uzunsa o kadar iyidir. En az 5.000 kelimelik metinler iyi bir ba\u015Flang\u0131\u00E7 gibi g\u00F6r\u00FCn\u00FCyor.</p>
topics.topics_extraction_tool.argument3.title=Konu tespitinde etkili sonu\u00E7lar i\u00E7in ipu\u00E7lar\u0131 ve p\u00FCf noktalar\u0131
topics.topics_extraction_tool.argument4.details=<p>Konu tespiti i\u00E7in en klasik yakla\u015F\u0131m, <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> ad\u0131 verilen bir k\u00FCmeleme tekni\u011Fine dayanmaktad\u0131r. Bununla birlikte, kullan\u0131c\u0131 metinde ka\u00E7 tane konu bulunmas\u0131 gerekti\u011Fine karar verir ve ard\u0131ndan algoritmalar bu konular\u0131 bulur.<br/> Bu yakla\u015F\u0131m, metinde ka\u00E7 konu oldu\u011Funu \u00F6nceden bildi\u011Fimizde anlaml\u0131 olabilir. Ancak konular\u0131 zaten biliyorsak, konu tespitinin anlam\u0131 nedir? \uD83E\uDD14<br/> Nocode i\u015Flevlerinde bulunacak konu say\u0131s\u0131 \u00F6nceden belirlenmemi\u015Ftir. Analist, \u00F6nceden belirlenmi\u015F bir s\u0131n\u0131r olmaks\u0131z\u0131n algoritman\u0131n metinde ka\u00E7 tane konu bulabilece\u011Fini ke\u015Ffederek \u00E7ok \u015Fey \u00F6\u011Frenecektir. Analist, algoritmay\u0131 daha fazla veya daha az konu bulmak i\u00E7in ayarlamaya yard\u0131mc\u0131 olan kesinlik parametresi sayesinde tamamen kontrol alt\u0131nda kal\u0131r - ancak her zaman tam say\u0131 \u00FCzerinde bir dereceye kadar serbestlik ile.</p>
topics.topics_extraction_tool.argument4.title=Bulunacak konu say\u0131s\u0131 nas\u0131l belirlenir? Bu iyi bir \u015Fey midir?
topics.topics_extraction_tool.description=Kodlay\u0131c\u0131 olmayanlar i\u00E7in %100 \u00FCcretsiz \u00E7evrimi\u00E7i konu \u00E7\u0131karma arac\u0131 \uD83D\uDD26, kay\u0131t gerekmez. Metninizi Twitter'dan csv, Excel ve Google elektronik tablolar\u0131na aktar\u0131n. Performans, Python ara\u00E7lar\u0131 kadar veya onlardan daha iyidir. Analizi tek bir t\u0131klamayla \u00E7al\u0131\u015Ft\u0131r\u0131n. Sonu\u00E7lar\u0131n\u0131z\u0131 Excel'de indirin.
topics.topics_extraction_tool.excel_export_details=Bu Excel dosyas\u0131, konu ba\u015F\u0131na anahtar kelimelerin listesini i\u00E7erir. YEN\u0130\: y\u00FCkledi\u011Finiz belgede bulunan metin sat\u0131rlar\u0131n\u0131n listesini de i\u00E7erir. Art\u0131k her sat\u0131r i\u00E7in e\u015Fle\u015Fen \u00FC\u00E7 konuyu g\u00F6rebilirsiniz. Sormak istedi\u011Finizde yararl\u0131d\u0131r\: bu konuda hangi sat\u0131r veya belge var?
topics.topics_extraction_tool.gexf_export_details=<a href\="https\://gephi.org" target\="_blank">Gephi</a> ile nas\u0131l kullan\u0131laca\u011F\u0131n\u0131 biliyorsan\u0131z, bu gexf dosyas\u0131n\u0131 da indirebilirsiniz. Dosya, y\u00FCkledi\u011Finiz dosyada bulunan en s\u0131k kullan\u0131lan 2.000 kelimenin t\u00FCm\u00FCn\u00FC i\u00E7eren a\u011F\u0131 i\u00E7erir. Konular\u0131 daha ince ayr\u0131nt\u0131larla incelemekte fayda var.
topics.topics_extraction_tool.model_long_description.details=<p>Arac\u0131n izledi\u011Fi ilkeler <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, Twitter'da topluluklar\u0131n ve konular\u0131n nas\u0131l bulunaca\u011F\u0131n\u0131</a> inceleyen bu akademik yay\u0131nda a\u00E7\u0131klanmaktad\u0131r. Teknoloji \u015Fu ad\u0131mlar\u0131 takip eder\:</p><ol><li> metnin temizlenmesi\: ASCII'ye d\u00FCzle\u015Ftirme, url'lerin kald\u0131r\u0131lmas\u0131, noktalama i\u015Faretlerinin kald\u0131r\u0131lmas\u0131.</li><li> lemmatizasyon.</li><li> Metnin n-gram olarak d\u00F6rt grama kadar ayr\u0131\u015Ft\u0131r\u0131lmas\u0131, daha az ilgili n-gramlar\u0131n \u00E7\u0131kar\u0131lmas\u0131. Bu ad\u0131m, <a href\="../umigon/sentiment_analysis_tool.html">duygu analizi i\u015Flevinin</a> izledi\u011Fi ad\u0131mla ayn\u0131d\u0131r.</li><li> Birlikte bulunma say\u0131s\u0131\: Metnin ayn\u0131 sat\u0131rlar\u0131nda hangi n-gram \u00E7iftleri s\u0131kl\u0131kla g\u00F6r\u00FCl\u00FCyor?</li><li> Birlikte meydana gelen n-gramlar\u0131n listesi bir a\u011F olu\u015Fturmak i\u00E7in kullan\u0131l\u0131r\: en s\u0131k kullan\u0131lan n-gramlardan yap\u0131l\u0131r. S\u0131k s\u0131k birlikte oluyorlarsa, iki n-gram ba\u011Flan\u0131r.</li><li> a\u011Fa bir topluluk alg\u0131lama algoritmas\u0131 uygulan\u0131r\: h\u0131zl\u0131 ve \u00E7ok etkili olan Louvain algoritmas\u0131.</li><li> kullan\u0131c\u0131 taraf\u0131ndan se\u00E7ilen parametre uygulan\u0131r\: b\u00FCy\u00FCk bir de\u011Fer birka\u00E7 b\u00FCy\u00FCk toplulu\u011Fu alg\u0131layacakt\u0131r. K\u00FC\u00E7\u00FCk bir de\u011Fer, bir\u00E7ok k\u00FC\u00E7\u00FCk toplulu\u011Fu tespit edecektir.</li><li> a\u011Fdaki her topluluk (veya k\u00FCme) bir konudur. Konudaki anahtar terimlerin listesi, k\u00FCmede bulunan n-gramlard\u0131r.</li></ol>
