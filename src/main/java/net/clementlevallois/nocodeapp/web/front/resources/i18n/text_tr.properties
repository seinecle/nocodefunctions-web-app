general.message.lemmatization_explanation=Kelimelerin bir\u00E7ok varyasyonu olabilir. Pek \u00E7ok dilde, \u015Fimdiki ve ge\u00E7mi\u015F zamandaki tekil ve \u00E7o\u011Ful isimler veya fiiller biraz farkl\u0131 bi\u00E7imlere sahiptir. Bu farkl\u0131 bi\u00E7imlerin \u00E7\u0131kar\u0131lmas\u0131ndan olu\u015Fan i\u015Fleme lemmatizasyon denir. Ayn\u0131 kelimenin analiz etti\u011Finiz metinde mevcut olan t\u00FCm formlar\u0131n\u0131 de\u011Fil, ayn\u0131 kelimeyi sadece bir kez g\u00F6rd\u00FC\u011F\u00FCm\u00FCz durumlarda sonu\u00E7lar elde etmek faydal\u0131d\u0131r. Ancak bazen lemmatizasyon i\u015Flemi do\u011Fru yap\u0131lmamaktad\u0131r. S\u00F6zc\u00FCkleri yanl\u0131\u015F bir \u015Fekilde keser ve sonu\u00E7 olarak analiz, sonuna yak\u0131n yaz\u0131m hatas\u0131 olan s\u00F6zc\u00FCkler \u00FCretebilir. Bu nedenle, lemmatizasyon i\u015Flemi varsay\u0131lan olarak uygulansa bile, buradan devre d\u0131\u015F\u0131 b\u0131rakabilirsiniz.
