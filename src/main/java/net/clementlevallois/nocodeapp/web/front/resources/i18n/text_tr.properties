gaze.results.long_explanation=<h3>\u0130\u015Flev, \u015Fu durumlarda bir a\u011F olu\u015Fturdu\:</h3><ul><li> <strong>Se\u00E7enek 1'i se\u00E7tiyseniz (birlikte olu\u015Fumlar)</strong> \: bir veya daha fazla sat\u0131rda 2 ifade birlikte ortaya \u00E7\u0131kt\u0131\u011F\u0131nda, bunlar a\u011Fda ba\u011Flan\u0131r</li><li> <strong>Se\u00E7enek 2'yi (kaynaklar ve hedefler) se\u00E7tiyseniz</strong> \: 2 kayna\u011F\u0131n en az bir ortak hedefi oldu\u011Funda, bunlar a\u011Fa ba\u011Flan\u0131r.</li></ul><h3> Grafi\u011Fi Gephi, VOSviewer veya Gephisto ile g\u00F6rselle\u015Ftirin</h3><p> T\u00FCm a\u011F\u0131 (daha bir\u00E7ok ifadeyle birlikte) a\u011Fla ilgili t\u00FCm bilgileri i\u00E7eren bir <strong>gexf dosyas\u0131</strong> olarak indirebilirsiniz. <strong>Gexf dosyalar\u0131</strong> , a\u011F g\u00F6rselle\u015Ftirmeleri i\u00E7in \u00F6nde gelen \u00FCcretsiz masa\u00FCst\u00FC yaz\u0131l\u0131m\u0131 olan <a href\="https\://gephi.org" target\="_blank">Gephi</a> ile a\u00E7\u0131labilir ve ara\u015Ft\u0131r\u0131labilir.</p><br/><p> A\u011F\u0131 ayr\u0131ca Leiden \u00DCniversitesi Bilim ve Teknoloji \u00C7al\u0131\u015Fmalar\u0131 Merkezi'nde (CWTS) Nees Jan van Eck ve Ludo Waltman taraf\u0131ndan geli\u015Ftirilen yaz\u0131l\u0131m olan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00E7evrimi\u00E7i ile do\u011Frudan g\u00F6rselle\u015Ftirebilirsiniz.</p><br/><p> Son olarak, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> , PNG dosyas\u0131 olarak indirebilece\u011Finiz, tek t\u0131klamayla bir viz olu\u015Fturan bir web uygulamas\u0131d\u0131r.</p><br/>
