who.argument1.details=<p>Selam\! Sosyal medya ve a\u011Flardan bilgi \u00E7\u0131karma tutkusuyla Paris'te ya\u015Fayan <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">bir profes\u00F6r\u00FCm</a> . Twitter ve <a href\="https\://gephi.org" target\="_blank">Gephi</a> benim favori oyun alanlar\u0131m. <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">Akademik dergilerde</a> \u00E7al\u0131\u015Fmalar yay\u0131nl\u0131yorum.</p><p> Beni <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook grubunda Gephi i\u00E7in tart\u0131\u015F\u0131rken</a> veya <a href\="https\://twitter.com/seinecle" target\="_blank">Twitter'da</a> teknoloji ve akademik haberleri yorumlarken ya da <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">LinkedIn'de profesyonel haberleri</a> tart\u0131\u015F\u0131rken bulabilirsiniz. Oh, ve bu <a href\="https\://clementlevallois.net" target\="_blank">benim web sitem</a> . Orada g\u00F6r\u00FC\u015F\u00FCr\u00FCz\!</p>
