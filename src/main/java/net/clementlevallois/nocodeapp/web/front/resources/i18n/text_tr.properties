cowo.tool.model_long_details=<p>Arac\u0131n izledi\u011Fi ilkeler <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, Twitter'da topluluklar\u0131n ve konular\u0131n nas\u0131l bulunaca\u011F\u0131n\u0131</a> inceleyen bu akademik yay\u0131nda a\u00E7\u0131klanmaktad\u0131r. Teknoloji \u015Fu ad\u0131mlar\u0131 takip eder\:</p><ol><li> metnin temizlenmesi\: ASCII'ye d\u00FCzle\u015Ftirme, url'lerin kald\u0131r\u0131lmas\u0131, noktalama i\u015Faretlerinin kald\u0131r\u0131lmas\u0131.</li><li> lemmatizasyon.</li><li> Metnin <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> olarak d\u00F6rt grama kadar ayr\u0131\u015Ft\u0131r\u0131lmas\u0131, daha az ilgili n-gramlar\u0131n \u00E7\u0131kar\u0131lmas\u0131. Bu ad\u0131m, <a href\="../umigon/sentiment_analysis_tool.html">duygu analizi i\u015Flevinin</a> izledi\u011Fi ad\u0131mla ayn\u0131d\u0131r.</li><li> <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">birlikte bulunma</a> say\u0131s\u0131 \: hangi n-gram \u00E7iftleri metnin ayn\u0131 sat\u0131rlar\u0131nda s\u0131kl\u0131kla g\u00F6r\u00FCnme e\u011Filimindedir?</li><li> Birlikte meydana gelen n-gramlar\u0131n listesi bir a\u011F olu\u015Fturmak i\u00E7in kullan\u0131l\u0131r\: en s\u0131k kullan\u0131lan n-gramlardan yap\u0131l\u0131r. S\u0131k s\u0131k birlikte oluyorlarsa, iki n-gram ba\u011Flan\u0131r.</li><li> a\u011Fdaki ba\u011Flant\u0131lar\u0131n g\u00FCc\u00FC, <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Noktasal Kar\u015F\u0131l\u0131kl\u0131 Bilgi (PMI)</a> ad\u0131 verilen bir prosed\u00FCr kullan\u0131larak d\u00FCzeltilir.</li></ol>
