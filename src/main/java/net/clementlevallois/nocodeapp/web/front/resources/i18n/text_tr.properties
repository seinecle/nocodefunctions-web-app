organic.general.argument2.details=<p>Bu ara\u00E7, <u>kurumsal konu\u015Fman\u0131n</u> i\u015Faretlerini tan\u0131mlar. Bu karakterizasyon akademik literat\u00FCrde net olarak tan\u0131mlanmam\u0131\u015Ft\u0131r. Ama\u00E7, i\u00E7erik y\u00F6neticilerine ve analistlere <strong>, m\u00FC\u015Fterinin ger\u00E7ek sesini</strong> temsil etmeyen i\u00E7eri\u011Fi filtrelemelerine olanak tan\u0131yan bir ara\u00E7 sa\u011Flamakt\u0131r, \u00F6rne\u011Fin\:</p><br/><ul><li> <strong>harekete ge\u00E7irici</strong> mesajlar \: "VOTE", "SATIN AL", "OYNAT", ...</li><li> <strong>promosyon davetiyeleri</strong> \: "en s\u0131cak f\u0131rsatlar", "ver", ...</li><li> kullan\u0131lan belirli terimlerin ima etti\u011Fi gibi, <strong>bir ileti\u015Fim uzman\u0131 taraf\u0131ndan haz\u0131rlanm\u0131\u015F fikir ifadeleri</strong> \: "a\u00E7\u0131\u011Fa \u00E7\u0131kma", "iste\u011Fe ba\u011Fl\u0131", "yeniden icat eder" ...</li></ul><br/> Bu devam eden bir \u00E7al\u0131\u015Fmad\u0131r ve geri bildirimlerinizi ve \u00F6nerilerinizi memnuniyetle kar\u015F\u0131l\u0131yoruz (analysis@exploreyourdata.com). Fikir madencili\u011Fi konusunda uzmanla\u015Fm\u0131\u015F analistlerin veri setlerini bireylerden/m\u00FC\u015Fterilerden de\u011Fil, \u015Firketlerden ve ileti\u015Fim g\u00F6revlilerinden gelen i\u00E7erikten temizlemelerine yard\u0131mc\u0131 olan bu i\u015Flevin zaten son derece yararl\u0131 oldu\u011Funa inan\u0131yoruz ( <a href\="../umigon/sentiment_analysis_tool.html">duygu analizi i\u00E7in i\u015Flevimize bak\u0131n</a> ). Bu, \u00F6zellikle fikir madencili\u011Fi i\u00E7in \u00F6l\u00E7\u00FCmlerini daha g\u00FCvenilir hale getirecektir.
organic.general.argument2.title=Organik ve tan\u0131t\u0131lan i\u00E7erik\: di\u011Fer hususlar
organic.general.model_long_description=<p>Arac\u0131n izledi\u011Fi ilkeler, uygulanacak kurallar d\u0131\u015F\u0131nda <a href\="../umigon/sentiment_analysis_tool.html">duygu analizi i\u015Flevine</a> benzer. Ara\u00E7 \u015Fu ad\u0131mlar\u0131 takip eder\:</p><ol><li> metnin uzunlu\u011Funu kontrol edin\: sadece birka\u00E7 kelime k\u0131saysa, s\u0131n\u0131fland\u0131r\u0131lmayacakt\u0131r</li><li> url'lerin kald\u0131r\u0131lmas\u0131, t\u0131rnak i\u00E7indeki i\u00E7eri\u011Fin kald\u0131r\u0131lmas\u0131, kesme i\u015Faretlerinin normalle\u015Ftirilmesi</li><li> metnin iki versiyonu olu\u015Fturulmu\u015Ftur\: bir tanesi t\u00FCm aksanlar\u0131n ve \u00F6zel karakterlerin kald\u0131r\u0131ld\u0131\u011F\u0131 ve bir tanesi bunlar\u0131n korundu\u011Fu yer. A\u015Fa\u011F\u0131daki ad\u0131mlar\u0131n t\u00FCm\u00FC metnin her iki versiyonu i\u00E7in de ge\u00E7erli olacakt\u0131r.</li><li> <strong>emojileri, ifadeleri ve onomatopeia'y\u0131</strong> kontrol edin. Metninizi kald\u0131rmak i\u00E7in \u00F6nceden i\u015Fleme koymay\u0131n, duyarl\u0131l\u0131k hakk\u0131nda faydal\u0131 bilgiler sa\u011Flarlar\!</li><li> varsa hashtag'leri kontrol edin</li><li> Metnin n-gram olarak d\u00F6rt grama kadar ayr\u0131\u015Ft\u0131r\u0131lmas\u0131</li><li> her n-gram i\u00E7in\:<ul><li> \u00F6nceden belirlenmi\u015F bir durdurma s\u00F6zc\u00FCkleri listesine aitse atlay\u0131n</li><li> tekrarlanan karakterleri kontrol edin ve gerekirse bunlar\u0131 kald\u0131r\u0131n ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gram'\u0131n \u00F6nceden belirlenmi\u015F kelime / ifadeler / stil sinyalizasyon "kurumsal konu\u015Fma" listesinde yer al\u0131p almad\u0131\u011F\u0131n\u0131 kontrol edin. E\u011Fer \u00F6yleyse, ilgili kural uygulan\u0131r.</li></ul></li><li> \u00F6nceki ad\u0131mlar\u0131n sonu\u00E7lar\u0131na dayal\u0131 nihai karar.</li></ol>
