topics.topics.parameter_precision.explanation=Ko te 50 te taunoa. K\u014Dwhiria he uara iti hei rapu kaupapa <strong>iti ake</strong> , ka kowhiria he uara nui ake hei rapu kaupapa <strong>iti me te rahi ake</strong> \:<br/><br/> <small>uara iti \=&gt; kitea te maha o nga kaupapa 'iti'.</small><br/>
topics.topics.parameter_stopwords.explanation=Tango kupu mutu 'p\u016Btaiao'\: kupu e rite ana ki te whaikorero matauranga me te kore e mau i te uara korero motuhake (nga kupu i te reo Ingarihi, i te reo W\u012Bw\u012B anake). Kei te waatea te rarangi katoa i <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">konei</a> .
topics.topics_extraction_tool.argument1.details=Ko tenei mahi ka tautuhi aunoa i nga kaupapa matua i roto i te tuhinga, he mahi e kiia nei ko <strong>te tango</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">kaupapa, ko te whakatauira kaupapa</a></strong> ranei. Ka wetewete i te rarangi kupu ma ia rarangi, ka whakatau i nga roopu kupu me nga korero e kaha ana ki te <strong>rahui</strong> , ka hanga kaupapa.<br/> Ka mahi i runga i nga tuhinga kua tuhia ki te maha o nga momo reo (tae atu ki nga tuhinga kei roto i te reta reta kore Latin). Ko te mahi e whai ana i nga maapono o te ako kaore i te tirotirohia, he momo <strong>ako miihini</strong> .<br/><br/> Mena ka whakamahi koe i tenei mahi i roto i te horopaki matauranga (rangahau, rangahau ranei), me tohutoro koe i roto i to pukapuka pukapuka\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Nga Maara Whakatuwheratanga\: He Koha Tikanga ki te Whakaaturanga o nga Kai-whakaari Heterogene i roto i nga Ota Whakawhanaunga Kore Oti. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Tango kaupapa - whakaaunoa i te t\u0101taritanga o nga kaupapa matua i o tuhinga
topics.topics_extraction_tool.argument2.details=Kei roto i te hangarau he tawh\u0101 "tika" hei whakahaere pai mena ka hiahia koe ki nga kaupapa nui ("tono") kia kitea, hei utu ranei ki te hiahia koe ki te tautuhi i nga kaupapa "micro" (iti ake).
topics.topics_extraction_tool.argument2.title=He auaha\: whakahaere pehea te "nui" ranei "micro" nga kaupapa
topics.topics_extraction_tool.argument3.details=<p><strong>Te hanga me te whakatakotoranga o te tuhinga</strong> \: Ka mahi te tangohanga kaupapa ma te kimi kupu takirua ka puta ki te rarangi kuputuhi kotahi. No reira me tupato koe mo te whakatakotoranga o to tuhinga. Ko te mea pai, me hanga he waahanga poto, ia rarangi kotahi. M\u0113n\u0101 kei te whakamahi koe i t\u0113tahi k\u014Dnae Excel, me puta ia k\u014Dwae, poraka nui r\u0101nei o ng\u0101 kuputuhi ki t\u0113tahi rarangi k\u0113.<br/><br/> <strong>R\u014Drahi o te kupu</strong> \: ka kitea nga kaupapa ma te ine i nga iarere\: ko wai nga kupu takirua ka haere tahi i te nuinga o nga wa? Kia whai hua ai, kia tika te roa o te tuhinga kia whai kiko ai enei kaute. Ko te roa o te tuhinga, ko te pai ake. Ko nga tuhinga o te iti rawa 5,000 kupu te ahua he timatanga pai.</p>
topics.topics_extraction_tool.argument3.title=Nga tohutohu me nga tinihanga mo nga hua whai hua mo te rapu kaupapa
topics.topics_extraction_tool.argument4.details=<p>Ko te huarahi tino matarohia mo te rapu kaupapa i ahu mai i te tikanga whakahiato e kiia nei ko te <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Ma te reira, ka whakatauhia e te kaiwhakamahi te maha o nga kaupapa ka kitea i roto i te tuhinga, katahi ka kitea e te algorithms enei kaupapa.<br/> Ka whai tikanga tenei huarahi ina mohio tatou i mua e hia nga kaupapa kei roto i te tuhinga. Engari he aha te take o te rapu kaupapa mena kua mohio tatou ki nga kaupapa? \uD83E\uDD14<br/> I roto i nga mahi nocode, kaore i te whakatauhia te maha o nga kaupapa ka kitea. He nui te ako a te kait\u00E4tari ma te kimi i te maha o nga kaupapa ka kitea e te algorithm i roto i te tuhinga, kaore he rohe tat\u016Bk\u0113. Ka mau tonu te mana whakahaere o te kait\u00E4tari na te tawh\u0101 tika, e awhina ana ki te whakatika i te algorithm ki te rapu kaupapa maha ake, iti iho ranei - engari i nga wa katoa he tohu herekore mo te tau tika.</p>
topics.topics_extraction_tool.argument4.title=Me pehea te tautuhi i te maha o nga kaupapa ka kitea? He mea pai?
topics.topics_extraction_tool.description=100% kore utu taputapu tango kaupapa ipurangi \uD83D\uDD26 mo te hunga kore waehere, kaore he rehitatanga. Kawemai i to kupu mai i Twitter ki roto i nga ripanga csv, Excel me Google. He pai ake, he pai ake ranei te mahinga i nga taputapu Python. Whakahaerehia te t\u0101taritanga i roto i te paato kotahi. Tikiake o hua ki Excel.
topics.topics_extraction_tool.model_long_description.details=<p>Ko nga maataapono e whai ana i te taputapu e whakaahuatia ana i roto i tenei pukapuka matauranga e ako ana <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">me pehea te rapu hapori me nga kaupapa i runga i Twitter</a> . Ko te hangarau e whai ana i enei waahanga\:</p><ol><li> te horoi i te tuhinga\: whakapapa ki te ASCII, te tango i nga url, te tango tohu tohu.</li><li> whakamihi.</li><li> te pirau o te tuhinga i roto i nga karamu-n tae atu ki te wha-karamu, te tango i nga karamu-n-kore e tika ana. He rite tonu tenei taahiraa ki te whai muri i te <a href\="../umigon/sentiment_analysis_tool.html">mahi mo te wetewete whakaaro</a></li><li> tatau o nga huihuinga\: ko ehea nga takirua o nga karamu-n ka puta auau ki nga rarangi o te tuhinga?</li><li> ka whakamahia te rarangi o nga n-karamu e noho tahi ana ki te hanga whatunga\: he mea hanga mai i nga n-karamu e tino auau ana. E rua nga karamu-n e hono ana mena he maha nga wa e mahi tahi ana.</li><li> ka whakamahia he h\u0101tepee rapu hapori ki te whatunga\: ko te Louvain algorithm, he tere me te tino whai hua.</li><li> ka whakamahia te tawh\u0101 i whiriwhiria e te kaiwhakamahi\: he uara nui ka kitea etahi hapori nui. Ma te uara iti ka kitea te maha o nga hapori iti.</li><li> ia hapori (ranei kahui) i roto i te whatunga he kaupapa. Ko te rarangi o nga kupu matua o te kaupapa ko nga n-karamu kei roto i te tautau.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Ko te mahi he tautuhi takirua kupu i ia rarangi o te tuhinga. Ko enei takirua ka kiia ko te cooccurrences. Ko te whakahiato i nga takirua kupu katoa, ka hangaia he kupenga kupu. Ka tapahia te whatunga ki roto i nga rohe-rohe, ka rite ia rohe-rohe ki tetahi kaupapa.
