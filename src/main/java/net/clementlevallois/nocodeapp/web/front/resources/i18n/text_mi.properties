umigon.sentiment_analysis_tool.argument1.details=Ka mahia e tenei mahi <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">te wetewete whakaaro</a></strong> , e kiia ana ko te keri whakaaro. Ka t\u0101tarihia te tuhinga me te whakatau mena he koretake, he pai, he kino ranei te whakaaro.<br/> He pai ake te mahi i runga i <strong>nga paapori p\u0101pori</strong> penei i nga tweets mo Twitter, nga korero i runga i nga pou Instagram me etahi atu tuhinga poto rawa atu i te reo Ingarihi, i te French ranei. Ki te whakataurite ki nga momo 23, i kitea ko tenei taputapu te <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">taputapu pai rawa atu mo te wetewete whakaaro i runga i nga paapori paapori</a> .<br/> I whanau i te tau 2012, kei te whakawhanake tonu tenei taputapu.<br/><br/> Mena ka whakamahi koe i tenei mahi i roto i te horopaki matauranga (rangahau, rangahau ranei), me tohutoro koe i roto i to pukapuka pukapuka\:<br/><br/> Levallois, Clement. "Umigon\: Te wetewete o nga whakaaro mo nga Tweets i runga i nga rarangi kupu me nga heuristics". Nga Mahi a te 7th International Workshop on Semantic Avaluation (SemEval), 2013, Atlanta, Georgia.
