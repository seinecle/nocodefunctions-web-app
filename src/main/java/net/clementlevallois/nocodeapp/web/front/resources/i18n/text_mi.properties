network_converter.creating_a_bridge.details_first_part=<p>Ka taea te whakah\u014Dputu raraunga whatunga kia rite ki nga tikanga rereke\: Ko GraphML, DL, Pajek Net ranei kei roto i nga mea tino noa. Ko tenei <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">ripanga o nga whakatakotoranga konae whatunga</a> ka whai hua (mehemea kare i oti) te recap\:</p>
network_converter.creating_a_bridge.details_second_part=<p>He aha te mea karekau i te mahi ko te kore e whakaaehia e te whatunga katoa nga rorohiko nga whakatakotoranga katoa. Ina koa\:<ul><li> Ka taea e Gephi te kawemai me te kaweake i nga konae gexf, engari kaore i te mohio ki nga konae whatunga VOSviewer json</li><li> Ka taea e VOSviewer te kawemai me te kaweake i nga konae json VOSviewer, engari kaore i te mohio ki nga konae gexf</li></ul></p><p> Ko te kaitahuri i waenga i nga konae gexf me VOSviewer json kei runga i tenei wharangi he piriti e tumanako ana ahau ka whai hua e nga kaiwhakamahi o nga punaha e rua.</p>
