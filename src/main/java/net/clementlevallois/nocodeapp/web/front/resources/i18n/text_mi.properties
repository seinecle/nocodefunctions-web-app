umigon.sentiment_analysis_tool.argument3.details=Kua whakaritea te mahi ki Java. Kei te waatea <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">noa tana waehere i runga i a Github</a> . He pai te mahi na te mea kaore i te whakawhirinaki ki <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">te tohu tohu-korero (tohu POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, e tere ana.</a> Ka whakamahia nga tikanga <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">rorohiko</a> i roto i nga mahi-iti me te aro nui ki nga mahi katoa.
umigon.sentiment_analysis_tool.argument3.title=He tere me te mahi
umigon.sentiment_analysis_tool.argument6.details=<p>Ko etahi taputapu e whakarato ana i te kaute hei whakaatu i te kaha o te whakaaro\: he uara nui mo te whakaaro tino pai, me te uara iti rawa mo te whakaaro kino. Ko te tohu kore he whakaaro kore. Ki taku wheako, ehara i te tino pono enei tohu, engari mo nga keehi kua kitea. Ko te "whakawehi" ka tino iti te piro, a ko te "whakamiharo" ka tino teitei. Engari i waenganui, he iti ake te ngawari o nga mea, he uaua ake te whakamaoritanga o nga whiwhinga - kare au e tohutohu kia whakawhirinaki atu ki a raatau. Ko te huarahi pai ake ko te whakauru i <strong>nga kare</strong> -a-roto ki te tarai i nga ahuatanga pai ake o te kare-a-roto, i tua atu i nga waahanga pai / kore / kino. Tukuna he imeera ki admin@clementlevallois.net mena kei te pirangi koe ki tenei huarahi rangahau.</p>
umigon.sentiment_analysis_tool.argument6.title=Te kaute, te \u014Drau me te kare-a-roto?
umigon.sentiment_analysis_tool.argument7.details=<p>Ko tenei taputapu e whakaatu ana i nga tohu o te <u>kare</u> -a-roto, KAUA nga <u>korero pono</u> , kino kino ranei. Hei hoatu tauira\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; kua whakar\u014Dp\u016Bhia hei <strong>NEUTRAL</strong> , ahakoa ko te whenua e whawhai ana he "whakaaro" ranei "meka" ehara i te mea pai.</li><li> " <code>War is horrible \:(</code> " -&gt; kua whakar\u014Dp\u016Btia hei <strong>NEGATIVE</strong> na te mea ko te kupu "whakawehi" me te emoji he tohu kaupapa o te whakaaro kino.</li><li> " Ko <code>War of the sexes is an exciting research topic\!</code> " -&gt; kua whakar\u014Dp\u016Btia hei <strong>POSITIVE</strong> na te mea ko te kupu "whakahihiri" he tohu kaupapa o te whakaaro pai.</li></ul><br/> E whakapono ana matou ma tenei huarahi e pono ai te t\u0101tari kare-a-roto me te tino ahurei i roto i te whenua o nga taputapu mo te keri whakaaro me te t\u0101tari kare-a-roto. Kua rite ki te whakamatau?
umigon.sentiment_analysis_tool.argument7.title=He pai, he koretake me te whakaaro kino\: etahi atu whakaaro
umigon.sentiment_analysis_tool.description=100% kore utu taputapu t\u0101tari kare a-ipurangi mo nga kaitoha kore, kaore he rehitatanga e hiahiatia ana. Kawemai i to kupu mai i Twitter ki roto i nga ripanga csv, Excel me Google. He pai ake, he pai ake ranei te mahinga i nga taputapu Python. Whakahaerehia te t\u0101taritanga i roto i te paato kotahi. Tikiake o hua ki Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Ko nga maataapono e whai ana i te taputapu e whakaahuatia ana i roto i tenei tuhinga matauranga mo <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, i whakaputaina i roto i te pukapuka a te Association for Computational Linguistics</a> . Ka whai te taputapu i enei mahi\:</p><ol><li> tirohia te roa o te tuhinga\: mena he rua noa nga kupu poto, karekau e whakar\u014Dp\u016Btia</li><li> te tango i nga url, te tango i nga ihirangi i roto i nga koruk\u012B, te whakatikatika i nga apostrophs</li><li> e rua nga putanga o te tuhinga kua whakatauhia\: ko tetahi ka tangohia katoatia nga nako me nga tohu motuhake, me tetahi ka mau tonu. Ko nga mahi katoa e whai ake nei ka pa ki nga putanga e rua o te tuhinga.</li><li> tirohia nga <strong>emojis, emoticons me te onomatopeia</strong> . Kaua e tukatuka i to tuhinga ki te tango i a raatau, kei te whakarato korero whai hua mo te whakaaro\!</li><li> tirohia nga hashtags, mena he</li><li> te pirau o te tuhinga i roto i nga karamu-n ki te wha-karamu</li><li> mo ia n-karamu\:<ul><li> pekehia mena no roto i te rarangi o nga kupu whakamutu kua whakaritea</li><li> tirohia mo nga tohu tukurua ka tango i nga mea e tika ana ( <code>yeeeahhh\!</code> ka huri <code>yeah\!</code> )</li><li> tirohia mehemea kei roto te n-kararama i te rarangi o mua o nga kupu e whai hua ana. Ki te pera, ka whakamahia te ture e rite ana. Ko te nuinga o nga wa he ngawari noa te ture penei "he kupu pai ka homai he whakaaro pai ki te tuhinga", engari ka uru ano nga ture uaua ake.</li><li> tirohia mehemea kei roto te n-karamu i te rarangi o mua o nga kupu kino pea. He rite tonu te arorau</li></ul></li><li> nga arowhai whakamutunga\: te kimi i nga kaiwhakariterite i roto i te rerenga korero ("engari", "heoi", "ahakoa", me etahi atu). Ko nga uara pai, kino ranei ka waiho i mua, i muri ranei i enei kaitakawaenga ka pupuri, ka mukua ranei.</li><li> whakatau whakamutunga e whai ana i nga ture uaua, i runga i nga hua o nga mahi o mua.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Ka tirotirohia e te mahi ia kupu o te tuhinga me te whakamahi i nga raupapa ture hei whakatau i te paanga ki te karekau. Ka whai whakaaro nahanaha hoki ki nga <strong>emojis</strong> , tohu tohu, <strong>hashtags</strong> , rerekee o te tuhi, kupu whakapaipai... hei whakatau i te karekau.
