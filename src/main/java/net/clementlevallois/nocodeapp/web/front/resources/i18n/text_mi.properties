who.argument1.details=<p>Kia ora\! <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">He ahorangi</a> ahau e noho ana i Paris, me te ngakau nui ki te tango korero mai i nga paapori me nga whatunga. Ko Twitter me <a href\="https\://gephi.org" target\="_blank">Gephi</a> aku papa takaro tino pai. Ka whakaputa au i nga akoranga ki <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">nga hautaka matauranga</a> .</p><p> Ka taea e koe te kite i ahau e korerorero ana i runga i <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">te roopu Facebook mo Gephi</a> , e korero ana ranei i nga korero hangarau me te matauranga <a href\="https\://twitter.com/seinecle" target\="_blank">i runga i Twitter</a> , i te korerorero ranei i nga korero <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">ngaio i runga i LinkedIn</a> . Aue, ko <a href\="https\://clementlevallois.net" target\="_blank">taku paetukutuku</a> tenei. Ka kite koe i reira\!</p>
