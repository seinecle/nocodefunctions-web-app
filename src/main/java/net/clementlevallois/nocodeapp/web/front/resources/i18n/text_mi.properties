link_prediction.explanation.details=<p>Ko tenei mahi he tono tika o te mono Gephi na <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti me Saskia Sch\u00FCler, i whakahaeretia e Michael Henninger i FHNW</a> .</p><br/><p> Ka kitea to raatau waehere <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">i runga i te Github</a> .</p><br/><p> Ko te matapae i ahu mai i runga i <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">te taapiri pai</a> . He iti noa ki nga whatunga kore-aroha, kore taumaha. He ngawari noa te whakaaro\: ko te hononga ka mahia ko te hononga i waenga i nga pona e rua he nui rawa atu nga hoa tata, engari karekau he hononga.</p><br/><p> Me pehea te whakamaori i tenei matapae hono? Ko te kore o te hono ka penei pea\:<br/><ol><li> Karekau he waahi mo tenei hononga (kaore i te "tikanga" ki nga pona ka uru mai)</li><li> Ka taea te hanga i tenei hononga, a, kaore ano kia tutuki</li><li> He kaha mo te hono engari ko nga pona e rua ka kowhiri kia kaua e mahia te hono</li></ol><br/> Ko te tikanga ko te "matapae" he hononga ka taea te whakatutuki i tetahi o enei keehi e toru.<br/><br/> He rawe te rangahau mo te matapae hononga. Whakapaa mai ki te hiahia koe ki te whakatinana i tetahi tikanga matapae hono hou i runga i te nocodefunctions.com\!</p>
