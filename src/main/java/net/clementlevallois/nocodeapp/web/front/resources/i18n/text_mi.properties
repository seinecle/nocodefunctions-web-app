cowo.tool.argument1.title=Whatunga kupu - huri i o tuhinga hei kauwhata
cowo.tool.argument2.details=Ka mau te mahi i tetahi tawh\u0101 (he aha te reo o te tuhinga?) ka rere ki te paato kotahi\:
cowo.tool.argument3.details=<p><strong>Hanganga me te whakatakotoranga o te tuhinga</strong> \: ka hangaia te whatunga ma te kimi kupu takirua ka puta ki te rarangi kuputuhi kotahi. Na me tupato koe mo te wehewehenga o to tuhinga. Ko te mea pai, me hanga he waahanga poto, ia rarangi kotahi. M\u0113n\u0101 kei te whakamahi koe i t\u0113tahi k\u014Dnae Excel, me puta ia k\u014Dwae, poraka nui r\u0101nei o ng\u0101 kuputuhi ki t\u0113tahi rarangi k\u0113.<br/><br/> <strong>Tukatuka-mua o te tuhinga</strong> \: kaore he take ki te tukatuka i mua, ki te horoi ranei i to tuhinga i mua i te whakamahi i tenei mahi.<br/><br/> <strong>Te torotoro i te kauwhata</strong> \: e taunaki ana matou kia rua nga raupaparorohiko reanga ngaio kore utu mo te torotoro i te whatunga reo i hangaia e te mahi. Ka whakarato a <a href\="https\://gephi.org" target\="_blank">Gephi</a> i nga ahuatanga pai rawa atu ki te t\u0101tari, te tae, te huri i te rahi me te whakahaere i nga tatauranga kauwhata whakamaarama i runga i to whatunga (penei i <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">te waenganui o waenganui</a> ). Ka whakaratohia e <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> nga whakakitenga he maamaa me te ngawari ki te whakamaori mo nga whatunga reo. Kua whakawhanakehia te VOSviewer me te scientometrics hei take tuatahi engari he pai mo nga momo whatunga reo.</p>
cowo.tool.argument3.title=Nga tohutohu me nga tinihanga ki te tiki matauranga mai i te whatunga kupu
cowo.tool.argument4.details=Mena ko to tuhinga he rarangi o nga mahi tahi, he rarangi o nga mea ranei, ka hiahia pea koe ki te whakamahi i te Gaze, he mahi i whakatapua ki te <a href\="../gaze/network_builder_tool.html">hanga whatunga mai i nga mahi tahi me nga ritenga</a> .
cowo.tool.argument4.title=I te hanganga o to tuhinga, me nga rarangi o nga mea
cowo.tool.description=100% taputapu ipurangi kore utu ki te hanga whatunga reo. Kaore he rehitatanga e hiahiatia ana. Kawemai i to kuputuhi ki te csv, Excel, tuhinga noa ranei. Whakahaerehia te t\u0101taritanga i roto i te paato kotahi. Tangohia o hua ki Excel hei kauwhata ranei.
cowo.tool.model_long_details=<p>Ko nga maataapono e whai ana i te taputapu e whakaahuatia ana i roto i tenei pukapuka matauranga e ako ana <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">me pehea te rapu hapori me nga kaupapa i runga i Twitter</a> . Ko te hangarau e whai ana i enei waahanga\:</p><ol><li> te horoi i te tuhinga\: whakapapa ki te ASCII, te tango i nga url, te tango tohu tohu.</li><li> whakamihi.</li><li> te pirau o te tuhinga i roto i <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">nga karamu-n</a> tae atu ki te wha-karamu, te tango i nga karamu-n-kore e tika ana. He rite tonu tenei taahiraa ki te whai muri i te <a href\="../umigon/sentiment_analysis_tool.html">mahi mo te wetewete whakaaro</a></li><li> tatau o nga <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">mahi tahi</a> \: ko ehea nga takirua o nga karamu-n ka puta auau i roto i nga rarangi kotahi o te tuhinga?</li><li> ka whakamahia te rarangi o nga n-karamu e noho tahi ana ki te hanga whatunga\: he mea hanga mai i nga n-karamu e tino auau ana. E rua nga karamu-n e hono ana mena he maha nga wa e mahi tahi ana.</li><li> ka whakatikahia te kaha o nga hononga i roto i te whatunga ma te whakamahi i tetahi tikanga e kiia nei ko <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Ko te mahi he tautuhi takirua kupu i ia rarangi o te tuhinga. Ko enei takirua ka kiia ko te mahi tahi. Ko te whakahiato i nga kupu takirua katoa me te kowhiri i nga kupu tino auau, ka hangaia he kupenga kupu e hono ana nga kupu e rua mena ka kitea tahitia i roto i te tuhinga.
