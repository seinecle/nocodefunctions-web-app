why.argument1=La fundamenta instigo
why.argument1.details=<p>Kiel akademiulo interesita pri datumminado kun sociaj amaskomunikiloj kaj sociaj retoj, mi dividis la rezultojn de miaj studoj en artikoloj <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publikigitaj en sciencaj revuoj</a> . Kun nokodaj funkcioj, <strong>mi deziras atingi pli lar\u011dan publikon proponante senpagajn, nokodajn versiojn de la plej utilaj funkcioj, kiujn mi uzis en mia esplorado</strong> .</p><br/><p> En la lastaj jaroj, mi faris plurajn provojn krei programojn, kiuj farus \u011duste tion. Sed mi ne estis sufi\u0109e sperta, kaj ver\u015dajne tro senpacienca\: la programoj estis nefinitaj kaj malfacile konserveblaj. Nocode-funkcioj estas malsamaj\: mi prenas la tempon por disvolvi \u011din en la plej bona maniero, kaj <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">mi en\u015dipi\u011das por voja\u011do de 10 jaroj kaj pli\!</a></p>
why.argument2=Kial \u011di estas senpaga?
why.argument2.details=<p>Disvolvi nocode-funkciojn reprezentas gravan kvanton da laboro, kiun mi plenumas en mia libera tempo. Mi ne pagas por \u011di, por ke \u011di trovu pli lar\u011dan publikon (inkluzive de studentoj, \u0135urnalistoj, hobiistoj...). Rekompence, mi esperas uzi \u011din por disfaldi la novajn funkciojn, kiujn mi kreos dum mia akademia esplorado, kaj mi esperas, ke \u011di profitos miajn studojn\: la uzant-reagoj pri la funkcioj helpos min rafini ilin kaj plifortigi ilin. Espereble, komunumo de uzantoj kreskos kaj generos interesajn ideojn anka\u016d por novaj evoluoj\!</p><br/><p> Due, depende de la intereso de la uzantoj, mi pripensas evoluigi API-versiojn por altvolumaj, althaveblecaj versioj de la funkcioj, tipe por profesia uzo de entreprenoj, ne individuoj. \u0108i tiuj APIoj ne estus senpagaj \u0109ar signifaj servilaj kostoj estus implikitaj.</p>
why.description=Nocode-funkcioj estas evoluigitaj por resti liberaj kaj alireblaj por \u0109iuj
