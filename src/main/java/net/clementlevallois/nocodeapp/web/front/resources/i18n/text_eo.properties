network_converter.creating_a_bridge.details_first_part=<p>Retaj datumoj povas esti formatitaj la\u016d malsamaj konvencioj\: GraphML, DL a\u016d Pajek Net estas inter la plej oftaj. \u0108i tiu <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabelo de retdosierformatoj</a> faras utilan (se nekompletan) resumon\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Kio faras aferojn nepraktikaj estas, ke ne \u0109iuj retaj programoj akceptas \u0109iujn formatojn. Precipe\:<ul><li> Gephi povas importi kaj eksporti gexf-dosierojn, sed \u011di ne rekonas retajn dosierojn de VOSviewer json</li><li> VOSviewer povas importi kaj eksporti VOSviewer json-dosierojn, sed \u011di ne rekonas gexf-dosierojn</li></ul></p><p> La konvertilo inter gexf kaj VOSviewer json-dosieroj ofertita en \u0109i tiu pa\u011do estas ponto, kiun mi esperas, ke la uzantoj de amba\u016d programoj trovos utila.</p>
