umigon.sentiment_analysis_tool.argument1.details=\u0108i tiu funkcio realigas <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalizon</a></strong> , anka\u016d nomitan opinionminado. \u011ci analizas la tekston kaj determinas \u0109u la sento estas ne\u016dtrala, pozitiva a\u016d negativa.<br/> \u011ci funkcias plej bone en <strong>sociaj amaskomunikiloj</strong> kiel tweets por Twitter, komentoj pri Instagram-afi\u015doj kaj aliaj tre mallongaj tekstoj en la angla a\u016d la franca. En komparo kun 23 alternativoj, \u0109i tiu ilo estis trovita esti la plej bona <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ilo por analizo de sentoj en sociaj amaskomunikiloj</a> .<br/> Naskita en 2012, \u0109i tiu ilo estas sub da\u016dra disvolvi\u011do.<br/><br/> Se vi uzas \u0109i tiun funkcion en akademia kunteksto (esploro a\u016d studoj), vi devas referenci \u011din en via bibliografio\:<br/><br/> Levallois, Clement. " Umigon\: Sentanalizo pri Tweets bazitaj sur terminolistoj kaj he\u016dristiko " . Procedoj de la 7-a Internacia Laborrenkonti\u011do pri Semantika Taksado (SemEval), 2013, Atlanta, Kartvelio.
umigon.sentiment_analysis_tool.argument1.title=Analizo de sentoj por Twitter, Instagram kaj pretere
umigon.sentiment_analysis_tool.argument3.details=La funkcio estas programita en Java. Lia kodo estas alirebla <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">libere sur Github</a> . \u011cia agado estas bonega \u0109ar \u011di ne dependas <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">de parolad-etikedado (POS-etikedado)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, kiu faras \u011din rapida.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Samtempaj komputikteknikoj</a> estas uzitaj en sub-funkcioj kaj granda atento estis pagita al totala efikeco.
umigon.sentiment_analysis_tool.argument3.title=Rapida kaj efika
umigon.sentiment_analysis_tool.argument6.details=<p>Iuj iloj provizas poentaron por esprimi la forton de la sento\: granda valoro por tre pozitiva sento, kaj tre malalta valoro por negativa sento. Nulo reprezentas ne\u016dtralan senton. La\u016d mia sperto, \u0109i tiuj poentoj ne estas super fidindaj, krom la evidentaj kazoj. "Terura" poentos vere malalte, kaj "mirinda" poentos vere alta. Sed en la mezo, aferoj estas malpli simplaj kaj la poentado estas multe pli malfacile interpreteblaj - mi ne konsilus fidi je ili. Pli promesplena vojo estus enkonduki <strong>emociojn</strong> por inciteti la pli bonajn nunancojn de sento, preter la pozitivaj / ne\u016dtralaj / negativaj kategorioj. Forlasu retpo\u015dton \u0109e admin@clementelevallois.net se vi interesi\u011das pri \u0109i tiu direkto de esplorado.</p>
umigon.sentiment_analysis_tool.argument6.title=Poentado, procento kaj emocioj?
umigon.sentiment_analysis_tool.argument7.details=<p>\u0108i tiu ilo identigas subjektivajn signojn de <u>sento</u> , NE pozitivajn a\u016d negativajn <u>faktajn deklarojn</u> . Por doni ekzemplon\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \u011di estas klasifikita kiel <strong>N\u016cTRALA</strong> , e\u0109 se lando en milito estas "objektive" a\u016d "fakte" ne pozitiva afero.</li><li> " <code>War is horrible \:(</code> " -&gt; \u011di estas klasifikita kiel <strong>NEGATIVA</strong> \u0109ar la esprimo "terura" kaj la emoji estas subjektivaj signoj de negativa sento.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; \u011di estas klasifikita kiel <strong>POZITIVA</strong> \u0109ar la esprimo "ekscita" estas subjektiva markilo de pozitiva sento.</li></ul><br/> Ni kredas, ke \u0109i tiu aliro faras sentan analizon fidinda kaj vere unika en la pejza\u011do de iloj por opiniominado kaj sentanalizo. \u0108u vi pretas provi \u011din?
umigon.sentiment_analysis_tool.argument7.title=Pozitivaj, ne\u016dtralaj kaj negativaj sentoj\: pliaj konsideroj
umigon.sentiment_analysis_tool.description=100% senpaga interreta sentoj-analizo-ilo por nekodistoj, ne necesas registri\u011do. Importu vian tekston el Twitter en csv, Excel kaj Google-kalkultabeloj. Efikeco estas same bona a\u016d pli bona ol Python-iloj. Rulu la analizon per unu klako. El\u015dutu viajn rezultojn en Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>La principoj sekvataj de la ilo estas priskribitaj en \u0109i tiu akademia publika\u0135o pri <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, eldonita en la antologio de la Asocio por Komputika Lingvistiko</a> . La ilo sekvas \u0109i tiujn pa\u015dojn\:</p><ol><li> kontrolu la longecon de la teksto\: se \u011di estas nur kelkaj vortoj mallonga, \u011di ne estos klasifikita</li><li> forigo de urloj, forigo de enhavo en cita\u0135oj, normaligo de apostrofoj</li><li> du versioj de la teksto estas establitaj\: unu kie \u0109iuj supersignoj kaj specialaj signoj estas forigitaj, kaj unu kie ili estas konservitaj. \u0108iuj sekvaj pa\u015doj apliki\u011dos al amba\u016d versioj de la teksto.</li><li> kontrolu <strong>emojis, miensimbolojn kaj onomatopeojn</strong> . Ne anta\u016dtraktu vian tekston por forigi ilin, ili provizas utilajn informojn pri sento\!</li><li> kontrolu hashtags, se ekzistas</li><li> malkompona\u0135o de la teksto en n-gramoj \u011dis kvar-gramoj</li><li> por \u0109iu n-gramo\:<ul><li> transsalti \u011din se \u011di apartenas al anta\u016destablita listo de haltvortoj</li><li> kontrolu ripetajn signojn kaj forigu ilin la\u016dbezone ( <code>yeeeahhh\!</code> fari\u011das <code>yeah\!</code> )</li><li> kontrolu \u0109u la n-gramo estas enhavita en la anta\u016destablita listo de eble pozitivaj vortoj. Se jes, la responda regulo estas aplikata. Plej ofte la regulo estas tiel simpla kiel "pozitiva vorto donas pozitivan senton al la teksto", sed kompreneble anka\u016d pli kompleksaj reguloj estas inkluzivitaj.</li><li> kontrolu \u0109u la n-gramo estas enhavita en la anta\u016destablita listo de eble negativaj vortoj. Sama logiko validas</li></ul></li><li> finkontroloj\: detekto de moderiga\u0135oj en la frazo ("sed", "tamen", "e\u0109 se", ktp.). Pozitivaj a\u016d negativaj valoroj metitaj anta\u016d a\u016d post \u0109i tiuj moderiga\u0135oj estas konservitaj a\u016d forigitaj.</li><li> fina decido sekvante kompleksajn regulojn, bazitajn sur la rezultoj de la anta\u016daj pa\u015doj.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=La funkcio ekzamenas \u0109iun terminon de la teksto kaj aplikas serion de reguloj por determini la efikon al la sento. \u011ci anka\u016d sisteme konsideras <strong>emojis</strong> , interpunkcio, <strong>hashtags</strong> , varioj en literumo, majuskloj... por determini la senton.
