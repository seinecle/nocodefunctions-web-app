organic.description=100% senpaga interreta ilo por identigi organikan enhavon en Twitter, Instagram kaj sociaj amaskomunikiloj. Detektu reklamitajn \ud83d\udce2 kontra\u016d spontaneajn \ud83c\udf3f komentojn en sociaj retoj.
organic.details=\u0108i tiu funkcio klasifikas viajn tekstojn en du kategoriojn\:<ul><li> <strong>organika</strong> \: kiam la teksto estas skribita en stilo kiu estas natura, persona, individua.</li><li> <strong>reklamita</strong> \: kiam la teksto estas skribita en stilo kiu estas kompania, sponsorita, artefarita.</li></ul> \u011ci funkcias plej bone en <strong>sociaj amaskomunikiloj</strong> kiel tweets por Twitter, komentoj pri Instagram-afi\u015doj kaj aliaj tre mallongaj tekstoj en la angla kaj la franca.<br/> Naskita en 2020, \u0109i tiu ilo estas sub da\u016dra disvolvi\u011do.
organic.general.argument1.details=La ilo estas programita per Java, kies agado anka\u016d estas similaj a\u016d pli bonaj ol <strong>Python</strong> . \u011ci ne dependas <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">de paroladmarkado (POS-etikedado)</a> , kio faras \u011din e\u0109 pli rapida. Paralela komputado estas uzata en subfunkcioj kaj granda zorgo estis donita al efikeco.
organic.general.argument1.title=\ud83d\ude80 Rapida kaj efika
organic.general.argument2.details=<p>\u0108i tiu ilo identigas markilojn de <u>kompania parolado</u> . \u0108i tiu karakterizado ne estas klare difinita en la akademia literaturo. La intenco estas provizi enhavmana\u011derojn kaj analizistojn ilon kiu permesas al ili filtri enhavon kiu ne reprezentas <strong>a\u016dtentan vo\u0109on de la kliento</strong> , kiel ekzemple\:</p><br/><ul><li> <strong>vokoj al ago</strong> \: "VO\u0108O", "A\u0108ETU", "LUDU", ...</li><li> <strong>reklamaj invitoj</strong> \: "plej varmaj ofertoj", "fordoni", ...</li><li> <strong>opiniesprimoj kiuj estas kreitaj fare de komunika specialisto</strong> , kiel sugestite per la specifaj esprimoj uzitaj\: "malka\u015dita", "stoked al", "reinventas" ...</li></ul><br/> \u0108i tio estas laboro en progreso kaj ni bonvenigas viajn sugestojn kaj sugestojn (analysis@exploreyourdata.com). Ni kredas, ke \u0109i tiu funkcio jam estas ege utila, helpante analizistojn specialigitajn pri opiniminado purigi sian datumaron de la enhavo, kiu ne devenas de individuoj / klientoj sed de korporacioj kaj komunikadoficiroj (kontrolu nian <a href\="../umigon/sentiment_analysis_tool.html">funkcion por sentanalizo</a> ). \u0108i tio faros ilian mezuradon pli fidinda, precipe por opiniminado.
organic.general.argument2.title=Organika vs reklamita enhavo\: pliaj konsideroj
organic.general.model_long_description=<p>La principoj sekvataj de la ilo estas similaj al <a href\="../umigon/sentiment_analysis_tool.html">la funkcio por sentanalizo</a> , krom la reguloj por esti aplikataj. La ilo sekvas \u0109i tiujn pa\u015dojn\:</p><ol><li> kontrolu la longecon de la teksto\: se \u011di estas nur kelkaj vortoj mallonga, \u011di ne estos klasifikita</li><li> forigo de urloj, forigo de enhavo en cita\u0135oj, normaligo de apostrofoj</li><li> du versioj de la teksto estas establitaj\: unu kie \u0109iuj supersignoj kaj specialaj signoj estas forigitaj, kaj unu kie ili estas konservitaj. \u0108iuj sekvaj pa\u015doj apliki\u011dos al amba\u016d versioj de la teksto.</li><li> kontrolu <strong>emojis, miensimbolojn kaj onomatopeojn</strong> . Ne anta\u016dtraktu vian tekston por forigi ilin, ili provizas utilajn informojn pri sento\!</li><li> kontrolu hashtags, se ekzistas</li><li> malkompona\u0135o de la teksto en n-gramoj \u011dis kvar-gramoj</li><li> por \u0109iu n-gramo\:<ul><li> transsalti \u011din se \u011di apartenas al anta\u016destablita listo de haltvortoj</li><li> kontrolu ripetajn signojn kaj forigu ilin la\u016dbezone ( <code>yeeeahhh\!</code> fari\u011das <code>yeah\!</code> )</li><li> kontrolu \u0109u la n-gramo estas enhavita en la anta\u016destablita listo de vortprovizo/esprimoj/stilo signalanta "kompania parolado". Se jes, la responda regulo estas aplikata.</li></ul></li><li> fina decido, bazita sur la rezultoj de la anta\u016daj pa\u015doj.</li></ol>
organic.general.model_short_description=La funkcio ekzamenas \u0109iun terminon de la teksto kaj aplikas serion de reguloj (en \u0109i tiu kunteksto, \u0109u la termino estas organika a\u016d promociita?). \u011ci anka\u016d konsideras <strong>emojis</strong> , interpunkcion , <strong>hashtags</strong> , majusklojn... por determini la rezulton.
