cowo.tool.argument4.details=Se via teksto estas listo de kunokazoj a\u016d listo de eroj, vi eble volas uzi Gaze, funkcion dedi\u0109itan al <a href\="../gaze/network_builder_tool.html">konstruado de retoj el kunokazoj kaj similecoj</a> .
