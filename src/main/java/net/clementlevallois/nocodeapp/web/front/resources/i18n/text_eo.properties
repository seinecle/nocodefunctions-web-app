cowo.tool.description=100% senpaga interreta ilo por krei semantikajn retojn. Ne necesas registri\u011do. Importu vian tekston en csv, Excel a\u016d simpla teksto. Rulu la analizon per unu klako. El\u015dutu viajn rezultojn en Excel a\u016d kiel grafika\u0135o.
cowo.tool.model_long_details=<p>La principoj sekvitaj de la ilo estas priskribitaj en \u0109i tiu akademia publikigado studante <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kiel trovi komunumojn kaj temojn en Twitter</a> . La teknologio sekvas \u0109i tiujn pa\u015dojn\:</p><ol><li> purigado de la teksto\: platigi al ASCII, forigo de urloj, forigo de interpunkciaj signoj.</li><li> lematigo.</li><li> malkompono de la teksto en <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramoj</a> \u011dis kvar-gramoj, forigo de malpli gravaj n-gramoj. \u0108i tiu pa\u015do estas identa al tiu sekvata de la <a href\="../umigon/sentiment_analysis_tool.html">funkcio por analizo de sentoj</a></li><li> kalkulo de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">kunokazoj</a> \: kiuj paroj de n-gramoj emas aperi ofte en la samaj linioj de la teksto?</li><li> la listo de kunokazantaj n-gramoj estas uzata por krei reton\: \u011di estas farita el la plej oftaj n-gramoj. Du n-gramoj estas kunligitaj se ili ofte kunokazas.</li><li> la forto de la konektoj en la reto estas korektita uzante proceduron nomitan <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=La funkcio identigas parojn de terminoj en \u0109iu linio de la teksto. Tiuj \u0109i paroj estas nomitaj kunokazoj. Agregante \u0109iujn parojn de terminoj kaj elektante la plej oftajn, reto de terminoj estas konstruita kie iuj du terminoj estas kunligitaj se ili ofte aperas kune en la teksto.
