link_prediction.explanation.details=<p>\u0108i tiu funkcio estas rekta apliko de la Gephi-aldona\u0135o de <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti kaj Saskia Sch\u00fcler, kontrolita de Michael Henninger \u0109e FHNW</a> .</p><br/><p> Ilia kodo estas videbla <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">sur Github</a> .</p><br/><p> La anta\u016ddiro bazi\u011das sur <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">prefera alligiteco</a> . \u011ci estas limigita al nedirektitaj, nepezigitaj retoj. La rezonado estas simpla\: la plej ver\u015dajna kreota ligilo estas tiu inter du nodoj, kiuj havas la plej multajn najbarojn, sed ankora\u016d ne havas konekton.</p><br/><p> Kiel interpreti \u0109i tiun ligan prognozon? La foresto de ligilo povas signifi tion\:<br/><ol><li> Ne ekzistas potencialo por \u0109i tiu ligo (\u011di ne estas "rilata" al la nodoj kiuj estus implikitaj)</li><li> Estas ebleco, ke \u0109i tiu ligo krei\u011das, kaj \u0109i tiu potencialo ankora\u016d ne estas realigita</li><li> Estas potencialo por la ligo sed la du nodoj elektas ne aktualigi la ligon</li></ol><br/> \u0108i tio signifas, ke "anta\u016ddiri" ligon povas trakti unu el \u0109i tiuj tri kazoj.<br/><br/> Esplorado pri ligo-prognozo estas fascina. Kontaktu nin se vi volas efektivigi novan ligan prognozan metodon \u0109e nocodefunctions.com\!</p>
link_prediction.explanation.title=Prefera aldono - metodo por anta\u016ddiri novajn "probablajn" ligilojn en reto
