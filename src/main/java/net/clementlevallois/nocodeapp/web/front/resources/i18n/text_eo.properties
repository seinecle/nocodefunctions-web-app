who.argument1.details=<p>Saluton\! Mi estas <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesoro</a> bazita en Parizo, kun pasio \u0109erpi informojn el sociaj retoj kaj retoj. Twitter kaj <a href\="https\://gephi.org" target\="_blank">Gephi</a> estas miaj plej \u015datataj ludejoj. Mi publikigas studojn en <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademiaj revuoj</a> .</p><p> Vi povas trovi min diskutante en <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">la Facebook-grupo por Gephi</a> a\u016d komentante teknikajn kaj akademiajn nova\u0135ojn <a href\="https\://twitter.com/seinecle" target\="_blank">en Twitter</a> a\u016d diskutante <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">profesiajn nova\u0135ojn en LinkedIn</a> . Ho, kaj \u0109i tiu estas <a href\="https\://clementlevallois.net" target\="_blank">mia retejo</a> . \u011cis revido tie\!</p>
