general.message.lemmatization_explanation=Vortoj povas havi multajn variojn. En multaj lingvoj, singularaj kaj pluralaj substantivoj a\u016d verboj en la nuna kaj pasinta tempo havas iomete malsamajn formojn. La operacio, kiu konsistas en forigi \u0109i tiujn malsamajn formojn, estas nomata lematigo. Estas utile akiri rezultojn, kie ni vidas la saman vorton nur unufoje, ne \u0109iujn formojn de la sama vorto, kiuj \u0109eestis en la teksto, kiun vi analizas. Tamen foje, la operacio de lematigo ne estas farita precize. \u011ci detran\u0109as vortojn en mal\u011dusta maniero, kaj kiel rezulto la analizo povas produkti vortojn kiuj havas mal\u011dustan literumon proksime de sia fino. Jen kial, e\u0109 se la operacio de lematigo estas aplikata defa\u016dlte, vi povas mal\u015dalti \u011din \u0109i tie.
