link_prediction.short_explanation=<p>La metodo anta\u016ddiras, ke la nodoj, kiuj havas la plej altan <strong>produkton</strong> , havas la plej altan \u015dancon konekti\u011di. \u0108i tiu supozo estas nomita <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">prefera alligiteco</a></strong> \: la nodoj kiuj jam havas la plej multajn ligojn, tendencas esti tiuj kiuj kreas novajn rilatojn.</p>
