cowo.results.long_explanation=<h3>La funkcio kreis reton kie\:</h3><ul><li> aperas nur la plej oftaj esprimoj</li><li> se 2 esprimoj aperas ofte kune en la teksto, ili estas kunligitaj en la reto</li></ul><p> La grafika\u0135o bildigita supre montras la 20 plej oftajn esprimojn en la teksto.</p><h3> Vidigu la grafika\u0135on per Gephi, VOSviewer a\u016d Gephisto</h3><p> Vi povas el\u015duti la plenan reton (ne nur la specimenon montritan \u0109i tie) kiel <strong>gexf-dosieron</strong> kun \u0109iuj informoj pri la reto. <strong>Gexf-dosieroj</strong> povas esti malfermitaj kaj esploritaj per <a href\="https\://gephi.org" target\="_blank">Gephi</a> , la \u0109efa libera labortabla programaro por retbildigoj.</p><br/><p> Vi anka\u016d povas rekte bildigi la reton per <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> interrete, la programaro evoluigita de Nees Jan van Eck kaj Ludo Waltman \u0109e la Centro por Sciencaj kaj Teknologiaj Studoj (CWTS) \u0109e Universitato de Leiden.</p><br/><p> Laste, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> estas retejo, kiu kreas viz per unu klako, kiun vi povas el\u015duti kiel PNG-dosieron.</p>
