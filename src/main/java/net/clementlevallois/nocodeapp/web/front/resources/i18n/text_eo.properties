topics.topics.parameter_precision.explanation=50 estas la defa\u016dlta. Elektu pli malaltan valoron por trovi <strong>pli kaj pli malgrandajn</strong> temojn, kaj elektu pli grandan valoron por trovi <strong>malpli kaj pli grandajn</strong> temojn\:<br/><br/> <small>pli malgrandaj valoroj \=&gt; trovi multajn 'pli malgrandajn' temojn.</small><br/>
topics.topics.parameter_stopwords.explanation=Forigi 'sciencaj' haltvortoj\: vortoj kiuj estas tipaj de la akademia diskurso kaj kiuj ne portas specifan informan valoron (tekstoj en la angla a\u016d franca nur). La plena listo haveblas <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">\u0109i tie</a> .
topics.topics_extraction_tool.argument1.details=\u0108i tiu funkcio a\u016dtomate identigas la \u015dlosilajn temojn en teksto, operacio nomata <strong>temo eltiro</strong> a\u016d <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">temomodelado</a></strong> . \u011ci analizas la tekston linion post linio kaj determinas grupojn de vortoj kaj esprimoj kiuj tendencas <strong>kungrupi\u011di</strong> , formante temojn.<br/> \u011ci funkcias pri tekstoj skribitaj en granda vario de lingvoj (inkluzive de tekstoj en nelatina alfabeto). La funkcio sekvas la principojn de nekontrolita lernado, kiu estas speco de <strong>ma\u015dinlernado</strong> .<br/><br/> Se vi uzas \u0109i tiun funkcion en akademia kunteksto (esploro a\u016d studoj), vi devas referenci \u011din en via bibliografio\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Malfermaj Kampoj\: Metodologia Kontribuo al la Identigo de Heterogeneaj Aktoroj en Nelimigitaj Interrilataj Ordoj. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Eltiro de temoj - a\u016dtomatigu la analizon de \u015dlosilaj temoj en viaj tekstoj
topics.topics_extraction_tool.argument2.details=La teknologio inkluzivas "precizecon" parametron por fajne kontroli, \u0109u vi bezonas grandajn ("makro") temojn por esti trovitaj, a\u016d anstata\u016de se vi preferas identigi multajn "mikro-" (pli malgrandajn) temojn.
topics.topics_extraction_tool.argument2.title=Noviga\: kontrolu kiom "grandaj" a\u016d "mikro-" estos la temoj
topics.topics_extraction_tool.argument3.details=<p><strong>Strukturo kaj formato de la teksto</strong> \: Temo-eltiro funkcias detektante parojn de terminoj kiuj aperas sur la sama linio de teksto. Do vi zorgu pri kiel via teksto estas formatita. Ideale, \u011di estu farita el relative mallongaj alineoj, \u0109iu sur unu linio. Se vi uzas Excel-dosieron, \u0109iu alineo a\u016d signifa tekstobloko devus aperi sur malsama vico.<br/><br/> <strong>Volumo de teksto</strong> \: temoj estas trovitaj per mezurado de frekvencoj\: kiu paro da terminoj tendencas kunokazi plej ofte? Por ke tio funkciu, la teksto estu sufi\u0109e longa por ke \u0109i tiuj kalkuloj estu signifoplenaj. Ju pli longa estas la teksto, des pli bone. Tekstoj de almena\u016d 5 000 vortoj \u015dajnas bona komenco.</p>
topics.topics_extraction_tool.argument3.title=Konsiloj kaj lerta\u0135oj por efikaj rezultoj en temo-detekto
topics.topics_extraction_tool.argument4.details=<p>La plej klasika aliro por temdetekto estas bazita sur clustering tekniko nomita la <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-rimezo"</a> . Per \u011di, la uzanto decidas kiom da temoj trovi\u011das en la teksto, kaj tiam la algoritmoj trovas \u0109i tiujn temojn.<br/> \u0108i tiu aliro povas havi sencon kiam ni anticipe scias kiom da temoj estas en la teksto. Sed kio estas la signifo de temo detekto se ni jam konas la temojn? \ud83e\udd14<br/> En nokodaj funkcioj, la nombro da troveblaj temoj ne estas anta\u016ddeterminita. La analizisto lernos multon malkovrante kiom da temoj la algoritmo povas trovi en la teksto, sen anta\u016dfiksita limo. La analizisto restas plene regata danke al la precizeca parametro, kiu helpas agordi la algoritmon por trovi pli-malpli temojn - sed \u0109iam kun certa grado de libereco pri la \u011dusta nombro.</p>
topics.topics_extraction_tool.argument4.title=Kiel difini la nombron da troveblaj temoj? \u0108u \u011di estas bona afero?
topics.topics_extraction_tool.description=100% senpaga interreta eltira ilo \ud83d\udd26 por nekodistoj, ne necesas registri\u011do. Importu vian tekston el Twitter en csv, Excel kaj Google-kalkultabeloj. Efikeco estas same bona a\u016d pli bona ol Python-iloj. Rulu la analizon per unu klako. El\u015dutu viajn rezultojn en Excel.
topics.topics_extraction_tool.excel_export_details=\u0108i tiu Excel-dosiero enhavas la liston de \u015dlosilvortoj per temoj. NOVA\: \u011di enhavas anka\u016d la liston de la tekstlinioj, kiuj estis enhavitaj en la dokumento, kiun vi al\u015dutis. Por \u0109iu linio, vi nun povas vidi la tri temojn kiuj kongruas. \u011ci estas utila kiam vi volas demandi\: kiu linio a\u016d dokumento estas en \u0109i tiu temo?
topics.topics_extraction_tool.gexf_export_details=Vi anka\u016d povas el\u015duti \u0109i tiun gexf-dosieron, se vi scias kiel uzi \u011din kun <a href\="https\://gephi.org" target\="_blank">Gephi</a> . La dosiero enhavas la reton de \u0109iuj 2,000 plej oftaj vortoj enhavitaj en la dosiero, kiun vi al\u015dutis. Estas utile esplori la temojn en pli bonaj detaloj.
topics.topics_extraction_tool.model_long_description.details=<p>La principoj sekvitaj de la ilo estas priskribitaj en \u0109i tiu akademia publikigado studante <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kiel trovi komunumojn kaj temojn en Twitter</a> . La teknologio sekvas \u0109i tiujn pa\u015dojn\:</p><ol><li> purigado de la teksto\: platigi al ASCII, forigo de urloj, forigo de interpunkciaj signoj.</li><li> lematigo.</li><li> malkompono de la teksto en n-gramoj \u011dis kvar-gramoj, forigo de malpli gravaj n-gramoj. \u0108i tiu pa\u015do estas identa al tiu sekvata de la <a href\="../umigon/sentiment_analysis_tool.html">funkcio por analizo de sentoj</a></li><li> kalkulo de kunokaza\u0135oj\: kiuj paroj de n-gramoj emas aperi ofte en la samaj linioj de la teksto?</li><li> la listo de kunokazantaj n-gramoj estas uzata por krei reton\: \u011di estas farita el la plej oftaj n-gramoj. Du n-gramoj estas kunligitaj se ili ofte kunokazas.</li><li> al la reto estas aplikata algoritmo de detektado de komunumo\: la algoritmo de Louvain, kiu estas rapida kaj tre efika.</li><li> la parametro elektita de la uzanto estas aplikata\: granda valoro detektos kelkajn grandajn komunumojn. Malgranda valoro detektos multajn malgrandajn komunumojn.</li><li> \u0109iu komunumo (a\u016d areto) en la reto estas temo. La listo de \u015dlosilaj terminoj en la temo estas la n-gramoj enhavitaj en la areto.</li></ol>
topics.topics_extraction_tool.model_short_description.details=La funkcio identigas parojn de terminoj en \u0109iu linio de la teksto. Tiuj \u0109i paroj estas nomitaj kunokaza\u0135oj. Agregante \u0109iujn parojn de terminoj, reto de terminoj estas konstruita. La reto estas tran\u0109ita en subregionojn, kaj \u0109iu subregiono respondas al temo.
