cowo.results.long_explanation=<h3>Tha an gn\u00ecomh air l\u00econra a chruthachadh far a bheil\:</h3><ul><li> chan eil ach na h-abairtean as trice a\u2019 nochdadh</li><li> ma nochdas abairtean 2 gu tric c\u00f2mhla san teacsa, tha iad ceangailte san l\u00econra</li></ul><p> Tha an graf a chithear gu h-\u00e0rd a\u2019 sealltainn na 20 abairtean as trice anns an teacsa.</p><h3> D\u00e8an dealbh den ghraf le Gephi, VOSviewer no Gephisto</h3><p> Faodaidh tu an l\u00econra sl\u00e0n a luchdachadh s\u00ecos (chan e d\u00ecreach an sampall a chithear an seo) mar <strong>fhaidhle gexf</strong> leis a h-uile fiosrachadh mun l\u00econra. <strong>Faodar faidhlichean Gexf</strong> fhosgladh agus a sgr\u00f9dadh le <a href\="https\://gephi.org" target\="_blank">Gephi</a> , am pr\u00ecomh bhathar-bog deasg an-asgaidh airson \u00ecomhaighean l\u00econra.</p><br/><p> Faodaidh tu cuideachd an l\u00econra fhaicinn gu d\u00ecreach le <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> air-loidhne, am bathar-bog a chaidh a leasachadh le Nees Jan van Eck agus Ludo Waltman aig an Ionad airson Sgr\u00f9daidhean Saidheans is Teicne\u00f2lais (CWTS) aig Oilthigh Leiden.</p><br/><p> Mu dheireadh, is e tagradh l\u00ecn a th\u2019 ann an <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> a chruthaicheas viz ann an aon bhriogadh, as urrainn dhut a luchdachadh s\u00ecos mar fhaidhle PNG.</p>
