umigon.sentiment_analysis_tool.argument1.details=Bidh an gn\u00ecomh seo a\u2019 coileanadh mion- <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sgr\u00f9dadh faireachdainn</a></strong> , ris an canar cuideachd m\u00e8inneadh beachd. Bidh e a\u2019 d\u00e8anamh anailis air an teacsa agus a\u2019 dearbhadh a bheil am faireachdainn neodrach, dearbhach no \u00e0icheil.<br/> Bidh e ag obair as fhe\u00e0rr air <strong>na meadhanan s\u00f2isealta</strong> leithid tweets airson Twitter, beachdan air puist Instagram agus teacsaichean f\u00ecor ghoirid eile ann am Beurla no Fraingis. Ann an coimeas ri 23 roghainnean eile, chaidh an inneal seo a lorg mar an <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">inneal as fhe\u00e0rr airson mion-sgr\u00f9dadh faireachdainn air na meadhanan s\u00f2isealta</a> .<br/> Rugadh e ann an 2012, tha an inneal seo fo leasachadh leantainneach.<br/><br/> Ma chleachdas tu an gn\u00ecomh seo ann an co-theacs acadaimigeach (rannsachadh no sgr\u00f9daidhean), feumaidh tu iomradh a thoirt air nad leabhar-chl\u00e0r\:<br/><br/> Levallois, Clement. "Umigon\: Mion-sgr\u00f9dadh faireachdainn air Tweets st\u00e8idhichte air liostaichean teirmean agus heuristics". Gn\u00ecomhan an 7mh B\u00f9th-obrach Eadar-n\u00e0iseanta air Luachadh Semantic (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Mion-sgr\u00f9dadh air faireachdainnean airson Twitter, Instagram agus nas fhaide air falbh
umigon.sentiment_analysis_tool.argument3.details=Tha an gn\u00ecomh air a phr\u00f2gramadh ann an Java. Tha an c\u00f2d aige ruigsinneach <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">gu saor air Github</a> . Tha an coileanadh aige s\u00e0r-mhath leis nach eil e an urra ri <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">tagadh p\u00e0irt-gu-cainnt (tagadh POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, a tha ga dh\u00e8anamh luath.</a> Bithear a\u2019 cleachdadh d\u00f2ighean <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">coimpiutaireachd</a> aig an aon \u00e0m ann am fo-ghn\u00ecomhan agus chaidh deagh aire a thoirt do choileanadh iomlan.
umigon.sentiment_analysis_tool.argument3.title=Fast agus proifeasanta
umigon.sentiment_analysis_tool.argument6.details=<p>Bidh cuid de dh\u2019 innealan a\u2019 toirt seachad sg\u00f2radh gus neart a\u2019 bheachd a chuir an c\u00e8ill\: luach m\u00f2r airson faireachdainn f\u00ecor dheimhinneach, agus luach gl\u00e8 \u00ecosal airson faireachdainn \u00e0icheil. Tha neoni a\u2019 riochdachadh faireachdainn neodrach. Anns an e\u00f2las agam, chan eil na sg\u00f2ran sin gu math earbsach, ach a-mh\u00e0in c\u00f9isean follaiseach. Bidh sg\u00f2r "Uamhasach" gu math \u00ecosal, agus gheibh "m\u00ecorbhaileach" sg\u00f2r f\u00ecor \u00e0rd. Ach sa mheadhan, chan eil c\u00f9isean cho s\u00ecmplidh agus tha na sg\u00f2ran t\u00f2rr nas duilghe a mh\u00ecneachadh - cha bhithinn a\u2019 comhairleachadh a bhith an urra riutha. Is e rathad nas gealltanach a bhiodh ann <strong>faireachdainnean</strong> a thoirt a-steach gus faighinn a-mach mu na nuances faireachdainn, nas fhaide na na roinnean adhartach / neodrach / \u00e0icheil. Cuir post-d gu admin@clementlevallois.net ma tha \u00f9idh agad anns an taobh rannsachaidh seo.</p>
umigon.sentiment_analysis_tool.argument6.title=Sg\u00f2r, ceudad agus faireachdainnean?
umigon.sentiment_analysis_tool.argument7.details=<p>Bidh an t-inneal seo a\u2019 comharrachadh comharran pearsantachd, <u>NACH</u> EIL <u>aithrisean f\u00ecrinneach</u> dearbhach no \u00e0icheil. Gus eisimpleir a thoirt seachad\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; tha i air a se\u00f2rsachadh mar <strong>NEUTRAL</strong> , fi\u00f9 's ged nach eil d\u00f9thaich aig \u00e0m cogaidh "gu h-amas" no "gu f\u00ecrinneach" na rud math.</li><li> " <code>War is horrible \:(</code> " -&gt; tha e air a mheas mar <strong>NEGATIVE</strong> a chionn 's gu bheil am facal "uamhasach" agus an emoji nan comharran pearsanta air faireachdainn \u00e0icheil.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; tha e air a mheas mar <strong>DEARBHACHD</strong> oir tha am facal "sp\u00f2rsail" na chomharra pearsanta air faireachdainn adhartach.</li></ul><br/> Tha sinn den bheachd gu bheil an d\u00f2igh-obrach seo a\u2019 d\u00e8anamh mion-sgr\u00f9dadh faireachdainn earbsach agus dha-r\u00ecribh gun samhail ann an cruth-t\u00ecre innealan airson m\u00e8inneadh bheachdan agus mion-sgr\u00f9dadh faireachdainn. Deiseil airson feuchainn air?
umigon.sentiment_analysis_tool.argument7.title=Beachdan adhartach, neodrach agus \u00e0icheil\: tuilleadh beachdachaidh
umigon.sentiment_analysis_tool.description=Inneal anailis faireachdainn air-loidhne 100% an-asgaidh airson daoine nach eil nan c\u00f2dairean, chan eil feum air cl\u00e0radh. Cuir a-steach an teacsa agad bho Twitter gu duilleagan-cl\u00e8ithe csv, Excel agus Google. Tha coileanadh cho math no nas fhe\u00e0rr na innealan Python. Ruith an anailis ann an aon bhriogadh. Luchdaich a-nuas an toraidhean ann an Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Tha na prionnsapalan a lean an inneal air am m\u00ecneachadh anns an fhoillseachadh acadaimigeach seo mu <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, a chaidh fhoillseachadh ann an duanaire Comann C\u00e0nanachais Coimpiutaireachd</a> . Tha an inneal a 'leantainn nan ceumannan seo\:</p><ol><li> thoir s\u00f9il air fad an teacsa\: ma tha e d\u00ecreach facal no dh\u00e0 goirid, cha t\u00e8id a she\u00f2rsachadh</li><li> toirt air falbh urls, toirt air falbh susbaint ann an quotes, \u00e0bhaisteachadh apostrophs</li><li> tha d\u00e0 dhreach den teacsa air an st\u00e8idheachadh\: aon far a bheil na sr\u00e0can agus na caractaran s\u00f2nraichte uile air an toirt air falbh, agus aon far a bheil iad air an cumail. Bidh na ceumannan a leanas uile a\u2019 buntainn ris an d\u00e0 dhreach den teacsa.</li><li> thoir s\u00f9il air <strong>emojis, emoticons agus onomatopeia</strong> . Na bi ro-phr\u00f2iseas an teacsa agad gus an toirt air falbh, bidh iad a\u2019 toirt seachad fiosrachadh feumail air faireachdainn\!</li><li> thoir s\u00f9il air hashtags, ma tha gin ann</li><li> lobhadh an teacsa ann an n-graman suas ri ceithir-graman</li><li> airson gach n-gram\:<ul><li> skip e ma bhuineas e do liosta ro-st\u00e8idhichte de dh'fhaclan stad</li><li> thoir s\u00f9il airson caractaran a-rithist agus thoir air falbh iad mar a dh\u2019 fheumar ( <code>yeeeahhh\!</code> thig gu bhith <code>yeah\!</code> )</li><li> thoir s\u00f9il a bheil an n-gram anns an liosta ro-st\u00e8idhichte de dh\u2019fhaclan a dh\u2019 fhaodadh a bhith deimhinneach. Ma tha, th\u00e8id an riaghailt fhreagarrach a chuir an s\u00e0s. Mar as trice tha an riaghailt cho s\u00ecmplidh ri "tha facal adhartach a 'toirt deagh bheachd don teacsa", ach tha riaghailtean nas iom-fhillte cuideachd air an gabhail a-steach gu dearbh.</li><li> thoir s\u00f9il a bheil an n-gram anns an liosta ro-st\u00e8idhichte de dh\u2019fhaclan a dh\u2019 fhaodadh a bhith \u00e0icheil. Tha an aon loidsig a 'buntainn</li></ul></li><li> sgr\u00f9daidhean deireannach\: lorg modaireatairean san t-seantans ("ach", "ge-t\u00e0", "fi\u00f9 's ma tha", msaa). Tha luachan dearbhach no \u00e0icheil air an cur ro no \u00e0s deidh na modaireatairean sin air an cumail no air an toirt \u00e0s.</li><li> co-dh\u00f9nadh deireannach a 'leantainn riaghailtean iom-fhillte, st\u00e8idhichte air toraidhean nan ceumannan roimhe.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Bidh an gn\u00ecomh a\u2019 sgr\u00f9dadh gach teirm den teacsa agus a\u2019 cur an s\u00e0s sreath de riaghailtean gus a\u2019 bhuaidh air a\u2019 bheachd a dhearbhadh. Bidh e cuideachd a\u2019 beachdachadh gu rianail air <strong>emojis</strong> , puingeachadh, <strong>hashtags</strong> , atharrachaidhean ann an litreachadh, faclan calpaichte\u2026 gus am faireachdainn a dhearbhadh.
