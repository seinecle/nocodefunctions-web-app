labelling_task_definition_bws.instructions.part1=<p>Th\u00e8id iarraidh air an luchd-notaichean na roghainnean as fhe\u00e0rr agus as miosa a thaghadh am measg grunn nithean a th\u00e8id a thaisbeanadh aig an aon \u00e0m.</p><p> Bidh sinn a\u2019 cleachdadh buaidh slaodadh is leigeil \u00e0s\: taghaidh an notator an roghainn as fhe\u00e0rr <strong>le bhith a\u2019 cleachdadh na luchaige agus ga ghluasad chun mhullach</strong> , agus a\u2019 gluasad an roghainn as miosa chun bhonn, mar sin\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Th\u00e8id an sti\u00f9ireadh seo a thaisbeanadh dha na notaicheanadairean\:</strong></p><br/><p> Feumaidh an neach a thug cuireadh dhut a bhith nad neach-nota airson na h-obrach seo a bhith air innse d\u00e8 am beachd a tha thu a\u2019 measadh an seo. Is e an <strong>t-\u00e0ite agad 2 rud a thaghadh air an liosta\:</strong> an rud as freagarraiche don bheachd seo, agus an rud a fhreagras air a\u2019 bheachd seo. co-dhi\u00f9.</p><br/><p> msgstr "Gus an rud as fhe\u00e0rr a thaghadh, <strong>sleamhnaich suas an rud as fhe\u00e0rr</strong> leis an luchag (no suathadh air an scrion air f\u00f2n-l\u00e0imhe) gu mullach na liosta. <strong>Sleamhnachadh s\u00ecos</strong> an rud as miosa gu bonn na liosta.</p>
