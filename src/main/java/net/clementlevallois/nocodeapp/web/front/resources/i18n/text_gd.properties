cowo.tool.argument2.details=Bidh an gn\u00ecomh a\u2019 toirt aon pharamadair (d\u00e8 c\u00e0nan an teacsa?) agus a\u2019 ruith le aon bhriogadh\:
cowo.tool.argument3.details=<p><strong>Structar agus cruth an teacsa</strong> \: tha an l\u00econra air a chruthachadh le bhith a' lorg paidhrichean teirmean a tha a' nochdadh air an aon loidhne de theacsa. Mar sin bu ch\u00f2ir dhut a bhith faiceallach mu mar a tha an teacsa agad air a roinn. Mas fhe\u00e0rr, bu ch\u00f2ir dha a bhith air a dh\u00e8anamh de pharagrafan an \u00ecre mhath goirid, gach fear air aon loidhne. Ma tha thu a\u2019 cleachdadh faidhle Excel, bu ch\u00f2ir do gach paragraf no bloc teacsa cudromach nochdadh air sreath eile.<br/><br/> <strong>Ro-ghiollachd an teacsa</strong> \: chan fheumar an teacsa agad a ro-phr\u00f2iseasadh no a ghlanadh mus cleachd thu an gn\u00ecomh seo.<br/><br/> <strong>A\u2019 sgr\u00f9dadh a\u2019 ghraf</strong> \: tha sinn a\u2019 moladh d\u00e0 bhathar-bog \u00ecre proifeasanta an-asgaidh airson sgr\u00f9dadh a dh\u00e8anamh air an l\u00econra semantach a rinn an gn\u00ecomh. Tha <a href\="https\://gephi.org" target\="_blank">Gephi</a> a\u2019 toirt seachad na feartan as fhe\u00e0rr airson staitistig grafaig tuairisgeulach a sh\u00ecoladh, a dhathachadh, ath-mheudachadh agus a ruith air an l\u00econra agad (leithid <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">meadhanachd eadar-</a> cheangail). <a href\="https\://www.vosviewer.com/" target\="_blank">Bidh VOSviewer</a> a\u2019 toirt seachad na seallaidhean as glaine agus as fhasa a mh\u00ecneachadh airson l\u00econraidhean semantach. Tha VOSviewer air a leasachadh le scientometrics mar a\u2019 chiad ch\u00f9is cleachdaidh ach tha e feumail airson l\u00econra semantach de she\u00f2rsa sam bith.</p>
cowo.tool.argument3.title=Molaidhean is cleasan airson seallaidhean fhaighinn bho l\u00econra semantach
cowo.tool.argument4.details=Ma tha an teacsa agad na liosta de cho-thachartasan no liosta de nithean, is d\u00f2cha gum bi thu airson Gaze a chleachdadh, gn\u00ecomh a tha coisrigte ri bhith a\u2019 <a href\="../gaze/network_builder_tool.html">togail l\u00econraidhean bho cho-thachartasan agus rudan coltach ris</a> .
cowo.tool.argument4.title=Nuair a tha structar an teacsa agad, le liostaichean de nithean
cowo.tool.description=Inneal air-loidhne 100% an-asgaidh gus l\u00econraidhean semantach a chruthachadh. Chan eil feum air cl\u00e0radh. Cuir a-steach an teacsa agad ann an csv, Excel no teacsa s\u00ecmplidh. Ruith an anailis ann an aon bhriogadh. Luchdaich s\u00ecos na toraidhean agad ann an Excel no mar ghraf.
cowo.tool.model_long_details=<p>Tha na prionnsapalan a lean an inneal air am m\u00ecneachadh anns an fhoillseachadh acadaimigeach seo a\u2019 sgr\u00f9dadh <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">mar a lorgas tu coimhearsnachdan agus cuspairean air Twitter</a> . Tha an teicne\u00f2las a 'leantainn nan ceumannan seo\:</p><ol><li> glanadh an teacsa\: r\u00e8idh gu ASCII, toirt air falbh urls, toirt air falbh comharran puingeachaidh.</li><li> lemmatization.</li><li> lobhadh an teacsa ann an <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-graman</a> suas ri ceithir-graman, toirt air falbh n-graman nach eil cho iomchaidh. Tha an ceum seo co-ionann ris an fhear air a leantainn leis a\u2019 <a href\="../umigon/sentiment_analysis_tool.html">ghn\u00ecomh airson mion-sgr\u00f9dadh faireachdainn</a></li><li> cunnt de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">cho-thachartasan</a> \: d\u00e8 na paidhrichean n-graman a bhios tric a\u2019 nochdadh anns na h-aon loidhnichean dhen teacsa?</li><li> Tha an liosta de n-graman cooccurring air a chleachdadh gus l\u00econra a chruthachadh\: tha e air a dh\u00e8anamh de na n-graman as trice. Tha d\u00e0 n-gram ceangailte ma tha iad gu tric a\u2019 tighinn c\u00f2mhla.</li><li> tha neart nan ceanglaichean san l\u00econra air a cheartachadh le bhith a\u2019 cleachdadh modh-obrach ris an canar <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Bidh an gn\u00ecomh a\u2019 comharrachadh paidhrichean teirmean anns gach loidhne den teacsa. Canar co-thachartasan ris na paidhrichean sin. A\u2019 cruinneachadh a h-uile paidhir teirmean agus a\u2019 taghadh an fheadhainn as trice, th\u00e8id l\u00econra de theirmean a thogail far a bheil d\u00e0 theirm sam bith ceangailte ma tha iad tric a\u2019 nochdadh c\u00f2mhla san teacsa.
