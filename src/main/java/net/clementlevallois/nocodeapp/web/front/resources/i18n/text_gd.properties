organic.description=Inneal air-loidhne 100% an-asgaidh gus susbaint organach a chomharrachadh air Twitter, Instagram agus na meadhanan s\u00f2isealta. Lorg beachdan brosnachail \ud83d\udce2 vs spontaneous \ud83c\udf3f air na meadhanan s\u00f2isealta.
organic.details=Bidh an gn\u00ecomh seo a\u2019 se\u00f2rsachadh do theacsaichean ann an d\u00e0 roinn\:<ul><li> <strong>organach</strong> \: nuair a tha an teacsa sgr\u00ecobhte ann an stoidhle a tha n\u00e0darrach, pearsanta, fa leth.</li><li> <strong>adhartachadh</strong> \: nuair a tha an teacsa sgr\u00ecobhte ann an stoidhle a tha corporra, le taic, fuadain.</li></ul> Bidh e ag obair as fhe\u00e0rr air <strong>na meadhanan s\u00f2isealta</strong> leithid tweets airson Twitter, beachdan air puist Instagram agus teacsaichean f\u00ecor ghoirid eile ann am Beurla agus Fraingis.<br/> Air a bhreith ann an 2020, tha an inneal seo fo leasachadh leantainneach.
organic.general.argument1.details=Tha an inneal air a phr\u00f2gramadh le Java a tha coileanaidhean coltach cuideachd, no nas fhe\u00e0rr na <strong>Python</strong> . Chan eil e an urra ri <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">tagadh p\u00e0irt-gu-cainnt (tagadh POS)</a> , a tha ga dh\u00e8anamh eadhon nas luaithe. Bithear a\u2019 cleachdadh coimpiutaireachd co-sh\u00ecnte ann am fo-ghn\u00ecomhan agus chaidh c\u00f9ram m\u00f2r a thoirt do choileanadh.
organic.general.argument1.title=\ud83d\ude80 Fast agus cleasachd
organic.general.argument2.details=<p>Bidh an inneal seo a\u2019 comharrachadh comharran <u>labhairt corporra</u> . Chan eil an caractar seo air a mh\u00ecneachadh gu soilleir anns an litreachas acadaimigeach. Is e an t-amas inneal a thoirt do mhanaidsearan susbaint agus luchd-anailis a leigeas leotha susbaint a sh\u00ecoladh a-mach nach eil a\u2019 riochdachadh <strong>f\u00ecor ghuth an neach-ceannach</strong> , leithid\:</p><br/><ul><li> <strong>gairmean gu gn\u00ecomh</strong> \: "VOTE", "Ceannach", "PLAY", ...</li><li> <strong>cuiridhean brosnachaidh</strong> \: "hottest deals", " give away", ...</li><li> <strong>beachdan a tha air an cruthachadh le e\u00f2laiche conaltraidh</strong> , mar a tha na briathran s\u00f2nraichte a thathar a\u2019 cleachdadh\: \u201cair fhoillseachadh\u201d, \u201cstoked to\u201d, \u201creinvents\u201d ...</li></ul><br/> Is e obair a tha seo a\u2019 dol air adhart agus tha sinn a\u2019 cur f\u00e0ilte air na beachdan air ais agus na molaidhean agad (analysis@exploreyourdata.com). Tha sinn den bheachd gu bheil an gn\u00ecomh seo mar-th\u00e0 air leth feumail, a\u2019 cuideachadh luchd-anailis a tha a\u2019 speisealachadh ann am m\u00e8inneadh bheachdan an st\u00f2r-d\u00e0ta aca a ghlanadh bhon t-susbaint nach ann bho dhaoine fa-leth / luchd-ceannach ach bho chorporra agus oifigearan conaltraidh (thoir s\u00f9il air ar <a href\="../umigon/sentiment_analysis_tool.html">gn\u00ecomh airson mion-sgr\u00f9dadh faireachdainn</a> ). N\u00ec seo an tomhas aca nas earbsaiche, gu s\u00f2nraichte airson m\u00e8inneadh beachd.
organic.general.argument2.title=Organach vs susbaint air a bhrosnachadh\: tuilleadh beachdachaidh
organic.general.model_long_description=<p>Tha na prionnsapalan a lean an inneal coltach ris a <a href\="../umigon/sentiment_analysis_tool.html">\u2019 ghn\u00ecomh airson mion-sgr\u00f9dadh faireachdainn</a> , ach a-mh\u00e0in na riaghailtean a tha rin cur an s\u00e0s. Tha an inneal a 'leantainn nan ceumannan seo\:</p><ol><li> thoir s\u00f9il air fad an teacsa\: ma tha e d\u00ecreach facal no dh\u00e0 goirid, cha t\u00e8id a she\u00f2rsachadh</li><li> toirt air falbh urls, toirt air falbh susbaint ann an quotes, \u00e0bhaisteachadh apostrophs</li><li> tha d\u00e0 dhreach den teacsa air an st\u00e8idheachadh\: aon far a bheil na sr\u00e0can agus na caractaran s\u00f2nraichte uile air an toirt air falbh, agus aon far a bheil iad air an cumail. Bidh na ceumannan a leanas uile a\u2019 buntainn ris an d\u00e0 dhreach den teacsa.</li><li> thoir s\u00f9il air <strong>emojis, emoticons agus onomatopeia</strong> . Na bi ro-phr\u00f2iseas an teacsa agad gus an toirt air falbh, bidh iad a\u2019 toirt seachad fiosrachadh feumail air faireachdainn\!</li><li> thoir s\u00f9il air hashtags, ma tha gin ann</li><li> lobhadh an teacsa ann an n-graman suas ri ceithir-graman</li><li> airson gach n-gram\:<ul><li> skip e ma bhuineas e do liosta ro-st\u00e8idhichte de dh'fhaclan stad</li><li> thoir s\u00f9il airson caractaran a-rithist agus thoir air falbh iad mar a dh\u2019 fheumar ( <code>yeeeahhh\!</code> thig gu bhith <code>yeah\!</code> )</li><li> thoir s\u00f9il a bheil an n-gram anns an liosta ro-st\u00e8idhichte de bhriathrachas/abairtean/stoidhle a\u2019 comharrachadh \u201c\u00f2raid chorporra\u201d. Ma tha, th\u00e8id an riaghailt fhreagarrach a chuir an s\u00e0s.</li></ul></li><li> co-dh\u00f9nadh deireannach, st\u00e8idhichte air toraidhean nan ceumannan roimhe.</li></ol>
