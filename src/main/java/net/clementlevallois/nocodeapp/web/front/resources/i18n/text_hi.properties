topics.topics_extraction_tool.argument3.details=<p><strong>\u092a\u093e\u0920 \u0915\u0940 \u0938\u0902\u0930\u091a\u0928\u093e \u0914\u0930 \u092a\u094d\u0930\u093e\u0930\u0942\u092a</strong> \: \u0935\u093f\u0937\u092f \u0928\u093f\u0937\u094d\u0915\u0930\u094d\u0937\u0923 \u0936\u092c\u094d\u0926\u094b\u0902 \u0915\u0947 \u091c\u094b\u0921\u093c\u0947 \u0915\u093e \u092a\u0924\u093e \u0932\u0917\u093e\u0915\u0930 \u0915\u093e\u092e \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u094b \u092a\u093e\u0920 \u0915\u0940 \u090f\u0915 \u0939\u0940 \u092a\u0902\u0915\u094d\u0924\u093f \u092a\u0930 \u0926\u093f\u0916\u093e\u0908 \u0926\u0947\u0924\u0947 \u0939\u0948\u0902\u0964 \u0907\u0938\u0932\u093f\u090f \u0906\u092a\u0915\u094b \u0938\u093e\u0935\u0927\u093e\u0928 \u0930\u0939\u0928\u093e \u091a\u093e\u0939\u093f\u090f \u0915\u093f \u0906\u092a\u0915\u093e \u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0915\u0948\u0938\u0947 \u092b\u093c\u0949\u0930\u094d\u092e\u0947\u091f \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0906\u0926\u0930\u094d\u0936 \u0930\u0942\u092a \u0938\u0947, \u092f\u0939 \u0905\u092a\u0947\u0915\u094d\u0937\u093e\u0915\u0943\u0924 \u091b\u094b\u091f\u0947 \u092a\u0948\u0930\u093e\u0917\u094d\u0930\u093e\u092b \u0938\u0947 \u092c\u0928\u093e \u0939\u094b\u0928\u093e \u091a\u093e\u0939\u093f\u090f, \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u090f\u0915 \u092a\u0902\u0915\u094d\u0924\u093f \u092a\u0930\u0964 \u092f\u0926\u093f \u0906\u092a \u090f\u0915 \u090f\u0915\u094d\u0938\u0947\u0932 \u092b\u093c\u093e\u0907\u0932 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930 \u0930\u0939\u0947 \u0939\u0948\u0902, \u0924\u094b \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u092a\u0948\u0930\u093e\u0917\u094d\u0930\u093e\u092b \u092f\u093e \u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0915\u093e \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092c\u094d\u0932\u0949\u0915 \u090f\u0915 \u0905\u0932\u0917 \u092a\u0902\u0915\u094d\u0924\u093f \u092e\u0947\u0902 \u0926\u093f\u0916\u0928\u093e \u091a\u093e\u0939\u093f\u090f\u0964<br/><br/> <strong>\u092a\u093e\u0920 \u0915\u093e \u0906\u092f\u0924\u0928</strong> \: \u0906\u0935\u0943\u0924\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u092e\u093e\u092a\u0915\u0930 \u0935\u093f\u0937\u092f\u094b\u0902 \u0915\u093e \u092a\u0924\u093e \u0932\u0917\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\: \u0936\u092c\u094d\u0926\u094b\u0902 \u0915\u0947 \u0915\u094c\u0928 \u0938\u0947 \u091c\u094b\u0921\u093c\u0947 \u0938\u092c\u0938\u0947 \u0905\u0927\u093f\u0915 \u092c\u093e\u0930 \u0938\u0939-\u0918\u091f\u093f\u0924 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902? \u0907\u0938\u0915\u0947 \u0915\u093e\u092e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f, \u092a\u093e\u0920 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0930\u0942\u092a \u0938\u0947 \u0932\u0902\u092c\u093e \u0939\u094b\u0928\u093e \u091a\u093e\u0939\u093f\u090f \u0924\u093e\u0915\u093f \u092f\u0947 \u0917\u0923\u0928\u093e\u090f\u0902 \u0938\u093e\u0930\u094d\u0925\u0915 \u0939\u094b\u0902\u0964 \u092a\u093e\u0920 \u091c\u093f\u0924\u0928\u093e \u0932\u0902\u092c\u093e \u0939\u094b\u0917\u093e, \u0909\u0924\u0928\u093e \u0905\u091a\u094d\u091b\u093e \u0939\u094b\u0917\u093e\u0964 \u0915\u092e \u0938\u0947 \u0915\u092e 5,000 \u0936\u092c\u094d\u0926\u094b\u0902 \u0915\u0947 \u092a\u093e\u0920 \u090f\u0915 \u0905\u091a\u094d\u091b\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0932\u0917\u0924\u0947 \u0939\u0948\u0902\u0964</p>
