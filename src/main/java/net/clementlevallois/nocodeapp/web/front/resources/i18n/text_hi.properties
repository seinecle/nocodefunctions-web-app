organic.general.model_long_description=<p>\u0932\u093E\u0917\u0942 \u0915\u093F\u090F \u091C\u093E\u0928\u0947 \u0935\u093E\u0932\u0947 \u0928\u093F\u092F\u092E\u094B\u0902 \u0915\u094B \u091B\u094B\u0921\u093C\u0915\u0930, \u091F\u0942\u0932 \u0926\u094D\u0935\u093E\u0930\u093E \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u093F\u090F \u091C\u093E\u0928\u0947 \u0935\u093E\u0932\u0947 \u0938\u093F\u0926\u094D\u0927\u093E\u0902\u0924 <a href\="../umigon/sentiment_analysis_tool.html">\u092D\u093E\u0935\u0928\u093E \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923 \u0915\u0947 \u0932\u093F\u090F \u092B\u093C\u0902\u0915\u094D\u0936\u0928 \u0915\u0947</a> \u0938\u092E\u093E\u0928 \u0939\u0948\u0902\u0964 \u0909\u092A\u0915\u0930\u0923 \u0907\u0928 \u091A\u0930\u0923\u094B\u0902 \u0915\u093E \u092A\u093E\u0932\u0928 \u0915\u0930\u0924\u093E \u0939\u0948\:</p><ol><li> \u092A\u093E\u0920 \u0915\u0940 \u0932\u0902\u092C\u093E\u0908 \u0915\u0940 \u091C\u093E\u0901\u091A \u0915\u0930\u0947\u0902\: \u092F\u0926\u093F \u092F\u0939 \u0915\u0947\u0935\u0932 \u0915\u0941\u091B \u0936\u092C\u094D\u0926 \u091B\u094B\u091F\u093E \u0939\u0948, \u0924\u094B \u0907\u0938\u0947 \u0935\u0930\u094D\u0917\u0940\u0915\u0943\u0924 \u0928\u0939\u0940\u0902 \u0915\u093F\u092F\u093E \u091C\u093E\u090F\u0917\u093E</li><li> \u092F\u0942\u0906\u0930\u090F\u0932 \u0915\u094B \u0939\u091F\u093E\u0928\u093E, \u0909\u0926\u094D\u0927\u0930\u0923\u094B\u0902 \u092E\u0947\u0902 \u0938\u093E\u092E\u0917\u094D\u0930\u0940 \u0915\u094B \u0939\u091F\u093E\u0928\u093E, \u090F\u092A\u094B\u0938\u094D\u091F\u094D\u0930\u094B\u092B \u0915\u093E \u0938\u093E\u092E\u093E\u0928\u094D\u092F\u0940\u0915\u0930\u0923</li><li> \u092A\u093E\u0920 \u0915\u0947 \u0926\u094B \u0938\u0902\u0938\u094D\u0915\u0930\u0923 \u0938\u094D\u0925\u093E\u092A\u093F\u0924 \u0915\u093F\u090F \u0917\u090F \u0939\u0948\u0902\: \u090F\u0915 \u091C\u0939\u093E\u0902 \u0938\u092D\u0940 \u0909\u091A\u094D\u091A\u093E\u0930\u0923 \u0914\u0930 \u0935\u093F\u0936\u0947\u0937 \u0935\u0930\u094D\u0923 \u0939\u091F\u093E \u0926\u093F\u090F \u091C\u093E\u0924\u0947 \u0939\u0948\u0902, \u0914\u0930 \u090F\u0915 \u091C\u0939\u093E\u0902 \u0909\u0928\u094D\u0939\u0947\u0902 \u092C\u0930\u0915\u0930\u093E\u0930 \u0930\u0916\u093E \u091C\u093E\u0924\u093E \u0939\u0948\u0964 \u0928\u093F\u092E\u094D\u0928\u0932\u093F\u0916\u093F\u0924 \u0938\u092D\u0940 \u091A\u0930\u0923 \u092A\u093E\u0920 \u0915\u0947 \u0926\u094B\u0928\u094B\u0902 \u0938\u0902\u0938\u094D\u0915\u0930\u0923\u094B\u0902 \u092A\u0930 \u0932\u093E\u0917\u0942 \u0939\u094B\u0902\u0917\u0947\u0964</li><li> <strong>\u0907\u092E\u094B\u091C\u0940, \u0907\u092E\u094B\u091F\u093F\u0915\u0949\u0928\u094D\u0938 \u0914\u0930 \u0913\u0928\u094B\u092E\u0947\u091F\u094B\u092A\u093F\u092F\u093E</strong> \u0915\u0940 \u091C\u093E\u0902\u091A \u0915\u0930\u0947\u0902\u0964 \u0909\u0928\u094D\u0939\u0947\u0902 \u0939\u091F\u093E\u0928\u0947 \u0915\u0947 \u0932\u093F\u090F \u0905\u092A\u0928\u0947 \u091F\u0947\u0915\u094D\u0938\u094D\u091F \u0915\u094B \u092A\u094D\u0930\u0940\u092A\u094D\u0930\u094B\u0938\u0947\u0938 \u0928 \u0915\u0930\u0947\u0902, \u0935\u0947 \u092D\u093E\u0935\u0928\u093E \u092A\u0930 \u0909\u092A\u092F\u094B\u0917\u0940 \u091C\u093E\u0928\u0915\u093E\u0930\u0940 \u092A\u094D\u0930\u0926\u093E\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\!</li><li> \u0939\u0948\u0936\u091F\u0948\u0917 \u0915\u0940 \u091C\u093E\u0902\u091A \u0915\u0930\u0947\u0902, \u092F\u0926\u093F \u0915\u094B\u0908 \u0939\u094B</li><li> \u091A\u093E\u0930 \u0917\u094D\u0930\u093E\u092E \u0924\u0915 n-\u0917\u094D\u0930\u093E\u092E \u092E\u0947\u0902 \u092A\u093E\u0920 \u0915\u093E \u0905\u092A\u0918\u091F\u0928</li><li> \u092A\u094D\u0930\u0924\u094D\u092F\u0947\u0915 \u090F\u0928-\u0917\u094D\u0930\u093E\u092E \u0915\u0947 \u0932\u093F\u090F\:<ul><li> \u0907\u0938\u0947 \u091B\u094B\u0921\u093C \u0926\u0947\u0902 \u092F\u0926\u093F \u092F\u0939 \u0938\u094D\u091F\u0949\u092A \u0936\u092C\u094D\u0926\u094B\u0902 \u0915\u0940 \u092A\u0942\u0930\u094D\u0935-\u0938\u094D\u0925\u093E\u092A\u093F\u0924 \u0938\u0942\u091A\u0940 \u0938\u0947 \u0938\u0902\u092C\u0902\u0927\u093F\u0924 \u0939\u0948</li><li> \u0926\u094B\u0939\u0930\u093E\u090F \u0917\u090F \u0935\u0930\u094D\u0923\u094B\u0902 \u0915\u0940 \u091C\u093E\u0901\u091A \u0915\u0930\u0947\u0902 \u0914\u0930 \u0909\u0928\u094D\u0939\u0947\u0902 \u0906\u0935\u0936\u094D\u092F\u0915\u0924\u093E\u0928\u0941\u0938\u093E\u0930 \u0939\u091F\u093E \u0926\u0947\u0902 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u091C\u093E\u0902\u091A\u0947\u0902 \u0915\u093F \u0915\u094D\u092F\u093E \u090F\u0928-\u0917\u094D\u0930\u093E\u092E \u0936\u092C\u094D\u0926\u093E\u0935\u0932\u0940 / \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u093F\u092F\u094B\u0902 / \u0936\u0948\u0932\u0940 \u0938\u0902\u0915\u0947\u0924 "\u0915\u0949\u0930\u094D\u092A\u094B\u0930\u0947\u091F \u092D\u093E\u0937\u0923" \u0915\u0940 \u092A\u0942\u0930\u094D\u0935-\u0938\u094D\u0925\u093E\u092A\u093F\u0924 \u0938\u0942\u091A\u0940 \u092E\u0947\u0902 \u0928\u093F\u0939\u093F\u0924 \u0939\u0948\u0964 \u092F\u0926\u093F \u0910\u0938\u093E \u0939\u0948, \u0924\u094B \u0938\u0902\u092C\u0902\u0927\u093F\u0924 \u0928\u093F\u092F\u092E \u0932\u093E\u0917\u0942 \u0939\u094B\u0924\u093E \u0939\u0948\u0964</li></ul></li><li> \u0905\u0902\u0924\u093F\u092E \u0928\u093F\u0930\u094D\u0923\u092F, \u092A\u093F\u091B\u0932\u0947 \u091A\u0930\u0923\u094B\u0902 \u0915\u0947 \u092A\u0930\u093F\u0923\u093E\u092E\u094B\u0902 \u0915\u0947 \u0906\u0927\u093E\u0930 \u092A\u0930\u0964</li></ol>
