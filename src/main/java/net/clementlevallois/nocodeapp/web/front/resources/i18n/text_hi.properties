a\u0942\u0930\u093e \u0928\u0947\u091f\u0935\u0930\u094d\u0915 (\u0915\u0908 \u0914\u0930 \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925) \u0921\u093e\u0909\u0928\u0932\u094b\u0921 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964 <strong>Gexf \u092b\u093e\u0907\u0932\u0947\u0902</strong> \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0935\u093f\u091c\u093c\u0941\u0905\u0932\u093e\u0907\u091c\u093c\u0947\u0936\u0928 \u0915\u0947 \u0932\u093f\u090f \u0905\u0917\u094d\u0930\u0923\u0940 \u092e\u0941\u092b\u094d\u0924 \u0921\u0947\u0938\u094d\u0915\u091f\u0949\u092a \u0938\u0949\u092b\u093c\u094d\u091f\u0935\u0947\u092f\u0930 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0915\u0947 \u0938\u093e\u0925 \u0916\u094b\u0932\u0940 \u0914\u0930 \u0916\u094b\u091c\u0940 \u091c\u093e \u0938\u0915\u0924\u0940 \u0939\u0948\u0902\u0964</p><br/><p> \u0906\u092a \u0932\u0940\u0921\u0947\u0928 \u092f\u0942\u0928\u093f\u0935\u0930\u094d\u0938\u093f\u091f\u0940 \u0915\u0947 \u0938\u0947\u0902\u091f\u0930 \u092b\u0949\u0930 \u0938\u093e\u0907\u0902\u0938 \u090f\u0902\u0921 \u091f\u0947\u0915\u094d\u0928\u094b\u0932\u0949\u091c\u0940 \u0938\u094d\u091f\u0921\u0940\u091c (\u0938\u0940\u0921\u092c\u094d\u0932\u094d\u092f\u0942\u091f\u0940\u090f\u0938) \u092e\u0947\u0902 \u0928\u0940\u0938 \u091c\u0947\u0928 \u0935\u0948\u0928 \u090f\u0915 \u0914\u0930 \u0932\u0942\u0921\u094b \u0935\u093e\u0932\u094d\u091f\u092e\u0948\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u093f\u0915\u0938\u093f\u0924 \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u092f\u0930, <a href\="https\://www.vosviewer.com/" target\="_blank">\u0935\u0940\u0913\u090f\u0938\u0935\u094d\u092f\u0942\u0905\u0930</a> \u0911\u0928\u0932\u093e\u0907\u0928 \u0915\u0947 \u0938\u093e\u0925 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0915\u0940 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0930\u0942\u092a \u0938\u0947 \u0915\u0932\u094d\u