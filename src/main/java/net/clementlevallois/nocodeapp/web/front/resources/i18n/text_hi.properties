umigon.sentiment_analysis_tool.model_long_description.details=<p>\u0907\u0938 \u0909\u092a\u0915\u0930\u0923 \u0926\u094d\u0935\u093e\u0930\u093e \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u093f\u090f \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924\u094b\u0902 \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0907\u0938 \u0905\u0915\u093e\u0926\u092e\u093f\u0915 \u092a\u094d\u0930\u0915\u093e\u0936\u0928 \u092e\u0947\u0902 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948, \u091c\u094b \u090f\u0938\u094b\u0938\u093f\u090f\u0936\u0928 \u092b\u0949\u0930 \u0915\u092e\u094d\u092a\u094d\u092f\u0942\u091f\u0947\u0936\u0928\u0932 \u0932\u093f\u0902\u0917\u094d\u0935\u093f\u0938\u094d\u091f\u093f\u0915\u094d\u0938 \u0915\u0947 \u0938\u0902\u0915\u0932\u0928 \u092e\u0947\u0902 \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0939\u0941\u0906 \u0939\u0948</a> \u0964 \u0909\u092a\u0915\u0930\u0923 \u0907\u0928 \u091a\u0930\u0923\u094b\u0902 \u0915\u093e \u092a\u093e\u0932\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\:</p><ol><li> \u092a\u093e\u0920 \u0915\u0940 \u0932\u0902\u092c\u093e\u0908 \u0915\u0940 \u091c\u093e\u0901\u091a \u0915\u0930\u0947\u0902\: \u092f\u0926\u093f \u092f\u0939 \u0915\u0947\u0935\u0932 \u0915\u0941\u091b \u0936\u092c\u094d\u0926 \u091b\u094b\u091f\u093e \u0939\u0948, \u0924\u094b \u0907\u0938\u0947 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0928\u0939\u0940\u0902 \u0915\u093f\u092f\u093e \u091c\u093e\u090f\u0917\u093e</li><li> \u092f\u0942\u0906\u0930\u090f\u0932 \u0915\u094b \u0939\u091f\u093e\u0928\u093e, \u0909\u0926\u094d\u0927\u0930\u0923\u094b\u0902 \u092e\u0947\u0902 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u094b \u0939\u091f\u093e\u0928\u093e, \u090f\u092a\u094b\u0938\u094d\u091f\u094d\u0930\u094b\u092b \u0915\u093e \u0938\u093e\u092e\u093e\u0928\u094d\u092f\u0940\u0915\u0930\u0923</li><li> \u092a\u093e\u0920 \u0915\u0947 \u0926\u094b \u0938\u0902\u0938\u094d\u0915\u0930\u0923 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u093f\u090f \u0917\u090f \u0939\u0948\u0902\: \u090f\u0915 \u091c\u0939\u093e\u0902 \u0938\u092d\u0940 \u0909\u091a\u094d\u091a\u093e\u0930\u0923 \u0914\u0930 \u0935\u093f\u0936\u0947\u0937 \u0935\u0930\u094d\u0923 \u0939\u091f\u093e \u0926\u093f\u090f \u091c\u093e\u0924\u0947 \u0939\u0948\u0902, \u0914\u0930 \u090f\u0915 \u091c\u0939\u093e\u0902 \u0909\u0928\u094d\u0939\u0947\u0902 \u092c\u0930\u0915\u0930\u093e\u0930 \u0930\u0916\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0938\u092d\u0940 \u091a\u0930\u0923 \u092a\u093e\u0920 \u0915\u0947 \u0926\u094b\u0928\u094b\u0902 \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u094b\u0902 \u092a\u0930 \u0932\u093e\u0917\u0942 \u0939\u094b\u0902\u0917\u0947\u0964</li><li> <strong>\u0907\u092e\u094b\u091c\u0940, \u0907\u092e\u094b\u091f\u093f\u0915\u0949\u0928\u094d\u0938 \u0914\u0930 \u0913\u0928\u094b\u092e\u0947\u091f\u094b\u092a\u093f\u092f\u093e</strong> \u0915\u0940 \u091c\u093e\u0902\u091a \u0915\u0930\u0947\u0902\u0964 \u0909\u0928\u094d\u0939\u0947\u0902 \u0939\u091f\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u092a\u0928\u0947 \u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0915\u094b \u092a\u094d\u0930\u0940\u092a\u094d\u0930\u094b\u0938\u0947\u0938 \u0928 \u0915\u0930\u0947\u0902, \u0935\u0947 \u092d\u093e\u0935\u0928\u093e \u092a\u0930 \u0909\u092a\u092f\u094b\u0917\u0940 \u091c\u093e\u0928\u0915\u093e\u0930\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\!</li><li> \u0939\u0948\u0936\u091f\u0948\u0917 \u0915\u0940 \u091c\u093e\u0902\u091a \u0915\u0930\u0947\u0902, \u092f\u0926\u093f \u0915\u094b\u0908 \u0939\u094b</li><li> \u091a\u093e\u0930 \u0917\u094d\u0930\u093e\u092e \u0924\u0915 n-\u0917\u094d\u0930\u093e\u092e \u092e\u0947\u0902 \u092a\u093e\u0920 \u0915\u093e \u0905\u092a\u0918\u091f\u0928</li><li> \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u090f\u0928-\u0917\u094d\u0930\u093e\u092e \u0915\u0947 \u0932\u093f\u090f\:<ul><li> \u0907\u0938\u0947 \u091b\u094b\u0921\u093c \u0926\u0947\u0902 \u092f\u0926\u093f \u092f\u0939 \u0938\u094d\u091f\u0949\u092a \u0936\u092c\u094d\u0926\u094b\u0902 \u0915\u0940 \u092a\u0942\u0930\u094d\u0935-\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0938\u0942\u091a\u0940 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0939\u0948</li><li> \u0926\u094b\u0939\u0930\u093e\u090f \u0917\u090f \u0935\u0930\u094d\u0923\u094b\u0902 \u0915\u0940 \u091c\u093e\u0901\u091a \u0915\u0930\u0947\u0902 \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e\u0928\u0941\u0938\u093e\u0930 \u0939\u091f\u093e \u0926\u0947\u0902 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u091c\u093e\u0902\u091a\u0947\u0902 \u0915\u093f \u0915\u094d\u092f\u093e \u090f\u0928-\u0917\u094d\u0930\u093e\u092e \u0938\u0902\u092d\u093e\u0935\u093f\u0924 \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0936\u092c\u094d\u0926\u094b\u0902 \u0915\u0940 \u092a\u0942\u0930\u094d\u0935-\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0938\u0942\u091a\u0940 \u092e\u0947\u0902 \u0928\u093f\u0939\u093f\u0924 \u0939\u0948\u0964 \u092f\u0926\u093f \u0910\u0938\u093e \u0939\u0948, \u0924\u094b \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0928\u093f\u092f\u092e \u0932\u093e\u0917\u0942 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u0905\u0915\u094d\u0938\u0930 \u0928\u093f\u092f\u092e \u0909\u0924\u0928\u093e \u0939\u0940 \u0938\u0930\u0932 \u0939\u094b\u0924\u093e \u0939\u0948 \u091c\u093f\u0924\u0928\u093e \u0915\u093f "\u090f\u0915 \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0936\u092c\u094d\u0926 \u092a\u093e\u0920 \u0915\u094b \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092d\u093e\u0935\u0928\u093e \u092