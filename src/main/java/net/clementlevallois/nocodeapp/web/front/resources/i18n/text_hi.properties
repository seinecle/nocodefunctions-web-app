topics.topics_extraction_tool.argument1.details=\u092F\u0939 \u092B\u093C\u0902\u0915\u094D\u0936\u0928 \u0938\u094D\u0935\u091A\u093E\u0932\u093F\u0924 \u0930\u0942\u092A \u0938\u0947 \u090F\u0915 \u092A\u093E\u0920 \u092E\u0947\u0902 \u092A\u094D\u0930\u092E\u0941\u0916 \u0935\u093F\u0937\u092F\u094B\u0902 \u0915\u0940 \u092A\u0939\u091A\u093E\u0928 \u0915\u0930\u0924\u093E \u0939\u0948, \u090F\u0915 \u0911\u092A\u0930\u0947\u0936\u0928 \u091C\u093F\u0938\u0947 <strong>\u0935\u093F\u0937\u092F \u0928\u093F\u0937\u094D\u0915\u0930\u094D\u0937\u0923</strong> \u092F\u093E <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0935\u093F\u0937\u092F \u092E\u0949\u0921\u0932\u093F\u0902\u0917</a></strong> \u0915\u0939\u093E \u091C\u093E\u0924\u093E \u0939\u0948\u0964 \u092F\u0939 \u091F\u0947\u0915\u094D\u0938\u094D\u091F \u0932\u093E\u0907\u0928 \u0915\u093E \u0932\u093E\u0907\u0928 \u0938\u0947 \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923 \u0915\u0930\u0924\u093E \u0939\u0948 \u0914\u0930 \u0936\u092C\u094D\u0926\u094B\u0902 \u0914\u0930 \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u093F\u092F\u094B\u0902 \u0915\u0947 \u0938\u092E\u0942\u0939\u094B\u0902 \u0915\u094B \u0928\u093F\u0930\u094D\u0927\u093E\u0930\u093F\u0924 \u0915\u0930\u0924\u093E \u0939\u0948 \u091C\u094B \u0935\u093F\u0937\u092F\u094B\u0902 \u0915\u094B \u092C\u0928\u093E\u0924\u0947 \u0939\u0941\u090F \u090F\u0915 \u0938\u093E\u0925 <strong>\u0915\u094D\u0932\u0938\u094D\u091F\u0930</strong> \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964<br/> \u092F\u0939 \u0935\u093F\u092D\u093F\u0928\u094D\u0928 \u092A\u094D\u0930\u0915\u093E\u0930 \u0915\u0940 \u092D\u093E\u0937\u093E\u0913\u0902 (\u0917\u0948\u0930 \u0932\u0948\u091F\u093F\u0928 \u0935\u0930\u094D\u0923\u092E\u093E\u0932\u093E \u0915\u0947 \u0917\u094D\u0930\u0902\u0925\u094B\u0902 \u0938\u0939\u093F\u0924) \u092E\u0947\u0902 \u0932\u093F\u0916\u0947 \u0917\u090F \u0917\u094D\u0930\u0902\u0925\u094B\u0902 \u092A\u0930 \u0915\u093E\u092E \u0915\u0930\u0924\u093E \u0939\u0948\u0964 \u092B\u093C\u0902\u0915\u094D\u0936\u0928 \u0905\u0928\u0941\u092A\u092F\u094B\u0917\u0940 \u0936\u093F\u0915\u094D\u0937\u0923 \u0915\u0947 \u0938\u093F\u0926\u094D\u0927\u093E\u0902\u0924\u094B\u0902 \u0915\u093E \u092A\u093E\u0932\u0928 \u0915\u0930\u0924\u093E \u0939\u0948, \u091C\u094B \u090F\u0915 \u092A\u094D\u0930\u0915\u093E\u0930 \u0915\u0940 <strong>\u092E\u0936\u0940\u0928 \u0932\u0930\u094D\u0928\u093F\u0902\u0917 \u0939\u0948</strong> \u0964<br/><br/> \u092F\u0926\u093F \u0906\u092A \u0907\u0938 \u092B\u093C\u0902\u0915\u094D\u0936\u0928 \u0915\u093E \u0909\u092A\u092F\u094B\u0917 \u0936\u0948\u0915\u094D\u0937\u0923\u093F\u0915 \u0938\u0902\u0926\u0930\u094D\u092D (\u0905\u0928\u0941\u0938\u0902\u0927\u093E\u0928 \u092F\u093E \u0905\u0927\u094D\u092F\u092F\u0928) \u092E\u0947\u0902 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u0924\u094B \u0906\u092A\u0915\u094B \u0907\u0938\u0947 \u0905\u092A\u0928\u0940 \u0917\u094D\u0930\u0902\u0925 \u0938\u0942\u091A\u0940 \u092E\u0947\u0902 \u0905\u0935\u0936\u094D\u092F \u0938\u0902\u0926\u0930\u094D\u092D\u093F\u0924 \u0915\u0930\u0928\u093E \u091A\u093E\u0939\u093F\u090F\:<br/><br/> \u092C\u0947\u0928\u092C\u0921\u0947\u0932\u0915\u094D\u0930\u093F\u092E, \u090F\u092E\u0964, \u0932\u0947\u0935\u0932\u094B\u0907\u0938, \u0938\u0940\u0964, \u0938\u0935\u093F\u0928\u093F\u092F\u0928, \u091C\u0947\u0964, \u0914\u0930 \u0930\u094B\u092C\u093E\u0930\u094D\u0921\u0947\u091F, \u0938\u0940\u0964 (2020)\u0964 \u0913\u092A\u0928\u093F\u0902\u0917 \u092B\u0940\u0932\u094D\u0921\u094D\u0938\: \u0905\u0928\u092C\u093E\u0909\u0902\u0921 \u0930\u093F\u0932\u0947\u0936\u0928\u0932 \u0911\u0930\u094D\u0921\u0930 \u092E\u0947\u0902 \u0935\u093F\u0937\u092E \u0905\u092D\u093F\u0928\u0947\u0924\u093E\u0913\u0902 \u0915\u0940 \u092A\u0939\u091A\u093E\u0928 \u0915\u0947 \u0932\u093F\u090F \u090F\u0915 \u092A\u0926\u094D\u0927\u0924\u093F\u0917\u0924 \u0