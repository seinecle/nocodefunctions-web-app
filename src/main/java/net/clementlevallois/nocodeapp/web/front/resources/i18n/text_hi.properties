umigon.sentiment_analysis_tool.argument6.details=<p>\u0915\u0941\u091b \u0909\u092a\u0915\u0930\u0923 \u092d\u093e\u0935\u0928\u093e \u0915\u0940 \u0924\u093e\u0915\u0924 \u0915\u094b \u0935\u094d\u092f\u0915\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0915\u094b\u0930\u093f\u0902\u0917 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\: \u090f\u0915 \u092c\u0939\u0941\u0924 \u0939\u0940 \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092d\u093e\u0935\u0928\u093e \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u092c\u0921\u093c\u093e \u092e\u0942\u0932\u094d\u092f, \u0914\u0930 \u090f\u0915 \u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092d\u093e\u0935\u0928\u093e \u0915\u0947 \u0932\u093f\u090f \u092c\u0939\u0941\u0924 \u0915\u092e \u092e\u0942\u0932\u094d\u092f\u0964 \u0936\u0942\u0928\u094d\u092f \u090f\u0915 \u0924\u091f\u0938\u094d\u0925 \u092d\u093e\u0935\u0928\u093e \u0915\u093e \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092e\u0947\u0930\u0947 \u0905\u0928\u0941\u092d\u0935 \u092e\u0947\u0902, \u0938\u094d\u092a\u0937\u094d\u091f \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u094b \u091b\u094b\u0921\u093c\u0915\u0930, \u092f\u0947 \u0938\u094d\u0915\u094b\u0930\u093f\u0902\u0917 \u0938\u0941\u092a\u0930 \u0935\u093f\u0936\u094d\u0935\u0938\u0928\u0940\u092f \u0928\u0939\u0940\u0902 \u0939\u0948\u0902\u0964 "\u092d\u092f\u093e\u0928\u0915" \u0935\u093e\u0938\u094d\u0924\u0935 \u092e\u0947\u0902 \u0915\u092e \u0938\u094d\u0915\u094b\u0930 \u0915\u0930\u0947\u0917\u093e, \u0914\u0930 "\u0905\u0926\u094d\u092d\u0941\u0924" \u0935\u093e\u0938\u094d\u0924\u0935 \u092e\u0947\u0902 \u0909\u091a\u094d\u091a \u0938\u094d\u0915\u094b\u0930 \u0915\u0930\u0947\u0917\u093e\u0964 \u0932\u0947\u0915\u093f\u0928 \u092c\u0940\u091a \u092e\u0947\u0902, \u091a\u0940\u091c\u0947\u0902 \u0915\u092e \u0938\u0940\u0927\u094