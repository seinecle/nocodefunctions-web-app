140/epjds/s13688-016-0085-1" target\="blank">\u0938\u094B\u0936\u0932 \u092E\u0940\u0921\u093F\u092F\u093E \u092A\u0930 \u092D\u093E\u0935\u0928\u093E \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923 \u0915\u0947 \u0932\u093F\u090F \u0938\u092C\u0938\u0947 \u0905\u091A\u094D\u091B\u093E \u0909\u092A\u0915\u0930\u0923</a> \u092A\u093E\u092F\u093E \u0917\u092F\u093E\u0964<br/> 2012 \u092E\u0947\u0902 \u091C\u0928\u094D\u092E\u0947, \u092F\u0939 \u0909\u092A\u0915\u0930\u0923 \u0928\u093F\u0930\u0902\u0924\u0930 \u0935\u093F\u0915\u093E\u0938 \u0915\u0947 \u0905\u0927\u0940\u0928 \u0939\u0948\u0964<br/><br/> \u092F\u0926\u093F \u0906\u092A \u0907\u0938 \u092B\u093C\u0902\u0915\u094D\u0936\u0928 \u0915\u093E \u0909\u092A\u092F\u094B\u0917 \u0936\u0948\u0915\u094D\u0937\u0923\u093F\u0915 \u0938\u0902\u0926\u0930\u094D\u092D (\u0905\u0928\u0941\u0938\u0902\u0927\u093E\u0928 \u092F\u093E \u0905\u0927\u094D\u092F\u092F\u0928) \u092E\u0947\u0902 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u0924\u094B \u0906\u092A\u0915\u094B \u0907\u0938\u0947 \u0905\u092A\u0928\u0940 \u0917\u094D\u0930\u0902\u0925 \u0938\u0942\u091A\u0940 \u092E\u0947\u0902 \u0905\u0935\u0936\u094D\u092F \u0938\u0902\u0926\u0930\u094D\u092D\u093F\u0924 \u0915\u0930\u0928\u093E \u091A\u093E\u0939\u093F\u090F\:<br/><br/> \u0932\u0947\u0935\u0932\u094B\u0907\u0938, \u0915\u094D\u0932\u0947\u092E\u0947\u0902\u091F\u0964 "\u0909\u092E\u0940\u0917\u0949\u0928\: \u0936\u092C\u094D\u0926 \u0938\u0942\u091A\u093F\u092F\u094B\u0902 \u0914\u0930 \u0905\u0928\u0941\u092E\u093E\u0928\u094B\u0902 \u0915\u0947 \u0906\u0927\u093E\u0930 \u092A\u0930 \u091F\u094D\u0935\u0940\u091F\u094D\u0938 \u092A\u0930 \u0938\u0947\u0902\u091F\u0940\u092E\u0947\u0902\u091F \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923"\u0964 \u0905\u0930\u094D\u0925\u092A\u0942\u0930\u094D\u0923 \u092E\u0942\u0932\u094D\u092F\u093E\u0902\u0915\u0928 \u092A\u0930 7\u0935\u0940\u0902 \u0905\u0902\u0924\u0930\u094D\u0930\u093E\u0937\u094D\u091F\u094D\u0