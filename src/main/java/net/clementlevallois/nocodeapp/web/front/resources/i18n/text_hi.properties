cowo.tool.argument3.details=<p><strong>\u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0915\u0940 \u0938\u0902\u0930\u091a\u0928\u093e \u0914\u0930 \u092a\u094d\u0930\u093e\u0930\u0942\u092a</strong> \: \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u090f\u0915 \u0939\u0940 \u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0932\u093e\u0907\u0928 \u092a\u0930 \u0926\u093f\u0916\u093e\u0908 \u0926\u0947\u0928\u0947 \u0935\u093e\u0932\u0947 \u0936\u092c\u094d\u0926\u094b\u0902 \u0915\u0947 \u091c\u094b\u0921\u093c\u0947 \u0915\u093e \u092a\u0924\u093e \u0932\u0917\u093e\u0915\u0930 \u092c\u0928\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0932\u093f\u090f \u0906\u092a\u0915\u094b \u0938\u093e\u0935\u0927\u093e\u0928 \u0930\u0939\u0928\u093e \u091a\u093e\u0939\u093f\u090f \u0915\u093f \u0906\u092a\u0915\u093e \u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0915\u0948\u0938\u0947 \u0935\u093f\u092d\u093e\u091c\u093f\u0924 \u0939\u0948\u0964 \u0906\u0926\u0930\u094d\u0936 \u0930\u0942\u092a \u0938\u0947, \u092f\u0939 \u0905\u092a\u0947\u0915\u094d\u0937\u093e\u0915\u0943\u0924 \u091b\u094b\u091f\u0947 \u092a\u0948\u0930\u093e\u0917\u094d\u0930\u093e\u092b \u0938\u0947 \u092c\u0928\u093e \u0939\u094b\u0928\u093e \u091a\u093e\u0939\u093f\u090f, \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u090f\u0915 \u092a\u0902\u0915\u094d\u0924\u093f \u092a\u0930\u0964 \u092f\u0926\u093f \u0906\u092a \u090f\u0915 \u090f\u0915\u094d\u0938\u0947\u0932 \u092b\u093c\u093e\u0907\u0932 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930 \u0930\u0939\u0947 \u0939\u0948\u0902, \u0924\u094b \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u092a\u0948\u0930\u093e\u0917\u094d\u0930\u093e\u092b \u092f\u093e \u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0915\u093e \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092c\u094d\u0932\u0949\u0915 \u090f\u0915 \u0905\u0932\u0917 \u092a\u0902\u0915\u094d\u0924\u093f \u092e\u0947\u0902 \u0926\u093f\u0916\u0928\u093e \u091a\u093e\u0939\u093f\u090f\u0964<br/><br/> <strong>\u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0915\u093e \u092a\u094d\u0930\u0940-\u092a\u094d\u0930\u094b\u0938\u0947\u0938\u093f\u0902\u0917</strong> \: \u0907\u0938 \u092b\u093c\u0902\u0915\u094d\u0936\u0928 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0928\u0947 \u0938\u0947 \u092a\u0939\u0932\u0947 \u0906\u092a\u0915\u0947 \u091f\u0947\u0915\u094d\u0938\u094d\u091f \u0915\u094b \u092a\u094d\u0930\u0940-\u092a\u094d\u0930\u094b\u0938\u0947\u0938 \u0915\u0930\u0928\u0947 \u092f\u093e \u0938\u093e\u092b\u093c \u0915\u0930\u0928\u0947 \u0915\u0940 \u0915\u094b\u0908 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0928\u0939\u0940\u0902 \u0939\u0948\u0964<br/><br/> <strong>\u0917\u094d\u0930\u093e\u092b\u093c \u0915\u0940 \u0916\u094b\u091c</strong> \: \u0939\u092e \u092b\u093c\u0902\u0915\u094d\u0936\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u093f\u0924 \u0938\u093f\u092e\u0947\u0902\u091f\u093f\u0915 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0915\u0940 \u0916\u094b\u091c \u0915\u0947 \u0932\u093f\u090f \u0926\u094b \u0928\u093f\u0903\u0936\u0941\u0932\u094d\u0915 \u092a\u0947\u0936\u0947\u0935\u0930 \u0917\u094d\u0930\u0947\u0921 \u0938\u0949\u092b\u093c\u094d\u091f\u0935\u0947\u092f\u0930 \u0915\u0940 \u0905\u0928\u0941\u0936\u0902\u0938\u093e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0906\u092a\u0915\u0947 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u092a\u0930 \u0935\u0930\u094d\u0923\u0928\u093e\u0924\u094d\u092e\u0915 \u0917\u094d\u0930\u093e\u092b\u093c \u0906\u0901\u0915\u0921\u093c\u094b\u0902 \u0915\u094b \u092b\u093c\u093f\u0932\u094d\u091f\u0930 \u0915\u0930\u0928\u0947, \u0930\u0902\u0917\u0928\u0947, \u0906\u0915\u093e\u0930 \u092c\u0926\u0932\u0928\u0947 \u0914\u0930 \u091a\u0932\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0930\u094d\u0935\u094b\u0924\u094d\u0924\