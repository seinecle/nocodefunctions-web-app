cowo.results.long_explanation=<h3>\u092B\u093C\u0902\u0915\u094D\u0936\u0928 \u0928\u0947 \u090F\u0915 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u092C\u0928\u093E\u092F\u093E \u0939\u0948 \u091C\u0939\u093E\u0902\:</h3><ul><li> \u0915\u0947\u0935\u0932 \u0938\u092C\u0938\u0947 \u0932\u0917\u093E\u0924\u093E\u0930 \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u093F\u092F\u093E\u0901 \u0926\u093F\u0916\u093E\u0908 \u0926\u0947\u0924\u0940 \u0939\u0948\u0902</li><li> \u092F\u0926\u093F \u092A\u093E\u0920 \u092E\u0947\u0902 2 \u092D\u093E\u0935 \u0905\u0915\u094D\u0938\u0930 \u090F\u0915 \u0938\u093E\u0925 \u0926\u093F\u0916\u093E\u0908 \u0926\u0947\u0924\u0947 \u0939\u0948\u0902, \u0924\u094B \u0935\u0947 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u092E\u0947\u0902 \u091C\u0941\u0921\u093C\u0947 \u0939\u0941\u090F \u0939\u0948\u0902</li></ul><p> \u090A\u092A\u0930 \u0926\u093F\u0916\u093E\u092F\u093E \u0917\u092F\u093E \u0917\u094D\u0930\u093E\u092B\u093C \u092A\u093E\u0920 \u092E\u0947\u0902 20 \u0938\u092C\u0938\u0947 \u0905\u0927\u093F\u0915 \u092C\u093E\u0930-\u092C\u093E\u0930 \u0939\u094B\u0928\u0947 \u0935\u093E\u0932\u0947 \u092D\u093E\u0935 \u0926\u093F\u0916\u093E\u0924\u093E \u0939\u0948\u0964</p><h3> Gephi, VOSviewer \u092F\u093E Gephisto \u0915\u0947 \u0938\u093E\u0925 \u0917\u094D\u0930\u093E\u092B\u093C \u0915\u094B \u0935\u093F\u091C\u093C\u0941\u0905\u0932\u093E\u0907\u091C\u093C \u0915\u0930\u0947\u0902</h3><p> \u0906\u092A \u092A\u0942\u0930\u0947 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0915\u094B \u0921\u093E\u0909\u0928\u0932\u094B\u0921 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902 (\u0928 \u0915\u093F \u0915\u0947\u0935\u0932 \u092F\u0939\u093E\u0902 \u0926\u093F\u0916\u093E\u092F\u093E \u0917\u092F\u093E \u0928\u092E\u0942\u0928\u093E) \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0915\u0947 \u092C\u093E\u0930\u0947 \u092E\u0947\u0902 \u0938\u092D\u0940 \u091C\u093E\u0928\u0915\u093E\u0930\u0940 \u0915\u0947 \u0938\u093E\u0925 \u090F\u0915 <strong>gexf \u092B\u093C\u093E\u0907\u0932</strong> \u0915\u0947 \u0930\u0942\u092A \u092E\u0947\u0902\u0964 <strong>Gexf \u092B\u093E\u0907\u0932\u0947\u0902</strong> \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0935\u093F\u091C\u093C\u0941\u0905\u0932\u093E\u0907\u091C\u093C\u0947\u0936\u0928 \u0915\u0947 \u0932\u093F\u090F \u0905\u0917\u094D\u0930\u0923\u0940 \u092E\u0941\u092B\u094D\u0924 \u0921\u0947\u0938\u094D\u0915\u091F\u0949\u092A \u0938\u0949\u092B\u093C\u094D\u091F\u0935\u0947\u092F\u0930 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0915\u0947 \u0938\u093E\u0925 \u0916\u094B\u0932\u0940 \u0914\u0930 \u0916\u094B\u091C\u0940 \u091C\u093E \u0938\u0915\u0924\u0940 \u0939\u0948\u0902\u0964</p><br/><p> \u0906\u092A \u0932\u0940\u0921\u0947\u0928 \u092F\u0942\u0928\u093F\u0935\u0930\u094D\u0938\u093F\u091F\u0940 \u0915\u0947 \u0938\u0947\u0902\u091F\u0930 \u092B\u0949\u0930 \u0938\u093E\u0907\u0902\u0938 \u090F\u0902\u0921 \u091F\u0947\u0915\u094D\u0928\u094B\u0932\u0949\u091C\u0940 \u0938\u094D\u091F\u0921\u0940\u091C (\u0938\u0940\u0921\u092C\u094D\u0932\u094D\u092F\u0942\u091F\u0940\u090F\u0938) \u092E\u0947\u0902 \u0928\u0940\u0938 \u091C\u0947\u0928 \u0935\u0948\u0928 \u090F\u0915 \u0914\u0930 \u0932\u0942\u0921\u094B \u0935\u093E\u0932\u094D\u091F\u092E\u0948\u0928 \u0926\u094D\u0935\u093E\u0930\u093E \u0935\u093F\u0915\u0938\u093F\u0924 \u0938\u0949\u092B\u094D\u091F\u0935\u0947\u092F\u0930, <a href\="https\://www.vosviewer.com/" target\="_blank">\u0935\u0940\u0913\u090F\u0938\u0935\u094D\u092F\u0942\u0905\u0930</a> \u0911\u0928\u0932\u093E\u0907\u0928 \u0915\u0947 \u0938\u093E\u0925 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0915\u0940 \u092A\u094D\u0930\u0924\u094D\u092F\u0915\u094D\u0937 \u0930\u0942\u092A \u0938\u0947 \u0915\u0932\u094D\u092A\u0928\u093E \u092D\u0940 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964</p><br/><p> \u0905\u0902\u0924 \u092E\u0947\u0902, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u090F\u0915 \u0935\u0947\u092C \u090F\u092A\u094D\u0932\u093F\u0915\u0947\u0936\u0928 \u0939\u0948 \u091C\u094B \u090F\u0915 \u0915\u094D\u0932\u093F\u0915 \u092E\u0947\u0902 \u092C\u0928\u093E\u0924\u093E \u0939\u0948, \u091C\u093F\u0938\u0947 \u0906\u092A PNG \u092B\u093C\u093E\u0907\u0932 \u0915\u0947 \u0930\u0942\u092A \u092E\u0947\u0902 \u0921\u093E\u0909\u0928\u0932\u094B\u0921 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964</p>
