umigon.sentiment_analysis_tool.model_long_description.details=<p>\u0907\u0938 \u0909\u092A\u0915\u0930\u0923 \u0926\u094D\u0935\u093E\u0930\u093E \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u093F\u090F \u091C\u093E\u0928\u0947 \u0935\u093E\u0932\u0947 \u0938\u093F\u0926\u094D\u0927\u093E\u0902\u0924\u094B\u0902 \u0915\u093E \u0935\u0930\u094D\u0923\u0928 \u0907\u0938 \u0905\u0915\u093E\u0926\u092E\u093F\u0915 \u092A\u094D\u0930\u0915\u093E\u0936\u0928 \u092E\u0947\u0902 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon \u0915\u0947 \u092C\u093E\u0930\u0947 \u092E\u0947\u0902 \u0915\u093F\u092F\u093E \u0917\u092F\u093E \u0939\u0948, \u091C\u094B \u090F\u0938\u094B\u0938\u093F\u090F\u0936\u0928 \u092B\u0949\u0930 \u0915\u092E\u094D\u092A\u094D\u092F\u0942\u091F\u0947\u0936\u0928\u0932 \u0932\u093F\u0902\u0917\u094D\u0935\u093F\u0938\u094D\u091F\u093F\u0915\u094D\u0938 \u0915\u0947 \u0938\u0902\u0915\u0932\u0928 \u092E\u0947\u0902 \u092A\u094D\u0930\u0915\u093E\u0936\u093F\u0924 \u0939\u0941\u0906 \u0939\u0948</a> \u0964 \u0909\u092A\u0915\u0930\u0923 \u0907\u0928 \u091A\u0930\u0923\u094B\u0902 \u0915\u093E \u092A\u093E\u0932\u0928 \u0915\u0930\u0924\u093E \u0939\u0948\:</p><ol><li> \u092A\u093E\u0920 \u0915\u0940 \u0932\u0902\u092C\u093E\u0908 \u0915\u0940 \u091C\u093E\u0901\u091A \u0915\u0930\u0947\u0902\: \u092F\u0926\u093F \u092F\u0939 \u0915\u0947\u0935\u0932 \u0915\u0941\u091B \u0936\u092C\u094D\u0926 \u091B\u094B\u091F\u093E \u0939\u0948, \u0924\u094B \u0907\u0938\u0947 \u0935\u0930\u094D\u0917\u0940\u0915\u0943\u0924 \u0928\u0939\u0940\u0902 \u0915\u093F\u092F\u093E \u091C\u093E\u090F\u0917\u093E</li><li> \u092F\u0942\u0906\u0930\u090F\u0932 \u0915\u094B \u0939\u091F\u093E\u0928\u093E, \u0909\u0926\u094D\u0927\u0930\u0923\u094B\u0902 \u092E\u0947\u0902 \u0938\u093E\u092E\u0917\u094D\u0930\u0940 \u0915\u094B \u0939\u091F\u093E\u0928\u093E, \u090F\u092A\u094B\u0938\u094D\u091F\u094D\u0930\u094B\u092B \u0915\u093E \u0938\u093E\u092E\u093E\u092