02 \u092a\u0930 \u0915\u093e\u092e \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092b\u093c\u0902\u0915\u094d\u0936\u0928 \u0905\u0928\u0941\u092a\u092f\u094b\u0917\u0940 \u0936\u093f\u0915\u094d\u0937\u0923 \u0915\u0947 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924\u094b\u0902 \u0915\u093e \u092a\u093e\u0932\u0928 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u094b \u090f\u0915 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u0940 <strong>\u092e\u0936\u0940\u0928 \u0932\u0930\u094d\u0928\u093f\u0902\u0917 \u0939\u0948</strong> \u0964<br/><br/> \u092f\u0926\u093f \u0906\u092a \u0907\u0938 \u092b\u093c\u0902\u0915\u094d\u0936\u0928 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0938\u0902\u0926\u0930\u094d\u092d (\u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928 \u092f\u093e \u0905\u0927\u094d\u092f\u092f\u0928) \u092e\u0947\u0902 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u0924\u094b \u0906\u092a\u0915\u094b \u0907\u0938\u0947 \u0905\u092a\u0928\u0940 \u0917\u094d\u0930\u0902\u0925 \u0938\u0942\u091a\u0940 \u092e\u0947\u0902 \u0905\u0935\u0936\u094d\u092f \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0928\u093e \u091a\u093e\u0939\u093f\u090f\:<br/><br/> \u092c\u0947\u0928\u092c\u0921\u0947\u0932\u0915\u094d\u0930\u093f\u092e, \u090f\u092e\u0964, \u0932\u0947\u0935\u0932\u094b\u0907\u0938, \u0938\u0940\u0964, \u0938\u0935\u093f\u0928\u093f\u092f\u0928, \u091c\u0947\u0964, \u0914\u0930 \u0930\u094b\u092c\u093e\u0930\u094d\u0921\u0947\u091f, \u0938\u0940\u0964 (2020)\u0964 \u0913\u092a\u0928\u093f\u0902\u0917 \u092b\u0940\u0932\u094d\u0921\u094d\u0938\: \u0905\u0928\u092c\u093e\u0909\u0902\u0921 \u0930\u093f\u0932\u0947\u0936\u0928\u0932 \u0911\u0930\u094d\u0921\u0930 \u092e\u0947\u0902 \u0935\u093f\u0937\u092e \u0905\u092d\u093f\u0928\u0947\u0924\u093e\u0913\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u092a\u0926\u094d\u0927\u0924\u093f\u0917\u0924 \u0