8\u0915\u0947 \u092c\u093e\u0926 <a href\="../umigon/sentiment_analysis_tool.html">\u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0947 \u0932\u093f\u090f \u0915\u093e\u0930\u094d\u092f</a> \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948</li><li> \u0938\u0939-\u0918\u091f\u0928\u093e\u0913\u0902 \u0915\u0940 \u0938\u0902\u0916\u094d\u092f\u093e\: \u092a\u093e\u0920 \u0915\u0940 \u0938\u092e\u093e\u0928 \u092a\u0902\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 n-\u0917\u094d\u0930\u093e\u092e \u0915\u0947 \u0915\u094c\u0928 \u0938\u0947 \u091c\u094b\u0921\u093c\u0947 \u0905\u0915\u094d\u0938\u0930 \u0926\u093f\u0916\u093e\u0908 \u0926\u0947\u0924\u0947 \u0939\u0948\u0902?</li><li> \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0939\u0935\u0930\u094d\u0924\u0940 n-\u0917\u094d\u0930\u093e\u092e \u0915\u0940 \u0938\u0942\u091a\u0940 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\: \u092f\u0939 \u0938\u092c\u0938\u0947 \u0905\u0927\u093f\u0915 \u092c\u093e\u0930 n-\u0917\u094d\u0930\u093e\u092e \u0938\u0947 \u092c\u0928\u093e \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u0926\u094b n-\u0917\u094d\u0930\u093e\u092e \u091c\u0941\u0921\u093c\u0947 \u0939\u0941\u090f \u0939\u0948\u0902 \u092f\u0926\u093f \u0935\u0947 \u0905\u0915\u094d\u0938\u0930 \u0938\u0939\u0935\u0930\u094d\u0924\u0940 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964</li><li> \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u092a\u0930 \u090f\u0915 \u0938\u093e\u092e\u0941\u0926\u093e\u092f\u093f\u0915 \u092a\u0939\u091a\u093e\u0928 \u090f\u0932\u094d\u0917\u094b\u0930\u093f\u0925\u094d\u092e \u0932\u093e\u0917\u0942 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\: \u0932\u094c\u0935\u0947\u0928 \u090f\u0932\u094d\u0917\u094b\u0930\u093f\u0925\u092e, \u091c\u094b \u0924\u0947\u091c \u0914\u0930 \u