why.argument1.details=<p>\u0938\u094b\u0936\u0932 \u092e\u0940\u0921\u093f\u092f\u093e \u0914\u0930 \u0938\u094b\u0936\u0932 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0915\u0947 \u0938\u093e\u0925 \u0921\u0947\u091f\u093e \u092e\u093e\u0907\u0928\u093f\u0902\u0917 \u092e\u0947\u0902 \u0930\u0941\u091a\u093f \u0930\u0916\u0928\u0947 \u0935\u093e\u0932\u0947 \u090f\u0915 \u0905\u0915\u093e\u0926\u092e\u093f\u0915 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902, \u092e\u0948\u0902\u0928\u0947 \u0905\u092a\u0928\u0947 \u0905\u0927\u094d\u092f\u092f\u0928 \u0915\u0947 \u092a\u0930\u093f\u0923\u093e\u092e\u094b\u0902 \u0915\u094b <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u092a\u0924\u094d\u0930\u093f\u0915\u093e\u0913\u0902 \u092e\u0947\u0902 \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924</a> \u0932\u0947\u0916\u094b\u0902 \u092e\u0947\u0902 \u0938\u093e\u091d\u093e \u0915\u093f\u092f\u093e \u0939\u0948\u0964 \u0928\u094b\u0915\u094b\u0921 \u092b\u093c\u0902\u0915\u094d\u0936\u0902\u0938 \u0915\u0947 \u0938\u093e\u0925, <strong>\u092e\u0948\u0902 \u0905\u092a\u0928\u0947 \u0936\u094b\u0927 \u092e\u0947\u0902 \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u090f \u091c\u093e \u0930\u0939\u0947 \u0938\u092c\u0938\u0947 \u0909\u092a\u092f\u094b\u0917\u0940 \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u0915\u0947 \u092e\u0941\u092b\u094d\u0924, \u0928\u094b\u0915\u094b\u0921 \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u094b\u0902 \u0915\u0940 \u092a\u0947\u0936\u0915\u0936 \u0915\u0930\u0915\u0947 \u0935\u094d\u092f\u093e\u092a\u0915 \u0926\u0930\u094d\u0936\u0915\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0902\u091a\u0928\u093e \u091a\u093e\u0939\u0924\u093e \u0939\u0942\u0902</strong> \u0964</p><br/><p> \u092a\u093f\u091b\u0932\u0947 \u0915\u0941\u091b \u0935\u0930\u094d\u0937\u094b\u0902 \u092e\u0947\u0902, \u092e\u0948\u0902\u0928\u0947 \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u092f\u0930 \u0915\u0947 \u0910\u0938\u0947 \u091f\u0941\u0915\u0921\u093c\u0947 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0915\u0908 \u092a\u094d\u0930\u092f\u093e\u0938 \u0915\u093f\u090f \u0939\u0948\u0902 \u091c\u094b \u0910\u0938\u093e \u0939\u0940 \u0915\u0930\u0947\u0902\u0917\u0947\u0964 \u0932\u0947\u0915\u093f\u0928 \u092e\u0941\u091d\u0947 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0905\u0928\u0941\u092d\u0935 \u0928\u0939\u0940\u0902 \u0925\u093e, \u0914\u0930 \u0936\u093e\u092f\u0926 \u092c\u0939\u0941\u0924 \u0905\u0927\u0940\u0930\: \u0910\u092a\u094d\u0938 \u0905\u0927\u0942\u0930\u0947 \u0925\u0947 \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u092c\u0928\u093e\u090f \u0930\u0916\u0928\u093e \u092e\u0941\u0936\u094d\u0915\u093f\u0932 \u0925\u093e\u0964 Nocode \u0915\u093e\u0930\u094d\u092f \u0905\u0932\u0917 \u0939\u0948\: \u092e\u0948\u0902 \u0907\u0938\u0947 \u0938\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u092e \u0924\u0930\u0940\u0915\u0947 \u0938\u0947 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u092e\u092f \u0932\u0947\u0924\u093e \u0939\u0942\u0902, \u0914\u0930 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u092e\u0948\u0902 10 \u0938\u093e\u0932 \u092f\u093e \u0909\u0938\u0938\u0947 \u0905\u0927\u093f\u0915 \u0915\u0940 \u092f\u093e\u0924\u094d\u0930\u093e \u0936\u0941\u0930\u0942 \u0915\u0930\u0924\u093e \u0939\u0942\u0902\!</a></p>
why.argument2=\u092f\u0939 \u092e\u0941\u092b\u093c\u094d\u0924 \u0915\u094d\u092f\u094b\u0902 \u0939\u0948?
why.argument2.details=<p>\u0928\u094b\u0915\u094b\u0921 \u092b\u093c\u0902\u0915\u094d\u0936\u0902\u0938 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0928\u093e \u090f\u0915 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092e\u093e\u0924\u094d\u0930\u093e \u092e\u0947\u0902 \u0915\u093e\u092e \u0915\u093e \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0947 \u092e\u0948\u0902 \u0905\u092a\u0928\u0947 \u0916\u093e\u0932\u0940 \u0938\u092e\u092f \u092e\u0947\u0902 \u092a\u0942\u0930\u093e \u0915\u0930\u0924\u093e \u0939\u0942\u0902\u0964 \u092e\u0948\u0902 \u0907\u0938\u0915\u0947 \u0932\u093f\u090f \u0936\u0941\u0932\u094d\u0915 \u0928\u0939\u0940\u0902 \u0932\u0947\u0924\u093e, \u0924\u093e\u0915\u093f \u0907\u0938\u0947 \u0935\u094d\u092f\u093e\u092a\u0915 \u0926\u0930\u094d\u0936\u0915 \u092e\u093f\u0932\u0947\u0902 (\u091b\u093e\u0924\u094d\u0930\u094b\u0902, \u092a\u0924\u094d\u0930\u0915\u093e\u0930\u094b\u0902, \u0936\u094c\u0915\u093f\u092f\u094b\u0902 \u0938\u0939\u093f\u0924...)\u0964 \u092c\u0926\u0932\u0947 \u092e\u0947\u0902, \u092e\u0948\u0902 \u0905\u092a\u0928\u0947 \u0905\u0915\u093e\u0926\u092e\u093f\u0915 \u0936\u094b\u0927 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092c\u0928\u093e\u090f \u0917\u090f \u0928\u090f \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u0915\u094b \u0924\u0948\u0928\u093e\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0907\u0938\u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0906\u0936\u093e \u0915\u0930\u0924\u093e \u0939\u0942\u0902, \u0914\u0930 \u092e\u0941\u091d\u0947 \u0906\u0936\u093e \u0939\u0948 \u0915\u093f \u0907\u0938\u0938\u0947 \u092e\u0947\u0930\u0940 \u092a\u0922\u093c\u093e\u0908 \u0915\u094b \u0932\u093e\u092d \u0939\u094b\u0917\u093e\: \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u092a\u0930 \u0909\u092a\u092f\u094b\u0917\u0915\u0930\u094d\u0924\u093e \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e \u092e\u0941\u091d\u0947 \u0909\u0928\u094d\u0939\u0947\u0902 \u092a\u0930\u093f\u0937\u094d\u0915\u0943\u0924 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u0914\u0930 \u0905\u0927\u093f\u0915 \u092e\u091c\u092c\u0942\u0924 \u092c\u0928\u093e\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0947\u0917\u0940\u0964 \u0909\u092e\u094d\u092e\u0940\u0926 \u0939\u0948, \u0909\u092a\u092f\u094b\u0917\u0915\u0930\u094d\u0924\u093e\u0913\u0902 \u0915\u093e \u090f\u0915 \u0938\u092e\u0941\u0926\u093e\u092f \u092c\u0922\u093c\u0947\u0917\u093e \u0914\u0930 \u0928\u090f \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u0932\u093f\u090f \u0926\u093f\u0932\u091a\u0938\u094d\u092a \u0935\u093f\u091a\u093e\u0930 \u092d\u0940 \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0915\u0930\u0947\u0917\u093e\!</p><br/><p> \u0926\u0942\u0938\u0930\u093e, \u0909\u092a\u092f\u094b\u0917\u0915\u0930\u094d\u0924\u093e\u0913\u0902 \u0915\u0940 \u0930\u0941\u091a\u093f \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930, \u092e\u0948\u0902 \u0909\u091a\u094d\u091a \u092e\u093e\u0924\u094d\u0930\u093e, \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u0915\u0947 \u0909\u091a\u094d\u091a \u0909\u092a\u0932\u092c\u094d\u0927\u0924\u093e \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u090f\u092a\u0940\u0906\u0908 \u0938\u0902\u0938\u094d\u0915\u0930\u0923 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0928\u0947 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0924\u093e \u0939\u0942\u0902, \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u0909\u092a\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f, \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0928\u0939\u0940\u0902\u0964 \u092f\u0947 \u090f\u092a\u0940\u0906\u0908 \u092e\u0941\u0915\u094d\u0924 \u0928\u0939\u0940\u0902 \u0939\u094b\u0902\u0917\u0947 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0907\u0938\u092e\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0938\u0930\u094d\u0935\u0930 \u0932\u093e\u0917\u0924 \u0936\u093e\u092e\u093f\u0932 \u0939\u094b\u0917\u0940\u0964</p>
