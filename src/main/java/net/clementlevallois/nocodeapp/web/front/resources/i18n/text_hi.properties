organic.general.argument2.details=<p>\u092f\u0939 \u091f\u0942\u0932 <u>\u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u091f \u0938\u094d\u092a\u0940\u0915</u> \u0915\u0947 \u092e\u093e\u0930\u094d\u0915\u0930\u094b\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0932\u0915\u094d\u0937\u0923 \u0935\u0930\u094d\u0923\u0928 \u0905\u0915\u093e\u0926\u092e\u093f\u0915 \u0938\u093e\u0939\u093f\u0924\u094d\u092f \u092e\u0947\u0902 \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0928\u0939\u0940\u0902 \u0939\u0948\u0964 \u0906\u0936\u092f \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u092a\u094d\u0930\u092c\u0902\u0927\u0915\u094b\u0902 \u0914\u0930 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915\u094b\u0902 \u0915\u094b \u090f\u0915 \u0909\u092a\u0915\u0930\u0923 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948 \u091c\u094b \u0909\u0928\u094d\u0939\u0947\u0902 \u0910\u0938\u0940 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u094b \u092b\u093c\u093f\u0932\u094d\u091f\u0930 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948 \u091c\u094b <strong>\u0917\u094d\u0930\u093e\u0939\u0915 \u0915\u0940 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0906\u0935\u093e\u091c\u093c \u0915\u093e</strong> \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u0948\u0938\u0947\:</p><br/><ul><li> <strong>\u0915\u0949\u0932 \u091f\u0942 \u090f\u0915\u094d\u0936\u0928</strong> \: "\u0935\u094b\u091f", "\u092c\u093e\u092f", "\u092a\u094d\u0932\u0947", ...</li><li> <strong>\u092a\u094d\u0930\u091a\u093e\u0930 \u0906\u092e\u0902\u0924\u094d\u0930\u0923</strong> \: "\u0938\u092c\u0938\u0947 \u0917\u0930\u094d\u092e \u0938\u094c\u0926\u0947", "\u0926\u0947 \u0926\u094b", ...</li><li> <strong>\u0930\u093e\u092f \u0915\u0947 \u092d\u093e\u0935 \u091c\u094b \u090f\u0915 \u0938\u0902\u091a\u093e\u0930 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0926\u094d\u0935\u093e\u0930\u093e \u0924\u0948\u092f\u093e\u0930 \u0915\u093f\u090f \u0917\u090f \u0939\u0948\u0902</strong> , \u091c\u0948\u0938\u093e \u0915\u093f \u0907\u0938\u094d\u0924\u0947\u092e\u093e\u0932 \u0915\u093f\u090f \u0917\u090f \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0936\u092c\u094d\u0926\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0902\u0915\u0947\u0924 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\: "\u0905\u0928\u0935\u0940\u0932 \u0915\u093f\u092f\u093e \u0917\u092f\u093e", "\u0938\u094d\u091f\u094b\u0915 \u091f\u0942", "\u0930\u0940\u0907\u0928\u094d\u0935\u0947\u0902\u091f\u094d\u0938" ...</li></ul><br/> \u092f\u0939 \u0915\u093e\u0930\u094d\u092f \u092a\u094d\u0930\u0917\u0924\u093f \u092a\u0930 \u0939\u0948 \u0914\u0930 \u0939\u092e \u0906\u092a\u0915\u0940 \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e \u0914\u0930 \u0938\u0941\u091d\u093e\u0935\u094b\u0902 \u0915\u093e \u0938\u094d\u0935\u093e\u0917\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902 (analysis@exploreyourdata.com)\u0964 \u0939\u092e\u093e\u0930\u093e \u092e\u093e\u0928\u0928\u093e \u0939\u0948 \u0915\u093f \u092f\u0939 \u092b\u093c\u0902\u0915\u094d\u0936\u0928 \u092a\u0939\u0932\u0947 \u0938\u0947 \u0939\u0940 \u092c\u0947\u0939\u0926 \u0909\u092a\u092f\u094b\u0917\u0940 \u0939\u0948, \u0930\u093e\u092f \u0916\u0928\u0928 \u092e\u0947\u0902 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e\u0924\u093e \u0935\u093e\u0932\u0947 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915\u094b\u0902 \u0915\u094b \u0909\u0938 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0938\u0947 \u0905\u092a\u0928\u0947 \u0921\u0947\u091f\u093e\u0938\u0947\u091f \u0915\u094b \u0938\u093e\u092b \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u093e \u0939\u0