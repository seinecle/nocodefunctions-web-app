umigon.sentiment_analysis_tool.argument1.details=\u092f\u0939 \u092b\u093c\u0902\u0915\u094d\u0936\u0928 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923</a></strong> \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0947 \u0913\u092a\u093f\u0928\u093f\u092f\u0928 \u092e\u093e\u0907\u0928\u093f\u0902\u0917 \u092d\u0940 \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u092a\u093e\u0920 \u0915\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0930\u0924\u093e \u0939\u0948 \u0914\u0930 \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u093f \u092d\u093e\u0935\u0928\u093e \u0924\u091f\u0938\u094d\u0925, \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092f\u093e \u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0939\u0948 \u092f\u093e \u0928\u0939\u0940\u0902\u0964<br/> \u092f\u0939 <strong>\u0938\u094b\u0936\u0932 \u092e\u0940\u0921\u093f\u092f\u093e</strong> \u092a\u0930 \u0938\u092c\u0938\u0947 \u0905\u091a\u094d\u091b\u093e \u0915\u093e\u092e \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u0948\u0938\u0947 \u0915\u093f \u091f\u094d\u0935\u093f\u091f\u0930 \u0915\u0947 \u0932\u093f\u090f \u091f\u094d\u0935\u0940\u091f, \u0907\u0902\u0938\u094d\u091f\u093e\u0917\u094d\u0930\u093e\u092e \u092a\u094b\u0938\u094d\u091f \u092a\u0930 \u091f\u093f\u092a\u094d\u092a\u0923\u0940 \u0914\u0930 \u0905\u0902\u0917\u094d\u0930\u0947\u091c\u0940 \u092f\u093e \u092b\u094d\u0930\u0947\u0902\u091a \u092e\u0947\u0902 \u0905\u0928\u094d\u092f \u092c\u0939\u0941\u0924 \u0939\u0940 \u091b\u094b\u091f\u0947 \u091f\u0947\u0915\u094d\u0938\u094d\u091f\u0964 23 \u0935\u093f\u0915\u0932\u094d\u092a\u094b\u0902 \u0915\u0940 \u0924\u0941\u0932\u0928\u093e \u092e\u0947\u0902, \u092f\u0939 \u091f\u0942\u0932 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0938\u094b\u0936\u0932 \u092e\u0940\u0921\u093f\u092f\u093e \u092a\u0930 \u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0947 \u0932\u093f\u090f \u0938\u092c\u0938\u0947 \u0905\u091a\u094d\u091b\u093e \u0909\u092a\u0915\u0930\u0923</a> \u092a\u093e\u092f\u093e \u0917\u092f\u093e\u0964<br/> 2012 \u092e\u0947\u0902 \u091c\u0928\u094d\u092e\u0947, \u092f\u0939 \u0909\u092a\u0915\u0930\u0923 \u0928\u093f\u0930\u0902\u0924\u0930 \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u0905\u0927\u0940\u0928 \u0939\u0948\u0964<br/><br/> \u092f\u0926\u093f \u0906\u092a \u0907\u0938 \u092b\u093c\u0902\u0915\u094d\u0936\u0928 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0938\u0902\u0926\u0930\u094d\u092d (\u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928 \u092f\u093e \u0905\u0927\u094d\u092f\u092f\u0928) \u092e\u0947\u0902 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u0924\u094b \u0906\u092a\u0915\u094b \u0907\u0938\u0947 \u0905\u092a\u0928\u0940 \u0917\u094d\u0930\u0902\u0925 \u0938\u0942\u091a\u0940 \u092e\u0947\u0902 \u0905\u0935\u0936\u094d\u092f \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0928\u093e \u091a\u093e\u0939\u093f\u090f\:<br/><br/> \u0932\u0947\u0935\u0932\u094b\u0907\u0938, \u0915\u094d\u0932\u0947\u092e\u0947\u0902\u091f\u0964 "\u0909\u092e\u0940\u0917\u0949\u0928\: \u0936\u092c\u094d\u0926 \u0938\u0942\u091a\u093f\u092f\u094b\u0902 \u0914\u0930 \u0905\u0928\u0941\u092e\u093e\u0928\u094b\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u091f\u094d\u0935\u0940\u091f\u094d\u0938 \u092a\u0930 \u0938\u0947\u0902\u091f\u0940\u092e\u0947\u0902\u091f \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923"\u0964 \u0905\u0930\u094d\u0925\u092a\u0942\u0930\u094d\u0923 \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u092a\u0930 7\u0935\u0940\u0902 \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0915\u093e\u0930\u094d\u092f\u0936\u093e\u0932\u093e \u0915\u0940 \u0915\u093e\u0930\u094d\u092f\u0935\u093e\u0939\u0940 (SemEval), 2013, \u0905\u091f\u0932\u093e\u0902\u091f\u093e, \u091c\u0949\u0930\u094d\u091c\u093f\u092f\u093e\u0964
