why.argument1=Il-motivazzjoni fundamentali
why.argument1.details=<p>B\u0127ala akkademiku interessat fit-t\u0127affir tad-dejta mal-midja so\u010bjali u n-netwerks so\u010bjali, qsamt ir-ri\u017cultati tal-istudji tieg\u0127i f'artikli <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">ppubblikati f'\u0121urnali xjentifi\u010bi</a> . B'funzjonijiet nocode, nixtieq nil\u0127aq <strong>udjenza usa' billi toffri ver\u017cjonijiet b'xejn u nocode tal-funzjonijiet l-aktar utli li kont qed nu\u017ca fir-ri\u010berka tieg\u0127i</strong> .</p><br/><p> Fl-a\u0127\u0127ar ftit snin, g\u0127amilt diversi tentattivi biex no\u0127olqu bi\u010b\u010biet ta 'softwer li jag\u0127mlu dan. Imma ma kellix esperjenza bi\u017c\u017cejjed, u probabbilment wisq pa\u010benzja\: l-apps kienu mhux mitmuma u diffi\u010bli biex jin\u017cammu. Il-funzjonijiet Nocode huma differenti\: nie\u0127u l-\u0127in biex ni\u017cviluppaha bl-a\u0127jar mod, u <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">nimbarka g\u0127al vja\u0121\u0121 ta '10 snin u aktar\!</a></p>
why.argument2=G\u0127aliex huwa b'xejn?
why.argument2.details=<p>L-i\u017cvilupp tal-funzjonijiet nocode jirrappre\u017centa ammont sinifikanti ta 'xog\u0127ol, li nwettaq fil-\u0127in liberu tieg\u0127i. Ma nit\u0127allasx g\u0127aliha, biex isib udjenza usa\u2019 (inklu\u017ci studenti, \u0121urnalisti, dilettanti...). Bi tpattija, nittama li nu\u017caha biex niskjera l-funzjonijiet il-\u0121odda li se no\u0127loq matul ir-ri\u010berka akkademika tieg\u0127i, u nittama li tkun ta' benefi\u010b\u010bju g\u0127all-istudji tieg\u0127i\: ir-rispons tal-utent dwar il-funzjonijiet jg\u0127inni nirfinahom u tag\u0127milhom aktar robusti. Nisperaw, komunit\u00e0 ta 'utenti se tikber u se ti\u0121\u0121enera ideat interessanti g\u0127al \u017cviluppi \u0121odda wkoll\!</p><br/><p> It-tieni, skont l-interess tal-utenti, nikkunsidra li ni\u017cviluppa ver\u017cjonijiet tal-API g\u0127al ver\u017cjonijiet ta 'volum g\u0127oli, disponibbilt\u00e0 g\u0127olja tal-funzjonijiet, tipikament g\u0127al u\u017cu professjonali minn intrapri\u017ci, mhux individwi. Dawn l-APIs ma jkunux \u0127ielsa peress li jkunu involuti spejje\u017c sinifikanti tas-server.</p>
