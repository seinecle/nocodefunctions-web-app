cowo.tool.description=G\u0127odda onlajn 100% b'xejn biex to\u0127loq netwerks semanti\u010bi. Ebda re\u0121istrazzjoni me\u0127tie\u0121a. Importa t-test tieg\u0127ek f'csv, Excel jew test sempli\u010bi. Mexxi l-anali\u017ci fi klikk wa\u0127da. Ni\u017c\u017cel ir-ri\u017cultati tieg\u0127ek f'Excel jew b\u0127ala graff.
cowo.tool.model_long_details=<p>Il-prin\u010bipji segwiti mill-g\u0127odda huma deskritti f'din il-pubblikazzjoni akkademika li tistudja <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kif issib komunitajiet u su\u0121\u0121etti fuq Twitter</a> . It-teknolo\u0121ija ssegwi dawn il-passi\:</p><ol><li> tindif tat-test\: i\u010b\u010battjar g\u0127al ASCII, tne\u0127\u0127ija ta 'urls, tne\u0127\u0127ija ta' sinjali ta 'punte\u0121\u0121jatura.</li><li> lematizzazzjoni.</li><li> dekompo\u017cizzjoni tat-test <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">f'n-grammi</a> sa erba' grammi, tne\u0127\u0127ija ta' n-grammi inqas rilevanti. Dan il-pass huwa identiku g\u0127al dak segwit mill- <a href\="../umigon/sentiment_analysis_tool.html">funzjoni g\u0127all-anali\u017ci tas-sentiment</a></li><li> g\u0127add ta' <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">ko-okkorrenzi</a> \: liema pari ta' n-grammi g\u0127andhom it-tendenza li jidhru ta' spiss fl-istess linji tat-test?</li><li> il-lista ta 'n-grams kooccurring tintu\u017ca biex to\u0127loq netwerk\: hija mag\u0127mula mill-n-grams l-aktar frekwenti. \u017bew\u0121 n-grammi huma konnessi jekk huma ta 'spiss cooccurring.</li><li> is-sa\u0127\u0127a tal-konnessjonijiet fin-netwerk hija kkore\u0121uta permezz ta 'pro\u010bedura msej\u0127a <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Il-funzjoni tidentifika pari ta' termini f'kull linja tat-test. Dawn il-pari jissej\u0127u ko-okkorrenzi. Meta jin\u0121abru l-pari kollha ta' termini u jintg\u0127a\u017clu dawk l-aktar frekwenti, jinbena netwerk ta' termini fejn kwalunkwe \u017cew\u0121 termini huma konnessi jekk spiss jidhru flimkien fit-test.
