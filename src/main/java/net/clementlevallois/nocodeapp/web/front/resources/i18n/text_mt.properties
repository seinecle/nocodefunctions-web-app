cowo.tool.argument2.details=Il-funzjoni tie\u0127u parametru wie\u0127ed (x'inhi l-lingwa tat-test?) u ta\u0127dem bi klikk wa\u0127da\:
cowo.tool.argument3.details=<p><strong>Struttura u format tat-test</strong> \: in-netwerk jin\u0127oloq billi jinstabu pari ta' termini li jidhru fuq l-istess linja tat-test. G\u0127alhekk g\u0127andek toqg\u0127od attent dwar kif it-test tieg\u0127ek jinqasam. Idealment, g\u0127andu jkun mag\u0127mul minn paragrafi relattivament qosra, kull wie\u0127ed fuq linja wa\u0127da. Jekk qed tu\u017ca fajl Excel, kull paragrafu jew blokka sinifikanti ta 'test g\u0127andhom jidhru fuq ringiela differenti.<br/><br/> <strong>Ippro\u010bessar minn qabel tat-test</strong> \: m'hemmx b\u017conn li tippro\u010bessa minn qabel jew tnaddaf it-test tieg\u0127ek qabel tu\u017ca din il-funzjoni.<br/><br/> <strong>Nesploraw il-graff</strong> \: nirrakkomandaw \u017cew\u0121 softwer ta 'grad professjonali b'xejn g\u0127all-esplorazzjoni tan-netwerk semantiku prodott mill-funzjoni. <a href\="https\://gephi.org" target\="_blank">Gephi</a> jipprovdi l-a\u0127jar karatteristi\u010bi biex tiffiltra, tikkolorizza, tibdel id-daqs u tmexxi statistika deskrittiva tal-graffs fuq in-netwerk tieg\u0127ek (b\u0127al <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u010bentralit\u00e0 bejn l-interness</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> jipprovdi l-vi\u017cwalizzazzjonijiet li huma l-aktar nodfa u fa\u010bli biex ji\u0121u interpretati g\u0127an-netwerks semanti\u010bi. VOSviewer huwa \u017cviluppat bi scientometris b\u0127ala l-ewwel ka\u017c ta 'u\u017cu i\u017cda huwa utli g\u0127al kull tip ta' netwerk semantiku.</p>
cowo.tool.argument3.title=Su\u0121\u0121erimenti u tricks biex tikseb g\u0127arfien minn netwerk semantiku
cowo.tool.argument4.details=Jekk it-test tieg\u0127ek huwa lista ta' ko-okkorrenzi jew lista ta' o\u0121\u0121etti, tista' tkun trid tu\u017ca Gaze, funzjoni ddedikata g\u0127all <a href\="../gaze/network_builder_tool.html">-bini ta' netwerks minn ko-okkorrenzi u xebh</a> .
