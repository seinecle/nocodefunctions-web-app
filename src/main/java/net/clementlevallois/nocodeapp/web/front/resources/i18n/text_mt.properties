who.argument1.details=<p>Hi\! Jien <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professur</a> ibba\u017cat f'Pari\u0121i, b'passjoni g\u0127all-estrazzjoni ta' informazzjoni mill-midja so\u010bjali u n-netwerks. Twitter u <a href\="https\://gephi.org" target\="_blank">Gephi</a> huma playgrounds favoriti tieg\u0127i. Jien nippubblika studji <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">f'\u0121urnali akkademi\u010bi</a> .</p><p> Tista' ssibni niddiskuti fuq <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">il-grupp ta' Facebook g\u0127al Gephi</a> jew nikkummenta a\u0127barijiet teknolo\u0121i\u010bi u akkademi\u010bi <a href\="https\://twitter.com/seinecle" target\="_blank">fuq Twitter</a> jew niddiskuti <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">a\u0127barijiet professjonali fuq LinkedIn</a> . Oh, u din hija <a href\="https\://clementlevallois.net" target\="_blank">l-websajt tieg\u0127i</a> . Narak hemm\!</p>
