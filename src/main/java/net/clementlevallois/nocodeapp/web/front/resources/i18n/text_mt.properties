pdfregionextractor.tool.description_long_1=Din l-g\u0127odda l-\u0121dida g\u0127andha u\u017cu spe\u010bifiku \u0127afna\: g\u0127al utenti li g\u0127andhom \u0127afna pdfs li jsegwu l-format sensibbli, u li g\u0127andhom b\u017conn estratt it-test minn re\u0121jun pre\u010bi\u017c, dejjem l-istess, f'dawn il-pdfs kollha.
