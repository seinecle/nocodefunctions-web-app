network_converter.creating_a_bridge.details_second_part=<p>Dak li jag\u0127mel l-affarijiet imprattikabbli huwa li mhux is-softwer kollu tan-netwerk ja\u010b\u010betta l-formati kollha. Partikolarment\:<ul><li> Gephi jista' jimporta u jesporta fajls gexf, i\u017cda ma jag\u0127rafx il-fajls tan-netwerk Json tal-VOSviewer</li><li> VOSviewer jista' jimporta u jesporta fajls json VOSviewer, i\u017cda ma jag\u0127rafx fajls gexf</li></ul></p><p> Il-konvertitur bejn il-fajls gexf u VOSviewer json offrut f'din il-pa\u0121na huwa pont li nittama li jinstab utli mill-utenti ta\u017c-\u017cew\u0121 softwer.</p>
