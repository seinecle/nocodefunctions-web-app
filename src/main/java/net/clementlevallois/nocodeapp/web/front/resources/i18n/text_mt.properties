network_converter.limit_to_500_nodes.details=<p>Filwaqt li Gephi huwa mag\u0127mul g\u0127al netwerks \u017cg\u0127ar u kbar \u0127afna, VOSviewer huwa mag\u0127mul g\u0127al netwerks sa madwar 500 nodu. 300 node huwa sa\u0127ansitra preferibbli. Fuq dan id-daqs, il-vi\u017cwalizzazzjoni ssir aktar diffi\u010bli biex tinqara u l-operazzjonijiet isiru bil-mod \u0127afna.</p><br/><p> X'ji\u0121ri jekk in-netwerk tieg\u0127ek huwa akbar minn 500 nodu? Nocodefunctions jg\u0127inek\: fil-fajl gexf, se tag\u0127\u017cel il-500 nodu <strong>fit-truf li g\u0127andhom il-pi\u017c akbar</strong> . In-nodi l-o\u0127ra se ji\u0121u ffiltrati. Dan g\u0127andu jipprodu\u010bi netwerk i\u017cg\u0127ar li xorta jag\u0127ti \u0127arsa utli tan-netwerk ori\u0121inali u komplut.</p>
