cowo.results.long_explanation=<h3>Il-funzjoni \u0127olqot netwerk fejn\:</h3><ul><li> jidhru biss l-espressjonijiet l-aktar frekwenti</li><li> jekk 2 espressjonijiet jidhru spiss flimkien fit-test, huma konnessi fin-netwerk</li></ul><p> Il-graff vi\u017cwalizzat hawn fuq turi l-20 espressjoni l-aktar frekwenti fit-test.</p><h3> \u0126ares il-graff b'Gephi, VOSviewer jew Gephisto</h3><p> Tista' tni\u017c\u017cel in-netwerk s\u0127i\u0127 (mhux biss il-kampjun muri hawn) b\u0127ala <strong>fajl gexf</strong> bl-informazzjoni kollha dwar in-netwerk. <strong>Il-fajls Gexf</strong> jistg\u0127u jinfet\u0127u u ji\u0121u esplorati <a href\="https\://gephi.org" target\="_blank">b'Gephi</a> , is-softwer ewlieni tad-desktop bla \u0127las g\u0127all-vi\u017cwalizzazzjonijiet tan-netwerk.</p><br/><p> Tista 'wkoll tara direttament in-netwerk <a href\="https\://www.vosviewer.com/" target\="_blank">b'VOSviewer</a> online, is-softwer \u017cviluppat minn Nees Jan van Eck u Ludo Waltman fi\u010b-\u010aentru g\u0127all-Istudji tax-Xjenza u t-Teknolo\u0121ija (CWTS) fl-Universit\u00e0 ta' Leiden.</p><br/><p> Fl-a\u0127\u0127ar, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> hija applikazzjoni tal-web li to\u0127loq viz fi klikk wa\u0127da, li tista 'tni\u017c\u017cel b\u0127ala fajl PNG.</p>
