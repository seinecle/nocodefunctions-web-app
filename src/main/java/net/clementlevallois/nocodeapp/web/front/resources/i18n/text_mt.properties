link_prediction.explanation.details=<p>Din il-funzjoni hija applikazzjoni diretta tal-plugin Gephi minn <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti u Saskia Sch\u00fcler, sorveljata minn Michael Henninger f'FHNW</a> .</p><br/><p> Il-kodi\u010bi tag\u0127hom huwa vi\u017cibbli <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">fuq Github</a> .</p><br/><p> Il-previ\u017cjoni hija bba\u017cata fuq <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">sekwestru preferenzjali</a> . Huwa limitat g\u0127al netwerks mhux diretti u mhux ippe\u017cati. Ir-ra\u0121unament huwa sempli\u010bi\: ir-rabta l-aktar probabbli li tin\u0127oloq hija dik bejn \u017cew\u0121 nodi li g\u0127andhom l-aktar \u0121irien, i\u017cda g\u0127ad m'g\u0127andhomx konnessjoni.</p><br/><p> Kif tinterpreta din il-previ\u017cjoni tar-rabta? In-nuqqas ta' link jista' jfisser li\:<br/><ol><li> M'hemm l-ebda potenzjal g\u0127al din ir-rabta (mhijiex "relevanti" g\u0127an-nodi li jkunu involuti)</li><li> Hemm potenzjal li din ir-rabta tin\u0127oloq, u dan il-potenzjal g\u0127adu mhux attwat</li><li> Hemm potenzjal g\u0127ar-rabta i\u017cda \u017c-\u017cew\u0121 nodi jag\u0127\u017clu li ma ja\u0121\u0121ornawx ir-rabta</li></ol><br/> Dan ifisser li "tbassir" rabta tista' tindirizza wie\u0127ed minn dawn it-tliet ka\u017cijiet.<br/><br/> Ir-ri\u010berka dwar it-tbassir tar-rabta hija affaxxinanti. Ikkuntattjana jekk trid timplimenta metodu \u0121did ta' tbassir tal-link fuq nocodefunctions.com\!</p>
