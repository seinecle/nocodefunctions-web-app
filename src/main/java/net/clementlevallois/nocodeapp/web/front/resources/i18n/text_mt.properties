umigon.sentiment_analysis_tool.argument1.details=Din il-funzjoni twettaq <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">anali\u017ci tas-sentimenti</a></strong> , imsej\u0127a wkoll opinjoni mining. Din tanalizza t-test u tiddetermina jekk is-sentiment huwiex newtrali, po\u017cittiv jew negattiv.<br/> Ta\u0127dem l-a\u0127jar fuq <strong>il-midja so\u010bjali</strong> b\u0127al tweets g\u0127al Twitter, kummenti fuq posts ta 'Instagram u testi o\u0127ra qosra \u0127afna bl-Ingli\u017c jew bil-Fran\u010bi\u017c. F'paragun ma' 23 alternattiva, din l-g\u0127odda nstabet li hija l-a\u0127jar <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">g\u0127odda g\u0127all-anali\u017ci tas-sentimenti fuq il-midja so\u010bjali</a> .<br/> Imwieled fl-2012, din l-g\u0127odda tinsab ta\u0127t \u017cvilupp kontinwu.<br/><br/> Jekk tu\u017ca din il-funzjoni f'kuntest akkademiku (ri\u010berka jew studji), trid tirreferiha fil-biblijografija tieg\u0127ek\:<br/><br/> Levallois, Klement. "Umigon\: Anali\u017ci tas-sentiment fuq Tweets ibba\u017cata fuq listi ta' termini u euristi\u010bi". Pro\u010bedimenti tas-7 Workshop Internazzjonali dwar Evalwazzjoni Semantika (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Anali\u017ci tas-sentimenti g\u0127al Twitter, Instagram u lil hinn
umigon.sentiment_analysis_tool.argument3.details=Il-funzjoni hija pprogrammata fil-Java. Il-kodi\u010bi tieg\u0127u huwa a\u010b\u010bessibbli <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">liberament fuq Github</a> . Il-prestazzjoni tag\u0127ha hija e\u010b\u010bellenti min\u0127abba li ma tiddependix fuq it <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">-tikkettar tal-parti tad-diskors (tagging POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, li jag\u0127milha velo\u010bi.</a> It-tekniki <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">tal-kompjuters konkorrenti</a> jintu\u017caw f'sub-funzjonijiet u ing\u0127atat attenzjoni kbira lill-prestazzjoni \u0121enerali.
umigon.sentiment_analysis_tool.argument3.title=Mg\u0127a\u0121\u0121el u performant
umigon.sentiment_analysis_tool.argument6.details=<p>Xi g\u0127odod jipprovdu punte\u0121\u0121 biex jesprimu s-sa\u0127\u0127a tas-sentiment\: valur kbir g\u0127al sentiment po\u017cittiv \u0127afna, u valur baxx \u0127afna g\u0127al sentiment negattiv. \u017bero jirrappre\u017centa sentiment newtrali. Fl-esperjenza tieg\u0127i, dawn il-punte\u0121\u0121i mhumiex super affidabbli, \u0127lief g\u0127all-ka\u017cijiet ovvji. "Orribbli" se punte\u0121\u0121 verament baxx, u "meravilju\u017c" se punte\u0121\u0121 verament g\u0127oli. I\u017cda fin-nofs, l-affarijiet huma inqas sempli\u010bi u l-punte\u0121\u0121i huma \u0127afna aktar diffi\u010bli biex ji\u0121u interpretati - ma nag\u0127tix parir li nistrie\u0127 fuqhom. Triq aktar promettenti tkun li ji\u0121u introdotti l- <strong>emozzjonijiet</strong> biex iqarrqu n-nunances ifjen tas-sentiment, lil hinn mill-kategoriji po\u017cittivi / newtrali / negattivi. Waqqa' email fuq analysis@exploreyourdata.com jekk inti interessat f'din id-direzzjoni tar-ri\u010berka.</p>
umigon.sentiment_analysis_tool.argument6.title=Scoring, persenta\u0121\u0121 u emozzjonijiet?
umigon.sentiment_analysis_tool.argument7.details=<p>Din l-g\u0127odda tidentifika markaturi su\u0121\u0121ettivi ta' <u>sentiment</u> , MHUX <u>dikjarazzjonijiet fattwali</u> po\u017cittivi jew negattivi. Biex tag\u0127ti e\u017cempju\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; huwa kklassifikat b\u0127ala <strong>NEWTRALI</strong> , anke jekk pajji\u017c fi gwerra huwa "o\u0121\u0121ettivament" jew "fattwali" mhux \u0127a\u0121a po\u017cittiva.</li><li> " <code>War is horrible \:(</code> " -&gt; hija kklassifikata b\u0127ala <strong>NEGATTIVA</strong> min\u0127abba li t-terminu "orribbli" u l-emoji huma markaturi su\u0121\u0121ettivi ta 'sentiment negattiv.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; hija kklassifikata b\u0127ala <strong>PO\u017bITTIVA</strong> min\u0127abba li t-terminu "e\u010b\u010bitanti" huwa markatur su\u0121\u0121ettiv ta' sentiment po\u017cittiv.</li></ul><br/> A\u0127na nemmnu li dan l-appro\u010b\u010b jag\u0127mel l-anali\u017ci tas-sentiment affidabbli u tassew unika fil-pajsa\u0121\u0121 ta 'g\u0127odod g\u0127all-minjieri tal-opinjoni u l-anali\u017ci tas-sentimenti. Lest biex tipprovaha?
umigon.sentiment_analysis_tool.argument7.title=Sentimenti po\u017cittivi, newtrali u negattivi\: konsiderazzjonijiet ulterjuri
umigon.sentiment_analysis_tool.description=G\u0127odda ta' anali\u017ci tas-sentiment onlajn 100% b'xejn g\u0127al dawk li mhumiex kodifikaturi, l-ebda re\u0121istrazzjoni me\u0127tie\u0121a. Importa t-test tieg\u0127ek minn Twitter f'csv, Excel u spreadsheets tal-Google. Il-prestazzjoni hija tajba daqs jew a\u0127jar minn g\u0127odod Python. Mexxi l-anali\u017ci fi klikk wa\u0127da. Ni\u017c\u017cel ir-ri\u017cultati tieg\u0127ek f'Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Il-prin\u010bipji segwiti mill-g\u0127odda huma deskritti f'din il-pubblikazzjoni akkademika dwar <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, ippubblikata fl-antolo\u0121ija tal-Asso\u010bjazzjoni tal-Lingwistika Komputali</a> . L-g\u0127odda ssegwi dawn il-passi\:</p><ol><li> i\u010b\u010bekkja t-tul tat-test\: jekk ikun biss ftit kelmiet qasir, mhux se ji\u0121i kklassifikat</li><li> tne\u0127\u0127ija ta 'urls, tne\u0127\u0127ija ta' kontenut fil-kwotazzjonijiet, normalizzazzjoni ta 'apostrofi</li><li> \u017cew\u0121 ver\u017cjonijiet tat-test huma stabbiliti\: wa\u0127da fejn l-a\u010b\u010benti u l-karattri spe\u010bjali kollha jitne\u0127\u0127ew, u wa\u0127da fejn jin\u017cammu. Il-passi kollha li \u0121ejjin se japplikaw g\u0127a\u017c-\u017cew\u0121 ver\u017cjonijiet tat-test.</li><li> i\u010b\u010bekkja l- <strong>emojis, l-emoticons u l-onomatopea</strong> . Tippro\u010bessax minn qabel it-test tieg\u0127ek biex tne\u0127\u0127ihom, huma jipprovdu informazzjoni utli dwar is-sentiment\!</li><li> i\u010b\u010bekkja fuq hashtags, jekk ikun hemm</li><li> dekompo\u017cizzjoni tat-test f'n-grammi sa erba' grammi</li><li> g\u0127al kull n-gramma\:<ul><li> aqbe\u017cha jekk jappartjeni g\u0127al lista ta' kliem ta' waqfien stabbilita minn qabel</li><li> i\u010b\u010bekkja g\u0127al karattri ripetuti u ne\u0127\u0127ihom kif me\u0127tie\u0121 ( <code>yeeeahhh\!</code> isir <code>yeah\!</code> )</li><li> i\u010b\u010bekkja jekk l-n-gramma tinsabx fil-lista stabbilita minn qabel ta\u2019 kliem potenzjalment po\u017cittiv. Jekk iva, ti\u0121i applikata r-regola korrispondenti. \u0126afna drabi r-regola hija sempli\u010bi daqs "kelma po\u017cittiva tag\u0127ti sentiment po\u017cittiv lit-test", i\u017cda naturalment huma inklu\u017ci wkoll regoli aktar kumplessi.</li><li> i\u010b\u010bekkja jekk l-n-gramma tinsabx fil-lista stabbilita minn qabel ta\u2019 kliem potenzjalment negattiv. Tg\u0127odd l-istess lo\u0121ika</li></ul></li><li> kontrolli finali\: skoperta ta' moderaturi fis-sentenza ("i\u017cda", "madankollu", "anki jekk", e\u010b\u010b.). Valuri po\u017cittivi jew negattivi mqieg\u0127da qabel jew wara dawn il-moderaturi jin\u017cammu jew jit\u0127assru.</li><li> de\u010bi\u017cjoni finali wara regoli kumplessi, ibba\u017cata fuq ir-ri\u017cultati tal-passi pre\u010bedenti.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Il-funzjoni te\u017camina kull terminu tat-test u tapplika serje ta 'regoli biex tiddetermina l-effett fuq is-sentiment. Jikkunsidra wkoll b'mod sistematiku l- <strong>emojis</strong> , punte\u0121\u0121jatura, <strong>hashtags</strong> , varjazzjonijiet fl-ortografija, kliem kapitalizzat... biex jiddetermina s-sentiment.
