topics.topics.parameter_precision.explanation=50 hija l-inadempjenza. Ag\u0127\u017cel valur aktar baxx biex issib <strong>aktar su\u0121\u0121etti u i\u017cg\u0127ar</strong> , u ag\u0127\u017cel valur akbar biex issib su\u0121\u0121etti <strong>anqas u akbar</strong> \:<br/><br/> <small>valuri i\u017cg\u0127ar \=&gt; sib \u0127afna su\u0121\u0121etti 'i\u017cg\u0127ar'.</small><br/>
topics.topics.parameter_stopwords.explanation=Ne\u0127\u0127i l-kliem "xjentifiku"\: kliem li huma tipi\u010bi tad-diskors akkademiku u li ma j\u0121orrux valur ta' informazzjoni spe\u010bifiku (testi bl-Ingli\u017c jew bil-Fran\u010bi\u017c biss). Il-lista s\u0127i\u0127a hija disponibbli <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">hawn</a> .
topics.topics_extraction_tool.argument1.details=Din il-funzjoni tidentifika awtomatikament is-su\u0121\u0121etti ewlenin f'test, operazzjoni msej\u0127a <strong>estrazzjoni</strong> tas- <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">su\u0121\u0121ett jew immudellar</a></strong> tas-su\u0121\u0121ett . Din tanalizza t-test linja b'linja u tiddetermina <strong>gruppi</strong> ta' kliem u espressjonijiet li g\u0127andhom tendenza li jin\u0121abru flimkien, u jiffurmaw su\u0121\u0121etti.<br/> Ja\u0127dem fuq testi miktuba f'varjet\u00e0 kbira ta' lingwi (inklu\u017ci testi b'alfabet mhux Latin). Il-funzjoni ssegwi l-prin\u010bipji ta 'tag\u0127lim mhux sorveljat, li huwa tip ta <strong>' tag\u0127lim bil-magni</strong> .<br/><br/> Jekk tu\u017ca din il-funzjoni f'kuntest akkademiku (ri\u010berka jew studji), trid tirreferiha fil-biblijografija tieg\u0127ek\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Oqsma tal-Ftu\u0127\: Kontribut Metodolo\u0121iku g\u0127all-Identifikazzjoni ta' Atturi Etero\u0121enji f'Ordnijiet Relazzjonali Illimitati. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Estrazzjoni tas-su\u0121\u0121ett - awtomat l-anali\u017ci tas-su\u0121\u0121etti ewlenin fit-testi tieg\u0127ek
topics.topics_extraction_tool.argument2.details=It-teknolo\u0121ija tinkludi parametru ta' "pre\u010bi\u017cjoni" biex tikkontrolla b'mod fin jekk g\u0127andek b\u017conn issib su\u0121\u0121etti kbar ("makro"), jew minflok jekk tippreferi tidentifika \u0127afna su\u0121\u0121etti "mikro" (i\u017cg\u0127ar).
topics.topics_extraction_tool.argument2.title=Innovattiv\: ikkontrolla kemm se jkunu "kbar" jew "mikro" is-su\u0121\u0121etti
topics.topics_extraction_tool.argument3.details=<p><strong>Struttura u format tat-test</strong> \: L-estrazzjoni tas-su\u0121\u0121ett ta\u0127dem billi tiskopri pari ta' termini li jidhru fuq l-istess linja tat-test. G\u0127alhekk g\u0127andek toqg\u0127od attent dwar kif it-test tieg\u0127ek huwa fformattjat. Idealment, g\u0127andu jkun mag\u0127mul minn paragrafi relattivament qosra, kull wie\u0127ed fuq linja wa\u0127da. Jekk qed tu\u017ca fajl Excel, kull paragrafu jew blokka sinifikanti ta 'test g\u0127andhom jidhru fuq ringiela differenti.<br/><br/> <strong>Volum tat-test</strong> \: is-su\u0121\u0121etti jinstabu billi jitkejlu l-frekwenzi\: liema par ta' termini g\u0127andhom it-tendenza li jse\u0127\u0127u flimkien l-aktar spiss? Biex dan ja\u0127dem, it-test g\u0127andu jkun twil bi\u017c\u017cejjed sabiex dawn l-g\u0127add ikunu sinifikanti. Iktar ma jkun itwal it-test, a\u0127jar. Testi ta\u2019 mill-inqas 5,000 kelma jidhru bidu tajjeb.</p>
topics.topics_extraction_tool.argument3.title=Su\u0121\u0121erimenti u tricks g\u0127al ri\u017cultati effettivi fl-iskoperta tas-su\u0121\u0121ett
topics.topics_extraction_tool.argument4.details=<p>L-aktar appro\u010b\u010b klassiku g\u0127all-iskoperta tas-su\u0121\u0121etti huwa bba\u017cat fuq teknika ta' raggruppament imsej\u0127a <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Mag\u0127ha, l-utent jidde\u010biedi kemm g\u0127andhom jinstabu su\u0121\u0121ett fit-test, u mbag\u0127ad l-algoritmi jsibu dawn is-su\u0121\u0121etti.<br/> Dan l-appro\u010b\u010b jista\u2019 jag\u0127mel sens meta nkunu nafu minn qabel kemm hemm su\u0121\u0121etti fit-test. Imma x'inhu l-punt ta 'skoperta tas-su\u0121\u0121etti jekk nafu di\u0121\u00e0 s-su\u0121\u0121etti? \ud83e\udd14<br/> Fil-funzjonijiet nocode, in-numru ta 'su\u0121\u0121etti li jinstabu mhuwiex predeterminat. L-analista jitg\u0127allem \u0127afna billi jiskopri kemm jista' jsib su\u0121\u0121etti l-algoritmu fit-test, ming\u0127ajr limitu stabbilit minn qabel. L-analista jibqa 'kontroll bis-s\u0127i\u0127 bis-sa\u0127\u0127a tal-parametru ta' pre\u010bi\u017cjoni, li jg\u0127in biex jirfina l-algoritmu biex isib xi ftit jew wisq su\u0121\u0121etti - i\u017cda dejjem bi grad ta 'libert\u00e0 fuq in-numru e\u017catt.</p>
topics.topics_extraction_tool.argument4.title=Kif tiddefinixxi n-numru ta 'su\u0121\u0121etti li g\u0127andhom jinstabu? Hija \u0127a\u0121a tajba?
topics.topics_extraction_tool.description=G\u0127odda ta' estrazzjoni ta' su\u0121\u0121etti onlajn 100% b'xejn \ud83d\udd26 g\u0127al min ma jikkodifikax, l-ebda re\u0121istrazzjoni me\u0127tie\u0121a. Importa t-test tieg\u0127ek minn Twitter f'csv, Excel u spreadsheets tal-Google. Il-prestazzjoni hija tajba daqs jew a\u0127jar minn g\u0127odod Python. Mexxi l-anali\u017ci fi klikk wa\u0127da. Ni\u017c\u017cel ir-ri\u017cultati tieg\u0127ek f'Excel.
topics.topics_extraction_tool.excel_export_details=Dan il-fajl Excel fih il-lista tal-kliem kjavi g\u0127al kull su\u0121\u0121etti. \u0120ODDA\: fih ukoll il-lista tal-linji tat-test li kienu jinsabu fid-dokument li ttella'. G\u0127al kull linja, issa tista' tara t-tliet su\u0121\u0121etti li jaqblu. Huwa utli meta trid tistaqsi\: liema linja jew dokument hemm f'dan is-su\u0121\u0121ett?
topics.topics_extraction_tool.gexf_export_details=Tista 'wkoll tni\u017c\u017cel dan il-fajl gexf, jekk taf kif tu\u017cah ma <a href\="https\://gephi.org" target\="_blank">' Gephi</a> . Il-fajl fih in-netwerk tal-2,000 kelma l-aktar frekwenti li jinsabu fil-fajl li ttella'. Huwa utli li tesplora s-su\u0121\u0121etti f'dettalji ifjen.
topics.topics_extraction_tool.model_long_description.details=<p>Il-prin\u010bipji segwiti mill-g\u0127odda huma deskritti f'din il-pubblikazzjoni akkademika li tistudja <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kif issib komunitajiet u su\u0121\u0121etti fuq Twitter</a> . It-teknolo\u0121ija ssegwi dawn il-passi\:</p><ol><li> tindif tat-test\: i\u010b\u010battjar g\u0127al ASCII, tne\u0127\u0127ija ta 'urls, tne\u0127\u0127ija ta' sinjali ta 'punte\u0121\u0121jatura.</li><li> lematizzazzjoni.</li><li> dekompo\u017cizzjoni tat-test f'n-grammi sa erba' grammi, tne\u0127\u0127ija ta' n-grammi inqas rilevanti. Dan il-pass huwa identiku g\u0127al dak segwit mill- <a href\="../umigon/sentiment_analysis_tool.html">funzjoni g\u0127all-anali\u017ci tas-sentiment</a></li><li> g\u0127add ta' kookkorrenzi\: liema pari ta' n-grammi g\u0127andhom it-tendenza li jidhru ta' spiss fl-istess linji tat-test?</li><li> il-lista ta 'n-grams kooccurring tintu\u017ca biex to\u0127loq netwerk\: hija mag\u0127mula mill-n-grams l-aktar frekwenti. \u017bew\u0121 n-grammi huma konnessi jekk huma ta 'spiss cooccurring.</li><li> algoritmu ta 'skoperta tal-komunit\u00e0 huwa applikat g\u0127an-netwerk\: l-algoritmu ta' Louvain, li huwa mg\u0127a\u0121\u0121el u effettiv \u0127afna.</li><li> il-parametru mag\u0127\u017cul mill-utent huwa applikat\: valur kbir se jiskopri ftit komunitajiet kbar. Valur \u017cg\u0127ir se jiskopri \u0127afna komunitajiet \u017cg\u0127ar.</li><li> kull komunit\u00e0 (jew cluster) fin-netwerk hija su\u0121\u0121ett. Il-lista tat-termini ewlenin fis-su\u0121\u0121ett huma n-grammi li jinsabu fil-cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Il-funzjoni tidentifika pari ta' termini f'kull linja tat-test. Dawn il-pari jissej\u0127u cooccorrences. Meta tg\u0127aqqad il-pari kollha ta' termini, jinbena netwerk ta' termini. In-netwerk huwa maqtug\u0127 f'subre\u0121juni, u kull subre\u0121jun jikkorrispondi g\u0127al su\u0121\u0121ett.
