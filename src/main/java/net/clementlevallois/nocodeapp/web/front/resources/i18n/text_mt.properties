organic.general.argument2.details=<p>Din l-g\u0127odda tidentifika markaturi ta <u>'ta\u0127dit korporattiv</u> . Din il-karatterizzazzjoni mhix definita b'mod \u010bar fil-letteratura akkademika. L-intenzjoni hija li tipprovdi lill-mani\u0121ers tal-kontenut u lill-analisti g\u0127odda li tippermettilhom jiffiltraw il-kontenut li ma jirrappre\u017centax <strong>vu\u010bi \u0121enwina tal-klijent</strong> , b\u0127al\:</p><br/><ul><li> <strong>sej\u0127iet g\u0127all-azzjoni</strong> \: "IVVOTA", "IXTRI", "LAG\u0126BA", ...</li><li> <strong>stediniet promozzjonali</strong> \: "l-iktar offerti s\u0127an", "g\u0127ive away",...</li><li> <strong>espressjonijiet ta' opinjoni li huma mfassla minn spe\u010bjalista tal-komunikazzjoni</strong> , kif a\u010b\u010bennata mit-termini spe\u010bifi\u010bi u\u017cati\: "i\u017cvelat", "stoked to", "reinvents"...</li></ul><br/> Dan huwa xog\u0127ol li qed isir u nilqg\u0127u l-feedback u s-su\u0121\u0121erimenti tieg\u0127ek (analysis@exploreyourdata.com). A\u0127na nemmnu li din il-funzjoni hija di\u0121\u00e0 estremament utli, billi tg\u0127in lill-analisti li jispe\u010bjalizzaw fil-minjieri tal-opinjonijiet inaddfu s-sett tad-dejta tag\u0127hom mill-kontenut li ma jori\u0121inax minn individwi / klijenti i\u017cda minn korporazzjonijiet u uffi\u010bjali tal-komunikazzjoni (i\u010b\u010bekkja l- <a href\="../umigon/sentiment_analysis_tool.html">funzjoni tag\u0127na g\u0127all-anali\u017ci tas-sentimenti</a> ). Dan se jag\u0127mel il-kejl tag\u0127hom aktar affidabbli, spe\u010bjalment g\u0127all-minjieri tal-opinjoni.
organic.general.argument2.title=Kontenut organiku vs promoss\: konsiderazzjonijiet ulterjuri
organic.general.model_long_description=<p>Il-prin\u010bipji segwiti mill-g\u0127odda huma simili g\u0127all <a href\="../umigon/sentiment_analysis_tool.html">-funzjoni g\u0127all-anali\u017ci tas-sentiment</a> , \u0127lief g\u0127ar-regoli li g\u0127andhom ji\u0121u applikati. L-g\u0127odda ssegwi dawn il-passi\:</p><ol><li> i\u010b\u010bekkja t-tul tat-test\: jekk ikun biss ftit kelmiet qasir, mhux se ji\u0121i kklassifikat</li><li> tne\u0127\u0127ija ta 'urls, tne\u0127\u0127ija ta' kontenut fil-kwotazzjonijiet, normalizzazzjoni ta 'apostrofi</li><li> \u017cew\u0121 ver\u017cjonijiet tat-test huma stabbiliti\: wa\u0127da fejn l-a\u010b\u010benti u l-karattri spe\u010bjali kollha jitne\u0127\u0127ew, u wa\u0127da fejn jin\u017cammu. Il-passi kollha li \u0121ejjin se japplikaw g\u0127a\u017c-\u017cew\u0121 ver\u017cjonijiet tat-test.</li><li> i\u010b\u010bekkja l- <strong>emojis, l-emoticons u l-onomatopea</strong> . Tippro\u010bessax minn qabel it-test tieg\u0127ek biex tne\u0127\u0127ihom, huma jipprovdu informazzjoni utli dwar is-sentiment\!</li><li> i\u010b\u010bekkja fuq hashtags, jekk ikun hemm</li><li> dekompo\u017cizzjoni tat-test f'n-grammi sa erba' grammi</li><li> g\u0127al kull n-gramma\:<ul><li> aqbe\u017cha jekk jappartjeni g\u0127al lista ta' kliem ta' waqfien stabbilita minn qabel</li><li> i\u010b\u010bekkja g\u0127al karattri ripetuti u ne\u0127\u0127ihom kif me\u0127tie\u0121 ( <code>yeeeahhh\!</code> isir <code>yeah\!</code> )</li><li> i\u010b\u010bekkja jekk l-n-gramma tinsabx fil-lista stabbilita minn qabel ta 'vokabularju / espressjonijiet / stil ta' sinjalazzjoni "ta\u0127dit korporattiv". Jekk iva, ti\u0121i applikata r-regola korrispondenti.</li></ul></li><li> de\u010bi\u017cjoni finali, ibba\u017cata fuq ir-ri\u017cultati tal-passi pre\u010bedenti.</li></ol>
organic.general.model_short_description=Il-funzjoni te\u017camina kull terminu tat-test u tapplika serje ta 'regoli (f'dan il-kuntest, it-terminu huwa organiku jew promoss?). Jikkunsidra wkoll <strong>emojis</strong> , punte\u0121\u0121jatura , <strong>hashtags</strong> , kliem kapitalizzat... biex jiddetermina r-ri\u017cultat.
