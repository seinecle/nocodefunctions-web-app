gaze.results.long_explanation=<h3>La funzione ha creato una rete dove\:</h3>\n<ul>\n<li>\n<strong>Se avete scelto l'opzione 1 (co-occorrenze)</strong>\: quando 2 espressioni co-occorrono su una o pi\u00F9 linee, sono collegate nella rete\n</li>\n<li>\nSe avete scelto l'<strong>opzione 2 (fonti e obiettivi)</strong>\: quando 2 fonti hanno almeno un obiettivo in comune, sono collegate nella rete.\n</li>\n</ul>\n\n<h3>Visualizzare il grafico con Gephi, VOSviewer o Gephisto</h3>\n<p>Potete scaricare la rete completa (con molte altre espressioni) come <strong>file gexf</strong> con tutte le informazioni sulla rete. \n<strong>I file gexf</strong> possono essere aperti ed esplorati con <a href\="https\://gephi.org" target\="_blank">Gephi</a>, il principale software desktop gratuito per la visualizzazione di reti.\n</p>\n<br/>\n<p>\nPuoi anche visualizzare direttamente la rete con <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, il software sviluppato da Nees Jan van Eck e Ludo Waltman al Centre for Science and Technology Studies (CWTS) dell'Universit\u00E0 di Leiden.\n</p>\n<br/>\n\n<p>\nInfine, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00E8 un'applicazione web che crea una visualizzazione in un clic, che puoi scaricare come file PNG.\n</p>\n<br/> 
