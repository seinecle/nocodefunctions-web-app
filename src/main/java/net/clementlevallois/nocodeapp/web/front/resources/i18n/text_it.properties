cowo.tool.argument1.title=Reti semantiche - trasforma i tuoi testi in grafici
cowo.tool.argument2.details=La funzione prende un parametro (qual \u00E8 la lingua del testo?) e viene eseguita con un clic\:\n
cowo.tool.argument3.details=<p>\n<strong>Struttura e formato del testo</strong>\: la rete viene creata rilevando coppie di termini che appaiono sulla stessa riga di testo. Quindi dovresti fare attenzione a come \u00E8 suddiviso il tuo testo. Idealmente, dovrebbe essere composto da paragrafi relativamente brevi, ciascuno su una riga. Se stai usando un file Excel, ogni paragrafo o blocco significativo di testo dovrebbe apparire su una riga diversa.\n<br/>\n<br/>\n<strong>Pre-elaborazione del testo</strong>\: non c'\u00E8 bisogno di pre-elaborare o pulire il tuo testo prima di usare questa funzione.\n<br/>\n<br/>\n<strong>Esplorazione del grafico</strong>\: raccomandiamo due software professionali gratuiti per l'esplorazione della rete semantica prodotta dalla funzione. <a href\="https\://gephi.org" target\="_blank">Gephi</a> fornisce le migliori caratteristiche per filtrare, colorare, ridimensionare ed eseguire statistiche grafiche descrittive sulla vostra rete (come la <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralit\u00E0 di betweenness</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> fornisce le visualizzazioni che sono le pi\u00F9 pulite e facili da interpretare per le reti semantiche. VOSviewer \u00E8 sviluppato con la scientometria come primo caso d'uso, ma \u00E8 utile per qualsiasi tipo di rete semantica.\n</p>\n
cowo.tool.argument3.title=Trucchi e consigli per ottenere intuizioni da una rete semantica
cowo.tool.argument4.details=Se il tuo testo \u00E8 una lista di co-occorrenze o una lista di elementi, potresti voler usare Gaze, una funzione dedicata alla <a href\="../gaze/network_builder_tool.html">costruzione di reti da co-occorrenze e somiglianze</a>.\n
cowo.tool.argument4.title=Quando il tuo testo \u00E8 strutturato, con liste di elementi
cowo.tool.description=Strumento online gratuito al 100% per creare reti semantiche. Nessuna registrazione richiesta. Importa il tuo testo in csv, Excel o testo semplice. Esegui l'analisi in un click. Scarica i tuoi risultati in Excel o come grafico.
cowo.tool.model_long_details=<p>\nI principi seguiti dallo strumento sono descritti in questa pubblicazione accademica che studia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">come trovare comunit\u00E0 e argomenti su Twitter</a>. La tecnologia segue questi passi\:\n</p>\n<ol>\n<li>pulizia del testo\: appiattimento in ASCII, rimozione degli url, rimozione dei segni di punteggiatura.</li>\n<li>lemmatizzazione.</li>\n<li>Decomposizione del testo in <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grammi</a> fino a quattro grammi, rimozione degli n-grammi meno rilevanti. Questo passo \u00E8 identico a quello seguito dalla <a href\="../umigon/sentiment_analysis_tool.html">funzione per la sentiment analysis</a></li>\n<li>conteggio delle <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occorrenze</a>\: quali coppie di n-grammi tendono ad apparire frequentemente nelle stesse righe del testo?</li>\n<li>la lista degli n-grammi co-occorrenti \u00E8 utilizzata per creare una rete\: essa \u00E8 composta dagli n-grammi pi\u00F9 frequenti. Due n-grammi sono collegati se sono frequentemente cooccorrenti.</li>\n<li>la forza delle connessioni nella rete viene corretta utilizzando una procedura chiamata <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a>.</li>\n</ol>
cowo.tool.model_short_details=La funzione identifica coppie di termini in ogni riga del testo. Queste coppie sono chiamate co-occorrenze. Aggregando tutte le coppie di termini e selezionando i pi\u00F9 frequenti, si costruisce una rete di termini dove due termini sono collegati se appaiono spesso insieme nel testo.
