umigon.sentiment_analysis_tool.argument1.details=Questa funzione esegue l'<strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisi del sentimento</a></strong>, chiamata anche opinion mining. Analizza il testo e determina se il sentimento \u00E8 neutro, positivo o negativo.<br/>Funziona meglio sui <strong>social media</strong> come i tweet per Twitter, i commenti sui post di Instagram e altri testi molto brevi in inglese o francese. In un confronto con 23 alternative, questo strumento \u00E8 stato trovato come il migliore <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">strumento per l'analisi del sentimento sui social media</a>.<br/>Nato nel 2012, questo strumento \u00E8 in continuo sviluppo.<br/><br/>Se utilizzate questa funzione in un contesto accademico (ricerche o studi), dovete farne riferimento nella vostra bibliografia\:<br/><br/>Levallois, Clement. "Umigon\: Analisi del sentimento su Tweets basata su liste di termini ed euristica". Atti del 7\u00B0 workshop internazionale sulla valutazione semantica (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analisi dei sentimenti per Twitter, Instagram e oltre
umigon.sentiment_analysis_tool.argument3.details=La funzione \u00E8 programmata in Java. Il suo codice \u00E8 accessibile <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">liberamente su Github</a>. Le sue prestazioni sono eccellenti perch\u00E9 non si basa sul <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">part-of-speech tagging (POS tagging)</ a>, il che lo rende veloce. Tecniche di <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">calcolo concorrente</a> sono utilizzate nelle sotto-funzioni e grande attenzione \u00E8 stata data alle prestazioni complessive. 
umigon.sentiment_analysis_tool.argument3.title=Veloce e performante
umigon.sentiment_analysis_tool.argument6.details=<p>Alcuni strumenti forniscono un punteggio per esprimere la forza del sentimento\: un valore grande per un sentimento molto positivo e un valore molto basso per un sentimento negativo. Zero rappresenta un sentimento neutro. Nella mia esperienza, questi punteggi non sono super affidabili, tranne che per i casi ovvi. "Orribile" avr\u00E0 un punteggio molto basso, e "meraviglioso" avr\u00E0 un punteggio molto alto. Ma nel mezzo, le cose sono meno semplici e i punteggi sono molto pi\u00F9 difficili da interpretare - non consiglierei di farci affidamento. Una strada pi\u00F9 promettente sarebbe quella di introdurre le <strong>emozioni</strong> per mettere in luce le sfumature pi\u00F9 sottili del sentimento, al di l\u00E0 delle categorie positivo / neutro / negativo. Manda una mail a admin@clementlevallois.net se sei interessato a questa direzione di ricerca.</p>
umigon.sentiment_analysis_tool.argument6.title=Punteggio, percentuale ed emozioni?
umigon.sentiment_analysis_tool.argument7.details=<p>Questo strumento identifica marcatori soggettivi di <u>sentimento</u>, NON <u>dichiarazioni fattuali</u> positive o negative. Per fare un esempio\:</p><br/><ul><li><code>"Questo paese \u00E8 in guerra</code>" -&gt; \u00E8 classificato come <strong>NEUTRO</strong>, anche se un paese in guerra non \u00E8 "oggettivamente" o "fattualmente" una cosa positiva.</li><li><code>"La guerra \u00E8 orribile \:(</code>" -&gt; \u00E8 classificato come <strong>NEGATIVO</strong> perch\u00E9 il termine "orribile" e l'emoji sono marcatori soggettivi di un sentimento negativo.</li><li><code>"La guerra dei sessi \u00E8 un argomento di ricerca eccitante\!</code>" -&gt; \u00E8 classificato come <strong>POSITIVO</strong> perch\u00E9 il termine "eccitante" \u00E8 un marcatore soggettivo di un sentimento positivo.</li></ul><br/>Crediamo che questo approccio renda la sentiment analysis affidabile e davvero unica nel panorama degli strumenti di opinion mining e sentiment analysis. Pronto a provarlo?
umigon.sentiment_analysis_tool.argument7.title=Sentimenti positivi, neutri e negativi\: ulteriori considerazioni
umigon.sentiment_analysis_tool.description=Strumento di analisi del sentimento online gratuito al 100% per non codificatori, nessuna registrazione richiesta. Importa il tuo testo da Twitter in csv, Excel e fogli di calcolo di Google. Le prestazioni sono buone come o meglio degli strumenti Python. Esegui l'analisi in un click. Scarica i tuoi risultati in Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>I principi seguiti dallo strumento sono descritti in questa pubblicazione accademica su <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, pubblicata nell'antologia dell'Association fo Computational Linguistics</a>. Lo strumento segue questi passi\:</p><ol><li>controllo della lunghezza del testo\: se \u00E8 breve solo un paio di parole, non sar\u00E0 classificato</li><li>rimozione degli url, rimozione del contenuto tra virgolette, normalizzazione degli apostrofi</li><li>si stabiliscono due versioni del testo\: una in cui tutti gli accenti e i caratteri speciali vengono rimossi, e una in cui vengono mantenuti. Tutti i passi seguenti si applicheranno a entrambe le versioni del testo.</li><li>controlla le <strong>emoji, le emoticon e le onomatopee</strong>. Non preprocessare il testo per rimuoverli, forniscono informazioni utili sul sentiment\!</li><li>controllo degli hashtag, se presenti</li><li>decomposizione del testo in n-grammi fino a quattro grammi</li><li> per ogni n-gramma\:<ul><li>saltare se appartiene a una lista prestabilita di stop words</li><li>controllare se ci sono caratteri ripetuti e rimuoverli se necessario<code>(yeeeahhh\!</code> diventa <code>yeah\!</code>)</li><li>controllare se l'n-gramma \u00E8 contenuto nella lista prestabilita di parole potenzialmente positive. Se \u00E8 cos\u00EC, viene applicata la regola corrispondente. Il pi\u00F9 delle volte la regola \u00E8 semplice come "una parola positiva d\u00E0 un sentimento positivo al testo", ma sono ovviamente incluse anche regole pi\u00F9 complesse.</li><li>controllare se l'n-gramma \u00E8 contenuto nella lista prestabilita di parole potenzialmente negative. Si applica la stessa logica</li></ul></li><li>controlli finali\: individuazione di moderatori nella frase ("ma", "tuttavia", "anche se", ecc.). I valori positivi o negativi posti prima o dopo questi moderatori sono mantenuti o vengono cancellati.</li><li>decisione finale secondo regole complesse, basata sui risultati dei passi precedenti.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=La funzione esamina ogni termine del testo e applica una serie di regole per determinare l'effetto sul sentimento. Considera anche sistematicamente gli <strong>emoji</strong>, la punteggiatura, gli <strong>hashtag</strong>, le variazioni di ortografia, le parole in maiuscolo... per determinare il sentiment.
