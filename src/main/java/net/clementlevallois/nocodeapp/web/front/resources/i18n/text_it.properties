who.argument1.details=<p>Ciao, sono <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">un professore</a> con sede a Parigi, con una passione per l'estrazione di informazioni dai social media e dalle reti. Twitter e <a href\="https\://gephi.org" target\="_blank">Gephi</a> sono i miei terreni di gioco preferiti. Pubblico studi su <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">riviste accademiche</a>.</p><p>Potete trovarmi a discutere sul <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">gruppo Facebook per Gephi</a> o a commentare notizie tecnologiche e accademiche <a href\="https\://twitter.com/seinecle" target\="_blank">su Twitter</a> o a discutere di <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">notizie professionali su LinkedIn</a>. Oh, e questo \u00E8 il <a href\="https\://clementlevallois.net" target\="_blank">mio sito web</a>. Ci vediamo l\u00EC\!</p>
who.argument2.details=Ho dedicato una pagina a questa domanda, <a href\="why.html">segui il link\!</a>
who.argument2.title=Perch\u00E9 creare funzioni nocode?
