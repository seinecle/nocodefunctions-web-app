link_prediction.short_explanation=<p>\nIl metodo prevede che i nodi che hanno il <strong>prodotto</strong> pi\u00F9 alto hanno la pi\u00F9 alta possibilit\u00E0 di essere collegati.\nQuesta assunzione \u00E8 chiamata <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">attaccamento preferenziale</a></strong>\: i nodi che hanno gi\u00E0 il maggior numero di connessioni, tendono ad essere quelli che creano nuove relazioni.\n</p> 
