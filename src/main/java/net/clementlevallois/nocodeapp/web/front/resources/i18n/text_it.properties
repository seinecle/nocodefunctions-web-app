network_converter.creating_a_bridge.details_first_part=<p>\nI dati di rete possono essere formattati secondo diverse convenzioni\: GraphML, DL, o Pajek Net sono tra le pi\u00F9 comuni.\nQuesta <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabella dei formati di file di rete</a> fa un utile (anche se incompleto) riepilogo\:\n</p>
network_converter.creating_a_bridge.details_second_part=<p>\nCi\u00F2 che rende le cose poco pratiche \u00E8 che non tutti i software di network viz accettano tutti i formati. In particolare\:\n<ul>\n<li>Gephi pu\u00F2 importare ed esportare file gexf, ma non riconosce i file json di rete di VOSviewer</li>\n<li>VOSviewer pu\u00F2 importare ed esportare i file json di VOSviewer, ma non riconosce i file gexf</li>\n</ul>                            \n</p>\n<p>\nIl convertitore tra file gexf e json di VOSviewer offerto in questa pagina \u00E8 un ponte che spero possa essere trovato utile dagli utenti di entrambi i software.\n</p>
network_converter.creating_a_bridge.title=Creare un ponte tra Gephi e VOSviewer
