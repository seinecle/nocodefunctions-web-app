network_converter.limit_to_500_nodes.details=<p>Mentre que Gephi est\u00e0 fet per a xarxes petites i molt grans, VOSviewer est\u00e0 fet per a xarxes de fins a uns 500 nodes. 300 nodes s\u00f3n fins i tot preferibles. Per sobre d'aquesta mida, la visualitzaci\u00f3 es fa m\u00e9s dif\u00edcil de llegir i les operacions es tornen molt lentes.</p><br/><p> Qu\u00e8 passa si la vostra xarxa \u00e9s m\u00e9s gran que 500 nodes? Nocodefunctions t'ajuda\: al fitxer gexf, seleccionar\u00e0 els 500 nodes <strong>de les vores que tinguin el pes m\u00e9s gran</strong> . Els altres nodes es filtraran. Aix\u00f2 hauria de produir una xarxa m\u00e9s petita que encara ofereix una visi\u00f3 \u00fatil de la xarxa original i completa.</p>
