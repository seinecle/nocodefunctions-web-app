topics.topics.parameter_precision.explanation=50 \u00e9s el valor predeterminat. Trieu un valor m\u00e9s baix per trobar <strong>m\u00e9s temes i m\u00e9s petits</strong> , i trieu un valor m\u00e9s gran per trobar <strong>menys i m\u00e9s grans</strong> temes\:<br/><br/> <small>valors m\u00e9s petits \=&gt; trobar molts temes "m\u00e9s petits".</small><br/>
topics.topics.parameter_stopwords.explanation=Eliminar les paraules "cient\u00edfiques"\: paraules que s\u00f3n pr\u00f2pies del discurs acad\u00e8mic i que no tenen un valor informatiu espec\u00edfic (textos en angl\u00e8s o franc\u00e8s nom\u00e9s). La llista completa est\u00e0 disponible <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">aqu\u00ed</a> .
topics.topics_extraction_tool.argument1.details=Aquesta funci\u00f3 identifica autom\u00e0ticament els temes clau d'un text, una operaci\u00f3 anomenada <strong>extracci\u00f3</strong> de <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">temes o modelitzaci\u00f3 de temes</a></strong> . Analitza el text l\u00ednia per l\u00ednia i determina grups de paraules i expressions que tendeixen a <strong>agrupar</strong> -se formant temes.<br/> Treballa sobre textos escrits en una gran varietat d'idiomes (inclosos textos en alfabet no llat\u00ed). La funci\u00f3 segueix els principis de l'aprenentatge no supervisat, que \u00e9s un tipus d' <strong>aprenentatge autom\u00e0tic</strong> .<br/><br/> Si utilitzeu aquesta funci\u00f3 en un context acad\u00e8mic (recerca o estudis), heu de fer-ne refer\u00e8ncia a la vostra bibliografia\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. i Robardet, C. (2020). Camps d'obertura\: una contribuci\u00f3 metodol\u00f2gica a la identificaci\u00f3 d'actors heterogenis en ordres relacionals il\u00b7limitats. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extracci\u00f3 de temes\: automatitzeu l'an\u00e0lisi de temes clau dels vostres textos
topics.topics_extraction_tool.argument2.details=La tecnologia inclou un par\u00e0metre de "precisi\u00f3" per controlar finament si necessiteu trobar temes grans ("macro") o, en canvi, si preferiu identificar molts temes "micro" (m\u00e9s petits).
topics.topics_extraction_tool.argument2.title=Innovador\: controleu fins a quin punt seran els temes "grans" o "mics".
topics.topics_extraction_tool.argument3.details=<p><strong>Estructura i format del text</strong> \: l'extracci\u00f3 de temes funciona detectant parells de termes que apareixen a la mateixa l\u00ednia de text. Per tant, haur\u00edeu d'anar amb compte amb el format del vostre text. L'ideal seria que estigui fet de par\u00e0grafs relativament curts, cadascun en una l\u00ednia. Si utilitzeu un fitxer Excel, cada par\u00e0graf o bloc de text significatiu hauria d'apar\u00e8ixer en una fila diferent.<br/><br/> <strong>Volum de text</strong> \: els temes es troben mesurant les freq\u00fc\u00e8ncies\: quin parell de termes tendeix a coexistir m\u00e9s sovint? Perqu\u00e8 aix\u00f2 funcioni, el text ha de ser prou llarg perqu\u00e8 aquests recomptes siguin significatius. Com m\u00e9s llarg sigui el text, millor. Els textos d'almenys 5.000 paraules semblen un bon comen\u00e7ament.</p>
topics.topics_extraction_tool.argument3.title=Consells i trucs per obtenir resultats efectius en la detecci\u00f3 de temes
topics.topics_extraction_tool.argument4.details=<p>L'enfocament m\u00e9s cl\u00e0ssic per a la detecci\u00f3 de temes es basa en una t\u00e8cnica de agrupaci\u00f3 anomenada <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Amb ell, l'usuari decideix quants temes s'ha de trobar al text, i despr\u00e9s els algorismes troben aquests temes.<br/> Aquest enfocament pot tenir sentit quan sabem per endavant quants temes hi ha al text. Per\u00f2, quin sentit t\u00e9 la detecci\u00f3 de temes si ja els coneixem? \ud83e\udd14<br/> A les funcions nocode, el nombre de temes a trobar no est\u00e0 predeterminat. L'analista aprendr\u00e0 molt descobrint quants temes pot trobar l'algorisme al text, sense un l\u00edmit preestablert. L'analista mant\u00e9 el control total gr\u00e0cies al par\u00e0metre de precisi\u00f3, que ajuda a ajustar l'algorisme per trobar m\u00e9s o menys temes, per\u00f2 sempre amb un grau de llibertat sobre el nombre exacte.</p>
topics.topics_extraction_tool.argument4.title=Com definir el nombre de temes a trobar? \u00c9s una bona cosa?
topics.topics_extraction_tool.description=Eina d'extracci\u00f3 de temes en l\u00ednia 100% gratu\u00efta \ud83d\udd26 per a no codificadors, no cal registrar-se. Importeu el vostre text de Twitter en csv, Excel i fulls de c\u00e0lcul de Google. El rendiment \u00e9s tan bo o millor que les eines de Python. Executeu l'an\u00e0lisi amb un sol clic. Baixeu els vostres resultats a Excel.
topics.topics_extraction_tool.excel_export_details=Aquest fitxer Excel cont\u00e9 la llista de paraules clau per temes. NOU\: tamb\u00e9 cont\u00e9 la llista de les l\u00ednies de text que estaven contingudes en el document que has penjat. Per a cada l\u00ednia, ara podeu veure els tres temes que coincideixen. \u00c9s \u00fatil quan es vol preguntar\: quina l\u00ednia o document hi ha en aquest tema?
topics.topics_extraction_tool.gexf_export_details=Tamb\u00e9 podeu descarregar aquest fitxer gexf, si sabeu com utilitzar-lo amb <a href\="https\://gephi.org" target\="_blank">Gephi</a> . El fitxer cont\u00e9 la xarxa de les 2.000 paraules m\u00e9s freq\u00fcents contingudes al fitxer que heu penjat. \u00c9s \u00fatil explorar els temes amb m\u00e9s detall.
topics.topics_extraction_tool.model_long_description.details=<p>Els principis que segueix l'eina es descriuen en aquesta publicaci\u00f3 acad\u00e8mica que estudia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">com trobar comunitats i temes a Twitter</a> . La tecnologia segueix aquests passos\:</p><ol><li> neteja del text\: aplanar a ASCII, eliminaci\u00f3 d'URL, eliminaci\u00f3 de signes de puntuaci\u00f3.</li><li> lematitzaci\u00f3.</li><li> descomposici\u00f3 del text en n-grams fins a quatre grams, eliminaci\u00f3 dels n-grams menys rellevants. Aquest pas \u00e9s id\u00e8ntic al que segueix la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00f3 d'an\u00e0lisi de sentiments</a></li><li> recompte de coocurr\u00e8ncies\: quins parells de n-grams solen apar\u00e8ixer amb freq\u00fc\u00e8ncia a les mateixes l\u00ednies del text?</li><li> la llista d'n-grams concurrents s'utilitza per crear una xarxa\: est\u00e0 feta dels n-grams m\u00e9s freq\u00fcents. Dos n-grams estan connectats si coocorren amb freq\u00fc\u00e8ncia.</li><li> s'aplica a la xarxa un algorisme de detecci\u00f3 de comunitats\: l'algoritme de Lovaina, que \u00e9s r\u00e0pid i molt efectiu.</li><li> s'aplica el par\u00e0metre escollit per l'usuari\: un valor gran detectar\u00e0 unes poques comunitats grans. Un valor petit detectar\u00e0 moltes comunitats petites.</li><li> cada comunitat (o cl\u00faster) de la xarxa \u00e9s un tema. La llista de termes clau del tema s\u00f3n els n-grams continguts al cl\u00faster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=La funci\u00f3 identifica parells de termes a cada l\u00ednia del text. Aquestes parelles s'anomenen coocurr\u00e8ncies. Agregant tots els parells de termes, es construeix una xarxa de termes. La xarxa es divideix en subregions i cada subregi\u00f3 correspon a un tema.
