link_prediction.short_explanation=<p>El m\u00e8tode prediu que els nodes que tenen el <strong>producte</strong> m\u00e9s alt tenen m\u00e9s possibilitats de connectar-se. Aquest sup\u00f2sit s'anomena <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">enlla\u00e7 preferent</a></strong> \: els nodes que ja tenen m\u00e9s connexions solen ser els que creen noves relacions.</p>
