cowo.tool.description=Eina en l\u00ednia 100% gratu\u00efta per crear xarxes sem\u00e0ntiques. No cal inscripci\u00f3. Importa el teu text en csv, Excel o text pla. Executeu l'an\u00e0lisi amb un sol clic. Baixeu els vostres resultats a Excel o com a gr\u00e0fic.
cowo.tool.model_long_details=<p>Els principis que segueix l'eina es descriuen en aquesta publicaci\u00f3 acad\u00e8mica que estudia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">com trobar comunitats i temes a Twitter</a> . La tecnologia segueix aquests passos\:</p><ol><li> neteja del text\: aplanar a ASCII, eliminaci\u00f3 d'URL, eliminaci\u00f3 de signes de puntuaci\u00f3.</li><li> lematitzaci\u00f3.</li><li> descomposici\u00f3 del text en <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> fins a quatre grams, eliminaci\u00f3 dels n-grams menys rellevants. Aquest pas \u00e9s id\u00e8ntic al que segueix la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00f3 d'an\u00e0lisi de sentiments</a></li><li> recompte de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-ocurr\u00e8ncies</a> \: quins parells de n-grams solen apar\u00e8ixer amb freq\u00fc\u00e8ncia a les mateixes l\u00ednies del text?</li><li> la llista d'n-grams concurrents s'utilitza per crear una xarxa\: est\u00e0 feta dels n-grams m\u00e9s freq\u00fcents. Dos n-grams estan connectats si es troben freq\u00fcentment.</li><li> la for\u00e7a de les connexions a la xarxa es corregeix mitjan\u00e7ant un procediment anomenat <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=La funci\u00f3 identifica parells de termes a cada l\u00ednia del text. Aquestes parelles s'anomenen co-ocurr\u00e8ncies. Agregant tots els parells de termes i seleccionant-ne els m\u00e9s freq\u00fcents, es construeix una xarxa de termes on dos termes qualsevol estan connectats si sovint apareixen junts al text.
