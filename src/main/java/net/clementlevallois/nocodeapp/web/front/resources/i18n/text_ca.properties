link_prediction.description=Eina en l\u00ednia gratu\u00efta que utilitza un fitxer adjunt preferent per predir nous enlla\u00e7os en una xarxa
link_prediction.explanation.details=<p>Aquesta funci\u00f3 \u00e9s una aplicaci\u00f3 directa del connector Gephi de <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti i Saskia Sch\u00fcler, supervisada per Michael Henninger a FHNW</a> .</p><br/><p> El seu codi \u00e9s visible <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">a Github</a> .</p><br/><p> La predicci\u00f3 es basa en l' <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">adhesi\u00f3 preferent</a> . Es limita a xarxes no dirigides i sense ponderaci\u00f3. El raonament \u00e9s senzill\: l'enlla\u00e7 m\u00e9s probable que es cre\u00ef \u00e9s el que hi ha entre dos nodes que tenen m\u00e9s ve\u00efns, per\u00f2 encara no tenen connexi\u00f3.</p><br/><p> Com interpretar aquesta predicci\u00f3 d'enlla\u00e7? L'abs\u00e8ncia d'un enlla\u00e7 pot significar que\:<br/><ol><li> No hi ha potencial per a aquest enlla\u00e7 (no \u00e9s "rellevant" per als nodes que estarien implicats)</li><li> Hi ha un potencial per crear aquest enlla\u00e7, i aquest potencial encara no s'ha actualitzat</li><li> Hi ha un potencial per a l'enlla\u00e7, per\u00f2 els dos nodes opten per no actualitzar l'enlla\u00e7</li></ol><br/> Aix\u00f2 vol dir que "predir" un enlla\u00e7 pot abordar un d'aquests tres casos.<br/><br/> La investigaci\u00f3 sobre la predicci\u00f3 d'enlla\u00e7os \u00e9s fascinant. Contacteu-nos si voleu implementar un nou m\u00e8tode de predicci\u00f3 d'enlla\u00e7os a nocodefunctions.com\!</p>
link_prediction.explanation.title=Adjunt preferent\: un m\u00e8tode per predir nous enlla\u00e7os "probables" en una xarxa
