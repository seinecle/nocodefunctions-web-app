cowo.results.long_explanation=<h3>La funci\u00f3 ha creat una xarxa on\:</h3><ul><li> nom\u00e9s apareixen les expressions m\u00e9s freq\u00fcents</li><li> si 2 expressions apareixen sovint juntes al text, estan connectades a la xarxa</li></ul><p> El gr\u00e0fic que es visualitza m\u00e9s amunt mostra les 20 expressions m\u00e9s freq\u00fcents del text.</p><h3> Visualitza el gr\u00e0fic amb Gephi, VOSviewer o Gephisto</h3><p> Podeu descarregar la xarxa completa (no nom\u00e9s la mostra que es mostra aqu\u00ed) com a <strong>fitxer gexf</strong> amb tota la informaci\u00f3 sobre la xarxa. <strong>Els fitxers Gexf</strong> es poden obrir i explorar amb <a href\="https\://gephi.org" target\="_blank">Gephi</a> , el programari d'escriptori gratu\u00eft l\u00edder per a visualitzacions de xarxa.</p><br/><p> Tamb\u00e9 podeu visualitzar directament la xarxa amb <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> en l\u00ednia, el programari desenvolupat per Nees Jan van Eck i Ludo Waltman al Centre d'Estudis de Ci\u00e8ncia i Tecnologia (CWTS) de la Universitat de Leiden.</p><br/><p> Finalment, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00e9s una aplicaci\u00f3 web que crea una visualitzaci\u00f3 amb un sol clic, que podeu descarregar com a fitxer PNG.</p>
