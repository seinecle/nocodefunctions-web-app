network_converter.howto=No esteu segur de com obtenir un fitxer gexf de Gephi? Visiteu aquest <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">tutorial detallat sobre com passar de Gephi a una visualitzaci\u00f3 web amb VOSviewer</a> .
