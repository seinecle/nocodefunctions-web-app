umigon.sentiment_analysis_tool.api.try_with_parameters=Podeu modificar aquests par\u00e0metres a l'URL\:
umigon.sentiment_analysis_tool.argument1.details=Aquesta funci\u00f3 realitza <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">l'an\u00e0lisi de sentiments</a></strong> , tamb\u00e9 anomenada mineria d'opini\u00f3. Analitza el text i determina si el sentiment \u00e9s neutre, positiu o negatiu.<br/> Funciona millor a <strong>les xarxes socials,</strong> com ara tuits per Twitter, comentaris a publicacions d'Instagram i altres textos molt breus en angl\u00e8s o franc\u00e8s. En comparaci\u00f3 amb 23 alternatives, es va trobar que aquesta eina era la millor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">eina per a l'an\u00e0lisi de sentiments a les xarxes socials</a> .<br/> Nascuda l'any 2012, aquesta eina est\u00e0 en continu desenvolupament.<br/><br/> Si utilitzeu aquesta funci\u00f3 en un context acad\u00e8mic (recerca o estudis), heu de fer-ne refer\u00e8ncia a la vostra bibliografia\:<br/><br/> Levallois, Clement. "Umigon\: an\u00e0lisi de sentiments en tuits basats en llistes de termes i heur\u00edstiques". Actes del 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Ge\u00f2rgia.
umigon.sentiment_analysis_tool.argument1.title=An\u00e0lisi de sentiments per Twitter, Instagram i m\u00e9s enll\u00e0
umigon.sentiment_analysis_tool.argument3.details=La funci\u00f3 est\u00e0 programada en Java. El seu codi \u00e9s accessible <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">gratu\u00eftament a Github</a> . El seu rendiment \u00e9s excel\u00b7lent perqu\u00e8 no es basa en l'etiquetatge de <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">part de la veu (etiquetatge POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, que ho fa r\u00e0pid.</a> Les t\u00e8cniques de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">computaci\u00f3 concurrents</a> s'utilitzen en subfuncions i s'ha prestat molta atenci\u00f3 al rendiment global.
umigon.sentiment_analysis_tool.argument3.title=R\u00e0pid i rendible
umigon.sentiment_analysis_tool.argument6.details=<p>Algunes eines proporcionen una puntuaci\u00f3 per expressar la for\u00e7a del sentiment\: un valor gran per a un sentiment molt positiu i un valor molt baix per a un sentiment negatiu. Zero representa un sentiment neutral. Segons la meva experi\u00e8ncia, aquestes puntuacions no s\u00f3n s\u00faper fiables, excepte en els casos evidents. "Horrible" tindr\u00e0 una puntuaci\u00f3 molt baixa, i "meravell\u00f3s" tindr\u00e0 una puntuaci\u00f3 molt alta. Per\u00f2 al mig, les coses s\u00f3n menys senzilles i els marcadors s\u00f3n molt m\u00e9s dif\u00edcils d'interpretar\: no aconsellaria confiar-hi. Un cam\u00ed m\u00e9s prometedor seria introduir <strong>emocions</strong> per treure el cap a les m\u00e9s fines nunances del sentiment, m\u00e9s enll\u00e0 de les categories positives/neutres/negatives. Envieu un correu electr\u00f2nic a analysis@exploreyourdata.com si esteu interessats en aquesta direcci\u00f3 de recerca.</p>
umigon.sentiment_analysis_tool.argument6.title=Puntuaci\u00f3, percentatge i emocions?
umigon.sentiment_analysis_tool.argument7.details=<p>Aquesta eina identifica marcadors subjectius de <u>sentiment</u> , NO <u>afirmacions fetes</u> positives o negatives. Per posar un exemple\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; es classifica com a <strong>NEUTRE</strong> , fins i tot si un pa\u00eds en guerra no \u00e9s "objectivament" o "factualment" no una cosa positiva.</li><li> " <code>War is horrible \:(</code> " -&gt; es classifica com a <strong>NEGATIVA</strong> perqu\u00e8 el terme "horrible" i l'emoji s\u00f3n marcadors subjectius d'un sentiment negatiu.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; es classifica com a <strong>POSITIU</strong> perqu\u00e8 el terme "emocionant" \u00e9s un marcador subjectiu d'un sentiment positiu.</li></ul><br/> Creiem que aquest enfocament fa que l'an\u00e0lisi de sentiments sigui fiable i realment \u00fanic en el panorama d'eines per a la mineria d'opini\u00f3 i l'an\u00e0lisi de sentiments. Preparat per provar-ho?
umigon.sentiment_analysis_tool.argument7.title=Sentiments positius, neutres i negatius\: m\u00e9s consideracions
umigon.sentiment_analysis_tool.description=Eina d'an\u00e0lisi de sentiments en l\u00ednia 100% gratu\u00efta per a no codificadors, no cal registrar-se. Importeu el vostre text de Twitter en csv, Excel i fulls de c\u00e0lcul de Google. El rendiment \u00e9s tan bo o millor que les eines de Python. Executeu l'an\u00e0lisi amb un sol clic. Baixeu els vostres resultats a Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Els principis que segueix l'eina es descriuen en aquesta publicaci\u00f3 acad\u00e8mica sobre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada a l'antologia de l'Associaci\u00f3 de Ling\u00fc\u00edstica Computacional</a> . L'eina segueix aquests passos\:</p><ol><li> comproveu la llargada del text\: si nom\u00e9s s\u00f3n un parell de paraules curtes, no es classificar\u00e0</li><li> eliminaci\u00f3 d'URL, eliminaci\u00f3 de contingut entre cometes, normalitzaci\u00f3 d'ap\u00f2strofs</li><li> s'estableixen dues versions del text\: una on s'eliminen tots els accents i car\u00e0cters especials, i una altra on es conserven. Tots els passos seg\u00fcents s'aplicaran a les dues versions del text.</li><li> comproveu <strong>emojis, emoticones i onomatopees</strong> . No preprocesseu el vostre text per eliminar-los, proporcionen informaci\u00f3 \u00fatil sobre el sentiment\!</li><li> comproveu els hashtags, si n'hi ha</li><li> descomposici\u00f3 del text en n grams fins a quatre grams</li><li> per a cada n-gram\:<ul><li> ometeu-lo si pertany a una llista preestablerta de paraules limitades</li><li> comproveu si hi ha car\u00e0cters repetits i traieu-los segons sigui necessari ( <code>yeeeahhh\!</code> es converteix en <code>yeah\!</code> )</li><li> comproveu si el n-grama est\u00e0 contingut a la llista preestablerta de paraules potencialment positives. En cas afirmatiu, s'aplica la regla corresponent. Molt sovint, la regla \u00e9s tan simple com "una paraula positiva d\u00f3na un sentiment positiu al text", per\u00f2 tamb\u00e9 s'inclouen regles m\u00e9s complexes, per descomptat.</li><li> comproveu si el n-grama est\u00e0 contingut a la llista preestablerta de paraules potencialment negatives. S'aplica la mateixa l\u00f2gica</li></ul></li><li> comprovacions finals\: detecci\u00f3 de moderadors a la frase ("per\u00f2", "no obstant", "encara que", etc.). Els valors positius o negatius col\u00b7locats abans o despr\u00e9s d'aquests moderadors es mantenen o s'eliminen.</li><li> decisi\u00f3 final seguint unes regles complexes, basades en els resultats dels passos anteriors.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=La funci\u00f3 examina cada terme del text i aplica una s\u00e8rie de regles per determinar l'efecte sobre el sentiment. Tamb\u00e9 t\u00e9 en compte de manera sistem\u00e0tica els <strong>emojis</strong> , la puntuaci\u00f3, <strong>els hashtags</strong> , les variacions ortogr\u00e0fiques, les paraules en maj\u00fascula... per determinar el sentiment.
