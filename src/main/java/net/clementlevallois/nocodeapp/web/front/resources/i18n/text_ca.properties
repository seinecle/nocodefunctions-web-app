general.message.lemmatization_explanation=Les paraules poden tenir moltes variacions. En moltes lleng\u00fces, els noms o verbs en singular i plural en present i passat tenen formes lleugerament diferents. L'operaci\u00f3 que consisteix a eliminar aquestes diferents formes s'anomena lematitzaci\u00f3. \u00c9s \u00fatil obtenir resultats on veiem la mateixa paraula nom\u00e9s una vegada, no totes les formes de la mateixa paraula que estaven presents en el text que analitzeu. Tanmateix, de vegades, l'operaci\u00f3 de lematitzaci\u00f3 no es realitza amb precisi\u00f3. Trunca les paraules d'una manera incorrecta i, com a resultat, l'an\u00e0lisi pot produir paraules que tenen una grafia incorrecta a prop del seu final. \u00c9s per aix\u00f2 que, encara que l'operaci\u00f3 de lematitzaci\u00f3 s'apliqui per defecte, podeu desactivar-la aqu\u00ed.
