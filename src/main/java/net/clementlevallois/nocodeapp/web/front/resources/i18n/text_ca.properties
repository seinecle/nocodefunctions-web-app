who.argument1.details=<p>hola\! S\u00f3c <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">un professor</a> establert a Par\u00eds, amb una passi\u00f3 per extreure informaci\u00f3 de les xarxes socials i les xarxes. Twitter i <a href\="https\://gephi.org" target\="_blank">Gephi</a> s\u00f3n els meus parcs preferits. Publico estudis en <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">revistes acad\u00e8miques</a> .</p><p> Em podeu trobar parlant al <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grup de Facebook de Gephi</a> o comentant not\u00edcies tecnol\u00f2giques i acad\u00e8miques <a href\="https\://twitter.com/seinecle" target\="_blank">a Twitter</a> o comentant <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">not\u00edcies professionals a LinkedIn</a> . Ah, i aquest \u00e9s <a href\="https\://clementlevallois.net" target\="_blank">el meu lloc web</a> . Ens veiem all\u00e0\!</p>
who.argument2.details=He dedicat una p\u00e0gina a aquesta pregunta, <a href\="why.html">seguiu l'enlla\u00e7\!</a>
who.argument2.title=Per qu\u00e8 crear funcions nocode?
who.description=Cl\u00e9ment Levallois, acad\u00e8mic i desenvolupador d'aplicacions web
who.tagline=Hola\! S\u00f3c Cl\u00e9ment Levallois
who.title=Qui hi ha darrere de les funcions nocode?
why.argument1=La motivaci\u00f3 fonamental
why.argument1.details=<p>Com a acad\u00e8mic interessat en la mineria de dades amb xarxes socials i xarxes socials, he compartit els resultats dels meus estudis en articles <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicats en revistes cient\u00edfiques</a> . Amb les funcions nocode, <strong>vull arribar a un p\u00fablic m\u00e9s ampli oferint versions gratu\u00eftes i sense codi de les funcions m\u00e9s \u00fatils que he estat utilitzant en la meva recerca</strong> .</p><br/><p> En els \u00faltims anys, he fet diversos intents de crear peces de programari que ho farien. Per\u00f2 no tenia prou experi\u00e8ncia, i probablement massa impacient\: les aplicacions estaven inacabades i dif\u00edcils de mantenir. Les funcions de Nocode s\u00f3n diferents\: em prenc el temps per desenvolupar-les de la millor manera i <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">em vaig embarcar en un viatge de 10 anys i m\u00e9s\!</a></p>
why.argument2=Per qu\u00e8 \u00e9s gratu\u00eft?
why.argument2.details=<p>El desenvolupament de funcions nocode representa una quantitat important de treball, que faig en el meu temps lliure. No ho cobro, perqu\u00e8 trobi un p\u00fablic m\u00e9s ampli (incloent estudiants, periodistes, aficionats...). A canvi, espero utilitzar-lo per desplegar les noves funcions que crear\u00e9 al llarg de la meva recerca acad\u00e8mica i espero que benefici\u00ef els meus estudis\: els comentaris dels usuaris sobre les funcions m'ajudaran a perfeccionar-les i fer-les m\u00e9s robustes. Tant de bo, una comunitat d'usuaris creixi i tamb\u00e9 generi idees interessants per a nous desenvolupaments\!</p><br/><p> En segon lloc, depenent de l'inter\u00e8s dels usuaris, considero desenvolupar versions d'API per a versions de gran volum i alta disponibilitat de les funcions, normalment per a \u00fas professional d'empreses, no de particulars. Aquestes API no serien gratu\u00eftes, ja que implicarien costos importants del servidor.</p>
why.description=Les funcions de Nocode estan desenvolupades per continuar sent gratu\u00eftes i accessibles per a tothom
why.tagline=Per qu\u00e8 s'han fet funcions nocode?
why.title=Per qu\u00e8 es desenvolupen funcions nocode?
