pdfregionextractor.tool.description_long_1=Aquesta nova eina t\u00e9 un \u00fas molt espec\u00edfic\: per als usuaris que tenen molts pdf que segueixen el format correcte, i que necessiten extreure el text d'una regi\u00f3 precisa, sempre la mateixa, en tots aquests pdf.
