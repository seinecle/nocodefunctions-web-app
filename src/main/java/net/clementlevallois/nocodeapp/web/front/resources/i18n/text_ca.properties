index.datapolicy.forallotherfunctions.details=La pol\u00edtica \u00e9s senzilla\: les dades que penges mai s'emmagatzemen, es comparteixen ni es reutilitzen. A la pr\u00e0ctica, s'envia de manera segura des d'aquest lloc web amb SSL (https) \ud83d\udd12 a un servidor segur. All\u00e0 s'analitza immediatament. Aleshores, es destrueix quan tanqueu la p\u00e0gina web. Tan senzill com aix\u00f2. Si preferiu mantenir totes les vostres dades al vostre ordinador de totes maneres, podeu provar l'aplicaci\u00f3 d'escriptori (no mantinguda) \ud83d\udcbb (nom\u00e9s per a PC i Linux) <a href\="https\://seinecle.github.io/nocodeapp-mods/" target\="_blank">aqu\u00ed</a> .
