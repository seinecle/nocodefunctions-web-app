cowo.tool.argument1.title=Xarxes sem\u00e0ntiques\: converteix els teus textos en gr\u00e0fics
cowo.tool.argument2.details=La funci\u00f3 pren un par\u00e0metre (quin \u00e9s l'idioma del text?) i s'executa amb un sol clic\:
cowo.tool.argument3.details=<p><strong>Estructura i format del text</strong> \: la xarxa es crea detectant parells de termes que apareixen a la mateixa l\u00ednia de text. Per tant, haur\u00edeu de tenir cura de com es divideix el vostre text. L'ideal seria que estigui fet de par\u00e0grafs relativament curts, cadascun en una l\u00ednia. Si utilitzeu un fitxer Excel, cada par\u00e0graf o bloc de text significatiu hauria d'apar\u00e8ixer en una fila diferent.<br/><br/> <strong>Preprocessament del text</strong> \: no cal preprocessar ni netejar el text abans d'utilitzar aquesta funci\u00f3.<br/><br/> <strong>Exploraci\u00f3 del gr\u00e0fic</strong> \: recomanem dos programes gratu\u00efts de grau professional per a l'exploraci\u00f3 de la xarxa sem\u00e0ntica produ\u00efda per la funci\u00f3. <a href\="https\://gephi.org" target\="_blank">Gephi</a> ofereix les millors funcions per filtrar, acolorir, canviar la mida i executar estad\u00edstiques descriptives de gr\u00e0fics a la vostra xarxa (com ara <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">la centralitat</a> d'intermediaci\u00f3). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> proporciona les visualitzacions que s\u00f3n les m\u00e9s netes i f\u00e0cils d'interpretar per a xarxes sem\u00e0ntiques. VOSviewer es desenvolupa amb la cienciometria com a primer cas d'\u00fas, per\u00f2 \u00e9s \u00fatil per a qualsevol tipus de xarxa sem\u00e0ntica.</p>
cowo.tool.argument3.title=Consells i trucs per obtenir informaci\u00f3 d'una xarxa sem\u00e0ntica
cowo.tool.argument4.details=Si el vostre text \u00e9s una llista de co-ocurr\u00e8ncies o una llista d'elements, \u00e9s possible que vulgueu utilitzar Gaze, una funci\u00f3 dedicada a <a href\="../gaze/network_builder_tool.html">crear xarxes a partir de co-ocurr\u00e8ncies i semblances</a> .
