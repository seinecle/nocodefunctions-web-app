organic.description=Eina en l\u00ednia 100% gratu\u00efta per identificar contingut org\u00e0nic a Twitter, Instagram i xarxes socials. Detecta comentaris promocionats \ud83d\udce2 vs espontanis \ud83c\udf3f a les xarxes socials.
organic.details=Aquesta funci\u00f3 classifica els vostres textos en dues categories\:<ul><li> <strong>org\u00e0nic</strong> \: quan el text est\u00e0 escrit amb un estil natural, personal, individual.</li><li> <strong>promogut</strong> \: quan el text est\u00e0 escrit amb un estil corporatiu, patrocinat, artificial.</li></ul> Funciona millor a <strong>les xarxes socials,</strong> com ara tuits per Twitter, comentaris a publicacions d'Instagram i altres textos molt breus en angl\u00e8s i franc\u00e8s.<br/> Nascuda l'any 2020, aquesta eina est\u00e0 en desenvolupament continu.
organic.general.argument1.details=L'eina est\u00e0 programada amb Java, el rendiment tamb\u00e9 \u00e9s similar o millor que <strong>Python</strong> . No es basa en l'etiquetatge de <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">part de la veu (etiquetatge POS)</a> , cosa que el fa encara m\u00e9s r\u00e0pid. La inform\u00e0tica paral\u00b7lela s'utilitza en subfuncions i s'ha donat molta cura al rendiment.
organic.general.argument1.title=\ud83d\ude80 R\u00e0pid i eficient
organic.general.argument2.details=<p>Aquesta eina identifica els marcadors del discurs <u>corporatiu</u> . Aquesta caracteritzaci\u00f3 no est\u00e0 clarament definida a la literatura acad\u00e8mica. La intenci\u00f3 \u00e9s proporcionar als gestors de continguts i analistes una eina que els permeti filtrar contingut que no representi una <strong>veu genu\u00efna del client</strong> , com ara\:</p><br/><ul><li> <strong>crides a l'acci\u00f3</strong> \: "VOTAR", "COMPRAR", "JUGAR",...</li><li> <strong>invitacions promocionals</strong> \: "ofertes m\u00e9s populars", "regalar",...</li><li> <strong>expressions d'opini\u00f3 elaborades per un especialista en comunicaci\u00f3</strong> , tal com suggereixen els termes espec\u00edfics utilitzats\: "desvetllat", "encantat de", "reinventa"...</li></ul><br/> Aquest \u00e9s un treball en curs i agra\u00efm els vostres comentaris i suggeriments (analysis@exploreyourdata.com). Creiem que aquesta funci\u00f3 ja \u00e9s molt \u00fatil, ajudant els analistes especialitzats en la mineria d'opini\u00f3 a netejar el seu conjunt de dades del contingut que no prov\u00e9 d'individus/clients sin\u00f3 de corporacions i oficials de comunicaci\u00f3 (consulteu la nostra <a href\="../umigon/sentiment_analysis_tool.html">funci\u00f3 per a l'an\u00e0lisi de sentiments</a> ). Aix\u00f2 far\u00e0 que la seva mesura sigui m\u00e9s fiable, especialment per a la mineria d'opini\u00f3.
organic.general.argument2.title=Contingut org\u00e0nic vs contingut promocionat\: consideracions addicionals
organic.general.model_long_description=<p>Els principis que segueix l'eina s\u00f3n similars a <a href\="../umigon/sentiment_analysis_tool.html">la funci\u00f3 d'an\u00e0lisi de sentiments</a> , excepte les regles que cal aplicar. L'eina segueix aquests passos\:</p><ol><li> comproveu la llargada del text\: si nom\u00e9s s\u00f3n un parell de paraules curtes, no es classificar\u00e0</li><li> eliminaci\u00f3 d'URL, eliminaci\u00f3 de contingut entre cometes, normalitzaci\u00f3 d'ap\u00f2strofs</li><li> s'estableixen dues versions del text\: una on s'eliminen tots els accents i car\u00e0cters especials, i una altra on es conserven. Tots els passos seg\u00fcents s'aplicaran a les dues versions del text.</li><li> comproveu <strong>emojis, emoticones i onomatopees</strong> . No preprocesseu el vostre text per eliminar-los, proporcionen informaci\u00f3 \u00fatil sobre el sentiment\!</li><li> comproveu els hashtags, si n'hi ha</li><li> descomposici\u00f3 del text en n grams fins a quatre grams</li><li> per a cada n-gram\:<ul><li> ometeu-lo si pertany a una llista preestablerta de paraules limitades</li><li> comproveu si hi ha car\u00e0cters repetits i traieu-los segons sigui necessari ( <code>yeeeahhh\!</code> es converteix en <code>yeah\!</code> )</li><li> comproveu si el n-grama est\u00e0 contingut a la llista preestablerta de vocabulari / expressions / estil que indica "discurs corporatiu". En cas afirmatiu, s'aplica la regla corresponent.</li></ul></li><li> decisi\u00f3 final, basada en els resultats dels passos anteriors.</li></ol>
organic.general.model_short_description=La funci\u00f3 examina cada terme del text i aplica una s\u00e8rie de regles (en aquest context, el terme \u00e9s org\u00e0nic o promogut?). Tamb\u00e9 t\u00e9 en compte els <strong>emojis</strong> , els signes de puntuaci\u00f3, <strong>els hashtags</strong> , les paraules en maj\u00fascula... per determinar el resultat.
