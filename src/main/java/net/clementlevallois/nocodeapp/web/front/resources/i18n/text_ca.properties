network_converter.creating_a_bridge.details_first_part=<p>Les dades de xarxa es poden formatar segons diferents convencions\: GraphML, DL o Pajek Net es troben entre les m\u00e9s habituals. Aquesta <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">taula de formats de fitxers de xarxa</a> fa un resum \u00fatil (si est\u00e0 incomplet)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>El que fa que les coses siguin poc pr\u00e0ctiques \u00e9s que no tot el programari de xarxa, sin\u00f3 que accepten tots els formats. En particular\:<ul><li> Gephi pot importar i exportar fitxers gexf, per\u00f2 no reconeix els fitxers de xarxa json de VOSviewer</li><li> VOSviewer pot importar i exportar fitxers json de VOSviewer, per\u00f2 no reconeix fitxers gexf</li></ul></p><p> El convertidor entre fitxers gexf i VOSviewer json que s'ofereix en aquesta p\u00e0gina \u00e9s un pont que espero que sigui \u00fatil pels usuaris d'ambd\u00f3s programaris.</p>
