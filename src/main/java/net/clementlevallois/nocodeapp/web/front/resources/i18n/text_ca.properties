index.datapolicy.dataannotationfunction.details=L'anotaci\u00f3 de dades consisteix a pujar una llista d'elements, que els anotadors anotaran. Aix\u00f2 implica que s'emmagatzema la llista d'elements, aix\u00ed com la llista d'anotadors, els seus correus electr\u00f2nics i les anotacions que fan.<br/> El dissenyador de la tasca desa un correu electr\u00f2nic i una descripci\u00f3 del conjunt de dades. Aquests tamb\u00e9 s'emmagatzemen.<br/> Les dades (llista d'elements, descripci\u00f3 de la llista, correu electr\u00f2nic del dissenyador de la tasca, correus electr\u00f2nics dels anotadors i les seves anotacions) s'emmagatzemen en una base de servidor segura a la UE. No es comparteix ni es reutilitza amb cap finalitat.<br/> El dissenyador de la tasca pot suprimir les dades en qualsevol moment.<br/>
