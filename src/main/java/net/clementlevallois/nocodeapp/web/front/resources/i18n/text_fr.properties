organic.description=Outil en ligne 100% gratuit pour identifier le contenu organique sur Twitter, Instagram et les m\u00e9dias sociaux. D\u00e9tectez les commentaires promus \ud83d\udce2 vs spontan\u00e9s \ud83c\udf3f sur les m\u00e9dias sociaux.
organic.details=Cette fonction permet de classer vos textes en deux cat\u00e9gories \:<ul><li><strong>organique</strong>\: lorsque le texte est \u00e9crit dans un style naturel, personnel, individuel.</li><li><strong>promu</strong>\: lorsque le texte est \u00e9crit dans un style corporatif, sponsoris\u00e9, artificiel.</li></ul>Elle fonctionne mieux sur les <strong>m\u00e9dias sociaux</strong> tels que les tweets pour Twitter, les commentaires sur les posts Instagram et autres textes tr\u00e8s courts en anglais et en fran\u00e7ais.<br/>N\u00e9 en 2020, cet outil est en d\u00e9veloppement continu.
organic.general.argument1.details=L'outil est programm\u00e9 en Java, dont les performances sont similaires, voire sup\u00e9rieures, \u00e0 celles de <strong>Python</strong>. Il ne repose pas sur le <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">marquage POS (Part-of-speech Tag</a>ging), ce qui le rend encore plus rapide. Le calcul parall\u00e8le est utilis\u00e9 dans les sous-fonctions et un grand soin a \u00e9t\u00e9 apport\u00e9 aux performances.
organic.general.argument1.title=\ud83d\ude80 Rapide et performant
organic.general.argument2.details=<p>Cet outil identifie les marqueurs de la <u>parole des entreprises</u>. Cette caract\u00e9risation n'est pas clairement d\u00e9finie dans la litt\u00e9rature acad\u00e9mique. L'objectif est de fournir aux gestionnaires et aux analystes de contenu un outil qui leur permette de filtrer le contenu qui ne repr\u00e9sente pas une <strong>v\u00e9ritable voix du client</strong>, par exemple \:</p><br/><ul><li>les<strong>appels \u00e0 l'action</strong>\: "VOTER", "ACHETER", "JOUER", ...</li><li>des<strong>invitations promotionnelles</strong>\: "offres sp\u00e9ciales", "cadeaux", ...    </li><li>des<strong>expressions d'opinion \u00e9labor\u00e9es par un sp\u00e9cialiste de la communication</strong>, comme le sugg\u00e8rent les termes sp\u00e9cifiques utilis\u00e9s \: "unveiled", "stoked to", "reinvents" ...  </li></ul><br/>Il s'agit d'un travail en cours et vos commentaires et suggestions sont les bienvenus (analysis@exploreyourdata.com). Nous pensons que cette fonction est d\u00e9j\u00e0 extr\u00eamement utile, car elle aide les analystes sp\u00e9cialis\u00e9s dans l'analyse d'opinion \u00e0 nettoyer leur ensemble de donn\u00e9es du contenu qui ne provient pas des individus/clients mais des entreprises et des responsables de la communication (consultez notre <a href\="../umigon/sentiment_analysis_tool.html">fonction d'analyse de sentiment</a>). Cela rendra leurs mesures plus fiables, en particulier pour l'exploration d'opinion.
organic.general.argument2.title=Contenu organique ou contenu promotionnel \: autres consid\u00e9rations
organic.general.model_long_description=<p>Les principes suivis par l'outil sont similaires \u00e0 la <a href\="../umigon/sentiment_analysis_tool.html">fonction d'analyse des sentiments</a>, \u00e0 l'exception des r\u00e8gles \u00e0 appliquer. L'outil suit les \u00e9tapes suivantes \:</p>\n<ol>\n<li>v\u00e9rification de la longueur du texte \: s'il ne manque que quelques mots, il ne sera pas class\u00e9</li>\n<li>suppression des urls, suppression du contenu entre guillemets, normalisation des apostrophes</li>\n<li>deux versions du texte sont \u00e9tablies \: une o\u00f9 tous les accents et caract\u00e8res sp\u00e9ciaux sont supprim\u00e9s, et une autre o\u00f9 ils sont conserv\u00e9s. Toutes les \u00e9tapes suivantes s'appliqueront aux deux versions du texte.</li>\n<li>v\u00e9rifier les <strong>emojis, les \u00e9motic\u00f4nes et les onomatop\u00e9es</strong>. Ne pr\u00e9traitez pas votre texte pour les supprimer, ils fournissent des informations utiles sur le sentiment \!</li>\n<li>v\u00e9rification des hashtags, le cas \u00e9ch\u00e9ant</li>\n<li>d\u00e9composition du texte en n-grammes jusqu'\u00e0 quatre-grammes</li>\n<li> pour chaque n-gramme \:\n<ul>\n<li>ignorez-le s'il appartient \u00e0 une liste pr\u00e9\u00e9tablie de mots d'arr\u00eat</li>\n<li>v\u00e9rifier les caract\u00e8res r\u00e9p\u00e9t\u00e9s et les supprimer si n\u00e9cessaire<code>(yeeeahhh \!</code> devient <code>yeah \!</code>)</li>\n<li>v\u00e9rifier si le n-gramme est contenu dans la liste pr\u00e9\u00e9tablie de vocabulaire / expressions / style signalant le "discours d'entreprise". Si c'est le cas, la r\u00e8gle correspondante est appliqu\u00e9e.</li>\n</ul>\n</li>\n<li>d\u00e9cision finale, bas\u00e9e sur les r\u00e9sultats des \u00e9tapes pr\u00e9c\u00e9dentes.</li>\n</ol>
organic.general.model_short_description=La fonction examine chaque terme du texte et applique une s\u00e9rie de r\u00e8gles (dans ce contexte, le terme est-il organique ou promu ?). Elle prend \u00e9galement en compte les <strong>emojis</strong>, la ponctuation, les <strong>hashtags</strong>, les mots en majuscules... pour d\u00e9terminer le r\u00e9sultat.
