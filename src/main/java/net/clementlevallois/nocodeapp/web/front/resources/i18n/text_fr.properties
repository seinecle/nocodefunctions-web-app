who.title=Qui se cache derri\u00e8re les fonctions nocode ?
why.argument1=La motivation fondamentale
why.argument1.details=<p>\nEn tant qu'universitaire int\u00e9ress\u00e9 par l'exploration de donn\u00e9es avec les m\u00e9dias sociaux et les r\u00e9seaux sociaux, j'ai partag\u00e9 les r\u00e9sultats de mes \u00e9tudes dans des articles <a href\="https\://scholar.google.fr/citations?hl\=en&user\=r0R0vekAAAAJ" target\="_blank">publi\u00e9s dans des revues scientifiques</a>. Avec les fonctions nocode, <strong>je souhaite atteindre un public plus large en offrant des versions gratuites et nocode des fonctions les plus utiles que j'ai utilis\u00e9es dans mes recherches</strong>.\n</p>\n<br/>\n<p>\nAu cours des derni\u00e8res ann\u00e9es, j'ai tent\u00e9 \u00e0 plusieurs reprises de cr\u00e9er des logiciels \u00e0 cet effet. Mais je n'\u00e9tais pas assez exp\u00e9riment\u00e9, et probablement trop impatient \: les applications \u00e9taient inachev\u00e9es et difficiles \u00e0 maintenir. Nocode functions est diff\u00e9rent \: je prends le temps de le d\u00e9velopper de la meilleure fa\u00e7on, et <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">je m'embarque pour un voyage de 10 ans et plus \!</a>\n</p>
why.argument2=Pourquoi est-ce gratuit ?
why.argument2.details=<p>Le d\u00e9veloppement de fonctions nocode repr\u00e9sente une quantit\u00e9 importante de travail, que j'accomplis pendant mon temps libre. Je ne le fais pas payer, afin qu'il trouve un public plus large (comprenant des \u00e9tudiants, des journalistes, des amateurs...). En retour, j'esp\u00e8re l'utiliser pour d\u00e9ployer les nouvelles fonctions que je cr\u00e9erai au cours de mes recherches universitaires, et j'esp\u00e8re que cela profitera \u00e0 mes \u00e9tudes \: les commentaires des utilisateurs sur les fonctions m'aideront \u00e0 les affiner et \u00e0 les rendre plus robustes. Avec un peu de chance, une communaut\u00e9 d'utilisateurs se d\u00e9veloppera et g\u00e9n\u00e9rera \u00e9galement des id\u00e9es int\u00e9ressantes pour de nouveaux d\u00e9veloppements \!</p><br/><p>Deuxi\u00e8mement, en fonction de l'int\u00e9r\u00eat des utilisateurs, j'envisage de d\u00e9velopper des versions d'API pour les versions \u00e0 haut volume et \u00e0 haute disponibilit\u00e9 des fonctions, g\u00e9n\u00e9ralement destin\u00e9es \u00e0 un usage professionnel par des entreprises, et non par des particuliers. Ces API ne seraient pas gratuites car elles impliqueraient des co\u00fbts de serveur importants.</p>
why.description=Les fonctions Nocode sont d\u00e9velopp\u00e9es pour rester gratuites et accessibles \u00e0 tous.
