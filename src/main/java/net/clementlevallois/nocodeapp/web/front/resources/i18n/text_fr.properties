cowo.results.long_explanation=<h3>La fonction a cr\u00e9\u00e9 un r\u00e9seau o\u00f9 \:</h3>\n<ul>\n<li>seules les expressions les plus fr\u00e9quentes apparaissent</li>\n<li>si 2 expressions apparaissent souvent ensemble dans le texte, elles sont connect\u00e9es dans le r\u00e9seau.</li>\n</ul>\n<p>Le graphique visualis\u00e9 ci-dessus montre les 20 expressions les plus fr\u00e9quentes dans le texte.</p>\n\n<h3>Visualisez le graphique avec Gephi, VOSviewer ou Gephisto.</h3>\n<p>Vous pouvez t\u00e9l\u00e9charger le r\u00e9seau complet (pas seulement l'\u00e9chantillon pr\u00e9sent\u00e9 ici) sous forme de <strong>fichier gexf</strong> contenant toutes les informations sur le r\u00e9seau. Les <strong>fichiers gexf</strong> peuvent \u00eatre ouverts et explor\u00e9s avec <a href\="https\://gephi.org" target\="_blank">Gephi</a>, le principal logiciel de bureau gratuit pour les visualisations de r\u00e9seaux.</p>\n<br/>\n<p>Vous pouvez \u00e9galement visualiser directement le r\u00e9seau avec <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, le logiciel d\u00e9velopp\u00e9 par Nees Jan van Eck et Ludo Waltman au Centre for Science and Technology Studies (CWTS) de l'universit\u00e9 de Leiden.</p>\n<br/>\n<p>Enfin, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> est une application web qui cr\u00e9e une viz en un clic, que vous pouvez t\u00e9l\u00e9charger sous forme de fichier PNG.</p>
