topics.topics.parameter_precision.explanation=50 est la valeur par d\u00e9faut. Choisissez une valeur inf\u00e9rieure pour trouver des sujets <strong>plus nombreux et plus petits</strong>, et choisissez une valeur sup\u00e9rieure pour trouver des sujets <strong>moins nombreux et plus grands</strong>\:<br/><br/><small>valeurs inf\u00e9rieures \=> trouver de nombreux sujets "plus petits".</small><br/>
topics.topics.parameter_stopwords.explanation=Supprimer les mots vides "scientifiques" \: mots typiques du discours acad\u00e9mique et qui n'ont pas de valeur informative sp\u00e9cifique (textes en anglais ou en fran\u00e7ais uniquement). La liste compl\u00e8te est disponible <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">ici</a>.
topics.topics_extraction_tool.argument1.details=Cette fonction identifie automatiquement les th\u00e8mes cl\u00e9s d'un texte, une op\u00e9ration appel\u00e9e <strong>extraction de th\u00e8mes</strong> ou <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mod\u00e9lisation de th\u00e8mes</a></strong>. Elle analyse le texte ligne par ligne et d\u00e9termine les groupes de mots et d'expressions qui ont tendance \u00e0 <strong>se regrouper</strong>, formant ainsi des th\u00e8mes.<br/>Elle fonctionne sur des textes \u00e9crits dans une grande vari\u00e9t\u00e9 de langues (y compris des textes en alphabet non latin). La fonction suit les principes de l'apprentissage non supervis\u00e9, qui est un type d'<strong>apprentissage automatique</strong>.<br/><br/>Si vous utilisez cette fonction dans un contexte acad\u00e9mique (recherches ou \u00e9tudes), vous devez la r\u00e9f\u00e9rencer dans votre bibliographie \:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., & Robardet, C. (2020). Champs d'ouverture \: Une contribution m\u00e9thodologique \u00e0 l'identification des acteurs h\u00e9t\u00e9rog\u00e8nes dans les ordres relationnels non born\u00e9s. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extraction de sujets - automatisez l'analyse des sujets cl\u00e9s dans vos textes.
topics.topics_extraction_tool.argument2.details=La technologie comprend un param\u00e8tre de "pr\u00e9cision" qui permet de contr\u00f4ler finement si vous avez besoin de trouver de grands sujets ("macro") ou si vous pr\u00e9f\u00e9rez plut\u00f4t identifier de nombreux "micro" (plus petits) sujets.
topics.topics_extraction_tool.argument2.title=Innovant \: contr\u00f4lez la taille des sujets.
topics.topics_extraction_tool.argument3.details=<p><strong>structure et le format du texte</strong>\: L'extraction de sujets fonctionne en d\u00e9tectant des paires de termes qui apparaissent sur la m\u00eame ligne de texte. Vous devez donc faire attention \u00e0 la fa\u00e7on dont votre texte est format\u00e9. Id\u00e9alement, il devrait \u00eatre compos\u00e9 de paragraphes relativement courts, chacun sur une ligne. Si vous utilisez un fichier Excel, chaque paragraphe ou bloc de texte important doit appara\u00eetre sur une ligne diff\u00e9rente.<br/><br/><strong>Volume du texte</strong>\: les sujets sont trouv\u00e9s en mesurant les fr\u00e9quences \: quelle paire de termes tend \u00e0 cooccurber le plus souvent ? Pour que cela fonctionne, le texte doit \u00eatre suffisamment long pour que ces comptages soient significatifs. Plus le texte est long, mieux c'est. Les textes d'au moins 5 000 mots semblent un bon d\u00e9but.</p>
topics.topics_extraction_tool.argument3.title=Conseils et astuces pour obtenir des r\u00e9sultats efficaces dans la d\u00e9tection des sujets
topics.topics_extraction_tool.argument4.details=<p>L'approche la plus classique pour la d\u00e9tection de sujets est bas\u00e9e sur une technique de clustering appel\u00e9e <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a>. Avec cette technique, l'utilisateur d\u00e9cide du nombre de sujets \u00e0 trouver dans le texte, puis les algorithmes trouvent ces sujets.<br/>Cette approche peut avoir du sens lorsque nous savons \u00e0 l'avance combien de sujets il y a dans le texte. Mais quel est l'int\u00e9r\u00eat de la d\u00e9tection de sujets si nous connaissons d\u00e9j\u00e0 les sujets ? \ud83e\udd14<br/>Dans les fonctions nocode, le nombre de sujets \u00e0 trouver n'est pas pr\u00e9d\u00e9termin\u00e9. L'analyste apprendra beaucoup en d\u00e9couvrant combien de sujets l'algorithme peut trouver dans le texte, sans limite pr\u00e9d\u00e9finie. L'analyste garde un contr\u00f4le total gr\u00e2ce au param\u00e8tre de pr\u00e9cision, qui permet d'ajuster l'algorithme pour trouver plus ou moins de sujets - mais toujours avec un degr\u00e9 de libert\u00e9 sur le nombre exact.</p>
topics.topics_extraction_tool.argument4.title=Comment d\u00e9finir le nombre de sujets \u00e0 trouver ? Est-ce une bonne chose ?
topics.topics_extraction_tool.description=Outil d'extraction de sujets en ligne 100% gratuit \ud83d\udd26 pour les non codeurs, aucune inscription requise. Importez votre texte de Twitter dans des feuilles de calcul csv, Excel et Google. Les performances sont aussi bonnes, voire meilleures, que celles des outils Python. Ex\u00e9cutez l'analyse en un clic. T\u00e9l\u00e9chargez vos r\u00e9sultats dans Excel.
topics.topics_extraction_tool.excel_export_details=Ce fichier Excel contient la liste des mots cl\u00e9s par th\u00e8mes. NOUVEAU\u00a0\: il contient \u00e9galement la liste des lignes de texte qui \u00e9taient contenues dans le document que vous avez t\u00e9l\u00e9charg\u00e9. Pour chaque ligne, vous pouvez maintenant voir les trois sujets qui correspondent. C'est utile lorsque vous souhaitez demander\u00a0\: quelle ligne ou quel document se trouve dans ce sujet\u00a0?
topics.topics_extraction_tool.gexf_export_details=Vous pouvez \u00e9galement t\u00e9l\u00e9charger ce fichier gexf, si vous savez l'utiliser avec <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Le fichier contient le r\u00e9seau des 2 000 mots les plus fr\u00e9quents contenus dans le fichier que vous avez t\u00e9l\u00e9charg\u00e9. Il est utile d'explorer les sujets plus en d\u00e9tails.
topics.topics_extraction_tool.model_long_description.details=<p>Les principes suivis par l'outil sont d\u00e9crits dans cette publication universitaire qui \u00e9tudie <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">comment trouver des communaut\u00e9s et des sujets sur Twitter</a>. La technologie suit les \u00e9tapes suivantes</p><ol><li>nettoyage du texte \: aplatissement en ASCII, suppression des urls, suppression des signes de ponctuation.</li><li>lemmatisation.</li><li>d\u00e9composition du texte en n-grammes jusqu'\u00e0 quatre grammes, suppression des n-grammes moins pertinents. Cette \u00e9tape est identique \u00e0 celle suivie par la <a href\="../umigon/sentiment_analysis_tool.html">fonction d'analyse des sentiments</a>.</li><li>comptage des cooccurrences \: quelles paires de n-grammes ont tendance \u00e0 appara\u00eetre fr\u00e9quemment dans les m\u00eames lignes du texte ?</li><li>la liste des n-grammes cooccurrents est utilis\u00e9e pour cr\u00e9er un r\u00e9seau \: il est constitu\u00e9 des n-grammes les plus fr\u00e9quents. Deux n-grams sont connect\u00e9s s'ils sont fr\u00e9quemment cooccurrents.</li><li>un algorithme de d\u00e9tection de communaut\u00e9 est appliqu\u00e9 au r\u00e9seau \: l'algorithme de Louvain, qui est rapide et tr\u00e8s efficace.</li><li>le param\u00e8tre choisi par l'utilisateur est appliqu\u00e9 \: une grande valeur permettra de d\u00e9tecter quelques grandes communaut\u00e9s. Une petite valeur permettra de d\u00e9tecter de nombreuses petites communaut\u00e9s.</li><li>chaque communaut\u00e9 (ou cluster) du r\u00e9seau est un sujet. La liste des termes cl\u00e9s du sujet est constitu\u00e9e des n-grams contenus dans le cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=La fonction identifie les paires de termes dans chaque ligne du texte. Ces paires sont appel\u00e9es cooccurrences. En agr\u00e9geant toutes les paires de termes, un r\u00e9seau de termes est construit. Le r\u00e9seau est d\u00e9coup\u00e9 en sous-r\u00e9gions, et chaque sous-r\u00e9gion correspond \u00e0 un sujet.
