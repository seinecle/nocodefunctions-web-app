umigon.sentiment_analysis_tool.argument1.details=Cette fonction effectue une <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analyse des sentiments</a></strong>, \u00e9galement appel\u00e9e opinion mining. Elle analyse le texte et d\u00e9termine si le sentiment est neutre, positif ou n\u00e9gatif.<br/>Elle fonctionne mieux sur les <strong>m\u00e9dias sociaux</strong> tels que les tweets pour Twitter, les commentaires sur les posts Instagram et d'autres textes tr\u00e8s courts en anglais ou en fran\u00e7ais. Lors d'une comparaison avec 23 alternatives, cet outil s'est av\u00e9r\u00e9 \u00eatre le meilleur <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">outil d'analyse du sentiment sur les m\u00e9dias sociaux</a>.<br/>N\u00e9 en 2012, cet outil est en d\u00e9veloppement continu.<br/><br/>Si vous utilisez cette fonction dans un contexte acad\u00e9mique (recherches ou \u00e9tudes), vous devez la r\u00e9f\u00e9rencer dans votre bibliographie \:<br/><br/>Levallois, Cl\u00e9ment. "Umigon \: Sentiment analysis on Tweets based on terms lists and heuristics". Actes du 7e atelier international sur l'\u00e9valuation s\u00e9mantique (SemEval), 2013, Atlanta, G\u00e9orgie.
umigon.sentiment_analysis_tool.argument1.title=Analyse des sentiments pour Twitter, Instagram et au-del\u00e0
umigon.sentiment_analysis_tool.argument3.details=La fonction est programm\u00e9e en Java. Son code est accessible <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">librement sur Github</a>. Ses performances sont excellentes car elle ne repose pas sur le <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">marquage des parties de discours (POS tagging)</ a>, ce qui la rend rapide. Des techniques de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">calcul concurrentes</a> sont utilis\u00e9es dans les sous-fonctions et une grande attention a \u00e9t\u00e9 port\u00e9e aux performances globales. 
umigon.sentiment_analysis_tool.argument3.title=Rapide et performant
umigon.sentiment_analysis_tool.argument6.details=<p>Certains outils fournissent une notation pour exprimer la force du sentiment \: une valeur \u00e9lev\u00e9e pour un sentiment tr\u00e8s positif, et une valeur tr\u00e8s faible pour un sentiment n\u00e9gatif. Z\u00e9ro repr\u00e9sente un sentiment neutre. D'apr\u00e8s mon exp\u00e9rience, ces notes ne sont pas tr\u00e8s fiables, sauf dans les cas \u00e9vidents. "Horrible" aura un score tr\u00e8s bas, et "merveilleux" un score tr\u00e8s \u00e9lev\u00e9. Mais au milieu, les choses sont moins simples et les notations sont beaucoup plus difficiles \u00e0 interpr\u00e9ter - je ne conseillerais pas de s'y fier. Une voie plus prometteuse consisterait \u00e0 introduire des <strong>\u00e9motions</strong> afin de faire ressortir les nuances les plus fines du sentiment, au-del\u00e0 des cat\u00e9gories positif / neutre / n\u00e9gatif. Envoyez un courriel \u00e0 analysis@exploreyourdata.com si vous \u00eates int\u00e9ress\u00e9 par cette voie de recherche.</p>
umigon.sentiment_analysis_tool.argument6.title=Scoring, pourcentage et \u00e9motions ?
umigon.sentiment_analysis_tool.argument7.details=<p>Cet outil identifie les marqueurs subjectifs du <u>sentiment</u>, et NON les <u>d\u00e9clarations factuelles</u> positives ou n\u00e9gatives. Pour donner un exemple \:</p><br/><ul><li><code>"Ce pays est en guerre</code>" -> il est class\u00e9 comme <strong>NEUTRE</strong>, m\u00eame si un pays en guerre n'est "objectivement" ou "factuellement" pas une chose positive.</li><li><code>"La guerre est horrible \:(</code>" -> elle est class\u00e9e comme <strong>N\u00c9GATIVE</strong> car le terme "horrible" et l'emoji sont des marqueurs subjectifs d'un sentiment n\u00e9gatif.</li><li><code>" La guerre des sexes est un sujet de recherche passionnant \!</code>"-> il est class\u00e9 <strong>POSITIF</strong> parce que le terme "excitant" est un marqueur subjectif d'un sentiment positif.</li></ul><br/>Nous pensons que cette approche rend l'analyse des sentiments fiable et vraiment unique dans le paysage des outils d'exploration d'opinion et d'analyse des sentiments. Pr\u00eat \u00e0 l'essayer ?
umigon.sentiment_analysis_tool.argument7.title=Sentiments positifs, neutres et n\u00e9gatifs \: consid\u00e9rations suppl\u00e9mentaires
umigon.sentiment_analysis_tool.description=Outil d'analyse de sentiments en ligne 100% gratuit pour les non codeurs, sans inscription requise. Importez votre texte de Twitter dans des feuilles de calcul csv, Excel et Google. Les performances sont aussi bonnes, voire meilleures, que celles des outils Python. Ex\u00e9cutez l'analyse en un clic. T\u00e9l\u00e9chargez vos r\u00e9sultats dans Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Les principes suivis par l'outil sont d\u00e9crits dans cette publication acad\u00e9mique sur l'<a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publi\u00e9e dans l'anthologie de l'Association fo Computational Linguistics</a>. L'outil suit les \u00e9tapes suivantes \:</p><ol><li>v\u00e9rification de la longueur du texte \: s'il ne manque que quelques mots, il ne sera pas class\u00e9</li><li>suppression des urls, suppression du contenu entre guillemets, normalisation des apostrophes</li><li>deux versions du texte sont \u00e9tablies \: une o\u00f9 tous les accents et caract\u00e8res sp\u00e9ciaux sont supprim\u00e9s, et une autre o\u00f9 ils sont conserv\u00e9s. Toutes les \u00e9tapes suivantes s'appliqueront aux deux versions du texte.</li><li>v\u00e9rifier les <strong>emojis, les \u00e9motic\u00f4nes et les onomatop\u00e9es</strong>. Ne pr\u00e9traitez pas votre texte pour les supprimer, ils fournissent des informations utiles sur le sentiment \!</li><li>v\u00e9rification des hashtags, le cas \u00e9ch\u00e9ant</li><li>d\u00e9composition du texte en n-grammes jusqu'\u00e0 quatre-grammes</li><li> pour chaque n-gramme \:<ul><li>ignorez-le s'il appartient \u00e0 une liste pr\u00e9\u00e9tablie de mots d'arr\u00eat</li><li>v\u00e9rifier les caract\u00e8res r\u00e9p\u00e9t\u00e9s et les supprimer si n\u00e9cessaire<code>(yeeeahhh \!</code> devient <code>yeah \!</code>)</li><li>v\u00e9rifier si le n-gramme est contenu dans la liste pr\u00e9\u00e9tablie de mots potentiellement positifs. Si c'est le cas, la r\u00e8gle correspondante est appliqu\u00e9e. Le plus souvent, la r\u00e8gle est aussi simple que "un mot positif donne un sentiment positif au texte", mais des r\u00e8gles plus complexes sont aussi incluses bien s\u00fbr.</li><li>v\u00e9rifier si le n-gramme est contenu dans la liste pr\u00e9\u00e9tablie de mots potentiellement n\u00e9gatifs. La m\u00eame logique s'applique</li></ul></li><li>v\u00e9rifications finales \: d\u00e9tection des mod\u00e9rateurs dans la phrase ("mais", "cependant", "m\u00eame si", etc.). Les valeurs positives ou n\u00e9gatives plac\u00e9es avant ou apr\u00e8s ces mod\u00e9rateurs sont conserv\u00e9es ou supprim\u00e9es.</li><li>d\u00e9cision finale suivant des r\u00e8gles complexes, bas\u00e9e sur les r\u00e9sultats des \u00e9tapes pr\u00e9c\u00e9dentes.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=La fonction examine chaque terme du texte et applique une s\u00e9rie de r\u00e8gles pour d\u00e9terminer l'effet sur le sentiment. Elle prend \u00e9galement syst\u00e9matiquement en compte les <strong>emojis</strong>, la ponctuation, les <strong>hashtags</strong>, les variations de l'orthographe, les mots en majuscules... pour d\u00e9terminer le sentiment.
