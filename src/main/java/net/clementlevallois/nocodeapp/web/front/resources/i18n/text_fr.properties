index.datapolicy.forallotherfunctions.details=La politique est simple \: les donn\u00e9es que vous t\u00e9l\u00e9chargez ne sont jamais stock\u00e9es, partag\u00e9es ou r\u00e9utilis\u00e9es. En pratique, elles sont envoy\u00e9es de mani\u00e8re s\u00e9curis\u00e9e depuis ce site web avec SSL (https) \ud83d\udd12 vers un serveur s\u00e9curis\u00e9. L\u00e0, elles sont imm\u00e9diatement analys\u00e9es. Ensuite, il est d\u00e9truit lorsque vous fermez la page web. C'est aussi simple que cela. Si vous pr\u00e9f\u00e9rez de toute fa\u00e7on conserver toutes vos donn\u00e9es sur votre propre ordinateur, vous pouvez essayer l'application de bureau (non maintenue) \ud83d\udcbb (PC et Linux uniquement) <a href\="https\://seinecle.github.io/nocodeapp-mods/" target\="_blank">ici</a>.
