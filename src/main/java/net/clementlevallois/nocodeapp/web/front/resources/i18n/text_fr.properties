link_prediction.short_explanation=<p>\nLa m\u00e9thode pr\u00e9dit que les n\u0153uds qui ont le <strong>produit</strong> le plus \u00e9lev\u00e9 ont le plus de chances d'\u00eatre connect\u00e9s.\nCette hypoth\u00e8se est appel\u00e9e <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">attachement pr\u00e9f\u00e9rentiel</a></strong>\: les n\u0153uds qui ont d\u00e9j\u00e0 le plus de connexions ont tendance \u00e0 \u00eatre ceux qui cr\u00e9ent de nouvelles relations.\n</p> 
