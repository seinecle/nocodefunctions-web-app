general.message.lemmatization_explanation=Les mots peuvent avoir de nombreuses variantes. Dans de nombreuses langues, les noms ou verbes au singulier et au pluriel au pr\u00e9sent et au pass\u00e9 ont des formes l\u00e9g\u00e8rement diff\u00e9rentes. L'op\u00e9ration qui consiste \u00e0 supprimer ces diff\u00e9rentes formes s'appelle la lemmatisation. Il est utile d'obtenir des r\u00e9sultats o\u00f9 l'on ne voit qu'une seule fois le m\u00eame mot, et non toutes les formes du m\u00eame mot qui \u00e9taient pr\u00e9sentes dans le texte que vous analysez. Cependant parfois, l'op\u00e9ration de lemmatisation n'est pas effectu\u00e9e avec pr\u00e9cision. Il tronque les mots de mani\u00e8re incorrecte et, par cons\u00e9quent, l'analyse peut produire des mots dont l'orthographe est incorrecte vers la fin. C'est pourquoi, m\u00eame si l'op\u00e9ration de lemmatisation est appliqu\u00e9e par d\u00e9faut, vous pouvez la d\u00e9sactiver ici.
