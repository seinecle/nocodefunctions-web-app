link_prediction.explanation.details=<p>\nCette fonction est une application directe du plugin Gephi de <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti et Saskia Sch\u00fcler, supervis\u00e9 par Michael Henninger \u00e0 la FHNW</a>.\n</p>\n<br/>\n<p>\nLeur code est visible <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">sur Github</a>.\n</p>\n<br/>\n<p>\nLa pr\u00e9diction est bas\u00e9e sur l'<a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">attachement pr\u00e9f\u00e9rentiel</a>.\n Elle est limit\u00e9e aux r\u00e9seaux non dirig\u00e9s et non pond\u00e9r\u00e9s. Le raisonnement est simple \: le lien le plus susceptible d'\u00eatre cr\u00e9\u00e9 est celui entre deux n\u0153uds qui ont le plus de voisins, mais qui n'ont pas encore de connexion.\n</p>\n<br/>\n<p>\nComment interpr\u00e9ter cette pr\u00e9diction de lien ? L'absence de lien peut signifier que \:\n<br/>\n<ol>\n<li>\nIl n'y a pas de potentiel pour ce lien (il n'est pas "pertinent" pour les noeuds qui seraient impliqu\u00e9s).\n</li>\n<li>\nIl y a un potentiel pour que ce lien soit cr\u00e9\u00e9, et ce potentiel n'est pas encore actualis\u00e9.\n</li>\n<li>\nIl existe un potentiel pour le lien, mais les deux noeuds choisissent de ne pas l'actualiser.\n</li>\n</ol>\n<br/>\nCela signifie que "pr\u00e9dire" un lien peut r\u00e9pondre \u00e0 l'un de ces trois cas.\n<br/>\n<br/>\nLa recherche sur la pr\u00e9diction de liens est fascinante. Contactez-nous si vous souhaitez mettre en \u0153uvre une nouvelle m\u00e9thode de pr\u00e9diction de liens sur nocodefunctions.com \!\n</p> 
