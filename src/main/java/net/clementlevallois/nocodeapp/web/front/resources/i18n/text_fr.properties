gaze.network_builder.tips_and_tricks.details=<strong>Exploration du graphe</strong>\n<br/>Nous recommandons deux logiciels gratuits pour l'exploration du r\u00e9seau s\u00e9mantique produit par la fonction \:\n<ul>\n<li><a href\="https\://gephi.org" target\="_blank">Gephi</a> offre les meilleures fonctionnalit\u00e9s pour filtrer, colorer, redimensionner et ex\u00e9cuter des statistiques graphiques descriptives sur votre r\u00e9seau (comme la centralit\u00e9 d'interd\u00e9pendance).\n</li>\n<li> <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> fournit les visualisations les plus propres et les plus faciles \u00e0 interpr\u00e9ter pour les r\u00e9seaux s\u00e9mantiques. VOSviewer a \u00e9t\u00e9 d\u00e9velopp\u00e9 avec la scientom\u00e9trie comme premier cas d'utilisation mais il est utile pour tout type de r\u00e9seau s\u00e9mantique.\n</li>\n</ul>
