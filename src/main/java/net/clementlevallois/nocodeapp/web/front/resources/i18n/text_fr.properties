cowo.tool.argument1.title=R\u00e9seaux s\u00e9mantiques - transformez vos textes en graphes
cowo.tool.argument2.details=La fonction prend un param\u00e8tre (quelle est la langue du texte ?) et s'ex\u00e9cute en un clic \:\n
cowo.tool.argument3.details=<p>\n<strong>Structure et format du texte</strong>\: le r\u00e9seau est cr\u00e9\u00e9 en d\u00e9tectant les paires de termes qui apparaissent sur la m\u00eame ligne de texte. Vous devez donc faire attention \u00e0 la fa\u00e7on dont votre texte est divis\u00e9. Id\u00e9alement, il devrait \u00eatre compos\u00e9 de paragraphes relativement courts, chacun sur une ligne. Si vous utilisez un fichier Excel, chaque paragraphe ou bloc de texte important doit appara\u00eetre sur une ligne diff\u00e9rente.\n<br/>\n<br/>\n<strong>Pr\u00e9traitement du texte</strong>\: il n'est pas n\u00e9cessaire de pr\u00e9traiter ou de nettoyer votre texte avant d'utiliser cette fonction.\n<br/>\n<br/>\n<strong>Exploration du graphique</strong>\: nous recommandons deux logiciels gratuits de qualit\u00e9 professionnelle pour l'exploration du r\u00e9seau s\u00e9mantique produit par la fonction. <a href\="https\://gephi.org" target\="_blank">Gephi</a> offre les meilleures fonctionnalit\u00e9s pour filtrer, coloriser, redimensionner et ex\u00e9cuter des statistiques descriptives sur votre r\u00e9seau (comme la <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralit\u00e9 d'interd\u00e9pendance</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> fournit les visualisations les plus propres et les plus faciles \u00e0 interpr\u00e9ter pour les r\u00e9seaux s\u00e9mantiques. VOSviewer a \u00e9t\u00e9 d\u00e9velopp\u00e9 avec la scientom\u00e9trie comme premier cas d'utilisation mais il est utile pour tout type de r\u00e9seau s\u00e9mantique.\n</p>\n
cowo.tool.argument3.title=Conseils et astuces pour obtenir des informations \u00e0 partir d'un r\u00e9seau s\u00e9mantique
cowo.tool.argument4.details=Si votre texte est une liste de cooccurrences ou une liste d'\u00e9l\u00e9ments, vous pouvez utiliser Gaze, une fonction d\u00e9di\u00e9e \u00e0 la <a href\="../gaze/network_builder_tool.html">construction de r\u00e9seaux \u00e0 partir de cooccurrences et de similarit\u00e9s</a>.\n
cowo.tool.argument4.title=Lorsque votre texte est structur\u00e9, avec des listes d'\u00e9l\u00e9ments
cowo.tool.description=Outil en ligne 100% gratuit pour cr\u00e9er des r\u00e9seaux s\u00e9mantiques. Aucune inscription n'est requise. Importez votre texte en csv, Excel ou en texte brut. Lancez l'analyse en un clic. T\u00e9l\u00e9chargez vos r\u00e9sultats dans Excel ou sous forme de graphique.
cowo.tool.model_long_details=<p>\nLes principes suivis par l'outil sont d\u00e9crits dans cette publication universitaire qui \u00e9tudie <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">comment trouver des communaut\u00e9s et des sujets sur Twitter</a>. La technologie suit les \u00e9tapes suivantes \:\n</p>\n<ol>\n<li>nettoyage du texte \: aplatissement en ASCII, suppression des urls, suppression des signes de ponctuation.</li>\n<li>lemmatisation.</li>\n<li>d\u00e9composition du texte en <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grammes</a> jusqu'\u00e0 quatre grammes, suppression des n-grammes moins pertinents. Cette \u00e9tape est identique \u00e0 celle suivie par la <a href\="../umigon/sentiment_analysis_tool.html">fonction d'analyse des sentiments</a>.</li>\n<li>comptage des <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">cooccurrences</a>\: quelles paires de n-grammes ont tendance \u00e0 appara\u00eetre fr\u00e9quemment dans les m\u00eames lignes du texte ?</li>\n<li>la liste des n-grammes cooccurrents est utilis\u00e9e pour cr\u00e9er un r\u00e9seau \: il est constitu\u00e9 des n-grammes les plus fr\u00e9quents. Deux n-grams sont connect\u00e9s s'ils sont fr\u00e9quemment cooccurrents.</li>\n<li>la force des connexions dans le r\u00e9seau est corrig\u00e9e en utilisant une proc\u00e9dure appel\u00e9e <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a>.</li>\n</ol>
cowo.tool.model_short_details=La fonction identifie les paires de termes dans chaque ligne du texte. Ces paires sont appel\u00e9es cooccurrences. En agr\u00e9geant toutes les paires de termes et en s\u00e9lectionnant les plus fr\u00e9quentes, un r\u00e9seau de termes est construit o\u00f9 deux termes sont connect\u00e9s s'ils apparaissent souvent ensemble dans le texte.
