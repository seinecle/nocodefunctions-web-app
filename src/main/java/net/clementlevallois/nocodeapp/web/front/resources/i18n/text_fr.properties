who.argument1.details=<p>Bonjour \! Je suis <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">un professeur</a> bas\u00e9 \u00e0 Paris, passionn\u00e9 par l'extraction d'informations des m\u00e9dias et r\u00e9seaux sociaux. Twitter et <a href\="https\://gephi.org" target\="_blank">Gephi</a> sont mes terrains de jeu favoris. Je publie des \u00e9tudes dans des <a href\="https\://scholar.google.fr/citations?hl\=en&user\=r0R0vekAAAAJ" target\="_blank">revues acad\u00e9miques</a>.</p><p>Vous pouvez me trouver en train de discuter sur le <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">groupe Facebook pour Gephi</a> ou de commenter les nouvelles technologiques et acad\u00e9miques <a href\="https\://twitter.com/seinecle" target\="_blank">sur Twitter</a> ou de discuter des <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">nouvelles professionnelles sur LinkedIn</a>. Oh, et voici <a href\="https\://clementlevallois.net" target\="_blank">mon site web</a>. \u00c0 bient\u00f4t \!</p>
