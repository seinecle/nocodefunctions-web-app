general.message.gephi.description=<p>\n<a href\="https\://gephi.org/" target\="_blank">Gephi</a> est un logiciel de bureau gratuit permettant de cr\u00e9er, de visualiser et d'explorer des r\u00e9seaux de petite et grande taille.\nL'utilisateur peut importer, mettre en page, filtrer, coloriser, redimensionner et calculer des mesures cl\u00e9s sur le r\u00e9seau.\n</p>\n<p>                            \nCela en fait un outil efficace pour l'exploration visuelle de donn\u00e9es de r\u00e9seau et pour la communication visuelle de ces donn\u00e9es.                            \n</p>\n<p>\nLiens utiles \: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Tutoriels pour Gephi</a> et le <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">groupe Facebook</a> tr\u00e8s actif <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">des utilisateurs de Gephi</a>.\n</p>
