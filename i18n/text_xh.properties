general.message.lemmatization_explanation=Amagama anokuba neenguqulelo ezininzi. Kwiilwimi ezininzi, isinye nesininzi izibizo okanye izenzi ezikwixesha langoku kunye nexesha elidlulileyo zinemo eyahluke kancinane. Umsebenzi oquka ukususa ezi ndlela zahlukeneyo ubizwa ngokuba yi-lemmatization. Kuluncedo ukufumana iziphumo apho sibona igama elinye nje kube kanye, hayi zonke iimo zegama elifanayo ebezikho kwisicatshulwa osihlalutyayo. Nangona kunjalo ngamanye amaxesha, ukusebenza kwe-lemmatization akwenziwa ngokuchanekileyo. Inciphisa amagama ngendlela engafanelekanga, kwaye ngenxa yoko uhlalutyo lunokuvelisa amagama anopelo olungachanekanga kufutshane nesiphelo sawo. Yiyo loo nto, nokuba usetyenziso lwe-lemmatization lusetyenziswa ngokungagqibekanga, ungaluvala apha.
