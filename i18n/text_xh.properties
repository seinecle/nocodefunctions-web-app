topics.topics.parameter_precision.explanation=50 yinto emiselweyo. Khetha ixabiso elisezantsi lokufumana izihloko <strong>ezininzi nezincinci</strong> , kwaye ukhethe ixabiso elikhulu lokufumana izihloko <strong>ezincinci nezinkulu</strong> \:<br/><br/> <small>amaxabiso amancinci \=&gt; fumana izihloko ezininzi 'ezincinci'.</small><br/>
topics.topics.parameter_stopwords.explanation=Susa amagama okumisa 'ezenzululwazi'\: amagama aqhelekileyo kwintetho yezemfundo nangenalo ulwazi oluthile lwexabiso (izicatshulwa ezibhalwe ngesiNgesi okanye ngesiFrentshi kuphela). Uluhlu olupheleleyo luyafumaneka <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">apha</a> .
topics.topics_extraction_tool.argument1.details=Lo msebenzi uchonga ngokuzenzekelayo imixholo engundoqo kumbhalo, umsebenzi obizwa ngokuba <strong>kutsalo lwesihloko</strong> okanye umfuziselo <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">wesihloko</a></strong> . Ihlalutya umgca wesicatshulwa ngomgca kwaye imisela amaqela amagama kunye namabinzana <strong>athanda</strong> ukuhlangana kunye, enze izihloko.<br/> Isebenza kwimibhalo ebhalwe ngeelwimi ezininzi ezahlukahlukeneyo (kubandakanywa nemibhalo engoonobumba abangengabo besiLatini). Umsebenzi ulandela imigaqo yokufunda engajongwanga, oluhlobo <strong>lokufunda</strong> koomatshini.<br/><br/> Ukuba usebenzisa lo msebenzi kumxholo wezemfundo (uphando okanye izifundo), kufuneka ubhekisele kuyo kuluhlu lwakho lweencwadi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Imimandla yokuvula\: Igalelo leNdlela yokuchongwa kwabadlali abaNxibelelayo kwiMiyalelo yoBudlelwane eNgakhawulelwanga. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Ukutsalwa kwesihloko - zenzele uhlalutyo lwezihloko eziphambili kwiitekisi zakho
topics.topics_extraction_tool.argument2.details=Itekhnoloji ibandakanya iparamitha "echanekileyo" yokulawula ngokucokisekileyo ukuba ufuna izihloko ezinkulu ("macro") ukuze zifumaneke, okanye endaweni yoko ukuba ukhetha ukuchonga izihloko ezininzi "ezincinci" (ezincinci).
topics.topics_extraction_tool.argument2.title=Intsha\: lawula ukuba "zinkulu" okanye "zincinci" njani izihloko
topics.topics_extraction_tool.argument3.details=<p><strong>Isakhiwo kunye nefomathi yokubhaliweyo</strong> \: Ukutsalwa kwesihloko kusebenza ngokujonga izibini zamagama ezivela kumgca omnye wokubhaliweyo. Ke kufuneka ulumke malunga nendlela umbhalo wakho ofomathwa ngayo. Ngokufanelekileyo, ifanele yenziwe ngemihlathi emifutshane ngokwentelekiso, nganye ibe kumgca omnye. Ukuba usebenzisa ifayile ye-Excel, umhlathi ngamnye okanye ibhloko ebalulekileyo yombhalo kufuneka ivele kumqolo owahlukileyo.<br/><br/> <strong>Umthamo wesicatshulwa</strong> \: izihloko zifunyanwa ngomlinganiselo wokuphindaphinda\: ngawaphi amagama aqhele ukwenzeka ngexesha elinye? Ukuze oku kusebenze, isicatshulwa kufuneka sibe side ngokwaneleyo ukuze la manani abe nentsingiselo. Okukhona isicatshulwa sinde, kokukhona ngcono. Izicatshulwa zamagama angama-5,000 ubuncinane zibonakala zisisiqalo esihle.</p>
topics.topics_extraction_tool.argument3.title=Iingcebiso kunye namaqhinga eziphumo ezisebenzayo ekubhaqweni kwesihloko
topics.topics_extraction_tool.argument4.details=<p>Eyona ndlela iqhelekileyo yokufunyanwa kwesihloko isekwe kubuchule bokudibanisa obubizwa ngokuba yi <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Ngayo, umsebenzisi uthatha isigqibo sokuba zingaphi isihloko ekufuneka zifunyenwe kwisicatshulwa, kwaye ke i-algorithms ifumana ezi zihloko.<br/> Le ndlela inokuba nengqiqo xa sisazi kwangaphambili ukuba zingaphi izihloko ezikhoyo kwisicatshulwa. Kodwa yintoni inqaku lokufunyanwa kwesihloko ukuba siyazazi izihloko esele zikho? \uD83E\uDD14<br/> Kwimisebenzi ye-nocode, inani lezihloko eziza kufunyanwa alimiselwanga kwangaphambili. Umhlalutyi uya kufunda kakhulu ngokufumanisa ukuba zingaphi izihloko ezinokuthi zifumaneke kwi-algorithm kwisicatshulwa, ngaphandle komda wokusetwa kwangaphambili. Umhlalutyi uhlala elawula ngokupheleleyo ngokubonga kwiparamitha echanekileyo, enceda ukuthunga i-algorithm ukufumana izihloko ezininzi okanye ezincinci - kodwa zihlala zinezinga lenkululeko kwinani elichanekileyo.</p>
topics.topics_extraction_tool.argument4.title=Indlela yokuchaza inani lezihloko eziza kufunyanwa? Ngaba yinto entle?
topics.topics_extraction_tool.description=I-100% isixhobo sasimahla sokukhupha isihloko kwi-intanethi \uD83D\uDD26 kwiikhowudi ezingezizo iikhowudi, akukho bhaliso lufunekayo. Ngenisa isicatshulwa sakho kwi-Twitter kwi-csv, i-Excel kunye ne-spreadsheets zikaGoogle. Ukusebenza kuhle okanye kungcono kunezixhobo zePython. Yenza uhlalutyo ngonqakrazo olunye. Khuphela iziphumo zakho kwi-Excel.
topics.topics_extraction_tool.excel_export_details=Le fayile ye-Excel iqulethe uluhlu lwamagama angundoqo kwisihloko ngasinye. ENTSHA\: ikwaqulathe uluhlu lwemigca yokubhaliweyo ebiqulethwe kuxwebhu olulayishile. Kumgca ngamnye, ngoku unokubona izihloko ezithathu ezihambelanayo. Kuluncedo xa ufuna ukubuza\: ngowuphi umgca okanye uxwebhu olukwesi sihloko?
topics.topics_extraction_tool.gexf_export_details=Unako kwakhona ukukhuphela le fayile ye-gexf, ukuba uyayazi indlela yokuyisebenzisa kunye <a href\="https\://gephi.org" target\="_blank">neGephi</a> . Ifayile iqulethe uthungelwano lwawo onke amagama angama-2,000 axhaphakileyo akwifayile oyifakileyo. Kuluncedo ukuphonononga izihloko kwiinkcukacha ezigqwesileyo.
topics.topics_extraction_tool.model_long_description.details=<p>Imigaqo elandelwa sisixhobo ichazwe kolu papasho lwezemfundo <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">olufunda indlela yokufumana uluntu kunye nezihloko kwi-Twitter</a> . Itekhnoloji ilandela la manyathelo\:</p><ol><li> ukucocwa kombhalo\: tyaba kwi-ASCII, ukususwa kwee-urls, ukususwa kweempawu zobhalo.</li><li> Lemmatization.</li><li> ukubola kwesicatshulwa kwi-n-grams ukuya kwiigram ezine, ukususwa kwe-n-grams engafanelekanga. Eli nyathelo liyafana nelo lilandelwa <a href\="../umigon/sentiment_analysis_tool.html">ngumsebenzi wocazululo lweemvakalelo</a></li><li> count of cooccurrences\: zeziphi iiperi ze-n-grams ezithande ukuvela rhoqo kwimigca efanayo yesicatshulwa?</li><li> uluhlu lwe-cooccurring n-grams lusetyenziselwa ukwenza uthungelwano\: lwenziwe ngezona ziqhelekileyo ze-n-grams. Ii-n-gram ezimbini zixhunyiwe ukuba zihlala zihamba rhoqo.</li><li> i-algorithm yokufumanisa uluntu isetyenziswe kwinethiwekhi\: i-algorithm ye-Louvain, ekhawulezayo kwaye isebenza kakhulu.</li><li> iparameter ekhethiweyo ngumsebenzisi isetyenziswa\: ixabiso elikhulu lizakubona uluntu oluninzi olukhulu. Ixabiso elincinane liza kubona uluntu oluninzi oluncinci.</li><li> uluntu ngalunye (okanye iqela) kuthungelwano sisihloko. Uluhlu lwamagama aphambili kwisihloko zii-n-grams eziqulethwe kwiqela.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Umsebenzi uchonga izibini zamagama kumgca ngamnye wokubhaliweyo. Ezi zibini zibizwa ngokuba zii-cooccurrences. Ukudibanisa zonke izibini zamagama, uthungelwano lwamagama luyakhiwa. Inethiwekhi inqunyulwe kwiingingqi, kwaye i-subregion nganye ihambelana nesihloko.
