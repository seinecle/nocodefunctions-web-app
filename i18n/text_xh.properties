organic.description=I-100% isixhobo sasimahla se-intanethi sokuchonga umxholo we-organic kwi-Twitter, Instagram kunye nemidiya yoluntu. Fumana izimvo ezinyusiweyo \uD83D\uDCE2 vs ezizenzekelayo \uD83C\uDF3F kwimidiya yoluntu.
organic.details=Lo msebenzi uhlela izicatshulwa zakho ngokweendidi ezimbini\:<ul><li> <strong>organic</strong> \: xa okubhaliweyo kubhalwe ngendlela yendalo, esomntu, umntu.</li><li> <strong>Promoted</strong> \: xa isicatshulwa sibhalwe ngendlela yoshishino, exhaswayo, eyenziweyo.</li></ul> Isebenza ngcono <strong>kumajelo eendaba ezentlalo</strong> afana neetweets ze-Twitter, izimvo kwizithuba ze-Instagram kunye nezinye izicatshulwa ezimfutshane kakhulu ngesiNgesi nesiFrentshi.<br/> Wazalwa ngo-2020, esi sixhobo siphantsi kophuhliso oluqhubekayo.
organic.general.argument1.details=Isixhobo sicwangciswe ngeJava esebenza ngokufanayo, okanye ngcono <strong>kunePython</strong> . Ayixhomeki kwi <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">-part-of-speech tagging (i-POS tagging)</a> , eyenza ukuba ikhawuleze. I-parallel computing isetyenziswa kwi-subfunctions kwaye inkathalo enkulu inikwe ekusebenzeni.
organic.general.argument1.title=\uD83D\uDE80 Iyakhawuleza kwaye iyaqhuba
organic.general.argument2.details=<p>Esi sixhobo sichonga abamakishi bentetho <u>yequmrhu</u> . Olu phawu aluchazwanga ngokucacileyo kuncwadi lwezemfundo. Injongo kukubonelela ngabaphathi bomxholo kunye nabahlalutyi isixhobo esibavumela ukuba bahluze umxholo <strong>ongameli ilizwi lokwenyani lomthengi</strong> , njengale\:</p><br/><ul><li> <strong>iminxeba kwisenzo</strong> \: "VOTE", "THENGA", "DLALA", ...</li><li> <strong>izimemo zentengiso</strong> \: "izivumelwano ezishushu", "nikela", ...</li><li> <strong>Uluvo lwezimvo eziyilwe yingcaphephe yonxibelelwano</strong> , njengoko kuchazwe ngamagama athile asetyenzisiweyo\: "ukutyhilwa", "ukunyanzelwa", "ukubuyisela" ...</li></ul><br/> Lo ngumsebenzi oqhubekayo kwaye siyayamkela impendulo yakho kunye neengcebiso (analysis@exploreyourdata.com). Sikholelwa ukuba lo msebenzi sele uluncedo kakhulu, unceda abahlalutyi abaziingcali kwimigodi yezimvo bacoce isethi yedatha yabo kumxholo ongaphumi kubantu / abathengi kodwa kumaqumrhu kunye namagosa onxibelelwano (jonga <a href\="../umigon/sentiment_analysis_tool.html">umsebenzi wethu kuhlalutyo lweemvakalelo</a> ). Oku kuya kwenza umlinganiso wabo uthembeke ngakumbi, ngakumbi kwimigodi yembono.
organic.general.argument2.title=I-Organic vs umxholo onyusiweyo\: iingqwalasela ezongezelelweyo
organic.general.model_long_description=<p>Imigaqo elandelwa sisixhobo ifana <a href\="../umigon/sentiment_analysis_tool.html">nomsebenzi wokuhlalutya iimvakalelo</a> , ngaphandle kwemigaqo yokusetyenziswa. Isixhobo silandela la manyathelo\:</p><ol><li> Khangela kubude bokubhaliweyo\: ukuba ngamagama ambalwa nje amafutshane, ayizukwahlulwa</li><li> ukususwa kwee-urls, ukususwa komxholo kwiicatshulwa, ukuqheleka kwee-apostrophs</li><li> iinguqulelo ezimbini zombhalo zisekiwe\: enye apho zonke ii-accents kunye neempawu ezikhethekileyo zisusiwe, kwaye enye apho zigcinwa khona. Onke la manyathelo alandelayo aya kusebenza kuzo zombini iinguqulelo zokubhaliweyo.</li><li> jonga kwii- <strong>emojis, iimoticons kunye ne-onomatopeia</strong> . Musa ukuqhubela phambili isicatshulwa sakho ukuze uzisuse, zibonelela ngolwazi oluluncedo kwiimvakalelo\!</li><li> khangela ii-hashtag, ukuba zikhona</li><li> ukonakala kwesicatshulwa kwi-n-grams ukuya kwiigram ezine</li><li> nge-n-gram nganye\:<ul><li> yitsibe ukuba iyeyoluhlu olusekwe kwangaphambili lwamagama okumisa</li><li> Jonga abalinganiswa abaphindaphindiweyo kwaye ubasuse njengoko kuyimfuneko ( <code>yeeeahhh\!</code> iba <code>yeah\!</code> )</li><li> khangela ukuba i-n-gram iqulethwe kuluhlu olusele lusekiwe lwesigama / amabinzana / isimbo somqondiso "intetho yequmrhu". Ukuba kunjalo, umgaqo ohambelanayo uyasetyenziswa.</li></ul></li><li> isigqibo sokugqibela, ngokusekelwe kwiziphumo zamanyathelo angaphambili.</li></ol>
organic.general.model_short_description=Umsebenzi uphonononga ixesha ngalinye lokubhaliweyo kwaye usebenzise uluhlu lwemithetho (kulo mxholo, igama elithi organic okanye liyakhuthazwa?). Ikwaqwalasela i- <strong>emojis</strong> , iziphumlisi, ii- <strong>hashtag</strong> , amagama anoonobumba abakhulu... ukumisela isiphumo.
