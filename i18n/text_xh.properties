cowo.results.long_explanation=<h3>Umsebenzi wenze inethiwekhi apho\:</h3><ul><li> kuphela awona mazwi aqhelekileyo avelayo</li><li> ukuba amabinzana ama-2 avela rhoqo kunye kumbhalo, aqhagamshelwe kuthungelwano</li></ul><p> Igrafu ebonisiweyo apha ngasentla ibonisa awona magama angama-20 axhaphakileyo kwisicatshulwa.</p><h3> Yiba nombono wegrafu ngeGephi, iVOSviewer okanye iGephisto</h3><p> Uyakwazi ukukhuphela inethiwekhi epheleleyo (hayi nje isampuli eboniswe apha) njengefayile ye- <strong>gexf enalo</strong> lonke ulwazi malunga nomsebenzi wothungelwano. <strong>Iifayile zeGexf</strong> zinokuvulwa kwaye ziphononongwe <a href\="https\://gephi.org" target\="_blank">ngeGephi</a> , eyona software yasimahla yedesktop yokubonwa kwenethiwekhi.</p><br/><p> Ungakwazi kwakhona ukujonga ngokuthe ngqo uthungelwano nge- <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> kwi-intanethi, isofthiwe eyenziwe nguNees Jan van Eck kunye noLudo Waltman kwiZiko leSayensi kunye neTekhnoloji yeZifundo (CWTS) kwiYunivesithi yaseLeiden.</p><br/><p> Okokugqibela, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">iGephisto sisicelo sewebhu esenza iviz ngonqakrazo olunye</a> , onokuthi ulukhuphele njengefayile yePNG.</p>
