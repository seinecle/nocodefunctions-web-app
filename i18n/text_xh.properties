umigon.sentiment_analysis_tool.api.try_with_parameters=Ungaziguqula ezi parameters kwi-url\:
umigon.sentiment_analysis_tool.argument1.details=Lo msebenzi wenza <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">uhlalutyo lweemvakalelo</a></strong> , ekwabizwa ngokuba kukugrumba uluvo. Ihlalutya isicatshulwa kwaye inqume ukuba uvakalelo aluthathi cala, lulungile okanye lubi.<br/> Isebenza ngcono <strong>kumajelo eendaba ezentlalo</strong> afana neetweets ze-Twitter, izimvo kwizithuba ze-Instagram kunye nezinye izicatshulwa ezimfutshane kakhulu ngesiNgesi okanye ngesiFrentshi. Xa kuthelekiswa nezinye iindlela ze-23, esi sixhobo sifunyenwe njengesona <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sixhobo sohlalutyo lweemvakalelo kwimidiya yoluntu</a> .<br/> Wazalelwa ngo-2012, esi sixhobo siphantsi kophuhliso oluqhubekayo.<br/><br/> Ukuba usebenzisa lo msebenzi kumxholo wezemfundo (uphando okanye izifundo), kufuneka ubhekisele kuyo kuluhlu lwakho lweencwadi\:<br/><br/> Levallois, uClement. "Umigon\: Uhlalutyo lweemvakalelo kwiiTweets ezisekwe kuluhlu lwemigaqo kunye ne-heuristics". Iinkqubo ze-7th International Workshop kuVavanyo lweSemantic (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Uhlalutyo lweemvakalelo ze-Twitter, Instagram nangaphaya
umigon.sentiment_analysis_tool.argument3.details=Umsebenzi ucwangciswe kwiJava. Ikhowudi yakhe ifumaneka <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">ngokukhululekileyo kwiGithub</a> . Ukusebenza kwayo <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">kugqwesileyo kuba ayixhomekeke kwinxalenye yentetho-taggi (i-POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, eyenza ukuba ikhawuleze.</a> Ubuchule <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">bekhompuyutha</a> obufanayo busetyenziswa kwi-sub-functions kwaye ingqwalasela enkulu ihlawulwe ekusebenzeni ngokubanzi.
umigon.sentiment_analysis_tool.argument3.title=Ukukhawuleza kunye nokusebenza
umigon.sentiment_analysis_tool.argument6.details=<p>Ezinye izixhobo zibonelela ngenqaku lokuvakalisa amandla oluvo\: ixabiso elikhulu leemvakalelo ezilungileyo kakhulu, kunye nexabiso eliphantsi kakhulu leemvakalelo ezingalunganga. U-Zero umele uluvo olungathathi hlangothi. Kumava am, la manqaku akathembekanga kakhulu, ngaphandle kwamatyala acacileyo. "Kuyoyikeka" kuya kufumana amanqaku aphantsi kakhulu, kwaye "okumangalisayo" kuya kufumana amanqaku aphezulu. Kodwa phakathi, izinto azicacanga kwaye amanqaku anzima kakhulu ukutolika - andiyikucebisa ukuba ndithembele kubo. Indlela ethembisa ngakumbi inokuba kukwazisa <strong>iimvakalelo</strong> ukuze kuqhutyelwe uvakalelo olucacileyo, ngaphaya kweendidi ezilungileyo / ezingathathi hlangothi / ezimbi. Shiya i-imeyile ku-analysis@exploreyourdata.com ukuba unomdla kweli cala lophando.</p>
umigon.sentiment_analysis_tool.argument6.title=Amanqaku, ipesenti kunye neemvakalelo?
umigon.sentiment_analysis_tool.argument7.details=<p>Esi sixhobo sichonga abamakishi <u>beemvakalelo</u> , HAYI <u>iinkcazelo ezilungileyo okanye ezimbi eziyinyani</u> . Ukwenza umzekelo\:</p><br/><ul><li> " <code>This country is at war</code> lisemfazweni " -&gt; lihlelwa <strong>NJENGENDAWO</strong> , nokuba ilizwe elisemfazweni "linenjongo" okanye "enyanisweni" kungekhona into enhle.</li><li> " <code>War is horrible \:(</code> " -&gt; ihlelwa njenge- <strong>NEGATIVE</strong> kuba igama elithi "yoyikekayo" kunye ne-emoji zizimakishi ezizimeleyo zeemvakalelo ezingalunganga.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; ihlelwa njenge- <strong>POSITIVE</strong> ngenxa yokuba igama elithi "uchulumanco" liyi-subjective marker ye-positive sentiment.</li></ul><br/> Sikholelwa ukuba le ndlela yokwenza uhlalutyo lweemvakalelo luthembeke kwaye lube lodwa ngokwenene kumhlaba wezixhobo zokumbiwa kwezimvo kunye nohlalutyo lweemvakalelo. Ngaba ukulungele ukuyizama?
umigon.sentiment_analysis_tool.argument7.title=Iimvakalelo ezintle, ezingathathi hlangothi kunye nezingalunganga\: ukuqwalaselwa ngakumbi
umigon.sentiment_analysis_tool.description=I-100% yesixhobo sokuhlalutya imvakalelo yasimahla kwi-intanethi yeekhowudi ezingezizo iikhowudi, akukho bhaliso lufunekayo. Ngenisa isicatshulwa sakho kwi-Twitter kwi-csv, i-Excel kunye ne-spreadsheets zikaGoogle. Ukusebenza kuhle okanye kungcono kunezixhobo zePython. Yenza uhlalutyo ngonqakrazo olunye. Khuphela iziphumo zakho kwi-Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Imigaqo elandelwa sisixhobo ichazwe kule mpapasho yezemfundo malunga ne- <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, epapashwe kwi-anthology ye-Association fo Computational Linguistics</a> . Isixhobo silandela la manyathelo\:</p><ol><li> Khangela kubude bokubhaliweyo\: ukuba ngamagama ambalwa nje amafutshane, ayizukwahlulwa</li><li> ukususwa kwee-urls, ukususwa komxholo kwiicatshulwa, ukuqheleka kwee-apostrophs</li><li> iinguqulelo ezimbini zombhalo zisekiwe\: enye apho zonke ii-accents kunye neempawu ezikhethekileyo zisusiwe, kwaye enye apho zigcinwa khona. Onke la manyathelo alandelayo aya kusebenza kuzo zombini iinguqulelo zokubhaliweyo.</li><li> jonga kwii- <strong>emojis, iimoticons kunye ne-onomatopeia</strong> . Musa ukuqhubela phambili isicatshulwa sakho ukuze uzisuse, zibonelela ngolwazi oluluncedo kwiimvakalelo\!</li><li> khangela ii-hashtag, ukuba zikhona</li><li> ukonakala kwesicatshulwa kwi-n-grams ukuya kwiigram ezine</li><li> nge-n-gram nganye\:<ul><li> yitsibe ukuba iyeyoluhlu olusekwe kwangaphambili lwamagama okumisa</li><li> Jonga abalinganiswa abaphindaphindiweyo kwaye ubasuse njengoko kuyimfuneko ( <code>yeeeahhh\!</code> iba <code>yeah\!</code> )</li><li> khangela ukuba i-n-gram iqulethwe kuluhlu olusekiweyo lwamagama anokuba ngakhayo. Ukuba kunjalo, umgaqo ohambelanayo uyasetyenziswa. Amaxesha amaninzi umgaqo ulula nje ngokuba "igama elakhayo linika imvakalelo elungileyo kwisicatshulwa", kodwa imithetho entsonkothileyo ngakumbi ibandakanyiwe kunjalo.</li><li> khangela ukuba i-n-gram iqulethwe kuluhlu olusekiweyo lwamagama anokuba nokuchasa. Ingqiqo efanayo iyasebenza</li></ul></li><li> Ukuhlolwa kokugqibela\: ukufunyanwa kweemodareyitha kwisivakalisi ("kodwa", "nangona kunjalo", "nokuba", njl.). Amaxabiso alungileyo okanye angalunganga abekwe phambi okanye emva kokuba ezi modareyitha zigcinwe okanye zicinywe.</li><li> isigqibo sokugqibela silandela imithetho enzima, esekelwe kwiziphumo zamanyathelo angaphambili.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Umsebenzi uphonononga ixesha ngalinye lesicatshulwa kwaye usebenzise uluhlu lwemithetho ukumisela umphumo kwimvakalelo. Ikwaqwalasela ngocwangco i- <strong>emojis</strong> , iziphumlisi, ii- <strong>hashtag</strong> , ukwahluka kopelo, amagama anoonobumba abakhulu... ukumisela uvakalelo.
