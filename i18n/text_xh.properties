network_converter.creating_a_bridge.details_first_part=<p>Idatha yenethiwekhi inokufomathwa ngokwemigaqo eyahlukeneyo\: iGraphML, DL, okanye iPajek Net ziphakathi kwezona zixhaphakileyo. Le <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">theyibhile yeefomati zefayile yomsebenzi womnatha</a> yenza i-recap eluncedo (ukuba ayigqitywanga)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Yintoni eyenza izinto zingenzeki kukuba ayizizo zonke isoftware yenethiwekhi eyamkela zonke iifomati. Ukuthi ngqo\:<ul><li> IGephi inokungenisa kwaye ithumele ngaphandle iifayile ze-gexf, kodwa ayizazi iifayile zenethiwekhi ze-VOSviewer json</li><li> I-VOSviewer inokungenisa kwaye ithumele ngaphandle iifayile ze-VOSviewer json, kodwa ayizazi iifayile ze-gexf</li></ul></p><p> Umguquli phakathi kwe-gexf kunye neefayile ze-VOSviewer json ezibonelelwe kweli phepha yibhulorho endithemba ukuba iya kufunyanwa iluncedo ngabasebenzisi bazo zombini isoftware.</p>
