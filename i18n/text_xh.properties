cowo.tool.argument2.details=Umsebenzi uthatha iparameter enye (yintoni ulwimi lokubhaliweyo?) kwaye uqhuba ngonqakrazo olunye\:
cowo.tool.argument3.details=<p><strong>Ulwakhiwo kunye nefomathi yokubhaliweyo</strong> \: uthungelwano lwenziwa ngokujonga izibini zamagama avela kumgca omnye wokubhaliweyo. Ke kufuneka ulumke malunga nendlela isicatshulwa sakho esahlulwe ngayo. Ngokufanelekileyo, ifanele yenziwe ngemihlathi emifutshane ngokwentelekiso, nganye ibe kumgca omnye. Ukuba usebenzisa ifayile ye-Excel, umhlathi ngamnye okanye ibhloko ebalulekileyo yombhalo kufuneka ivele kumqolo owahlukileyo.<br/><br/> <strong>Ukulungiswa kwangaphambili kokubhaliweyo</strong> \: akukho mfuneko yokusetyenzwa kwangaphambili okanye ukucoca okubhaliweyo kwakho phambi kokusebenzisa lo msebenzi.<br/><br/> <strong>Ukuphonononga igrafu</strong> \: sicebisa iisoftware ezimbini zasimahla zovavanyo lokuphonononga uthungelwano lwesemantic oluveliswe ngumsebenzi. <a href\="https\://gephi.org" target\="_blank">IGephi</a> ibonelela ngezona mpawu zilungileyo zokuhluza, ukufaka umbala, ubungakanani bobungakanani kwakhona kwaye usebenzise iinkcukacha-manani zegrafu ezichazayo kuthungelwano lwakho (ezifana <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">nokuphakathi kombindi</a> ). I- <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ibonelela ngokubonwa kweyona nto icocekileyo nelula ukuyitolika kuthungelwano lwesemantic. I-VOSviewer iphuhliswa nge-scientometrics njengemeko yokuqala yokusetyenziswa kodwa iluncedo kulo naluphi na uhlobo lwenethiwekhi ye-semantic.</p>
cowo.tool.argument3.title=Iingcebiso kunye namaqhinga okufumana ulwazi kwinethiwekhi ye-semantic
cowo.tool.argument4.details=Ukuba okubhaliweyo kwakho kuluhlu lweziganeko ezenzeka kunye okanye uluhlu lwezinto, unokufuna ukusebenzisa iGaze, umsebenzi onikezelwe kuthungelwano <a href\="../gaze/network_builder_tool.html">lokwakha olusuka kwiziganeko ezidityanisiweyo kunye neziyeleleneyo</a> .
cowo.tool.argument4.title=Xa isicatshulwa sakho sakhiwe, kunye noluhlu lwezinto
cowo.tool.description=I-100% yesixhobo sasimahla se-intanethi sokwenza uthungelwano lwe-semantic. Akukho bhaliso lufunekayo. Thatha ngaphandle umbhalo wakho kwi-csv, Excel okanye umbhalo ocacileyo. Yenza uhlalutyo ngonqakrazo olunye. Khuphela iziphumo zakho kwi-Excel okanye njengegrafu.
cowo.tool.model_long_details=<p>Imigaqo elandelwa sisixhobo ichazwe kolu papasho lwezemfundo <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">olufunda indlela yokufumana uluntu kunye nezihloko kwi-Twitter</a> . Itekhnoloji ilandela la manyathelo\:</p><ol><li> ukucocwa kombhalo\: tyaba kwi-ASCII, ukususwa kwee-urls, ukususwa kweempawu zobhalo.</li><li> Lemmatization.</li><li> ukubola kwesicatshulwa kwi <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">-n-grams</a> ukuya kwiigram ezine, ukususwa kwe-n-grams engafanelekanga. Eli nyathelo liyafana nelo lilandelwa <a href\="../umigon/sentiment_analysis_tool.html">ngumsebenzi wocazululo lweemvakalelo</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: zeziphi iiperi ze-n-grams ezidla ngokuvela rhoqo kwimigca efanayo yesicatshulwa?</li><li> uluhlu lwe-cooccurring n-grams lusetyenziselwa ukwenza uthungelwano\: lwenziwe ngezona ziqhelekileyo ze-n-grams. Ii-n-gram ezimbini zixhunyiwe ukuba zihlala zihamba rhoqo.</li><li> Amandla oqhagamshelwano kuthungelwano luyalungiswa kusetyenziswa inkqubo ebizwa ngokuba <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">yiPoinwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Umsebenzi uchonga izibini zamagama kumgca ngamnye wokubhaliweyo. Ezi zibini zibizwa ngokuba ziziganeko ezihambelanayo. Ukudibanisa zonke izibini zamagama kunye nokukhetha awona axhaphakileyo, uthungelwano lwamagama luyakhiwa apho nawaphi na amagama amabini adityanisiweyo ukuba ahlala ebonakala kunye kwisicatshulwa.
