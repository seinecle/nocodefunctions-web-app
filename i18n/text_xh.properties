network_converter.limit_to_500_nodes.details=<p>Ngelixa iGephi yenzelwe iinethiwekhi ezincinci kunye ezinkulu kakhulu, iVOSviewer yenzelwe uthungelwano ukuya kuthi ga kwi-500 nodes. Iinodi ezingama-300 zikhethwa ngakumbi. Ngaphezulu kobu bukhulu, ukubonwa kuba nzima ukufunda kwaye imisebenzi icotha kakhulu.</p><br/><p> Kuthekani ukuba inethiwekhi yakho inkulu kune-500 nodes? I-Nocodefunctions iyakunceda\: kwifayile ye-gexf, iya kukhetha i-500 nodes <strong>kwimida enobunzima obukhulu</strong> . Ezinye iindawo ziya kuhluzwa ngaphandle. Oku kufuneka kuvelise uthungelwano oluncinci olusanika imboniselo eluncedo yeyoqobo, inethiwekhi epheleleyo.</p>
