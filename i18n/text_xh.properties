link_prediction.explanation.details=<p>Lo msebenzi usetyenziso oluthe ngqo lwe-plugin ye- <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Gephi nguMarco Romanutti kunye no-Saskia Sch\u00FCler, elawulwa nguMichael Henninger kwi-FHNW</a> .</p><br/><p> Ikhowudi yabo ibonakala <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">kwiGithub</a> .</p><br/><p> <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">Uqikelelo lusekwe kuncamathiselo ekhethwayo</a> . Inqunyelwe kwiinethiwekhi ezingajoliswanga, ezingenasisindo. Ukuqiqa kulula\: elona khonkco linokuthi lenziwe lelo liphakathi kweendawo ezimbini ezinabamelwane abaninzi, kodwa azikabinalo unxibelelwano.</p><br/><p> Utolika njani olu qikelelo lwekhonkco? Ukungabikho kwekhonkco kuthetha ukuba\:<br/><ol><li> Akukho nokwenzeka kweli khonkco (ayi "relevant" kwiindawo ezinokuthi zibandakanyeke)</li><li> Kukho ithuba lokuba eli khonkco lidalwe, kwaye esi nokwenzeka asikenziwa</li><li> Kukho ithuba lekhonkco kodwa iindawo ezimbini zikhetha ukungenzi ikhonkco</li></ol><br/> Oku kuthetha ukuba "ukuqikelela" ikhonkco kunokujongana nenye yezi meko zintathu.<br/><br/> Uphando malunga noqikelelo lwekhonkco lunomdla. Qhagamshelana nathi ukuba ufuna ukuphumeza indlela entsha yokuqikelela ikhonkco kwi-nocodefunctions.com\!</p>
