general.message.lemmatization_explanation=Kata-kata dapat memiliki banyak variasi. Dalam banyak bahasa, kata benda atau kata kerja tunggal dan jamak dalam bentuk sekarang dan lampau memiliki bentuk yang sedikit berbeda. Operasi yang terdiri dari menghilangkan bentuk-bentuk yang berbeda ini disebut lemmatisasi. Ini berguna untuk mendapatkan hasil di mana kita melihat kata yang sama sekali saja, tidak semua bentuk kata yang sama yang ada dalam teks yang Anda analisis. Namun terkadang, operasi lemmatisasi tidak dilakukan secara akurat. Ini memotong kata-kata dengan cara yang salah, dan akibatnya analisis dapat menghasilkan kata-kata yang memiliki ejaan yang salah di akhir kata. Inilah sebabnya, meskipun operasi lemmatisasi diterapkan secara default, Anda dapat menonaktifkannya di sini.
