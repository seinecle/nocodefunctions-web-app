network_converter.warning_not_gephi_file=File harus berupa <strong>file .gexf</strong> , bukan <strong>file .gephi</strong> \! <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">Lihat semua detailnya di sini</a><br/> Jaringan harus terdiri dari 500 node atau kurang - jika tidak, visualisasi online tidak akan mungkin terbaca. Lihat di bawah untuk detailnya.<br/><br/>
organic.description=100% alat online gratis untuk mengidentifikasi konten organik di Twitter, Instagram, dan media sosial. Deteksi komentar vs spontan yang dipromosikan di media sosial.
organic.details=Fungsi ini mengklasifikasikan teks Anda dalam dua kategori\:<ul><li> <strong>organik</strong> \: ketika teks ditulis dengan gaya yang natural, personal, individual.</li><li> <strong>dipromosikan</strong> \: ketika teks ditulis dalam gaya yang korporat, disponsori, buatan.</li></ul> Ini berfungsi paling baik di <strong>media sosial</strong> seperti tweet untuk Twitter, komentar di posting Instagram, dan teks sangat pendek lainnya dalam bahasa Inggris dan Prancis.<br/> Lahir pada tahun 2020, alat ini terus dikembangkan.
organic.general.argument1.details=Alat ini diprogram dengan Java yang kinerjanya juga mirip, atau lebih baik dari <strong>Python</strong> . Itu tidak bergantung pada <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">penandaan bagian-of-speech (penandaan POS)</a> , yang membuatnya lebih cepat. Komputasi paralel digunakan dalam subfungsi dan kinerjanya sangat diperhatikan.
organic.general.argument1.title=Cepat dan berkinerja
organic.general.argument2.details=<p>Alat ini mengidentifikasi penanda <u>pembicaraan perusahaan</u> . Karakterisasi ini tidak didefinisikan dengan jelas dalam literatur akademis. Tujuannya adalah untuk menyediakan alat bagi pengelola konten dan analis yang memungkinkan mereka menyaring konten yang tidak mewakili <strong>suara asli pelanggan</strong> , seperti\:</p><br/><ul><li> <strong>ajakan bertindak</strong> \: "PILIH", "BELI", "MAINKAN", ...</li><li> <strong>undangan promosi</strong> \: "penawaran terpanas", "pemberian", ...</li><li> <strong>ekspresi pendapat yang dibuat oleh pakar komunikasi</strong> , seperti yang diisyaratkan oleh istilah khusus yang digunakan\: "membuka", "menyukai", "menciptakan kembali" ...</li></ul><br/> Ini sedang dalam proses dan kami menyambut umpan balik dan saran Anda (analysis@exploreyourdata.com). Kami percaya fungsi ini sudah sangat berguna, membantu analis yang mengkhususkan diri dalam penambangan opini membersihkan dataset mereka dari konten yang tidak berasal dari individu / pelanggan tetapi dari perusahaan dan petugas komunikasi (periksa <a href\="../umigon/sentiment_analysis_tool.html">fungsi kami untuk analisis sentimen</a> ). Ini akan membuat pengukuran mereka lebih andal, terutama untuk penambangan opini.
organic.general.argument2.title=Konten organik vs konten yang dipromosikan\: pertimbangan lebih lanjut
organic.general.model_long_description=<p>Prinsip-prinsip yang diikuti oleh alat ini mirip dengan <a href\="../umigon/sentiment_analysis_tool.html">fungsi untuk analisis sentimen</a> , kecuali aturan yang akan diterapkan. Alat ini mengikuti langkah-langkah ini\:</p><ol><li> periksa panjang teks\: jika hanya beberapa kata, itu tidak akan diklasifikasikan</li><li> penghapusan url, penghapusan konten dalam tanda kutip, normalisasi apostrof</li><li> dua versi teks dibuat\: satu di mana semua aksen dan karakter khusus dihapus, dan satu di mana mereka dipertahankan. Semua langkah berikut akan berlaku untuk kedua versi teks.</li><li> periksa <strong>emoji, emotikon, dan onomatopeia</strong> . Jangan memproses teks Anda terlebih dahulu untuk menghapusnya, mereka memberikan informasi yang berguna tentang sentimen\!</li><li> cek hashtag, jika ada</li><li> dekomposisi teks dalam n-gram hingga empat gram</li><li> untuk setiap n gram\:<ul><li> lewati jika itu termasuk dalam daftar kata berhenti yang telah ditentukan sebelumnya</li><li> periksa karakter yang berulang dan hapus jika perlu ( <code>yeeeahhh\!</code> menjadi <code>yeah\!</code> )</li><li> periksa apakah n-gram terkandung dalam daftar kosakata / ekspresi / gaya yang telah ditentukan sebelumnya yang menandakan "pidato perusahaan". Jika demikian, aturan yang sesuai diterapkan.</li></ul></li><li> keputusan akhir, berdasarkan hasil dari langkah-langkah sebelumnya.</li></ol>
organic.general.model_short_description=Fungsi tersebut memeriksa setiap istilah teks dan menerapkan serangkaian aturan (dalam konteks ini, apakah istilah organik atau dipromosikan?). Itu juga mempertimbangkan <strong>emoji</strong> , tanda baca, <strong>tagar</strong> , kata-kata dengan huruf besar... untuk menentukan hasilnya.
