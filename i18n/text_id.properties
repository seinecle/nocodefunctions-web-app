cowo.tool.argument1.title=Jaringan semantik - ubah teks Anda menjadi grafik
cowo.tool.argument2.details=Fungsi mengambil satu parameter (apa bahasa teksnya?) dan berjalan dengan satu klik\:
cowo.tool.argument3.details=<p><strong>Struktur dan format teks</strong> \: jaringan dibuat dengan mendeteksi pasangan istilah yang muncul pada baris teks yang sama. Jadi, Anda harus berhati-hati tentang bagaimana teks Anda dibagi. Idealnya, itu harus dibuat dari paragraf yang relatif pendek, masing-masing dalam satu baris. Jika Anda menggunakan file Excel, setiap paragraf atau blok teks yang signifikan akan muncul di baris yang berbeda.<br/><br/> <strong>Pra-pemrosesan teks</strong> \: tidak perlu melakukan pra-proses atau membersihkan teks Anda sebelum menggunakan fungsi ini.<br/><br/> <strong>Menjelajahi grafik</strong> \: kami merekomendasikan dua perangkat lunak kelas profesional gratis untuk eksplorasi jaringan semantik yang dihasilkan oleh fungsi tersebut. <a href\="https\://gephi.org" target\="_blank">Gephi</a> menyediakan fitur terbaik untuk memfilter, mewarnai, mengubah ukuran, dan menjalankan statistik grafik deskriptif di jaringan Anda (seperti <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">sentralitas antara</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> menyediakan visualisasi yang paling bersih dan termudah untuk diinterpretasikan untuk jaringan semantik. VOSviewer dikembangkan dengan scientometrics sebagai kasus penggunaan pertama tetapi berguna untuk semua jenis jaringan semantik.</p>
cowo.tool.argument3.title=Kiat dan trik untuk mendapatkan wawasan dari jaringan semantik
cowo.tool.argument4.details=Jika teks Anda adalah daftar kejadian bersama atau daftar item, Anda mungkin ingin menggunakan Gaze, sebuah fungsi yang didedikasikan untuk <a href\="../gaze/network_builder_tool.html">membangun jaringan dari kejadian bersama dan kesamaan</a> .
cowo.tool.argument4.title=Saat teks Anda terstruktur, dengan daftar item
cowo.tool.description=100% alat online gratis untuk membuat jaringan semantik. Tidak diperlukan pendaftaran. Impor teks Anda dalam csv, Excel atau teks biasa. Jalankan analisis dalam satu klik. Unduh hasil Anda di Excel atau sebagai grafik.
cowo.tool.model_long_details=<p>Prinsip-prinsip yang diikuti oleh alat ini dijelaskan dalam publikasi akademis ini yang mempelajari <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cara menemukan komunitas dan topik di Twitter</a> . Teknologi mengikuti langkah-langkah ini\:</p><ol><li> pembersihan teks\: ratakan ke ASCII, penghapusan url, penghapusan tanda baca.</li><li> lemmatisasi.</li><li> dekomposisi teks dalam <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> hingga empat gram, penghapusan n-gram yang kurang relevan. Langkah ini identik dengan yang diikuti oleh <a href\="../umigon/sentiment_analysis_tool.html">fungsi untuk analisis sentimen</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: pasangan n-gram mana yang cenderung sering muncul di baris teks yang sama?</li><li> daftar n-gram yang muncul bersamaan digunakan untuk membuat jaringan\: dibuat dari n-gram yang paling sering. Dua n-gram dihubungkan jika sering terjadi bersamaan.</li><li> kekuatan koneksi dalam jaringan dikoreksi menggunakan prosedur yang disebut <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Fungsi mengidentifikasi pasangan istilah di setiap baris teks. Pasangan ini disebut co-kejadian. Menggabungkan semua pasangan istilah dan memilih yang paling sering, jaringan istilah dibangun di mana dua istilah terhubung jika mereka sering muncul bersama dalam teks.
