link_prediction.predict_new_links=Prediksi tautan baru
link_prediction.short_explanation=<p>Metode ini memprediksi bahwa node yang memiliki <strong>produk</strong> tertinggi memiliki peluang tertinggi untuk terhubung. Asumsi ini disebut <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">keterikatan preferensial</a></strong> \: node yang sudah memiliki koneksi paling banyak, cenderung menjadi node yang menciptakan relasi baru.</p>
link_prediction.success=prediksinya masuk\! Anda dapat melihat daftar tautan prediksi di bawah ini. File gexf telah diunduh, termasuk tautan yang diprediksi di atas jaringan asli.
