network_converter.creating_a_bridge.details_first_part=<p>Data jaringan dapat diformat menurut konvensi yang berbeda\: GraphML, DL, atau Pajek Net adalah yang paling umum. <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">Tabel format file jaringan ini</a> membuat rekap yang berguna (jika tidak lengkap)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Apa yang membuat segalanya tidak praktis adalah bahwa tidak semua perangkat lunak jaringan menerima semua format. Khususnya\:<ul><li> Gephi dapat mengimpor dan mengekspor file gexf, tetapi tidak mengenali file jaringan json VOSviewer</li><li> VOSviewer dapat mengimpor dan mengekspor file json VOSviewer, tetapi tidak mengenali file gexf</li></ul></p><p> Konverter antara file json gexf dan VOSviewer yang ditawarkan di halaman ini adalah jembatan yang saya harap akan berguna bagi pengguna kedua perangkat lunak.</p>
