why.argument1=Motivasi mendasar
why.argument1.details=<p>Sebagai seorang akademisi yang tertarik dengan data mining dengan media sosial dan jejaring sosial, saya telah membagikan hasil penelitian saya dalam artikel yang <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">dipublikasikan di jurnal ilmiah</a> . Dengan fungsi nocode, <strong>saya ingin menjangkau audiens yang lebih luas dengan menawarkan versi nocode gratis dari fungsi paling berguna yang telah saya gunakan dalam penelitian saya</strong> .</p><br/><p> Dalam beberapa tahun terakhir, saya telah melakukan beberapa upaya untuk membuat perangkat lunak yang akan melakukan hal itu. Tapi saya tidak cukup berpengalaman, dan mungkin terlalu tidak sabar\: aplikasinya belum selesai dan sulit dirawat. Fungsi Nocode berbeda\: Saya meluangkan waktu untuk mengembangkannya dengan cara terbaik, dan <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">saya memulai perjalanan 10 tahun dan lebih\!</a></p>
why.argument2=Mengapa gratis?
why.argument2.details=<p>Mengembangkan fungsi nocode mewakili sejumlah besar pekerjaan, yang saya selesaikan di waktu luang saya. Saya tidak memungut biaya untuk itu, sehingga menemukan khalayak yang lebih luas (termasuk mahasiswa, jurnalis, penghobi...). Sebagai gantinya, saya berharap dapat menggunakannya untuk menerapkan fungsi baru yang akan saya buat selama penelitian akademis saya, dan saya berharap ini akan bermanfaat bagi studi saya\: umpan balik pengguna tentang fungsi akan membantu saya memperbaikinya dan membuatnya lebih kuat. Mudah-mudahan, komunitas pengguna akan tumbuh dan akan menghasilkan ide-ide menarik untuk perkembangan baru juga\!</p><br/><p> Kedua, tergantung pada minat pengguna, saya mempertimbangkan untuk mengembangkan versi API untuk volume tinggi, versi ketersediaan tinggi dari fungsi, biasanya untuk penggunaan profesional oleh perusahaan, bukan individu. API ini tidak akan gratis karena biaya server yang signifikan akan terlibat.</p>
