topics.topics.parameter_precision.explanation=50 adalah default. Pilih nilai yang lebih rendah untuk menemukan topik yang <strong>lebih banyak dan lebih kecil</strong> , dan pilih nilai yang lebih besar untuk menemukan topik yang <strong>lebih sedikit dan lebih besar</strong> \:<br/><br/> <small>nilai yang lebih kecil \=&gt; temukan banyak topik 'lebih kecil'.</small><br/>
topics.topics.parameter_stopwords.explanation=Hapus stopwords 'ilmiah'\: kata-kata yang khas dari wacana akademis dan yang tidak membawa nilai informasi spesifik (teks hanya dalam bahasa Inggris atau Prancis). Daftar lengkapnya tersedia <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">di sini</a> .
topics.topics_extraction_tool.argument1.details=Fungsi ini mengidentifikasi secara otomatis topik utama dalam teks, operasi yang disebut <strong>ekstraksi</strong> topik atau <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">pemodelan topik</a></strong> . Ini menganalisis teks baris demi baris dan menentukan kelompok kata dan ekspresi yang cenderung <strong>mengelompok</strong> bersama, membentuk topik.<br/> Ini bekerja pada teks yang ditulis dalam berbagai macam bahasa (termasuk teks dalam alfabet non Latin). Fungsinya mengikuti prinsip pembelajaran tanpa pengawasan, yang merupakan jenis <strong>pembelajaran mesin</strong> .<br/><br/> Jika Anda menggunakan fungsi ini dalam konteks akademis (penelitian atau studi), Anda harus merujuknya dalam daftar pustaka Anda\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Bidang Pembukaan\: Kontribusi Metodologis untuk Identifikasi Aktor Heterogen dalam Urutan Relasional Tanpa Batas. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Ekstraksi topik - mengotomatiskan analisis topik utama dalam teks Anda
topics.topics_extraction_tool.argument2.details=Teknologi ini mencakup parameter "presisi" untuk mengontrol dengan baik jika Anda membutuhkan topik besar ("makro") untuk ditemukan, atau sebaliknya jika Anda lebih suka mengidentifikasi banyak topik "mikro" (lebih kecil).
topics.topics_extraction_tool.argument2.title=Inovatif\: mengontrol seberapa "besar" atau "mikro" topiknya
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur dan format teks</strong> \: Ekstraksi topik bekerja dengan mendeteksi pasangan istilah yang muncul pada baris teks yang sama. Jadi, Anda harus berhati-hati tentang bagaimana teks Anda diformat. Idealnya, itu harus dibuat dari paragraf yang relatif pendek, masing-masing dalam satu baris. Jika Anda menggunakan file Excel, setiap paragraf atau blok teks yang signifikan akan muncul di baris yang berbeda.<br/><br/> <strong>Volume teks</strong> \: topik ditemukan dengan mengukur frekuensi\: pasangan istilah mana yang paling sering muncul bersama? Agar ini berhasil, teks harus cukup panjang sehingga hitungan ini bermakna. Semakin panjang teksnya, semakin baik. Teks setidaknya 5.000 kata tampaknya awal yang baik.</p>
topics.topics_extraction_tool.argument3.title=Kiat dan trik untuk hasil yang efektif dalam deteksi topik
topics.topics_extraction_tool.argument4.details=<p>Pendekatan paling klasik untuk deteksi topik didasarkan pada teknik pengelompokan yang disebut <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Dengan itu, pengguna memutuskan berapa banyak topik yang harus ditemukan dalam teks, dan kemudian algoritme menemukan topik ini.<br/> Pendekatan ini bisa masuk akal ketika kita tahu sebelumnya berapa banyak topik yang ada dalam teks. Tapi apa gunanya deteksi topik jika kita sudah mengetahui topiknya?<br/> Dalam fungsi nocode, jumlah topik yang akan ditemukan tidak ditentukan sebelumnya. Analis akan belajar banyak dengan menemukan berapa banyak topik yang dapat ditemukan algoritme dalam teks, tanpa batas yang ditentukan sebelumnya. Analis tetap memegang kendali penuh berkat parameter presisi, yang membantu menyetel algoritme untuk menemukan lebih banyak atau lebih sedikit topik - tetapi selalu dengan tingkat kebebasan pada jumlah yang tepat.</p>
topics.topics_extraction_tool.argument4.title=Bagaimana cara menentukan jumlah topik yang akan ditemukan? Apakah itu hal yang baik?
topics.topics_extraction_tool.description=100% alat ekstraksi topik online gratis untuk non pembuat kode, tidak perlu registrasi. Impor teks Anda dari Twitter dalam spreadsheet csv, Excel, dan Google. Performa sama baiknya atau lebih baik dari alat Python. Jalankan analisis dalam satu klik. Unduh hasil Anda di Excel.
topics.topics_extraction_tool.excel_export_details=File Excel ini berisi daftar kata kunci per topik. BARU\: itu juga berisi daftar baris teks yang terkandung dalam dokumen yang Anda unggah. Untuk setiap baris, kini Anda dapat melihat tiga topik yang cocok. Ini berguna ketika Anda ingin bertanya\: baris atau dokumen mana yang ada di topik ini?
topics.topics_extraction_tool.gexf_export_details=Anda juga dapat mengunduh file gexf ini, jika Anda tahu cara menggunakannya dengan <a href\="https\://gephi.org" target\="_blank">Gephi</a> . File tersebut berisi jaringan dari semua 2.000 kata yang paling sering terdapat dalam file yang Anda unggah. Berguna untuk menjelajahi topik dengan detail yang lebih halus.
topics.topics_extraction_tool.model_long_description.details=<p>Prinsip-prinsip yang diikuti oleh alat ini dijelaskan dalam publikasi akademis ini yang mempelajari <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cara menemukan komunitas dan topik di Twitter</a> . Teknologi mengikuti langkah-langkah ini\:</p><ol><li> pembersihan teks\: ratakan ke ASCII, penghapusan url, penghapusan tanda baca.</li><li> lemmatisasi.</li><li> dekomposisi teks dalam n-gram hingga empat gram, penghapusan n-gram yang kurang relevan. Langkah ini identik dengan yang diikuti oleh <a href\="../umigon/sentiment_analysis_tool.html">fungsi untuk analisis sentimen</a></li><li> count of cooccurrences\: pasangan n-gram mana yang cenderung sering muncul di baris teks yang sama?</li><li> daftar n-gram yang muncul bersamaan digunakan untuk membuat jaringan\: dibuat dari n-gram yang paling sering. Dua n-gram dihubungkan jika sering terjadi bersamaan.</li><li> algoritma deteksi komunitas diterapkan ke jaringan\: algoritma Louvain, yang cepat dan sangat efektif.</li><li> parameter yang dipilih oleh pengguna diterapkan\: nilai besar akan mendeteksi beberapa komunitas besar. Nilai kecil akan mendeteksi banyak komunitas kecil.</li><li> setiap komunitas (atau cluster) dalam jaringan adalah sebuah topik. Daftar istilah kunci dalam topik adalah n-gram yang terkandung dalam cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Fungsi mengidentifikasi pasangan istilah di setiap baris teks. Pasangan ini disebut cooccurrency. Menggabungkan semua pasangan istilah, jaringan istilah dibangun. Jaringan dipotong menjadi subwilayah, dan setiap subwilayah sesuai dengan topik.
