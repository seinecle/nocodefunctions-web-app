who.argument1.details=<p>Hai\! Saya <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">seorang profesor yang</a> berbasis di Paris, dengan hasrat untuk mengekstrak informasi dari media sosial dan jaringan. Twitter dan <a href\="https\://gephi.org" target\="_blank">Gephi</a> adalah taman bermain favorit saya. Saya mempublikasikan studi di <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">jurnal akademik</a> .</p><p> Anda dapat menemukan saya berdiskusi di <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grup Facebook untuk Gephi</a> atau mengomentari berita teknologi dan akademis <a href\="https\://twitter.com/seinecle" target\="_blank">di Twitter</a> atau mendiskusikan <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">berita profesional di LinkedIn</a> . Oh, dan ini adalah <a href\="https\://clementlevallois.net" target\="_blank">situs web saya</a> . Sampai jumpa\!</p>
