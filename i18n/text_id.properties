umigon.sentiment_analysis_tool.argument1.details=Fungsi ini melakukan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisis sentimen</a></strong> , juga disebut penambangan opini. Ini menganalisis teks dan menentukan apakah sentimen itu netral, positif atau negatif.<br/> Ini berfungsi paling baik di <strong>media sosial</strong> seperti tweet untuk Twitter, komentar di posting Instagram, dan teks sangat pendek lainnya dalam bahasa Inggris atau Prancis. Dibandingkan dengan 23 alternatif, alat ini ditemukan sebagai <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat terbaik untuk analisis sentimen di media sosial</a> .<br/> Lahir pada tahun 2012, alat ini terus dikembangkan.<br/><br/> Jika Anda menggunakan fungsi ini dalam konteks akademis (penelitian atau studi), Anda harus merujuknya dalam daftar pustaka Anda\:<br/><br/> Levallois, Clement. "Umigon\: Analisis sentimen pada Tweet berdasarkan daftar istilah dan heuristik". Prosiding Lokakarya Internasional ke-7 tentang Evaluasi Semantik (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analisis sentimen untuk Twitter, Instagram, dan lainnya
umigon.sentiment_analysis_tool.argument3.details=Fungsi ini diprogram dalam Java. Kodenya dapat diakses <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">secara bebas di Github</a> . Performanya sangat baik karena tidak mengandalkan <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">part-of-speech tagging (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, yang membuatnya cepat.</a> Teknik <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">komputasi bersamaan</a> digunakan dalam sub-fungsi dan perhatian besar telah diberikan pada kinerja secara keseluruhan.
umigon.sentiment_analysis_tool.argument3.title=Cepat dan berkinerja
umigon.sentiment_analysis_tool.argument6.details=<p>Beberapa alat memberikan penilaian untuk mengekspresikan kekuatan sentimen\: nilai yang besar untuk sentimen yang sangat positif, dan nilai yang sangat rendah untuk sentimen negatif. Nol mewakili sentimen netral. Dalam pengalaman saya, penilaian ini tidak dapat diandalkan, kecuali untuk kasus yang jelas. "Mengerikan" akan mendapat skor sangat rendah, dan "luar biasa" akan mendapat skor sangat tinggi. Tetapi di tengah, hal-hal yang kurang mudah dan penilaian jauh lebih sulit untuk ditafsirkan - saya tidak akan menyarankan untuk mengandalkan mereka. Jalan yang lebih menjanjikan adalah memperkenalkan <strong>emosi</strong> untuk menghilangkan nuansa sentimen yang lebih halus, di luar kategori positif/netral/negatif. Kirim email ke analysis@exploreyourdata.com jika Anda tertarik dengan arah penelitian ini.</p>
umigon.sentiment_analysis_tool.argument6.title=Skor, persentase, dan emosi?
umigon.sentiment_analysis_tool.argument7.details=<p>Alat ini mengidentifikasi penanda subjektif dari <u>sentimen</u> , BUKAN <u>pernyataan faktual</u> positif atau negatif. Untuk memberikan contoh\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; tergolong <strong>NETRAL</strong> , meskipun negara yang berperang "secara objektif" atau "secara faktual" bukanlah hal yang positif.</li><li> " <code>War is horrible \:(</code> " -&gt; ini diklasifikasikan sebagai <strong>NEGATIF</strong> karena istilah "mengerikan" dan emoji adalah penanda subjektif dari sentimen negatif.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; ini diklasifikasikan sebagai <strong>POSITIF</strong> karena istilah "menyenangkan" adalah penanda subjektif dari sentimen positif.</li></ul><br/> Kami percaya pendekatan ini membuat analisis sentimen dapat diandalkan dan benar-benar unik dalam lanskap alat untuk penambangan opini dan analisis sentimen. Siap mencobanya?
umigon.sentiment_analysis_tool.argument7.title=Sentimen positif, netral dan negatif\: pertimbangan lebih lanjut
umigon.sentiment_analysis_tool.description=100% alat analisis sentimen online gratis untuk non coders, tidak perlu registrasi. Impor teks Anda dari Twitter dalam spreadsheet csv, Excel, dan Google. Performa sama baiknya atau lebih baik dari alat Python. Jalankan analisis dalam satu klik. Unduh hasil Anda di Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Prinsip-prinsip yang diikuti oleh alat ini dijelaskan dalam publikasi akademis tentang <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon ini, yang diterbitkan dalam antologi Association for Computational Linguistics</a> . Alat ini mengikuti langkah-langkah ini\:</p><ol><li> periksa panjang teks\: jika hanya beberapa kata, itu tidak akan diklasifikasikan</li><li> penghapusan url, penghapusan konten dalam tanda kutip, normalisasi apostrof</li><li> dua versi teks dibuat\: satu di mana semua aksen dan karakter khusus dihapus, dan satu di mana mereka dipertahankan. Semua langkah berikut akan berlaku untuk kedua versi teks.</li><li> periksa <strong>emoji, emotikon, dan onomatopeia</strong> . Jangan melakukan praproses teks Anda untuk menghapusnya, mereka memberikan informasi yang berguna tentang sentimen\!</li><li> cek di hashtag, jika ada</li><li> dekomposisi teks dalam n-gram hingga empat gram</li><li> untuk setiap n gram\:<ul><li> lewati jika itu termasuk dalam daftar kata henti yang telah ditentukan sebelumnya</li><li> periksa karakter yang berulang dan hapus jika perlu ( <code>yeeeahhh\!</code> menjadi <code>yeah\!</code> )</li><li> periksa apakah n-gram terkandung dalam daftar kata-kata yang berpotensi positif yang telah ditentukan sebelumnya. Jika demikian, aturan yang sesuai diterapkan. Paling sering aturannya sesederhana "kata positif memberikan sentimen positif pada teks", tetapi tentu saja aturan yang lebih kompleks juga disertakan.</li><li> periksa apakah n-gram terkandung dalam daftar kata-kata yang berpotensi negatif yang telah ditentukan sebelumnya. Logika yang sama berlaku</li></ul></li><li> pemeriksaan terakhir\: deteksi moderator dalam kalimat ("tetapi", "namun", "bahkan jika", dll.). Nilai positif atau negatif yang ditempatkan sebelum atau sesudah moderator ini disimpan atau dihapus.</li><li> keputusan akhir mengikuti aturan yang kompleks, berdasarkan hasil dari langkah-langkah sebelumnya.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Fungsi tersebut memeriksa setiap istilah teks dan menerapkan serangkaian aturan untuk menentukan pengaruhnya terhadap sentimen. Ini juga secara sistematis mempertimbangkan <strong>emoji</strong> , tanda baca, <strong>tagar</strong> , variasi ejaan, kata-kata dengan huruf besar... untuk menentukan sentimen.
