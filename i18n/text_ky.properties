umigon.sentiment_analysis_tool.argument1.details=\u0411\u0443\u043B \u0444\u0443\u043D\u043A\u0446\u0438\u044F <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u043F\u0438\u043A\u0438\u0440\u0434\u0438 \u0442\u0430\u043B\u0434\u043E\u043E</a></strong> \u0434\u0435\u043F \u0434\u0430 \u0430\u0442\u0430\u043B\u0430\u0442. \u0410\u043B \u0442\u0435\u043A\u0441\u0442\u0442\u0438 \u0442\u0430\u043B\u0434\u0430\u043F, \u0441\u0435\u0437\u0438\u043C\u0434\u0438\u043D \u043D\u0435\u0439\u0442\u0440\u0430\u043B\u0434\u0443\u0443, \u043E\u04A3 \u0436\u0435 \u0442\u0435\u0440\u0441 \u044D\u043A\u0435\u043D\u0434\u0438\u0433\u0438\u043D \u0430\u043D\u044B\u043A\u0442\u0430\u0439\u0442.<br/> \u0410\u043B <strong>\u0441\u043E\u0446\u0438\u0430\u043B\u0434\u044B\u043A \u043C\u0435\u0434\u0438\u0430\u0434\u0430</strong> \u044D\u04A3 \u0436\u0430\u043A\u0448\u044B \u0438\u0448\u0442\u0435\u0439\u0442, \u043C\u0438\u0441\u0430\u043B\u044B Twitter \u04AF\u0447\u04AF\u043D \u0442\u0432\u0438\u0442\u0442\u0435\u0440, Instagram \u043F\u043E\u0441\u0442\u0442\u043E\u0440\u0443\u043D\u0434\u0430\u0433\u044B \u043A\u043E\u043C\u043C\u0435\u043D\u0442\u0430\u0440\u0438\u0439\u043B\u0435\u0440 \u0436\u0430\u043D\u0430 \u0430\u043D\u0433\u043B\u0438\u0441 \u0436\u0435 \u0444\u0440\u0430\u043D\u0446\u0443\u0437 \u0442\u0438\u043B\u0434\u0435\u0440\u0438\u043D\u0434\u0435\u0433\u0438 \u0431\u0430\u0448\u043A\u0430 \u04E9\u0442\u04E9 \u043A\u044B\u0441\u043A\u0430 \u0442\u0435\u043A\u0441\u0442\u0442\u0435\u0440. 23 \u0430\u043B\u044C\u0442\u0435\u0440\u043D\u0430\u0442\u0438\u0432\u0430 \u043C\u0435\u043D\u0435\u043D \u0441\u0430\u043B\u044B\u0448\u0442\u044B\u0440\u0433\u0430\u043D\u0434\u0430, \u0431\u0443\u043B \u043A\u0443\u0440\u0430\u043B <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0441\u043E\u0446\u0438\u0430\u043B\u0434\u044B\u043A \u043C\u0435\u0434\u0438\u0430\u0434\u0430 \u0441\u0435\u0437\u0438\u043C\u0434\u0435\u0440\u0434\u0438 \u0442\u0430\u043B\u0434\u043E\u043E \u04AF\u0447\u04AF\u043D \u044D\u04A3 \u043C\u044B\u043A\u0442\u044B \u043A\u0443\u0440\u0430\u043B</a> \u0434\u0435\u043F \u0442\u0430\u0431\u044B\u043B\u0433\u0430\u043D.<br/> 2012-\u0436\u044B\u043B\u044B \u0442\u0443\u0443\u043B\u0433\u0430\u043D, \u0431\u0443\u043B \u043A\u0443\u0440\u0430\u043B \u04AF\u0437\u0433\u04AF\u043B\u0442\u04AF\u043A\u0441\u04AF\u0437 \u0438\u0448\u0442\u0435\u043F \u0447\u044B\u0433\u0443\u0443\u0434\u0430.<br/><br/> \u042D\u0433\u0435\u0440\u0434\u0435 \u0441\u0438\u0437 \u0431\u0443\u043B \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043D\u044B \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u044F\u043B\u044B\u043A \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0442\u0435 (\u0438\u0437\u0438\u043B\u0434\u04E9\u04E9 \u0436\u0435 \u0438\u0437\u0438\u043B\u0434\u04E9\u04E9) \u043A\u043E\u043B\u0434\u043E\u043D\u0441\u043E\u04A3\u0443\u0437, \u0430\u043D\u0434\u0430 \u0441\u0438\u0437 \u0430\u0433\u0430 \u0431\u0438\u0431\u043B\u0438\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u04A3\u044B\u0437\u0434\u0430 \u0448\u0438\u043B\u0442\u0435\u043C\u0435 \u0431\u0435\u0440\u0438\u0448\u0438\u04A3\u0438\u0437 \u043A\u0435\u0440\u0435\u043A\:<br/><br/> \u041B\u0435\u0432\u0430\u043B\u043B\u0443\u0430, \u041A\u043B\u0435\u043C\u0435\u043D\u0442. "\u0423\u043C\u0438\u0433\u043E\u043D\: \u0422\u0432\u0438\u0442\u0442\u0435\u0440\u0434\u0435\u0433\u0438 \u0441\u0435\u0437\u0438\u043C\u0434\u0435\u0440\u0434\u0438 \u0442\u0430\u043B\u0434\u043E\u043E \u0442\u0435\u0440\u043C\u0438\u043D\u0434\u0435\u0440 \u0442\u0438\u0437\u043C\u0435\u0441\u0438 \u0436\u0430\u043D\u0430 \u044D\u0432\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043D\u044B\u043D \u043D\u0435\u0433\u0438\u0437\u0438\u043D\u0434\u0435". \u0421\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u0430\u043B\u044B\u043A \u0431\u0430\u0430\u043B\u043E\u043E \u0431\u043E\u044E\u043D\u0447\u0430 7-\u044D\u043B \u0430\u0440\u0430\u043B\u044B\u043A \u0441\u0435\u043C\u0438\u043D\u0430\u0440\u0434\u044B\u043D \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u0434\u0430\u0440\u044B (SemEval), 2013, \u0410\u0442\u043B\u0430\u043D\u0442\u0430, \u0414\u0436\u043E\u0440\u0434\u0436\u0438\u044F.
