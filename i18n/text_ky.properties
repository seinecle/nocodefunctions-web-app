umigon.sentiment_analysis_tool.argument6.details=<p>\u041A\u044D\u044D \u0431\u0438\u0440 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0442\u0435\u0440 \u0441\u0435\u0437\u0438\u043C\u0434\u0438\u043D \u043A\u04AF\u0447\u0442\u04AF\u04AF\u043B\u04AF\u0433\u04AF\u043D \u0431\u0438\u043B\u0434\u0438\u0440\u04AF\u04AF \u04AF\u0447\u04AF\u043D \u0431\u0430\u043B\u043B \u043C\u0435\u043D\u0435\u043D \u043A\u0430\u043C\u0441\u044B\u0437 \u043A\u044B\u043B\u0430\u0442\: \u0430\u0431\u0434\u0430\u043D \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u0434\u04AF\u04AF \u043C\u0430\u0430\u043D\u0430\u0439 \u04AF\u0447\u04AF\u043D \u0447\u043E\u04A3 \u043C\u0430\u0430\u043D\u0438, \u0430\u043B \u044D\u043C\u0438 \u0442\u0435\u0440\u0441 \u043C\u0430\u0430\u043D\u0430\u0439 \u04AF\u0447\u04AF\u043D \u04E9\u0442\u04E9 \u0442\u04E9\u043C\u04E9\u043D \u043C\u0430\u0430\u043D\u0438. \u041D\u04E9\u043B \u043D\u0435\u0439\u0442\u0440\u0430\u043B\u0434\u0443\u0443 \u0441\u0435\u0437\u0438\u043C\u0434\u0438 \u0431\u0438\u043B\u0434\u0438\u0440\u0435\u0442. \u041C\u0435\u043D\u0438\u043D \u0442\u0430\u0436\u0440\u044B\u0439\u0431\u0430\u043C\u0434\u0430, \u0431\u0443\u043B \u0443\u043F\u0430\u0439\u043B\u0430\u0440 \u0430\u0447\u044B\u043A-\u0430\u0439\u043A\u044B\u043D \u0443\u0447\u0443\u0440\u043B\u0430\u0440\u0434\u044B \u043A\u043E\u0448\u043F\u043E\u0433\u043E\u043D\u0434\u043E, \u04E9\u0442\u04E9 \u0438\u0448\u0435\u043D\u0438\u043C\u0434\u04AF\u04AF \u044D\u043C\u0435\u0441. "\u0423\u0436\u0430\u0441" \u0447\u044B\u043D\u0434\u0430\u043F \u044D\u043B\u0435 \u0442\u04E9\u043C\u04E9\u043D \u0443\u043F\u0430\u0439 \u0430\u043B\u0430\u0442, \u0430\u043B \u044D\u043C\u0438 "\u043A\u0435\u0440\u0435\u043C\u0435\u0442" \u0447\u044B\u043D\u0434\u0430\u043F \u0436\u043E\u0433\u043E\u0440\u043A\u0443 \u0443\u043F\u0430\u0439 \u0430\u043B\u0430\u0442. \u0411\u0438\u0440\u043E\u043A \u043E\u0440\u0442\u043E\u0434\u043E \u043D\u0435\u0440\u0441\u0435\u043B\u0435\u0440 \u0430\u043D\u0447\u0430\u043B\u044B\u043A \u0436\u04E9\u043D\u04E9\u043A\u04E9\u0439 \u044D\u043C\u0435\u0441 \u0436\u0430\u043D\u0430 \u0431\u0430\u043B\u043B\u0434\u0430\u0440\u0434\u044B \u0447\u0435\u0447\u043C\u0435\u043B\u04E9\u04E9 \u043A\u044B\u0439\u044B\u043D\u044B\u0440\u0430\u0430\u043A - \u043C\u0435\u043D \u0430\u043B\u0430\u0440\u0433\u0430 \u0442\u0430\u044F\u043D\u0443\u0443\u043D\u0443 \u043A\u0435\u04A3\u0435\u0448 \u043A\u044B\u043B\u0431\u0430\u0439\u043C. \u041E\u04A3/\u043D\u0435\u0439\u0442\u0440\u0430\u043B\u0434\u0443\u0443/\u0442\u0435\u0440\u0441 \u043A\u0430\u0442\u0435\u0433\u043E\u0440\u0438\u044F\u043B\u0430\u0440\u0434\u0430\u043D \u0442\u044B\u0448\u043A\u0430\u0440\u044B, \u0441\u0435\u0437\u0438\u043C\u0434\u0438\u043D \u044D\u04A3 \u0441\u043E\u043D\u0443\u043D \u043D\u044E\u0430\u043D\u0441\u0442\u0430\u0440\u044B\u043D \u0448\u044B\u043B\u0434\u044B\u04A3\u0434\u043E\u043E \u04AF\u0447\u04AF\u043D <strong>\u044D\u043C\u043E\u0446\u0438\u044F\u043B\u0430\u0440\u0434\u044B</strong> \u043A\u0438\u0440\u0433\u0438\u0437\u04AF\u04AF \u043A\u0435\u043B\u0435\u0447\u0435\u043A\u0442\u04AF\u04AF \u0436\u043E\u043B \u0431\u043E\u043B\u043C\u043E\u043A. \u042D\u0433\u0435\u0440\u0434\u0435 \u0441\u0438\u0437\u0434\u0438 \u0438\u0437\u0438\u043B\u0434\u04E9\u04E9\u043D\u04AF\u043D \u0431\u0443\u043B \u0431\u0430\u0433\u044B\u0442\u044B \u043A\u044B\u0437\u044B\u043A\u0442\u044B\u0440\u0441\u0430, analysis@exploreyourdata.com \u0434\u0430\u0440\u0435\u0433\u0438\u043D\u0435 \u043A\u0430\u0442 \u0436\u0430\u0437\u044B\u04A3\u044B\u0437.</p>
