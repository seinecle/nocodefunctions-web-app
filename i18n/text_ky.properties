43C\u0435\u043D\u0435\u043D) \u0442\u0430\u0440\u043C\u0430\u043A \u0436\u04E9\u043D\u04AF\u043D\u0434\u04E9 \u0431\u0430\u0440\u0434\u044B\u043A \u043C\u0430\u0430\u043B\u044B\u043C\u0430\u0442 \u043C\u0435\u043D\u0435\u043D <strong>gexf \u0444\u0430\u0439\u043B\u044B</strong> \u043A\u0430\u0442\u0430\u0440\u044B \u0436\u04AF\u043A\u0442\u04E9\u043F \u0430\u043B\u0441\u0430\u04A3\u044B\u0437 \u0431\u043E\u043B\u043E\u0442. <strong>Gexf \u0444\u0430\u0439\u043B\u0434\u0430\u0440\u044B Gephi</strong> <a href\="https\://gephi.org" target\="_blank">\u043C\u0435\u043D\u0435\u043D</a> \u0430\u0447\u044B\u043B\u044B\u043F, \u0438\u0437\u0438\u043B\u0434\u0435\u043D\u0438\u0448\u0438 \u043C\u04AF\u043C\u043A\u04AF\u043D, \u0442\u0430\u0440\u043C\u0430\u043A\u0442\u044B\u043D \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F\u0441\u044B \u04AF\u0447\u04AF\u043D \u0430\u043B\u0434\u044B\u04A3\u043A\u044B \u0430\u043A\u044B\u0441\u044B\u0437 \u0440\u0430\u0431\u043E\u0447\u0438\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430\u043B\u044B\u043A \u043A\u0430\u043C\u0441\u044B\u0437\u0434\u043E\u043E.</p><br/><p> \u041B\u0435\u0439\u0434\u0435\u043D \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0438\u043D\u0438\u043D \u0418\u043B\u0438\u043C \u0436\u0430\u043D\u0430 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u044F\u043B\u044B\u043A \u0438\u0437\u0438\u043B\u0434\u04E9\u04E9\u043B\u04E9\u0440 \u0431\u043E\u0440\u0431\u043E\u0440\u0443\u043D\u0434\u0430 (CWTS) \u041D\u0435\u0435\u0441 \u042F\u043D \u0432\u0430\u043D \u042D\u043A \u0436\u0430\u043D\u0430 \u041B\u044E\u0434\u043E \u0423\u043E\u043B\u0442\u043C\u0430\u043D \u0442\u0430\u0440\u0430\u0431\u044B\u043D\u0430\u043D \u0438\u0448\u0442\u0435\u043B\u0438\u043F \u0447\u044B\u043A\u043A\u0430\u043D <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043E\u043D\u043B\u0430\u0439\u043D \u043C\u0435\u043D\u0435\u043D \u0442\u0430\u0440\u043C\