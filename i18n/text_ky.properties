why.argument1.details=<p>\u0421\u043E\u0446\u0438\u0430\u043B\u0434\u044B\u043A \u0442\u0430\u0440\u043C\u0430\u043A\u0442\u0430\u0440 \u0436\u0430\u043D\u0430 \u0441\u043E\u0446\u0438\u0430\u043B\u0434\u044B\u043A \u0442\u0430\u0440\u043C\u0430\u043A\u0442\u0430\u0440 \u043C\u0435\u043D\u0435\u043D \u043C\u0430\u0430\u043B\u044B\u043C\u0430\u0442\u0442\u0430\u0440\u0434\u044B \u0438\u0448\u0442\u0435\u043F \u0447\u044B\u0433\u0443\u0443\u0433\u0430 \u043A\u044B\u0437\u044B\u043A\u043A\u0430\u043D \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u043A \u043A\u0430\u0442\u0430\u0440\u044B \u043C\u0435\u043D <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0438\u043B\u0438\u043C\u0438\u0439 \u0436\u0443\u0440\u043D\u0430\u043B\u0434\u0430\u0440\u0434\u0430 \u0436\u0430\u0440\u044B\u044F\u043B\u0430\u043D\u0433\u0430\u043D</a> \u043C\u0430\u043A\u0430\u043B\u0430\u043B\u0430\u0440\u044B\u043C\u0434\u0430 \u0438\u0437\u0438\u043B\u0434\u04E9\u04E9\u043B\u04E9\u0440\u04AF\u043C\u0434\u04AF\u043D \u043D\u0430\u0442\u044B\u0439\u0436\u0430\u043B\u0430\u0440\u044B \u043C\u0435\u043D\u0435\u043D \u0431\u04E9\u043B\u04AF\u0448\u0442\u04AF\u043C. Nocode \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u0430\u0440\u044B \u043C\u0435\u043D\u0435\u043D <strong>\u043C\u0435\u043D \u0438\u0437\u0438\u043B\u0434\u04E9\u04E9\u043C\u0434\u04E9 \u043A\u043E\u043B\u0434\u043E\u043D\u0443\u043F \u0436\u04AF\u0440\u0433\u04E9\u043D \u044D\u04A3 \u043F\u0430\u0439\u0434\u0430\u043B\u0443\u0443 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u0430\u0440\u0434\u044B\u043D \u0430\u043A\u044B\u0441\u044B\u0437, nocode \u0432\u0435\u0440\u0441\u0438\u044F\u043B\u0430\u0440\u044B\u043D \u0441\u0443\u043D\u0443\u0448\u0442\u043E\u043E \u043C\u0435\u043D\u0435\u043D \u043A\u0435\u04A3\u0438\u0440\u0438 \u0430\u0443\u0434\u0438\u0442\u043E\u0440\u0438\u044F\u0433\u0430 \u0436\u0435\u0442\u04AF\u04AF\u043D\u04AF \u043A\u0430\u0430\u043B\u0430\u0439\u043C</strong> .</p><br/><p> \u0410\u043A\u044B\u0440\u043A\u044B \u0431\u0438\u0440 \u043D\u0435\u0447\u0435 \u0436\u044B\u043B\u0434\u0430 \u043C\u0435\u043D \u0443\u0448\u0443\u043D\u0443 \u0436\u0430\u0441\u0430\u0439 \u0442\u0443\u0440\u0433\u0430\u043D \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430\u043B\u044B\u043A \u043A\u0430\u043C\u0441\u044B\u0437\u0434\u043E\u043E\u043D\u0443\u043D \u0431\u04E9\u043B\u04AF\u043A\u0442\u04E9\u0440\u04AF\u043D \u0442\u04AF\u0437\u04AF\u04AF\u0433\u04E9 \u0431\u0438\u0440 \u043D\u0435\u0447\u0435 \u0430\u0440\u0430\u043A\u0435\u0442 \u0436\u0430\u0441\u0430\u0434\u044B\u043C. \u0411\u0438\u0440\u043E\u043A \u043C\u0435\u043D \u0436\u0435\u0442\u0438\u0448\u0442\u04AF\u04AF \u0442\u0430\u0436\u0440\u044B\u0439\u0431\u0430\u043B\u0443\u0443 \u044D\u043C\u0435\u0441 \u0431\u043E\u043B\u0447\u0443\u043C\u0443\u043D, \u0431\u0430\u043B\u043A\u0438\u043C, \u04E9\u0442\u04E9 \u0447\u044B\u0434\u0430\u043C\u0441\u044B\u0437 \u0431\u043E\u043B\u0447\u0443\u043C\u0443\u043D\: \u043A\u043E\u043B\u0434\u043E\u043D\u043C\u043E\u043B\u043E\u0440 \u0431\u04AF\u0442\u04E9 \u044D\u043B\u0435\u043A \u0436\u0430\u043D\u0430 \u0430\u043B\u0430\u0440\u0434\u044B \u0442\u0435\u0439\u043B\u04E9\u04E9 \u043A\u044B\u0439\u044B\u043D \u0431\u043E\u043B\u0447\u0443. Nocode \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u0430\u0440\u044B \u0430\u0440 \u043A\u0430\u043D\u0434\u0430\u0439\: \u043C\u0435\u043D \u0430\u043D\u044B \u044D\u04A3 \u0436\u0430\u043A\u0448\u044B \u0436\u043E\u043B \u043C\u0435\u043D\u0435\u043D \u0438\u0448\u0442\u0435\u043F \u0447\u044B\u0433\u0443\u0443\u0433\u0430 \u0443\u0431\u0430\u043A\u044B\u0442 \u0431\u04E9\u043B\u04E9\u043C \u0436\u0430\u043D\u0430 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u043C\u0435\u043D 10 \u0436\u044B\u043B\u0434\u044B\u043A \u0436\u0430\u043D\u0430 \u0430\u043D\u0434\u0430\u043D \u043A\u04E9\u043F \u0443\u0431\u0430\u043A\u044B\u0442\u043A\u0430 \u0441\u0430\u04