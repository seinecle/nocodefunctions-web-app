topics.topics_extraction_tool.argument3.details=<p><strong>\u0422\u0435\u043A\u0441\u0442\u0442\u0438\u043D \u0442\u04AF\u0437\u04AF\u043B\u04AF\u0448\u04AF \u0436\u0430\u043D\u0430 \u0444\u043E\u0440\u043C\u0430\u0442\u044B</strong> \: \u0422\u0435\u043C\u0430\u043D\u044B \u0447\u044B\u0433\u0430\u0440\u0443\u0443 \u0442\u0435\u043A\u0441\u0442\u0442\u0438\u043D \u0431\u0438\u0440 \u0441\u0430\u043F\u0442\u0430 \u0442\u0443\u0440\u0433\u0430\u043D \u0436\u0443\u043F \u0442\u0435\u0440\u043C\u0438\u043D\u0434\u0435\u0440\u0434\u0438 \u0442\u0430\u0431\u0443\u0443 \u043C\u0435\u043D\u0435\u043D \u0438\u0448\u0442\u0435\u0439\u0442. \u0410\u043D\u0434\u044B\u043A\u0442\u0430\u043D \u0442\u0435\u043A\u0441\u0442\u0438\u04A3\u0438\u0437\u0434\u0438\u043D \u0444\u043E\u0440\u043C\u0430\u0442\u044B\u043D\u0430 \u044D\u0442\u0438\u044F\u0442 \u0431\u043E\u043B\u0443\u0448\u0443\u04A3\u0443\u0437 \u043A\u0435\u0440\u0435\u043A. \u0418\u0434\u0435\u0430\u043B\u044B\u043D\u0434\u0430, \u0430\u043B \u0430\u0440 \u0431\u0438\u0440\u0438 \u0431\u0438\u0440 \u0441\u0430\u043F\u0442\u0430\u043D \u0442\u0443\u0440\u0433\u0430\u043D \u0441\u0430\u043B\u044B\u0448\u0442\u044B\u0440\u043C\u0430\u043B\u0443\u0443 \u043A\u044B\u0441\u043A\u0430 \u0430\u0431\u0437\u0430\u0446\u0442\u0430\u0440\u0434\u0430\u043D \u0442\u0443\u0440\u0443\u0448\u0443 \u043A\u0435\u0440\u0435\u043A. \u042D\u0433\u0435\u0440 \u0441\u0438\u0437 Excel \u0444\u0430\u0439\u043B\u044B\u043D \u043A\u043E\u043B\u0434\u043E\u043D\u0443\u043F \u0436\u0430\u0442\u0441\u0430\u04A3\u044B\u0437, \u0430\u0440 \u0431\u0438\u0440 \u0430\u0431\u0437\u0430\u0446 \u0436\u0435 \u0442\u0435\u043A\u0441\u0442\u0442\u0438\u043D \u043C\u0430\u0430\u043D\u0438\u043B\u04AF\u04AF \u0431\u043B\u043E\u0433\u0443 \u0431\u0430\u0448\u043A\u0430 \u0441\u0430\u043F\u0442\u0430 \u043F\u0430\u0439\u0434\u0430 \u0431\u043E\u043B\u0443\u0448\u0443 \u043A\u0435\u0440\u0435\u043A.<br/><br/> <strong>\u0422\u0435\u043A\u0441\u0442\u0442\u0438\u043D 