topics.topics_extraction_tool.argument1.details=\u0411\u0443\u043B \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0442\u0435\u043A\u0441\u0442\u0442\u0435\u0433\u0438 \u043D\u0435\u0433\u0438\u0437\u0433\u0438 \u0442\u0435\u043C\u0430\u043B\u0430\u0440\u0434\u044B \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0442\u044B\u043A \u0442\u04AF\u0440\u0434\u04E9 \u0430\u043D\u044B\u043A\u0442\u0430\u0439\u0442, <strong>\u0442\u0435\u043C\u0430\u043D\u044B \u0447\u044B\u0433\u0430\u0440\u0443\u0443</strong> \u0436\u0435 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0442\u0435\u043C\u0430\u043D\u044B \u043C\u043E\u0434\u0435\u043B\u0434\u04E9\u04E9</a></strong> \u0434\u0435\u043F \u0430\u0442\u0430\u043B\u0433\u0430\u043D \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u044F. \u0410\u043B \u0442\u0435\u043A\u0441\u0442\u0442\u0438 \u0441\u0430\u043F \u0441\u0430\u043F\u043A\u0430 \u0442\u0430\u043B\u0434\u0430\u043F, \u0442\u0435\u043C\u0430\u043B\u0430\u0440\u0434\u044B \u0442\u04AF\u0437\u04AF\u043F, \u0447\u043E\u0433\u0443\u0443 <strong>\u0442\u043E\u043F\u0442\u043E\u0448\u043A\u043E\u043D</strong> \u0441\u04E9\u0437\u0434\u04E9\u0440\u0434\u04AF\u043D \u0436\u0430\u043D\u0430 \u0441\u04E9\u0437 \u0430\u0439\u043A\u0430\u0448\u0442\u0430\u0440\u044B\u043D\u044B\u043D \u0442\u043E\u043F\u0442\u043E\u0440\u0443\u043D \u0430\u043D\u044B\u043A\u0442\u0430\u0439\u0442.<br/> \u0410\u043B \u043A\u04E9\u043F \u0442\u04AF\u0440\u0434\u04AF\u04AF \u0442\u0438\u043B\u0434\u0435\u0440\u0434\u0435 \u0436\u0430\u0437\u044B\u043B\u0433\u0430\u043D \u0442\u0435\u043A\u0441\u0442\u0442\u0435\u0440\u0434\u0435 \u0438\u0448\u0442\u0435\u0439\u0442 (\u0430\u043D\u044B\u043D \u0438\u0447\u0438\u043D\u0434\u0435 \u043B\u0430\u0442\u044B\u043D \u0430\u043B\u0444\u0430\u0432\u0438\u0442\u0438\u043D\u0434\u0435\u0433\u0438 \u0442\u0435\u043A\u0441\u0442\u0442\u0435\u0440). \u0424\u0443\u043D\u043A\u0446\u0438\u044F \u043A\u04E9\u0437\u04E9\u043C\u04E9\u043B\u0441\u04A