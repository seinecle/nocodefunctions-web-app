0422\u0435\u043A\u0441\u0442\u0442\u0438 \u0430\u043B\u0434\u044B\u043D \u0430\u043B\u0430 \u0438\u0448\u0442\u0435\u0442\u04AF\u04AF</strong> \: \u0431\u0443\u043B \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043D\u044B \u043A\u043E\u043B\u0434\u043E\u043D\u0443\u0443\u0434\u0430\u043D \u043C\u0443\u0440\u0443\u043D \u0442\u0435\u043A\u0441\u0442\u0438\u04A3\u0438\u0437\u0434\u0438 \u0430\u043B\u0434\u044B\u043D \u0430\u043B\u0430 \u0438\u0448\u0442\u0435\u0442\u04AF\u04AF \u0436\u0435 \u0442\u0430\u0437\u0430\u043B\u043E\u043E\u043D\u0443\u043D \u043A\u0435\u0440\u0435\u0433\u0438 \u0436\u043E\u043A.<br/><br/> <strong>\u0413\u0440\u0430\u0444\u0438\u043A\u0442\u0438 \u0438\u0437\u0438\u043B\u0434\u04E9\u04E9</strong> \: \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0442\u0430\u0440\u0430\u0431\u044B\u043D\u0430\u043D \u0447\u044B\u0433\u0430\u0440\u044B\u043B\u0433\u0430\u043D \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u0430\u043B\u044B\u043A \u0442\u0430\u0440\u043C\u0430\u043A\u0442\u044B \u0438\u0437\u0438\u043B\u0434\u04E9\u04E9 \u04AF\u0447\u04AF\u043D \u044D\u043A\u0438 \u0430\u043A\u044B\u0441\u044B\u0437 \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u0434\u044B\u043A \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430\u043D\u044B \u0441\u0443\u043D\u0443\u0448\u0442\u0430\u0439\u0431\u044B\u0437. <a href\="https\://gephi.org" target\="_blank">Gephi \u0442\u0430\u0440\u043C\u0430\u0433\u044B\u04A3\u044B\u0437\u0434\u0430\u0433\u044B</a> \u0441\u04AF\u0440\u04E9\u0442\u0442\u04E9\u04E9\u0447\u04AF \u0433\u0440\u0430\u0444\u0438\u043A\u0442\u0438\u043D \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0430\u0441\u044B\u043D \u0447\u044B\u043F\u043A\u0430\u043B\u043E\u043E, \u0431\u043E\u0451\u043A\u0442\u043E\u043E, \u04E9\u043B\u0447\u04E9\u043C\u04AF\u043D \u04E9\u0437\u0433\u04E9\u0440\u0442\u04AF\u04AF \u0436\u0430\u043D\u0430 \u0438\u0448\u0442\u0435\u0442\u04AF\u04AF \u04AF\u0447\u04AF\u043D \u044D\u04A3 \u0436\u0430\u043A\u0448\u044B \u043C\u04AF\u043C\u043A\u04AF\u043D\u0447\u04AF\u043B\u04AF\u043A\u0442\u04E9\u0440\u0434\u04AF \u043A\u0430\u043C\u0441\u044B\u0437 \u043A\u044B\u043B\u0430\u0442 (\u043C\u0438\u0441\u0430\u043B\u044B, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u043E\u0440\u0442\u043E\u043B\u0443\u043A \u0431\u043E\u0440\u0431\u043E\u0440\u043B\u043E\u0448\u0442\u0443\u0440\u0443\u0443</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u0430\u043B\u044B\u043A \u0442\u0430\u0440\u043C\u0430\u043A\u0442\u0430\u0440 \u04AF\u0447\u04AF\u043D \u044D\u04A3 \u0442\u0430\u0437\u0430 \u0436\u0430\u043D\u0430 \u0447\u0435\u0447\u043C\u0435\u043B\u04E9\u04E9 \u043E\u04A3\u043E\u0439 \u0431\u043E\u043B\u0433\u043E\u043D \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F\u043B\u0430\u0440\u0434\u044B \u043A\u0430\u043C\u0441\u044B\u0437 \u043A\u044B\u043B\u0430\u0442. VOSviewer \u0431\u0438\u0440\u0438\u043D\u0447\u0438 \u043A\u043E\u043B\u0434\u043E\u043D\u0443\u0443 \u0443\u0447\u0443\u0440\u0443 \u043A\u0430\u0442\u0430\u0440\u044B Scientometrics \u043C\u0435\u043D\u0435\u043D \u0438\u0448\u0442\u0435\u043B\u0438\u043F \u0447\u044B\u043A\u043A\u0430\u043D, \u0431\u0438\u0440\u043E\u043A \u0430\u043B \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u0430\u043B\u044B\u043A \u0442\u0430\u0440\u043C\u0430\u043A\u0442\u044B\u043D \u0431\u0430\u0440\u0434\u044B\u043A \u0442\u04AF\u0440\u04AF \u04AF\u0447\u04AF\u043D \u043F\u0430\u0439\u0434\u0430\u043B\u0443\u0443.</p>
