why.argument2.details=<p>Tsim cov haujlwm nocode sawv cev rau cov haujlwm tseem ceeb, uas kuv ua tiav hauv kuv lub sijhawm dawb. Kuv tsis them rau nws, kom nws pom cov neeg tuaj saib dav dua (nrog rau cov tub ntxhais kawm, cov neeg sau xov xwm, cov neeg nyiam nyiam ...). Rov qab los, kuv vam tias yuav siv nws los siv cov haujlwm tshiab uas kuv yuav tsim nyob rau hauv chav kawm ntawm kuv qhov kev tshawb fawb kev kawm, thiab kuv vam tias nws yuav muaj txiaj ntsig zoo rau kuv cov kev tshawb fawb\: cov neeg siv cov lus tawm tswv yim ntawm cov haujlwm yuav pab kuv kho lawv thiab ua kom lawv muaj zog dua. Vam tias, lub zej zog ntawm cov neeg siv yuav loj hlob thiab yuav tsim cov tswv yim nthuav dav rau kev txhim kho tshiab thiab\!</p><br/><p> Qhov thib ob, nyob ntawm qhov kev txaus siab ntawm cov neeg siv, Kuv xav tias yuav tsim API versions rau qhov ntim siab, muaj ntau yam ntawm cov haujlwm, feem ntau yog siv los ntawm kev lag luam, tsis yog tib neeg. Cov APIs no yuav tsis pub dawb vim tias tus nqi server tseem ceeb yuav koom nrog.</p>
