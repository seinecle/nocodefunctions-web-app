umigon.sentiment_analysis_tool.description=100% pub dawb kev xav hauv online tsom xam cov cuab yeej rau cov tsis yog coders, tsis tas yuav tsum tau sau npe. Ntshuam koj cov ntawv los ntawm Twitter hauv csv, Excel thiab Google spreadsheets. Kev ua tau zoo zoo li lossis zoo dua li cov cuab yeej Python. Khiav qhov kev tshuaj ntsuam hauv ib nias. Download tau koj cov txiaj ntsig hauv Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Cov hauv paus ntsiab lus ua raws li cov cuab yeej tau piav qhia hauv qhov kev tshaj tawm kev kawm txog <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, luam tawm nyob rau hauv anthology ntawm Association fo Computational Linguistics</a> . Lub cuab yeej ua raws li cov kauj ruam no\:</p><ol><li> xyuas qhov ntev ntawm cov ntawv nyeem\: yog tias nws tsuas yog ob peb lo lus luv luv xwb, nws yuav tsis raug cais tawm</li><li> tshem tawm urls, tshem tawm cov ntsiab lus hauv quotes, normalization ntawm apostrophs</li><li> ob versions ntawm cov ntawv nyeem raug tsim\: ib qho uas tag nrho cov accents thiab cov cim tshwj xeeb raug tshem tawm, thiab ib qho uas lawv khaws cia. Tag nrho cov kauj ruam hauv qab no yuav siv rau ob qho tib si ntawm cov ntawv nyeem.</li><li> tshawb xyuas <strong>emojis, emoticons thiab onomatopeia</strong> . Tsis txhob ua ntej koj cov ntawv tshem tawm, lawv muab cov ntaub ntawv tseem ceeb ntawm kev xav\!</li><li> tshawb xyuas hashtags, yog tias muaj</li><li> decomposition ntawm cov ntawv hauv n-grams txog plaub-grams</li><li> rau txhua n-gram\:<ul><li> hla nws yog tias nws nyob hauv daim ntawv teev npe ua ntej ntawm cov lus nres</li><li> tshawb xyuas cov cim rov thiab tshem tawm raws li qhov tsim nyog ( <code>yeeeahhh\!</code> ua tau <code>yeah\!</code> )</li><li> xyuas yog tias n-gram muaj nyob rau hauv daim ntawv teev npe ua ntej ntawm cov lus zoo. Yog tias muaj, txoj cai sib raug raug siv. Feem ntau txoj cai yog yooj yim li "ib lo lus zoo muab qhov kev xav zoo rau cov ntawv nyeem", tab sis cov kev cai nyuaj kuj tseem suav nrog.</li><li> xyuas yog tias n-gram muaj nyob rau hauv daim ntawv teev npe ua ntej ntawm cov lus tsis zoo. Tib lub logic siv tau</li></ul></li><li> cov kev kuaj zaum kawg\: nrhiav pom cov neeg saib xyuas hauv kab lus ("tab sis", "txawm li cas los xij", "txawm tias", thiab lwm yam). Qhov zoo lossis qhov tsis zoo muab tso ua ntej lossis tom qab cov neeg saib xyuas no tau khaws cia lossis raug tshem tawm.</li><li> kev txiav txim zaum kawg ua raws li cov kev cai nyuaj, raws li cov txiaj ntsig ntawm cov kauj ruam dhau los.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Lub luag haujlwm tshuaj xyuas txhua lub sijhawm ntawm cov ntawv nyeem thiab siv ntau txoj cai los txiav txim siab qhov cuam tshuam ntawm kev xav. Nws kuj tseem txiav txim siab txog <strong>emojis</strong> , cim cim, <strong>hashtags</strong> , kev hloov pauv hauv kev sau ntawv, cov lus sau ... los txiav txim siab qhov kev xav.
