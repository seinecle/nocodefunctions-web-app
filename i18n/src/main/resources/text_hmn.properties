cowo.tool.argument1.details=Qhov kev ua haujlwm no decomposes cov ntawv nyeem hauv cov ntsiab lus thiab cov kab lus thiab hloov mus rau hauv daim duab - qee zaum hu ua <strong>semantic network</strong> lossis <strong><a href\="https\://en.wikipedia.org/wiki/Co-occurrence_network" target\="_blank">kev sib koom ua ke network</a></strong> . Nws txheeb xyuas cov kab ntawv los ntawm kab thiab txiav txim siab cov lus thiab kab lus uas zoo li <strong>sib koom ua ke</strong> , tsim lub network.<br/> Nws ua haujlwm ntawm cov ntawv sau ua ntau hom lus (nrog rau cov ntawv hauv cov ntawv tsis yog Latin). Lub luag haujlwm ua raws li cov hauv paus ntsiab lus ntawm kev kawm tsis muaj kev saib xyuas, uas yog hom kev <strong>kawm tshuab</strong> .<br/><br/> Yog tias koj siv qhov haujlwm no hauv cov ntsiab lus kev kawm (kev tshawb fawb lossis kev tshawb fawb), koj yuav tsum siv nws hauv koj phau ntawv teev npe\:<br/><br/> Levallois, C., Clithero, JA, Wouters, P., Smidts, A., &amp; Huettel, SA (2012). Txhais lus siab\: txuas cov neural thiab social sciences ntawm neuroeconomics. Nature Reviews Neuroscience, 13(11), 789-797.
cowo.tool.argument1.title=Semantic networks - tig koj cov ntawv rau hauv cov duab
cowo.tool.argument2.details=Qhov kev ua haujlwm siv ib qho parameter (cov lus ntawm cov ntawv nyeem yog dab tsi?) thiab khiav nrog ib nias\:
cowo.tool.argument3.details=<p><strong>Cov qauv thiab hom ntawv ntawm cov ntawv nyeem</strong> \: lub network yog tsim los ntawm kev txheeb xyuas cov khub ntawm cov ntsiab lus uas tshwm sim ntawm tib kab ntawv. Yog li koj yuav tsum ceev faj txog seb koj cov ntawv sib cais li cas. Qhov zoo tshaj plaws, nws yuav tsum tau ua los ntawm cov kab lus luv luv, txhua ntawm ib kab. Yog tias koj siv cov ntaub ntawv Excel, txhua kab lus lossis cov ntawv tseem ceeb ntawm cov ntawv yuav tsum tshwm sim ntawm kab sib txawv.<br/><br/> <strong>Pre-processing ntawm cov ntawv nyeem</strong> \: tsis tas yuav tsum tau ua ua ntej los yog ntxuav koj cov ntawv ua ntej siv qhov no function.<br/><br/> <strong>Tshawb nrhiav cov duab</strong> \: peb pom zoo ob qho kev tshaj lij qib software dawb rau kev tshawb fawb ntawm cov semantic network tsim los ntawm kev ua haujlwm. <a href\="https\://gephi.org" target\="_blank">Gephi</a> muab cov yam ntxwv zoo tshaj plaws los lim, xim, hloov pauv thiab sau cov duab piav qhia ntawm koj lub network (xws li <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">nruab nrab ntawm qhov nruab nrab</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> muab cov kev pom pom uas yog qhov huv tshaj plaws thiab yooj yim tshaj los txhais lus rau cov tes hauj lwm semantic. VOSviewer yog tsim nrog scientometrics raws li thawj zaug siv rooj plaub tab sis nws yog ib qho tseem ceeb rau txhua yam semantic network.</p>
