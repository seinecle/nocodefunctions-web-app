organic.general.argument2.details=<p>Cov cuab yeej no txheeb xyuas cov cim ntawm <u>cov neeg hais lus</u> . Cov cwj pwm no tsis tau hais meej meej hauv cov ntaub ntawv kawm. Lub hom phiaj yog los muab cov neeg tswj xyuas cov ntsiab lus thiab cov kws tshuaj ntsuam xyuas cov cuab yeej uas tso cai rau lawv los lim cov ntsiab lus uas tsis sawv cev rau lub <strong>suab tiag tiag ntawm cov neeg siv khoom</strong> , xws li\:</p><br/><ul><li> <strong>hu rau kev nqis tes ua</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>Promotional caw</strong> \: "hottest deals", "muab tam", ...</li><li> <strong>Cov lus qhia ntawm kev xav uas yog tsim los ntawm tus kws tshaj lij kev sib txuas lus</strong> , raws li qhia los ntawm cov ntsiab lus tshwj xeeb siv\: "unveiled", "stoked to", "reinvents" ...</li></ul><br/> Qhov no tab tom ua haujlwm thiab peb zoo siab tos txais koj cov lus qhia thiab cov lus qhia (analysis@exploreyourdata.com). Peb ntseeg tias txoj haujlwm no yog qhov tseem ceeb heev, pab cov kws tshuaj ntsuam xyuas tshwj xeeb hauv kev xav mining ntxuav lawv cov ntaub ntawv los ntawm cov ntsiab lus uas tsis yog los ntawm cov tib neeg / cov neeg siv khoom tab sis los ntawm cov tuam txhab thiab cov neeg ua haujlwm sib txuas lus (xyuas peb cov <a href\="../umigon/sentiment_analysis_tool.html">haujlwm rau kev soj ntsuam kev xav</a> ). Qhov no yuav ua rau lawv cov kev ntsuas ntau txhim khu kev qha, tshwj xeeb tshaj yog rau kev xav mining.
