umigon.sentiment_analysis_tool.argument3.details=Cov haujlwm yog programmed hauv Java. Nws cov lej nkag mus tau <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">dawb ntawm Github</a> . Nws qhov kev ua tau zoo heev vim nws tsis tso siab rau <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ib feem ntawm kev hais lus tagging (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, uas ua rau nws ceev ceev.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Concurrent xam</a> cov tswv yim yog siv nyob rau hauv sub-functions thiab zoo saib tau raug them rau tag nrho cov kev ua tau zoo.
