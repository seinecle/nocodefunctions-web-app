umigon.sentiment_analysis_tool.argument6.details=<p>Qee cov cuab yeej muab cov qhab nia los qhia lub zog ntawm kev xav\: tus nqi loj rau qhov kev xav zoo heev, thiab tus nqi qis heev rau qhov kev xav tsis zoo. Zero sawv cev rau qhov kev xav nruab nrab. Hauv kuv qhov kev paub, cov qhab nia no tsis muaj kev ntseeg siab, tshwj tsis yog rau qhov pom tseeb. "Zoo heev" yuav tau qhab nia qis heev, thiab "zoo heev" yuav tau qhab nia siab heev. Tab sis nyob rau hauv nruab nrab, tej yam yog tsis ncaj ncees lawm thiab cov qhab nia yog ntau nyuaj los txhais - kuv yuav tsis qhia kom cia siab rau lawv. Txoj kev pheej hmoo ntau dua yuav yog los qhia cov <strong>kev xav</strong> kom tawm tsam cov kev xav zoo ntawm kev xav, dhau ntawm pawg zoo / nruab nrab / tsis zoo. Tee email ntawm analysis@exploreyourdata.com yog tias koj txaus siab rau qhov kev taw qhia ntawm kev tshawb fawb no.</p>
umigon.sentiment_analysis_tool.argument6.title=Cov qhab nia, feem pua thiab kev xav?
umigon.sentiment_analysis_tool.argument7.details=<p>Cov cuab yeej no txheeb xyuas cov cim cim ntawm <u>kev xav</u> , TSIS yog cov lus zoo lossis qhov tsis <u>zoo</u> . Muab piv txwv\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; nws yog cais raws li <strong>NEUTRAL</strong> , txawm tias ib lub teb chaws ntawm tsov rog yog "objectively" los yog "factually" tsis yog ib qho zoo.</li><li> " <code>War is horrible \:(</code> " -&gt; nws raug cais raws li <strong>NEGATIVE</strong> vim tias lo lus " txaus ntshai" thiab emoji yog cov cim cim ntawm kev xav tsis zoo.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; nws tau muab cais ua <strong>POSITIVE</strong> vim tias lo lus "zoo siab" yog ib qho cim qhia ntawm kev xav zoo.</li></ul><br/> Peb ntseeg tias txoj hauv kev no ua rau kev soj ntsuam kev xav ntseeg tau thiab tshwj xeeb hauv toj roob hauv pes ntawm cov cuab yeej rau kev xav mining thiab kev tsom xam kev xav. Npaj txhij sim nws?
