cowo.results.long_explanation=<h3>Cov haujlwm tau tsim lub network qhov twg\:</h3><ul><li> tsuas yog cov lus uas nquag nquag tshwm sim</li><li> yog tias 2 kab lus tshwm sim feem ntau ua ke hauv cov ntawv nyeem, lawv txuas nrog hauv lub network</li></ul><p> Daim duab pom saum toj no qhia txog 20 feem ntau cov lus qhia hauv cov ntawv nyeem.</p><h3> Pom cov duab nrog Gephi, VOSviewer lossis Gephisto</h3><p> Koj tuaj yeem rub tawm tag nrho lub network (tsis yog cov qauv qhia ntawm no) ua cov <strong>ntaub ntawv gexf</strong> nrog tag nrho cov ntaub ntawv hais txog lub network. <strong>Gexf cov ntaub ntawv</strong> tuaj yeem qhib thiab tshawb xyuas nrog <a href\="https\://gephi.org" target\="_blank">Gephi</a> , tus thawj coj dawb desktop software rau kev pom lub network.</p><br/><p> Koj tuaj yeem pom ncaj qha rau lub network nrog <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, software tsim los ntawm Nees Jan van Eck thiab Ludo Waltman ntawm Center for Science thiab Technology Studies (CWTS) ntawm Leiden University.</p><br/><p> Thaum kawg, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> yog daim ntawv thov web uas tsim viz hauv ib nias, uas koj tuaj yeem rub tawm ua cov ntaub ntawv PNG.</p>
