topics.topics.parameter_precision.explanation=50 yog lub neej ntawd. Xaiv tus nqi qis dua los nrhiav cov ncauj lus <strong>ntau dua thiab me dua</strong> , thiab xaiv tus nqi loj dua kom pom cov ntsiab lus <strong>tsawg dua thiab loj dua</strong> \:<br/><br/> <small>cov nqi me me \=&gt; nrhiav ntau cov ntsiab lus 'me me'.</small><br/>
topics.topics.parameter_stopwords.explanation=Tshem tawm 'scientific' stopwords\: cov lus uas yog ib qho ntawm cov lus qhuab qhia kev kawm thiab uas tsis muaj cov ntaub ntawv tshwj xeeb (cov ntawv sau ua lus Askiv lossis Fabkis nkaus xwb). Daim ntawv teev tag nrho muaj nyob <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">ntawm no</a> .
topics.topics_extraction_tool.argument1.details=Qhov kev ua haujlwm no txheeb xyuas cov ntsiab lus tseem ceeb hauv cov ntawv nyeem, ua haujlwm hu ua <strong>topic extraction</strong> lossis <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">topic modeling</a></strong> . Nws txheeb xyuas cov kab ntawv los ntawm kab thiab txiav txim siab pab pawg ntawm cov lus thiab kab lus uas nyiam ua <strong>ke</strong> ua ke, tsim cov ncauj lus.<br/> Nws ua haujlwm ntawm cov ntawv sau ua ntau hom lus (nrog rau cov ntawv hauv cov ntawv tsis yog Latin). Lub luag haujlwm ua raws li cov hauv paus ntsiab lus ntawm kev kawm tsis muaj kev saib xyuas, uas yog hom kev <strong>kawm tshuab</strong> .<br/><br/> Yog tias koj siv qhov haujlwm no hauv cov ntsiab lus kev kawm (kev tshawb fawb lossis kev tshawb fawb), koj yuav tsum siv nws hauv koj phau ntawv teev npe\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Qhib Teb\: Ib Txoj Kev Pabcuam rau Kev Qhia Txog Cov Neeg Ua Haujlwm Heterogeneous hauv Kev Txiav Txim Tsis Muaj Kev Sib Raug Zoo. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Kev rho tawm cov ntsiab lus - automate qhov kev tshuaj xyuas ntawm cov ncauj lus tseem ceeb hauv koj cov ntawv
topics.topics_extraction_tool.argument2.details=Cov thev naus laus zis suav nrog qhov "precision" parameter los tswj kom zoo yog tias koj xav tau cov ntsiab lus loj ("macro") kom pom, lossis hloov yog tias koj xav txheeb xyuas ntau "micro" (me me) cov ncauj lus.
topics.topics_extraction_tool.argument2.title=Innovative\: tswj "loj" lossis "micro" cov ncauj lus yuav ua li cas
topics.topics_extraction_tool.argument3.details=<p><strong>Qauv thiab hom ntawv ntawm cov ntawv nyeem</strong> \: Cov ntsiab lus rho tawm ua haujlwm los ntawm kev txheeb xyuas cov khub ntawm cov ntsiab lus uas tshwm sim ntawm tib kab ntawv. Yog li koj yuav tsum ceev faj txog koj cov ntawv nyeem li cas. Qhov zoo tshaj plaws, nws yuav tsum tau ua los ntawm cov kab lus luv luv, txhua ntawm ib kab. Yog tias koj siv cov ntaub ntawv Excel, txhua kab lus lossis cov ntawv tseem ceeb ntawm cov ntawv yuav tsum tshwm sim ntawm kab sib txawv.<br/><br/> <strong>Volume ntawm cov ntawv nyeem</strong> \: cov ntsiab lus yog pom los ntawm kev ntsuas zaus\: cov khub twg ntawm cov ntsiab lus zoo sib xws feem ntau? Txhawm rau ua qhov no, cov ntawv nyeem yuav tsum ntev txaus kom cov suav suav muaj txiaj ntsig. Cov ntawv ntev dua, qhov zoo dua. Cov ntawv tsawg kawg yog 5,000 lo lus zoo li pib zoo.</p>
topics.topics_extraction_tool.argument3.title=Cov lus qhia thiab kev ua kom yuam kev kom tau txais txiaj ntsig zoo hauv kev tshawb nrhiav cov ncauj lus
topics.topics_extraction_tool.argument4.details=<p>Txoj hauv kev zoo tshaj plaws rau kev tshawb nrhiav cov ntsiab lus yog ua raws li cov txheej txheem sib koom ua ke hu ua <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-txhais tau tias"</a> . Nrog nws, tus neeg siv txiav txim siab pes tsawg lub ntsiab lus yuav tsum pom hauv cov ntawv nyeem, thiab tom qab ntawd cov algorithms pom cov ncauj lus no.<br/> Txoj hauv kev no tuaj yeem ua rau muaj kev nkag siab zoo thaum peb paub ua ntej tias muaj pes tsawg lub ntsiab lus hauv cov ntawv nyeem. Tab sis dab tsi yog lub ntsiab lus ntawm kev tshawb nrhiav lub ntsiab lus yog tias peb paub cov ntsiab lus lawm? \uD83E\uDD14 ib<br/> Hauv cov haujlwm nocode, tus naj npawb ntawm cov ncauj lus yuav tsum pom tsis tau txiav txim siab ua ntej. Tus kws tshuaj ntsuam yuav kawm ntau yam los ntawm kev tshawb pom muaj pes tsawg lub ntsiab lus uas cov algorithm tuaj yeem pom hauv cov ntawv nyeem, yam tsis muaj qhov txwv. Tus kws tshuaj ntsuam xyuas tseem nyob hauv kev tswj hwm ua tsaug rau qhov ntsuas qhov tseeb, uas pab kho lub algorithm kom pom ntau lossis tsawg dua cov ncauj lus - tab sis ib txwm muaj kev ywj pheej ntawm tus lej.</p>
topics.topics_extraction_tool.argument4.title=Yuav ua li cas thiaj txhais tau tus naj npawb ntawm cov ncauj lus kom pom? Puas yog qhov zoo?
topics.topics_extraction_tool.description=100% pub dawb online cov ntsiab lus rho tawm cov cuab yeej \uD83D\uDD26 rau cov tsis yog coders, tsis tas yuav tsum tau sau npe. Ntshuam koj cov ntawv los ntawm Twitter hauv csv, Excel thiab Google spreadsheets. Kev ua tau zoo zoo li lossis zoo dua li cov cuab yeej Python. Khiav qhov kev tshuaj ntsuam hauv ib nias. Download tau koj cov txiaj ntsig hauv Excel.
topics.topics_extraction_tool.excel_export_details=Cov ntaub ntawv Excel no muaj cov npe ntawm cov ntsiab lus ntawm ib lub ntsiab lus. TSHIAB\: nws kuj muaj cov npe ntawm cov kab ntawv uas muaj nyob rau hauv cov ntaub ntawv koj upload. Rau txhua kab, tam sim no koj tuaj yeem pom peb lub ntsiab lus uas phim. Nws muaj txiaj ntsig zoo thaum koj xav nug\: kab lossis cov ntaub ntawv twg nyob hauv cov ncauj lus no?
topics.topics_extraction_tool.gexf_export_details=Koj tuaj yeem rub tawm cov ntaub ntawv gexf no, yog tias koj paub siv nws nrog <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Cov ntaub ntawv muaj lub network ntawm tag nrho 2,000 feem ntau cov lus uas muaj nyob rau hauv cov ntaub ntawv uas koj upload. Nws yog qhov tsim nyog los tshawb txog cov ncauj lus hauv cov ntsiab lus zoo dua.
topics.topics_extraction_tool.model_long_description.details=<p>Cov hauv paus ntsiab lus ua raws li cov cuab yeej tau piav qhia hauv cov ntawv tshaj tawm kev kawm no kawm <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">nrhiav cov zej zog thiab cov ncauj lus hauv Twitter</a> . Lub tshuab ua raws li cov kauj ruam no\:</p><ol><li> ntxuav cov ntawv nyeem\: flatten rau ASCII, tshem tawm urls, tshem tawm cov cim cim.</li><li> lemmatization.</li><li> decomposition ntawm cov ntawv nyob rau hauv n-grams mus txog plaub-grams, tshem tawm tsawg dua n-grams. Cov kauj ruam no zoo ib yam rau ib qho ua raws li kev <a href\="../umigon/sentiment_analysis_tool.html">ua haujlwm rau kev ntsuas kev xav</a></li><li> suav ntawm cooccurrences\: cov khub ntawm n-grams feem ntau tshwm sim hauv tib kab ntawm cov ntawv nyeem?</li><li> cov npe ntawm cooccurring n-grams yog siv los tsim ib lub network\: nws yog ua los ntawm cov nquag n-grams. Ob n-grams txuas nrog yog tias lawv nquag cooccurring.</li><li> Lub zej zog nrhiav pom algorithm yog siv rau lub network\: Louvain algorithm, uas yog ceev thiab zoo heev.</li><li> qhov parameter xaiv los ntawm tus neeg siv yog siv\: tus nqi loj yuav ntes ob peb lub zej zog loj. Tus nqi me me yuav pom ntau lub zej zog me me.</li><li> txhua lub zej zog (los yog pawg) hauv lub network yog lub ntsiab lus. Cov npe ntawm cov ntsiab lus tseem ceeb hauv cov ncauj lus yog cov n-grams muaj nyob hauv pawg.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Lub luag haujlwm txheeb xyuas ob peb nqe lus hauv txhua kab ntawm cov ntawv. Cov khub no hu ua cooccurrences. Aggregating tag nrho cov khub ntawm cov nqe lus, lub network ntawm cov ntsiab lus yog tsim. Lub network raug txiav mus rau hauv subregions, thiab txhua lub cheeb tsam sib raug rau ib lub ncauj lus.
