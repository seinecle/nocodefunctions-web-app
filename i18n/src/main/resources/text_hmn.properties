umigon.sentiment_analysis_tool.argument1.details=Qhov haujlwm no ua rau <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">kev soj ntsuam kev xav</a></strong> , tseem hu ua kev xav mining. Nws txheeb xyuas cov ntawv nyeem thiab txiav txim siab seb qhov kev xav yog nruab nrab, zoo lossis tsis zoo.<br/> Nws ua haujlwm zoo tshaj plaws ntawm <strong>kev tshaj xov xwm</strong> xws li tweets rau Twitter, cov lus pom ntawm Instagram posts thiab lwm cov ntawv luv luv ua lus Askiv lossis Fabkis. Hauv kev sib piv nrog 23 lwm txoj hauv kev, cov cuab yeej no tau pom tias yog cov <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">cuab yeej zoo tshaj plaws rau kev soj ntsuam kev xav ntawm kev sib raug zoo</a> .<br/> Yug hauv xyoo 2012, cov cuab yeej no tab tom txhim kho txuas ntxiv.<br/><br/> Yog tias koj siv qhov haujlwm no hauv cov ntsiab lus kev kawm (kev tshawb fawb lossis kev tshawb fawb), koj yuav tsum siv nws hauv koj phau ntawv teev npe\:<br/><br/> Levallois, Clement. "Umigon\: Kev soj ntsuam kev xav ntawm Tweets raws li cov npe ntawm cov npe thiab heuristics". Kev Ua Haujlwm ntawm 7th International Rhiav ntawm Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
