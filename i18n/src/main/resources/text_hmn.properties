cowo.tool.argument4.details=Yog tias koj cov ntawv nyeem yog cov npe sib koom ua ke lossis cov npe ntawm cov khoom, tej zaum koj yuav xav siv Gaze, lub luag haujlwm rau kev <a href\="../gaze/network_builder_tool.html">tsim cov tes hauj lwm los ntawm kev sib koom ua ke thiab zoo sib xws</a> .
