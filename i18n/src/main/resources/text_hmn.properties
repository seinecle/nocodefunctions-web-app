organic.general.model_long_description=<p>Cov hauv paus ntsiab lus ua raws li cov cuab yeej zoo ib yam li <a href\="../umigon/sentiment_analysis_tool.html">kev ua haujlwm rau kev soj ntsuam kev xav</a> , tshwj tsis yog cov cai siv. Lub cuab yeej ua raws li cov kauj ruam no\:</p><ol><li> xyuas qhov ntev ntawm cov ntawv nyeem\: yog tias nws tsuas yog ob peb lo lus luv luv xwb, nws yuav tsis raug cais tawm</li><li> tshem tawm urls, tshem tawm cov ntsiab lus hauv quotes, normalization ntawm apostrophs</li><li> ob versions ntawm cov ntawv nyeem raug tsim\: ib qho uas tag nrho cov accents thiab cov cim tshwj xeeb raug tshem tawm, thiab ib qho uas lawv khaws cia. Tag nrho cov kauj ruam hauv qab no yuav siv rau ob qho tib si ntawm cov ntawv nyeem.</li><li> tshawb xyuas <strong>emojis, emoticons thiab onomatopeia</strong> . Tsis txhob ua ntej koj cov ntawv tshem tawm, lawv muab cov ntaub ntawv tseem ceeb ntawm kev xav\!</li><li> tshawb xyuas hashtags, yog tias muaj</li><li> decomposition ntawm cov ntawv hauv n-grams txog plaub-grams</li><li> rau txhua n-gram\:<ul><li> hla nws yog tias nws nyob hauv daim ntawv teev npe ua ntej ntawm cov lus nres</li><li> tshawb xyuas cov cim rov thiab tshem tawm raws li qhov tsim nyog ( <code>yeeeahhh\!</code> ua tau <code>yeah\!</code> )</li><li> xyuas yog tias cov n-gram muaj nyob rau hauv cov npe ua ntej tsim cov lus / kab lus / style signaling "kev hais lus". Yog tias muaj, txoj cai sib raug raug siv.</li></ul></li><li> kev txiav txim zaum kawg, raws li cov txiaj ntsig ntawm cov kauj ruam dhau los.</li></ol>
organic.general.model_short_description=Lub luag haujlwm tshuaj xyuas txhua lub sijhawm ntawm cov ntawv nyeem thiab siv ntau txoj cai (hauv cov ntsiab lus no, puas yog lo lus organic lossis txhawb nqa?). Nws kuj tseem txiav txim siab <strong>emojis</strong> , cim cim, <strong>hashtags</strong> , cov lus sau ... los txiav txim qhov tshwm sim.
