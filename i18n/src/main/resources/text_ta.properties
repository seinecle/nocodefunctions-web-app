D\u0B9A\u0BBF\u0BAA\u0BCD\u0BAA\u0B9F\u0BC1\u0BA4\u0BCD\u0BA4\u0BB5\u0BC1\u0BAE\u0BCD</h3><p> \u0BAE\u0BC1\u0BB4\u0BC1 \u0BA8\u0BC6\u0B9F\u0BCD\u0BB5\u0BCA\u0BB0\u0BCD\u0B95\u0BCD\u0B95\u0BC8\u0BAF\u0BC1\u0BAE\u0BCD (\u0B87\u0BA9\u0BCD\u0BA9\u0BC1\u0BAE\u0BCD \u0BAA\u0BB2 \u0BB5\u0BC6\u0BB3\u0BBF\u0BAA\u0BCD\u0BAA\u0BBE\u0B9F\u0BC1\u0B95\u0BB3\u0BC1\u0B9F\u0BA9\u0BCD) <strong>gexf \u0B95\u0BCB\u0BAA\u0BCD\u0BAA\u0BBE\u0B95</strong> \u0BA8\u0BC6\u0B9F\u0BCD\u0BB5\u0BCA\u0BB0\u0BCD\u0B95\u0BCD \u0BAA\u0BB1\u0BCD\u0BB1\u0BBF\u0BAF \u0B85\u0BA9\u0BC8\u0BA4\u0BCD\u0BA4\u0BC1 \u0BA4\u0B95\u0BB5\u0BB2\u0BCD\u0B95\u0BB3\u0BC8\u0BAF\u0BC1\u0BAE\u0BCD \u0BAA\u0BA4\u0BBF\u0BB5\u0BBF\u0BB1\u0B95\u0BCD\u0B95\u0BAE\u0BCD \u0B9A\u0BC6\u0BAF\u0BCD\u0BAF\u0BB2\u0BBE\u0BAE\u0BCD. \u0BA8\u0BC6\u0B9F\u0BCD\u0BB5\u0BCA\u0BB0\u0BCD\u0B95\u0BCD \u0B95\u0BBE\u0B9F\u0BCD\u0B9A\u0BBF\u0BAA\u0BCD\u0BAA\u0B9F\u0BC1\u0BA4\u0BCD\u0BA4\u0BB2\u0BC1\u0B95\u0BCD\u0B95\u0BBE\u0BA9 \u0BAE\u0BC1\u0BA9\u0BCD\u0BA9\u0BA3\u0BBF \u0B87\u0BB2\u0BB5\u0B9A \u0B9F\u0BC6\u0BB8\u0BCD\u0B95\u0BCD\u0B9F\u0BBE\u0BAA\u0BCD \u0BAE\u0BC6\u0BA9\u0BCD\u0BAA\u0BCA\u0BB0\u0BC1\u0BB3\u0BBE\u0BA9 Gephi \u0B89\u0B9F\u0BA9\u0BCD <a href\="https\://gephi.org" target\="_blank">Gexf</a> <strong>\u0B95\u0BCB\u0BAA\u0BCD\u0BAA\u0BC1\u0B95\u0BB3\u0BC8\u0BA4\u0BCD</strong> \u0BA4\u0BBF\u0BB1\u0BA8\u0BCD\u0BA4\u0BC1 \u0B86\u0BB0\u0BBE\u0BAF\u0BB2\u0BBE\u0BAE\u0BCD.</p><br/><p> \u0BB2\u0BC8\u0B9F\u0BA9\u0BCD \u0BAA\u0BB2\u0BCD\u0B95\u0BB2\u0BC8\u0B95\u0BCD\u0B95\u0BB4\u0B95\u0BA4\u0BCD\u0BA4\u0BBF\u0BB2\u0BCD \u0B89\u0BB3\u0BCD\u0BB3 \u0B85\u0BB1\u0BBF\u0BB5\u0BBF\u0BAF\u0BB2\u0BCD \u0BAE\u0BB1\u0BCD\u0BB1\u0BC1\u0BAE\u0BCD \u0BA4\u0BCA\u0BB4\u0BBF\u0BB2\u0BCD\u0BA8\u0BC1\u0B9F\u0BCD\u0BAA \u0B86\u0BAF\u0BCD\u0BB5\u0BC1 \u0BAE\u0BC8\u0BAF\u0BA4\u0BCD\u0BA4\u0BBF\u0BB2\u0BCD (CWTS) Nees Jan van Eck \u0BAE\u0BB1\u0BCD\u0BB1\u0BC1\u0BAE\u0BCD Ludo Waltman \u0B86\u0B95\u0BBF\u0BAF\u0BCB\u0BB0\u0BBE\u0BB2\u0BCD \u0B89\u0BB0\u0BC1\u0BB5\u0BBE\u0B95\u0BCD\u0B95\u0BAA\u0BCD\u0BAA\u0B9F\u0BCD\u0B9F \u0BAE\u0BC6\u0BA9\u0BCD\u0BAA\u0BCA\u0BB0\u0BC1\u0BB3\u0BBE\u0BA9 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0B86\u0BA9\u0BCD\u0BB2\u0BC8\u0BA9\u0BCD \u0BAE\u0BC2\u0BB2\u0BAE\u0BCD \u0BA8\u0BC6\u0B9F\u0BCD\u0BB5\u0BCA\u0BB0\u0BCD\u0B95\u0BCD\u0B95\u0BC8 \u0BA8\u0BC7\u0BB0\u0B9F\u0BBF\u0BAF\u0BBE\u0B95\u0B95\u0BCD \u0B95\u0BBE\u0B9F\u0BCD\u0B9A\u0BBF\u0BAA\u0BCD\u0BAA\u0B9F\u0BC1\u0BA4\u0BCD\u0BA4\u0BB2\u0BBE\u0BAE\u0BCD.</p><br/><p> \u0B95\u0B9F\u0BC8\u0B9A\u0BBF\u0BAF\u0BBE\u0B95, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0B8E\u0BA9\u0BCD\u0BAA\u0BA4\u0BC1 \u0B92\u0BB0\u0BC1 \u0BB5\u0BB2\u0BC8\u0BAA\u0BCD \u0BAA\u0BAF\u0BA9\u0BCD\u0BAA\u0BBE\u0B9F\u0BBE\u0B95\u0BC1\u0BAE\u0BCD, \u0B87\u0BA4\u0BC1 \u0B92\u0BB0\u0BC7 \u0B95\u0BBF\u0BB3\u0BBF\u0B95\u0BCD\u0B95\u0BBF\u0BB2\u0BCD \u0B89\u0BB0\u0BC1\u0BB5\u0BBE\u0B95\u0BCD\u0B95\u0BC1\u0B95\u0BBF\u0BB1\u0BA4\u0BC1, \u0BA8\u0BC0\u0B99\u0BCD\u0B95\u0BB3\u0BCD PNG \u0B95\u0BCB\u0BAA\u0BCD\u0BAA\u0BBE\u0B95 \u0BAA\u0BA4\u0BBF\u0BB5\u0BBF\u0BB1\u0B95\u0BCD\u0B95\u0BAE\u0BCD \u0B9A\u0BC6\u0BAF\u0BCD\u0BAF\u0BB2\u0BBE\u0BAE\u0BCD.</p><br/>
