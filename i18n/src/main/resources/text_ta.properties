D\u0BB1 <strong>\u0B9A\u0BAE\u0BC2\u0B95 \u0B8A\u0B9F\u0B95\u0B99\u0BCD\u0B95\u0BB3\u0BBF\u0BB2\u0BCD</strong> \u0B87\u0BA4\u0BC1 \u0B9A\u0BBF\u0BB1\u0BAA\u0BCD\u0BAA\u0BBE\u0B95\u0B9A\u0BCD \u0B9A\u0BC6\u0BAF\u0BB2\u0BCD\u0BAA\u0B9F\u0BC1\u0B95\u0BBF\u0BB1\u0BA4\u0BC1. 23 \u0BAE\u0BBE\u0BB1\u0BCD\u0BB1\u0BC1\u0B95\u0BB3\u0BC1\u0B9F\u0BA9\u0BCD \u0B92\u0BAA\u0BCD\u0BAA\u0BBF\u0B9F\u0BC1\u0B95\u0BC8\u0BAF\u0BBF\u0BB2\u0BCD, \u0B87\u0BA8\u0BCD\u0BA4 \u0B95\u0BB0\u0BC1\u0BB5\u0BBF <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0B9A\u0BAE\u0BC2\u0B95 \u0B8A\u0B9F\u0B95\u0B99\u0BCD\u0B95\u0BB3\u0BBF\u0BB2\u0BCD \u0B89\u0BA3\u0BB0\u0BCD\u0BB5\u0BC1 \u0BAA\u0B95\u0BC1\u0BAA\u0BCD\u0BAA\u0BBE\u0BAF\u0BCD\u0BB5\u0BC1\u0B95\u0BCD\u0B95\u0BBE\u0BA9 \u0B9A\u0BBF\u0BB1\u0BA8\u0BCD\u0BA4 \u0B95\u0BB0\u0BC1\u0BB5\u0BBF\u0BAF\u0BBE\u0B95\u0B95\u0BCD</a> \u0B95\u0BA3\u0BCD\u0B9F\u0BB1\u0BBF\u0BAF\u0BAA\u0BCD\u0BAA\u0B9F\u0BCD\u0B9F\u0BA4\u0BC1.<br/> 2012 \u0B87\u0BB2\u0BCD \u0BAA\u0BBF\u0BB1\u0BA8\u0BCD\u0BA4 \u0B87\u0BA8\u0BCD\u0BA4 \u0B95\u0BB0\u0BC1\u0BB5\u0BBF \u0BA4\u0BCA\u0B9F\u0BB0\u0BCD\u0B9A\u0BCD\u0B9A\u0BBF\u0BAF\u0BBE\u0BA9 \u0BB5\u0BB3\u0BB0\u0BCD\u0B9A\u0BCD\u0B9A\u0BBF\u0BAF\u0BBF\u0BB2\u0BCD \u0B89\u0BB3\u0BCD\u0BB3\u0BA4\u0BC1.<br/><br/> \u0B87\u0BA8\u0BCD\u0BA4\u0B9A\u0BCD \u0B9A\u0BC6\u0BAF\u0BB2\u0BCD\u0BAA\u0BBE\u0B9F\u0BCD\u0B9F\u0BC8 \u0BA8\u0BC0\u0B99\u0BCD\u0B95\u0BB3\u0BCD \u0B92\u0BB0\u0BC1 \u0B95\u0BB2\u0BCD\u0BB5\u0BBF\u0B9A\u0BCD \u0B9A\u0BC2\u0BB4\u0BB2\u0BBF\u0BB2\u0BCD (\u0B86\u0BB0\u0BBE\u0BAF\u0BCD\u0B9A\u0BCD\u0B9A\u0BBF \u0B85\u0BB2\u0BCD\u0BB2\u0BA4\u0BC1 \u0B86\u0BAF\u0BCD\u0BB5\u0BC1\u0B95\u0BB3\u0BCD) \u0BAA\u0BAF\u0BA9\u0BCD\u0BAA\u0B9F\u0BC1\u0BA4\u0BCD\u0BA4\u0BBF\u0BA9\u0BBE\u0BB2\u0BCD, \u0B85\u0BA4\u0BC8 \u0B89\u0B99\u0BCD\u0B95\u0BB3\u0BCD \u0BAA\u0BC1\u0BA4\u0BCD\u0BA4\u0B95\u0BAA\u0BCD \u0BAA\u0B9F\u0BCD\u0B9F\u0BBF\u0BAF\u0BB2\u0BBF\u0BB2\u0BCD \u0B95\u0BC1\u0BB1\u0BBF\