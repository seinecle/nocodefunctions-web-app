organic.general.model_long_description=<p>\u0B95\u0BB0\u0BC1\u0BB5\u0BBF\u0BAF\u0BBE\u0BB2\u0BCD \u0BAA\u0BBF\u0BA9\u0BCD\u0BAA\u0BB1\u0BCD\u0BB1\u0BAA\u0BCD\u0BAA\u0B9F\u0BC1\u0BAE\u0BCD \u0B95\u0BCA\u0BB3\u0BCD\u0B95\u0BC8\u0B95\u0BB3\u0BCD, \u0BAA\u0BAF\u0BA9\u0BCD\u0BAA\u0B9F\u0BC1\u0BA4\u0BCD\u0BA4\u0BAA\u0BCD\u0BAA\u0B9F\u0BC1\u0BAE\u0BCD \u0BB5\u0BBF\u0BA4\u0BBF\u0B95\u0BB3\u0BC8\u0BA4\u0BCD \u0BA4\u0BB5\u0BBF\u0BB0 <a href\="../umigon/sentiment_analysis_tool.html">, \u0B89\u0BA3\u0BB0\u0BCD\u0BB5\u0BC1\u0BAA\u0BCD \u0BAA\u0B95\u0BC1\u0BAA\u0BCD\u0BAA\u0BBE\u0BAF\u0BCD\u0BB5\u0BBF\u0BB1\u0BCD\u0B95\u0BBE\u0BA9 \u0B9A\u0BC6\u0BAF\u0BB2\u0BCD\u0BAA\u0BBE\u0B9F\u0BCD\u0B9F\u0BC8\u0BAA\u0BCD</a> \u0BAA\u0BCB\u0BB2\u0BB5\u0BC7 \u0B87\u0BB0\u0BC1\u0B95\u0BCD\u0B95\u0BC1\u0BAE\u0BCD. \u0B95\u0BB0\u0BC1\u0BB5\u0BBF \u0BAA\u0BBF\u0BA9\u0BCD\u0BB5\u0BB0\u0BC1\u0BAE\u0BCD \u0BAA\u0B9F\u0BBF\u0B95\u0BB3\u0BC8\u0BAA\u0BCD \u0BAA\u0BBF\u0BA9\u0BCD\u0BAA\u0BB1\u0BCD\u0BB1\u0BC1\u0B95\u0BBF\u0BB1\u0BA4\u0BC1\:</p><ol><li> \u0B89\u0BB0\u0BC8\u0BAF\u0BBF\u0BA9\u0BCD \u0BA8\u0BC0\u0BB3\u0BA4\u0BCD\u0BA4\u0BC8 \u0B9A\u0BB0\u0BBF\u0BAA\u0BBE\u0BB0\u0BCD\u0B95\u0BCD\u0B95\u0BB5\u0BC1\u0BAE\u0BCD\: \u0B87\u0BA4\u0BC1 \u0B87\u0BB0\u0BA3\u0BCD\u0B9F\u0BC1 \u0B9A\u0BCA\u0BB1\u0BCD\u0B95\u0BB3\u0BCD \u0B9A\u0BBF\u0BB1\u0BBF\u0BAF\u0BA4\u0BBE\u0B95 \u0B87\u0BB0\u0BC1\u0BA8\u0BCD\u0BA4\u0BBE\u0BB2\u0BCD, \u0B85\u0BA4\u0BC1 \u0BB5\u0B95\u0BC8\u0BAA\u0BCD\u0BAA\u0B9F\u0BC1\u0BA4\u0BCD\u0BA4\u0BAA\u0BCD\u0BAA\u0B9F\u0BBE\u0BA4\u0BC1</li><li> url\u0B95\u0BB3\u0BC8 \u0B85\u0B95\u0BB1\u0BCD\u0BB1\u0BC1\u0BA4\u0BB2\u0BCD, \u0BAE\u0BC7\u0BB1\u0BCD\u0B95\u0BCB\u0BB3\u0BCD\u0B95\u0BB3\u0BBF\u0BB2\u0BCD \u0B89\u0BB3\u0BCD\u0BB3 \u0B89\u0BB3\u0BCD\u0BB3\u0B9F\u0B95\u0BCD\u0B95\u0BA4\u0BCD\u0BA4\u0BC8 \u0B85\u0B95\u0BB1\u0BCD\u0BB1\u0BC1\u0BA4\u0BB2\u0BCD, \u0B85\u0BAA\u0BCB\u0BB8\u0BCD\u0B9F\u0BCD\u0BB0\u0BCB\u0BAA\u0BCD\u0B95\u0BB3\u0BC8 \u0B87\u0BAF\u0BB2\u0BCD\u0BAA\u0BBE\u0B95\u0BCD\u0B95\u0BC1\u0BA4\u0BB2\u0BCD</li><li> \u0B89\u0BB0\u0BC8\u0BAF\u0BBF\u0BA9\u0BCD \u0B87\u0BB0\u0BA3\u0BCD\u0B9F\u0BC1 \u0BAA\u0BA4\u0BBF\u0BAA\u0BCD\u0BAA\u0BC1\u0B95\u0BB3\u0BCD \u0BA8\u0BBF\u0BB1\u0BC1\u0BB5\u0BAA\u0BCD\u0BAA\u0B9F\u0BCD\u0B9F\u0BC1\u0BB3\u0BCD\u0BB3\u0BA9\: \u0B92\u0BA9\u0BCD\u0BB1\u0BC1 \u0B85\u0BA9\u0BC8\u0BA4\u0BCD\u0BA4\u0BC1 \u0B89\u0B9A\u0BCD\u0B9A\u0BB0\u0BBF\u0BAA\u0BCD\u0BAA\u0BC1\u0B95\u0BB3\u0BCD \u0BAE\u0BB1\u0BCD\u0BB1\u0BC1\u0BAE\u0BCD \u0B9A\u0BBF\u0BB1\u0BAA\u0BCD\u0BAA\u0BC1 \u0B8E\u0BB4\u0BC1\u0BA4\u0BCD\u0BA4\u0BC1\u0B95\u0BCD\u0B95\u0BB3\u0BCD \u0B85\u0B95\u0BB1\u0BCD\u0BB1\u0BAA\u0BCD\u0BAA\u0B9F\u0BCD\u0B9F\u0BC1, \u0B92\u0BA9\u0BCD\u0BB1\u0BC1 \u0B85\u0BB5\u0BC8 \u0BA4\u0B95\u0BCD\u0B95\u0BB5\u0BC8\u0B95\u0BCD\u0B95\u0BAA\u0BCD\u0BAA\u0B9F\u0BC1\u0BAE\u0BCD. \u0BAA\u0BBF\u0BA9\u0BCD\u0BB5\u0BB0\u0BC1\u0BAE\u0BCD \u0B85\u0BA9\u0BC8\u0BA4\u0BCD\u0BA4\u0BC1 \u0BAA\u0B9F\u0BBF\u0B95\u0BB3\u0BC1\u0BAE\u0BCD \u0B89\u0BB0\u0BC8\u0BAF\u0BBF\u0BA9\u0BCD \u0B87\u0BB0\u0BA3\u0BCD\u0B9F\u0BC1 \u0BAA\u0BA4\u0BBF\u0BAA\u0BCD\u0BAA\u0BC1\u0B95\u0BB3\u0BC1\u0B95\u0BCD\u0B95\u0BC1\u0BAE\u0BCD \u0BAA\u0BCA\u0BB0\u0BC1\u0BA8\u0BCD\u0BA4\u0BC1\u0BAE\u0BCD.</li><li> <strong>\u0B88\u0BAE\u0BCB\u0B9C\u0BBF\u0B95\u0BB3\u0BCD, \u0B8E\u0BAE\u0BCB\u0B9F\u0BBF\u0B95\u0BBE\u0BA9\u0BCD\u0B95\u0BB3\u0BCD \u0BAE\u0BB1\u0BCD\u0BB1\u0BC1\u0BAE\u0BCD \u0B93\u0BA9\u0BCB\u0BAE\u0BBE\u0B9F\u0BCB\u0BAA\u0BBF\u0BAF\u0BBE\u0BB5\u0BC8</strong> \u0B9A\u0BB0\u0BBF\u0BAA\u0BBE\u0BB0\u0BCD\u0B95\u0BCD\u0B95\u0BB5\u0BC1\u0BAE\u0BCD. \u0B85\u0BB5\u0BB1\u0BCD\u0BB1\u0BC8 \u0B85\u0B95\u0BB1\u0BCD\u0BB1 \u0B89\u0B99\u0BCD\u0B95\u0BB3\u0BCD \u0B89\u0BB0\u0BC8\u0BAF\u0BC8 \u0BAE\u0BC1\u0BA9\u0BCD\u0B95\u0BC2\u0B9F\u0BCD\u0B9F\u0BBF\u0BAF\u0BC7 \u0B9A\u0BC6\u0BAF\u0BB2\u0BBE\u0B95\u0BCD\u0B95 \u0BB5\u0BC7\u0BA3\u0BCD\u0B9F\u0BBE\u0BAE\u0BCD, \u0B85\u0BB5\u0BC8 \u0B89\u0BA3\u0BB0\u0BCD\u0BB5\u0BC1 \u0BAA\u0BB1\u0BCD\u0BB1\u0BBF\u0BAF \u0BAA\u0BAF\u0BA9\u0BC1\u0BB3\u0BCD\u0BB3 \u0BA4\u0B95\u0BB5\u0BB2\u0BCD\u0B95\u0BB3\u0BC8 \u0BB5\u0BB4\u0B99\u0BCD\u0B95\u0BC1\u0B95\u0BBF\u0BA9\u0BCD\u0BB1\u0BA9\!</li><li> \u0BB9\u0BC7\u0BB7\u0BCD\u0B9F\u0BC7\u0B95\u0BCD\u0B95\u0BC1\u0B95\u0BB3\u0BCD \u0B8F\u0BA4\u0BC7\u0BA9\u0BC1\u0BAE\u0BCD \u0B87\u0BB0\u0BC1\u0BA8\u0BCD\u0BA4\u0BBE\u0BB2\u0BCD \u0B9A\u0BB0\u0BBF\u0BAA\u0BBE\u0BB0\u0BCD\u0B95\u0BCD\u0B95\u0BB5\u0BC1\u0BAE\u0BCD</li><li> \u0BA8\u0BBE\u0BA9\u0BCD\u0B95\u0BC1 \u0B95\u0BBF\u0BB0\u0BBE\u0BAE\u0BCD \u0BB5\u0BB0\u0BC8 n-\u0B95\u0BBF\u0BB0\u0BBE\u0BAE\u0BBF\u0BB2\u0BCD \u0B89\u0BB3\u0BCD\u0BB3 \u0B89\u0BB0\u0BC8\u0BAF\u0BBF\u0BA9\u0BCD \u0B9A\u0BBF\u0BA4\u0BC8\u0BB5\u0BC1</li><li> \u0B92\u0BB5\u0BCD\u0BB5\u0BCA\u0BB0\u0BC1 n-\u0B95\u0BBF\u0BB0\u0BBE\u0BAE\u0BBF\u0BB1\u0BCD\u0B95\u0BC1\u0BAE\u0BCD\:<ul><li> \u0BA8\u0BBF\u0BB1\u0BC1\u0BA4\u0BCD\u0BA4\u0BC1 \u0BB5\u0BBE\u0BB0\u0BCD\u0BA4\u0BCD\u0BA4\u0BC8\u0B95\u0BB3\u0BBF\u0BA9\u0BCD \u0BAE\u0BC1\u0BA9\u0BCD\u0BAA\u0BC7 \u0BA8\u0BBF\u0BB1\u0BC1\u0BB5\u0BAA\u0BCD\u0BAA\u0B9F\u0BCD\u0B9F \u0BAA\u0B9F\u0BCD\u0B9F\u0BBF\u0BAF\u0BB2\u0BC8\u0B9A\u0BCD \u0B9A\u0BC7\u0BB0\u0BCD\u0BA8\u0BCD\u0BA4\u0BA4\u0BC1 \u0B8E\u0BA9\u0BCD\u0BB1\u0BBE\u0BB2\u0BCD \u0B85\u0BA4\u0BC8\u0BA4\u0BCD \u0BA4\u0BB5\u0BBF\u0BB0\u0BCD\u0B95\u0BCD\u0B95\u0BB5\u0BC1\u0BAE\u0BCD</li><li> \u0BA4\u0BBF\u0BB0\u0BC1\u0BAE\u0BCD\u0BAA\u0BA4\u0BCD \u0BA4\u0BBF\u0BB0\u0BC1\u0BAE\u0BCD\u0BAA \u0BB5\u0BB0\u0BC1\u0BAE\u0BCD \u0B8E\u0BB4\u0BC1\u0BA4\u0BCD\u0BA4\u0BC1\u0B95\u0BCD\u0B95\u0BB3\u0BC8\u0B9A\u0BCD \u0B9A\u0BB0\u0BBF\u0BAA\u0BBE\u0BB0\u0BCD\u0BA4\u0BCD\u0BA4\u0BC1, \u0BA4\u0BC7\u0BB5\u0BC8\u0B95\u0BCD\u0B95\u0BC7\u0BB1\u0BCD\u0BAA \u0B85\u0BB5\u0BB1\u0BCD\u0BB1\u0BC8 \u0B85\u0B95\u0BB1\u0BCD\u0BB1\u0BB5\u0BC1\u0BAE\u0BCD ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u0BAE\u0BC1\u0BA9\u0BCD\u0BA9\u0BB0\u0BC7 \u0BA8\u0BBF\u0BB1\u0BC1\u0BB5\u0BAA\u0BCD\u0BAA\u0B9F\u0BCD\u0B9F \u0B9A\u0BCA\u0BB2\u0BCD\u0BB2\u0B95\u0BB0\u0BBE\u0BA4\u0BBF / \u0BB5\u0BC6\u0BB3\u0BBF\u0BAA\u0BCD\u0BAA\u0BB