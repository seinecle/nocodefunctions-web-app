bcd\u0bb1 <strong>\u0b9a\u0bae\u0bc2\u0b95 \u0b8a\u0b9f\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bcd</strong> \u0b87\u0ba4\u0bc1 \u0b9a\u0bbf\u0bb1\u0baa\u0bcd\u0baa\u0bbe\u0b95\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0b95\u0bbf\u0bb1\u0ba4\u0bc1.<br/> 2020 \u0b87\u0bb2\u0bcd \u0baa\u0bbf\u0bb1\u0ba8\u0bcd\u0ba4 \u0b87\u0ba8\u0bcd\u0ba4 \u0b95\u0bb0\u0bc1\u0bb5\u0bbf \u0ba4\u0bca\u0b9f\u0bb0\u0bcd\u0b9a\u0bcd\u0b9a\u0bbf\u0baf\u0bbe\u0ba9 \u0bb5\u0bb3\u0bb0\u0bcd\u0b9a\u0bcd\u0b9a\u0bbf\u0baf\u0bbf\u0bb2\u0bcd \u0b89\u0bb3\u0bcd\u0bb3\u0ba4\u0bc1.
organic.general.argument1.details=\u0b95\u0bb0\u0bc1\u0bb5\u0bbf\u0baf\u0bbe\u0ba9\u0ba4\u0bc1 \u0b9c\u0bbe\u0bb5\u0bbe\u0bb5\u0bc1\u0b9f\u0ba9\u0bcd \u0ba8\u0bbf\u0bb0\u0bb2\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0bc1\u0bb3\u0bcd\u0bb3\u0ba4\u0bc1, \u0b85\u0ba4\u0ba9\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0ba4\u0bbf\u0bb1\u0ba9\u0bcd \u0b92\u0ba4\u0bcd\u0ba4 \u0b85\u0bb2\u0bcd\u0bb2\u0ba4\u0bc1 <strong>\u0baa\u0bc8\u0ba4\u0bcd\u0ba4\u0bbe\u0ba9\u0bc8</strong> \u0bb5\u0bbf\u0b9f \u0b9a\u0bbf\u0bb1\u0ba8\u0bcd\u0ba4\u0ba4\u0bc1. \u0b87\u0ba4\u0bc1 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">\u0baa\u0bc7\u0b9a\u0bcd\u0b9a\u0bbf\u0ba9\u0bcd \u0baa\u0b95\u0bc1\u0ba4\u0bbf \u0b95\u0bc1\u0bb1\u0bbf\u0baf\u0bbf\u0b9f\u0bc1\u0ba4\u0bb2\u0bc8 (POS \u0b95\u0bc1\u0bb1\u0bbf\u0baf\u0bbf\u0b9f\u0bb2\u0bcd)</a> \u0b9a\u0bbe\u0bb0\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1 \u0b87\u0bb2\u0bcd\u0bb2\u0bc8, \u0b87\u0ba4\u0bc1 \u0b87\u0ba9\u0bcd\u0ba9\u0bc1\u0bae\u0bcd \u0bb5\u0bc7\u0b95\u0bae\u0bbe\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd. \u0ba4\u0bc1\u0ba3\u0bc8 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0bbe\u0b9f\u0bc1\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0b87\u0ba3\u0bc8\u0baf\u0bbe\u0ba9 \u0b95\u0ba3\u0bbf\u0ba9\u0bbf \u0baa\u0baf\u0ba9\u0bcd\u0baa\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0baa\u0bcd\u0baa\u0b9f\u0bc1\u0b95\u0bbf\u0bb1\u0ba4\u0bc1 \u0bae\u0bb1\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0ba4\u0bbf\u0bb1\u0ba9\u0bbf\u0bb2\u0bcd \u0bae\u0bbf\u0b95\u0bc1\u0ba8\u0bcd\u0ba4 \u0b95\u0bb5\u0ba9\u0bae\u0bcd \u0b9a\u0bc6\u0bb2\u0bc1\u0ba4\u0bcd\u0ba4\u0baa\u0bcd\u0baa\u0b9f\u0bc1\u0b95\u0bbf\u0bb1\u0ba4\u0bc1.
