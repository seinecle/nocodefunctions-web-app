organic.description=Strumento online gratuito al 100% per identificare i contenuti organici su Twitter, Instagram e i social media. Rileva i commenti promossi \uD83D\uDCE2 vs spontanei \uD83C\uDF3F sui social media.
organic.details=Questa funzione classifica i vostri testi in due categorie\:<ul><li><strong>organico</strong>\: quando il testo \u00E8 scritto in uno stile naturale, personale, individuale.</li><li><strong>promosso</strong>\: quando il testo \u00E8 scritto in uno stile corporativo, sponsorizzato, artificiale.</li></ul>Funziona meglio sui <strong>social media</strong> come i tweet per Twitter, i commenti ai post di Instagram e altri testi molto brevi in inglese e francese.<br/>Nato nel 2020, questo strumento \u00E8 in continuo sviluppo.
organic.general.argument1.details=Lo strumento \u00E8 programmato con Java, le cui prestazioni sono simili o migliori di quelle di <strong>Python</strong>. Non si basa sul <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">part-of-speech tagging (POS tagging)</a>, il che lo rende ancora pi\u00F9 veloce. Il calcolo parallelo \u00E8 usato nelle sottofunzioni e grande attenzione \u00E8 stata data alle prestazioni.
organic.general.argument1.title=\uD83D\uDE80 Veloce e performante
organic.general.argument2.details=<p>Questo strumento identifica i marcatori del <u>corporate speak</u>. Questa caratterizzazione non \u00E8 chiaramente definita nella letteratura accademica. L'intento \u00E8 quello di fornire ai content manager e agli analisti uno strumento che permetta loro di filtrare i contenuti che non rappresentano una <strong>vera voce del cliente</strong>, come ad esempio\:</p><br/><ul><li><strong>chiamate all'azione</strong>\: "VOTA", "COMPRA", "GIOCA", ...</li><li><strong>inviti promozionali</strong>\: "offerte pi\u00F9 calde", "give away", ...    </li><li><strong>espressioni di opinione elaborate da uno specialista della comunicazione</strong>, come suggerito dai termini specifici utilizzati\: "svelato", "entusiasta di", "reinventa" ...  </li></ul><br/>Questo \u00E8 un lavoro in corso e accogliamo i vostri feedback e suggerimenti (analysis@exploreyourdata.com). Crediamo che questa funzione sia gi\u00E0 estremamente utile, aiutando gli analisti specializzati in opinion mining a ripulire il loro dataset dai contenuti che non provengono da individui/clienti ma da corporazioni e responsabili della comunicazione (controllate la nostra <a href\="../umigon/sentiment_analysis_tool.html">funzione di sentiment analysis</a>). Questo render\u00E0 la loro misurazione pi\u00F9 affidabile, soprattutto per l'opinion mining.
organic.general.argument2.title=Contenuto organico o promosso\: ulteriori considerazioni
organic.general.model_long_description=<p>I principi seguiti dallo strumento sono simili alla <a href\="../umigon/sentiment_analysis_tool.html">funzione per la sentiment analysis</a>, tranne che per le regole da applicare. Lo strumento segue questi passi\:</p>\n<ol>\n<li>controllo della lunghezza del testo\: se \u00E8 breve solo un paio di parole, non sar\u00E0 classificato</li>\n<li>rimozione degli url, rimozione del contenuto tra virgolette, normalizzazione degli apostrofi</li>\n<li>si stabiliscono due versioni del testo\: una in cui tutti gli accenti e i caratteri speciali vengono rimossi, e una in cui vengono mantenuti. Tutti i passi seguenti si applicheranno a entrambe le versioni del testo.</li>\n<li>controlla le <strong>emoji, le emoticon e le onomatopee</strong>. Non preprocessare il testo per rimuoverli, forniscono informazioni utili sul sentiment\!</li>\n<li>controllo degli hashtag, se presenti</li>\n<li>decomposizione del testo in n-grammi fino a quattro grammi</li>\n<li> per ogni n-gramma\:\n<ul>\n<li>saltare se appartiene a una lista prestabilita di stop words</li>\n<li>controllare se ci sono caratteri ripetuti e rimuoverli se necessario<code>(yeeeahhh\!</code> diventa <code>yeah\!</code>)</li>\n<li>controllare se l'n-gramma \u00E8 contenuto nella lista prestabilita di vocabolario / espressioni / stile che segnala il "discorso aziendale". Se s\u00EC, viene applicata la regola corrispondente.</li>\n</ul>\n</li>\n<li>decisione finale, basata sui risultati dei passi precedenti.</li>\n</ol>
organic.general.model_short_description=La funzione esamina ogni termine del testo e applica una serie di regole (in questo contesto, il termine \u00E8 organico o promosso?). Considera anche <strong>emoji</strong>, punteggiatura, <strong>hashtag</strong>, parole in maiuscolo... per determinare il risultato.
