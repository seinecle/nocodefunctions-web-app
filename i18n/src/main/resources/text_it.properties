topics.topics.parameter_precision.explanation=50 \u00E8 il valore predefinito. Scegli un valore pi\u00F9 basso per trovare <strong>pi\u00F9 argomenti e pi\u00F9 piccoli</strong>, e scegli un valore pi\u00F9 grande per trovare <strong>meno</strong> argomenti <strong>e pi\u00F9 grandi</strong>\:<br/><br/><small>valori pi\u00F9 piccoli \=&gt; trova molti argomenti 'piccoli'</small>.<br/>
topics.topics.parameter_stopwords.explanation=Rimuovere le stopwords "scientifiche"\: parole che sono tipiche del discorso accademico e che non portano un valore informativo specifico (solo testi in inglese o francese). La lista completa \u00E8 disponibile <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">qui</a>.
topics.topics_extraction_tool.argument1.details=Questa funzione identifica automaticamente gli argomenti chiave in un testo, un'operazione chiamata <strong>estrazione di argomenti</strong> o <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modellazione di argomenti</a></strong>. Analizza il testo riga per riga e determina gruppi di parole ed espressioni che tendono a <strong>raggrupparsi</strong>, formando argomenti.<br/>Funziona su testi scritti in una grande variet\u00E0 di lingue (compresi i testi in alfabeto non latino). La funzione segue i principi dell'apprendimento non supervisionato, che \u00E8 un tipo di <strong>apprendimento automatico</strong>.<br/><br/>Se utilizzate questa funzione in un contesto accademico (ricerche o studi), dovete fare riferimento ad essa nella vostra bibliografia\:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). L'apertura dei campi\: A Methodological Contribution to the Identification of Heterogeneous Actors in Unbounded Relational Orders. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Estrazione degli argomenti - automatizza l'analisi degli argomenti chiave nei tuoi testi
topics.topics_extraction_tool.argument2.details=La tecnologia include un parametro di "precisione" per controllare finemente se avete bisogno di trovare grandi ("macro") argomenti, o invece se preferite identificare molti "micro" (pi\u00F9 piccoli) argomenti.
topics.topics_extraction_tool.argument2.title=Innovativo\: controlla quanto "grande" o "micro" saranno gli argomenti
topics.topics_extraction_tool.argument3.details=<p><strong>Struttura e formato del testo</strong>\: L'estrazione degli argomenti funziona rilevando coppie di termini che appaiono sulla stessa riga di testo. Quindi dovresti fare attenzione a come \u00E8 formattato il tuo testo. Idealmente, dovrebbe essere composto da paragrafi relativamente brevi, ognuno su una riga. Se stai usando un file Excel, ogni paragrafo o blocco significativo di testo dovrebbe apparire su una riga diversa.<br/><br/><strong>Volume del testo</strong>\: gli argomenti si trovano misurando le frequenze\: quale coppia di termini tende a co-occorrere pi\u00F9 spesso? Perch\u00E9 questo funzioni, il testo dovrebbe essere sufficientemente lungo in modo che questi conteggi siano significativi. Pi\u00F9 lungo \u00E8 il testo, meglio \u00E8. Testi di almeno 5.000 parole sembrano un buon inizio.</p>
topics.topics_extraction_tool.argument3.title=Suggerimenti e trucchi per risultati efficaci nel rilevamento dei temi
topics.topics_extraction_tool.argument4.details=\ chiamato <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-significa&quot;</a> . Con esso, l'utente decide quanti argomenti devono essere trovati nel testo, e poi gli algoritmi trovano questi argomenti.</p><p> Questo approccio pu\u00F2 avere senso quando sappiamo in anticipo quanti argomenti sono presenti nel testo. Ma qual \u00E8 lo scopo del rilevamento degli argomenti se li conosciamo gi\u00E0? \uD83E\uDD14</p><p> Nelle funzioni nocode, il numero di argomenti da trovare non \u00E8 predeterminato. L'analista imparer\u00E0 molto scoprendo quanti argomenti l'algoritmo pu\u00F2 trovare nel testo, senza un limite preimpostato. L'analista mantiene il pieno controllo grazie al parametro di precisione, che aiuta a mettere a punto l'algoritmo per trovare pi\u00F9 o meno argomenti, ma sempre con un certo grado di libert\u00E0 sul numero esatto.</p><p> 50 \u00E8 l'impostazione predefinita. Scegli un valore pi\u00F9 basso per trovare argomenti <strong>pi\u00F9 piccoli e pi\u00F9 piccoli</strong> e scegli un valore pi\u00F9 grande per trovare argomenti <strong>meno numerosi e pi\u00F9 grandi</strong> \:</p><br/> <small>valori pi\u00F9 piccoli \=&gt; trova molti argomenti &quot;pi\u00F9 piccoli&quot;.</small><br/>
topics.topics_extraction_tool.argument4.title=Come definire il numero di argomenti da trovare? \u00C8 una buona cosa?
topics.topics_extraction_tool.description=Strumento di estrazione di argomenti online 100% gratuito \uD83D\uDD26 per non codificatori, nessuna registrazione richiesta. Importa il tuo testo da Twitter in csv, Excel e fogli di calcolo di Google. Le prestazioni sono buone come o meglio degli strumenti Python. Esegui l'analisi in un clic. Scarica i tuoi risultati in Excel.
topics.topics_extraction_tool.excel_export_details=Questo file Excel contiene l'elenco delle parole chiave per argomento. NOVIT\u00C0\: contiene anche l'elenco delle righe di testo che erano contenute nel documento che hai caricato. Per ogni riga, ora puoi vedere i tre argomenti che corrispondono. \u00C8 utile quando vuoi chiedere\: quale riga o documento \u00E8 in questo argomento?
topics.topics_extraction_tool.gexf_export_details=Puoi anche scaricare questo file gexf, se sai come usarlo con <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Il file contiene la rete di tutte le 2.000 parole pi\u00F9 frequenti contenute nel file che hai caricato. \u00C8 utile approfondire gli argomenti nei dettagli.
topics.topics_extraction_tool.model_long_description.details=<p>I principi seguiti dallo strumento sono descritti in questa pubblicazione accademica che studia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">come trovare comunit\u00E0 e argomenti su Twitter</a>. La tecnologia segue questi passi\:</p><ol><li>pulizia del testo\: appiattimento in ASCII, rimozione degli url, rimozione dei segni di punteggiatura.</li><li>lemmatizzazione.</li><li>Decomposizione del testo in n-grammi fino a quattro grammi, rimozione degli n-grammi meno rilevanti. Questo passo \u00E8 identico a quello seguito dalla <a href\="../umigon/sentiment_analysis_tool.html">funzione per la sentiment analysis</a></li><li>conteggio delle cooccorrenze\: quali coppie di n-grammi tendono ad apparire frequentemente nelle stesse righe del testo?</li><li>la lista degli n-grammi cooccorrenti \u00E8 utilizzata per creare una rete\: essa \u00E8 composta dagli n-grammi pi\u00F9 frequenti. Due n-grammi sono collegati se sono frequentemente cooccorrenti.</li><li>alla rete viene applicato un algoritmo di rilevamento di comunit\u00E0\: l'algoritmo di Louvain, che \u00E8 veloce e molto efficace.</li><li>viene applicato il parametro scelto dall'utente\: un valore grande rilever\u00E0 alcune grandi comunit\u00E0. Un valore piccolo rilever\u00E0 molte piccole comunit\u00E0.</li><li>ogni comunit\u00E0 (o cluster) nella rete \u00E8 un argomento. L'elenco dei termini chiave del topic sono gli n-grammi contenuti nel cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=La funzione identifica coppie di termini in ogni riga del testo. Queste coppie sono chiamate cooccorrenze. Aggregando tutte le coppie di termini, viene costruita una rete di termini. La rete \u00E8 tagliata in sottoregioni, e ogni sottoregione corrisponde a un argomento.
