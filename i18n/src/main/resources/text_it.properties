general.message.gephi.description=<p>\n<a href\="https\://gephi.org/" target\="_blank">Gephi</a> \u00E8 un software desktop gratuito per creare, visualizzare ed esplorare reti piccole e grandi.\nL'utente pu\u00F2 importare, impaginare, filtrare, colorare, ridimensionare e calcolare le metriche chiave della rete.\n</p>\n<p>                            \nQuesto lo rende uno strumento efficace per l'esplorazione visiva dei dati di rete e per la comunicazione visiva di tali dati.                            \n</p>\n<p>\nLink utili\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Tutorial per Gephi</a> e l'attivissimo <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">gruppo Facebook di utenti Gephi</a>.\n</p>
