general.message.accents_removal_explanation=Per impostazione predefinita, gli accenti e i segni diacritici nei tuoi testi vengono mantenuti (non rimossi). Con questa opzione, puoi scegliere di rimuoverli. In alcune lingue e per alcuni casi d'uso, pu\u00F2 rendere il risultato finale pi\u00F9 pulito. In francese, ad esempio, rimuovere gli accenti pu\u00F2 aiutare a fondere i termini "\u00E9limin\u00E9" ed "elimine", che pu\u00F2 essere un risultato desiderabile. In altre lingue, rimuovere accenti e segni diacritici pu\u00F2 essere una cattiva idea. Ad esempio in spagnolo, trasformerebbe "a\u00F1o" in "ano", che ha un significato diverso.
