index.datapolicy.dataannotationfunction.details=L'annotazione dei dati consiste nel caricare una lista di elementi che gli annotatori annoteranno. Ci\u00F2 implica che la lista degli elementi \u00E8 memorizzata, cos\u00EC come la lista degli annotatori, le loro e-mail, e le annotazioni che fanno.\n<br/>\nIl progettista del compito salva un'e-mail e una descrizione del set di dati. Anche queste vengono memorizzate.\n<br/>\nI dati (lista degli elementi, descrizione della lista, email del progettista del compito, email degli annotatori e le loro annotazioni) sono memorizzati su una base server protetta nell'UE. Non viene condiviso n\u00E9 riutilizzato per alcuno scopo.\n<br/>\nI dati possono essere cancellati in qualsiasi momento dal progettista del compito.\n<br/>
index.datapolicy.forallotherfunctions=Per tutte le altre funzioni
index.datapolicy.forallotherfunctions.details=La politica \u00E8 semplice\: i dati caricati non vengono mai archiviati, condivisi o riutilizzati. In pratica viene inviato da questo sito in modo sicuro con SSL (https) \uD83D\uDD12 ad un server sicuro. L\u00EC viene immediatamente analizzato. Quindi, viene distrutto al termine della sessione, ovvero quando chiudi la pagina web.
