why.argument1=La motivazione fondamentale
why.argument1.details=<p>\nCome accademico interessato al data mining con i social media e le reti sociali, ho condiviso i risultati dei miei studi in articoli <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">pubblicati in riviste scientifiche</a>. Con le funzioni nocode, <strong>desidero raggiungere un pubblico pi\u00F9 ampio offrendo versioni gratuite e nocode delle funzioni pi\u00F9 utili che ho usato nella mia ricerca</strong>.\n</p>\n<br/>\n<p>\nNegli ultimi anni, ho fatto diversi tentativi di creare pezzi di software che avrebbero fatto proprio questo. Ma non ero abbastanza esperto, e probabilmente troppo impaziente\: le applicazioni erano incompiute e difficili da mantenere. Nocode functions \u00E8 diverso\: mi prendo il tempo per svilupparlo nel modo migliore, e <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">mi imbarco per un viaggio di 10 anni e pi\u00F9\!</a>\n</p>
why.argument2=Perch\u00E9 \u00E8 gratis?
why.argument2.details=<p>Sviluppare funzioni nocode rappresenta una notevole quantit\u00E0 di lavoro, che svolgo nel mio tempo libero. Non lo faccio pagare, in modo che trovi un pubblico pi\u00F9 ampio (compresi studenti, giornalisti, hobbisti...). In cambio, spero di usarlo per distribuire le nuove funzioni che creer\u00F2 nel corso della mia ricerca accademica, e spero che possa beneficiare i miei studi\: il feedback degli utenti sulle funzioni mi aiuter\u00E0 a perfezionarle e a renderle pi\u00F9 robuste. Speriamo che una comunit\u00E0 di utenti cresca e generi anche idee interessanti per nuovi sviluppi\!</p><br/><p>In secondo luogo, a seconda dell'interesse degli utenti, prendo in considerazione lo sviluppo di versioni API per versioni ad alto volume e alta disponibilit\u00E0 delle funzioni, tipicamente per uso professionale da parte di imprese, non di individui. Queste API non sarebbero gratuite in quanto sarebbero coinvolti significativi costi di server.</p>
