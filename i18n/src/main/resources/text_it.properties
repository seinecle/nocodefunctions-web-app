general.message.lemmatization_explanation=Le parole possono avere molte varianti. In molte lingue, nomi o verbi singolari e plurali al presente e al passato hanno forme leggermente diverse. L'operazione che consiste nel rimuovere queste diverse forme si chiama lemmatizzazione. \u00C8 utile ottenere risultati in cui vediamo la stessa parola una sola volta, non tutte le forme della stessa parola che erano presenti nel testo che analizzi. Tuttavia, a volte, l'operazione di lemmatizzazione non viene eseguita in modo accurato. Tronca le parole in modo errato e, di conseguenza, l'analisi pu\u00F2 produrre parole con un'ortografia errata vicino alla fine. Ecco perch\u00E9, anche se l'operazione di lemmatizzazione \u00E8 applicata di default, puoi disabilitarla qui.
