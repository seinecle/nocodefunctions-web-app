cowo.cowo.title=Cowo\: uno strumento online gratuito per creare reti semantiche dal testo
cowo.results.long_explanation=<h3>La funzione ha creato una rete dove\:</h3>\n<ul>\n<li>appaiono solo le espressioni pi\u00F9 frequenti</li>\n<li>se 2 espressioni appaiono spesso insieme nel testo, sono collegate nella rete</li>\n</ul>\n<p>Il grafico visualizzato sopra mostra le 20 espressioni pi\u00F9 frequenti nel testo.</p>\n\n<h3>Visualizza il grafico con Gephi, VOSviewer o Gephisto</h3>\n<p>Puoi scaricare la rete completa (non solo il campione mostrato qui) come <strong>file gexf</strong> con tutte le informazioni sulla rete. <strong>I file gexf</strong> possono essere aperti ed esplorati con <a href\="https\://gephi.org" target\="_blank">Gephi</a>, il principale software desktop gratuito per le visualizzazioni di rete.</p>\n<br/>\n<p>Si pu\u00F2 anche visualizzare direttamente la rete con <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, il software sviluppato da Nees Jan van Eck e Ludo Waltman al Centro di studi scientifici e tecnologici (CWTS) dell'Universit\u00E0 di Leiden.</p>\n<br/>\n<p>Infine, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00E8 un'applicazione web che crea una visualizzazione in un clic, che puoi scaricare come file PNG.</p>
