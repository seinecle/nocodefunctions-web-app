gaze.network_builder.tips_and_tricks.details=<strong>Esplorare il grafico</strong>\n<br/>Consigliamo due software gratuiti per l'esplorazione della rete semantica prodotta dalla funzione\:\n<ul>\n<li><a href\="https\://gephi.org" target\="_blank">Gephi</a> fornisce le migliori caratteristiche per filtrare, colorare, ridimensionare ed eseguire statistiche grafiche descrittive sulla vostra rete (come la centralit\u00E0 di betweenness).\n</li>\n<li> <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> fornisce le visualizzazioni che sono le pi\u00F9 pulite e facili da interpretare per le reti semantiche. VOSviewer \u00E8 sviluppato con la scientometria come primo caso d'uso, ma \u00E8 utile per qualsiasi tipo di rete semantica.\n</li>\n</ul>
