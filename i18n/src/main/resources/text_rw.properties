cowo.tool.argument4.details=Niba inyandiko yawe ari urutonde rwibintu bisanzwe cyangwa urutonde rwibintu, urashobora gukoresha Gaze, imikorere igenewe <a href\="../gaze/network_builder_tool.html">kubaka imiyoboro iva hamwe</a> .
