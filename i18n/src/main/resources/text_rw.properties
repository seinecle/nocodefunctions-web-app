network_converter.creating_a_bridge.details_second_part=<p>Igituma ibintu bidashoboka nuko software yose ari viz software yemera imiterere yose. By'umwihariko\:<ul><li> Gephi irashobora gutumiza no kohereza dosiye ya gexf, ariko ntabwo izi dosiye ya VOSviewer json</li><li> VOSviewer irashobora kwinjiza no kohereza dosiye ya VOSviewer json, ariko ntishobora kumenya dosiye ya gexf</li></ul></p><p> Guhindura hagati ya gexf na VOSviewer json dosiye zitangwa kururu rupapuro nikiraro nizere ko kizabona akamaro kubakoresha software zombi.</p>
