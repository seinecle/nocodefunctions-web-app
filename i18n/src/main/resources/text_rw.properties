why.argument1=Impamvu nyamukuru
why.argument1.details=<p>Nkumunyeshuri ushishikajwe no gucukura amakuru hamwe nimbuga nkoranyambaga, nabagejejeho ibyavuye mu bushakashatsi bwanjye mu ngingo <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">zasohotse mu binyamakuru bya siyansi</a> . Hamwe nimikorere ya nocode, <strong>ndashaka kugera kubantu benshi mugutanga kubuntu, verisiyo ya nocode yibikorwa byingirakamaro nakoresheje mubushakashatsi bwanjye</strong> .</p><br/><p> Mu myaka mike ishize, nagerageje inshuro nyinshi gukora ibice bya software byabikora. Ariko ntabwo nari inararibonye bihagije, kandi birashoboka ko ntihangana\: porogaramu zitarangiye kandi bigoye kuzigama. Imikorere ya Nocode iratandukanye\: Mfata umwanya wo kuyiteza imbere muburyo bwiza, kandi ntangiye urugendo rwimyaka <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">10 nibindi\!</a></p>
why.argument2=Kuki ari ubuntu?
why.argument2.details=<p>Gutezimbere imikorere ya nocode byerekana umubare munini wakazi, ibyo ndabigeraho mugihe cyubusa. Ntabwo ndayishyuza, kugirango ibone abantu benshi (harimo abanyeshuri, abanyamakuru, abakunda ...). Mubisubize, nizeye kuzayikoresha mugukoresha imirimo mishya nzashiraho mugihe cyubushakashatsi bwanjye, kandi ndizera ko bizagirira akamaro amasomo yanjye\: ibitekerezo byabakoresha kumikorere bizamfasha kubinonosora no kurushaho gukomera. Twizere ko, umuryango wabakoresha uzatera imbere kandi uzatanga ibitekerezo bishimishije kubyiterambere rishya\!</p><br/><p> Icya kabiri, nkurikije inyungu zabakoresha, ndatekereza guteza imbere API verisiyo yubunini buringaniye, verisiyo ihari yimikorere, mubisanzwe kugirango ikoreshwe numwuga ninganda, ntabwo abantu kugiti cyabo. Izi API ntizaba ari ubuntu kuko ibiciro byingenzi bya seriveri byabigiramo uruhare.</p>
