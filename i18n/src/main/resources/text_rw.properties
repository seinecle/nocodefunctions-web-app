who.argument1.details=<p>Muraho\! Ndi <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">umwarimu ufite</a> icyicaro i Paris, mfite ishyaka ryo gukura amakuru ku mbuga nkoranyambaga. Twitter na <a href\="https\://gephi.org" target\="_blank">Gephi nibibuga</a> nkunda cyane. Ntangaza <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">ibyigisho mubinyamakuru byigisha</a> .</p><p> Urashobora kunsanga kuganira <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">kumatsinda ya Facebook kuri Gephi</a> cyangwa gutanga ibitekerezo byikoranabuhanga namasomo <a href\="https\://twitter.com/seinecle" target\="_blank">kuri Twitter</a> cyangwa kuganira <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">kumakuru yumwuga kuri LinkedIn</a> . Oh, kandi uru ni <a href\="https\://clementlevallois.net" target\="_blank">urubuga rwanjye</a> . Reba hano\!</p>
