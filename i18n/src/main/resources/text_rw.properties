link_prediction.description=Igikoresho cyo kumurongo kubuntu ukoresheje umugereka wihariye kugirango uhanure amahuza mashya murusobe
link_prediction.explanation.details=<p>Iyi mikorere ni porogaramu itaziguye ya plugin ya Gephi na <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti na Saskia Sch\u00FCler, iyobowe na Michael Henninger muri FHNW</a> .</p><br/><p> Kode yabo iragaragara <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">kuri Github</a> .</p><br/><p> Ubuhanuzi bushingiye <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">kumugereka</a> . Iragarukira kumurongo uterekanijwe, udafite uburemere. Gutekereza biroroshye\: ihuza rishoboka kurema ni imwe hagati yimitwe ibiri ifite abaturanyi benshi, ariko ikaba idafite aho ihurira.</p><br/><p> Nigute ushobora gusobanura iyi sano yo guhanura? Kubura umurongo birashobora gusobanura ko\:<br/><ol><li> Nta bushobozi kuri iyi link (ntabwo "ari ngombwa" kuri node yaba irimo)</li><li> Hariho ubushobozi bwiyi link kugirango ireme, kandi ubu bushobozi ntiburashyirwa mubikorwa</li><li> Hariho amahirwe yo guhuza ariko imitwe yombi ihitamo kudahuza mubyukuri</li></ol><br/> Ibi bivuze ko "guhanura" ihuza rishobora gukemura kimwe muribi bitatu.<br/><br/> Ubushakashatsi ku guhanura guhuza birashimishije. Twandikire niba ushaka gushyira mubikorwa uburyo bushya bwo guhanura kuri nocodefunctions.com\!</p>
