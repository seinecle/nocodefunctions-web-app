cowo.tool.description=100% igikoresho cyubusa kumurongo wo gukora imiyoboro isobanura. Nta kwiyandikisha bisabwa. Kuzana inyandiko yawe muri csv, Excel cyangwa inyandiko isanzwe. Koresha isesengura mukanda rimwe. Kuramo ibisubizo byawe muri Excel cyangwa nk'ishusho.
cowo.tool.model_long_details=<p>Amahame akurikizwa nigikoresho yasobanuwe muri iki gitabo cyigisha <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">uburyo bwo kubona abaturage hamwe ninsanganyamatsiko kuri Twitter</a> . Ikoranabuhanga rikurikiza izi ntambwe\:</p><ol><li> gusukura inyandiko\: gusibanganya kuri ASCII, kuvanaho urls, gukuraho ibimenyetso byerekana utumenyetso.</li><li> indimu.</li><li> kubora inyandiko muri <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-garama</a> kugeza kuri garama enye, kuvanaho n-garama zidafite akamaro. Iyi ntambwe irasa nimwe ikurikirwa <a href\="../umigon/sentiment_analysis_tool.html">numurimo wo gusesengura amarangamutima</a></li><li> kubara <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">hamwe-bibaho</a> \: niyihe jambo ya n-garama ikunda kugaragara kenshi mumurongo umwe winyandiko?</li><li> urutonde rwa coccurring n-garama ikoreshwa mugukora urusobe\: ikozwe n-garama cyane. Babiri n-garama bahujwe niba ari coccurring.</li><li> imbaraga zihuza murusobe zikosorwa hakoreshejwe uburyo bwitwa <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Igikorwa kigaragaza amagambo abiri muri buri murongo winyandiko. Izi ebyiri zitwa co-bibaho. Gukusanya amagambo yose hamwe no guhitamo inshuro nyinshi, urusobe rwamagambo rwubatswe aho amagambo abiri ahujwe niba akenshi agaragara hamwe mumyandiko.
