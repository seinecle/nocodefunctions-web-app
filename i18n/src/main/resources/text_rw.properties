organic.description=100% igikoresho cyubusa kumurongo kugirango umenye ibinyabuzima kuri Twitter, Instagram nimbuga nkoranyambaga. Menya ibitekerezo byamamajwe \uD83D\uDCE2 vs spontaneous \uD83C\uDF3F ibitekerezo kurubuga rusange.
organic.details=Iyi mikorere ishyira inyandiko zawe mubyiciro bibiri\:<ul><li> <strong>organic</strong> \: iyo inyandiko yanditswe muburyo busanzwe, umuntu ku giti cye.</li><li> <strong>kuzamurwa</strong> mu ntera\: iyo inyandiko yanditswe muburyo busanzwe, buterwa inkunga, ibihimbano.</li></ul> Ikora neza kurubuga <strong>nkoranyambaga</strong> nka tweet kuri Twitter, ibisobanuro kuri post ya Instagram nandi masomo magufi cyane mucyongereza nigifaransa.<br/> Yavutse muri 2020, iki gikoresho kiri mu majyambere ahoraho.
organic.general.argument1.details=Igikoresho cyateguwe na Java imikorere nayo isa, cyangwa nziza kuruta <strong>Python</strong> . Ntabwo yishingikiriza <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">kubice-by-imvugo (POS tagging)</a> , bigatuma byihuta. Kuringaniza kubara bikoreshwa mubikorwa kandi hitabwa cyane kubikorwa.
organic.general.argument1.title=Kwihuta no gukora
organic.general.argument2.details=<p>Iki gikoresho kigaragaza ibimenyetso byerekana <u>ibigo</u> . Iyi miterere ntabwo isobanuwe neza mubitabo byigisha. Ikigamijwe ni ugutanga abashinzwe gusesengura n'abasesengura igikoresho kibemerera gushungura ibintu bitagaragaza <strong>ijwi ryukuri ryabakiriya</strong> , nka\:</p><br/><ul><li> <strong>guhamagarira ibikorwa</strong> \: "TORA", "GURA", "GUKINA", ...</li><li> <strong>ubutumire bwo kwamamaza</strong> \: "amasezerano ashyushye", "gutanga", ...</li><li> <strong>ibitekerezo byibitekerezo byakozwe ninzobere mu itumanaho</strong> , nkuko byerekanwe n'amagambo yihariye akoreshwa\: "yashyizwe ahagaragara", "yometse kuri", "revents" ...</li></ul><br/> Nibikorwa biri gukorwa kandi twishimiye ibitekerezo byanyu n'ibitekerezo (analyse@exploreyourdata.com). Twizera ko iki gikorwa kimaze kuba ingirakamaro cyane, gifasha abasesengura inzobere mu bucukuzi bw'amabuye y'agaciro gusukura dataset zabo kubirimo bidaturuka kubantu / abakiriya ahubwo biva mubigo ndetse nabashinzwe itumanaho (reba <a href\="../umigon/sentiment_analysis_tool.html">imikorere yacu yo gusesengura amarangamutima</a> ). Ibi bizatuma ibipimo byabo byizewe cyane cyane kubucukuzi bwibitekerezo.
organic.general.argument2.title=Organic vs yazamuye ibirimo\: ibindi bitekerezo
organic.general.model_long_description=<p>Amahame akurikizwa nigikoresho asa <a href\="../umigon/sentiment_analysis_tool.html">nigikorwa cyo gusesengura amarangamutima</a> , usibye amategeko agomba gukurikizwa. Igikoresho gikurikira izi ntambwe\:</p><ol><li> reba ku burebure bw'inyandiko\: niba ari amagambo abiri gusa, ntabwo azashyirwa mubikorwa</li><li> kuvanaho urls, kuvanaho ibiri muri cote, ibisanzwe byintumwa</li><li> verisiyo ebyiri zinyandiko zashyizweho\: imwe aho inyuguti zose ninyuguti zidasanzwe zavanyweho, nimwe zigumishijwe. Intambwe zose zikurikira zizakoreshwa muburyo bwombi bwanditse.</li><li> reba kuri <strong>emojis, emoticons na onomatopeia</strong> . Ntugategure inyandiko yawe kugirango uyikureho, batanga amakuru yingirakamaro kumarangamutima\!</li><li> reba kuri hashtags, niba zihari</li><li> kubora inyandiko muri n-garama kugeza kuri garama enye</li><li> kuri buri n-garama\:<ul><li> gusimbuka niba ari iy'urutonde rwashyizweho mbere yo guhagarika amagambo</li><li> reba inyuguti zisubiramo hanyuma uzikureho nkuko bikenewe ( <code>yeeeahhh\!</code> ahinduka <code>yeah\!</code> )</li><li> reba niba n-garama ikubiye murutonde rwashyizweho mbere yamagambo / imvugo / imiterere yerekana "imvugo yibikorwa". Niba aribyo, itegeko rihuye rirakurikizwa.</li></ul></li><li> icyemezo cya nyuma, gishingiye kubisubizo byintambwe zabanjirije iyi.</li></ol>
organic.general.model_short_description=Igikorwa gisuzuma buri jambo ryanditse kandi rigakurikiza amategeko (muriki gice, ni ijambo organic cyangwa ryazamuwe?). Ireba kandi <strong>emojis</strong> , utumenyetso, <strong>hashtags</strong> , amagambo yanditse mumutwe ... kugirango tumenye ibisubizo.
