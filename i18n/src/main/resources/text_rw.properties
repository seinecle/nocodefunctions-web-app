cowo.tool.argument3.details=<p><strong>Imiterere n'imiterere yinyandiko</strong> \: urusobe rwakozwe mugutahura amagambo abiri agaragara kumurongo umwe winyandiko. Ugomba rero kwitondera uburyo inyandiko yawe igabanijwe. Byiza, bigomba kuba bikozwe mu bika bigufi, buri murongo umwe. Niba ukoresha dosiye ya Excel, buri paragarafu cyangwa igice cyingenzi cyumwandiko kigomba kugaragara kumurongo utandukanye.<br/><br/> <strong>Mbere yo gutunganya inyandiko</strong> \: nta mpamvu yo kubanza gutunganya cyangwa gusukura inyandiko yawe mbere yo gukoresha iyi mikorere.<br/><br/> <strong>Gucukumbura igishushanyo</strong> \: turasaba porogaramu ebyiri zubuhanga bwumwuga kubushakashatsi bwurusobe rwibisobanuro byakozwe numurimo. <a href\="https\://gephi.org" target\="_blank">Gephi</a> itanga ibintu byiza byo kuyungurura, gusiga amabara, guhindura no gukoresha imibare ishushanya kuri neti yawe (nko <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">hagati hagati</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> itanga amashusho aribwo busukuye kandi bworoshye gusobanura imiyoboro ya semantique. VOSviewer yatejwe imbere na siyanse yubumenyi nkubwa mbere ikoreshwa ariko ni ingirakamaro muburyo ubwo aribwo bwose.</p>
