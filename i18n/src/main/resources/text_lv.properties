topics.topics.parameter_stopwords.explanation=No\u0146emiet "zin\u0101tniskos" piez\u012bmes\: v\u0101rdus, kas ir rakstur\u012bgi akad\u0113miskajam diskursam un kuriem nav \u012bpa\u0161as inform\u0101cijas v\u0113rt\u012bbas (tikai teksti ang\u013cu vai fran\u010du valod\u0101). Pilns saraksts pieejams <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">\u0161eit</a> .
topics.topics_extraction_tool.argument1.details=\u0160\u012b funkcija autom\u0101tiski identific\u0113 galven\u0101s t\u0113mas tekst\u0101, darb\u012bbu, ko sauc par <strong>t\u0113mu izvilk\u0161anu</strong> vai <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">t\u0113mu model\u0113\u0161anu</a></strong> . T\u0101 analiz\u0113 tekstu rindi\u0146u pa rindi\u0146ai un nosaka v\u0101rdu un izteicienu grupas, kur\u0101m ir tendence apvienoties <strong>kop\u0101</strong> , veidojot t\u0113mas.<br/> Tas darbojas ar tekstiem, kas rakst\u012bti da\u017e\u0101d\u0101s valod\u0101s (tostarp tekstiem, kas nav lat\u012b\u0146u alfab\u0113ta). Funkcija atbilst nekontrol\u0113tas m\u0101c\u012b\u0161an\u0101s principiem, kas ir <strong>ma\u0161\u012bnm\u0101c\u012b\u0161an\u0101s</strong> veids.<br/><br/> Ja izmantojat \u0161o funkciju akad\u0113misk\u0101 kontekst\u0101 (p\u0113tniec\u012bb\u0101 vai studij\u0101s), jums ir j\u0101atsaucas uz to sav\u0101 bibliogr\u0101fij\u0101\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. un Robardet, C. (2020). Atv\u0113r\u0161anas lauki\: metodiskais ieguld\u012bjums neviendab\u012bgu dal\u012bbnieku identific\u0113\u0161an\u0101 neierobe\u017eot\u0101s attiec\u012bbu sec\u012bb\u0101s. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=T\u0113mu izvilk\u0161ana - automatiz\u0113jiet galveno t\u0113mu anal\u012bzi savos tekstos
topics.topics_extraction_tool.argument2.details=Tehnolo\u0123ija ietver "precizit\u0101tes" parametru, lai prec\u012bzi kontrol\u0113tu, vai jums ir j\u0101atrod lielas ("makro") t\u0113mas vai t\u0101 viet\u0101, ja v\u0113laties identific\u0113t daudzas "mikro" (maz\u0101kas) t\u0113mas.
topics.topics_extraction_tool.argument2.title=Inovat\u012bva\: kontrol\u0113jiet, cik lielas vai mikros b\u016bs t\u0113mas
topics.topics_extraction_tool.argument3.details=<p><strong>Teksta strukt\u016bra un form\u0101ts</strong> \: t\u0113mas izvilk\u0161ana darbojas, nosakot terminu p\u0101rus, kas par\u0101d\u0101s vien\u0101 teksta rindi\u0146\u0101. T\u0101p\u0113c jums vajadz\u0113tu b\u016bt uzman\u012bgiem attiec\u012bb\u0101 uz teksta format\u0113jumu. Ide\u0101l\u0101 gad\u012bjum\u0101 to vajadz\u0113tu veidot no sal\u012bdzino\u0161i \u012bs\u0101m rindkop\u0101m, katrai no t\u0101m vien\u0101 rind\u0101. Ja izmantojat Excel failu, katrai rindkopai vai noz\u012bm\u012bgam teksta blokam ir j\u0101par\u0101d\u0101s cit\u0101 rind\u0101.<br/><br/> <strong>Teksta apjoms</strong> \: t\u0113mas tiek atrastas, m\u0113rot frekvences\: kur\u0161 terminu p\u0101ris visbie\u017e\u0101k sastopams l\u012bdz\u0101s? Lai tas darbotos, tekstam ir j\u0101b\u016bt pietiekami garam, lai \u0161ie r\u0101d\u012bt\u0101ji b\u016btu j\u0113gpilni. Jo gar\u0101ks teksts, jo lab\u0101k. Vismaz 5000 v\u0101rdu gari teksti \u0161\u0137iet labs s\u0101kums.</p>
topics.topics_extraction_tool.argument3.title=Padomi un ieteikumi efekt\u012bviem rezult\u0101tiem t\u0113mu noteik\u0161an\u0101
topics.topics_extraction_tool.argument4.details=\ sauc par <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-noz\u012bm\u0113'</a> . Ar to lietot\u0101js izlemj, cik t\u0113mas ir j\u0101atrod tekst\u0101, un tad algoritmi atrod \u0161\u012bs t\u0113mas.</p><p> \u0160ai pieejai var b\u016bt j\u0113ga, ja m\u0113s jau iepriek\u0161 zin\u0101m, cik t\u0113mu ir tekst\u0101. Bet k\u0101da ir t\u0113mas noteik\u0161anas j\u0113ga, ja m\u0113s jau zin\u0101m t\u0113mas? \ud83e\udd14</p><p> Nocode funkcij\u0101s atrodamo t\u0113mu skaits nav iepriek\u0161 noteikts. Anal\u012bti\u0137is daudz uzzin\u0101s, noskaidrojot, cik t\u0113mu tekst\u0101 var atrast algoritms bez iepriek\u0161 iestat\u012bta ierobe\u017eojuma. Anal\u012bti\u0137is piln\u012bb\u0101 kontrol\u0113, pateicoties precizit\u0101tes parametram, kas pal\u012bdz noregul\u0113t algoritmu, lai atrastu vair\u0101k vai maz\u0101k t\u0113mu, ta\u010du vienm\u0113r ar zin\u0101mu br\u012bv\u012bbas pak\u0101pi attiec\u012bb\u0101 uz prec\u012bzu skaitli.</p><p> 50 ir noklus\u0113juma v\u0113rt\u012bba. Izv\u0113lieties maz\u0101ku v\u0113rt\u012bbu, lai atrastu <strong>vair\u0101k un maz\u0101ku</strong> t\u0113mu, un izv\u0113lieties liel\u0101ku v\u0113rt\u012bbu, lai atrastu <strong>maz\u0101k un liel\u0101kas</strong> t\u0113mas\:</p><br/> <small>maz\u0101kas v\u0113rt\u012bbas \=&gt; atrodiet daudz 'maz\u0101ku' t\u0113mu.</small><br/>
topics.topics_extraction_tool.argument4.title=K\u0101 noteikt atrodamo t\u0113mu skaitu? Vai t\u0101 ir laba lieta?
topics.topics_extraction_tool.description=100% bezmaksas tie\u0161saistes t\u0113mu izvilk\u0161anas r\u012bks \ud83d\udd26 nekod\u0113t\u0101jiem, nav nepiecie\u0161ama re\u0123istr\u0101cija. Import\u0113jiet tekstu no Twitter CSV, Excel un Google izkl\u0101jlap\u0101s. Veiktsp\u0113ja ir tikpat laba vai lab\u0101ka par Python r\u012bkiem. Palaidiet anal\u012bzi ar vienu klik\u0161\u0137i. Lejupiel\u0101d\u0113jiet rezult\u0101tus programm\u0101 Excel.
topics.topics_extraction_tool.excel_export_details=\u0160aj\u0101 Excel fail\u0101 ir atsl\u0113gv\u0101rdu saraksts katrai t\u0113mai. JAUNUMS\: taj\u0101 ir ar\u012b to teksta rindi\u0146u saraksts, kuras bija j\u016bsu aug\u0161upiel\u0101d\u0113taj\u0101 dokument\u0101. Katrai rindai tagad varat redz\u0113t tr\u012bs atbilsto\u0161\u0101s t\u0113mas. Tas ir noder\u012bgi, ja v\u0113laties jaut\u0101t\: kura rinda vai dokuments ir \u0161aj\u0101 t\u0113m\u0101?
topics.topics_extraction_tool.gexf_export_details=Varat ar\u012b lejupiel\u0101d\u0113t \u0161o gexf failu, ja zin\u0101t, k\u0101 to izmantot kop\u0101 ar <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Fail\u0101 ir ietverts visu 2000 visbie\u017e\u0101k sastopamo v\u0101rdu t\u012bkls, kas ietverts j\u016bsu aug\u0161upiel\u0101d\u0113taj\u0101 fail\u0101. Ir lietder\u012bgi izp\u0113t\u012bt t\u0113mas s\u012bk\u0101k.
topics.topics_extraction_tool.model_long_description.details=<p>R\u012bka principi ir aprakst\u012bti \u0161aj\u0101 akad\u0113miskaj\u0101 publik\u0101cij\u0101, kur\u0101 tiek p\u0113t\u012bts <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, k\u0101 Twitter vietn\u0113 atrast kopienas un t\u0113mas</a> . Tehnolo\u0123ija veic \u0161\u0101das darb\u012bbas\:</p><ol><li> teksta t\u012br\u012b\u0161ana\: saplacin\u0101t uz ASCII, url no\u0146em\u0161ana, pieturz\u012bmju no\u0146em\u0161ana.</li><li> lematiz\u0101cija.</li><li> teksta sadal\u012b\u0161ana n-gramos l\u012bdz \u010detriem gramiem, maz\u0101k noz\u012bm\u012bgu n-gramu no\u0146em\u0161ana. \u0160is solis ir identisks tam, kam seko <a href\="../umigon/sentiment_analysis_tool.html">sentimenta anal\u012bzes funkcija</a></li><li> l\u012bdz\u0101spar\u0101d\u012b\u0161anos skaits\: kuri n-gramu p\u0101ri m\u0113dz bie\u017ei par\u0101d\u012bties taj\u0101s pa\u0161\u0101s teksta rindi\u0146\u0101s?</li><li> t\u012bkla izveido\u0161anai tiek izmantots kop\u0101 sastopamo n-gramu saraksts\: to veido visbie\u017e\u0101k sastopamie n-grami. Divi n-grami ir savienoti, ja tie bie\u017ei atk\u0101rtojas.</li><li> t\u012bklam tiek piem\u0113rots kopienas noteik\u0161anas algoritms\: Luv\u0113nas algoritms, kas ir \u0101trs un \u013coti efekt\u012bvs.</li><li> tiek lietots lietot\u0101ja izv\u0113l\u0113tais parametrs\: liela v\u0113rt\u012bba atkl\u0101s da\u017eas lielas kopienas. Neliela v\u0113rt\u012bba atkl\u0101s daudzas mazas kopienas.</li><li> katra kopiena (vai kopa) t\u012bkl\u0101 ir t\u0113ma. T\u0113mas galveno terminu saraksts ir klaster\u012b ietvertie n-grami.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funkcija identific\u0113 terminu p\u0101rus katr\u0101 teksta rind\u0101. \u0160os p\u0101rus sauc par sakrit\u012bbas gad\u012bjumiem. Apkopojot visus terminu p\u0101rus, tiek izveidots terminu t\u012bkls. T\u012bkls ir sadal\u012bts apak\u0161re\u0123ionos, un katrs apak\u0161re\u0123ions atbilst t\u0113mai.
