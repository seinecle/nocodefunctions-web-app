general.message.lemmatization_explanation=V\u0101rdiem var b\u016bt daudz vari\u0101ciju. Daudz\u0101s valod\u0101s vienskait\u013ca un daudzskait\u013ca lietv\u0101rdiem vai darb\u012bbas v\u0101rdiem tagadnes un pag\u0101tnes form\u0101 ir nedaudz at\u0161\u0137ir\u012bgas formas. Oper\u0101ciju, kas sast\u0101v no \u0161o da\u017e\u0101do formu no\u0146em\u0161anas, sauc par lemmatiz\u0101ciju. Ir lietder\u012bgi ieg\u016bt rezult\u0101tus, kuros vienu un to pa\u0161u v\u0101rdu redzam tikai vienu reizi, nevis visas viena un t\u0101 pa\u0161a v\u0101rda formas, kas bija j\u016bsu analiz\u0113taj\u0101 tekst\u0101. Tom\u0113r da\u017ereiz lemmatiz\u0101cijas oper\u0101cija netiek veikta prec\u012bzi. Tas sa\u012bsina v\u0101rdus nepareiz\u0101 veid\u0101, un rezult\u0101t\u0101 anal\u012bze var rad\u012bt v\u0101rdus, kuru beig\u0101s ir nepareiza pareizrakst\u012bba. T\u0101p\u0113c, pat ja lemmatiz\u0101cijas darb\u012bba tiek lietota p\u0113c noklus\u0113juma, varat to atsp\u0113jot \u0161eit.
