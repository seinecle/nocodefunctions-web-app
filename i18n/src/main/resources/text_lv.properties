cowo.tool.description=100% bezmaksas tie\u0161saistes r\u012bks semantisko t\u012bklu izveidei. Re\u0123istr\u0101cija nav nepiecie\u0161ama. Import\u0113jiet tekstu csv, Excel vai vienk\u0101r\u0161\u0101 tekst\u0101. Palaidiet anal\u012bzi ar vienu klik\u0161\u0137i. Lejupiel\u0101d\u0113jiet rezult\u0101tus programm\u0101 Excel vai k\u0101 diagrammu.
cowo.tool.model_long_details=<p>R\u012bka principi ir aprakst\u012bti \u0161aj\u0101 akad\u0113miskaj\u0101 publik\u0101cij\u0101, kur\u0101 tiek p\u0113t\u012bts <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, k\u0101 Twitter vietn\u0113 atrast kopienas un t\u0113mas</a> . Tehnolo\u0123ija veic \u0161\u0101das darb\u012bbas\:</p><ol><li> teksta t\u012br\u012b\u0161ana\: saplacin\u0101t uz ASCII, url no\u0146em\u0161ana, pieturz\u012bmju no\u0146em\u0161ana.</li><li> lematiz\u0101cija.</li><li> teksta sadal\u012b\u0161ana <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramos</a> l\u012bdz \u010detriem gramiem, maz\u0101k noz\u012bm\u012bgu n-gramu no\u0146em\u0161ana. \u0160is solis ir identisks tam, kam seko <a href\="../umigon/sentiment_analysis_tool.html">sentimenta anal\u012bzes funkcija</a></li><li> <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">l\u012bdz\u0101spar\u0101d\u012b\u0161anos</a> skaits\: kuri n-gramu p\u0101ri m\u0113dz bie\u017ei par\u0101d\u012bties taj\u0101s pa\u0161\u0101s teksta rindi\u0146\u0101s?</li><li> t\u012bkla izveido\u0161anai tiek izmantots kop\u0101 sastopamo n-gramu saraksts\: to veido visbie\u017e\u0101k sastopamie n-grami. Divi n-grami ir savienoti, ja tie bie\u017ei atk\u0101rtojas.</li><li> savienojumu stiprums t\u012bkl\u0101 tiek kori\u0123\u0113ts, izmantojot proced\u016bru, ko sauc par <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Funkcija identific\u0113 terminu p\u0101rus katr\u0101 teksta rind\u0101. \u0160os p\u0101rus sauc par l\u012bdz\u0101spar\u0101d\u012b\u0161anos. Apkopojot visus terminu p\u0101rus un atlasot bie\u017e\u0101kos, tiek izveidots terminu t\u012bkls, kur\u0101 ir savienoti jebkuri divi termini, ja tie tekst\u0101 bie\u017ei par\u0101d\u0101s kop\u0101.
