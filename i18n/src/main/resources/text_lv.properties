umigon.sentiment_analysis_tool.description=Bezmaksas tie\u0161saistes sentimenta anal\u012bzes r\u012bks bez kod\u0113\u0161anas. Sentimentu ieguve soci\u0101lajiem medijiem vai tekstam csv, Excel un pdf failos. Veiktsp\u0113ja ir tikpat laba vai lab\u0101ka par ma\u0161\u012bnm\u0101c\u012b\u0161an\u0101s ietvariem. Palaidiet anal\u012bzi ar vienu klik\u0161\u0137i. Lejupiel\u0101d\u0113jiet rezult\u0101tus programm\u0101 Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>R\u012bka principi ir aprakst\u012bti \u0161aj\u0101 akad\u0113miskaj\u0101 publik\u0101cij\u0101 par <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, kas public\u0113ta Computational Linguistics asoci\u0101cijas antolo\u0123ij\u0101</a> . R\u012bks veic \u0161\u0101das darb\u012bbas\:</p><ol><li> p\u0101rbaudiet teksta garumu\: ja tas ir tikai p\u0101ris v\u0101rdu \u012bss, tas netiks klasific\u0113ts</li><li> url no\u0146em\u0161ana, satura no\u0146em\u0161ana p\u0113di\u0146\u0101s, apostrofu normaliz\u0113\u0161ana</li><li> ir izveidotas divas teksta versijas\: viena, kur\u0101 tiek no\u0146emti visi akcenti un \u012bpa\u0161\u0101s rakstz\u012bmes, un otra, kur\u0101 tie tiek saglab\u0101ti. Visas t\u0101l\u0101k nor\u0101d\u012bt\u0101s darb\u012bbas attieksies uz ab\u0101m teksta versij\u0101m.</li><li> p\u0101rbaudiet <strong>emocijz\u012bmes, emocijz\u012bmes un onomatop\u0113ju</strong> . Neapstr\u0101d\u0101jiet tekstu, lai tos no\u0146emtu, jo tie sniedz noder\u012bgu inform\u0101ciju par noska\u0146ojumu\!</li><li> p\u0101rbaudiet hashtags, ja t\u0101di ir</li><li> teksta sadal\u012b\u0161ana n-gramos l\u012bdz \u010detriem gramiem</li><li> katram n-gramam\:<ul><li> izlaidiet to, ja tas pieder iepriek\u0161 izveidotam pieturas v\u0101rdu sarakstam</li><li> p\u0101rbaudiet, vai rakstz\u012bmes atk\u0101rtojas, un, ja nepiecie\u0161ams, no\u0146emiet t\u0101s ( <code>yeeeahhh\!</code> k\u013c\u016bst par <code>yeah\!</code> )</li><li> p\u0101rbaudiet, vai n-gramma ir ietverta iepriek\u0161 izveidotaj\u0101 potenci\u0101li pozit\u012bvo v\u0101rdu sarakst\u0101. Ja t\u0101, tiek piem\u0113rots attiec\u012bgais noteikums. Visbie\u017e\u0101k noteikums ir tikpat vienk\u0101r\u0161s k\u0101 "pozit\u012bvs v\u0101rds tekstam rada pozit\u012bvu noska\u0146ojumu", ta\u010du, protams, tiek iek\u013cauti ar\u012b sare\u017e\u0123\u012bt\u0101ki noteikumi.</li><li> p\u0101rbaudiet, vai n-gramma ir ietverta iepriek\u0161 izveidotaj\u0101 potenci\u0101li negat\u012bvo v\u0101rdu sarakst\u0101. T\u0101da pati lo\u0123ika ir sp\u0113k\u0101</li></ul></li><li> p\u0113d\u0113j\u0101s p\u0101rbaudes\: moderatoru noteik\u0161ana teikum\u0101 ("bet", "tom\u0113r", "pat ja" utt.). Pozit\u012bv\u0101s vai negat\u012bv\u0101s v\u0113rt\u012bbas, kas novietotas pirms vai p\u0113c \u0161iem moderatoriem, tiek saglab\u0101tas vai dz\u0113stas.</li><li> gal\u012bgo l\u0113mumu, iev\u0113rojot sare\u017e\u0123\u012btus noteikumus, pamatojoties uz iepriek\u0161\u0113jo darb\u012bbu rezult\u0101tiem.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funkcija p\u0101rbauda katru teksta terminu un piem\u0113ro virkni noteikumu, lai noteiktu ietekmi uz noska\u0146ojumu. Tas ar\u012b sistem\u0101tiski \u0146em v\u0113r\u0101 <strong>emocijz\u012bmes</strong> , pieturz\u012bmes, <strong>atsauces</strong> , pareizrakst\u012bbas vari\u0101cijas, v\u0101rdus ar lielo burtu..., lai noteiktu noska\u0146ojumu.
