who.argument1.details=<p>Sveiki\! Esmu <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesors</a> Par\u012bz\u0113, kura aizrau\u0161an\u0101s ir inform\u0101cijas ieg\u016b\u0161ana no soci\u0101lajiem medijiem un t\u012bkliem. Twitter un <a href\="https\://gephi.org" target\="_blank">Gephi</a> ir mani m\u012b\u013c\u0101kie rota\u013cu laukumi. Public\u0113ju p\u0113t\u012bjumus <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akad\u0113miskajos \u017eurn\u0101los</a> .</p><p> J\u016bs varat atrast mani diskut\u0113jam <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephi Facebook grup\u0101</a> vai koment\u0113jam tehnolo\u0123iju un akad\u0113misk\u0101s zi\u0146as <a href\="https\://twitter.com/seinecle" target\="_blank">pakalpojum\u0101 Twitter</a> vai apsprie\u017eam <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">profesion\u0101l\u0101s zi\u0146as vietn\u0113 LinkedIn</a> . Ak, un \u0161\u012b ir <a href\="https\://clementlevallois.net" target\="_blank">mana vietne</a> . Tiksimies tur\!</p>
