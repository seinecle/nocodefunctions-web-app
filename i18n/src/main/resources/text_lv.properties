network_converter.limit_to_500_nodes.details=<p>Kam\u0113r Gephi ir paredz\u0113ts maziem un \u013coti lieliem t\u012bkliem, VOSviewer ir paredz\u0113ts t\u012bkliem l\u012bdz aptuveni 500 mezgliem. 300 mezgli ir pat v\u0113lami. Virs \u0161\u012b izm\u0113ra vizualiz\u0101ciju k\u013c\u016bst gr\u016bt\u0101k nolas\u012bt un darb\u012bbas k\u013c\u016bst \u013coti l\u0113nas.</p><br/><p> Ko dar\u012bt, ja j\u016bsu t\u012bkls ir liel\u0101ks par 500 mezgliem? Nocodefunctions jums pal\u012bdz\: gexf fail\u0101 tas atlas\u012bs 500\u00a0mezglus <strong>mal\u0101s, kuriem ir liel\u0101ks svars</strong> . P\u0101r\u0113jie mezgli tiks filtr\u0113ti. Tam vajadz\u0113tu izveidot maz\u0101ku t\u012bklu, kas joproj\u0101m sniedz noder\u012bgu priek\u0161statu par s\u0101kotn\u0113jo, pilno t\u012bklu.</p>
