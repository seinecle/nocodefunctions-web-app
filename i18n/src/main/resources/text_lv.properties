umigon.sentiment_analysis_tool.argument1.details=\u0160\u012b funkcija veic <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimenta anal\u012bzi</a></strong> , ko sauc ar\u012b par viedok\u013cu ieguvi. T\u0101 analiz\u0113 tekstu un nosaka, vai noska\u0146ojums ir neitr\u0101ls, pozit\u012bvs vai negat\u012bvs.<br/> Tas vislab\u0101k darbojas <strong>soci\u0101lajos medijos</strong> , piem\u0113ram, Twitter Twitter, koment\u0101ros par Instagram zi\u0146\u0101m un citos \u013coti \u012bsos tekstos ang\u013cu vai fran\u010du valod\u0101. Sal\u012bdzinot ar 23 alternat\u012bv\u0101m, \u0161is r\u012bks tika atz\u012bts par lab\u0101ko <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">r\u012bku noska\u0146ojuma anal\u012bzei soci\u0101lajos medijos</a> .<br/> \u0160is 2012.\u00a0gad\u0101 dzimu\u0161ais r\u012bks tiek nep\u0101rtraukti izstr\u0101d\u0101ts.<br/><br/> Ja izmantojat \u0161o funkciju akad\u0113misk\u0101 kontekst\u0101 (p\u0113tniec\u012bb\u0101 vai studij\u0101s), jums ir j\u0101atsaucas uz to sav\u0101 bibliogr\u0101fij\u0101\:<br/><br/> Levalu\u0101, Klements. "Umigon\: sentimenta anal\u012bze tv\u012btos, pamatojoties uz terminu sarakstiem un heiristiku". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Twitter, Instagram un citu viedok\u013cu anal\u012bze
umigon.sentiment_analysis_tool.argument3.details=Funkcija ir ieprogramm\u0113ta Java. Vi\u0146a kods ir <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">br\u012bvi pieejams vietn\u0113 Github</a> . T\u0101 veiktsp\u0113ja ir lieliska, jo t\u0101 nav atkar\u012bga <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">no runas da\u013cas mar\u0137\u0113\u0161anas (POS mar\u0137\u0113\u0161ana).</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, kas padara to \u0101tru.</a> Apak\u0161funkcij\u0101s tiek izmantotas <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">vienlaic\u012bgas skait\u013co\u0161anas</a> metodes, un liela uzman\u012bba ir piev\u0113rsta visp\u0101r\u0113jai veiktsp\u0113jai.
umigon.sentiment_analysis_tool.argument3.title=\u0100tri un rezultat\u012bvi
umigon.sentiment_analysis_tool.argument6.details=<p>Da\u017ei r\u012bki nodro\u0161ina v\u0113rt\u0113jumu, lai izteiktu noska\u0146ojuma stiprumu\: liela v\u0113rt\u012bba \u013coti pozit\u012bvam noska\u0146ojumam un \u013coti zema v\u0113rt\u012bba negat\u012bvam noska\u0146ojumam. Nulle atspogu\u013co neitr\u0101lu noska\u0146ojumu. P\u0113c manas pieredzes \u0161ie v\u0113rt\u0113jumi nav \u012bpa\u0161i uzticami, iz\u0146emot ac\u012bmredzamos gad\u012bjumus. "Horrible" ieg\u016bs \u013coti zemu punktu skaitu, bet "br\u012bni\u0161\u0137\u012bgi" - patie\u0161\u0101m augstu. Bet pa vidu lietas nav tik vienk\u0101r\u0161as, un punktu skaitu ir daudz gr\u016bt\u0101k interpret\u0113t - es neieteiktu uz tiem pa\u013cauties. Daudzsolo\u0161\u0101ks ce\u013c\u0161 b\u016btu <strong>emociju</strong> ievie\u0161ana, lai izceltu smalk\u0101k\u0101s sentimenta nianses, kas p\u0101rsniedz pozit\u012bv\u0101s / neitr\u0101las / negat\u012bv\u0101s kategorijas. Nos\u016btiet e-pastu uz analysis@exploreyourdata.com, ja j\u016bs interes\u0113 \u0161is p\u0113tniec\u012bbas virziens.</p>
umigon.sentiment_analysis_tool.argument6.title=Rezult\u0101ti, procenti un emocijas?
umigon.sentiment_analysis_tool.argument7.details=<p>\u0160is r\u012bks identific\u0113 subjekt\u012bvus <u>noska\u0146ojuma</u> mar\u0137ierus, NEVIS pozit\u012bvus vai negat\u012bvus <u>faktu apgalvojumus</u> . Lai sniegtu piem\u0113ru\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; t\u0101 tiek klasific\u0113ta k\u0101 <strong>NEITR\u0100LA</strong> , pat ja valsts, kas karo, "objekt\u012bvi" vai "faktiski" nav pozit\u012bva lieta.</li><li> " <code>War is horrible \:(</code> " -&gt; tas ir klasific\u0113ts k\u0101 <strong>NEGAT\u012aVS</strong> , jo termins "briesm\u012bgs" un emocijz\u012bmes ir subjekt\u012bvi negat\u012bva noska\u0146ojuma mar\u0137ieri.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; tas tiek klasific\u0113ts k\u0101 <strong>POZIT\u012aVS</strong> , jo termins "aizraujo\u0161s" ir subjekt\u012bvs pozit\u012bvas noska\u0146as mar\u0137ieris.</li></ul><br/> M\u0113s uzskat\u0101m, ka \u0161\u012b pieeja padara sentimenta anal\u012bzi uzticamu un patie\u0161\u0101m unik\u0101lu viedok\u013cu ieguves un sentimenta anal\u012bzes r\u012bku vid\u0113. Vai esat gatavs to izm\u0113\u0123in\u0101t?
