organic.description=100% bezmaksas tie\u0161saistes r\u012bks organisk\u0101 satura identific\u0113\u0161anai Twitter, Instagram un soci\u0101lajos medijos. Atkl\u0101t reklam\u0113tos \ud83d\udce2 pret spont\u0101nos \ud83c\udf3f koment\u0101rus soci\u0101lajos medijos.
organic.details=\u0160\u012b funkcija klasific\u0113 j\u016bsu tekstus div\u0101s kategorij\u0101s\:<ul><li> <strong>organisks</strong> \: ja teksts ir rakst\u012bts dabisk\u0101, personisk\u0101, individu\u0101l\u0101 stil\u0101.</li><li> <strong>reklam\u0113ts</strong> \: ja teksts ir rakst\u012bts korporat\u012bv\u0101, sponsor\u0113t\u0101, m\u0101ksl\u012bg\u0101 stil\u0101.</li></ul> Tas vislab\u0101k darbojas <strong>soci\u0101lajos sazi\u0146as l\u012bdzek\u013cos</strong> , piem\u0113ram, Twitter Twitter, koment\u0101ros par Instagram zi\u0146\u0101m un citos \u013coti \u012bsos tekstos ang\u013cu un fran\u010du valod\u0101.<br/> \u0160is 2020.\u00a0gad\u0101 dzimu\u0161ais r\u012bks tiek nep\u0101rtraukti izstr\u0101d\u0101ts.
organic.general.argument1.details=\u0160is r\u012bks ir ieprogramm\u0113ts ar Java, kura veiktsp\u0113ja ir l\u012bdz\u012bga vai lab\u0101ka nek\u0101 <strong>Python</strong> . Tas nepa\u013caujas uz <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">runas da\u013cas mar\u0137\u0113\u0161anu (POS mar\u0137\u0113\u0161anu)</a> , kas padara to v\u0113l \u0101tr\u0101ku. Paral\u0113l\u0101 skait\u013co\u0161ana tiek izmantota apak\u0161funkcij\u0101s, un liela uzman\u012bba ir piev\u0113rsta veiktsp\u0113jai.
organic.general.argument1.title=\ud83d\ude80 \u0100tri un rezultat\u012bvi
organic.general.argument2.details=<p>\u0160is r\u012bks identific\u0113 <u>korporat\u012bv\u0101s runas</u> mar\u0137ierus. \u0160is raksturojums akad\u0113miskaj\u0101 literat\u016br\u0101 nav skaidri defin\u0113ts. M\u0113r\u0137is ir nodro\u0161in\u0101t satura p\u0101rvaldniekiem un anal\u012bti\u0137iem r\u012bku, kas \u013cauj vi\u0146iem filtr\u0113t saturu, kas neatspogu\u013co <strong>patiesu klienta balsi</strong> , piem\u0113ram\:</p><br/><ul><li> <strong>aicin\u0101jumi uz darb\u012bbu</strong> \: "BALSOT", "PIRKT", "SP\u0112L\u0112T", ...</li><li> <strong>rekl\u0101mas iel\u016bgumi</strong> \: "karst\u0101kie pied\u0101v\u0101jumi", "d\u0101viniet", ...</li><li> <strong>viedok\u013cu izteikumi, ko izstr\u0101d\u0101jis komunik\u0101cijas speci\u0101lists</strong> , par ko liecina konkr\u0113ti lietotie termini\: "atkl\u0101ts", "izgudrots", "izgudro no jauna" ...</li></ul><br/> \u0160is darbs tiek veikts, un m\u0113s atzin\u012bgi v\u0113rt\u0113jam j\u016bsu atsauksmes un ieteikumus (analysis@exploreyourdata.com). M\u0113s uzskat\u0101m, ka \u0161\u012b funkcija jau ir \u0101rk\u0101rt\u012bgi noder\u012bga, pal\u012bdzot anal\u012bti\u0137iem, kas specializ\u0113jas viedok\u013cu ieguv\u0113, att\u012br\u012bt savu datu kopu no satura, kas nav no priv\u0101tperson\u0101m/klientiem, bet gan no korpor\u0101cij\u0101m un komunik\u0101cijas darbiniekiem (p\u0101rbaudiet m\u016bsu <a href\="../umigon/sentiment_analysis_tool.html">funkciju, lai ieg\u016btu noska\u0146ojuma anal\u012bzi</a> ). Tas padar\u012bs to m\u0113r\u012bjumus uzticam\u0101kus, \u012bpa\u0161i viedok\u013cu ieguvei.
organic.general.argument2.title=Dabiskais un reklam\u0113tais saturs\: papildu apsv\u0113rumi
organic.general.model_long_description=<p>R\u012bka principi ir l\u012bdz\u012bgi <a href\="../umigon/sentiment_analysis_tool.html">noska\u0146ojuma anal\u012bzes funkcijai</a> , iz\u0146emot piem\u0113rojamos noteikumus. R\u012bks veic \u0161\u0101das darb\u012bbas\:</p><ol><li> p\u0101rbaudiet teksta garumu\: ja tas ir tikai p\u0101ris v\u0101rdu \u012bss, tas netiks klasific\u0113ts</li><li> url no\u0146em\u0161ana, satura no\u0146em\u0161ana p\u0113di\u0146\u0101s, apostrofu normaliz\u0113\u0161ana</li><li> ir izveidotas divas teksta versijas\: viena, kur\u0101 tiek no\u0146emti visi akcenti un \u012bpa\u0161\u0101s rakstz\u012bmes, un otra, kur\u0101 tie tiek saglab\u0101ti. Visas t\u0101l\u0101k nor\u0101d\u012bt\u0101s darb\u012bbas attieksies uz ab\u0101m teksta versij\u0101m.</li><li> p\u0101rbaudiet <strong>emocijz\u012bmes, emocijz\u012bmes un onomatop\u0113ju</strong> . Neapstr\u0101d\u0101jiet tekstu, lai tos no\u0146emtu, jo tie sniedz noder\u012bgu inform\u0101ciju par noska\u0146ojumu\!</li><li> p\u0101rbaudiet hashtags, ja t\u0101di ir</li><li> teksta sadal\u012b\u0161ana n-gramos l\u012bdz \u010detriem gramiem</li><li> katram n-gramam\:<ul><li> izlaidiet to, ja tas pieder iepriek\u0161 izveidotam pieturas v\u0101rdu sarakstam</li><li> p\u0101rbaudiet, vai rakstz\u012bmes atk\u0101rtojas, un, ja nepiecie\u0161ams, no\u0146emiet t\u0101s ( <code>yeeeahhh\!</code> k\u013c\u016bst par <code>yeah\!</code> )</li><li> p\u0101rbaudiet, vai n-gramma ir ietverta iepriek\u0161 izveidotaj\u0101 v\u0101rdu kr\u0101juma / izteicienu / stila sign\u0101lu "korporat\u012bv\u0101s runas" sarakst\u0101. Ja t\u0101, tiek piem\u0113rots attiec\u012bgais noteikums.</li></ul></li><li> gal\u012bgo l\u0113mumu, pamatojoties uz iepriek\u0161\u0113jo darb\u012bbu rezult\u0101tiem.</li></ol>
organic.general.model_short_description=Funkcija p\u0101rbauda katru teksta terminu un piem\u0113ro virkni noteikumu (vai \u0161aj\u0101 kontekst\u0101 termins ir dabisks vai reklam\u0113ts?). Lai noteiktu rezult\u0101tu, tiek \u0146emtas v\u0113r\u0101 ar\u012b <strong>emocijz\u012bmes</strong> , pieturz\u012bmes, <strong>atsauces</strong> , lielie v\u0101rdi....
