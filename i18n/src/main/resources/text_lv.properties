cowo.tool.argument4.details=Ja j\u016bsu teksts ir l\u012bdz\u0101spar\u0101d\u012b\u0161anos saraksts vai vienumu saraksts, iesp\u0113jams, v\u0113l\u0113sities izmantot Gaze\u00a0\u2014 funkciju, kas paredz\u0113ta <a href\="../gaze/network_builder_tool.html">t\u012bklu veido\u0161anai no l\u012bdz\u0101spar\u0101d\u012bjumiem un l\u012bdz\u012bb\u0101m</a> .
