umigon.sentiment_analysis_tool.argument1.details=\u041e\u0432\u0430 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430 \u0432\u0440\u0448\u0438 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0430\u043d\u0430\u043b\u0438\u0437\u0443 \u0441\u0435\u043d\u0442\u0438\u043c\u0435\u043d\u0442\u0430</a></strong> , \u043a\u043e\u0458\u0430 \u0441\u0435 \u0442\u0430\u043a\u043e\u0452\u0435 \u043d\u0430\u0437\u0438\u0432\u0430 \u0438\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045a\u0435\u043c \u043c\u0438\u0448\u0459\u0435\u045a\u0430. \u0410\u043d\u0430\u043b\u0438\u0437\u0438\u0440\u0430 \u0442\u0435\u043a\u0441\u0442 \u0438 \u0443\u0442\u0432\u0440\u0452\u0443\u0458\u0435 \u0434\u0430 \u043b\u0438 \u0458\u0435 \u0441\u0435\u043d\u0442\u0438\u043c\u0435\u043d\u0442 \u043d\u0435\u0443\u0442\u0440\u0430\u043b\u0430\u043d, \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u0430\u043d \u0438\u043b\u0438 \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u0430\u043d.<br/> \u041d\u0430\u0458\u0431\u043e\u0459\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0448\u0435 \u043d\u0430 <strong>\u0434\u0440\u0443\u0448\u0442\u0432\u0435\u043d\u0438\u043c \u043c\u0435\u0434\u0438\u0458\u0438\u043c\u0430</strong> \u043a\u0430\u043e \u0448\u0442\u043e \u0441\u0443 \u0442\u0432\u0438\u0442\u043e\u0432\u0438 \u0437\u0430 \u0422\u0432\u0438\u0442\u0435\u0440, \u043a\u043e\u043c\u0435\u043d\u0442\u0430\u0440\u0438 \u043d\u0430 \u0418\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c \u043f\u043e\u0441\u0442\u043e\u0432\u0435 \u0438 \u0434\u0440\u0443\u0433\u0438 \u0432\u0435\u043e\u043c\u0430 \u043a\u0440\u0430\u0442\u043a\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u0438 \u043d\u0430 \u0435\u043d\u0433\u043b\u0435\u0441\u043a\u043e\u043c \u0438\u043b\u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0441\u043a\u043e\u043c. \u0423 \u043f\u043e\u0440\u0435\u0452\u0435\u045a\u0443 \u0441\u0430 23 \u0430\u043b\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0435, \u043e\u0432\u0430\u0458 \u0430\u043b\u0430\u0442 \u0441\u0435 \u043f\u043e\u043a\u0430\u0437\u0430\u043e \u043a\u0430\u043e \u043d\u0430\u0458\u0431\u043e\u0459\u0438 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0430\u043b\u0430\u0442 \u0437\u0430 \u0430\u043d\u0430\u043b\u0438\u0437\u0443 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u045a\u0430 \u043d\u0430 \u0434\u0440\u0443\u0448\u0442\u0432\u0435\u043d\u0438\u043c \u043c\u0435\u0434\u0438\u0458\u0438\u043c\u0430</a> .<br/> \u0420\u043e\u0452\u0435\u043d 2012. \u0433\u043e\u0434\u0438\u043d\u0435, \u043e\u0432\u0430\u0458 \u0430\u043b\u0430\u0442 \u0458\u0435 \u0443 \u0441\u0442\u0430\u043b\u043d\u043e\u043c \u0440\u0430\u0437\u0432\u043e\u0458\u0443.<br/><br/> \u0410\u043a\u043e \u043a\u043e\u0440\u0438\u0441\u0442\u0438\u0442\u0435 \u043e\u0432\u0443 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0443 \u0443 \u0430\u043a\u0430\u0434\u0435\u043c\u0441\u043a\u043e\u043c \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0443 (\u0438\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045a\u0435 \u0438\u043b\u0438 \u0441\u0442\u0443\u0434\u0438\u0458\u0435), \u043c\u043e\u0440\u0430\u0442\u0435 \u0458\u0435 \u043d\u0430\u0432\u0435\u0441\u0442\u0438 \u0443 \u0441\u0432\u043e\u0458\u043e\u0458 \u0431\u0438\u0431\u043b\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u0458\u0438\:<br/><br/> \u041b\u0435\u0432\u0430\u043b\u043e\u0430, \u041a\u043b\u0435\u043c\u0435\u043d\u0442. \u201e\u0423\u043c\u0438\u0433\u043e\u043d\: \u0410\u043d\u0430\u043b\u0438\u0437\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u045a\u0430 \u043d\u0430 \u0442\u0432\u0438\u0442\u043e\u0432\u0438\u043c\u0430 \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0430 \u043d\u0430 \u043b\u0438\u0441\u0442\u0430\u043c\u0430 \u0442\u0435\u0440\u043c\u0438\u043d\u0430 \u0438 \u0445\u0435\u0443\u0440\u0438\u0441\u0442\u0438\u0446\u0438\u201c. \u0417\u0431\u043e\u0440\u043d\u0438\u043a \u0440\u0430\u0434\u043e\u0432\u0430 7. \u043c\u0435\u0452\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u0435 \u0440\u0430\u0434\u0438\u043e\u043d\u0438\u0446\u0435 \u043e \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043a\u043e\u0458 \u0435\u0432\u0430\u043b\u0443\u0430\u0446\u0438\u0458\u0438 (\u0421\u0435\u043c\u0415\u0432\u0430\u043b), 2013, \u0410\u0442\u043b\u0430\u043d\u0442\u0430, \u040f\u043e\u0440\u045f\u0438\u0458\u0430.
