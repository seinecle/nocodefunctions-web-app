link_prediction.explanation.details=<p>\u041E\u0432\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0430 \u0458\u0435 \u0434\u0438\u0440\u0435\u043A\u0442\u043D\u0430 \u043F\u0440\u0438\u043C\u0435\u043D\u0430 \u0434\u043E\u0434\u0430\u0442\u043A\u0430 \u0413\u0435\u043F\u0445\u0438 <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">\u041C\u0430\u0440\u043A\u0430 \u0420\u043E\u043C\u0430\u043D\u0443\u0442\u0438\u0458\u0430 \u0438 \u0421\u0430\u0441\u043A\u0438\u0458\u0435 \u0428\u0443\u043B\u0435\u0440, \u043F\u043E\u0434 \u043D\u0430\u0434\u0437\u043E\u0440\u043E\u043C \u041C\u0430\u0458\u043A\u043B\u0430 \u0425\u0435\u043D\u0438\u043D\u0433\u0435\u0440\u0430 \u0438\u0437 \u0424\u0425\u041D\u0412</a> .</p><br/><p> \u040A\u0438\u0445\u043E\u0432 \u043A\u043E\u0434 \u0458\u0435 \u0432\u0438\u0434\u0459\u0438\u0432 <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">\u043D\u0430 \u0413\u0438\u0442\u0445\u0443\u0431-\u0443</a> .</p><br/><p> \u041F\u0440\u0435\u0434\u0432\u0438\u0452\u0430\u045A\u0435 \u0441\u0435 \u0437\u0430\u0441\u043D\u0438\u0432\u0430 \u043D\u0430 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">\u043F\u0440\u0435\u0444\u0435\u0440\u0435\u043D\u0446\u0438\u0458\u0430\u043B\u043D\u043E\u0458 \u0432\u0435\u0437\u0438\u0432\u0430\u045A\u0443</a> . \u041E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D \u0458\u0435 \u043D\u0430 \u043D\u0435\u0443\u0441\u043C\u0435\u0440\u0435\u043D\u0435, \u043D\u0435\u043F\u043E\u043D\u0434\u0435\u0440\u0438\u0441\u0430\u043D\u0435 \u043C\u0440\u0435\u0436\u0435. \u041E\u0431\u0440\u0430\u0437\u043B\u043E\u0436\u0435\u045A\u0435 \u0458\u0435 \u0458\u0435\u0434\u043D\u043E\u0441\u0442\u0430\u0432\u043D\u043E\: \u043D\u0430\u0458\u0432\u0435\u0440\u043E\u0432\u0430\u0442\u043D\u0438\u0458\u0430 \u0432\u0435\u0437\u0430 \u0437\u0430 \u043A\u0440\u0435\u0438\u0440\u0430\u045A\u0435 \u0458\u0435 \u043E\u043D\u0430 \u0438\u0437\u043C\u0435\u0452\u0443 \u0434\u0432\u0430 \u0447\u0432\u043E\u0440\u0430 \u043A\u043E\u0458\u0430 \u0438\u043C\u0430\u0458\u0443 \u043D\u0430\u0458\u0432\u0438\u0448\u0435 \u0441\u0443\u0441\u0435\u0434\u0430, \u0430\u043B\u0438 \u0458\u043E\u0448 \u0443\u0432\u0435\u043A \u043D\u0435\u043C\u0430\u0458\u0443 \u0432\u0435\u0437\u0443.</p><br/><p> \u041A\u0430\u043A\u043E \u043F\u0440\u043E\u0442\u0443\u043C\u0430\u0447\u0438\u0442\u0438 \u043E\u0432\u043E \u043F\u0440\u0435\u0434\u0432\u0438\u0452\u0430\u045A\u0435 \u0432\u0435\u0437\u0435? \u041E\u0434\u0441\u0443\u0441\u0442\u0432\u043E \u0432\u0435\u0437\u0435 \u043C\u043E\u0436\u0435 \u0437\u043D\u0430\u0447\u0438\u0442\u0438 \u0434\u0430\:<br/><ol><li> \u041D\u0435 \u043F\u043E\u0441\u0442\u043E\u0458\u0438 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0458\u0430\u043B \u0437\u0430 \u043E\u0432\u0443 \u0432\u0435\u0437\u0443 (\u043D\u0438\u0458\u0435 "\u0440\u0435\u043B\u0435\u0432\u0430\u043D\u0442\u043D\u043E" \u0437\u0430 \u0447\u0432\u043E\u0440\u043E\u0432\u0435 \u043A\u043E\u0458\u0438 \u0431\u0438 \u0431\u0438\u043B\u0438 \u0443\u043A\u0459\u0443\u0447\u0435\u043D\u0438)</li><li> \u041F\u043E\u0441\u0442\u043E\u0458\u0438 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0458\u0430\u043B \u0437\u0430 \u0441\u0442\u0432\u0430\u0440\u0430\u045A\u0435 \u043E\u0432\u0435 \u0432\u0435\u0437\u0435, \u0430 \u0442\u0430\u0458 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0458\u0430\u043B \u0458\u043E\u0448 \u043D\u0438\u0458\u0435 \u0440\u0435\u0430\u043B\u0438\u0437\u043E\u0432\u0430\u043D</li><li> \u041F\u043E\u0441\u0442\u043E\u0458\u0438 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0458\u0430\u043B \u0437\u0430 \u0432\u0435\u0437\u0443, \u0430\u043B\u0438 \u0434\u0432\u0430 \u0447\u0432\u043E\u0440\u0430 \u043E\u0434\u043B\u0443\u0447\u0443\u0458\u0443 \u0434\u0430 \u043D\u0435 \u043E\u0441\u0442\u0432\u0430\u0440\u0435 \u0432\u0435\u0437\u0443</li></ol><br/> \u0422\u043E \u0437\u043D\u0430\u0447\u0438 \u0434\u0430 \u201E\u043F\u0440\u0435\u0434\u0432\u0438\u0452\u0430\u045A\u0435\u201C \u0432\u0435\u0437\u0435 \u043C\u043E\u0436\u0435 \u0434\u0430 \u0440\u0435\u0448\u0438 \u0458\u0435\u0434\u0430\u043D \u043E\u0434 \u043E\u0432\u0430 \u0442\u0440\u0438 \u0441\u043B\u0443\u0447\u0430\u0458\u0430.<br/><br/> \u0418\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045A\u0435 \u043E \u043F\u0440\u0435\u0434\u0432\u0438\u0452\u0430\u045A\u0443 \u0432\u0435\u0437\u0430 \u0458\u0435 \u0444\u0430\u0441\u0446\u0438\u043D\u0430\u043D\u0442\u043D\u043E. \u041A\u043E\u043D\u0442\u0430\u043A\u0442\u0438\u0440\u0430\u0458\u0442\u0435 \u043D\u0430\u0441 \u0430\u043A\u043E \u0436\u0435\u043B\u0438\u0442\u0435 \u0434\u0430 \u043F\u0440\u0438\u043C\u0435\u043D\u0438\u0442\u0435 \u043D\u043E\u0432\u0438 \u043C\u0435\u0442\u043E\u0434 \u043F\u0440\u0435\u0434\u0432\u0438\u0452\u0430\u045A\u0430 \u0432\u0435\u0437\u0435 \u043D\u0430 \u043D\u043E\u0446\u043E\u0434\u0435\u0444\u0443\u043D\u0446\u0442\u0438\u043E\u043D\u0441.\u0446\u043E\u043C\!</p>
