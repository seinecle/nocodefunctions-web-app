cowo.tool.model_long_details=<p>\u041f\u0440\u0438\u043d\u0446\u0438\u043f\u0438 \u043a\u043e\u0458\u0435 \u043e\u0432\u0430\u0458 \u0430\u043b\u0430\u0442 \u043f\u0440\u0430\u0442\u0438 \u043e\u043f\u0438\u0441\u0430\u043d\u0438 \u0441\u0443 \u0443 \u043e\u0432\u043e\u0458 \u0430\u043a\u0430\u0434\u0435\u043c\u0441\u043a\u043e\u0458 \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0458\u0438 \u043a\u043e\u0458\u0430 \u043f\u0440\u043e\u0443\u0447\u0430\u0432\u0430 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">\u043a\u0430\u043a\u043e \u043f\u0440\u043e\u043d\u0430\u045b\u0438 \u0437\u0430\u0458\u0435\u0434\u043d\u0438\u0446\u0435 \u0438 \u0442\u0435\u043c\u0435 \u043d\u0430 \u0422\u0432\u0438\u0442\u0435\u0440\u0443</a> . \u0422\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0458\u0430 \u043f\u0440\u0430\u0442\u0438 \u043e\u0432\u0435 \u043a\u043e\u0440\u0430\u043a\u0435\:</p><ol><li> \u0447\u0438\u0448\u045b\u0435\u045a\u0435 \u0442\u0435\u043a\u0441\u0442\u0430\: \u0438\u0437\u0440\u0430\u0432\u043d\u0430\u0432\u0430\u045a\u0435 \u0443 \u0410\u0421\u0426\u0418\u0418, \u0443\u043a\u043b\u0430\u045a\u0430\u045a\u0435 \u0443\u0440\u043b-\u043e\u0432\u0430, \u0443\u043a\u043b\u0430\u045a\u0430\u045a\u0435 \u0437\u043d\u0430\u043a\u043e\u0432\u0430 \u0438\u043d\u0442\u0435\u0440\u043f\u0443\u043d\u043a\u0446\u0438\u0458\u0435.</li><li> \u043b\u0435\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0458\u0430.</li><li> \u0434\u0435\u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u0458\u0430 \u0442\u0435\u043a\u0441\u0442\u0430 \u0443 <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">\u043d-\u0433\u0440\u0430\u043c\u0438\u043c\u0430</a> \u0434\u043e \u0447\u0435\u0442\u0438\u0440\u0438 \u0433\u0440\u0430\u043c\u0430, \u0443\u043a\u043b\u0430\u045a\u0430\u045a\u0435 \u043c\u0430\u045a\u0435 \u0440\u0435\u043b\u0435\u0432\u0430\u043d\u0442\u043d\u0438\u0445 \u043d-\u0433\u0440\u0430\u043c\u0430. \u0