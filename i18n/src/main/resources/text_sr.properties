organic.general.argument2.details=<p>\u041E\u0432\u0430\u0458 \u0430\u043B\u0430\u0442 \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0443\u0458\u0435 \u043C\u0430\u0440\u043A\u0435\u0440\u0435 <u>\u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u043D\u043E\u0433 \u0433\u043E\u0432\u043E\u0440\u0430</u> . \u041E\u0432\u0430 \u043A\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0437\u0430\u0446\u0438\u0458\u0430 \u043D\u0438\u0458\u0435 \u0458\u0430\u0441\u043D\u043E \u0434\u0435\u0444\u0438\u043D\u0438\u0441\u0430\u043D\u0430 \u0443 \u0430\u043A\u0430\u0434\u0435\u043C\u0441\u043A\u043E\u0458 \u043B\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0438. \u041D\u0430\u043C\u0435\u0440\u0430 \u0458\u0435 \u0434\u0430 \u0441\u0435 \u043C\u0435\u043D\u0430\u045F\u0435\u0440\u0438\u043C\u0430 \u0441\u0430\u0434\u0440\u0436\u0430\u0458\u0430 \u0438 \u0430\u043D\u0430\u043B\u0438\u0442\u0438\u0447\u0430\u0440\u0438\u043C\u0430 \u043E\u0431\u0435\u0437\u0431\u0435\u0434\u0438 \u0430\u043B\u0430\u0442\u043A\u0430 \u043A\u043E\u0458\u0430 \u0438\u043C \u043E\u043C\u043E\u0433\u0443\u045B\u0430\u0432\u0430 \u0434\u0430 \u0444\u0438\u043B\u0442\u0440\u0438\u0440\u0430\u0458\u0443 \u0441\u0430\u0434\u0440\u0436\u0430\u0458 \u043A\u043E\u0458\u0438 \u043D\u0435 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0459\u0430 <strong>\u043F\u0440\u0430\u0432\u0438 \u0433\u043B\u0430\u0441 \u043A\u043E\u0440\u0438\u0441\u043D\u0438\u043A\u0430</strong> , \u043A\u0430\u043E \u0448\u0442\u043E \u0441\u0443\:</p><br/><ul><li> <strong>\u043F\u043E\u0437\u0438\u0432\u0438 \u043D\u0430 \u0430\u043A\u0446\u0438\u0458\u0443</strong> \: "\u0413\u041B\u0410\u0421\u0410\u0408\u0422\u0415", "\u041A\u0423\u041F\u0418\u0422\u0415", "\u0418\u0413\u0420\u0410\u0408\u0422\u0415", ...</li><li> <strong>\u043F\u0440\u043E\u043C\u043E\u0442\u0438\u0432\u043D\u0435 \u043F\u043E\u0437\u0438\u0432\u043D\u0438\u0446\u0435</strong> \: "\u043D\u0430\u0458\u0431\u043E\u0459\u0435 \u043F\u043E\u043D\u0443\u0434\u0435", "\u043F\u043E\u043A\u043B\u043E\u043D\u0438", ...</li><li> <strong>\u0438\u0437\u0440\u0430\u0437\u0435 \u043C\u0438\u0448\u0459\u0435\u045A\u0430 \u043A\u043E\u0458\u0435 \u0458\u0435 \u0438\u0437\u0440\u0430\u0434\u0438\u043E \u0441\u0442\u0440\u0443\u0447\u045A\u0430\u043A \u0437\u0430 \u043A\u043E\u043C\u0443\u043D\u0438\u043A\u0430\u0446\u0438\u0458\u0435</strong> , \u0448\u0442\u043E \u0458\u0435 \u043D\u0430\u0433\u043E\u0432\u0435\u0448\u0442\u0435\u043D\u043E \u0441\u043F\u0435\u0446\u0438\u0444\u0438\u0447\u043D\u0438\u043C \u0442\u0435\u0440\u043C\u0438\u043D\u0438\u043C\u0430 \u043A\u043E\u0458\u0438 \u0441\u0435 \u043A\u043E\u0440\u0438\u0441\u0442\u0435\: \u201E\u043E\u0442\u043A\u0440\u0438\u0432\u0435\u043D\u043E\u201C, \u201E\u043F\u043E\u0434\u0441\u0442\u0430\u043A\u043D\u0443\u0442\u043E\u201C, \u201E\u043F\u043E\u043D\u043E\u0432\u043D\u043E \u0438\u0437\u043C\u0438\u0448\u0459\u0430\u045A\u0435\u201C...</li></ul><br/> \u041E\u0432\u043E \u0458\u0435 \u043F\u043E\u0441\u0430\u043E \u0443 \u0442\u043E\u043A\u0443 \u0438 \u043F\u043E\u0437\u0434\u0440\u0430\u0432\u0459\u0430\u043C\u043E \u0432\u0430\u0448\u0435 \u043F\u043E\u0432\u0440\u0430\u0442\u043D\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0458\u0435 \u0438 \u0441\u0443\u0433\u0435\u0441\u0442\u0438\u0458\u0435 (\u0430\u043D\u0430\u043B\u0438\u0441\u0438\u0441@\u0435\u043A\u043F\u043B\u043E\u0440\u0435\u0438\u043E\u0443\u0440\u0434\u0430\u0442\u0430.\u0446\u043E\u043C). \u0412\u0435\u0440\u0443\u0458\u0435\u043C\u043E \u0434\u0430 \u0458\u0435 \u043E\u0432\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0430 \u0432\u0435\u045B \u0438\u0437\u0443\u0437\u0435\u0442\u043D\u043E \u043A\u043E\u0440\u0438\u0441\u043D\u0430, \u043F\u043E\u043C\u0430\u0436\u0443\u045B\u0438 \u0430\u043D\u0430\u043B\u0438\u0442\u0438\u0447\u0430\u0440\u0438\u043C\u0430 \u0441\u043F\u0435\u0446\u0438\u0458\u0430\u043B\u0438\u0437\u043E\u0432\u0430\u043D\u0438\u043C \u0437\u0430 \u0438\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045A\u0435 \u043C\u0438\u0448\u0459\u0435\u045A\u0430 \u0434\u0430 \u043E\u0447\u0438\u0441\u0442\u0435 \u0441\u0432\u043E\u0458\u0435 \u0441\u043A\u0443\u043F\u043E\u0432\u0435 \u043F\u043E\u0434\u0430\u0442\u0430\u043A\u0430 \u043E\u0434 \u0441\u0430\u0434\u0440\u0436\u0430\u0458\u0430 \u043A\u043E\u0458\u0438 \u043D\u0435 \u043F\u043E\u0442\u0438\u0447\u0435 \u043E\u0434 \u043F\u043E\u0458\u0435\u0434\u0438\u043D\u0430\u0446\u0430/\u043A\u0443\u043F\u0430\u0446\u0430 \u0432\u0435\u045B \u043E\u0434 \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0446\u0438\u0458\u0430 \u0438 \u0441\u043B\u0443\u0436\u0431\u0435\u043D\u0438\u043A\u0430 \u0437\u0430 \u043A\u043E\u043C\u0443\u043D\u0438\u043A\u0430\u0446\u0438\u0458\u0435 (\u043F\u0440\u043E\u0432\u0435\u0440\u0438\u0442\u0435 \u043D\u0430\u0448\u0443 <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0443 \u0437\u0430 \u0430\u043D\u0430\u043B\u0438\u0437\u0443 \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u045A\u0430</a> ). \u041E\u0432\u043E \u045B\u0435 \u0443\u0447\u0438\u043D\u0438\u0442\u0438 \u045A\u0438\u0445\u043E\u0432\u043E \u043C\u0435\u0440\u0435\u045A\u0435 \u043F\u043E\u0443\u0437\u0434\u0430\u043D\u0438\u0458\u0438\u043C, \u043F\u043E\u0441\u0435\u0431\u043D\u043E \u0437\u0430 \u0438\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045A\u0435 \u043C\u0438\u0448\u0459\u0435\u045A\u0430.
