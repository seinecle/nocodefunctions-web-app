 \u0443 \u043a\u043e\u0458\u043e\u0458 \u0441\u0443 \u0443\u043a\u043b\u043e\u045a\u0435\u043d\u0438 \u0441\u0432\u0438 \u0430\u043a\u0446\u0435\u043d\u0442\u0438 \u0438 \u0441\u043f\u0435\u0446\u0438\u0458\u0430\u043b\u043d\u0438 \u0437\u043d\u0430\u043a\u043e\u0432\u0438 \u0438 \u0434\u0440\u0443\u0433\u0430 \u0443 \u043a\u043e\u0458\u043e\u0458 \u0441\u0443 \u0437\u0430\u0434\u0440\u0436\u0430\u043d\u0438. \u0421\u0432\u0438 \u0441\u043b\u0435\u0434\u0435\u045b\u0438 \u043a\u043e\u0440\u0430\u0446\u0438 \u045b\u0435 \u0441\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u0442\u0438 \u043d\u0430 \u043e\u0431\u0435 \u0432\u0435\u0440\u0437\u0438\u0458\u0435 \u0442\u0435\u043a\u0441\u0442\u0430.</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u0435 <strong>\u0435\u043c\u043e\u045f\u0438\u0458\u0435, \u0435\u043c\u043e\u0442\u0438\u043a\u043e\u043d\u0435 \u0438 \u043e\u043d\u043e\u043c\u0430\u0442\u043e\u043f\u0435\u0458\u0443</strong> . \u041d\u0435\u043c\u043e\u0458\u0442\u0435 \u043f\u0440\u0435\u0442\u0445\u043e\u0434\u043d\u043e \u043e\u0431\u0440\u0430\u0434\u0438\u0442\u0438 \u0441\u0432\u043e\u0458 \u0442\u0435\u043a\u0441\u0442 \u0434\u0430 \u0431\u0438\u0441\u0442\u0435 \u0438\u0445 \u0443\u043a\u043b\u043e\u043d\u0438\u043b\u0438, \u043e\u043d\u0438 \u043f\u0440\u0443\u0436\u0430\u0458\u0443 \u043a\u043e\u0440\u0438\u0441\u043d\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0458\u0435 \u043e \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u045a\u0443\!</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u0435 \u0445\u0435\u0448\u0442\u0435\u0433\u043e\u0432\u0435, \u0430\u043a\u043e \u0438\u0445 \u0438\u043c\u0430</li><li> \u0434\u0435\u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u0458\u0430 \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0430 \u043d-\u0433\u0440\u0430\u043c\u0435 \u0434\u043e \u0447\u0435\u0442\u0438\u0440\u0438 \u0433\u0440\u0430\u043c\u0430</li><li> \u0437\u0430 \u0441\u0432\u0430\u043a\u0438 \u043d-\u0433\u0440\u0430\u043c\:<ul><li> \u043f\u0440\u0435\u0441\u043a\u043e\u0447\u0438\u0442\u0435 \u0430\u043a\u043e \u043f\u0440\u0438\u043f\u0430\u0434\u0430 \u0443\u043d\u0430\u043f\u0440\u0435\u0434 \u0443\u0442\u0432\u0440\u0452\u0435\u043d\u043e\u0458 \u043b\u0438\u0441\u0442\u0438 \u0437\u0430\u0443\u0441\u0442\u0430\u0432\u043d\u0438\u0445 \u0440\u0435\u0447\u0438</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u0435 \u0437\u043d\u0430\u043a\u043e\u0432\u0435 \u043a\u043e\u0458\u0438 \u0441\u0435 \u043f\u043e\u043d\u0430\u0432\u0459\u0430\u0458\u0443 \u0438 \u0443\u043a\u043b\u043e\u043d\u0438\u0442\u0435 \u0438\u0445 \u043f\u043e \u043f\u043e\u0442\u0440\u0435\u0431\u0438 ( <code>yeeeahhh\!</code> \u043f\u043e\u0441\u0442\u0430\u0458\u0435 <code>yeah\!</code> )</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u0435 \u0434\u0430 \u043b\u0438 \u0458\u0435 \u043d-\u0433\u0440\u0430\u043c \u0441\u0430\u0434\u0440\u0436\u0430\u043d \u0443 \u0443\u043d\u0430\u043f\u0440\u0435\u0434 \u0443\u0442\u0432\u0440\u0452\u0435\u043d\u043e\u0458 \u043b\u0438\u0441\u0442\u0438 \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0458\u0430\u043b\u043d\u043e \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u0438\u0445 \u0440\u0435\u0447\u0438. \u0410\u043a\u043e \u0458\u0435 \u0442\u0430\u043a\u043e, \u043f\u0440\u0438\u043c\u0435\u045a\u0443\u0458\u0435 \u0441\u0435 \u043e\u0434\u0433\u043e\u0432\u0430\u0440\u0430\u0458\u0443\u045b\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u043e. \u041d\u0430\u0458\u0447\u0435\u0448\u045b\u0435 \u0458\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u043e \u0458\u0435\u0434\u043d\u043e\u0441\u0442\u0430\u0432\u043d\u043e \u043a\u0430\u043e \u201e\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u0430 \u0440\u0435\u0447 \u0434\u0430\u0458\u0435 \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u0430\u043d \u0441\u0435\u043d\u0442\u0438\u043c\u0435\u043d\u0442 \u0442\u0435\u043a\u0441\u0442\u0443\u201c, \u0430\u043b\u0438 \u0441\u0443, \u043d\u0430\u0440\u0430\u0432\u043d\u043e, \u0443\u043a\u0459\u0443\u0447\u0435\u043d\u0430 \u0438 \u0441\u043b\u043e\u0436\u0435\u043d\u0438\u0458\u0430 \u043f\u0440\u0430\u0432\u0438\u043b\u0430.</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u0435 \u0434\u0430 \u043b\u0438 \u0458\u0435 \u043d-\u0433\u0440\u0430\u043c \u0441\u0430\u0434\u0440\u0436\u0430\u043d \u0443 \u0443\u043d\u0430\u043f\u0440\u0435\u0434 \u0443\u0442\u0432\u0440\u0452\u0435\u043d\u043e\u0458 \u043b\u0438\u0441\u0442\u0438 \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0458\u0430\u043b\u043d\u043e \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u0438\u0445 \u0440\u0435\u0447\u0438. \u041f\u0440\u0438\u043c\u0435\u045a\u0443\u0458\u0435 \u0441\u0435 \u0438\u0441\u0442\u0430 \u043b\u043e\u0433\u0438\u043a\u0430</li></ul></li><li> \u0437\u0430\u0432\u0440\u0448\u043d\u0435 \u043f\u0440\u043e\u0432\u0435\u0440\u0435\: \u043e\u0442\u043a\u0440\u0438\u0432\u0430\u045a\u0435 \u043c\u043e\u0434\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0443 \u0440\u0435\u0447\u0435\u043d\u0438\u0446\u0438 (\u201e\u0430\u043b\u0438\u201c, \u201e\u043c\u0435\u0452\u0443\u0442\u0438\u043c\u201c, \u201e\u0447\u0430\u043a \u0438 \u0430\u043a\u043e\u201c \u0438\u0442\u0434.). \u041f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u0435 \u0438\u043b\u0438 \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u0435 \u0432\u0440\u0435\u0434\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0459\u0435\u043d\u0435 \u043f\u0440\u0435 \u0438\u043b\u0438 \u043f\u043e\u0441\u043b\u0435 \u043e\u0432\u0438\u0445 \u043c\u043e\u0434\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0441\u0435 \u0437\u0430\u0434\u0440\u0436\u0430\u0432\u0430\u0458\u0443 \u0438\u043b\u0438 \u0441\u0435 \u0431\u0440\u0438\u0448\u0443.</li><li> \u043a\u043e\u043d\u0430\u0447\u043d\u0430 \u043e\u0434\u043b\u0443\u043a\u0430 \u043f\u043e \u0441\u043b\u043e\u0436\u0435\u043d\u0438\u043c \u043f\u0440\u0430\u0432\u0438\u043b\u0438\u043c\u0430, \u043d\u