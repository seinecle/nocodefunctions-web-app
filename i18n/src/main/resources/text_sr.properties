u0430 \u0442\u0435\u043A\u0441\u0442\u0430</strong> \: \u043D\u0435\u043C\u0430 \u043F\u043E\u0442\u0440\u0435\u0431\u0435 \u0437\u0430 \u043F\u0440\u0435\u0442\u0445\u043E\u0434\u043D\u043E\u043C \u043E\u0431\u0440\u0430\u0434\u043E\u043C \u0438\u043B\u0438 \u0447\u0438\u0448\u045B\u0435\u045A\u0435\u043C \u0442\u0435\u043A\u0441\u0442\u0430 \u043F\u0440\u0435 \u0443\u043F\u043E\u0442\u0440\u0435\u0431\u0435 \u043E\u0432\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0435.<br/><br/> <strong>\u0418\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045A\u0435 \u0433\u0440\u0430\u0444\u0438\u043A\u043E\u043D\u0430</strong> \: \u043F\u0440\u0435\u043F\u043E\u0440\u0443\u0447\u0443\u0458\u0435\u043C\u043E \u0434\u0432\u0430 \u0431\u0435\u0441\u043F\u043B\u0430\u0442\u043D\u0430 \u0441\u043E\u0444\u0442\u0432\u0435\u0440\u0430 \u043F\u0440\u043E\u0444\u0435\u0441\u0438\u043E\u043D\u0430\u043B\u043D\u043E\u0433 \u043D\u0438\u0432\u043E\u0430 \u0437\u0430 \u0438\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045A\u0435 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u0447\u043A\u0435 \u043C\u0440\u0435\u0436\u0435 \u043A\u043E\u0458\u0443 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438 \u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0430. <a href\="https\://gephi.org" target\="_blank">\u0413\u0435\u043F\u0445\u0438</a> \u043F\u0440\u0443\u0436\u0430 \u043D\u0430\u0458\u0431\u043E\u0459\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0435 \u0437\u0430 \u0444\u0438\u043B\u0442\u0440\u0438\u0440\u0430\u045A\u0435, \u0431\u043E\u0458\u0435\u045A\u0435, \u043F\u0440\u043E\u043C\u0435\u043D\u0443 \u0432\u0435\u043B\u0438\u0447\u0438\u043D\u0435 \u0438 \u043F\u043E\u043A\u0440\u0435\u0442\u0430\u045A\u0435 \u0434\u0435\u0441\u043A\u0440\u0438\u043F\u0442\u0438\u0432\u043D\u0435 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0435 \u0433\u0440\u0430\u0444\u0438\u043A\u043E\u043D\u0430 \u043D\u0430 \u0432\u0430\u0448\u043E\u0458 \u043C\u0440\u0435\u0436\u0438 (\u043A\u0