 \u0443 \u043A\u043E\u0458\u043E\u0458 \u0441\u0443 \u0443\u043A\u043B\u043E\u045A\u0435\u043D\u0438 \u0441\u0432\u0438 \u0430\u043A\u0446\u0435\u043D\u0442\u0438 \u0438 \u0441\u043F\u0435\u0446\u0438\u0458\u0430\u043B\u043D\u0438 \u0437\u043D\u0430\u043A\u043E\u0432\u0438 \u0438 \u0434\u0440\u0443\u0433\u0430 \u0443 \u043A\u043E\u0458\u043E\u0458 \u0441\u0443 \u0437\u0430\u0434\u0440\u0436\u0430\u043D\u0438. \u0421\u0432\u0438 \u0441\u043B\u0435\u0434\u0435\u045B\u0438 \u043A\u043E\u0440\u0430\u0446\u0438 \u045B\u0435 \u0441\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0438\u0442\u0438 \u043D\u0430 \u043E\u0431\u0435 \u0432\u0435\u0440\u0437\u0438\u0458\u0435 \u0442\u0435\u043A\u0441\u0442\u0430.</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0438\u0442\u0435 <strong>\u0435\u043C\u043E\u045F\u0438\u0458\u0435, \u0435\u043C\u043E\u0442\u0438\u043A\u043E\u043D\u0435 \u0438 \u043E\u043D\u043E\u043C\u0430\u0442\u043E\u043F\u0435\u0458\u0443</strong> . \u041D\u0435\u043C\u043E\u0458\u0442\u0435 \u043F\u0440\u0435\u0442\u0445\u043E\u0434\u043D\u043E \u043E\u0431\u0440\u0430\u0434\u0438\u0442\u0438 \u0441\u0432\u043E\u0458 \u0442\u0435\u043A\u0441\u0442 \u0434\u0430 \u0431\u0438\u0441\u0442\u0435 \u0438\u0445 \u0443\u043A\u043B\u043E\u043D\u0438\u043B\u0438, \u043E\u043D\u0438 \u043F\u0440\u0443\u0436\u0430\u0458\u0443 \u043A\u043E\u0440\u0438\u0441\u043D\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0458\u0435 \u043E \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u045A\u0443\!</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0438\u0442\u0435 \u0445\u0435\u0448\u0442\u0435\u0433\u043E\u0432\u0435, \u0430\u043A\u043E \u0438\u0445 \u0438\u043C\u0430</li><li> \u0434\u0435\u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0446\u0438\u0458\u0430 \u0442\u0435\u043A\u0441\u0442\u0430 \u043D\u0430 \u043D-\u0433\u0440\u0430\u043C\u0435 \u0434\u043E \u0447\u0435\u0442\u0438\u0440\u0438 \u0433\u0440\u0430\u043C\u0430</li><li> \u0437\u0430 \u0441\u0432\u0430\u043A\u0438 \u043D-\u0433\u0440\u0430\u043C\:<ul><li> \u043F\u0440\u0435\u0441\u043A\u043E\u0447\u0438\u0442\u0435 \u0430\u043A\u043E \u043F\u0440\u0438\u043F\u0430\u0434\u0430 \u0443\u043D\u0430\u043F\u0440\u0435\u0434 \u0443\u0442\u0432\u0440\u0452\u0435\u043D\u043E\u0458 \u043B\u0438\u0441\u0442\u0438 \u0437\u0430\u0443\u0441\u0442\u0430\u0432\u043D\u0438\u0445 \u0440\u0435\u0447\u0438</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0438\u0442\u0435 \u0437\u043D\u0430\u043A\u043E\u0432\u0435 \u043A\u043E\u0458\u0438 \u0441\u0435 \u043F\u043E\u043D\u0430\u0432\u0459\u0430\u0458\u0443 \u0438 \u0443\u043A\u043B\u043E\u043D\u0438\u0442\u0435 \u0438\u0445 \u043F\u043E \u043F\u043E\u0442\u0440\u0435\u0431\u0438 ( <code>yeeeahhh\!</code> \u043F\u043E\u0441\u0442\u0430\u0458\u0435 <code>yeah\!</code> )</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0438\u0442\u0435 \u0434\u0430 \u043B\u0438 \u0458\u0435 \u043D-\u0433\u0440\u0430\u043C \u0441\u0430\u0434\u0440\u0436\u0430\u043D \u0443 \u0443\u043D\u0430\u043F\u0440\u0435\u0434 \u0443\u0442\u0432\u0440\u0452\u0435\u043D\u043E\u0458 \u043B\u0438\u0441\u0442\u0438 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0458\u0430\u043B\u043D\u043E \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u0438\u0445 \u0440\u0435\u0447\u0438. \u0410\u043A\u043E \u0458\u0435 \u0442\u0430\u043A\u043E, \u043F\u0440\u0438\u043C\u0435\u045A\u0443\u0458\u0435 \u0441\u0435 \u043E\u0434\u0433\u043E\u0432\u0430\u0440\u0430\u0458\u0443\u045B\u0435 \u043F\u0440\u0430\u0432\u0438\u043B\u043E. \u041D\u0430\u0458\u0447\u0435\u0448\u045B\u0435 \u0458\u0435 \u043F\u0440\u0430\u0432\u0438\u043B\u043E \u0458\u0435\u0434\u043D\u043E\u0441\u0442\u0430\u0432\u043D\u043E \u043A\u0430\u043E \u201E\u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u0430 \u0440\u0435\u0447 \u0434\u0430\u0458\u0435 \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u0430\u043D \u0441\u0435\u043D\u0442\u0438\u043C\u0435\u043D\u0442 \u0442\u0435\u043A\u0441\u0442\u0443\u201C, \u0430\u043B\u0438 \u0441\u0443, \u0