why.argument1.details=<p>\u041a\u0430\u043e \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u043a \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043d \u0437\u0430 \u0440\u0443\u0434\u0430\u0440\u0435\u045a\u0435 \u043f\u043e\u0434\u0430\u0442\u0430\u043a\u0430 \u043f\u043e\u043c\u043e\u045b\u0443 \u0434\u0440\u0443\u0448\u0442\u0432\u0435\u043d\u0438\u0445 \u043c\u0435\u0434\u0438\u0458\u0430 \u0438 \u0434\u0440\u0443\u0448\u0442\u0432\u0435\u043d\u0438\u0445 \u043c\u0440\u0435\u0436\u0430, \u043f\u043e\u0434\u0435\u043b\u0438\u043e \u0441\u0430\u043c \u0440\u0435\u0437\u0443\u043b\u0442\u0430\u0442\u0435 \u0441\u0432\u043e\u0458\u0438\u0445 \u0441\u0442\u0443\u0434\u0438\u0458\u0430 \u0443 \u0447\u043b\u0430\u043d\u0446\u0438\u043c\u0430 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u043e\u0431\u0458\u0430\u0432\u0459\u0435\u043d\u0438\u043c \u0443 \u043d\u0430\u0443\u0447\u043d\u0438\u043c \u0447\u0430\u0441\u043e\u043f\u0438\u0441\u0438\u043c\u0430</a> . \u0421\u0430 \u043d\u043e\u0446\u043e\u0434\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430\u043c\u0430, <strong>\u0436\u0435\u043b\u0438\u043c \u0434\u0430 \u0434\u043e\u043f\u0440\u0435\u043c \u0434\u043e \u0448\u0438\u0440\u0435 \u043f\u0443\u0431\u043b\u0438\u043a\u0435 \u043d\u0443\u0434\u0435\u045b\u0438 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u0435, \u043d\u043e\u0446\u043e\u0434\u0435 \u0432\u0435\u0440\u0437\u0438\u0458\u0435 \u043d\u0430\u0458\u043a\u043e\u0440\u0438\u0441\u043d\u0438\u0458\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430 \u043a\u043e\u0458\u0435 \u0441\u0430\u043c \u043a\u043e\u0440\u0438\u0441\u0442\u0438\u043e \u0443 \u0441\u0432\u043e\u043c \u0438\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045a\u0443</strong> .</p><br/><p> \u0423 \u043f\u0440\u043e\u0442\u0435\u043a\u043b\u0438\u0445 \u043d\u0435\u043a\u043e\u043b\u0438\u043a\u043e \u0433\u043e\u0434\u0438\u043d\u0430, \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u043e \u0441\u0430\u043c \u043d\u0435\u043a\u043e\u043b\u0438\u043a\u043e \u043f\u043e\u043a\u0443\u0448\u0430\u0458\u0430 \u0434\u0430 \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u043c \u043a\u043e\u043c\u0430\u0434\u0435 \u0441\u043e\u0444\u0442\u0432\u0435\u0440\u0430 \u043a\u043e\u0458\u0438 \u0431\u0438 \u0443\u0440\u0430\u0434\u0438\u043b\u0438 \u0443\u043f\u0440\u0430\u0432\u043e \u0442\u043e. \u0410\u043b\u0438 \u043d\u0438\u0441\u0430\u043c \u0431\u0438\u043e \u0434\u043e\u0432\u043e\u0459\u043d\u043e \u0438\u0441\u043a\u0443\u0441\u0430\u043d, \u0430 \u0432\u0435\u0440\u043e\u0432\u0430\u0442\u043d\u043e \u0438 \u043f\u0440\u0435\u0432\u0438\u0448\u0435 \u043d\u0435\u0441\u0442\u0440\u043f\u0459\u0438\u0432\: \u0430\u043f\u043b\u0438\u043a\u0430\u0446\u0438\u0458\u0435 \u0441\u0443 \u0431\u0438\u043b\u0435 \u043d\u0435\u0434\u043e\u0432\u0440\u0448\u0435\u043d\u0435 \u0438 \u0442\u0435\u0448\u043a\u043e \u0438\u0445 \u0458\u0435 \u043e\u0434\u0440\u0436\u0430\u0432\u0430\u0442\u0438. \u041d\u043e\u0446\u043e\u0434\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0435 \u0441\u0443 \u0440\u0430\u0437\u043b\u0438\u0447\u0438\u0442\u0435\: \u043e\u0434\u0432\u043e\u0458\u0438\u043c \u0432\u0440\u0435\u043c\u0435 \u0434\u0430 \u0433\u0430 \u0440\u0430\u0437\u0432\u0438\u0458\u0435\u043c \u043d\u0430 \u043d\u0430\u0458\u0431\u043e\u0459\u0438 \u043d\u0430\u0447\u0438\u043d, \u0438 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u043a\u0440\u0435\u045b\u0435\u043c \u043d\u0430 \u043f\u0443\u0442\u043e\u0432\u0430\u045a\u0435 \u043e\u0434 10 \u0438 \u0432\u0438\u0448\u0435 \u0433\u043e\u0434\u0438\u043d\u0430\!</a></p>
