430\u043e \u0448\u0442\u043e <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0458\u0435 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u043d\u043e\u0441\u0442 \u043c\u0435\u0452\u0443\u0441\u043e\u0431\u043d\u0435 \u0432\u0435\u0437\u0435</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">\u0412\u041e\u0421\u0432\u0438\u0435\u0432\u0435\u0440</a> \u043e\u0431\u0435\u0437\u0431\u0435\u0452\u0443\u0458\u0435 \u0432\u0438\u0437\u0443\u0435\u043b\u0438\u0437\u0430\u0446\u0438\u0458\u0435 \u043a\u043e\u0458\u0435 \u0441\u0443 \u043d\u0430\u0458\u0447\u0438\u0441\u0442\u0438\u0458\u0435 \u0438 \u043d\u0430\u0458\u043b\u0430\u043a\u0448\u0435 \u0437\u0430 \u0438\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0438\u0458\u0443 \u0437\u0430 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043a\u0435 \u043c\u0440\u0435\u0436\u0435. \u0412\u041e\u0421\u0432\u0438\u0435\u0432\u0435\u0440 \u0458\u0435 \u0440\u0430\u0437\u0432\u0438\u0458\u0435\u043d \u0441\u0430 \u0441\u0446\u0438\u0435\u043d\u0442\u043e\u043c\u0435\u0442\u0440\u0438\u0458\u043e\u043c \u043a\u0430\u043e \u043f\u0440\u0432\u0438\u043c \u0441\u043b\u0443\u0447\u0430\u0458\u0435\u043c \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u0435, \u0430\u043b\u0438 \u0458\u0435 \u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d \u0437\u0430 \u0431\u0438\u043b\u043e \u043a\u043e\u0458\u0443 \u0432\u0440\u0441\u0442\u0443 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043a\u0435 \u043c\u0440\u0435\u0436\u0435.</p>
