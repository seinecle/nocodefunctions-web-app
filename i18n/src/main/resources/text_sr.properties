topics.topics_extraction_tool.argument1.details=\u041e\u0432\u0430 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430 \u0430\u0443\u0442\u043e\u043c\u0430\u0442\u0441\u043a\u0438 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0443\u0458\u0435 \u043a\u0459\u0443\u0447\u043d\u0435 \u0442\u0435\u043c\u0435 \u0443 \u0442\u0435\u043a\u0441\u0442\u0443, \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u0458\u0443 \u043a\u043e\u0458\u0430 \u0441\u0435 \u0437\u043e\u0432\u0435 <strong>\u0438\u0437\u0434\u0432\u0430\u0458\u0430\u045a\u0435</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0442\u0435\u043c\u0435 \u0438\u043b\u0438 \u043c\u043e\u0434\u0435\u043b\u0438\u0440\u0430\u045a\u0435 \u0442\u0435\u043c\u0435</a></strong> . \u0410\u043d\u0430\u043b\u0438\u0437\u0438\u0440\u0430 \u0442\u0435\u043a\u0441\u0442 \u0440\u0435\u0434 \u043f\u043e \u0440\u0435\u0434 \u0438 \u043e\u0434\u0440\u0435\u0452\u0443\u0458\u0435 \u0433\u0440\u0443\u043f\u0435 \u0440\u0435\u0447\u0438 \u0438 \u0438\u0437\u0440\u0430\u0437\u0430 \u043a\u043e\u0458\u0438 \u0442\u0435\u0436\u0435 \u0434\u0430 \u0441\u0435 <strong>\u0433\u0440\u0443\u043f\u0438\u0448\u0443</strong> , \u0444\u043e\u0440\u043c\u0438\u0440\u0430\u0458\u0443\u045b\u0438 \u0442\u0435\u043c\u0435.<br/> \u0420\u0430\u0434\u0438 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u0438\u043c\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u043c \u043d\u0430 \u0432\u0435\u043b\u0438\u043a\u043e\u043c \u0431\u0440\u043e\u0458\u0443 \u0458\u0435\u0437\u0438\u043a\u0430 (\u0443\u043a\u0459\u0443\u0447\u0443\u0458\u0443\u045b\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u0435 \u043d\u0430 \u043d\u0435\u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u043c \u043f\u0438\u0441\u043c\u0443). \u0424\u0443\u043d\u043a\u0446\u0438\u0458\u0430 \u043f\u0440\u0430\u0442\u0438 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435 \u043d\u0435\u043d\u0430\u0434\u0433\u043b\u0435\u0434\u0430\u043d\u043e\u0433 \u0443\u0447\u0435\u045a\u0430, \u0448\u0442\u043e \u0458\u0435 \u0432\u0440\u0441\u0442\u0430 <strong>\u043c\u0430\u0448\u0438\u043d\u0441\u043a\u043e\u0433 \u0443\u0447\u0435\u045a\u0430</strong> .<br/><br/> \u0410\u043a\u043e \u043a\u043e\u0440\u0438\u0441\u0442\u0438\u0442\u0435 \u043e\u0432\u0443 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0443 \u0443 \u0430\u043a\u0430\u0434\u0435\u043c\u0441\u043a\u043e\u043c \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0443 (\u0438\u0441\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u045a\u0435 \u0438\u043b\u0438 \u0441\u0442\u0443\u0434\u0438\u0458\u0435), \u043c\u043e\u0440\u0430\u0442\u0435 \u0458\u0435 \u043d\u0430\u0432\u0435\u0441\u0442\u0438 \u0443 \u0441\u0432\u043e\u0458\u043e\u0458 \u0431\u0438\u0431\u043b\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u0458\u0438\:<br/><br/> \u0411\u0435\u043d\u0430\u0431\u0434\u0435\u043b\u043a\u0440\u0438\u043c, \u041c., \u041b\u0435\u0432\u0430\u043b\u043b\u043e\u0438\u0441, \u0426., \u0421\u0430\u0432\u0438\u043d\u0438\u0435\u043d, \u0408., &amp; \u0420\u043e\u0431\u0430\u0440\u0434\u0435\u0442, \u0426. (2020). \u041f\u043e\u0459\u0430 \u043e\u0442\u0432\u0430\u0440\u0430\u045a\u0430\: \u043c\u0435\u0442\u043e\u0434\u043e\u043b\u043e\u0448\u043a\u0438 \u0434\u043e\u043f\u0440\u0438\u043d\u043e\u0441 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0458\u0438 \u0445\u0435\u0442\u0435\u0440\u043e\u0433\u0435\u043d\u0438\u0445 \u0430\u043a\u0442\u0435\u0440\u0430 \u0443 \u043d\u0435\u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u043c \u0440\u0435\u043b\u0430\u0446\u0438\u043e\u043d\u0438\u043c \u043f\u043e\u0440\u0435\u0446\u0438\u043c\u0430. \u041c@\u043d@\u0433\u0435\u043c\u0435\u043d\u0442, 23(1), 4-18.
