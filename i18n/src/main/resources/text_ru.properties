why.argument1.details=<p>\u041A\u0430\u043A \u0443\u0447\u0435\u043D\u044B\u0439, \u0437\u0430\u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u0432 \u0438\u043D\u0442\u0435\u043B\u043B\u0435\u043A\u0442\u0443\u0430\u043B\u044C\u043D\u043E\u043C \u0430\u043D\u0430\u043B\u0438\u0437\u0435 \u0434\u0430\u043D\u043D\u044B\u0445 \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u0441\u043E\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0445 \u0441\u0435\u0442\u0435\u0439 \u0438 \u0441\u043E\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0445 \u0441\u0435\u0442\u0435\u0439, \u044F \u043F\u043E\u0434\u0435\u043B\u0438\u043B\u0441\u044F \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u043C\u0438 \u0441\u0432\u043E\u0438\u0445 \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u0439 \u0432 \u0441\u0442\u0430\u0442\u044C\u044F\u0445, <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u043E\u043F\u0443\u0431\u043B\u0438\u043A\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0432 \u043D\u0430\u0443\u0447\u043D\u044B\u0445 \u0436\u0443\u0440\u043D\u0430\u043B\u0430\u0445</a> . \u0421 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043C\u0438 \u0431\u0435\u0437 \u043A\u043E\u0434\u0430 <strong>\u044F \u0445\u043E\u0447\u0443 \u043E\u0445\u0432\u0430\u0442\u0438\u0442\u044C \u0431\u043E\u043B\u0435\u0435 \u0448\u0438\u0440\u043E\u043A\u0443\u044E \u0430\u0443\u0434\u0438\u0442\u043E\u0440\u0438\u044E, \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u044F \u0431\u0435\u0441\u043F\u043B\u0430\u0442\u043D\u044B\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u0431\u0435\u0437 \u043A\u043E\u0434\u0430 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u043F\u043E\u043B\u0435\u0437\u043D\u044B\u0445 \u0444\u0443\u043D\u043A\u0446\u0438\u0439, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B \u0432 \u0441\u0432\u043E\u0438\u0445 \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u044F\u0445</strong> .</p><br/><p> \u0417\u0430 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0435 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043B\u0435\u0442 \u044F \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u043D\u044F\u043B \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043F\u043E\u043F\u044B\u0442\u043E\u043A \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u043D\u043E\u0435 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0435\u043D\u0438\u0435, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0434\u0435\u043B\u0430\u043B\u043E \u0431\u044B \u0438\u043C\u0435\u043D\u043D\u043E \u044D\u0442\u043E. \u041D\u043E \u0443 \u043C\u0435\u043D\u044F \u043D\u0435 \u0431\u044B\u043B\u043E \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043E\u043F\u044B\u0442\u0430 \u0438, \u0432\u0435\u0440\u043E\u044F\u0442\u043D\u043E, \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u043D\u0435\u0442\u0435\u0440\u043F\u0435\u043D\u0438\u044F\: \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u0431\u044B\u043B\u0438 \u043D\u0435\u0437\u0430\u043A\u043E\u043D\u0447\u0435\u043D\u043D\u044B\u043C\u0438 \u0438 \u0438\u0445 \u0431\u044B\u043B\u043E \u0441\u043B\u043E\u0436\u043D\u043E \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044C. \u0424\u0443\u043D\u043A\u0446\u0438\u0438 Nocode \u0440\u0430\u0437\u043D\u044B\u0435\: \u044F \u0442\u0440\u0430\u0447\u0443 \u0432\u0440\u0435\u043C\u044F \u043D\u0430 \u0442\u043E, \u0447\u0442\u043E\u0431\u044B \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0430\u0442\u044C \u0438\u0445 \u043D\u0430\u0438\u043B\u0443\u0447\u0448\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u0438 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u043E\u0442\u043F\u0440\u0430\u0432\u043B\u044F\u044E\u0441\u044C \u0432 \u043F\u0443\u0442\u0435\u0448\u0435\u0441\u0442