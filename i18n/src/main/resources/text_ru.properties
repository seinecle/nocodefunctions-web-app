organic.general.argument2.details=<p>\u042D\u0442\u043E\u0442 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0432\u044B\u044F\u0432\u043B\u044F\u0435\u0442 \u043C\u0430\u0440\u043A\u0435\u0440\u044B <u>\u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u043D\u043E\u0439 \u0440\u0435\u0447\u0438</u> . \u042D\u0442\u0430 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430 \u043D\u0435 \u0438\u043C\u0435\u0435\u0442 \u0447\u0435\u0442\u043A\u043E\u0433\u043E \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438\u044F \u0432 \u043D\u0430\u0443\u0447\u043D\u043E\u0439 \u043B\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435. \u0426\u0435\u043B\u044C \u0441\u043E\u0441\u0442\u043E\u0438\u0442 \u0432 \u0442\u043E\u043C, \u0447\u0442\u043E\u0431\u044B \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u0438\u0442\u044C \u043A\u043E\u043D\u0442\u0435\u043D\u0442-\u043C\u0435\u043D\u0435\u0434\u0436\u0435\u0440\u0430\u043C \u0438 \u0430\u043D\u0430\u043B\u0438\u0442\u0438\u043A\u0430\u043C \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u0438\u043C \u043E\u0442\u0444\u0438\u043B\u044C\u0442\u0440\u043E\u0432\u044B\u0432\u0430\u0442\u044C \u043A\u043E\u043D\u0442\u0435\u043D\u0442, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043D\u0435 \u043E\u0442\u0440\u0430\u0436\u0430\u0435\u0442 <strong>\u043F\u043E\u0434\u043B\u0438\u043D\u043D\u043E\u0433\u043E \u0433\u043E\u043B\u043E\u0441\u0430 \u043A\u043B\u0438\u0435\u043D\u0442\u0430</strong> , \u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440\:</p><br/><ul><li> <strong>\u043F\u0440\u0438\u0437\u044B\u0432\u044B \u043A \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044E</strong> \: "\u0413\u041E\u041B\u041E\u0421\u041E\u0412\u0410\u0422\u042C", "\u041A\u0423\u041F\u0418\u0422\u042C", "\u0418\u0413\u0420\u0410\u0422\u042C", ...</li><li> <strong>\u0420\u0435\u043A\u043B\u0430\u043C\u043D\u044B\u0435 \u043F\u0440\u0438\u0433\u043B\u0430\u0448\u0435\u043D\u0438\u044F</strong> \: "\u0413\u043E\u0440\u044F\u0447\u0438\u0435 \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0435\u043D\u0438\u044F", "\u0420\u0430\u0437\u0434\u0430\u0447\u0430", ...</li><li> <strong>\u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u043C\u043D\u0435\u043D\u0438\u044F, \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043D\u044B\u0435 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u0438\u0441\u0442\u043E\u043C \u043F\u043E \u043A\u043E\u043C\u043C\u0443\u043D\u0438\u043A\u0430\u0446\u0438\u044F\u043C</strong> , \u043D\u0430 \u0447\u0442\u043E \u043D\u0430\u043C\u0435\u043A\u0430\u044E\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u044B\u0435 \u0442\u0435\u0440\u043C\u0438\u043D\u044B\: \u00AB\u043E\u0431\u043D\u0430\u0440\u043E\u0434\u043E\u0432\u0430\u043D\u043E\u00BB, \u00AB\u0432\u0434\u043E\u0445\u043D\u043E\u0432\u043B\u0435\u043D\u043E\u00BB, \u00AB\u0438\u0437\u043E\u0431\u0440\u0435\u0442\u0430\u0435\u0442 \u0437\u0430\u043D\u043E\u0432\u043E\u00BB\u2026</li></ul><br/> \u042D\u0442\u0430 \u0440\u0430\u0431\u043E\u0442\u0430 \u0435\u0449\u0435 \u043D\u0435 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0430, \u0438 \u043C\u044B \u0431\u0443\u0434\u0435\u043C \u0440\u0430\u0434\u044B \u0432\u0430\u0448\u0438\u043C \u043E\u0442\u0437\u044B\u0432\u0430\u043C \u0438 \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0435\u043D\u0438\u044F\u043C (analysis@exploreyourdata.com). \u041C\u044B \u0441\u0447\u0438\u0442\u0430\u0435\u043C, \u0447\u0442\u043E \u044D\u0442\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0443\u0436\u0435 \u0447\u0440\u0435\u0437\u0432\u044B\u0447\u0430\u0439\u043D\u043E \u043F\u043E\u043B\u0435\u0437\u043D\u0430, \u043F\u043E\u043C\u043E\u0433\u0430\u044F \u0430\u043D\u0430\u043B\u0438\u0442\u0438\u043A\u0430\u043C, \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u0438\u0437\u0438\u0440\u0443\u0