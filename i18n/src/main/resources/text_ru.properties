organic.general.model_long_description=<p>\u041F\u0440\u0438\u043D\u0446\u0438\u043F\u044B, \u043A\u043E\u0442\u043E\u0440\u044B\u043C \u0441\u043B\u0435\u0434\u0443\u0435\u0442 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442, \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0447\u043D\u044B <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043D\u043A\u0446\u0438\u0438 \u0430\u043D\u0430\u043B\u0438\u0437\u0430 \u0442\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438</a> , \u0437\u0430 \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435\u043C \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u0435\u043C\u044B\u0445 \u043F\u0440\u0430\u0432\u0438\u043B. \u0418\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u0435\u0442 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u0448\u0430\u0433\u0438\:</p><ol><li> \u043F\u0440\u043E\u0432\u0435\u0440\u044C\u0442\u0435 \u0434\u043B\u0438\u043D\u0443 \u0442\u0435\u043A\u0441\u0442\u0430\: \u0435\u0441\u043B\u0438 \u043E\u043D \u0431\u0443\u0434\u0435\u0442 \u0441\u043E\u0441\u0442\u043E\u044F\u0442\u044C \u0432\u0441\u0435\u0433\u043E \u0438\u0437 \u043F\u0430\u0440\u044B \u0441\u043B\u043E\u0432, \u043E\u043D \u043D\u0435 \u0431\u0443\u0434\u0435\u0442 \u043A\u043B\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D</li><li> \u0443\u0434\u0430\u043B\u0435\u043D\u0438\u0435 URL-\u0430\u0434\u0440\u0435\u0441\u043E\u0432, \u0443\u0434\u0430\u043B\u0435\u043D\u0438\u0435 \u0441\u043E\u0434\u0435\u0440\u0436\u0438\u043C\u043E\u0433\u043E \u0432 \u043A\u0430\u0432\u044B\u0447\u043A\u0430\u0445, \u043D\u043E\u0440\u043C\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F \u0430\u043F\u043E\u0441\u0442\u0440\u043E\u0444\u043E\u0432</li><li> \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u0434\u0432\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u0442\u0435\u043A\u0441\u0442\u0430\: \u043E\u0434\u043D\u0430, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0443\u0434\u0430\u043B\u0435\u043D\u044B \u0432\u0441\u0435 \u0443\u0434\u0430\u0440\u0435\u043D\u0438\u044F \u0438 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0435 \u0437\u043D\u0430\u043A\u0438, \u0438 \u043E\u0434\u043D\u0430, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u043E\u043D\u0438 \u0441\u043E\u0445\u0440\u0430\u043D\u0435\u043D\u044B. \u0412\u0441\u0435 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u0448\u0430\u0433\u0438 \u0431\u0443\u0434\u0443\u0442 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u0442\u044C\u0441\u044F \u043A \u043E\u0431\u0435\u0438\u043C \u0432\u0435\u0440\u0441\u0438\u044F\u043C \u0442\u0435\u043A\u0441\u0442\u0430.</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u044C\u0442\u0435 <strong>\u0441\u043C\u0430\u0439\u043B\u0438\u043A\u0438, \u0441\u043C\u0430\u0439\u043B\u0438\u043A\u0438 \u0438 \u0437\u0432\u0443\u043A\u043E\u043F\u043E\u0434\u0440\u0430\u0436\u0430\u043D\u0438\u044F</strong> . \u041D\u0435 \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0439\u0442\u0435 \u0442\u0435\u043A\u0441\u0442 \u043F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u044C\u043D\u043E, \u0447\u0442\u043E\u0431\u044B \u0443\u0434\u0430\u043B\u0438\u0442\u044C \u0438\u0445, \u043E\u043D\u0438 \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0442 \u043F\u043E\u043B\u0435\u0437\u043D\u0443\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u043E \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u0438\!</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u044C\u0442\u0435 \u0445\u044D\u0448\u0442\u0435\u0433\u0438, \u0435\u0441\u043B\u0438 \u043E\u043D\u0438 \u0435\u0441\u0442\u044C</li><li> \u0440\u0430\u0437\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u0442\u0435\u043A\u0441\u0442\u0430 \u0432 n-\u0433\u0440\u0430\u043C\u043C\u0430\u0445 \u0434\u043E \u0447\u0435\u0442\u044B\u0440\u0435\u0445-\u0433\u0440\u0430\u043C\u043C\u043E\u0432</li><li> \u0434\u043B\u044F \u043A\u0430\u0436\u0434\u043E\u0433\u043E n-\u0433\u0440\u0430\u043C\u043C\u0430\:<ul><li> \u043F\u0440\u043E\u043F\u0443\u0441\u0442\u0438\u0442\u044C \u0435\u0433\u043E, \u0435\u0441\u043B\u0438 \u043E\u043D \u043F\u0440\u0438\u043D\u0430\u0434\u043B\u0435\u0436\u0438\u0442 \u0437\u0430\u0440\u0430\u043D\u0435\u0435 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u043E\u043C\u0443 \u0441\u043F\u0438\u0441\u043A\u0443 \u0441\u0442\u043E\u043F-\u0441\u043B\u043E\u0432</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u044C\u0442\u0435 \u043D\u0430\u043B\u0438\u0447\u0438\u0435 \u043F\u043E\u0432\u0442\u043E\u0440\u044F\u044E\u0449\u0438\u0445\u0441\u044F \u0441\u0438\u043C\u0432\u043E\u043B\u043E\u0432 \u0438 \u0443\u0434\u0430\u043B\u0438\u0442\u0435 \u0438\u0445 \u043F\u0440\u0438 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E\u0441\u0442\u0438 ( <code>yeeeahhh\!</code> \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u0441\u044F yes <code>yeah\!</code> )</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0438\u0442\u044C, \u0441\u043E\u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044F \u043B\u0438 n-\u0433\u0440\u0430\u043C\u043C\u0430 \u0432 \u0437\u0430\u0440\u0430\u043D\u0435\u0435 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u043E\u043C \u0441\u043F\u0438\u0441\u043A\u0435 \u043B\u0435\u043A\u0441\u0438\u043A\u0438/\u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0439/\u0441\u0442\u0438\u043B\u0435\u0439, \u0441\u0438\u0433\u043D\u0430\u043B\u0438\u0437\u0438\u0440\u0443\u044E\u0449\u0438\u0445 \u00AB\u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u043D\u0443\u044E \u0440\u0435\u0447\u044C\u00BB. \u0412 \u044D\u0442\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u044F\u0435\u0442\u0441\u044F \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0435\u0435 \u043F\u0440\u0430\u043