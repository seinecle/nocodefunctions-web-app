general.message.lemmatization_explanation=Slov\u00E1 m\u00F4\u017Eu ma\u0165 mnoho vari\u00E1ci\u00ED. V mnoh\u00FDch jazykoch maj\u00FA podstatn\u00E9 men\u00E1 alebo sloves\u00E1 v pr\u00EDtomnom a minulom \u010Dase v jednotnom a mno\u017Enom \u010D\u00EDsle mierne odli\u0161n\u00E9 tvary. Oper\u00E1cia, ktor\u00E1 spo\u010D\u00EDva v odstr\u00E1nen\u00ED t\u00FDchto r\u00F4znych foriem, sa naz\u00FDva lemmatiz\u00E1cia. Je u\u017Eito\u010Dn\u00E9 z\u00EDska\u0165 v\u00FDsledky, ke\u010F vid\u00EDme to ist\u00E9 slovo len raz, nie v\u0161etky formy toho ist\u00E9ho slova, ktor\u00E9 boli pr\u00EDtomn\u00E9 v texte, ktor\u00FD analyzujete. Niekedy sa v\u0161ak oper\u00E1cia lemmatiz\u00E1cie nevykon\u00E1 presne. Skracuje slov\u00E1 nespr\u00E1vnym sp\u00F4sobom a v d\u00F4sledku toho m\u00F4\u017Ee anal\u00FDza produkova\u0165 slov\u00E1, ktor\u00E9 maj\u00FA na konci nespr\u00E1vny pravopis. To je d\u00F4vod, pre\u010Do, aj ke\u010F je oper\u00E1cia lemmatiz\u00E1cie pou\u017Eit\u00E1 predvolene, m\u00F4\u017Eete ju tu zak\u00E1za\u0165.
general.message.make_viz_public_details=<p>Ke\u010F vizualiz\u00E1ciu zverejn\u00EDte, vygeneruje sa trval\u00E9 prepojenie. M\u00F4\u017Eete si ho ulo\u017Ei\u0165 do z\u00E1lo\u017Eiek a zdie\u013Ea\u0165 vizualiz\u00E1ciu.</p><br/><p> V opa\u010Dnom pr\u00EDpade sa s\u00FAbor po jednej hodine vyma\u017Ee.</p>
