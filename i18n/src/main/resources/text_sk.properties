link_prediction.short_explanation=<p>Met\u00F3da predpoved\u00E1, \u017Ee uzly, ktor\u00E9 maj\u00FA najvy\u0161\u0161\u00ED <strong>produkt</strong> , maj\u00FA najv\u00E4\u010D\u0161iu \u0161ancu na pripojenie. Tento predpoklad sa naz\u00FDva <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferen\u010Dn\u00E9 pripojenie</a></strong> \: uzly, ktor\u00E9 u\u017E maj\u00FA najviac spojen\u00ED, s\u00FA zvy\u010Dajne tie, ktor\u00E9 vytv\u00E1raj\u00FA nov\u00E9 vz\u0165ahy.</p>
