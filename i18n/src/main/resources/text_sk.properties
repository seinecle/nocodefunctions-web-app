topics.topics.parameter_precision.explanation=50 je predvolen\u00E1 hodnota. Zvo\u013Ete ni\u017E\u0161iu hodnotu, ak chcete n\u00E1js\u0165 <strong>viac a men\u0161\u00EDch</strong> t\u00E9m, a zvo\u013Ete v\u00E4\u010D\u0161iu hodnotu, ak chcete n\u00E1js\u0165 <strong>menej a v\u00E4\u010D\u0161ie</strong> t\u00E9my\:<br/><br/> <small>men\u0161ie hodnoty \=&gt; n\u00E1jdite ve\u013Ea \u201Emen\u0161\u00EDch\u201C t\u00E9m.</small><br/>
topics.topics.parameter_stopwords.explanation=Odstr\u00E1\u0148te \u201Evedeck\u00E9\u201C ignorovan\u00E9 slov\u00E1\: slov\u00E1, ktor\u00E9 s\u00FA typick\u00E9 pre akademick\u00FD diskurz a ktor\u00E9 nemaj\u00FA \u0161pecifick\u00FA informa\u010Dn\u00FA hodnotu (len texty v angli\u010Dtine alebo franc\u00FAz\u0161tine). Cel\u00FD zoznam je dostupn\u00FD <a href\="https\://github.com/seinecle/umigon-static-files/tree/main/src/main/resources/net/clementlevallois/umigon/stopwords" target\="_blank">tu</a> .
topics.topics_extraction_tool.argument1.details=T\u00E1to funkcia automaticky identifikuje k\u013E\u00FA\u010Dov\u00E9 t\u00E9my v texte, oper\u00E1cia naz\u00FDvan\u00E1 <strong>extrakcia</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">t\u00E9m alebo modelovanie t\u00E9m</a></strong> . Analyzuje text riadok po riadku a ur\u010Duje skupiny slov a v\u00FDrazov, ktor\u00E9 maj\u00FA tendenciu sa <strong>zhlukova\u0165</strong> a vytv\u00E1ra\u0165 t\u00E9my.<br/> Pracuje s textami nap\u00EDsan\u00FDmi vo ve\u013Ekom mno\u017Estve jazykov (vr\u00E1tane textov v inej ne\u017E latinskej abecede). Funkcia sa riadi princ\u00EDpmi u\u010Denia bez dozoru, \u010Do je typ <strong>strojov\u00E9ho u\u010Denia</strong> .<br/><br/> Ak t\u00FAto funkciu pou\u017E\u00EDvate v akademickom kontexte (v\u00FDskum alebo \u0161t\u00FAdie), mus\u00EDte na \u0148u uvies\u0165 odkaz vo svojej bibliografii\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Otv\u00E1racie polia\: Metodologick\u00FD pr\u00EDspevok k identifik\u00E1cii heterog\u00E9nnych akt\u00E9rov v neobmedzen\u00FDch rela\u010Dn\u00FDch usporiadaniach. Mn@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extrakcia t\u00E9m \u2013 automatizujte anal\u00FDzu k\u013E\u00FA\u010Dov\u00FDch t\u00E9m vo va\u0161ich textoch
topics.topics_extraction_tool.argument2.details=T\u00E1to technol\u00F3gia obsahuje parameter "presnos\u0165" na jemn\u00E9 ovl\u00E1danie, ak potrebujete n\u00E1js\u0165 ve\u013Ek\u00E9 ("makro") t\u00E9my, alebo ak namiesto toho uprednost\u0148ujete identifik\u00E1ciu mnoh\u00FDch "mikro" (men\u0161\u00EDch) t\u00E9m.
topics.topics_extraction_tool.argument2.title=Inovat\u00EDvne\: ovl\u00E1dajte, ak\u00E9 \u201Eve\u013Ek\u00E9\u201C alebo \u201Emikro\u201C bud\u00FA t\u00E9my
topics.topics_extraction_tool.argument3.details=<p><strong>\u0160trukt\u00FAra a form\u00E1t textu</strong> \: Extrakcia t\u00E9m funguje tak, \u017Ee zis\u0165uje dvojice v\u00FDrazov, ktor\u00E9 sa vyskytuj\u00FA v rovnakom riadku textu. Preto by ste si mali d\u00E1va\u0165 pozor na form\u00E1tovanie textu. V ide\u00E1lnom pr\u00EDpade by mal pozost\u00E1va\u0165 z relat\u00EDvne kr\u00E1tkych odsekov, ka\u017Ed\u00FD na jednom riadku. Ak pou\u017E\u00EDvate s\u00FAbor programu Excel, ka\u017Ed\u00FD odsek alebo v\u00FDznamn\u00FD blok textu by sa mal objavi\u0165 v inom riadku.<br/><br/> <strong>Objem textu</strong> \: t\u00E9my sa nach\u00E1dzaj\u00FA meran\u00EDm frekvenci\u00ED\: ktor\u00E1 dvojica v\u00FDrazov sa naj\u010Dastej\u0161ie vyskytuje s\u00FA\u010Dasne? Aby to fungovalo, text by mal by\u0165 dostato\u010Dne dlh\u00FD, aby tieto po\u010Dty mali zmysel. \u010C\u00EDm dlh\u0161\u00ED text, t\u00FDm lep\u0161ie. Texty s minim\u00E1lne 5 000 slovami sa zdaj\u00FA by\u0165 dobr\u00FDm za\u010Diatkom.</p>
topics.topics_extraction_tool.argument3.title=Tipy a triky na efekt\u00EDvne v\u00FDsledky pri zis\u0165ovan\u00ED t\u00E9m
topics.topics_extraction_tool.argument4.details=\ naz\u00FDvan\u00E9 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201Ek-means\u201C</a> . Pomocou neho sa pou\u017E\u00EDvate\u013E rozhodne, ko\u013Eko t\u00E9m sa m\u00E1 v texte n\u00E1js\u0165, a algoritmy potom tieto t\u00E9my n\u00E1jdu.</p><p> Tento pr\u00EDstup m\u00F4\u017Ee ma\u0165 zmysel, ke\u010F vopred vieme, ko\u013Eko t\u00E9m je v texte. Ak\u00FD m\u00E1 v\u0161ak zmysel zis\u0165ovanie t\u00E9m, ak u\u017E t\u00E9my pozn\u00E1me? \uD83E\uDD14</p><p> Vo funkci\u00E1ch nocode nie je po\u010Det t\u00E9m, ktor\u00E9 sa maj\u00FA n\u00E1js\u0165, vopred ur\u010Den\u00FD. Analytik sa ve\u013Ea nau\u010D\u00ED, ke\u010F zist\u00ED, ko\u013Eko t\u00E9m dok\u00E1\u017Ee algoritmus n\u00E1js\u0165 v texte bez vopred stanoven\u00E9ho limitu. Analytik zost\u00E1va plne pod kontrolou v\u010Faka parametru precision, ktor\u00FD pom\u00E1ha vyladi\u0165 algoritmus tak, aby na\u0161iel viac \u010Di menej t\u00E9m \u2013 ale v\u017Edy s mierou vo\u013Enosti na presnom \u010D\u00EDsle.</p><p> 50 je predvolen\u00E1 hodnota. Zvo\u013Ete ni\u017E\u0161iu hodnotu, ak chcete n\u00E1js\u0165 <strong>viac a men\u0161\u00EDch</strong> t\u00E9m, a zvo\u013Ete v\u00E4\u010D\u0161iu hodnotu, ak chcete n\u00E1js\u0165 <strong>menej a v\u00E4\u010D\u0161\u00EDch</strong> t\u00E9m\:</p><br/> <small>men\u0161ie hodnoty \=&gt; n\u00E1jdite ve\u013Ea \u201Emen\u0161\u00EDch\u201C t\u00E9m.</small><br/>
topics.topics_extraction_tool.argument4.title=Ako definova\u0165 po\u010Det t\u00E9m, ktor\u00E9 sa maj\u00FA n\u00E1js\u0165? je to dobr\u00E1 vec?
topics.topics_extraction_tool.description=100% bezplatn\u00FD online n\u00E1stroj na extrakciu t\u00E9m \uD83D\uDD26 pre nek\u00F3dova\u010Dov, nevy\u017Eaduje sa \u017Eiadna registr\u00E1cia. Importujte svoj text z Twitteru do csv, Excelu a tabuliek Google. V\u00FDkon je rovnako dobr\u00FD alebo lep\u0161\u00ED ako n\u00E1stroje Pythonu. Spustite anal\u00FDzu jedn\u00FDm kliknut\u00EDm. Stiahnite si v\u00FDsledky v Exceli.
topics.topics_extraction_tool.excel_export_details=Tento s\u00FAbor programu Excel obsahuje zoznam k\u013E\u00FA\u010Dov\u00FDch slov pod\u013Ea t\u00E9m. NOVINKA\: obsahuje aj zoznam riadkov textu, ktor\u00E9 boli obsiahnut\u00E9 v dokumente, ktor\u00FD ste nahrali. Pre ka\u017Ed\u00FD riadok teraz m\u00F4\u017Eete vidie\u0165 tri zodpovedaj\u00FAce t\u00E9my. Je to u\u017Eito\u010Dn\u00E9, ke\u010F sa chcete op\u00FDta\u0165\: ktor\u00FD riadok alebo dokument je v tejto t\u00E9me?
topics.topics_extraction_tool.gexf_export_details=M\u00F4\u017Eete si tie\u017E stiahnu\u0165 tento s\u00FAbor gexf, ak viete, ako ho pou\u017E\u00EDva\u0165 s <a href\="https\://gephi.org" target\="_blank">Gephi</a> . S\u00FAbor obsahuje sie\u0165 v\u0161etk\u00FDch 2 000 naj\u010Dastej\u0161\u00EDch slov obsiahnut\u00FDch v s\u00FAbore, ktor\u00FD ste nahrali. Je u\u017Eito\u010Dn\u00E9 presk\u00FAma\u0165 t\u00E9my v jemnej\u0161\u00EDch detailoch.
topics.topics_extraction_tool.model_long_description.details=<p>Princ\u00EDpy, ktor\u00FDmi sa tento n\u00E1stroj riadi, s\u00FA pop\u00EDsan\u00E9 v tejto akademickej publik\u00E1cii, ktor\u00E1 \u0161tuduje <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, ako n\u00E1js\u0165 komunity a t\u00E9my na Twitteri</a> . Technol\u00F3gia sa riadi t\u00FDmito krokmi\:</p><ol><li> \u010Distenie textu\: splo\u0161tenie na ASCII, odstr\u00E1nenie adries URL, odstr\u00E1nenie interpunk\u010Dn\u00FDch znamienok.</li><li> lemmatiz\u00E1cia.</li><li> rozklad textu v n-gramoch a\u017E po \u0161tyri gramy, odstr\u00E1nenie menej relevantn\u00FDch n-gramov. Tento krok je identick\u00FD s krokom, po ktorom nasleduje <a href\="../umigon/sentiment_analysis_tool.html">funkcia anal\u00FDzy sentimentu</a></li><li> po\u010Det spolo\u010Dn\u00FDch v\u00FDskytov\: ktor\u00E9 p\u00E1ry n-gramov sa \u010Dasto vyskytuj\u00FA v rovnak\u00FDch riadkoch textu?</li><li> zoznam s\u00FA\u010Dasne sa vyskytuj\u00FAcich n-gramov sa pou\u017E\u00EDva na vytvorenie siete\: je zostaven\u00FD z naj\u010Dastej\u0161\u00EDch n-gramov. Dva n-gramy s\u00FA spojen\u00E9, ak sa \u010Dasto vyskytuj\u00FA s\u00FA\u010Dasne.</li><li> na sie\u0165 je aplikovan\u00FD komunitn\u00FD detek\u010Dn\u00FD algoritmus\: Louvainov algoritmus, ktor\u00FD je r\u00FDchly a ve\u013Emi efekt\u00EDvny.</li><li> pou\u017Eije sa parameter zvolen\u00FD pou\u017E\u00EDvate\u013Eom\: ve\u013Ek\u00E1 hodnota odhal\u00ED nieko\u013Eko ve\u013Ek\u00FDch komun\u00EDt. Mal\u00E1 hodnota odhal\u00ED ve\u013Ea mal\u00FDch komun\u00EDt.</li><li> ka\u017Ed\u00E1 komunita (alebo klaster) v sieti je t\u00E9mou. Zoznam k\u013E\u00FA\u010Dov\u00FDch pojmov v t\u00E9me s\u00FA n-gramy obsiahnut\u00E9 v klastri.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funkcia identifikuje dvojice v\u00FDrazov v ka\u017Edom riadku textu. Tieto p\u00E1ry sa naz\u00FDvaj\u00FA spolo\u010Dn\u00E9 v\u00FDskyty. Agregovan\u00EDm v\u0161etk\u00FDch p\u00E1rov pojmov sa vytvor\u00ED sie\u0165 pojmov. Sie\u0165 je rozdelen\u00E1 na podoblasti a ka\u017Ed\u00E1 podoblas\u0165 zodpoved\u00E1 nejakej t\u00E9me.
