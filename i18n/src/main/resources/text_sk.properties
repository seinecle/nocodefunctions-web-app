who.description=Cl\u00E9ment Levallois, akademick\u00FD v\u00FDvoj\u00E1r a v\u00FDvoj\u00E1r webov\u00FDch aplik\u00E1ci\u00ED
who.tagline=Ahoj\! Som Cl\u00E9ment Levallois
who.title=Kto stoj\u00ED za funkciami nocode?
why.argument1=Z\u00E1kladn\u00E1 motiv\u00E1cia
why.argument1.details=<p>Ako akademik, ktor\u00FD sa zauj\u00EDma o data mining so soci\u00E1lnymi m\u00E9diami a soci\u00E1lnymi sie\u0165ami, som sa o v\u00FDsledky svojho \u0161t\u00FAdia podelil v \u010Dl\u00E1nkoch <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publikovan\u00FDch vo vedeck\u00FDch \u010Dasopisoch</a> . S funkciami nocode <strong>chcem oslovi\u0165 \u0161ir\u0161ie publikum t\u00FDm, \u017Ee pon\u00FAknem bezplatn\u00E9 verzie nocode naju\u017Eito\u010Dnej\u0161\u00EDch funkci\u00ED, ktor\u00E9 pou\u017E\u00EDvam vo svojom v\u00FDskume</strong> .</p><br/><p> V posledn\u00FDch rokoch som sa nieko\u013Ekokr\u00E1t pok\u00FAsil vytvori\u0165 softv\u00E9r, ktor\u00FD by to dok\u00E1zal. Nebol som v\u0161ak dostato\u010Dne sk\u00FAsen\u00FD a pravdepodobne pr\u00EDli\u0161 netrpezliv\u00FD\: aplik\u00E1cie boli nedokon\u010Den\u00E9 a \u0165a\u017Eko sa udr\u017Eiavali. Funkcie Nocode s\u00FA in\u00E9\: venujem \u010Das v\u00FDvoju t\u00FDm najlep\u0161\u00EDm sp\u00F4sobom a vyd\u00E1vam <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">sa na cestu 10 a viac rokov\!</a></p>
why.argument2=Pre\u010Do je to zadarmo?
why.argument2.details=<p>V\u00FDvoj nocode funkci\u00ED predstavuje zna\u010Dn\u00E9 mno\u017Estvo pr\u00E1ce, ktorej sa venujem vo svojom vo\u013Enom \u010Dase. Ne\u00FA\u010Dtujem si to, aby si to na\u0161lo \u0161ir\u0161ie publikum (vr\u00E1tane \u0161tudentov, novin\u00E1rov, nad\u0161encov...). Na opl\u00E1tku d\u00FAfam, \u017Ee ho pou\u017Eijem na nasadenie nov\u00FDch funkci\u00ED, ktor\u00E9 vytvor\u00EDm v priebehu m\u00F4jho akademick\u00E9ho v\u00FDskumu, a d\u00FAfam, \u017Ee to bude pr\u00EDnosom pre moje \u0161t\u00FAdium\: sp\u00E4tn\u00E1 v\u00E4zba pou\u017E\u00EDvate\u013Eov o funkci\u00E1ch mi pom\u00F4\u017Ee vylep\u0161i\u0165 ich a urobi\u0165 ich robustnej\u0161\u00EDmi. D\u00FAfajme, \u017Ee komunita pou\u017E\u00EDvate\u013Eov sa rozrastie a bude generova\u0165 zauj\u00EDmav\u00E9 n\u00E1pady pre nov\u00FD v\u00FDvoj\!</p><br/><p> Po druh\u00E9, v z\u00E1vislosti od z\u00E1ujmu pou\u017E\u00EDvate\u013Eov zva\u017Eujem v\u00FDvoj verzi\u00ED API pre ve\u013Ek\u00E9 mno\u017Estvo verzi\u00ED funkci\u00ED s vysokou dostupnos\u0165ou, zvy\u010Dajne na profesion\u00E1lne pou\u017Eitie podnikmi, nie jednotlivcami. Tieto rozhrania API by neboli bezplatn\u00E9, preto\u017Ee by to znamenalo zna\u010Dn\u00E9 n\u00E1klady na server.</p>
