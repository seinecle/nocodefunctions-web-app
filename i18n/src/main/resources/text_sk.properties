organic.description=100% bezplatn\u00FD online n\u00E1stroj na identifik\u00E1ciu organick\u00E9ho obsahu na Twitteri, Instagrame a soci\u00E1lnych m\u00E9di\u00E1ch. Rozpoznajte propagovan\u00E9 \uD83D\uDCE2 vs spont\u00E1nne \uD83C\uDF3F koment\u00E1re na soci\u00E1lnych sie\u0165ach.
organic.details=T\u00E1to funkcia klasifikuje va\u0161e texty do dvoch kateg\u00F3ri\u00ED\:<ul><li> <strong>organick\u00FD</strong> \: ke\u010F je text nap\u00EDsan\u00FD \u0161t\u00FDlom, ktor\u00FD je prirodzen\u00FD, osobn\u00FD, individu\u00E1lny.</li><li> <strong>propagovan\u00FD</strong> \: ke\u010F je text nap\u00EDsan\u00FD \u0161t\u00FDlom, ktor\u00FD je firemn\u00FD, sponzorovan\u00FD, umel\u00FD.</li></ul> Najlep\u0161ie to funguje na <strong>soci\u00E1lnych m\u00E9di\u00E1ch</strong> , ako s\u00FA tweety pre Twitter, koment\u00E1re k pr\u00EDspevkom na Instagrame a in\u00E9 ve\u013Emi kr\u00E1tke texty v angli\u010Dtine a franc\u00FAz\u0161tine.<br/> Tento n\u00E1stroj sa narodil v roku 2020 a neust\u00E1le sa vyv\u00EDja.
organic.general.argument1.details=N\u00E1stroj je naprogramovan\u00FD v jazyku Java, ktor\u00E9ho v\u00FDkony s\u00FA tie\u017E podobn\u00E9 alebo lep\u0161ie ako v <strong>Pythone</strong> . Nespolieha sa na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">slovn\u00E9 ozna\u010Dovanie (POS ozna\u010Dovanie)</a> , v\u010Faka \u010Domu je e\u0161te r\u00FDchlej\u0161ie. Paraleln\u00E9 v\u00FDpo\u010Dty sa pou\u017E\u00EDvaj\u00FA v podfunkci\u00E1ch a ve\u013Ek\u00E1 pozornos\u0165 bola venovan\u00E1 v\u00FDkonu.
organic.general.argument1.title=\uD83D\uDE80 R\u00FDchly a v\u00FDkonn\u00FD
organic.general.argument2.details=<p>Tento n\u00E1stroj identifikuje znaky <u>firemnej re\u010Di</u> . T\u00E1to charakteristika nie je v akademickej literat\u00FAre jasne definovan\u00E1. Z\u00E1merom je poskytn\u00FA\u0165 mana\u017E\u00E9rom obsahu a analytikom n\u00E1stroj, ktor\u00FD im umo\u017En\u00ED odfiltrova\u0165 obsah, ktor\u00FD nepredstavuje <strong>skuto\u010Dn\u00FD hlas z\u00E1kazn\u00EDka</strong> , ako napr\u00EDklad\:</p><br/><ul><li> <strong>v\u00FDzvy na akciu</strong> \: \u201EHLASUJ\u201C, \u201EK\u00DAPI\u0164\u201C, \u201EHRA\u0164\u201C, ...</li><li> <strong>propaga\u010Dn\u00E9 pozv\u00E1nky</strong> \: "najhor\u00FAcej\u0161ie ponuky", "da\u0165 pre\u010D", ...</li><li> <strong>vyjadrenia n\u00E1zoru, ktor\u00E9 vytvoril odborn\u00EDk na komunik\u00E1ciu</strong> , ako napovedaj\u00FA konkr\u00E9tne pou\u017Eit\u00E9 v\u00FDrazy\: \u201Eodhalen\u00FD\u201C, \u201Estoked to\u201C, \u201Eznovuobjavuje\u201C ...</li></ul><br/> Na tomto pr\u00E1ve prebieha a uv\u00EDtame va\u0161u sp\u00E4tn\u00FA v\u00E4zbu a n\u00E1vrhy (analysis@exploreyourdata.com). Ver\u00EDme, \u017Ee t\u00E1to funkcia je u\u017E teraz mimoriadne u\u017Eito\u010Dn\u00E1 a pom\u00E1ha analytikom \u0161pecializuj\u00FAcim sa na z\u00EDskavanie n\u00E1zorov vy\u010Disti\u0165 ich dataset od obsahu, ktor\u00FD nepoch\u00E1dza od jednotlivcov/z\u00E1kazn\u00EDkov, ale od korpor\u00E1ci\u00ED a komunika\u010Dn\u00FDch \u00FAradn\u00EDkov (pozrite si na\u0161u <a href\="../umigon/sentiment_analysis_tool.html">funkciu pre anal\u00FDzu sentimentu</a> ). V\u010Faka tomu bude ich meranie spo\u013Eahlivej\u0161ie, najm\u00E4 pre dolovanie n\u00E1zorov.
organic.general.argument2.title=Organick\u00FD a propagovan\u00FD obsah\: \u010Fal\u0161ie \u00FAvahy
organic.general.model_long_description=<p>Princ\u00EDpy, ktor\u00FDmi sa n\u00E1stroj riadi, s\u00FA podobn\u00E9 <a href\="../umigon/sentiment_analysis_tool.html">funkcii pre anal\u00FDzu sentimentu</a> , s v\u00FDnimkou pravidiel, ktor\u00E9 sa maj\u00FA pou\u017Ei\u0165. N\u00E1stroj sa riadi t\u00FDmito krokmi\:</p><ol><li> skontrolujte d\u013A\u017Eku textu\: ak je kr\u00E1tky len o p\u00E1r slov, nebude klasifikovan\u00FD</li><li> odstr\u00E1nenie adries URL, odstr\u00E1nenie obsahu v \u00FAvodzovk\u00E1ch, normaliz\u00E1cia apostrofov</li><li> zaviedli sa dve verzie textu\: jedna, v ktorej s\u00FA odstr\u00E1nen\u00E9 v\u0161etky diakritick\u00E9 znamienka a \u0161peci\u00E1lne znaky, a jedna, v ktorej s\u00FA zachovan\u00E9. V\u0161etky nasleduj\u00FAce kroky bud\u00FA plati\u0165 pre obe verzie textu.</li><li> skontrolujte <strong>emotikony, emotikony a onomatopeiu</strong> . Nespracov\u00E1vajte svoj text, aby ste ich odstr\u00E1nili, poskytuj\u00FA u\u017Eito\u010Dn\u00E9 inform\u00E1cie o sentimente\!</li><li> skontrolujte hashtagy, ak nejak\u00E9 existuj\u00FA</li><li> rozklad textu v n-gramoch a\u017E po \u0161tyri gramy</li><li> pre ka\u017Ed\u00FD n-gram\:<ul><li> presko\u010Dte ho, ak patr\u00ED do vopred stanoven\u00E9ho zoznamu zastavovac\u00EDch slov</li><li> skontrolujte opakovan\u00E9 znaky a pod\u013Ea potreby ich odstr\u00E1\u0148te ( <code>yeeeahhh\!</code> sa zmen\u00ED na <code>yeah\!</code> )</li><li> skontrolujte, \u010Di je n-gram obsiahnut\u00FD vo vopred zostavenom zozname slovnej z\u00E1soby / v\u00FDrazov / \u0161t\u00FDlu signalizuj\u00FAceho "firemn\u00FD prejav". Ak \u00E1no, pou\u017Eije sa pr\u00EDslu\u0161n\u00E9 pravidlo.</li></ul></li><li> kone\u010Dn\u00E9 rozhodnutie na z\u00E1klade v\u00FDsledkov predch\u00E1dzaj\u00FAcich krokov.</li></ol>
organic.general.model_short_description=Funkcia sk\u00FAma ka\u017Ed\u00FD v\u00FDraz textu a uplat\u0148uje s\u00E9riu pravidiel (je v tomto kontexte v\u00FDraz organick\u00FD alebo propagovan\u00FD?). Pri ur\u010Dovan\u00ED v\u00FDsledku berie do \u00FAvahy aj <strong>emotikony</strong> , interpunkciu, <strong>hashtagy</strong> , slov\u00E1 s ve\u013Ek\u00FDmi p\u00EDsmenami...
