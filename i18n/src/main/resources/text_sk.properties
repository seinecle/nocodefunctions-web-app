network_converter.creating_a_bridge.details_second_part=<p>\u010Co rob\u00ED veci nepraktick\u00FDmi, je to, \u017Ee nie v\u0161etky sie\u0165ov\u00E9 vizitky akceptuj\u00FA v\u0161etky form\u00E1ty. Konkr\u00E9tne\:<ul><li> Gephi dok\u00E1\u017Ee importova\u0165 a exportova\u0165 s\u00FAbory gexf, ale nerozpozn\u00E1va sie\u0165ov\u00E9 s\u00FAbory VOSviewer json</li><li> VOSviewer dok\u00E1\u017Ee importova\u0165 a exportova\u0165 s\u00FAbory VOSviewer json, ale nerozpozn\u00E1va s\u00FAbory gexf</li></ul></p><p> Prevodn\u00EDk medzi s\u00FAbormi gexf a VOSviewer json pon\u00FAkan\u00FD na tejto str\u00E1nke je mostom, ktor\u00FD d\u00FAfam, \u017Ee bude u\u017Eito\u010Dn\u00FD pre pou\u017E\u00EDvate\u013Eov oboch softv\u00E9rov.</p>
