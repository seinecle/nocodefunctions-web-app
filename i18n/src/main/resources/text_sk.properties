who.argument1.details=<p>Ahoj\! Som <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesor</a> so s\u00EDdlom v Par\u00ED\u017Ei s v\u00E1\u0161\u0148ou pre z\u00EDskavanie inform\u00E1ci\u00ED zo soci\u00E1lnych m\u00E9di\u00ED a siet\u00ED. Twitter a <a href\="https\://gephi.org" target\="_blank">Gephi</a> s\u00FA moje ob\u013E\u00FAben\u00E9 ihrisk\u00E1. \u0160t\u00FAdie publikujem v <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademick\u00FDch \u010Dasopisoch</a> .</p><p> M\u00F4\u017Eete ma n\u00E1js\u0165 ako diskutujem na <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">facebookovej skupine pre Gephi</a> alebo komentujem technick\u00E9 a akademick\u00E9 novinky <a href\="https\://twitter.com/seinecle" target\="_blank">na Twitteri</a> alebo diskutujem o <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">odborn\u00FDch novink\u00E1ch na LinkedIn</a> . Oh, a toto je <a href\="https\://clementlevallois.net" target\="_blank">m\u00F4j web</a> . Uvid\u00EDme sa tam\!</p>
