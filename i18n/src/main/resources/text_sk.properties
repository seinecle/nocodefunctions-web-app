umigon.sentiment_analysis_tool.api.try_with_parameters=V adrese URL m\u00F4\u017Eete upravi\u0165 tieto parametre\:
umigon.sentiment_analysis_tool.argument1.details=T\u00E1to funkcia vykon\u00E1va <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">anal\u00FDzu sentimentu</a></strong> , naz\u00FDvan\u00FA aj dolovanie n\u00E1zorov. Analyzuje text a ur\u010Duje, \u010Di je sentiment neutr\u00E1lny, pozit\u00EDvny alebo negat\u00EDvny.<br/> Najlep\u0161ie to funguje na <strong>soci\u00E1lnych m\u00E9di\u00E1ch</strong> , ako s\u00FA tweety pre Twitter, koment\u00E1re k pr\u00EDspevkom na Instagrame a in\u00E9 ve\u013Emi kr\u00E1tke texty v angli\u010Dtine alebo franc\u00FAz\u0161tine. V porovnan\u00ED s 23 alternat\u00EDvami sa zistilo, \u017Ee tento n\u00E1stroj je najlep\u0161\u00EDm <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">n\u00E1strojom na anal\u00FDzu sentimentu na soci\u00E1lnych sie\u0165ach</a> .<br/> Tento n\u00E1stroj sa narodil v roku 2012 a neust\u00E1le sa vyv\u00EDja.<br/><br/> Ak t\u00FAto funkciu pou\u017E\u00EDvate v akademickom kontexte (v\u00FDskum alebo \u0161t\u00FAdie), mus\u00EDte na \u0148u uvies\u0165 odkaz vo svojej bibliografii\:<br/><br/> Levallois, Klement. \u201EUmigon\: Anal\u00FDza sentimentu na Tweetoch na z\u00E1klade zoznamov term\u00EDnov a heuristiky\u201C. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Anal\u00FDza pocitov pre Twitter, Instagram a \u010Fal\u0161ie
umigon.sentiment_analysis_tool.argument3.details=Funkcia je naprogramovan\u00E1 v jazyku Java. Jeho k\u00F3d je <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">vo\u013Ene pr\u00EDstupn\u00FD na Github</a> . Jeho v\u00FDkon je vynikaj\u00FAci, preto\u017Ee sa nespolieha na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">slovn\u00E9 zna\u010Dkovanie (ozna\u010Dovanie POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, v\u010Faka \u010Domu je r\u00FDchly.</a> V podfunkci\u00E1ch sa pou\u017E\u00EDvaj\u00FA <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">s\u00FAbe\u017En\u00E9 v\u00FDpo\u010Dtov\u00E9</a> techniky a ve\u013Ek\u00E1 pozornos\u0165 bola venovan\u00E1 celkov\u00E9mu v\u00FDkonu.
umigon.sentiment_analysis_tool.argument3.title=R\u00FDchly a v\u00FDkonn\u00FD
umigon.sentiment_analysis_tool.argument6.details=<p>Niektor\u00E9 n\u00E1stroje poskytuj\u00FA hodnotenie na vyjadrenie sily sentimentu\: ve\u013Ek\u00FA hodnotu pre ve\u013Emi pozit\u00EDvny sentiment a ve\u013Emi n\u00EDzku hodnotu pre negat\u00EDvny sentiment. Nula predstavuje neutr\u00E1lny sentiment. Pod\u013Ea mojich sk\u00FAsenost\u00ED tieto hodnotenia nie s\u00FA super spo\u013Eahliv\u00E9, s v\u00FDnimkou zjavn\u00FDch pr\u00EDpadov. \u201EHrozn\u00E9\u201C bude ma\u0165 naozaj n\u00EDzke sk\u00F3re a \u201E\u00FA\u017Easn\u00E9\u201C naozaj vysoko. Ale v strede s\u00FA veci menej priamo\u010Diare a sk\u00F3re sa ove\u013Ea \u0165a\u017E\u0161ie interpretuje - neradil by som sa na ne spolieha\u0165. S\u013Eubnej\u0161ou cestou by bolo zavies\u0165 <strong>em\u00F3cie</strong> , ktor\u00E9 by dr\u00E1\u017Edili jemnej\u0161ie nuansy sentimentu, nad r\u00E1mec pozit\u00EDvnych / neutr\u00E1lnych / negat\u00EDvnych kateg\u00F3ri\u00ED. Ak m\u00E1te z\u00E1ujem o tento smer v\u00FDskumu, po\u0161lite e-mail na adresu analysis@exploreyourdata.com.</p>
umigon.sentiment_analysis_tool.argument6.title=Bodovanie, percento a em\u00F3cie?
umigon.sentiment_analysis_tool.argument7.details=<p>Tento n\u00E1stroj identifikuje subjekt\u00EDvne znaky <u>sentimentu</u> , NIE pozit\u00EDvne alebo negat\u00EDvne <u>faktick\u00E9 vyhl\u00E1senia</u> . Uvediem pr\u00EDklad\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; je klasifikovan\u00E1 ako <strong>NEUTR\u00C1LNA</strong> , aj ke\u010F krajina vo vojne nie je "objekt\u00EDvne" alebo "fakticky" pozit\u00EDvna.</li><li> " <code>War is horrible \:(</code> " -&gt; je klasifikovan\u00E1 ako <strong>NEGAT\u00CDVNA</strong> , preto\u017Ee v\u00FDraz "stra\u0161n\u00E1" a emotikony s\u00FA subjekt\u00EDvnymi znakmi negat\u00EDvneho sentimentu.</li><li> \u201E <code>War of the sexes is an exciting research topic\!</code> \u201C -&gt; je klasifikovan\u00E1 ako <strong>POZIT\u00CDVNA</strong> , preto\u017Ee v\u00FDraz \u201Evzru\u0161uj\u00FAci\u201C je subjekt\u00EDvnym znakom pozit\u00EDvneho sentimentu.</li></ul><br/> Ver\u00EDme, \u017Ee tento pr\u00EDstup rob\u00ED anal\u00FDzu sentimentu spo\u013Eahlivou a skuto\u010Dne jedine\u010Dnou v prostred\u00ED n\u00E1strojov na z\u00EDskavanie n\u00E1zorov a anal\u00FDzu sentimentu. Ste pripraven\u00ED to vysk\u00FA\u0161a\u0165?
umigon.sentiment_analysis_tool.argument7.title=Pozit\u00EDvne, neutr\u00E1lne a negat\u00EDvne n\u00E1lady\: \u010Fal\u0161ie \u00FAvahy
umigon.sentiment_analysis_tool.description=Bezplatn\u00FD online n\u00E1stroj na anal\u00FDzu sentimentu bez k\u00F3dovania. Extrakcia sentimentu pre soci\u00E1lne m\u00E9di\u00E1 alebo text v s\u00FAboroch csv, Excel a pdf. V\u00FDkon je rovnako dobr\u00FD alebo lep\u0161\u00ED ako r\u00E1mce strojov\u00E9ho u\u010Denia. Spustite anal\u00FDzu jedn\u00FDm kliknut\u00EDm. Stiahnite si v\u00FDsledky v Exceli.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Princ\u00EDpy, ktor\u00FDmi sa tento n\u00E1stroj riadi, s\u00FA pop\u00EDsan\u00E9 v tejto akademickej publik\u00E1cii o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonovi, ktor\u00E1 bola publikovan\u00E1 v zborn\u00EDku asoci\u00E1cie pre po\u010D\u00EDta\u010Dov\u00FA lingvistiku</a> . N\u00E1stroj sa riadi t\u00FDmito krokmi\:</p><ol><li> skontrolujte d\u013A\u017Eku textu\: ak je kr\u00E1tky len o p\u00E1r slov, nebude klasifikovan\u00FD</li><li> odstr\u00E1nenie adries URL, odstr\u00E1nenie obsahu v \u00FAvodzovk\u00E1ch, normaliz\u00E1cia apostrofov</li><li> zaviedli sa dve verzie textu\: jedna, v ktorej s\u00FA odstr\u00E1nen\u00E9 v\u0161etky diakritick\u00E9 znamienka a \u0161peci\u00E1lne znaky, a jedna, v ktorej s\u00FA zachovan\u00E9. V\u0161etky nasleduj\u00FAce kroky bud\u00FA plati\u0165 pre obe verzie textu.</li><li> skontrolujte <strong>emotikony, emotikony a onomatopeiu</strong> . Nespracov\u00E1vajte svoj text, aby ste ich odstr\u00E1nili, poskytuj\u00FA u\u017Eito\u010Dn\u00E9 inform\u00E1cie o sentimente\!</li><li> skontrolujte hashtagy, ak nejak\u00E9 existuj\u00FA</li><li> rozklad textu v n-gramoch a\u017E po \u0161tyri gramy</li><li> pre ka\u017Ed\u00FD n-gram\:<ul><li> presko\u010Dte ho, ak patr\u00ED do vopred stanoven\u00E9ho zoznamu zastavovac\u00EDch slov</li><li> skontrolujte opakovan\u00E9 znaky a pod\u013Ea potreby ich odstr\u00E1\u0148te ( <code>yeeeahhh\!</code> sa zmen\u00ED na <code>yeah\!</code> )</li><li> skontrolujte, \u010Di sa n-gram nach\u00E1dza vo vopred zostavenom zozname potenci\u00E1lne pozit\u00EDvnych slov. Ak \u00E1no, pou\u017Eije sa pr\u00EDslu\u0161n\u00E9 pravidlo. Naj\u010Dastej\u0161ie je pravidlo tak\u00E9 jednoduch\u00E9 ako \u201Epozit\u00EDvne slovo d\u00E1va textu pozit\u00EDvny sentiment\u201C, ale samozrejme s\u00FA zahrnut\u00E9 aj zlo\u017Eitej\u0161ie pravidl\u00E1.</li><li> skontrolujte, \u010Di sa n-gram nach\u00E1dza vo vopred zostavenom zozname potenci\u00E1lne negat\u00EDvnych slov. Plat\u00ED rovnak\u00E1 logika</li></ul></li><li> z\u00E1vere\u010Dn\u00E9 kontroly\: odhalenie moder\u00E1torov vo vete (\u201Eale\u201C, \u201Eav\u0161ak\u201C, \u201Eaj ke\u010F\u201C at\u010F.). Kladn\u00E9 alebo z\u00E1porn\u00E9 hodnoty umiestnen\u00E9 pred alebo za t\u00FDmito moder\u00E1tormi sa ponechaj\u00FA alebo sa odstr\u00E1nia.</li><li> kone\u010Dn\u00E9 rozhodnutie pod\u013Ea zlo\u017Eit\u00FDch pravidiel na z\u00E1klade v\u00FDsledkov predch\u00E1dzaj\u00FAcich krokov.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funkcia sk\u00FAma ka\u017Ed\u00FD v\u00FDraz textu a aplikuje s\u00E9riu pravidiel na ur\u010Denie vplyvu na sentiment. Pri ur\u010Dovan\u00ED sentimentu tie\u017E systematicky zva\u017Euje <strong>emotikony</strong> , interpunkciu, <strong>hashtagy</strong> , vari\u00E1cie pravopisu, slov\u00E1 s ve\u013Ek\u00FDmi p\u00EDsmenami...
