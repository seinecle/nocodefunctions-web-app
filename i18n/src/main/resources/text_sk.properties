pdfregionextractor.tool.description_long_1=Tento nov\u00FD n\u00E1stroj m\u00E1 ve\u013Emi \u0161pecifick\u00E9 vyu\u017Eitie\: pre pou\u017E\u00EDvate\u013Eov, ktor\u00ED maj\u00FA ve\u013Ea s\u00FAborov PDF, ktor\u00E9 maj\u00FA rovnak\u00FD form\u00E1t, a ktor\u00ED potrebuj\u00FA extrahova\u0165 text z presnej oblasti, v\u017Edy rovnakej, do v\u0161etk\u00FDch t\u00FDchto s\u00FAborov PDF.
pdfregionextractor.tool.description_long_2=Tu za\u010Dnete odovzdan\u00EDm vzorov\u00E9ho pdf a pomocou my\u0161i vyberiete z\u00F3nu, kde sa m\u00E1 text extrahova\u0165. Tie\u017E zvo\u013Ete, \u010Di je t\u00E1to z\u00F3na na konkr\u00E9tnej str\u00E1nke alebo \u010Di sa m\u00E1 extrahova\u0165 na v\u0161etk\u00FDch str\u00E1nkach.
