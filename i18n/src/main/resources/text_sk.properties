link_prediction.explanation.details=<p>T\u00E1to funkcia je priamou aplik\u00E1ciou z\u00E1suvn\u00E9ho modulu Gephi od <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marca Romanuttiho a Saskie Sch\u00FCler pod doh\u013Eadom Michaela Henningera z FHNW</a> .</p><br/><p> Ich k\u00F3d je vidite\u013En\u00FD <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">na Github</a> .</p><br/><p> Predikcia je zalo\u017Een\u00E1 na <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferen\u010Dnom pripojen\u00ED</a> . Obmedzuje sa na neusmernen\u00E9, nev\u00E1\u017Een\u00E9 siete. Zd\u00F4vodnenie je jednoduch\u00E9\: najpravdepodobnej\u0161ie je spojenie medzi dvoma uzlami, ktor\u00E9 maj\u00FA najviac susedov, ale e\u0161te nemaj\u00FA spojenie.</p><br/><p> Ako interpretova\u0165 t\u00FAto predpove\u010F prepojenia? Nepr\u00EDtomnos\u0165 odkazu m\u00F4\u017Ee znamena\u0165, \u017Ee\:<br/><ol><li> Neexistuje \u017Eiadny potenci\u00E1l pre toto prepojenie (nie je \u201Erelevantn\u00E9\u201C pre uzly, ktor\u00E9 by boli zapojen\u00E9)</li><li> Existuje potenci\u00E1l na vytvorenie tohto prepojenia a tento potenci\u00E1l zatia\u013E nie je realizovan\u00FD</li><li> Existuje potenci\u00E1l pre prepojenie, ale dva uzly sa rozhodn\u00FA prepojenie neaktualizova\u0165</li></ol><br/> To znamen\u00E1, \u017Ee \u201Epredpovedanie\u201C odkazu m\u00F4\u017Ee rie\u0161i\u0165 jeden z t\u00FDchto troch pr\u00EDpadov.<br/><br/> V\u00FDskum predikcie odkazov je fascinuj\u00FAci. Kontaktujte n\u00E1s, ak chcete implementova\u0165 nov\u00FA met\u00F3du predpovedania odkazov na nocodefunctions.com\!</p>
