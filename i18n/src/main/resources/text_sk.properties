general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> je bezplatn\u00FD desktopov\u00FD softv\u00E9r na vytv\u00E1ranie, vizualiz\u00E1ciu a sk\u00FAmanie mal\u00FDch a ve\u013Ek\u00FDch siet\u00ED. Pou\u017E\u00EDvate\u013E m\u00F4\u017Ee importova\u0165, rozmiestni\u0165, filtrova\u0165, farbi\u0165, meni\u0165 ve\u013Ekos\u0165 a vypo\u010D\u00EDta\u0165 k\u013E\u00FA\u010Dov\u00E9 metriky v sieti.</p><p> To z neho rob\u00ED efekt\u00EDvny n\u00E1stroj na vizu\u00E1lne sk\u00FAmanie sie\u0165ov\u00FDch \u00FAdajov a na vizu\u00E1lnu komunik\u00E1ciu tak\u00FDchto \u00FAdajov.</p><p> U\u017Eito\u010Dn\u00E9 odkazy\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">N\u00E1vody pre Gephi</a> a ve\u013Emi akt\u00EDvnu <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">skupinu pou\u017E\u00EDvate\u013Eov Gephi na Facebooku</a> .</p>
