general.message.lemmatization_explanation=As palavras podem ter muitas varia\u00e7\u00f5es. Em muitos idiomas, substantivos ou verbos singulares e plurais no presente e no passado t\u00eam formas ligeiramente diferentes. A opera\u00e7\u00e3o que consiste em remover essas diferentes formas \u00e9 chamada de lematiza\u00e7\u00e3o. \u00c9 \u00fatil obter resultados onde vemos a mesma palavra apenas uma vez, n\u00e3o todas as formas da mesma palavra que estavam presentes no texto que voc\u00ea analisa. No entanto, \u00e0s vezes, a opera\u00e7\u00e3o de lematiza\u00e7\u00e3o n\u00e3o \u00e9 realizada com precis\u00e3o. Ele trunca as palavras de maneira incorreta e, como resultado, a an\u00e1lise pode produzir palavras com grafia incorreta perto do final. \u00c9 por isso que, mesmo que a opera\u00e7\u00e3o de lematiza\u00e7\u00e3o seja aplicada por padr\u00e3o, voc\u00ea pode desativ\u00e1-la aqui.
