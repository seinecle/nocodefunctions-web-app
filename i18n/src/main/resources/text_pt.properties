index.datapolicy.forallotherfunctions.details=A pol\u00edtica \u00e9 simples\: os dados que voc\u00ea carrega nunca s\u00e3o armazenados, compartilhados ou reutilizados. Na pr\u00e1tica, ele \u00e9 enviado de forma segura deste site com SSL (https) \ud83d\udd12 para um servidor seguro. L\u00e1, \u00e9 imediatamente analisado. Em seguida, ele \u00e9 destru\u00eddo quando a sess\u00e3o termina, ou seja, quando voc\u00ea fecha a p\u00e1gina da web.
