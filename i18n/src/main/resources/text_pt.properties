network_converter.howto=N\u00e3o tem certeza sobre como obter um arquivo gexf do Gephi? Visite este <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">tutorial detalhado sobre como ir do Gephi para uma visualiza\u00e7\u00e3o da web com o VOSviewer</a> .
network_converter.items.question=O que os "itens" (ou n\u00f3s, ou agentes...) em sua rede representam? D\u00ea-lhe um nome curto
network_converter.limit_to_500_nodes.details=<p>Enquanto o Gephi \u00e9 feito para redes pequenas e muito grandes, o VOSviewer \u00e9 feito para redes de at\u00e9 500 n\u00f3s. 300 n\u00f3s \u00e9 ainda prefer\u00edvel. Acima deste tamanho, a visualiza\u00e7\u00e3o torna-se mais dif\u00edcil de ler e as opera\u00e7\u00f5es tornam-se muito lentas.</p><br/><p> E se sua rede for maior que 500 n\u00f3s? Nocodefunctions ajuda voc\u00ea\: no arquivo gexf, ele selecionar\u00e1 os 500 n\u00f3s <strong>nas arestas que possuem o maior peso</strong> . Os outros n\u00f3s ser\u00e3o filtrados. Isso deve produzir uma rede menor que ainda oferece uma vis\u00e3o \u00fatil da rede original e completa.</p>
