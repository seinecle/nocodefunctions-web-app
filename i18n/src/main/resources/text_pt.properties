link_prediction.short_explanation=<p>O m\u00e9todo prev\u00ea que os n\u00f3s que possuem o maior <strong>produto</strong> t\u00eam a maior chance de se conectar. Essa suposi\u00e7\u00e3o \u00e9 chamada de <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">apego preferencial</a></strong> \: os n\u00f3s que j\u00e1 possuem mais conex\u00f5es, tendem a ser os que criam novas rela\u00e7\u00f5es.</p>
