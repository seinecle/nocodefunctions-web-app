cowo.results.long_explanation_details=A fun\u00e7\u00e3o criou uma rede onde\:<ul><li> apenas as express\u00f5es mais frequentes aparecem</li><li> se 2 express\u00f5es aparecem frequentemente juntas no texto, elas est\u00e3o conectadas na rede.</li></ul><p> O gr\u00e1fico visualizado acima mostra as 20 express\u00f5es mais frequentes no texto.</p>
