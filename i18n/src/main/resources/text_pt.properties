cowo.tool.argument2.details=A fun\u00e7\u00e3o recebe um par\u00e2metro (qual \u00e9 o idioma do texto?) e \u00e9 executada com um clique\:
cowo.tool.argument3.details=<p><strong>Estrutura e formato do texto</strong> \: a rede \u00e9 criada detectando pares de termos que aparecem na mesma linha de texto. Portanto, voc\u00ea deve ter cuidado com a forma como seu texto \u00e9 dividido. Idealmente, deve ser feito de par\u00e1grafos relativamente curtos, cada um em uma linha. Se voc\u00ea estiver usando um arquivo do Excel, cada par\u00e1grafo ou bloco de texto significativo deve aparecer em uma linha diferente.<br/><br/> <strong>Pr\u00e9-processamento do texto</strong> \: n\u00e3o h\u00e1 necessidade de pr\u00e9-processar ou limpar seu texto antes de usar esta fun\u00e7\u00e3o.<br/><br/> <strong>Explorando o gr\u00e1fico</strong> \: recomendamos dois softwares gratuitos de n\u00edvel profissional para a explora\u00e7\u00e3o da rede sem\u00e2ntica produzida pela fun\u00e7\u00e3o. <a href\="https\://gephi.org" target\="_blank">O Gephi</a> fornece os melhores recursos para filtrar, colorir, redimensionar e executar estat\u00edsticas gr\u00e1ficas descritivas em sua rede (como <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralidade</a> de intermedia\u00e7\u00e3o). <a href\="https\://www.vosviewer.com/" target\="_blank">O VOSviewer</a> fornece as visualiza\u00e7\u00f5es mais limpas e f\u00e1ceis de interpretar para redes sem\u00e2nticas. O VOSviewer \u00e9 desenvolvido com cientometria como primeiro caso de uso, mas \u00e9 \u00fatil para qualquer tipo de rede sem\u00e2ntica.</p>
cowo.tool.argument3.title=Dicas e truques para obter insights de uma rede sem\u00e2ntica
cowo.tool.argument4.details=Se o seu texto for uma lista de co-ocorr\u00eancias ou uma lista de itens, voc\u00ea pode usar Gaze, uma fun\u00e7\u00e3o dedicada a <a href\="../gaze/network_builder_tool.html">construir redes a partir de co-ocorr\u00eancias e semelhan\u00e7as</a> .
cowo.tool.argument4.title=Quando seu texto est\u00e1 estruturado, com listas de itens
cowo.tool.description=Ferramenta online 100% gratuita para criar redes sem\u00e2nticas. N\u00e3o \u00e9 necess\u00e1rio registro. Importe seu texto em csv, Excel ou texto simples. Execute a an\u00e1lise em um clique. Baixe seus resultados no Excel ou como um gr\u00e1fico.
cowo.tool.model_long_details=<p>Os princ\u00edpios seguidos pela ferramenta est\u00e3o descritos nesta publica\u00e7\u00e3o acad\u00eamica que estuda <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">como encontrar comunidades e t\u00f3picos no Twitter</a> . A tecnologia segue os seguintes passos\:</p><ol><li> limpeza do texto\: achatamento para ASCII, remo\u00e7\u00e3o de urls, remo\u00e7\u00e3o de sinais de pontua\u00e7\u00e3o.</li><li> lematiza\u00e7\u00e3o.</li><li> decomposi\u00e7\u00e3o do texto em <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramas</a> at\u00e9 quatro gramas, remo\u00e7\u00e3o de n-gramas menos relevantes. Este passo \u00e9 id\u00eantico ao seguido pela <a href\="../umigon/sentiment_analysis_tool.html">fun\u00e7\u00e3o para an\u00e1lise de sentimento</a></li><li> contagem de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-ocorr\u00eancias</a> \: quais pares de n-gramas tendem a aparecer com frequ\u00eancia nas mesmas linhas do texto?</li><li> a lista de n-gramas coocorrentes \u00e9 usada para criar uma rede\: ela \u00e9 composta pelos n-gramas mais frequentes. Dois n-gramas s\u00e3o conectados se eles coocorrem com frequ\u00eancia.</li><li> a for\u00e7a das conex\u00f5es na rede \u00e9 corrigida usando um procedimento chamado <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=A fun\u00e7\u00e3o identifica pares de termos em cada linha do texto. Esses pares s\u00e3o chamados de co-ocorr\u00eancias. Agregando todos os pares de termos e selecionando os mais frequentes, uma rede de termos \u00e9 constru\u00edda onde dois termos quaisquer s\u00e3o conectados se aparecerem frequentemente juntos no texto.
