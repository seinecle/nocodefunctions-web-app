pdfmatcher.tool.type_of_context_description=E pulea e lenei fa'ailoga pe fa'afefea ona fa'aalia upu tutusa. Afai e te filifilia "upu si\u02BBosi\u02BBomaga", o le taunuuga o le a fa\u02BBaalia le upu tutusa ma nai upu o lo\u02BBo i luma ma mulimuli ane i totonu o le tusitusiga. Afai e te filifilia "laina si'osi'omaga", o le i'uga o le a fa'aalia atili fa'amatalaga, a'o le'i mae'a ma le upu fa'atusa.
