organic.description=100% leai se mea faigaluega i luga ole laiga e iloa ai mea fa\u02BBaola ile Twitter, Instagram ma fa\u02BBasalalauga lautele. Su'esu'e fa'alauiloa \uD83D\uDCE2 vs fa'anatinati \uD83C\uDF3F fa'amatalaga i luga o fa'asalalauga lautele.
organic.details=O lenei galuega e fa'avasega au tusitusiga i ni vaega se lua\:<ul><li> <strong>organic</strong> \: pe a tusia le tusitusiga i se sitaili e masani, patino, ta\u02BBito\u02BBatasi.</li><li> <strong>fa'alauiloaina</strong> \: pe a tusia le tusitusiga i se sitaili fa'atasi, lagolago, fa'afoliga.</li></ul> E sili ona aoga i luga <strong>o ala o faasalalauga lautele</strong> e pei o tweets mo Twitter, fa\u02BBamatalaga i luga o Instagram pou ma isi tusitusiga pupuu i le Igilisi ma Farani.<br/> Fanau mai i le 2020, o lenei meafaigaluega o lo\u02BBo fa\u02BBaauau pea le atina\u02BBe.
organic.general.argument1.details=O lo'o fa'apolokalameina le meafaigaluega ma Java e tutusa fo'i fa'atinoga, pe sili atu nai lo le <strong>Python</strong> . E le fa'alagolago i le <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">fa'ailoga vaega o le tautala (POS tagging)</a> , lea e fa'avavevave ai. O lo'o fa'aogaina faiga fa'akomepiuta fa'atasi i vaega laiti ma ua fa'aeteete tele i le fa'atinoga.
organic.general.argument1.title=\uD83D\uDE80 Anapogi ma fa'atino
organic.general.argument2.details=<p>O lenei meafaigaluega e fa'ailoa mai ai fa'ailoga o <u>tautalaga fa'apisinisi</u> . O lenei fa'ailoga e le'o fa'amalamalamaina manino i tusitusiga fa'alea'oa'oga. O le fa\u02BBamoemoe o le tu\u02BBuina atu lea i pule o mataupu ma tagata su\u02BBesu\u02BBe se meafaigaluega e mafai ai ona latou fa\u02BBamama ese mea e le o fa\u02BBatusalia se <strong>leo moni o le tagata fa\u02BBatau</strong> , e pei o\:</p><br/><ul><li> <strong>vala'au e fa'atino</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>valaaulia fa'alauiloa</strong> \: "tau sili ona manaia", "tu'u atu", ...</li><li> <strong>fa'aaliga o manatu o lo'o faia e se tagata tomai fa'afeso'ota'i</strong> , e pei ona fa'ailoa mai e fa'amatalaga fa'apitoa o lo'o fa'aogaina\: "fa'aalia", "tu'u i", "reinvent" ...</li></ul><br/> O lo'o fa'agasolo pea le galuega ma matou te fa'afeiloa'ia au fa'amatalaga ma fautuaga (analysis@exploreyourdata.com). Matou te talitonu o lenei galuega ua matua aoga tele, fesoasoani i tagata su\u02BBesu\u02BBe fa\u02BBapitoa i le fa\u02BBaogaina o manatu e fa\u02BBamama a latou fa\u02BBamaumauga mai mea e le maua mai i tagata ta\u02BBito\u02BBatasi / tagata fa\u02BBatau ae mai fa\u02BBalapotopotoga ma ofisa feso\u02BBota\u02BBiga (siaki la matou <a href\="../umigon/sentiment_analysis_tool.html">galuega mo su\u02BBesu\u02BBega lagona</a> ). O lenei mea o le a sili atu ona fa\u02BBatuatuaina a latou fua, aemaise lava mo le fa\u02BBaogaina o manatu.
organic.general.argument2.title=Organic vs fa'alauiloa anotusi\: isi iloiloga
organic.general.model_long_description=<p>O mataupu faavae o lo\u02BBo mulimulita\u02BBia e le meafaigaluega e tutusa ma <a href\="../umigon/sentiment_analysis_tool.html">le galuega mo le su\u02BBesu\u02BBeina o lagona</a> , sei vagana ai tulafono e fa\u02BBaaogaina. O le meafaigaluega e mulimuli i laasaga nei\:</p><ol><li> siaki le umi o le tusitusiga\: afai e na o ni nai upu pupuu, e le fa'avasegaina</li><li> aveesea o urls, aveesea o anotusi i upusii, normalization o apostrophs</li><li> e lua fa'aliliuga o le tusitusiga ua fa'atuina\: tasi e aveese uma fa'ailo ma mataitusi fa'apitoa, ma le tasi o lo'o taofia ai. O laasaga uma o lo'o mulimuli mai o le a fa'aoga i vaega uma e lua o le tusitusiga.</li><li> siaki <strong>emojis, emoticons ma onomatopeia</strong> . Aua le mua\u02BBi fa\u02BBagasolo lau tusitusiga e aveese ai, latou te tu\u02BBuina atu fa\u02BBamatalaga aoga i lagona\!</li><li> siaki i luga o hashtags, pe a iai</li><li> fa'aleagaina o le tusitusiga i le n-grams e o'o atu i le fa-grams</li><li> mo n-gram ta'itasi\:<ul><li> fa'ase'e pe afai o lo'o iai i se lisi o upu taofi</li><li> siaki mo mataitusi fai soo ma aveese pe a mana\u02BBomia ( <code>yeeeahhh\!</code> avea <code>yeah\!</code> )</li><li> siaki pe o iai le n-gram i le lisi ua uma ona fa'atuina o upu / fa'amatalaga / sitaili fa'ailoga "lauga fa'apitoa". Afai o lea, o le tulafono tutusa e fa\u02BBaaogaina.</li></ul></li><li> fa'ai'uga mulimuli, e fa'atatau i fa'ai'uga o la'asaga muamua.</li></ol>
organic.general.model_short_description=E su'esu'e e le galuega fa'aupuga ta'itasi o le tusitusiga ma fa'aogaina se fa'asologa o tulafono (i lenei fa'amatalaga, o le upu fa'aletino pe fa'alauiloa?). E manatu foi i <strong>emojis</strong> , faailoga, <strong>hashtags</strong> , upu mataitusi tetele ... e fuafua ai le taunuuga.
