who.argument1.details=<p>Malo\! O a\u02BBu o <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">se polofesa</a> fa\u02BBavae i Pale, ma se naunautaiga mo le su\u02BBeina o fa\u02BBamatalaga mai fa\u02BBasalalauga lautele ma feso\u02BBota\u02BBiga. Twitter ma <a href\="https\://gephi.org" target\="_blank">Gephi</a> o malaetaalo e sili ona ou fiafia i ai. Ou te lolomiina suesuega i <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">api talaaga faaleaoaoga</a> .</p><p> E mafai ona e mauaina a\u02BBu o lo\u02BBo talanoa i luga <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">o le Facebook vaega mo Gephi</a> po\u02BBo fa\u02BBamatalaga tekinolosi ma tala fa\u02BBalea\u02BBoa\u02BBoga <a href\="https\://twitter.com/seinecle" target\="_blank">i luga o Twitter</a> po\u02BBo le talanoaina <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">o tala fa\u02BBapolofesa i LinkedIn</a> . Oi, ma o <a href\="https\://clementlevallois.net" target\="_blank">la\u02BBu upega tafa\u02BBilagi</a> lenei. Va'ai oe iina\!</p>
