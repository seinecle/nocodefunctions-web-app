index.datapolicy.dataannotationfunction.details=Fa'amatalaga fa'amatalaga e aofia ai le tu'uina atu o se lisi o mea, o le a fa'ailoa mai e fa'amatalaga. O lona uiga o lo\u02BBo teuina le lisi o mea, fa\u02BBapea fo\u02BBi ma le lisi o fa\u02BBamatalaga, a latou imeli, ma fa\u02BBamatalaga latou te faia.<br/> O le mamanu o le galuega e fa\u02BBasaoina se imeli ma se fa\u02BBamatalaga o fa\u02BBamaumauga. O lo'o teuina fo'i nei mea.<br/> O fa\u02BBamaumauga (lisi o mea, fa\u02BBamatalaga o le lisi, imeli a le mamanu o le galuega, imeli a le au fa\u02BBamatalaga ma a latou fa\u02BBamatalaga) o lo\u02BBo teuina i luga o se fa\u02BBamaumauga fa\u02BBamautu i le EU. E le fa'asoa pe toe fa'aaogaina mo so'o se fa'amoemoe.<br/> O fa\u02BBamaumauga e mafai ona tapeina i so\u02BBo se itu e le tagata na faia le galuega.<br/>
