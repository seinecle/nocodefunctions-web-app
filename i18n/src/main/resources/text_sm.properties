pdfregionextractor.tool.description_long_2=E te amata iinei e ala i le tu\u02BBuina atu o se fa\u02BBata\u02BBita\u02BBiga pdf ma fa\u02BBaoga le isumu e filifili ai le sone e tatau ona aveese ai le tusitusiga. E le gata i lea, filifili pe o lenei sone o lo\u02BBo i luga o se itulau fa\u02BBapitoa pe o lenei sone e tatau ona aveese i luga o itulau uma.
