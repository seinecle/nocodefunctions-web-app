network_converter.creating_a_bridge.details_first_part=<p>E mafai ona fa\u02BBatulagaina fa\u02BBamaumauga feso\u02BBota\u02BBiga e tusa ai ma fa\u02BBasalalauga eseese\: GraphML, DL, po\u02BBo Pajek Net o lo\u02BBo i totonu o mea sili ona taatele. Ole <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">laulau lenei o fa'asologa o faila feso'ota'iga e</a> faia ai se fa'amatalaga aoga (pe a le atoatoa)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>O le a le mea e le mafai ai ona e le o feso'ota'iga uma e pei o polokalama e talia uma fa'asologa. Ae faapito tonu lava\:<ul><li> E mafai e Gephi ona fa'aulufale mai ma fa'atau atu faila gexf, ae na te le iloa VOSviewer json faila feso'otaiga</li><li> E mafai e le VOSviewer ona fa'aulufale mai ma fa'atau atu faila json VOSviewer, ae na te le iloa faila gexf</li></ul></p><p> O le converter i le va o gexf ma VOSviewer json faila o lo\u02BBo ofoina atu i luga o lenei itulau o se alalaupapa lea ou te fa\u02BBamoemoe o le a maua aoga e tagata fa\u02BBaoga o polokalama uma e lua.</p>
