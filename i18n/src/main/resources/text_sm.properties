index.datapolicy.forallotherfunctions.details=E faigofie le faiga fa'avae\: o fa'amaumauga e te tu'uina atu e le mafai ona teuina, fa'asoa pe toe fa'aaogaina. I le fa\u02BBata\u02BBita\u02BBiga, e auina atu ma le saogalemu mai lenei upega tafa\u02BBilagi ma SSL (https) \uD83D\uDD12 i se fa\u02BBaumau malupuipuia. O iina, e vave ona su\u02BBesu\u02BBeina. Ona, fa\u02BBaumatia pe a mae\u02BBa lau vasega, o le taimi lea e te tapunia ai le itulau web.
