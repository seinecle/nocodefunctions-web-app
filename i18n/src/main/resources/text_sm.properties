general.message.lemmatization_explanation=E mafai ona tele ni eseesega o upu. I le tele o gagana, o nauna e tasi ma numera tele po o veape i le taimi nei ma le taimi ua tuana\u02BBi e ese teisi ona foliga. O le gaioiga e aofia ai le aveeseina o nei ituaiga eseese ua ta'ua o le lemmatization. E aoga le mauaina o fa'ai'uga tatou te va'aia ai le upu lava e tasi na'o le tasi, ae le o ituaiga uma o le upu lava e tasi o lo'o iai i le tusitusiga na e su'esu'eina. Ae ui i lea, o nisi taimi, o le fa\u02BBaogaina o le lemmatization e le fa\u02BBatinoina sa\u02BBo. Na te tipi upu i se auala le sa'o, ma o se taunuuga o le au'ili'iliga e mafai ona maua mai ai upu e sese le sipelaga e latalata i le iuga. O le mea lea, e tusa lava pe fa\u02BBaogaina le fa\u02BBaogaina o le lemmatization e ala i le faaletonu, e mafai ona e fa\u02BBamalo iinei.
