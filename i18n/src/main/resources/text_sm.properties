network_converter.howto=Le mautinoa pe faapefea ona maua se faila gexf mai Gephi? Asiasi i lenei <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">fa\u02BBamatalaga au\u02BBili\u02BBili ile auala e alu ai mai Gephi i se fa\u02BBaaliga i luga ole laiga ma VOSviewer</a> .
network_converter.items.question=O a mea o lo'o fa'atusalia e "aitema" (po'o nodes, po'o sui...) i lau feso'otaiga? Tuu i ai se igoa puupuu
network_converter.limit_to_500_nodes.details=<p>A'o faia Gephi mo feso'ota'iga laiti ma tele tele, VOSviewer e faia mo feso'ota'iga e o'o atu ile 500 nodes. 300 nodes e sili atu. I luga a\u02BBe o lenei lapopoa, o le va\u02BBaiga fa\u02BBaalia e faigata tele ona faitau ma fa\u02BBagesegese le gaioiga.</p><br/><p> Ae fa'afefea pe a sili atu lau feso'otaiga i le 500 nodes? Nocodefunctions e fesoasoani ia te oe\: i le faila gexf, o le a filifilia le 500 nodes <strong>i pito e sili atu le mamafa</strong> . O isi nodes o le a fa'amama ese. Ole mea lea e tatau ona maua ai se feso'ota'iga la'ititi lea e maua ai pea se va'aiga fesoasoani ole feso'ota'iga muamua, atoatoa.</p>
