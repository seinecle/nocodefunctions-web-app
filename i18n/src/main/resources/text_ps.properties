\u0627\u0631\u0647 \u063A\u0648\u0631\u0647 \u0648\u0633\u06CC\u0644\u0647</a> \u0648\u0645\u0648\u0646\u062F\u0644 \u0634\u0648\u0647.<br/> \u067E\u0647 2012 \u06A9\u06D0 \u0632\u06CC\u0696\u06CC\u062F\u0644\u06CC\u060C \u062F\u0627 \u0648\u0633\u06CC\u0644\u0647 \u062F \u062F\u0648\u0627\u0645\u062F\u0627\u0631\u0647 \u067E\u0631\u0627\u062E\u062A\u06CC\u0627 \u0644\u0627\u0646\u062F\u06D0 \u062F\u0647.<br/><br/> \u06A9\u0647 \u062A\u0627\u0633\u0648 \u062F\u0627 \u0641\u0639\u0627\u0644\u06CC\u062A \u067E\u0647 \u0627\u06A9\u0627\u0689\u0645\u06CC\u06A9 \u0634\u0631\u0627\u06CC\u0637\u0648 (\u0685\u06CC\u0693\u0646\u0647 \u06CC\u0627 \u0645\u0637\u0627\u0644\u0639\u06D0) \u06A9\u06D0 \u06A9\u0627\u0631\u0648\u0626\u060C \u062A\u0627\u0633\u0648 \u0628\u0627\u06CC\u062F \u062F\u0627 \u067E\u0647 \u062E\u067E\u0644 \u06A9\u062A\u0627\u0628\u062A\u0648\u0646 \u06A9\u06D0 \u062D\u0648\u0627\u0644\u0647 \u06A9\u0693\u0626\:<br/><br/> Levallois\u060C Clement. "\u0627\u0645\u06CC\u06AB\u0648\u0646\: \u067E\u0647 \u067C\u0648\u06CC\u067C\u0648\u0646\u0648 \u06A9\u06D0 \u062F \u0627\u062D\u0633\u0627\u0633\u0627\u062A\u0648 \u062A\u062D\u0644\u06CC\u0644 \u062F \u0634\u0631\u0627\u06CC\u0637\u0648 \u0644\u06CC\u0633\u062A\u0648\u0646\u0648 \u0627\u0648 \u0647\u0648\u0631\u06CC\u0633\u067C\u06CC\u06A9\u0648\u0646\u0648 \u067E\u0631\u0627\u0633\u0627\u0633". \u062F \u0633\u06CC\u0645\u0627\u0646\u067C\u06CC\u06A9 \u0627\u0631\u0632\u0648\u0646\u06D0 (SemEval) \u067E\u0647 \u0627\u0693\u0647 \u062F 7\u0645 \u0646\u0693\u06CC\u0648\u0627\u0644 \u0648\u0631\u06A9\u0634\u0627\u067E \u0628\u0647\u06CC\u0631\u060C 2013\u060C \u0627\u062A\u0644\u0627\u0646\u062A\u0627\u060C \u062C\u0648\u0631\u062C\u06CC\u0627.
