topics.topics_extraction_tool.argument3.details=<p style\=";text-align\:right;direction\:rtl"><strong>\u062f \u0645\u062a\u0646 \u062c\u0648\u0693\u069a\u062a \u0627\u0648 \u0628\u06bc\u0647</strong> \: \u062f \u0645\u0648\u0636\u0648\u0639 \u0627\u0633\u062a\u062e\u0631\u0627\u062c \u062f \u0647\u063a\u0648 \u0627\u0635\u0637\u0644\u0627\u062d\u0627\u062a\u0648 \u067e\u0647 \u0645\u0648\u0646\u062f\u0644\u0648 \u0633\u0631\u0647 \u06a9\u0627\u0631 \u06a9\u0648\u064a \u0686\u06d0 \u062f \u0645\u062a\u0646 \u067e\u0647 \u0648\u0631\u062a\u0647 \u06a9\u0631\u069a\u0647 \u06a9\u06d0 \u069a\u06a9\u0627\u0631\u064a. \u0646\u0648 \u062a\u0627\u0633\u0648 \u0628\u0627\u06cc\u062f \u062f \u062f\u06d0 \u067e\u0647 \u0627\u0693\u0647 \u0645\u062d\u062a\u0627\u0637 \u0627\u0648\u0633\u0626 \u0686\u06d0 \u0633\u062a\u0627\u0633\u0648 \u0645\u062a\u0646 \u0685\u0646\u06ab\u0647 \u0641\u0627\u0631\u0645\u06cc\u067c \u0634\u0648\u06cc. \u067e\u0647 \u0639\u06cc\u0646 \u062d\u0627\u0644 \u06a9\u06d0\u060c \u062f\u0627 \u0628\u0627\u06cc\u062f \u062f \u0646\u0633\u0628\u062a\u0627 \u0644\u0646\u0689\u0648 \u067e\u0631\u0627\u06ab\u0631\u0627\u0641\u0648\u0646\u0648 \u0685\u062e\u0647 \u062c\u0648\u0693 \u0634\u064a\u060c \u0647\u0631 \u06cc\u0648 \u067e\u0647 \u06cc\u0648\u0647 \u06a9\u0631\u069a\u0647 \u06a9\u06d0. \u06a9\u0647 \u062a\u0627\u0633\u0648 \u062f \u0627\u06cc\u06a9\u0633\u0644 \u0641\u0627\u06cc\u0644 \u06a9\u0627\u0631\u0648\u0626\u060c \u0647\u0631 \u067e\u0631\u0627\u06ab\u0631\u0627\u0641 \u06cc\u0627 \u062f \u0645\u062a\u0646 \u0645\u0647\u0645 \u0628\u0644\u0627\u06a9 \u0628\u0627\u06cc\u062f \u067e\u0647 \u0645\u062e\u062a\u0644\u0641 \u0642\u0637\u0627\u0631 \u06a9\u06d0 \u069a\u06a9\u0627\u0631\u0647 \u0634\u064a.<br/><br/> <strong>\u062f \u0645\u062a\u0646 \u062d\u062c\u0645</strong> \: \u0645\u0648\u0636\u0648\u0639\u0627\u062a \u062f \u0641\u0631\u06cc\u06a9\u0648\u0646\u0633\u06cc\u0648 \u067e\u0647 \u0627\u0646\u062f\u0627\u0632\u0647 \u06a9\u0648\u0644\u0648 \u0633\u0631\u0647 \u0645\u0648\u0646\u062f\u0644 \u06a9\u06cc\u0696\u064a\: \u06a9\u0648\u0645 \u06cc\u0648 \u062c\u0648\u0693\u0647 \u0627\u0635\u0637\u0644\u0627\u062d\u0627\u062a \u0627\u06a9\u062b\u0631\u0627 \u0633\u0631\u0647 \u06cc\u0648\u0681\u0627\u06cc \u06a9\u06cc\u0696\u064a\u061f \u062f \u062f\u06d0 \u06a9\u0627\u0631 \u06a9\u0648\u0644\u0648 \u0644\u067e\u0627\u0631\u0647\u060c \u0645\u062a\u0646 \u0628\u0627\u06cc\u062f \u067e\u0647 \u06a9\u0627\u0641\u064a \u0627\u0646\u062f\u0627\u0632\u0647 \u0627\u0648\u0696\u062f \u0648\u064a \u062a\u0631\u0685\u0648 \u062f\u0627 \u0634\u0645\u06cc\u0631\u06d0 \u0645\u0639\u0646\u06cc \u0648\u0644\u0631\u064a. \u0685\u0648\u0645\u0631\u0647 \u0627\u0648\u0696\u062f \u0645\u062a\u0646\u060c \u069a\u0647. \u0644\u0696\u062a\u0631\u0644\u0696\u0647 \u062f 5,000 \u06a9\u0644\u0645\u0648 \u0645\u062a\u0646\u0648\u0646\u0647 \u06cc\u0648 \u069a\u0647 \u067e\u06cc\u0644 \u069a\u06a9\u0627\u0631\u064a.</p>
