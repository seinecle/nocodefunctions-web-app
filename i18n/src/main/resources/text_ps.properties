organic.general.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u062f\u0627 \u0648\u0633\u06cc\u0644\u0647 \u062f <u>\u06a9\u0627\u0631\u067e\u0648\u0631\u06cc\u067c \u062e\u0628\u0631\u06d0</u> \u0646\u069a\u0647 \u06a9\u0648\u0646\u06a9\u064a \u067e\u06cc\u0698\u0646\u064a. \u062f\u0627 \u0681\u0627\u0646\u06ab\u0693\u062a\u06cc\u0627 \u067e\u0647 \u0639\u0644\u0645\u064a \u0627\u062f\u0628\u064a\u0627\u062a\u0648 \u06a9\u06d0 \u067e\u0647 \u0631\u0648\u069a\u0627\u0646\u0647 \u062a\u0648\u06ab\u0647 \u0646\u0647 \u062f\u0647 \u062a\u0639\u0631\u06cc\u0641 \u0634\u0648\u06d0. \u0645\u0648\u062e\u0647 \u062f\u0627 \u062f\u0647 \u0686\u06d0 \u062f \u0645\u06cc\u0646\u0681\u067e\u0627\u0646\u06ab\u06d0 \u0645\u062f\u06cc\u0631\u0627\u0646\u0648 \u0627\u0648 \u0634\u0646\u0648\u0646\u06a9\u0648 \u062a\u0647 \u062f\u0627\u0633\u06d0 \u0648\u0633\u06cc\u0644\u0647 \u0686\u0645\u062a\u0648 \u06a9\u0693\u064a \u0686\u06d0 \u062f\u0648\u06cc \u062a\u0647 \u0627\u062c\u0627\u0632\u0647 \u0648\u0631\u06a9\u0648\u064a \u0647\u063a\u0647 \u0645\u06cc\u0646\u0681\u067e\u0627\u0646\u06ab\u0647 \u0641\u0644\u067c\u0631 \u06a9\u0693\u064a \u06a9\u0648\u0645 \u0686\u06d0 <strong>\u062f \u067e\u06cc\u0631\u0648\u062f\u0648\u0646\u06a9\u064a \u0631\u06cc\u069a\u062a\u06cc\u0646\u064a \u063a\u0696</strong> \u0627\u0633\u062a\u0627\u0632\u06cc\u062a\u0648\u0628 \u0646\u0647 \u06a9\u0648\u064a \u060c \u0644\u06a9\u0647\:</p><br/><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> <strong>\u0639\u0645\u0644 \u062a\u0647 \u063a\u0696 \u06a9\u0648\u064a</strong> \: "\u0631\u0627\u06cc\u0647"\u060c "\u062e\u0631\u06cc\u062f"\u060c "\u0644\u0648\u0628\u0647"\u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u067e\u0631\u0648\u0645\u0648\u0634\u0646\u0644 \u0628\u0644\u0646\u06d0</strong> \: "\u062a\u0631 \u067c\u0648\u0644\u0648 \u06ab\u0631\u0645\u06d0 \u0645\u0639\u0627\u0645\u0644\u06d0"\u060c "\u0648\u0631\u06a9\u0693\u0626"\u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u062f \u0646\u0638\u0631 \u0685\u0631\u06ab\u0646\u062f\u0648\u0646\u0647 \u0686\u06d0 \u062f \u0645\u062e\u0627\u0628\u0631\u0627\u062a\u0648 \u0645\u062a\u062e\u0635\u0635 \u0644\u062e\u0648\u0627</strong> \u0631\u0627\u0645\u06cc\u0646\u0681\u062a\u0647 \u0634\u0648\u064a \u060c \u0644\u06a9\u0647 \u0685\u0646\u06ab\u0647 \u0686\u06d0 \u06a9\u0627\u0631\u0648\u0644 \u0634\u0648\u064a \u0681\u0627\u0646\u06ab\u0693\u064a \u0627\u0635\u0637\u0644\u0627\u062d\u0627\u062a\u0648 \u0644\u062e\u0648\u0627 \u0627\u0634\u0627\u0631\u0647 \u0634\u0648\u06d0\: "\u067e\u0631\u0627\u0646\u0633\u062a\u0644 \u0634\u0648\u064a" \u060c "\u062f \u0633\u067c\u0648\u06a9 \u0634\u0648\u064a" \u060c "\u0628\u06cc\u0627 \u0627\u06cc\u062c\u0627\u062f \u0634\u0648\u064a" ...</li></ul><br/> \u062f\u0627 \u06a9\u0627\u0631 \u062f \u067e\u0631\u0645\u062e\u062a\u06ab \u067e\u0647 \u062d\u0627\u0644 \u06a9\u06d0 \u062f\u06cc \u0627\u0648 \u0645\u0648\u0696 \u0633\u062a\u0627\u0633\u0648 \u062f \u0646\u0638\u0631\u06cc\u0627\u062a\u0648 \u0627\u0648 \u0648\u0693\u0627\u0646\u062f\u06cc\u0632\u0648\u0646\u0648 \u0647\u0631\u06a9\u0644\u06cc \u06a9\u0648\u0648 (analysis@exploreyourdata.com). \u0645\u0648\u0696 \u0628\u0627\u0648\u0631 \u0644\u0631\u0648 \u0686\u06d0 \u062f\u0627 \u0641\u0639\u0627\u0644\u06cc\u062a \u0644\u0627 \u062f\u0645\u062e\u0647 \u062e\u0648\u0631\u0627 \u06ab\u067c\u0648\u0631 \u062f\u06cc \u060c \u062f \u0634\u0646\u0648\u0646\u06a9\u0648 \u0633\u0631\u0647 \u0645\u0631\u0633\u062a\u0647 \u06a9\u0648\u064a \u0686\u06d0 \u062f \u0646\u0638\u0631 \u06a9\u0627\u0646 \u06a9\u06cc\u0646\u062f\u0646\u06d0 \u06a9\u06d0 \u062a\u062e\u0635\u0635 \u0644\u0631\u064a \u062e\u067e\u0644 \u0689\u06cc\u067c\u0627\u0633\u06cc\u067c \u062f \u0645\u06cc\u0646\u0681\u067e\u0627\u0646\u06ab\u06d0 \u0685\u062e\u0647 \u067e\u0627\u06a9 \u06a9\u0693\u064a \u06a9\u0648\u0645 \u0686\u06d0 \u062f \u0627\u0634\u062e\u0627\u0635\u0648 / \u067e\u06cc\u0631\u0648\u062f\u0648\u0646\u06a9\u0648 \u0685\u062e\u0647 \u0646\u0647 \u0628\u0644\u06a9\u0647 \u062f \u0634\u0631\u06a9\u062a\u0648\u0646\u0648 \u0627\u0648 \u0627\u0631\u062a\u0628\u0627\u0637\u064a \u0627\u0641\u0633\u0631\u0627\u0646\u0648 \u0685\u062e\u0647 \u0631\u0627\u0645\u06cc\u0646\u0681\u062a\u0647 \u06a9\u06cc\u0696\u064a ( <a href\="../umigon/sentiment_analysis_tool.html">\u062f \u0627\u062d\u0633\u0627\u0633\u0627\u062a\u0648 \u062a\u062d\u0644\u06cc\u0644 \u0644\u067e\u0627\u0631\u0647 \u0632\u0645\u0648\u0696 \u0641\u0639\u0627\u0644\u06cc\u062a</a> \u0686\u06cc\u06a9 \u06a9\u0693\u0626). \u062f\u0627 \u0628\u0647 \u062f \u062f\u0648\u06cc \u0627\u0646\u062f\u0627\u0632\u0647 \u06a9\u0648\u0644 \u0689\u06cc\u0631 \u0628\u0627\u0648\u0631\u064a \u06a9\u0693\u064a\u060c \u067e\u0647 \u0681\u0627\u0646\u06ab\u0693\u06d0 \u062a\u0648\u06ab\u0647 \u062f \u0646\u0638\u0631 \u06a9\u0627\u0646 \u06a9\u06cc\u0646\u062f\u0646\u06d0 \u0644\u067e\u0627\u0631\u0647.
