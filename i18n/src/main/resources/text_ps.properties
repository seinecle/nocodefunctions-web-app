4\u067E\u0627\u0631\u0647 \u062A\u0631\u067C\u0648\u0644\u0648 \u067E\u0627\u06A9 \u0627\u0648 \u0627\u0633\u0627\u0646\u0647 \u062F\u064A. VOSviewer \u062F \u0644\u0648\u0645\u0693\u064A \u06A9\u0627\u0631\u0648\u0646\u06D0 \u0642\u0636\u06CC\u06D0 \u067E\u0647 \u062A\u0648\u06AB\u0647 \u062F \u0633\u0627\u06CC\u0646\u067C\u0648\u0645\u06CC\u067C\u0631\u06CC\u06A9 \u0633\u0631\u0647 \u0631\u0627\u0645\u06CC\u0646\u0681\u062A\u0647 \u0634\u0648\u06CC \u0645\u06AB\u0631 \u062F\u0627 \u062F \u0647\u0631 \u0689\u0648\u0644 \u0633\u06CC\u0645\u0627\u0646\u067C\u06CC\u06A9 \u0634\u0628\u06A9\u06D0 \u0644\u067E\u0627\u0631\u0647 \u06AB\u067C\u0648\u0631 \u062F\u06CC.</p>
