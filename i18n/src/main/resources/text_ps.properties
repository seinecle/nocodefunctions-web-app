et\="_blank">\u06AB\u06CC\u0641\u064A</a> \u0633\u0631\u0647 \u062E\u0644\u0627\u0635 \u0627\u0648 \u0633\u067E\u0693\u0644 \u06A9\u06CC\u062F\u06CC \u0634\u064A \u060C \u062F \u0634\u0628\u06A9\u06D0 \u0644\u06CC\u062F\u0648\u0646\u0648 \u0644\u067E\u0627\u0631\u0647 \u0645\u062E\u06A9\u069A \u0648\u0693\u06CC\u0627 \u0689\u06CC\u0633\u067C\u0627\u067E \u0633\u0627\u0641\u067C\u0648\u06CC\u0631.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u062A\u0627\u0633\u0648 \u06A9\u0648\u0644\u06CC \u0634\u0626 \u067E\u0647 \u0645\u0633\u062A\u0642\u06CC\u0645 \u0689\u0648\u0644 \u062F <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0622\u0646\u0644\u0627\u06CC\u0646 \u0633\u0631\u0647 \u0634\u0628\u06A9\u0647 \u0648\u06AB\u0648\u0631\u0626\u060C \u0647\u063A\u0647 \u0633\u0627\u0641\u067C\u0648\u06CC\u0631 \u0686\u06D0 \u062F \u0644\u06CC\u0689\u0646 \u067E\u0648\u0647\u0646\u062A\u0648\u0646 \u062F \u0633\u0627\u06CC\u0646\u0633 \u0627\u0648 \u067C\u06CC\u06A9\u0646\u0627\u0644\u0648\u0698\u06CD \u0645\u0637\u0627\u0644\u0639\u0627\u062A\u0648 \u0645\u0631\u06A9\u0632 (CWTS) \u06A9\u06D0 \u062F Nees Jan van Eck \u0627\u0648 Ludo Waltman \u0644\u062E\u0648\u0627 \u0631\u0627\u0645\u06CC\u0646\u0681\u062A\u0647 \u0634\u0648\u06CC.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u067E\u0647 \u0646\u0647\u0627\u06CC\u062A \u06A9\u06D0 \u060C <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">\u06AB\u06CC\u0641\u0633\u067C\u0648</a> \u06CC\u0648 \u0648\u06CC\u0628 \u063A\u0648\u069A\u062A\u0646\u0644\u06CC\u06A9 \u062F\u06CC \u0686\u06D0 \u067E\u0647 \u06CC\u0648 \u06A9\u0644\u06CC\u06A9 \u06A9\u06D0 \u0648\u06CC\u0632 \u0631\u0627\u0645\u06CC\u0646\u0681\u062A\u0647 \u06A9\u0648\u064A \u060C \u0686\u06D0 \u062A\u0627\u0633\u0648 \u06A9\u0648\u0644\u06CC \u0634\u0626 \u062F PNG \u0641\u0627\u06CC\u0644 \u067E\u0647 \u062A\u0648\u06AB\u0647 \u0689\u0627\u0648\u0646\u0644\u0648\u0689 \u06A9\u0693\u0626.</p><br/>
