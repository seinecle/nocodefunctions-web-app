ong>\u0645\u0627\u0634\u06CC\u0646 \u0632\u062F\u0647 \u06A9\u0693\u06D0</strong> \u06CC\u0648 \u0689\u0648\u0644 \u062F\u06CC.<br/><br/> \u06A9\u0647 \u062A\u0627\u0633\u0648 \u062F\u0627 \u0641\u0639\u0627\u0644\u06CC\u062A \u067E\u0647 \u0627\u06A9\u0627\u0689\u0645\u06CC\u06A9 \u0634\u0631\u0627\u06CC\u0637\u0648 (\u0685\u06CC\u0693\u0646\u0647 \u06CC\u0627 \u0645\u0637\u0627\u0644\u0639\u06D0) \u06A9\u06D0 \u06A9\u0627\u0631\u0648\u0626\u060C \u062A\u0627\u0633\u0648 \u0628\u0627\u06CC\u062F \u062F\u0627 \u067E\u0647 \u062E\u067E\u0644 \u06A9\u062A\u0627\u0628\u062A\u0648\u0646 \u06A9\u06D0 \u062D\u0648\u0627\u0644\u0647 \u06A9\u0693\u0626\:<br/><br/> Benabdelkrim, M., Levallois, C. Savinien, J., &amp; Robardet, C. (2020). \u062F \u067E\u0631\u0627\u0646\u06CC\u0633\u062A\u0644\u0648 \u0689\u06AB\u0631\u0648\u0646\u0647\: \u067E\u0647 \u0628\u06D0 \u062D\u062F\u0647 \u0627\u0693\u06CC\u06A9\u0648 \u0627\u0645\u0631\u0648\u0646\u0648 \u06A9\u06D0 \u062F \u0645\u062A\u0641\u0627\u0648\u062A \u0639\u0627\u0645\u0644\u0627\u0646\u0648 \u067E\u06CC\u0698\u0646\u062F\u0644\u0648 \u0644\u067E\u0627\u0631\u0647 \u0645\u06CC\u062A\u0648\u062F\u0648\u0644\u0648\u0698\u06CC\u06A9\u064A \u0645\u0631\u0633\u062A\u0647. M@n@gement\u060C 23(1)\u060C 4-18.
