0646\u062f\u0644\u0648 \u0633\u0631\u0647 \u0689\u06cc\u0631 \u0685\u0647 \u0632\u062f\u0647 \u06a9\u0693\u064a \u0686\u06d0 \u0627\u0644\u06ab\u0648\u0631\u06cc\u062a\u0645 \u0685\u0648\u0645\u0631\u0647 \u0645\u0648\u0636\u0648\u0639\u0627\u062a \u067e\u0647 \u0645\u062a\u0646 \u06a9\u06d0 \u0645\u0648\u0646\u062f\u0644\u06cc \u0634\u064a\u060c \u067e\u0631\u062a\u0647 \u0644\u0647 \u0645\u062e\u06a9\u06d0 \u067c\u0627\u06a9\u0644 \u0634\u0648\u064a \u062d\u062f. \u0634\u0646\u0648\u0646\u06a9\u06cc \u062f \u062f\u0642\u06cc\u0642 \u067e\u06cc\u0631\u0627\u0645\u06cc\u067c\u0631 \u0685\u062e\u0647 \u0645\u0646\u0646\u0647 \u067e\u0647 \u0628\u0634\u067e\u0693 \u0689\u0648\u0644 \u06a9\u0646\u067c\u0631\u0648\u0644 \u06a9\u06d0 \u067e\u0627\u062a\u06d0 \u06a9\u06cc\u0696\u064a \u060c \u06a9\u0648\u0645 \u0686\u06d0 \u062f \u0627\u0644\u06ab\u0648\u0631\u06cc\u062a\u0645 \u0633\u0631\u0647 \u0645\u0631\u0633\u062a\u0647 \u06a9\u0648\u064a \u062a\u0631\u0685\u0648 \u0644\u0696 \u06cc\u0627 \u0644\u0696 \u0645\u0648\u0636\u0648\u0639\u0627\u062a \u0648\u0645\u0648\u0645\u064a - \u0645\u06ab\u0631 \u062a\u0644 \u062f \u062f\u0642\u06cc\u0642 \u0634\u0645\u06cc\u0631 \u067e\u0647 \u0627\u0693\u0647 \u062f \u0622\u0632\u0627\u062f\u06cd \u062f\u0631\u062c\u06d0 \u0633\u0631\u0647.</p><p style\=";text-align\:right;direction\:rtl"> 50 \u0689\u06cc\u0641\u0627\u0644\u067c \u062f\u06cc. <strong>\u062f \u0632\u06cc\u0627\u062a\u0648 \u0627\u0648 \u06a9\u0648\u0686\u0646\u06cc\u0648</strong> \u0645\u0648\u0636\u0648\u0639\u0627\u062a\u0648 \u0645\u0648\u0646\u062f\u0644\u0648 \u0644\u067e\u0627\u0631\u0647 \u067c\u06cc\u067c \u0627\u0631\u0632\u069a\u062a \u063a\u0648\u0631\u0647 \u06a9\u0693\u0626\u060c \u0627\u0648 <strong>\u062f \u0644\u0696\u0648 \u0627\u0648 \u0644\u0648\u06cc\u0648</strong> \u0645\u0648\u0636\u0648\u0639\u0627\u062a\u0648 \u0645\u0648\u0646\u062f\u0644\u0648 \u0644\u067e\u0627\u0631\u0647 \u0644\u0648\u06cc \u0627\u0631\u0632\u069a\u062a \u063a\u0648\u06