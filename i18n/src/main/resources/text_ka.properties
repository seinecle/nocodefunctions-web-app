organic.general.model_long_description=<p>\u10DE\u10E0\u10D8\u10DC\u10EA\u10D8\u10DE\u10D4\u10D1\u10D8, \u10E0\u10DD\u10DB\u10DA\u10D4\u10D1\u10E1\u10D0\u10EA \u10D8\u10DC\u10E1\u10E2\u10E0\u10E3\u10DB\u10D4\u10DC\u10E2\u10D4\u10D1\u10D8 \u10DB\u10DD\u10F0\u10E7\u10D5\u10D4\u10D1\u10D0, \u10DB\u10E1\u10D2\u10D0\u10D5\u10E1\u10D8\u10D0 <a href\="../umigon/sentiment_analysis_tool.html">\u10D2\u10D0\u10DC\u10EC\u10E7\u10DD\u10D1\u10D8\u10E1 \u10D0\u10DC\u10D0\u10DA\u10D8\u10D6\u10D8\u10E1 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D8\u10E1</a> , \u10D2\u10D0\u10E0\u10D3\u10D0 \u10D2\u10D0\u10DB\u10DD\u10E1\u10D0\u10E7\u10D4\u10DC\u10D4\u10D1\u10D4\u10DA\u10D8 \u10EC\u10D4\u10E1\u10D4\u10D1\u10D8\u10E1\u10D0. \u10D8\u10DC\u10E1\u10E2\u10E0\u10E3\u10DB\u10D4\u10DC\u10E2\u10D8 \u10DB\u10D8\u10F0\u10E7\u10D5\u10D4\u10D1\u10D0 \u10D0\u10DB \u10DC\u10D0\u10D1\u10D8\u10EF\u10D4\u10D1\u10E1\:</p><ol><li> \u10E8\u10D4\u10D0\u10DB\u10DD\u10EC\u10DB\u10D4\u10D7 \u10E2\u10D4\u10E5\u10E1\u10E2\u10D8\u10E1 \u10E1\u10D8\u10D2\u10E0\u10EB\u10D4\: \u10D7\u10E3 \u10D8\u10E1 \u10DB\u10EE\u10DD\u10DA\u10DD\u10D3 \u10E0\u10D0\u10DB\u10D3\u10D4\u10DC\u10D8\u10DB\u10D4 \u10E1\u10D8\u10E2\u10E7\u10D5\u10D8\u10D7 \u10D0\u10E0\u10D8\u10E1 \u10DB\u10DD\u10D9\u10DA\u10D4, \u10D8\u10E1 \u10D0\u10E0 \u10D8\u10E5\u10DC\u10D4\u10D1\u10D0 \u10D9\u10DA\u10D0\u10E1\u10D8\u10E4\u10D8\u10EA\u10D8\u10E0\u10D4\u10D1\u10E3\u10DA\u10D8</li><li> url-\u10D4\u10D1\u10D8\u10E1 \u10D0\u10DB\u10DD\u10E6\u10D4\u10D1\u10D0, \u10D1\u10E0\u10ED\u10E7\u10D0\u10DA\u10D4\u10D1\u10E8\u10D8 \u10E8\u10D8\u10DC\u10D0\u10D0\u10E0\u10E1\u10D8\u10E1 \u10D0\u10DB\u10DD\u10E6\u10D4\u10D1\u10D0, \u10D0\u10DE\u10DD\u10E1\u10E2\u10E0\u10DD\u10E4\u10D4\u10D1\u10D8\u10E1 \u10DC\u10DD\u10E0\u10DB\u10D0\u10DA\u10D8\u10D6\u10D0\u10EA\u10D8\u10D0</li><li> \u10E9\u10D0\u10DB\u10DD\u10E7\u10D0\u10DA\u10D8\u10D1\u10D4\u10D1\u10E3\u10DA\u10D8\u10D0 \u10E2\u10D4\u10E5\u10E1\u10E2\u10D8\u10E1 \u10DD\u10E0\u10D8 \u10D5\u10D4\u10E0\u10E1\u10D8\u10D0\