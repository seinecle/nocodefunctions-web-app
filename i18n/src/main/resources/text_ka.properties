umigon.sentiment_analysis_tool.model_long_description.details=<p>\u10d8\u10dc\u10e1\u10e2\u10e0\u10e3\u10db\u10d4\u10dc\u10e2\u10d4\u10d1\u10d8\u10e1 \u10db\u10d8\u10d4\u10e0 \u10d2\u10d0\u10e2\u10d0\u10e0\u10d4\u10d1\u10e3\u10da\u10d8 \u10de\u10e0\u10d8\u10dc\u10ea\u10d8\u10de\u10d4\u10d1\u10d8 \u10d0\u10e6\u10ec\u10d4\u10e0\u10d8\u10da\u10d8\u10d0 \u10d0\u10db \u10d0\u10d9\u10d0\u10d3\u10d4\u10db\u10d8\u10e3\u10e0 \u10de\u10e3\u10d1\u10da\u10d8\u10d9\u10d0\u10ea\u10d8\u10d0\u10e8\u10d8 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon-\u10d8\u10e1 \u10e8\u10d4\u10e1\u10d0\u10ee\u10d4\u10d1, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10d2\u10d0\u10db\u10dd\u10e5\u10d5\u10d4\u10e7\u10dc\u10d4\u10d1\u10e3\u10da\u10d8\u10d0 \u10d9\u10dd\u10db\u10de\u10d8\u10e3\u10e2\u10d4\u10e0\u10e3\u10da\u10d8 \u10da\u10d8\u10dc\u10d2\u10d5\u10d8\u10e1\u10e2\u10d8\u10d9\u10d8\u10e1 \u10d0\u10e1\u10dd\u10ea\u10d8\u10d0\u10ea\u10d8\u10d8\u10e1 \u10d0\u10dc\u10d7\u10dd\u10da\u10dd\u10d2\u10d8\u10d0\u10e8\u10d8</a> . \u10d8\u10dc\u10e1\u10e2\u10e0\u10e3\u10db\u10d4\u10dc\u10e2\u10d8 \u10db\u10d8\u10f0\u10e7\u10d5\u10d4\u10d1\u10d0 \u10d0\u10db \u10dc\u10d0\u10d1\u10d8\u10ef\u10d4\u10d1\u10e1\:</p><ol><li> \u10e8\u10d4\u10d0\u10db\u10dd\u10ec\u10db\u10d4\u10d7 \u10e2\u10d4\u10e5\u10e1\u10e2\u10d8\u10e1 \u10e1\u10d8\u10d2\u10e0\u10eb\u10d4\: \u10d7\u10e3 \u10d8\u10e1 \u10db\u10ee\u10dd\u10da\u10dd\u10d3 \u10e0\u10d0\u10db\u10d3\u10d4\u10dc\u10d8\u10db\u10d4 \u10e1\u10d8\u10e2\u10e7\u10d5\u10d8\u10d7 \u10d0\u10e0\u10d8\u10e1 \u10db\u10dd\u10d9\u10da\u10d4, \u10d8\u10e1 \u10d0\u10e0 \u10d8\u10e5\u10dc\u10d4\u10d1\u10d0 \u10d9\u10da\u10d0\u10e1\u10d8\u10e4\u10d8\u10ea\u10d8\u10e0\u10d4\u10d1\u10e3\u10da\u10d8</li><li> url-\u10d4\u10d1\u10d8\u10e1 \u10ec\u10d0\u10e8\u10da\u10d0, \u10d1\u10e0\u10ed\u10e7\u10d0\u10da\u10d4\u10d1\u10e8\u10d8 \u10e8\u10d8\u10dc\u10d0\u10d0\u10e0\u10e1\u10d8\u10e1 \u10d0\u10db\u10dd\u10e6\u10d4\u10d1\u10d0, \u10d0\u10de\u10dd\u10e1\u10e2\u10e0\u10dd\u10e4\u10d4\u10d1\u10d8\u10e1 \u10dc\u10dd\u10e0\u10db\u10d0\u10da\u10d8\u10d6\u10d0\u10ea\u10d8\u10d0</li><li> \u10e9\u10d0\u10db\u10dd\u10e7\u10d0\u10da\u10d8\u10d1\u10d4\u10d1\u10e3\u10da\u10d8\u10d0 \u10e2\u10d4\u10e5\u10e1\u10e2\u10d8\u10e1 \u10dd\u10e0\u10d8 \u10d5\u10d4\u10e0\u10e1\u10d8\u10d0\: \u10d4\u10e0\u10d7\u10d8, \u10e1\u10d0\u10d3\u10d0\u10ea \u10e7\u10d5\u10d4\u10da\u10d0 \u10d0\u10e5\u10ea\u10d4\u10dc\u10e2\u10d8 \u10d3\u10d0 \u10e1\u10de\u10d4\u10ea\u10d8\u10d0\u10da\u10e3\u10e0\u10d8 \u10e1\u10d8\u10db\u10d1\u10dd\u10da\u10dd\u10d0 \u10d0\u10db\u10dd\u10e6\u10d4\u10d1\u10e3\u10da\u10d8 \u10d3\u10d0 \u10db\u10d4\u10dd\u10e0\u10d4, \u10e1\u10d0\u10d3\u10d0\u10ea \u10d8\u10e1\u10d8\u10dc\u10d8 \u10e8\u10d4\u10dc\u10d0\u10e0\u10e9\u10e3\u10dc\u10d4\u10d1\u10e3\u10da\u10d8\u10d0. \u10e7\u10d5\u10d4\u10da\u10d0 \u10e8\u10d4\u10db\u10d3\u10d4\u10d2\u10d8 \u10dc\u10d0\u10d1\u10d8\u10ef\u10d8 \u10d5\u10e0\u10ea\u10d4\u10da\u10d3\u10d4\u10d1\u10d0 \u10e2\u10d4\u10e5\u10e1\u10e2\u10d8\u10e1 \u10dd\u10e0\u10d8\u10d5\u10d4 \u10d5\u10d4\u10e0\u10e1\u10d8\u10d0\u10d6\u10d4.</li><li> \u10e8\u10d4\u10d0\u10db\u10dd\u10ec\u10db\u10d4\u10d7 <strong>emojis, \u10e1\u10db\u10d0\u10d8\u10da\u10d8\u10d9\u10d4\u10d1\u10d8 \u10d3\u10d0 \u10dd\u10dc\u10dd\u10db\u10d0\u10e2\u10dd\u10de\u10d4\u10d4\u10d1\u10d8</strong> . \u10ec\u10d8\u10dc\u10d0\u10e1\u10ec\u10d0\u10e0 \u10dc\u10e3 \u10d3\u10d0\u10d0\u10db\u10e3\u10e8\u10d0\u10d5\u10d4\u10d1\u10d7 \u10d7\u10e5\u10d5\u10d4\u10dc\u10e1 \u10e2\u10d4\u10e5\u10e1\u10e2\u10e1 \u10db\u10d0\u10d7 \u10ec\u10d0\u10e1\u10d0\u10e8\u10da\u10d4\u10da\u10d0\u10d3, \u10d8\u10e1\u10d8\u10dc\u10d8 \u10d2\u10d5\u10d0\u10ec\u10d5\u10d3\u10d8\u10d0\u10dc \u10e1\u10d0\u10e1\u10d0\u10e0\u10d2\u10d4\u10d1\u10da\u10dd \u10d8\u10dc\u10e4\u10dd\u10e0\u10db\u10d0\u10ea\u10d8\u10d0\u10e1 \u10d2\u10d0\u10dc\u10ec\u10e7\u10dd\u10d1\u10d8\u10e1 \u10e8\u10d4\u10e1\u10d0\u10ee\u10d4\u10d1\!</li><li> \u10e8\u10d4\u10d0\u10db\u10dd\u10ec\u10db\u10d4\u10d7 \u10f0\u10d4\u10e8\u10d7\u10d4\u10d2\u10d4\u10d1\u10d8, \u10d0\u10e1\u10d4\u10d7\u10d8\u10e1 \u10d0\u10e0\u10e1\u10d4\u10d1\u10dd\u10d1\u10d8\u10e1 \u10e8\u10d4\u10db\u10d7\u10ee\u10d5\u10d4\u10d5\u10d0\u10e8\u10d8</li><li> \u10e2\u10d4\u10e5\u10e1\u10e2\u10d8\u10e1 \u10d3\u10d0\u10e8\u10da\u10d0 n-\u10d2\u10e0\u10d0\u10db\u10d4\u10d1\u10e8\u10d8 \u10dd\u10d7\u10ee \u10d2\u10e0\u10d0\u10db\u10d0\u10db\u10d3\u10d4</li><li> \u10d7\u10d8\u10d7\u10dd\u10d4\u10e3\u10da\u10d8 n-\u10d2\u10e0\u10d0\u10db\u10d8\u10e1\u10d7\u10d5\u10d8\u10e1\:<ul><li> \u10d2\u10d0\u10db\u10dd\u10e2\u10dd\u10d5\u10d4\u10d7 \u10d8\u10e1, \u10d7\u10e3 \u10d8\u10e1 \u10db\u10d8\u10d4\u10d9\u10e3\u10d7\u10d5\u10dc\u10d4\u10d1\u10d0 \u10d2\u10d0\u10e9\u10d4\u10e0\u10d4\u10d1\u10e3\u10da\u10d8 \u10e1\u10d8\u10e2\u10e7\u10d5\u10d4\u10d1\u10d8\u10e1 \u10ec\u10d8\u10dc\u10d0\u10e1\u10ec\u10d0\u10e0 \u10d3\u10d0\u10d3\u10d2\u10d4\u10dc\u10d8\u10da \u10e1\u10d8\u10d0\u10e1</li><li> \u10e8\u10d4\u10d0\u10db\u10dd\u10ec\u10db\u10d4\u10d7 \u10d2\u10d0\u10dc\u10db\u10d4\u10dd\u10e0\u10d4\u10d1\u10d0\u10d3\u10d8 \u10e1\u10d8\u10db\u10d1\u10dd\u10da\u10dd\u10d4\u10d1\u10d8 \u10d3\u10d0 \u10d0\u10db\u10dd\u10d8\u10e6\u10d4\u10d7 \u10d8\u10e1\u10d8\u10dc\u10d8 \u10e1\u10d0\u10ed\u10d8\u10e0\u10dd\u10d4\u10d1\u10d8\u10e1\u10d0\u10db\u10d4\u10d1\u10e0 ( <code>yeeeahhh\!</code> \u10ee\u10d3\u10d4\u10d1\u10d0 <code>yeah\!</code> )</li><li> \u10e8\u10d4\u10d0\u10db\u10dd\u10ec\u10db\u10d4\u10d7, \u10e8\u10d4\u10d8\u10ea\u10d0\u10d5\u10e1 \u10d7\u10e3 \u10d0\u10e0\u10d0 \u10dc-\u10d2\u10e0\u10d0\u10db\u10d8 \u10de\u10dd\u10e2\u10d4\u10dc\u10ea\u10d8\u10e3\u10e0\u10d0\u10d3 \u10d3\u10d0\u10d3\u10d4\u10d1\u10d8\u10d7\u10d8 \u10e1\u10d8\u10e2\u10e7\u10d5\u10d4\u10d1\u10d8\u10e1 \u10ec\u10d8\u10dc\u10d0\u10e1\u10ec\u10d0\u10e0 \u10e9\u10d0\u10db\u10dd\u10e7\u10d0\u10da\u10d8\u10d1\u10d4\u10d1\u10e3\u10da \u10e1\u10d8\u10d0\u10e8\u10d8. \u10d7\u10e3 \u10d0\u10e1\u10d4\u10d0, \u10d2\u10d0\u10db\u10dd\u10d8\u10e7\u10d4\u10dc\u10d4\u10d1\u10d0 \u10e8\u10d4\u10e1\u10d0\u10d1\u10d0\u10db\u10d8\u10e1\u10d8 \u10ec\u10d4\u10e1\u10d8. \u10e7\u10d5\u10d4\u10da\u10d0\u10d6\u10d4 \u10ee\u10e8\u10d8\u10e0\u10d0\u10d3 \u10ec\u10d4\u10e1\u10d8 \u10d8\u10e1\u10d4\u10d7\u10d8\u10d5\u10d4 \u10db\u10d0\u10e0\u10e2\u10d8\u10d5\u10d8\u10d0, \u10e0\u10dd\u10d2\u10dd\u10e0\u10d8\u10ea \u201e\u10de\u10dd\u10d6\u10d8\u10e2\u10d8\u10e3\u10e0\u10d8 \u10e1\u10d8\u10e2\u10e7\u10d5\u10d0 \u10d0\u10eb\u10da\u10d4\u10d5\u10e1 \u10e2\u10d4\u10e5\u10e1\u10e2\u10e1 \u10de\u10dd\u10d6\u10d8\u10e2\u10d8\u10e3\u10e0 \u10d2\u10d0\u10dc\u10ec\u10e7\u10dd\u10d1\u10d0\u10e1\u201c, \u10db\u10d0\u10d2\u10e0\u10d0\u10db \u10e3\u10e4\u10e0\u10dd \u10e0\u10d7\u10e3\u10da\u10d8 \u10ec\u10d4\u10e1\u10d4\u10d1\u10d8\u10ea, \u10e0\u10d0 \u10d7\u10e5\u10db\u10d0 \u10e3\u10dc\u10d3\u10d0, \u10e8\u10d4\u10d3\u10d8\u10e1.</li><li> \u10e8\u10d4\u10d0\u10db\u10dd\u10ec\u10db\u10d4\u10d7 \u10d0\u10e0\u10d8\u10e1 \u10d7\u10e3 \u10d0\u10e0\u10d0 \u10dc-\u10d2\u10e0\u10d0\u10db\u10d8 \u10de\u10dd\u10e2\u10d4\u10dc\u10ea\u10d8\u10e3\u10e0\u10d0\u10d3 \u10e3\u10d0\u10e0\u10e7\u10dd\u10e4\u10d8\u10d7\u10d8 \u10e1\u10d8\u10e2\u10e7\u10d5\u10d4\u10d1\u10d8\u10e1 \u10ec\u10d8\u10dc\u10d0\u10e1\u10ec\u10d0\u10e0 \u10d3\u10d0\u10d3\u10d2\u10d4\u10dc\u10d8\u10da \u10e1\u10d8\u10d0\u10e8\u10d8. \u10d8\u10d2\u10d8\u10d5\u10d4 \u10da\u10dd\u10d2\u10d8\u10d9\u10d0 \u10db\u10dd\u10e5\u10db\u10d4\u10d3\u10d4\u10d1\u10e1</li></ul></li><li> \u10e1\u10d0\u10d1\u10dd\u10da\u10dd\u10dd \u10e8\u10d4\u10db\u10dd\u10ec\u10db\u10d4\u10d1\u10d4\u10d1\u10d8\: \u10ec\u10d8\u10dc\u10d0\u10d3\u10d0\u10d3\u10d4\u10d1\u10d0\u10e8\u10d8 \u10db\u10dd\u10d3\u10d4\u10e0\u10d0\u10e2\u10dd\u10e0\u10d4\u10d1\u10d8\u10e1 \u10d2\u10d0\u10db\u10dd\u10d5\u10da\u10d4\u10dc\u10d0 (\u201e\u10db\u10d0\u10d2\u10e0\u10d0\u10db\u201c, \u201e\u10d7\u10e3\u10db\u10ea\u10d0\u201c, \u201e\u10d7\u10e3\u10dc\u10d3\u10d0\u10ea \u10d7\u10e3\u201c \u10d3\u10d0 \u10d0.\u10e8.). \u10d3\u10d0\u10d3