\u10DD\u10D7\u10EE \u10D2\u10E0\u10D0\u10DB\u10D0\u10DB\u10D3\u10D4</li><li> \u10D7\u10D8\u10D7\u10DD\u10D4\u10E3\u10DA\u10D8 n-\u10D2\u10E0\u10D0\u10DB\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1\:<ul><li> \u10D2\u10D0\u10DB\u10DD\u10E2\u10DD\u10D5\u10D4\u10D7 \u10D8\u10E1, \u10D7\u10E3 \u10D8\u10E1 \u10DB\u10D8\u10D4\u10D9\u10E3\u10D7\u10D5\u10DC\u10D4\u10D1\u10D0 \u10D2\u10D0\u10E9\u10D4\u10E0\u10D4\u10D1\u10E3\u10DA\u10D8 \u10E1\u10D8\u10E2\u10E7\u10D5\u10D4\u10D1\u10D8\u10E1 \u10EC\u10D8\u10DC\u10D0\u10E1\u10EC\u10D0\u10E0 \u10D3\u10D0\u10D3\u10D2\u10D4\u10DC\u10D8\u10DA \u10E1\u10D8\u10D0\u10E1</li><li> \u10E8\u10D4\u10D0\u10DB\u10DD\u10EC\u10DB\u10D4\u10D7 \u10D2\u10D0\u10DC\u10DB\u10D4\u10DD\u10E0\u10D4\u10D1\u10D0\u10D3\u10D8 \u10E1\u10D8\u10DB\u10D1\u10DD\u10DA\u10DD\u10D4\u10D1\u10D8 \u10D3\u10D0 \u10D0\u10DB\u10DD\u10D8\u10E6\u10D4\u10D7 \u10D8\u10E1\u10D8\u10DC\u10D8 \u10E1\u10D0\u10ED\u10D8\u10E0\u10DD\u10D4\u10D1\u10D8\u10E1\u10D0\u10DB\u10D4\u10D1\u10E0 ( <code>yeeeahhh\!</code> \u10EE\u10D3\u10D4\u10D1\u10D0 <code>yeah\!</code> )</li><li> \u10E8\u10D4\u10D0\u10DB\u10DD\u10EC\u10DB\u10D4\u10D7, \u10E8\u10D4\u10D8\u10EA\u10D0\u10D5\u10E1 \u10D7\u10E3 \u10D0\u10E0\u10D0 n-\u10D2\u10E0\u10D0\u10DB\u10D8 \u10EC\u10D8\u10DC\u10D0\u10E1\u10EC\u10D0\u10E0 \u10D3\u10D0\u10D3\u10D2\u10D4\u10DC\u10D8\u10DA \u10E9\u10D0\u10DB\u10DD\u10DC\u10D0\u10D7\u10D5\u10D0\u10DA\u10E8\u10D8 \u10DA\u10D4\u10E5\u10E1\u10D8\u10D9\u10D8\u10E1 / \u10D2\u10D0\u10DB\u10DD\u10DC\u10D0\u10D7\u10E5\u10D5\u10D0\u10DB\u10D4\u10D1\u10D8\u10E1 / \u10E1\u10E2\u10D8\u10DA\u10D8\u10E1 \u10E1\u10D0\u10E1\u10D8\u10D2\u10DC\u10D0\u10DA\u10DD "\u10D9\u10DD\u10E0\u10DE\u10DD\u10E0\u10D0\u10E2\u10D8\u10E3\u10DA\u10D8 \u10DB\u10D4\u10E2\u10E7\u10D5\u10D4\u10DA\u10D4\u10D1\u10D0". \u10D7\u10E3 \u10D0\u10E1\u10D4\u10D0, \u10D2\u10D0\u10DB\u10DD\u10D8\u10E7\u10D4\u10DC\u10D4\u10D1\u10D0 \u10E8\u10D4\u10E1\u10D0\u10D1\u10D0\u10DB\u10D8\u10E1\u10D8 \u10EC\u10D4\u10E1\u10D8.</li></ul></li><li> \u10E1\u10D0\u10