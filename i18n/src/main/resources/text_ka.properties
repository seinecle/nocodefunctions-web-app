umigon.sentiment_analysis_tool.argument1.details=\u10D4\u10E1 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D0 \u10D0\u10EE\u10DD\u10E0\u10EA\u10D8\u10D4\u10DA\u10D4\u10D1\u10E1 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u10D2\u10D0\u10DC\u10EC\u10E7\u10DD\u10D1\u10D8\u10E1 \u10D0\u10DC\u10D0\u10DA\u10D8\u10D6\u10E1</a></strong> , \u10E0\u10DD\u10DB\u10D4\u10DA\u10E1\u10D0\u10EA \u10D0\u10E1\u10D4\u10D5\u10D4 \u10E3\u10EC\u10DD\u10D3\u10D4\u10D1\u10D4\u10DC \u10D0\u10D6\u10E0\u10D8\u10E1 \u10DB\u10DD\u10DE\u10DD\u10D5\u10D4\u10D1\u10D0\u10E1. \u10D8\u10E1 \u10D0\u10D0\u10DC\u10D0\u10DA\u10D8\u10D6\u10D4\u10D1\u10E1 \u10E2\u10D4\u10E5\u10E1\u10E2\u10E1 \u10D3\u10D0 \u10D0\u10D3\u10D2\u10D4\u10DC\u10E1 \u10DC\u10D4\u10D8\u10E2\u10E0\u10D0\u10DA\u10E3\u10E0\u10D8, \u10D3\u10D0\u10D3\u10D4\u10D1\u10D8\u10D7\u10D8 \u10D7\u10E3 \u10E3\u10D0\u10E0\u10E7\u10DD\u10E4\u10D8\u10D7\u10D8 \u10E1\u10D4\u10DC\u10E2\u10D8\u10DB\u10D4\u10DC\u10E2\u10D8.<br/> \u10D8\u10E1 \u10E1\u10D0\u10E3\u10D9\u10D4\u10D7\u10D4\u10E1\u10DD\u10D3 \u10DB\u10E3\u10E8\u10D0\u10DD\u10D1\u10E1 <strong>\u10E1\u10DD\u10EA\u10D8\u10D0\u10DA\u10E3\u10E0 \u10DB\u10D4\u10D3\u10D8\u10D0\u10E8\u10D8</strong> , \u10E0\u10DD\u10D2\u10DD\u10E0\u10D8\u10EA\u10D0\u10D0 \u10E2\u10D5\u10D8\u10E2\u10D4\u10D1\u10D8 Twitter-\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1, \u10D9\u10DD\u10DB\u10D4\u10DC\u10E2\u10D0\u10E0\u10D4\u10D1\u10D8 \u10D8\u10DC\u10E1\u10E2\u10D0\u10D2\u10E0\u10D0\u10DB\u10D8\u10E1 \u10DE\u10DD\u10E1\u10E2\u10D4\u10D1\u10D6\u10D4 \u10D3\u10D0 \u10E1\u10EE\u10D5\u10D0 \u10EB\u10D0\u10DA\u10D8\u10D0\u10DC \u10DB\u10DD\u10D9\u10DA\u10D4 \u10E2\u10D4\u10E5\u10E1\u10E2\u10D4\u10D1\u10D8 \u10D8\u10DC\u10D2\u10DA\u10D8\u10E1\u10E3\u10E0 \u10D0\u10DC \u10E4\u10E0\u10D0\u10DC\u10D2\u10E3\u10DA \u10D4\u10DC\u10D0\u10D6\u10D4. 23 \u10D0\u10DA\u10E2\u10D4\u10E0\u10DC\u10D0\u10E2\u10D8\u10D5\u10D7\u10D0\u10DC \u10E8\u10D4\u10D3\u10D0\u10E0\u10D4\u10D1\u10D8\u10D7, \u10D4\u10E1 \u10D8\u10DC\u10E1\u10E2\u10E0\u10E3\u10DB\u10D4\u10DC\u10E2\u10D8 \u10D0\u10E6\u10DB\u10DD\u10E9\u10DC\u10D3\u10D0 \u10E1\u10D0\u10E3\u10D9\u10D4\u10D7\u10D4\u10E1\u10DD <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u10D8\u10DC\u10E1\u10E2\u10E0\u10E3\u10DB\u10D4\u10DC\u10E2\u10D8 \u10E1\u10DD\u10EA\u10D8\u10D0\u10DA\u10E3\u10E0 \u10DB\u10D4\u10D3\u10D8\u10D0\u10E8\u10D8 \u10D2\u10D0\u10DC\u10EC\u10E7\u10DD\u10D1\u10D8\u10E1 \u10D0\u10DC\u10D0\u10DA\u10D8\u10D6\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1</a> .<br/> 2012 \u10EC\u10D4\u10DA\u10E1 \u10D3\u10D0\u10D1\u10D0\u10D3\u10D4\u10D1\u10E3\u10DA\u10D8 \u10D4\u10E1 \u10D8\u10DC\u10E1\u10E2\u10E0\u10E3\u10DB\u10D4\u10DC\u10E2\u10D8 \u10E3\u10EC\u10E7\u10D5\u10D4\u10E2\u10D8 \u10D2\u10D0\u10DC\u10D5\u10D8\u10D7\u10D0\u10E0\u10D4\u10D1\u10D8\u10E1 \u10DE\u10E0\u10DD\u10EA\u10D4\u10E1\u10E8\u10D8\u10D0.<br/><br/> \u10D7\u10E3 \u10D0\u10DB \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D0\u10E1 \u10D8\u10E7\u10D4\u10DC\u10D4\u10D1\u10D7 \u10D0\u10D9\u10D0\u10D3\u10D4\u10DB\u10D8\u10E3\u10E0 \u10D9\u10DD\u10DC\u10E2\u10D4\u10E5\u10E1\u10E2\u10E8\u10D8 (\u10D9\u10D5\u10DA\u10D4\u10D5\u10D0 \u10D0\u10DC \u10D9\u10D5\u10DA\u10D4\u10D5\u10D0), \u10E3\u10DC\u10D3\u10D0 \u10DB\u10D8\u10E3\u10D7\u10D8\u10D7\u10DD\u10D7 \u10D8\u10D2\u10D8 \u10D7\u10E5\u10D5\u10D4\u10DC\u10E1 \u10D1\u10D8\u10D1\u10DA\u10D8\u10DD\u10D2\u10E0\u10D0\u10E4\u10D8\u10D0\u10E8\u10D8\:<br/><br/> \u10DA\u10D4\u10D5\u10D0\u10DA\u10E3\u10D0, \u10D9\u10DA\u10D4\u10DB\u10D4\u10DC\u10E2. "Umigon\: \u10E1\u10D4\u10DC\u10E2\u10D8\u10DB\u10D4\u10DC\u10E2\u10D4\u10D1\u10D8\u10E1 \u10D0\u10DC\u10D0\u10DA\u10D8\u10D6\u10D8 \u10E2\u10D5\u10D8\u10E2\u10D4\u10D1\u10D6\u10D4, \u10E2\u10D4\u10E0\u10DB\u10D8\u10DC\u10D4\u10D1\u10D8\u10E1 \u10E1\u10D8\u10D4\u10D1\u10D8\u10E1\u10D0 \u10D3\u10D0 \u10D4\u10D5\u10E0\u10D8\u10E1\u10E2\u10D8\u10D9\u10D8\u10E1 \u10E1\u10D0\u10E4\u10E3\u10EB\u10D5\u10D4\u10DA\u10D6\u10D4". \u10E1\u10D4\u10DB\u10D0\u10DC\u10E2\u10D8\u10D9\u10E3\u10E0\u10D8 \u10E8\u10D4\u10E4\u10D0\u10E1\u10D4\u10D1\u10D8\u10E1 \u10DB\u10D4-7 \u10E1\u10D0\u10D4\u10E0\u10D7\u10D0\u10E8\u10DD\u10E0\u10D8\u10E1\u10DD \u10E1\u10D4\u10DB\u10D8\u10DC\u10D0\u10E0\u10D8\u10E1 \u10DB\u10D0\u10E1\u10D0\u10DA\u10D4\u10D1\u10D8 (SemEval), 2013, \u10D0\u10E2\u10DA\u10D0\u10DC\u10E2\u10D0, \u10EF\u10DD\u10E0\u10EF\u10D8\u10D0.
