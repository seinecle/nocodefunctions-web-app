organic.general.argument2.details=<p>\u10D4\u10E1 \u10D8\u10DC\u10E1\u10E2\u10E0\u10E3\u10DB\u10D4\u10DC\u10E2\u10D8 \u10D2\u10D0\u10DC\u10E1\u10D0\u10D6\u10E6\u10D5\u10E0\u10D0\u10D5\u10E1 <u>\u10D9\u10DD\u10E0\u10DE\u10DD\u10E0\u10D0\u10E2\u10D8\u10E3\u10DA\u10D8 \u10DB\u10D4\u10E2\u10E7\u10D5\u10D4\u10DA\u10D4\u10D1\u10D8\u10E1</u> \u10DB\u10D0\u10E0\u10D9\u10D4\u10E0\u10D4\u10D1\u10E1. \u10D4\u10E1 \u10D3\u10D0\u10EE\u10D0\u10E1\u10D8\u10D0\u10D7\u10D4\u10D1\u10D0 \u10D0\u10E0 \u10D0\u10E0\u10D8\u10E1 \u10DB\u10D9\u10D0\u10E4\u10D8\u10DD\u10D3 \u10D2\u10D0\u10DC\u10E1\u10D0\u10D6\u10E6\u10D5\u10E0\u10E3\u10DA\u10D8 \u10D0\u10D9\u10D0\u10D3\u10D4\u10DB\u10D8\u10E3\u10E0 \u10DA\u10D8\u10E2\u10D4\u10E0\u10D0\u10E2\u10E3\u10E0\u10D0\u10E8\u10D8. \u10DB\u10D8\u10D6\u10D0\u10DC\u10D8\u10D0 \u10DB\u10D8\u10D0\u10EC\u10DD\u10D3\u10DD\u10E1 \u10D9\u10DD\u10DC\u10E2\u10D4\u10DC\u10E2\u10D8\u10E1 \u10DB\u10D4\u10DC\u10D4\u10EF\u10D4\u10E0\u10D4\u10D1\u10E1 \u10D3\u10D0 \u10D0\u10DC\u10D0\u10DA\u10D8\u10E2\u10D8\u10D9\u10DD\u10E1\u10D4\u10D1\u10E1 \u10D8\u10DC\u10E1\u10E2\u10E0\u10E3\u10DB\u10D4\u10DC\u10E2\u10D8, \u10E0\u10DD\u10DB\u10D4\u10DA\u10D8\u10EA \u10E1\u10D0\u10E8\u10E3\u10D0\u10DA\u10D4\u10D1\u10D0\u10E1 \u10D0\u10EB\u10DA\u10D4\u10D5\u10E1 \u10DB\u10D0\u10D7 \u10D2\u10D0\u10E4\u10D8\u10DA\u10E2\u10E0\u10DD\u10DC \u10D9\u10DD\u10DC\u10E2\u10D4\u10DC\u10E2\u10D8, \u10E0\u10DD\u10DB\u10D4\u10DA\u10D8\u10EA \u10D0\u10E0 \u10EC\u10D0\u10E0\u10DB\u10DD\u10D0\u10D3\u10D2\u10D4\u10DC\u10E1 <strong>\u10DB\u10DD\u10DB\u10EE\u10DB\u10D0\u10E0\u10D4\u10D1\u10DA\u10D8\u10E1 \u10DC\u10D0\u10DB\u10D3\u10D5\u10D8\u10DA \u10EE\u10DB\u10D0\u10E1</strong> , \u10E0\u10DD\u10D2\u10DD\u10E0\u10D8\u10EA\u10D0\u10D0\:</p><br/><ul><li> <strong>\u10DB\u10DD\u10E5\u10DB\u10D4\u10D3\u10D4\u10D1\u10D8\u10E1\u10D9\u10D4\u10DC \u10DB\u10DD\u10E3\u10EC\u10DD\u10D3\u10D4\u10D1\u10E1</strong> \: "\u10EE\u10DB\u10D8\u10E1 \u10DB\u10D8\u10EA\u10D4\u10DB\u10D0", "\u10E7\u10D8\u10D3\u10D5\u10D0", "\u10D7\u10D0\u10DB\u10D0\u10E8\u10D8", ...</li><li> <strong>\u10E1\u10D0\u10E0\u10D4\u10D9\u10DA\u10D0\u10DB\u10DD \u10DB\u10DD\u10E1\u10D0\u10EC\u10D5\u10D4\u10D5\u10D4\u10D1\u10D8</strong> \: "\u10E7\u10D5\u10D4\u10DA\u10D0\u10D6\u10D4 \u10EA\u10EE\u10D4\u10DA\u10D8 \u10D2\u10D0\u10E0\u10D8\u10D2\u10D4\u10D1\u10D4\u10D1\u10D8", "\u10D2\u10D0\u10E9\u10E3\u10E5\u10D4\u10D1\u10D0", ...</li><li> <strong>\u10D0\u10D6\u10E0\u10D8\u10E1 \u10D2\u10D0\u10DB\u10DD\u10DC\u10D0\u10D7\u10E5\u10D5\u10D0\u10DB\u10D4\u10D1\u10D8, \u10E0\u10DD\u10DB\u10DA\u10D4\u10D1\u10D8\u10EA \u10E8\u10D4\u10DB\u10E3\u10E8\u10D0\u10D5\u10D4\u10D1\u10E3\u10DA\u10D8\u10D0 \u10D9\u10DD\u10DB\u10E3\u10DC\u10D8\u10D9\u10D0\u10EA\u10D8\u10D8\u10E1 \u10E1\u10DE\u10D4\u10EA\u10D8\u10D0\u10DA\u10D8\u10E1\u10E2\u10D8\u10E1</strong> \u10DB\u10D8\u10D4\u10E0, \u10E0\u10DD\u10D2\u10DD\u10E0\u10EA \u10D4\u10E1 \u10DB\u10D8\u10E3\u10D7\u10D8\u10D7\u10D4\u10D1\u10E1 \u10D2\u10D0\u10DB\u10DD\u10E7\u10D4\u10DC\u10D4\u10D1\u10E3\u10DA\u10D8 \u10E1\u10DE\u10D4\u10EA\u10D8\u10E4\u10D8\u10D9\u10E3\u10E0\u10D8 \u10E2\u10D4\u10E0\u10DB\u10D8\u10DC\u10D4\u10D1\u10D8\u10D7\: "\u10D2\u10D0\u10EE\u10E1\u10DC\u10D8\u10DA\u10D8", "\u10D2\u10D0\u10DF\u10E6\u10D4\u10DC\u10D7\u10D8\u10DA\u10D8", "\u10EE\u10D4\u10DA\u10D0\u10EE\u10DA\u10D0 \u10D2\u10D0\u10DB\u10DD\u10D2\u10DD\u10DC\u10D4\u10D1\u10D0" ...</li></ul><br/> \u10D4\u10E1 \u10E1\u10D0\u10DB\u10E3\u10E8\u10D0\u10DD \u10DB\u10D8\u10DB\u10D3\u10D8\u10DC\u10D0\u10E0\u10D4\u10DD\u10D1\u10E1 \u10D3\u10D0 \u10E9\u10D5\u10D4\u10DC \u10DB\u10D8\u10D5\u10D4\u10E1\u10D0\u10DA\u10DB\u10D4\u10D1\u10D8\u10D7 \u10D7\u10E5\u10D5\u10D4\u10DC\u10E1 \u10D2\u10D0\u10DB\u10DD\u10EE\u10DB\u10D0\u10E3\u10E0\u10D4\u10D1\u10D0\u10E1 \u10D3\u10D0 \u10EC\u10D8\u10DC\u10D0\u10D3\u10D0\u10D3\u10D4\u10D1\u10D4\u10D1\u10E1 (analysis@exploreyourdata.com). \u10E9\u10D5\u10D4\u10DC \u10D2\u10D5\u10EF\u10D4\u10E0\u10D0, \u10E0\u10DD\u10DB \u10D4\u10E1 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D0 \u10E3\u10D9\u10D5\u10D4 \u10EB\u10D0\u10DA\u10D8\u10D0\u10DC \u10E1\u10D0\u10E1\u10D0\u10E0\u10D2\u10D4\u10D1\u10DA\u10DD\u10D0, \u10D4\u10EE\u10DB\u10D0\u10E0\u10D4\u10D1\u10D0 \u10D0\u10DC\u10D0\u10DA\u10D8\u10E2\u10D8\u10D9\u10DD\u10E1\u10D4\u10D1\u10E1, \u10E0\u10DD\u10DB\u10DA\u10D4\u10D1\u10D8\u10EA \u10E1\u10DE\u10D4\u10EA\u10D8\u10D0\u10DA\u10D8\u10D6\u10D8\u10E0\u10D4\u10D1\u10E3\u10DA\u10DC\u10D8 \u10D0\u10E0\u10D8\u10D0\u10DC \u10D0\u10D6\u10E0\u10D8\u10E1 \u10DB\u10DD\u10DE\u10DD\u10D5\u10D4\u10D1\u10D0\u10E8\u10D8, \u10D2\u10D0\u10D0\u10E1\u10E3\u10E4\u10D7\u10D0\u10D5\u10DD\u10DC \u10D7\u10D0\u10D5\u10D8\u10D0\u10DC\u10D7\u10D8 \u10DB\u10DD\u10DC\u10D0\u10EA\u10D4\u10DB\u10D7\u10D0 \u10D1\u10D0\u10D6\u10D0 \u10D8\u10DB \u10E8\u10D8\u10DC\u10D0\u10D0\u10E0\u10E1\u10D8\u10E1\u10D2\u10D0\u10DC, \u10E0\u10DD\u10DB\u10D4\u10DA\u10D8\u10EA \u10DB\u10DD\u10DB\u10D3\u10D8\u10DC\u10D0\u10E0\u10D4\u10DD\u10D1\u10E1 \u10D0\u10E0\u10D0 \u10EA\u10D0\u10DA\u10D9\u10D4\u10E3\u10DA\u10D8 \u10DE\u10D8\u10E0\u10D4\u10D1\u10D8\u10E1\u10D2\u10D0\u10DC/\u10DB\u10DD\u10DB\u10EE\u10DB\u10D0\u10E0\u10D4\u10D1\u10DA\u10D4\u10D1\u10D8\u10E1\u10D2\u10D0\u10DC, \u10D0\u10E0\u10D0\u10DB\u10D4\u10D3 \u10D9\u10DD\u10E0\u10DE\u10DD\u10E0\u10D0\u10EA\u10D8\u10D4\u10D1\u10D8\u10E1\u10D0 \u10D3\u10D0 \u10D9\u10DD\u10DB\u10E3\u10DC\u10D8\u10D9\u10D0\u10EA\u10D8\u10D8\u10E1 \u10DD\u10E4\u10D8\u10EA\u10E0\u10D4\u10D1\u10D8\u10E1\u10D2\u10D0\u10DC (\u10E8\u10D4\u10D0\u10DB\u10DD\u10EC\u10DB\u10D4\u10D7 \u10E9\u10D5\u10D4\u10DC\u10D8 <a href\="../umigon/sentiment_analysis_tool.html">\u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D0 \u10D2\u10D0\u10DC\u10EC\u10E7\u10DD\u10D1\u10D8\u10E1 \u10D0\u10DC\u10D0\u10DA\u10D8\u10D6\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1</a> ). \u10D4\u10E1 \u10D2\u10D0\u10EE\u10D3\u10D8\u10E1 \u10DB\u10D0\u10D7 \u10D2\u10D0\u10D6\u10DD\u10DB\u10D5\u10D0\u10E1 \u10E3\u10E4\u10E0\u10DD \u10E1\u10D0\u10D8\u10DB\u10D4\u10D3\u10DD\u10D3, \u10D2\u10D0\u10DC\u10E1\u10D0\u10D9\u10E3\u10D7\u10E0\u10D4\u10D1\u10D8\u10D7 \u10D0\u10D6\u10E0\u10D8\u10E1 \u10DB\u10DD\u10DE\u10DD\u10D5\u10D4\u10D1\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1.
