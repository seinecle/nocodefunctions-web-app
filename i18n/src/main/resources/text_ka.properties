10e0\u10dd\u10db\u10da\u10d4\u10d1\u10e1\u10d0\u10ea \u10d0\u10e5\u10d5\u10d7 \u10e7\u10d5\u10d4\u10da\u10d0\u10d6\u10d4 \u10db\u10d4\u10e2\u10d8 \u10db\u10d4\u10d6\u10dd\u10d1\u10d4\u10da\u10d8, \u10db\u10d0\u10d2\u10e0\u10d0\u10db \u10ef\u10d4\u10e0 \u10d0\u10e0 \u10d0\u10e5\u10d5\u10d7 \u10d9\u10d0\u10d5\u10e8\u10d8\u10e0\u10d8.</p><br/><p> \u10e0\u10dd\u10d2\u10dd\u10e0 \u10d2\u10d0\u10dc\u10d8\u10db\u10d0\u10e0\u10e2\u10dd\u10e1 \u10d4\u10e1 \u10d1\u10db\u10e3\u10da\u10d8\u10e1 \u10de\u10e0\u10dd\u10d2\u10dc\u10dd\u10d6\u10d8? \u10d1\u10db\u10e3\u10da\u10d8\u10e1 \u10d0\u10e0\u10d0\u10e0\u10e1\u10d4\u10d1\u10dd\u10d1\u10d0 \u10e8\u10d4\u10d8\u10eb\u10da\u10d4\u10d1\u10d0 \u10dc\u10d8\u10e8\u10dc\u10d0\u10d5\u10e1\:<br/><ol><li> \u10d0\u10db \u10d1\u10db\u10e3\u10da\u10d8\u10e1 \u10de\u10dd\u10e2\u10d4\u10dc\u10ea\u10d8\u10d0\u10da\u10d8 \u10d0\u10e0 \u10d0\u10e0\u10d8\u10e1 (\u10d4\u10e1 \u10d0\u10e0 \u10d0\u10e0\u10d8\u10e1 "\u10e0\u10d4\u10da\u10d4\u10d5\u10d0\u10dc\u10e2\u10e3\u10e0\u10d8" \u10d8\u10db \u10d9\u10d5\u10d0\u10dc\u10eb\u10d4\u10d1\u10d8\u10e1\u10d7\u10d5\u10d8\u10e1, \u10e0\u10dd\u10db\u10da\u10d4\u10d1\u10d8\u10ea \u10e9\u10d0\u10e0\u10d7\u10e3\u10da\u10d8 \u10d8\u10e5\u10dc\u10d4\u10d1\u10d0)</li><li> \u10d0\u10db \u10d1\u10db\u10e3\u10da\u10d8\u10e1 \u10e8\u10d4\u10e5\u10db\u10dc\u10d8\u10e1 \u10de\u10dd\u10e2\u10d4\u10dc\u10ea\u10d8\u10d0\u10da\u10d8 \u10d0\u10e0\u10e1\u10d4\u10d1\u10dd\u10d1\u10e1 \u10d3\u10d0 \u10d4\u10e1 \u10de\u10dd\u10e2\u10d4\u10dc\u10ea\u10d8\u10d0\u10da\u10d8 \u10ef\u10d4\u10e0 \u10d0\u10e0 \u10d0\u10e0\u10d8\u10e1 \u10e0\u10d4\u10d0\u10da\u10d8\u10d6\u10d4\u10d1\u10e3\u10da\u10d8</li><li> \u10d0\u10e0\u10e1\u10d4\u10d1\u10dd\u10d1\u10e1 \u10d1\u10db\u10e3\u10da\u10d8\u10e1 \u10de\u10dd\u10e2\u10d4\u10dc\u10ea\u10d8\u10d0\u10da\u10d8, \u10db\u10d0\u10d2\u10e0\u10d0\u10db \u10dd\u10e0\u10d8 \u10d9\u10d5\u10d0\u10dc\u10eb\u10d8 \u10d0\u10e0\u10e9\u10d8\u10d0 \u10d1\u10db\u10e3\u10da\u10d8\u10e1 \u10d0\u10e5\u10e2\u10e