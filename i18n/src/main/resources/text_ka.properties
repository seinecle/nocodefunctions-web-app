E1\u10EE\u10D5\u10D0 \u10D2\u10D0\u10DB\u10DD\u10DC\u10D0\u10D7\u10E5\u10D5\u10D0\u10DB\u10D4\u10D1\u10D8\u10D7) \u10E0\u10DD\u10D2\u10DD\u10E0\u10EA <strong>gexf \u10E4\u10D0\u10D8\u10DA\u10D8</strong> \u10E5\u10E1\u10D4\u10DA\u10D8\u10E1 \u10E8\u10D4\u10E1\u10D0\u10EE\u10D4\u10D1 \u10E7\u10D5\u10D4\u10DA\u10D0 \u10D8\u10DC\u10E4\u10DD\u10E0\u10DB\u10D0\u10EA\u10D8\u10D8\u10D7. <strong>Gexf \u10E4\u10D0\u10D8\u10DA\u10D4\u10D1\u10D8\u10E1</strong> \u10D2\u10D0\u10EE\u10E1\u10DC\u10D0 \u10D3\u10D0 \u10E8\u10D4\u10E1\u10EC\u10D0\u10D5\u10DA\u10D0 \u10E8\u10D4\u10E1\u10D0\u10EB\u10DA\u10D4\u10D1\u10D4\u10DA\u10D8\u10D0 <a href\="https\://gephi.org" target\="_blank">Gephi-\u10D8\u10D7</a> , \u10EC\u10D0\u10DB\u10E7\u10D5\u10D0\u10DC\u10D8 \u10E3\u10E4\u10D0\u10E1\u10DD \u10D3\u10D4\u10E1\u10D9\u10E2\u10DD\u10DE\u10D8\u10E1 \u10DE\u10E0\u10DD\u10D2\u10E0\u10D0\u10DB\u10E3\u10DA\u10D8 \u10E3\u10D6\u10E0\u10E3\u10DC\u10D5\u10D4\u10DA\u10E7\u10DD\u10E4\u10D8\u10E1 \u10E5\u10E1\u10D4\u10DA\u10D8\u10E1 \u10D5\u10D8\u10D6\u10E3\u10D0\u10DA\u10D8\u10D6\u10D0\u10EA\u10D8\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1.</p><br/><p> \u10D7\u10E5\u10D5\u10D4\u10DC \u10D0\u10E1\u10D4\u10D5\u10D4 \u10E8\u10D4\u10D2\u10D8\u10EB\u10DA\u10D8\u10D0\u10D7 \u10E3\u10E8\u10E3\u10D0\u10DA\u10DD\u10D3 \u10E5\u10E1\u10D4\u10DA\u10D8\u10E1 \u10D5\u10D8\u10D6\u10E3\u10D0\u10DA\u10D8\u10D6\u10D0\u10EA\u10D8\u10D0 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer-\u10D8\u10D7</a> \u10DD\u10DC\u10DA\u10D0\u10D8\u10DC, \u10DE\u10E0\u10DD\u10D2\u10E0\u10D0\u10DB\u10E3\u10DA\u10D8 \u10E3\u10D6\u10E0\u10E3\u10DC\u10D5\u10D4\u10DA\u10E7\u10DD\u10E4\u10D8\u10E1 \u10E1\u10D0\u10E8\u10E3\u10D0\u10DA\u10D4\u10D1\u10D8\u10D7, \u10E0\u10DD\u10DB\u10D4\u10DA\u10D8\u10EA \u10E8\u10D4\u10DB\u10E3\u10E8\u10D0\u10D5\u10D4\u10D1\u10E3\u10DA\u10D8\u10D0 Nees Jan van Eck-\u10D8\u10E1\u10D0 \u10D3\u10D0 Ludo Waltman-\u10D8\u10E1 \u10DB\u10D8\u10D4\u10E0 \u10DA\u10D4\u10D8\u10D3\u10D4\u10DC\u10D8\u10E1 \u10E3\u10DC\u10D8\u10D5\u10D4\u10E0\u10E1\u10D8\u10E2\u10D4\u10E2\u10D8\u10E1 \u10DB\u10D4\u10EA\u10DC\u10D8\u10D4\u10E0\u10D4\u10D1\u10D8\u10E1\u10D0 \u10D3\u10D0 \u10E2\u10D4\u10E5\u10DC\u10DD\u10DA\u10DD\u10D2\u10D8\u10D4\u10D1\u10D8\u10E1 \u10D9\u10D5\u10DA\u10D4\u10D5\u10D4\u10D1\u10D8\u10E1 \u10EA\u10D4\u10DC\u10E2\u10E0\u10E8\u10D8 (CWTS).</p><br/><p> \u10D3\u10D0 \u10D1\u10DD\u10DA\u10DD\u10E1, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u10D0\u10E0\u10D8\u10E1 \u10D5\u10D4\u10D1 \u10D0\u10DE\u10DA\u10D8\u10D9\u10D0\u10EA\u10D8\u10D0, \u10E0\u10DD\u10DB\u10D4\u10DA\u10D8\u10EA \u10E5\u10DB\u10DC\u10D8\u10E1 viz-\u10E1 \u10D4\u10E0\u10D7\u10D8 \u10D3\u10D0\u10EC\u10D9\u10D0\u10DE\u10E3\u10DC\u10D4\u10D1\u10D8\u10D7, \u10E0\u10DD\u10DB\u10D4\u10DA\u10D8\u10EA \u10E8\u10D4\u10D2\u10D8\u10EB\u10DA\u10D8\u10D0\u10D7 \u10E9\u10D0\u10DB\u10DD\u10E2\u10D5\u10D8\u10E0\u10D7\u10DD\u10D7 PNG \u10E4\u10D0\u10D8\u10DA\u10D8\u10E1 \u10E1\u10D0\u10EE\u10D8\u10D7.</p><br/>
