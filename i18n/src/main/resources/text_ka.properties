why.argument1.details=<p>\u10E0\u10DD\u10D2\u10DD\u10E0\u10EA \u10D0\u10D9\u10D0\u10D3\u10D4\u10DB\u10D8\u10D9\u10DD\u10E1\u10D8, \u10E0\u10DD\u10DB\u10D4\u10DA\u10D8\u10EA \u10D3\u10D0\u10D8\u10DC\u10E2\u10D4\u10E0\u10D4\u10E1\u10D4\u10D1\u10E3\u10DA\u10D8\u10D0 \u10E1\u10DD\u10EA\u10D8\u10D0\u10DA\u10E3\u10E0\u10D8 \u10DB\u10D4\u10D3\u10D8\u10D8\u10D7\u10D0 \u10D3\u10D0 \u10E1\u10DD\u10EA\u10D8\u10D0\u10DA\u10E3\u10E0\u10D8 \u10E5\u10E1\u10D4\u10DA\u10D4\u10D1\u10D8\u10D7 \u10DB\u10DD\u10DC\u10D0\u10EA\u10D4\u10DB\u10D7\u10D0 \u10DB\u10DD\u10DE\u10DD\u10D5\u10D4\u10D1\u10D8\u10D7, \u10DB\u10D4 \u10D2\u10D0\u10D5\u10E3\u10D6\u10D8\u10D0\u10E0\u10D4 \u10E9\u10D4\u10DB\u10D8 \u10D9\u10D5\u10DA\u10D4\u10D5\u10D8\u10E1 \u10E8\u10D4\u10D3\u10D4\u10D2\u10D4\u10D1\u10D8 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u10E1\u10D0\u10DB\u10D4\u10EA\u10DC\u10D8\u10D4\u10E0\u10DD \u10DF\u10E3\u10E0\u10DC\u10D0\u10DA\u10D4\u10D1\u10E8\u10D8 \u10D2\u10D0\u10DB\u10DD\u10E5\u10D5\u10D4\u10E7\u10DC\u10D4\u10D1\u10E3\u10DA</a> \u10E1\u10E2\u10D0\u10E2\u10D8\u10D4\u10D1\u10E8\u10D8. \u10DC\u10DD\u10D9\u10DD\u10D3\u10D8\u10E1 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D4\u10D1\u10D8\u10D7, <strong>\u10DB\u10E1\u10E3\u10E0\u10E1 \u10DB\u10D8\u10D5\u10D0\u10E6\u10EC\u10D8\u10DD \u10E3\u10E4\u10E0\u10DD \u10E4\u10D0\u10E0\u10D7\u10DD \u10D0\u10E3\u10D3\u10D8\u10E2\u10DD\u10E0\u10D8\u10D0\u10E1 \u10E7\u10D5\u10D4\u10DA\u10D0\u10D6\u10D4 \u10E1\u10D0\u10E1\u10D0\u10E0\u10D2\u10D4\u10D1\u10DA\u10DD \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D4\u10D1\u10D8\u10E1 \u10E3\u10E4\u10D0\u10E1\u10DD, nocode \u10D5\u10D4\u10E0\u10E1\u10D8\u10D4\u10D1\u10D8\u10E1 \u10E8\u10D4\u10D7\u10D0\u10D5\u10D0\u10D6\u10D4\u10D1\u10D8\u10D7, \u10E0\u10DD\u10DB\u10DA\u10D4\u10D1\u10E1\u10D0\u10EA \u10D5\u10D8\u10E7\u10D4\u10DC\u10D4\u10D1\u10D3\u10D8 \u10E9\u10D4\u10DB\u10E1 \u10D9\u10D5\u10DA\u10D4\u10D5\u10D0\u10E8\u10D8</strong> .</p><br/><p> \u10D2\u10D0\u10E1\u10E3\u10DA\u10D8 \u10E0\u10D0\u10DB\u10D3\u10D4\u10DC\u10D8\u10DB\u10D4 \u10EC\u10DA\u10D8\u10E1 \u10D2\u10D0\u10DC\u10DB\u10D0\u10D5\u10DA\u10DD\u10D1\u10D0\u10E8\u10D8, \u10DB\u10D4 \u10E0\u10D0\u10DB\u10D3\u10D4\u10DC\u10D8\u10DB\u10D4 \u10DB\u10EA\u10D3\u10D4\u10DA\u10DD\u10D1\u10D0 \u10E8\u10D4\u10D5\u10E5\u10DB\u10D4\u10DC\u10D8 \u10DE\u10E0\u10DD\u10D2\u10E0\u10D0\u10DB\u10E3\u10DA\u10D8 \u10E3\u10D6\u10E0\u10E3\u10DC\u10D5\u10D4\u10DA\u10E7\u10DD\u10E4\u10D8\u10E1 \u10DC\u10D0\u10EC\u10D8\u10DA\u10D4\u10D1\u10D8, \u10E0\u10DD\u10DB\u10DA\u10D4\u10D1\u10D8\u10EA \u10E1\u10EC\u10DD\u10E0\u10D4\u10D3 \u10D0\u10DB\u10D0\u10E1 \u10D2\u10D0\u10D0\u10D9\u10D4\u10D7\u10D4\u10D1\u10D3\u10DC\u10D4\u10DC. \u10DB\u10D0\u10D2\u10E0\u10D0\u10DB \u10DB\u10D4 \u10D0\u10E0 \u10D5\u10D8\u10E7\u10D0\u10D5\u10D8 \u10E1\u10D0\u10D9\u10DB\u10D0\u10E0\u10D8\u10E1\u10D0\u10D3 \u10D2\u10D0\u10DB\u10DD\u10EA\u10D3\u10D8\u10DA\u10D8 \u10D3\u10D0, \u10D0\u10DA\u10D1\u10D0\u10D7, \u10EB\u10D0\u10DA\u10D8\u10D0\u10DC \u10DB\u10DD\u10E3\u10D7\u10DB\u10D4\u10DC\u10D4\u10DA\u10D8\: \u10D0\u10DE\u10DA\u10D8\u10D9\u10D0\u10EA\u10D8\u10D4\u10D1\u10D8 \u10D3\u10D0\u10E3\u10DB\u10D7\u10D0\u10D5\u10E0\u10D4\u10D1\u10D4\u10DA\u10D8 \u10D3\u10D0 \u10EB\u10DC\u10D4\u10DA\u10D8 \u10E8\u10D4\u10E1\u10D0\u10DC\u10D0\u10EE\u10D8 \u10D8\u10E7\u10DD. Nocode-\u10D8\u10E1 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D4\u10D1\u10D8 \u10D2\u10D0\u10DC\u10E1\u10EE\u10D5\u10D0\u10D5\u10D4\u10D1\u10E3\u10DA\u10D8\u10D0\: \u10DB\u10D4 \u10D5\u10D8\u10E6\u10D4\u10D1 \u10D3\u10E0\u10DD\u10E1 \u10DB\u10D8\u10E1 \u10E1\u10D0\u10E3\u10D9\u10D4\u10D7\u10D4\u10E1\u10DD\u10D3 \u10D2\u10D0\u10DC\u10D5\u10D8\u10D7\u10D0\u10E0\u10D4\u10D1\u10D0\u10E1 \u10D3\u10D0 \u10D5\u10D8\u10EC\u10E7\u10D4\u10D1 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u10DB\u10DD\u10D2\u10D6\u10D0\u10E3\u10E0\u10DD\u10D1\u10D0\u10E1 10 \u10D3\u10D0 \u10DB\u10D4\u10E2\u10D8 \u10EC\u10DA\u10D8\u10E1 \u10D2\u10D0\u10DC\u10DB\u10D0\u10D5\u10DA\u10DD\u10D1\u10D0\u10E8\u10D8\!</a></p>
why.argument2=\u10E0\u10D0\u10E2\u10DD\u10DB \u10D0\u10E0\u10D8\u10E1 \u10E3\u10E4\u10D0\u10E1\u10DD?
why.argument2.details=<p>\u10DC\u10DD\u10D9\u10DD\u10D3\u10D8\u10E1 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D4\u10D1\u10D8\u10E1 \u10E8\u10D4\u10DB\u10E3\u10E8\u10D0\u10D5\u10D4\u10D1\u10D0 \u10EC\u10D0\u10E0\u10DB\u10DD\u10D0\u10D3\u10D2\u10D4\u10DC\u10E1 \u10DB\u10DC\u10D8\u10E8\u10D5\u10DC\u10D4\u10DA\u10DD\u10D5\u10D0\u10DC \u10E1\u10D0\u10DB\u10E3\u10E8\u10D0\u10DD\u10E1, \u10E0\u10DD\u10DB\u10D4\u10DA\u10E1\u10D0\u10EA \u10D5\u10D0\u10E1\u10E0\u10E3\u10DA\u10D4\u10D1 \u10D7\u10D0\u10D5\u10D8\u10E1\u10E3\u10E4\u10D0\u10DA \u10D3\u10E0\u10DD\u10E1. \u10E1\u10D0\u10E4\u10D0\u10E1\u10E3\u10E0\u10E1 \u10D0\u10E0 \u10D5\u10D8\u10EE\u10D3\u10D8, \u10E0\u10DD\u10DB \u10E3\u10E4\u10E0\u10DD \u10E4\u10D0\u10E0\u10D7\u10DD \u10D0\u10E3\u10D3\u10D8\u10E2\u10DD\u10E0\u10D8\u10D0 \u10DB\u10DD\u10D8\u10DE\u10DD\u10D5\u10DD\u10E1 (\u10DB\u10D0\u10D7 \u10E8\u10DD\u10E0\u10D8\u10E1 \u10E1\u10E2\u10E3\u10D3\u10D4\u10DC\u10E2\u10D4\u10D1\u10D8, \u10DF\u10E3\u10E0\u10DC\u10D0\u10DA\u10D8\u10E1\u10E2\u10D4\u10D1\u10D8, \u10F0\u10DD\u10D1\u10D8\u10E1\u10E2\u10D4\u10D1\u10D8...). \u10E1\u10D0\u10DC\u10D0\u10EA\u10D5\u10DA\u10DD\u10D3, \u10D5\u10D8\u10DB\u10D4\u10D3\u10DD\u10D5\u10DC\u10D4\u10D1, \u10E0\u10DD\u10DB \u10D2\u10D0\u10DB\u10DD\u10D5\u10D8\u10E7\u10D4\u10DC\u10D4\u10D1 \u10DB\u10D0\u10E1 \u10D0\u10EE\u10D0\u10DA\u10D8 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D4\u10D1\u10D8\u10E1 \u10D2\u10D0\u10DB\u10DD\u10E1\u10D0\u10E7\u10D4\u10DC\u10D4\u10D1\u10DA\u10D0\u10D3, \u10E0\u10DD\u10DB\u10DA\u10D4\u10D1\u10E1\u10D0\u10EA \u10E8\u10D4\u10D5\u10E5\u10DB\u10DC\u10D8 \u10E9\u10D4\u10DB\u10D8 \u10D0\u10D9\u10D0\u10D3\u10D4\u10DB\u10D8\u10E3\u10E0\u10D8 \u10D9\u10D5\u10DA\u10D4\u10D5\u10D8\u10E1 \u10DE\u10E0\u10DD\u10EA\u10D4\u10E1\u10E8\u10D8 \u10D3\u10D0 \u10D5\u10D8\u10DB\u10D4\u10D3\u10DD\u10D5\u10DC\u10D4\u10D1, \u10E0\u10DD\u10DB \u10D4\u10E1 \u10E9\u10D4\u10DB\u10E1 \u10E1\u10EC\u10D0\u10D5\u10DA\u10D0\u10E1 \u10E1\u10D0\u10E0\u10D2\u10D4\u10D1\u10D4\u10DA\u10E1 \u10DB\u10DD\u10E3\u10E2\u10D0\u10DC\u10E1\: \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D4\u10D1\u10D8\u10E1 \u10E8\u10D4\u10E1\u10D0\u10EE\u10D4\u10D1 \u10DB\u10DD\u10DB\u10EE\u10DB\u10D0\u10E0\u10D4\u10D1\u10D4\u10DA\u10D7\u10D0 \u10D2\u10D0\u10DB\u10DD\u10EE\u10DB\u10D0\u10E3\u10E0\u10D4\u10D1\u10D0 \u10D3\u10D0\u10DB\u10D4\u10EE\u10DB\u10D0\u10E0\u10D4\u10D1\u10D0 \u10DB\u10D0\u10D7\u10D8 \u10D3\u10D0\u10EE\u10D5\u10D4\u10EC\u10D0\u10E8\u10D8 \u10D3\u10D0 \u10E3\u10E4\u10E0\u10DD \u10D2\u10D0\u10DB\u10EB\u10DA\u10D4\u10DD\u10D1\u10D0\u10E8\u10D8. \u10D8\u10DB\u10D4\u10D3\u10D8\u10D0, \u10DB\u10DD\u10DB\u10EE\u10DB\u10D0\u10E0\u10D4\u10D1\u10D4\u10DA\u10D7\u10D0 \u10E1\u10D0\u10D6\u10DD\u10D2\u10D0\u10D3\u10DD\u10D4\u10D1\u10D0 \u10D2\u10D0\u10D8\u10D6\u10E0\u10D3\u10D4\u10D1\u10D0 \u10D3\u10D0 \u10E1\u10D0\u10D8\u10DC\u10E2\u10D4\u10E0\u10D4\u10E1\u10DD \u10D8\u10D3\u10D4\u10D4\u10D1\u10E1 \u10D2\u10D0\u10DB\u10DD\u10D8\u10DB\u10E3\u10E8\u10D0\u10D5\u10D4\u10D1\u10E1 \u10D0\u10EE\u10D0\u10DA\u10D8 \u10D2\u10D0\u10DC\u10D5\u10D8\u10D7\u10D0\u10E0\u10D4\u10D1\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1\u10D0\u10EA\!</p><br/><p> \u10DB\u10D4\u10DD\u10E0\u10D4\u10EA, \u10DB\u10DD\u10DB\u10EE\u10DB\u10D0\u10E0\u10D4\u10D1\u10D4\u10DA\u10D7\u10D0 \u10D8\u10DC\u10E2\u10D4\u10E0\u10D4\u10E1\u10D4\u10D1\u10D8\u10D3\u10D0\u10DC \u10D2\u10D0\u10DB\u10DD\u10DB\u10D3\u10D8\u10DC\u10D0\u10E0\u10D4, \u10DB\u10D4 \u10D2\u10D0\u10DC\u10D5\u10D8\u10EE\u10D8\u10DA\u10D0\u10D5 API \u10D5\u10D4\u10E0\u10E1\u10D8\u10D4\u10D1\u10D8\u10E1 \u10E8\u10D4\u10DB\u10E3\u10E8\u10D0\u10D5\u10D4\u10D1\u10D0\u10E1 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D4\u10D1\u10D8\u10E1 \u10DB\u10D0\u10E6\u10D0\u10DA\u10D8 \u10DB\u10DD\u10EA\u10E3\u10DA\u10DD\u10D1\u10D8\u10E1, \u10DB\u10D0\u10E6\u10D0\u10DA\u10D8 \u10EE\u10D4\u10DA\u10DB\u10D8\u10E1\u10D0\u10EC\u10D5\u10D3\u10DD\u10DB\u10DD\u10D1\u10D8\u10E1 \u10D5\u10D4\u10E0\u10E1\u10D8\u10D4\u10D1\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1, \u10E0\u10DD\u10D2\u10DD\u10E0\u10EA \u10EC\u10D4\u10E1\u10D8, \u10E1\u10D0\u10EC\u10D0\u10E0\u10DB\u10DD\u10D4\u10D1\u10D8\u10E1 \u10DB\u10D8\u10D4\u10E0 \u10DE\u10E0\u10DD\u10E4\u10D4\u10E1\u10D8\u10DD\u10DC\u10D0\u10DA\u10E3\u10E0\u10D8 \u10D2\u10D0\u10DB\u10DD\u10E7\u10D4\u10DC\u10D4\u10D1\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1 \u10D3\u10D0 \u10D0\u10E0\u10D0 \u10D8\u10DC\u10D3\u10D8\u10D5\u10D8\u10D3\u10D4\u10D1\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1. \u10D4\u10E1 API \u10D0\u10E0 \u10D8\u10E5\u10DC\u10D4\u10D1\u10D0 \u10E3\u10E4\u10D0\u10E1\u10DD, \u10E0\u10D0\u10D3\u10D2\u10D0\u10DC \u10DB\u10DC\u10D8\u10E8\u10D5\u10DC\u10D4\u10DA\u10DD\u10D5\u10D0\u10DC\u10D8 \u10E1\u10D4\u10E0\u10D5\u10D4\u10E0\u10D8\u10E1 \u10EE\u10D0\u10E0\u10EF\u10D4\u10D1\u10D8 \u10D8\u10E5\u10DC\u10D4\u10D1\u10D0 \u10E9\u10D0\u10E0\u10D7\u10E3\u10DA\u10D8.</p>
