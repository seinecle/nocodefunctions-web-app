topics.topics_extraction_tool.argument1.details=\u10D4\u10E1 \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D0 \u10D0\u10D5\u10E2\u10DD\u10DB\u10D0\u10E2\u10E3\u10E0\u10D0\u10D3 \u10D2\u10D0\u10DC\u10E1\u10D0\u10D6\u10E6\u10D5\u10E0\u10D0\u10D5\u10E1 \u10E2\u10D4\u10E5\u10E1\u10E2\u10D8\u10E1 \u10EB\u10D8\u10E0\u10D8\u10D7\u10D0\u10D3 \u10D7\u10D4\u10DB\u10D4\u10D1\u10E1, \u10DD\u10DE\u10D4\u10E0\u10D0\u10EA\u10D8\u10D0\u10E1, \u10E0\u10DD\u10DB\u10D4\u10DA\u10E1\u10D0\u10EA \u10D4\u10EC\u10DD\u10D3\u10D4\u10D1\u10D0 <strong>\u10D7\u10D4\u10DB\u10D8\u10E1 \u10D0\u10DB\u10DD\u10E6\u10D4\u10D1\u10D0</strong> \u10D0\u10DC <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u10D7\u10D4\u10DB\u10D8\u10E1 \u10DB\u10DD\u10D3\u10D4\u10DA\u10D8\u10E0\u10D4\u10D1\u10D0</a></strong> . \u10D8\u10E1 \u10D0\u10D0\u10DC\u10D0\u10DA\u10D8\u10D6\u10D4\u10D1\u10E1 \u10E2\u10D4\u10E5\u10E1\u10E2\u10E1 \u10E1\u10E2\u10E0\u10D8\u10E5\u10DD\u10DC-\u10E1\u10E2\u10E0\u10D8\u10E5\u10DD\u10DC\u10E8\u10D8 \u10D3\u10D0 \u10D2\u10D0\u10DC\u10E1\u10D0\u10D6\u10E6\u10D5\u10E0\u10D0\u10D5\u10E1 \u10E1\u10D8\u10E2\u10E7\u10D5\u10D4\u10D1\u10D8\u10E1\u10D0 \u10D3\u10D0 \u10D2\u10D0\u10DB\u10DD\u10DC\u10D0\u10D7\u10E5\u10D5\u10D0\u10DB\u10D4\u10D1\u10D8\u10E1 \u10EF\u10D2\u10E3\u10E4\u10D4\u10D1\u10E1, \u10E0\u10DD\u10DB\u10DA\u10D4\u10D1\u10D8\u10EA \u10DB\u10D8\u10D3\u10E0\u10D4\u10D9\u10D8\u10DA\u10DC\u10D8 \u10D0\u10E0\u10D8\u10D0\u10DC \u10D4\u10E0\u10D7\u10DB\u10D0\u10DC\u10D4\u10D7\u10D7\u10D0\u10DC <strong>\u10D3\u10D0\u10EF\u10D2\u10E3\u10E4\u10D3\u10D4\u10E1</strong> \u10D3\u10D0 \u10E5\u10DB\u10DC\u10D8\u10D0\u10DC \u10D7\u10D4\u10DB\u10D4\u10D1\u10E1.<br/> \u10D8\u10E1 \u10DB\u10E3\u10E8\u10D0\u10DD\u10D1\u10E1 \u10DB\u10E0\u10D0\u10D5\u10D0\u10DA\u10E4\u10D4\u10E0\u10DD\u10D5\u10D0\u10DC \u10D4\u10DC\u10D0\u10D6\u10D4 \u10D3\u10D0\u10EC\u10D4\u10E0\u10D8\u10DA \u10E2\u10D4\u10E5\u10E1\u10E2\u10D4\u10D1\u10D6\u10D4 (\u10DB\u10D0\u10D7 \u10E8\u10DD\u10E0\u10D8\u10E1, \u10D0\u10E0\u10D0\u10DA\u10D0\u10D7\u10D8\u10DC\u10E3\u10E0\u10D8 \u10D0\u10DC\u10D1\u10D0\u10DC\u10D8\u10E1 \u10E2\u10D4\u10E5\u10E1\u10E2\u10D4\u10D1\u10D6\u10D4). \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D0 \u10DB\u10D8\u10F0\u10E7\u10D5\u10D4\u10D1\u10D0 \u10E3\u10D9\u10DD\u10DC\u10E2\u10E0\u10DD\u10DA\u10DD \u10E1\u10EC\u10D0\u10D5\u10DA\u10D8\u10E1 \u10DE\u10E0\u10D8\u10DC\u10EA\u10D8\u10DE\u10D4\u10D1\u10E1, \u10E0\u10D0\u10EA \u10D0\u10E0\u10D8\u10E1 <strong>\u10DB\u10D0\u10DC\u10E5\u10D0\u10DC\u10E3\u10E0\u10D8 \u10E1\u10EC\u10D0\u10D5\u10DA\u10D8\u10E1</strong> \u10E2\u10D8\u10DE\u10D8.<br/><br/> \u10D7\u10E3 \u10D0\u10DB \u10E4\u10E3\u10DC\u10E5\u10EA\u10D8\u10D0\u10E1 \u10D8\u10E7\u10D4\u10DC\u10D4\u10D1\u10D7 \u10D0\u10D9\u10D0\u10D3\u10D4\u10DB\u10D8\u10E3\u10E0 \u10D9\u10DD\u10DC\u10E2\u10D4\u10E5\u10E1\u10E2\u10E8\u10D8 (\u10D9\u10D5\u10DA\u10D4\u10D5\u10D0 \u10D0\u10DC \u10D9\u10D5\u10DA\u10D4\u10D5\u10D0), \u10E3\u10DC\u10D3\u10D0 \u10DB\u10D8\u10E3\u10D7\u10D8\u10D7\u10DD\u10D7 \u10D8\u10D2\u10D8 \u10D7\u10E5\u10D5\u10D4\u10DC\u10E1 \u10D1\u10D8\u10D1\u10DA\u10D8\u10DD\u10D2\u10E0\u10D0\u10E4\u10D8\u10D0\u10E8\u10D8\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u10D2\u10D0\u10EE\u10E1\u10DC\u10D8\u10E1 \u10D5\u10D4\u10DA\u10D4\u10D1\u10D8\: \u10DB\u10D4\u10D7\u10DD\u10D3\u10DD\u10DA\u10DD\u10D2\u10D8\u10E3\u10E0\u10D8 \u10EC\u10D5\u10DA\u10D8\u10DA\u10D8 \u10E8\u10D4\u10E3\u10D6\u10E6\u10E3\u10D3\u10D0\u10D5\u10D8 \u10E3\u10E0\u10D7\u10D8\u10D4\u10E0\u10D7\u10DD\u10D1\u10D8\u10D7 \u10EC\u10D4\u10E1\u10E0\u10D8\u10D2\u10D4\u10D1\u10E8\u10D8 \u10F0\u10D4\u10E2\u10D4\u10E0\u10DD\u10D2\u10D4\u10DC\u10E3\u10DA\u10D8 \u10D0\u10E5\u10E2\u10DD\u10E0\u10D4\u10D1\u10D8\u10E1 \u10D8\u10D3\u10D4\u10DC\u10E2\u10D8\u10E4\u10D8\u10EA\u10D8\u10E0\u10D4\u10D1\u10D0\u10E8\u10D8. M@n@gement, 23 (1), 4-18.
