topics.topics_extraction_tool.argument4.details=\ \u10e1\u10d0\u10ee\u10d4\u10da\u10ec\u10dd\u10d3\u10d4\u10d1\u10d8\u10d7 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-means'</a> . \u10db\u10d0\u10e1\u10d7\u10d0\u10dc \u10d4\u10e0\u10d7\u10d0\u10d3 \u10db\u10dd\u10db\u10ee\u10db\u10d0\u10e0\u10d4\u10d1\u10d4\u10da\u10d8 \u10ec\u10e7\u10d5\u10d4\u10e2\u10e1, \u10e0\u10d0\u10db\u10d3\u10d4\u10dc\u10d8 \u10d7\u10d4\u10db\u10d0 \u10e3\u10dc\u10d3\u10d0 \u10db\u10dd\u10d8\u10eb\u10d4\u10d1\u10dc\u10dd\u10e1 \u10e2\u10d4\u10e5\u10e1\u10e2\u10e8\u10d8, \u10e8\u10d4\u10db\u10d3\u10d4\u10d2 \u10d9\u10d8 \u10d0\u10da\u10d2\u10dd\u10e0\u10d8\u10d7\u10db\u10d4\u10d1\u10d8 \u10de\u10dd\u10e3\u10da\u10dd\u10d1\u10d4\u10dc \u10d0\u10db \u10d7\u10d4\u10db\u10d4\u10d1\u10e1.</p><p> \u10d0\u10db \u10db\u10d8\u10d3\u10d2\u10dd\u10db\u10d0\u10e1 \u10e8\u10d4\u10d8\u10eb\u10da\u10d4\u10d1\u10d0 \u10f0\u10e5\u10dd\u10dc\u10d3\u10d4\u10e1 \u10d0\u10d6\u10e0\u10d8, \u10e0\u10dd\u10ea\u10d0 \u10ec\u10d8\u10dc\u10d0\u10e1\u10ec\u10d0\u10e0 \u10d5\u10d8\u10ea\u10d8\u10d7 \u10e0\u10d0\u10db\u10d3\u10d4\u10dc\u10d8 \u10d7\u10d4\u10db\u10d0\u10d0 \u10e2\u10d4\u10e5\u10e1\u10e2\u10e8\u10d8. \u10db\u10d0\u10d2\u10e0\u10d0\u10db \u10e0\u10d0 \u10d0\u10d6\u10e0\u10d8 \u10d0\u10e5\u10d5\u10e1 \u10d7\u10d4\u10db\u10d8\u10e1 \u10d2\u10d0\u10db\u10dd\u10d5\u10da\u10d4\u10dc\u10d0\u10e1, \u10d7\u10e3 \u10d7\u10d4\u10db\u10d4\u10d1\u10d8 \u10e3\u10d9\u10d5\u10d4 \u10d5\u10d8\u10ea\u10d8\u10d7? \ud83e\udd14</p><p> \u10dc\u10dd\u10d9\u10dd\u10d3\u10d8\u10e1 \u10e4\u10e3\u10dc\u10e5\u10ea\u10d8\u10d4\u10d1\u10e8\u10d8 \u10db\u10dd\u10e1\u10d0\u10eb\u10d4\u10d1\u10dc\u10d8 \u10d7\u10d4\u10db\u10d4\u10d1\u10d8\u10e1 \u10e0\u10d0\u10dd\u10d3\u10d4\u10dc\u10dd\u10d1\u10d0 \u10ec\u10d8\u10dc\u10d0\u10e1\u10ec\u10d0\u10e0 \u10d2\u10d0\u10dc\u10e1\u10d0\u10d6\u10e6\u10d5\u10e0\u10e3\u10da\u10d8 \u10d0\u10e0 \u10d0\u10e0\u10d8\u10e1. \u10d0\u10dc\u10d0\u10da\u10d8\u10e2\u10d8\u10d9\u10dd\u10e1\u10d8 \u10d1\u10d4\u10d5\u10e0 \u10e0\u10d0\u10db\u10d4\u10e1 \u10d8\u10e1\u10ec\u10d0\u10d5\u10da\u10d8\u10e1, \u10d7\u10e3 \u10d0\u10e6\u10db\u10dd\u10d0\u10e9\u10d4\u10dc\u10e1, \u10d7\u10e3 \u10e0\u10d0\u10db\u10d3\u10d4\u10dc\u10d8 \u10d7\u10d4\u10db\u10d8\u10e1 \u10de\u10dd\u10d5\u10dc\u10d0 \u10e8\u10d4\u10e3\u10eb\u10da\u10d8\u10d0 \u10d0\u10da\u10d2\u10dd\u10e0\u10d8\u10d7\u10db\u10e1 \u10e2\u10d4\u10e5\u10e1\u10e2\u10e8\u10d8, \u10ec\u10d8\u10dc\u10d0\u10e1\u10ec\u10d0\u10e0 \u10d2\u10d0\u10dc\u10e1\u10d0\u10d6\u10e6\u10d5\u10e0\u10e3\u10da\u10d8 \u10da\u10d8\u10db\u10d8\u10e2\u10d8\u10e1 \u10d2\u10d0\u10e0\u10d4\u10e8\u10d4. \u10d0\u10dc\u10d0\u10da\u10d8\u10e2\u10d8\u10d9\u10dd\u10e1\u10d8 \u10e1\u10e0\u10e3\u10da\u10d0\u10d3 \u10d0\u10d9\u10dd\u10dc\u10e2\u10e0\u10dd\u10da\u10d4\u10d1\u10e1 \u10e1\u10d8\u10d6\u10e3\u10e1\u10e2\u10d8\u10e1 \u10de\u10d0\u10e0\u10d0\u10db\u10d4\u10e2\u10e0\u10d8\u10e1 \u10ec\u10e7\u10d0\u10da\u10dd\u10d1\u10d8\u10d7, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10d4\u10ee\u10db\u10d0\u10e0\u10d4\u10d1\u10d0 \u10d0\u10da\u10d2\u10dd\u10e0\u10d8\u10d7\u10db\u10d8\u10e1 \u10d3\u10d0\u10e0\u10d4\u10d2\u10e3\u10da\u10d8\u10e0\u10d4\u10d1\u10d0\u10e1 \u10db\u10d4\u10e2-\u10dc\u10d0\u10d9\u10da\u10d4\u10d1\u10d0\u10d3 \u10d7\u10d4\u10db\u10d4\u10d1\u10d8\u10e1 \u10de\u10dd\u10d5\u10dc\u10d0\u10e8\u10d8 - \u10db\u10d0\u10d2\u10e0\u10d0\u10db \u10e7\u10dd\u10d5\u10d4\u10da\u10d7\u10d5\u10d8\u10e1 \u10d7\u10d0\u10d5\u10d8\u10e1\u10e3\u10e4\u10da\u10d4\u10d1\u10d8\u10e1 \u10ee\u10d0\u10e0\u10d8\u10e1\u10ee\u10d8\u10d7 \u10d6\u10e3\u10e1\u10e2\u10d8 \u10e0\u10d8\u10ea\u10ee\u10d5\u10d8\u10e1\u10d7\u10d5\u10d8\u10e1.</p><p> 50 \u10d0\u10e0\u10d8\u10e1 \u10dc\u10d0\u10d2\u10e3\u10da\u10d8\u10e1\u10ee\u10db\u10d4\u10d5\u10d8. \u10d0\u10d8\u10e0\u10e9\u10d8\u10d4\u10d7 \u10e3\u10e4\u10e0\u10dd \u10d3\u10d0\u10d1\u10d0\u10da\u10d8 \u10db\u10dc\u10d8\u10e8\u10d5\u10dc\u10d4\u10da\u10dd\u10d1\u10d0 <strong>\u10db\u10d4\u10e2\u1