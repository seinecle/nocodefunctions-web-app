E1\u10EE\u10D5\u10D0 \u10E0\u10D8\u10D2\u10E8\u10D8.<br/><br/> <strong>\u10E2\u10D4\u10E5\u10E1\u10E2\u10D8\u10E1 \u10DB\u10DD\u10EA\u10E3\u10DA\u10DD\u10D1\u10D0</strong> \: \u10D7\u10D4\u10DB\u10D4\u10D1\u10D8 \u10D2\u10D5\u10EE\u10D5\u10D3\u10D4\u10D1\u10D0 \u10E1\u10D8\u10EE\u10E8\u10D8\u10E0\u10D4\u10D4\u10D1\u10D8\u10E1 \u10D2\u10D0\u10D6\u10DD\u10DB\u10D5\u10D8\u10D7\: \u10E0\u10DD\u10DB\u10D4\u10DA\u10D8 \u10E2\u10D4\u10E0\u10DB\u10D8\u10DC\u10D4\u10D1\u10D8\u10E1 \u10EC\u10E7\u10D5\u10D8\u10DA\u10D8\u10D0 \u10E7\u10D5\u10D4\u10DA\u10D0\u10D6\u10D4 \u10EE\u10E8\u10D8\u10E0\u10D0\u10D3? \u10D8\u10DB\u10D8\u10E1\u10D7\u10D5\u10D8\u10E1, \u10E0\u10DD\u10DB \u10D4\u10E1 \u10D8\u10DB\u10E3\u10E8\u10D0\u10DD\u10E1, \u10E2\u10D4\u10E5\u10E1\u10E2\u10D8 \u10E1\u10D0\u10D9\u10DB\u10D0\u10E0\u10D8\u10E1\u10D0\u10D3 \u10D2\u10E0\u10EB\u10D4\u10DA\u10D8 \u10E3\u10DC\u10D3\u10D0 \u10D8\u10E7\u10DD\u10E1, \u10E0\u10DD\u10DB \u10D4\u10E1 \u10D3\u10D0\u10D7\u10D5\u10DA\u10D0 \u10DB\u10DC\u10D8\u10E8\u10D5\u10DC\u10D4\u10DA\u10DD\u10D5\u10D0\u10DC\u10D8 \u10D8\u10E7\u10DD\u10E1. \u10E0\u10D0\u10EA \u10E3\u10E4\u10E0\u10DD \u10D2\u10E0\u10EB\u10D4\u10DA\u10D8\u10D0 \u10E2\u10D4\u10E5\u10E1\u10E2\u10D8, \u10DB\u10D8\u10D7 \u10E3\u10D9\u10D4\u10D7\u10D4\u10E1\u10D8. \u10DB\u10D8\u10DC\u10D8\u10DB\u10E3\u10DB 5000 \u10E1\u10D8\u10E2\u10E7\u10D5\u10D8\u10D0\u10DC\u10D8 \u10E2\u10D4\u10E5\u10E1\u10E2\u10D4\u10D1\u10D8 \u10D9\u10D0\u10E0\u10D2\u10D8 \u10D3\u10D0\u10E1\u10D0\u10EC\u10E7\u10D8\u10E1\u10D8\u10D0.</p>
