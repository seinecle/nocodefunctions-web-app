16-0085-1" target\="blank">\u0627\u0628\u0632\u0627\u0631 \u0628\u0631\u0627\u06cc \u062a\u062c\u0632\u06cc\u0647 \u0648 \u062a\u062d\u0644\u06cc\u0644 \u0627\u062d\u0633\u0627\u0633\u0627\u062a \u062f\u0631 \u0631\u0633\u0627\u0646\u0647 \u0647\u0627\u06cc \u0627\u062c\u062a\u0645\u0627\u0639\u06cc \u0627\u0633\u062a</a> .<br/> \u0627\u06cc\u0646 \u0627\u0628\u0632\u0627\u0631 \u0645\u062a\u0648\u0644\u062f 2012 \u0627\u0633\u062a \u0648 \u062f\u0631 \u062d\u0627\u0644 \u062a\u0648\u0633\u0639\u0647 \u0645\u062f\u0627\u0648\u0645 \u0627\u0633\u062a.<br/><br/> \u0627\u06af\u0631 \u0627\u0632 \u0627\u06cc\u0646 \u062a\u0627\u0628\u0639 \u062f\u0631 \u0632\u0645\u06cc\u0646\u0647 \u062f\u0627\u0646\u0634\u06af\u0627\u0647\u06cc (\u062a\u062d\u0642\u06cc\u0642 \u06cc\u0627 \u0645\u0637\u0627\u0644\u0639\u0627\u062a) \u0627\u0633\u062a\u0641\u0627\u062f\u0647 \u0645\u06cc \u06a9\u0646\u06cc\u062f\u060c \u0628\u0627\u06cc\u062f \u062f\u0631 \u06a9\u062a\u0627\u0628\u0634\u0646\u0627\u0633\u06cc \u062e\u0648\u062f \u0628\u0647 \u0622\u0646 \u0627\u0634\u0627\u0631\u0647 \u06a9\u0646\u06cc\u062f\:<br/><br/> \u0644\u0648\u0627\u0644\u0648\u0627\u060c \u06a9\u0644\u0645\u0646\u062a. "Umigon\: \u062a\u062c\u0632\u06cc\u0647 \u0648 \u062a\u062d\u0644\u06cc\u0644 \u0627\u062d\u0633\u0627\u0633\u0627\u062a \u062f\u0631 \u062a\u0648\u06cc\u06cc\u062a \u0647\u0627 \u0628\u0631 \u0627\u0633\u0627\u0633 \u0644\u06cc\u0633\u062a \u0627\u0635\u0637\u0644\u0627\u062d\u0627\u062a \u0648 \u0627\u06a9\u062a\u0634\u0627\u0641\u06cc". \u0645\u062c\u0645\u0648\u0639\u0647 \u0645\u0642\u0627\u0644\u0627\u062a \u0647\u0641\u062a\u0645\u06cc\u0646 \u06a9\u0627\u0631\u06af\u0627\u0647 \u0628\u06cc\u0646 \u0627\u0644\u0645\u0644\u0644\u06cc \u0627\u0631\u0632\u06cc\u0627\u0628\u06cc \u0645\u0639\u0646\u0627\u06cc\u06cc (SemEval)\u060c 2013\u060c \u0622\u062a\u0644\u0627\u0646\u062a\u0627\u060c \u062c\u0648\u0631\u062c\u06cc\u0627.
