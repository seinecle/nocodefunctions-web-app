7 \u0627\u06cc \u0627\u0633\u062a \u06a9\u0647 <a href\="../umigon/sentiment_analysis_tool.html">\u062a\u0627\u0628\u0639 \u062a\u062d\u0644\u06cc\u0644 \u0627\u062d\u0633\u0627\u0633\u0627\u062a</a> \u062f\u0646\u0628\u0627\u0644 \u0645\u06cc \u0634\u0648\u062f</li><li style\=";text-align\:right;direction\:rtl"> \u062a\u0639\u062f\u0627\u062f \u062f\u0641\u0639\u0627\u062a \u0647\u0645\u0632\u0645\u0627\u0646\: \u06a9\u062f\u0627\u0645 \u062c\u0641\u062a n-\u06af\u0631\u0645 \u0645\u0639\u0645\u0648\u0644\u0627\u064b \u062f\u0631 \u0647\u0645\u0627\u0646 \u062e\u0637\u0648\u0637 \u0645\u062a\u0646 \u0638\u0627\u0647\u0631 \u0645\u06cc \u0634\u0648\u0646\u062f\u061f</li><li style\=";text-align\:right;direction\:rtl"> \u0644\u06cc\u0633\u062a n-gram \u0647\u0627\u06cc \u0647\u0645\u0632\u0645\u0627\u0646 \u0628\u0631\u0627\u06cc \u0627\u06cc\u062c\u0627\u062f \u06cc\u06a9 \u0634\u0628\u06a9\u0647 \u0627\u0633\u062a\u0641\u0627\u062f\u0647 \u0645\u06cc \u0634\u0648\u062f\: \u0627\u0632 \u0645\u062a\u062f\u0627\u0648\u0644 \u062a\u0631\u06cc\u0646 n-gram \u0647\u0627 \u0633\u0627\u062e\u062a\u0647 \u0634\u062f\u0647 \u0627\u0633\u062a. \u062f\u0648 n-\u06af\u0631\u0645 \u062f\u0631 \u0635\u0648\u0631\u062a\u06cc \u06a9\u0647 \u0628\u0647 \u0637\u0648\u0631 \u0645\u06a9\u0631\u0631 \u0627\u062a\u0641\u0627\u0642 \u0645\u06cc \u0627\u0641\u062a\u062f \u0628\u0647 \u0647\u0645 \u0645\u062a\u0635\u0644 \u0645\u06cc \u0634\u0648\u0646\u062f.</li><li style\=";text-align\:right;direction\:rtl"> \u06cc\u06a9 \u0627\u0644\u06af\u0648\u0631\u06cc\u062a\u0645 \u062a\u0634\u062e\u06cc\u0635 \u062c\u0627\u0645\u0639\u0647 \u062f\u0631 \u0634\u0628\u06a9\u0647 \u0627\u0639\u0645\u0627\u0644 \u0645\u06cc \u0634\u0648\u062f\: \u0627\u0644\u06af\u0648\u0631\u06cc\u062a\u0645 Louvain \u06a9\u0647 \u0633\u0631\u06cc\u0639 \u0648 \u0628\u0633\u06cc\u0627\u0631 \u0645\u0624\u062b\u0631 \u0627\u0633\u062a.</li><li style\=";text-align\:right;direction\:rtl"> \u067e\u0627\u0631\u0627\u0645\u0