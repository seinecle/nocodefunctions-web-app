 \u06a9\u0645\u06a9 \u0645\u06cc \u06a9\u0646\u062f \u0622\u0646\u0647\u0627 \u0631\u0627 \u0627\u0635\u0644\u0627\u062d \u06a9\u0646\u0645 \u0648 \u0622\u0646\u0647\u0627 \u0631\u0627 \u0642\u0648\u06cc \u062a\u0631 \u06a9\u0646\u0645. \u0627\u0645\u06cc\u062f\u0648\u0627\u0631\u06cc\u0645 \u06a9\u0647 \u062c\u0627\u0645\u0639\u0647 \u0627\u06cc \u0627\u0632 \u06a9\u0627\u0631\u0628\u0631\u0627\u0646 \u0631\u0634\u062f \u06a9\u0646\u062f \u0648 \u0627\u06cc\u062f\u0647 \u0647\u0627\u06cc \u062c\u0627\u0644\u0628\u06cc \u0628\u0631\u0627\u06cc \u067e\u06cc\u0634\u0631\u0641\u062a \u0647\u0627\u06cc \u062c\u062f\u06cc\u062f \u0646\u06cc\u0632 \u0627\u06cc\u062c\u0627\u062f \u06a9\u0646\u062f\!</p><br/><p style\=";text-align\:right;direction\:rtl"> \u062f\u0648\u0645\u060c \u0628\u0633\u062a\u0647 \u0628\u0647 \u0639\u0644\u0627\u0642\u0647 \u06a9\u0627\u0631\u0628\u0631\u0627\u0646\u060c \u0645\u0646 \u062a\u0648\u0633\u0639\u0647 \u0646\u0633\u062e\u0647\u200c\u0647\u0627\u06cc API \u0631\u0627 \u0628\u0631\u0627\u06cc \u0646\u0633\u062e\u0647\u200c\u0647\u0627\u06cc \u0628\u0627 \u062d\u062c\u0645 \u0628\u0627\u0644\u0627 \u0648 \u062f\u0631 \u062f\u0633\u062a\u0631\u0633 \u0628\u0648\u062f\u0646 \u0628\u0627\u0644\u0627 \u0627\u0632 \u062a\u0648\u0627\u0628\u0639\u060c \u0645\u0639\u0645\u0648\u0644\u0627\u064b \u0628\u0631\u0627\u06cc \u0627\u0633\u062a\u0641\u0627\u062f\u0647 \u062d\u0631\u0641\u0647\u200c\u0627\u06cc \u062a\u0648\u0633\u0637 \u0634\u0631\u06a9\u062a\u200c\u0647\u0627\u060c \u0646\u0647 \u0627\u0641\u0631\u0627\u062f\u060c \u062f\u0631 \u0646\u0638\u0631 \u0645\u06cc\u200c\u06af\u06cc\u0631\u0645. \u0627\u06cc\u0646 API\u0647\u0627 \u0631\u0627\u06cc\u06af\u0627\u0646 \u0646\u062e\u0648\u0627\u0647\u0646\u062f \u0628\u0648\u062f \u0632\u06cc\u0631\u0627 \u0647\u0632\u06cc\u0646\u0647 \u0647\u0627\u06cc \u0633\u0631\u0648\u0631 \u0642\u0627\u0628\u0644 \u062a\u0648\u062c\u0647\u06cc \u0631\u0627 \u062f\u0631 \u0628\u0631 \u0645\u06cc \u06af\u06cc