cowo.results.long_explanation=<h3 style\=";text-align\:right;direction\:rtl">\u062A\u0627\u0628\u0639 \u06CC\u06A9 \u0634\u0628\u06A9\u0647 \u0627\u06CC\u062C\u0627\u062F \u06A9\u0631\u062F\u0647 \u0627\u0633\u062A \u06A9\u0647 \u062F\u0631 \u0622\u0646\:</h3><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u0641\u0642\u0637 \u0645\u062A\u062F\u0627\u0648\u0644 \u062A\u0631\u06CC\u0646 \u0639\u0628\u0627\u0631\u0627\u062A \u0638\u0627\u0647\u0631 \u0645\u06CC \u0634\u0648\u0646\u062F</li><li style\=";text-align\:right;direction\:rtl"> \u0627\u06AF\u0631 2 \u0639\u0628\u0627\u0631\u062A \u0627\u063A\u0644\u0628 \u0628\u0627 \u0647\u0645 \u062F\u0631 \u0645\u062A\u0646 \u0638\u0627\u0647\u0631 \u0634\u0648\u0646\u062F\u060C \u062F\u0631 \u0634\u0628\u06A9\u0647 \u0628\u0647 \u0647\u0645 \u0645\u062A\u0635\u0644 \u0645\u06CC \u0634\u0648\u0646\u062F</li></ul><p style\=";text-align\:right;direction\:rtl"> \u0646\u0645\u0648\u062F\u0627\u0631 \u0646\u0634\u0627\u0646 \u062F\u0627\u062F\u0647 \u0634\u062F\u0647 \u062F\u0631 \u0628\u0627\u0644\u0627 20 \u0639\u0628\u0627\u0631\u062A \u0631\u0627\u06CC\u062C \u062F\u0631 \u0645\u062A\u0646 \u0631\u0627 \u0646\u0634\u0627\u0646 \u0645\u06CC \u062F\u0647\u062F.</p><h3 style\=";text-align\:right;direction\:rtl"> \u0646\u0645\u0648\u062F\u0627\u0631 \u0631\u0627 \u0628\u0627 Gephi\u060C VOSviewer \u06CC\u0627 Gephisto \u062A\u062C\u0633\u0645 \u06A9\u0646\u06CC\u062F</h3><p style\=";text-align\:right;direction\:rtl"> \u0645\u06CC \u062A\u0648\u0627\u0646\u06CC\u062F \u0634\u0628\u06A9\u0647 \u06A9\u0627\u0645\u0644 (\u0646\u0647 \u0641\u0642\u0637 \u0646\u0645\u0648\u0646\u0647 \u0627\u06CC \u06A9\u0647 \u062F\u0631 \u0627\u06CC\u0646\u062C\u0627 \u0646\u0634\u0627\u0646 \u062F\u0627\u062F\u0647 \u0634\u062F\u0647 \u0627\u0633\u062A) \u0631\u0627 \u0628\u0647 \u0635\u0648\u0631\u062A \u06CC\u06A9 <strong>\u0641\u0627\u06CC\u0644 gexf</strong> \u0628\u0627 \u062A\u0645\u0627\u0645 \u0627\u0637\u0644\u0627\u0639\u0627\u062A \u0645\u0631\u0628\u0648\u0637 \u0628\u0647 \u0634\u0628\u06A9\u0647 \u062F\u0627\u0646\u0644\u0648\u062F \u06A9\u0646\u06CC\u062F. <strong>\u0641\u0627\u06CC\u0644\u200C\u0647\u0627\u06CC Gexf \u0631\u0627</strong> \u0645\u06CC\u200C\u062A\u0648\u0627\u0646 \u0628\u0627 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u060C \u0646\u0631\u0645\u200C\u0627\u0641\u0632\u0627\u0631 \u067E\u06CC\u0634\u0631\u0648 \u062F\u0633\u06A9\u062A\u0627\u067E \u0631\u0627\u06CC\u06AF\u0627\u0646 \u0628\u0631\u0627\u06CC \u062A\u062C\u0633\u0645 \u0634\u0628\u06A9\u0647\u060C \u0628\u0627\u0632 \u0648 \u06A9\u0627\u0648\u0634 \u06A9\u0631\u062F.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u0647\u0645\u0686\u0646\u06CC\u0646 \u0645\u06CC \u062A\u0648\u0627\u0646\u06CC\u062F \u0645\u0633\u062A\u0642\u06CC\u0645\u0627\u064B \u0634\u0628\u06A9\u0647 \u0631\u0627 \u0628\u0627 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0628\u0647 \u0635\u0648\u0631\u062A \u0622\u0646\u0644\u0627\u06CC\u0646 \u062A\u062C\u0633\u0645 \u06A9\u0646\u06CC\u062F\u060C \u0646\u0631\u0645 \u0627\u0641\u0632\u0627\u0631\u06CC \u06A9\u0647 \u062A\u0648\u0633\u0637 Nees Jan van Eck \u0648 Ludo Waltman \u062F\u0631 \u0645\u0631\u06A9\u0632 \u0645\u0637\u0627\u0644\u0639\u0627\u062A \u0639\u0644\u0645 \u0648 \u0641\u0646\u0627\u0648\u0631\u06CC (CWTS) \u062F\u0631 \u062F\u0627\u0646\u0634\u06AF\u0627\u0647 \u0644\u06CC\u062F\u0646 \u062A\u0648\u0633\u0639\u0647 \u06CC\u0627\u0641\u062A\u0647 \u0627\u0633\u062A.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u062F\u0631 \u0646\u0647\u0627\u06CC\u062A\u060C <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u06CC\u06A9 \u0628\u0631\u0646\u0627\u0645\u0647 \u0648\u0628 \u0627\u0633\u062A \u06A9\u0647 \u0628\u0627 \u06CC\u06A9 \u06A9\u0644\u06CC\u06A9 \u06CC\u06A9 viz \u0627\u06CC\u062C\u0627\u062F \u0645\u06CC \u06A9\u0646\u062F \u06A9\u0647