u0634\u0648\u0646\u062F\: \u06A9\u062F\u0627\u0645 \u062C\u0641\u062A \u0639\u0628\u0627\u0631\u062A \u0628\u06CC\u0634\u062A\u0631 \u0628\u0647 \u0635\u0648\u0631\u062A \u0647\u0645\u0632\u0645\u0627\u0646 \u0627\u062A\u0641\u0627\u0642 \u0645\u06CC\u200C\u0627\u0641\u062A\u062F\u061F \u0628\u0631\u0627\u06CC \u0627\u06CC\u0646 \u06A9\u0627\u0631\u060C \u0645\u062A\u0646 \u0628\u0627\u06CC\u062F \u0628\u0647 \u0627\u0646\u062F\u0627\u0632\u0647 \u06A9\u0627\u0641\u06CC \u0637\u0648\u0644\u0627\u0646\u06CC \u0628\u0627\u0634\u062F \u062A\u0627 \u0627\u06CC\u0646 \u0634\u0645\u0627\u0631\u0634 \u0645\u0639\u0646\u0627\u062F\u0627\u0631 \u0628\u0627\u0634\u062F. \u0647\u0631 \u0686\u0647 \u0645\u062A\u0646 \u0637\u0648\u0644\u0627\u0646\u06CC \u062A\u0631 \u0628\u0627\u0634\u062F\u060C \u0628\u0647\u062A\u0631 \u0627\u0633\u062A. \u0645\u062A\u0646 \u0647\u0627\u06CC\u06CC \u0628\u0627 \u062D\u062F\u0627\u0642\u0644 5000 \u06A9\u0644\u0645\u0647 \u0634\u0631\u0648\u0639 \u062E\u0648\u0628\u06CC \u0628\u0647 \u0646\u0638\u0631 \u0645\u06CC \u0631\u0633\u0646\u062F.</p>
