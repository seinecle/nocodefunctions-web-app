umigon.sentiment_analysis_tool.argument1.details=\u0627\u06CC\u0646 \u062A\u0627\u0628\u0639 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u062A\u062C\u0632\u06CC\u0647 \u0648 \u062A\u062D\u0644\u06CC\u0644 \u0627\u062D\u0633\u0627\u0633\u0627\u062A</a></strong> \u0631\u0627 \u0627\u0646\u062C\u0627\u0645 \u0645\u06CC \u062F\u0647\u062F \u06A9\u0647 \u0628\u0647 \u0622\u0646 \u0639\u0642\u06CC\u062F\u0647 \u06A9\u0627\u0648\u06CC \u0646\u06CC\u0632 \u06AF\u0641\u062A\u0647 \u0645\u06CC \u0634\u0648\u062F. \u0645\u062A\u0646 \u0631\u0627 \u062A\u062C\u0632\u06CC\u0647 \u0648 \u062A\u062D\u0644\u06CC\u0644 \u0645\u06CC \u06A9\u0646\u062F \u0648 \u0645\u0634\u062E\u0635 \u0645\u06CC \u06A9\u0646\u062F \u06A9\u0647 \u0627\u06CC\u0646 \u0627\u062D\u0633\u0627\u0633 \u062E\u0646\u062B\u06CC\u060C \u0645\u062B\u0628\u062A \u06CC\u0627 \u0645\u0646\u0641\u06CC \u0627\u0633\u062A.<br/> \u0627\u06CC\u0646 \u0628\u0647\u062A\u0631\u06CC\u0646 \u0639\u0645\u0644\u06A9\u0631\u062F \u0631\u0627 \u062F\u0631 <strong>\u0631\u0633\u0627\u0646\u0647 \u0647\u0627\u06CC \u0627\u062C\u062A\u0645\u0627\u0639\u06CC</strong> \u0645\u0627\u0646\u0646\u062F \u062A\u0648\u06CC\u06CC\u062A \u0628\u0631\u0627\u06CC \u062A\u0648\u06CC\u06CC\u062A\u0631\u060C \u0646\u0638\u0631\u0627\u062A \u062F\u0631 \u067E\u0633\u062A \u0647\u0627\u06CC \u0627\u06CC\u0646\u0633\u062A\u0627\u06AF\u0631\u0627\u0645 \u0648 \u0633\u0627\u06CC\u0631 \u0645\u062A\u0646 \u0647\u0627\u06CC \u0628\u0633\u06CC\u0627\u0631 \u06A9\u0648\u062A\u0627\u0647 \u0628\u0647 \u0632\u0628\u0627\u0646 \u0627\u0646\u06AF\u0644\u06CC\u0633\u06CC \u06CC\u0627 \u0641\u0631\u0627\u0646\u0633\u0648\u06CC \u062F\u0627\u0631\u062F. \u062F\u0631 \u0645\u0642\u0627\u06CC\u0633\u0647 \u0628\u0627 23 \u06AF\u0632\u06CC\u0646\u0647\u060C \u0627\u06CC\u0646 \u0627\u0628\u0632\u0627\u0631 \u0628\u0647\u062A\u0631\u06CC\u0646 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0627\u0628\u0632\u0627\u0631 \u0628\u0631\u0627\u06CC \u062A\u062C\u0632\u06CC\u0647 \u0648 \u062A\u062D\u0644\u06CC\u0644 \u0627\u062D\u0633\u0627\u0633\u0627\u062A \u062F\u0631 \u0631\u0633\u0627\u0646\u0647 \u0647\u0627\u06CC \u0627\u062C\u062A\u0645\u0627\u0639\u06CC \u0627\u0633\u062A</a> .<br/> \u0627\u06CC\u0646 \u0627\u0628\u0632\u0627\u0631 \u0645\u062A\u0648\u0644\u062F 2012 \u0627\u0633\u062A \u0648 \u062F\u0631 \u062D\u0627\u0644 \u062A\u0648\u0633\u0639\u0647 \u0645\u062F\u0627\u0648\u0645 \u0627\u0633\u062A.<br/><br/> \u0627\u06AF\u0631 \u0627\u0632 \u0627\u06CC\u0646 \u062A\u0627\u0628\u0639 \u062F\u0631 \u0632\u0645\u06CC\u0646\u0647 \u062F\u0627\u0646\u0634\u06AF\u0627\u0647\u06CC (\u062A\u062D\u0642\u06CC\u0642 \u06CC\u0627 \u0645\u0637\u0627\u0644\u0639\u0627\u062A) \u0627\u0633\u062A\u0641\u0627\u062F\u0647 \u0645\u06CC \u06A9\u0646\u06CC\u062F\u060C \u0628\u0627\u06CC\u062F \u062F\u0631 \u06A9\u062A\u0627\u0628\u0634\u0646\u0627\u0633\u06CC \u062E\u0648\u062F \u0628\u0647 \u0622\u0646 \u0627\u0634\u0627\u0631\u0647 \u06A9\u0646\u06CC\u062F\:<br/><br/> \u0644\u0648\u0627\u0644\u0648\u0627\u060C \u06A9\u0644\u0645\u0646\u062A. "Umigon\: \u062A\u062C\u0632\u06CC\u0647 \u0648 \u062A\u062D\u0644\u06CC\u0644 \u0627\u062D\u0633\u0627\u0633\u0627\u062A \u062F\u0631 \u062A\u0648\u06CC\u06CC\u062A \u0647\u0627 \u0628\u0631 \u0627\u0633\u0627\u0633 \u0644\u06CC\u0633\u062A \u0627\u0635\u0637\u0644\u0627\u062D\u0627\u062A \u0648 \u0627\u06A9\u062A\u0634\u0627\u0641\u06CC". \u0645\u062C\u0645\u0648\u0639\u0647 \u0645\u0642\u0627\u0644\u0627\u062A \u0647\u0641\u062A\u0645\u06CC\u0646 \u06A9\u0627\u0631\u06AF\u0627\u0647 \u0628\u06CC\u0646 \u0627\u0644\u0645\u0644\u0644\u06CC \u0627\u0631\u0632\u06CC\u0627\u0628\u06CC \u0645\u0639\u0646\u0627\u06CC\u06CC (SemEval)\u060C 2013\u060C \u0622\u062A\u0644\u0627\u0646\u062A\u0627\u060C \u062C\u0648\u0631\u062C\u06CC\u0627.
