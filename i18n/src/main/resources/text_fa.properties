organic.general.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u0627\u06CC\u0646 \u0627\u0628\u0632\u0627\u0631 \u0646\u0634\u0627\u0646\u06AF\u0631\u0647\u0627\u06CC <u>\u0635\u062D\u0628\u062A \u0634\u0631\u06A9\u062A</u> \u0631\u0627 \u0634\u0646\u0627\u0633\u0627\u06CC\u06CC \u0645\u06CC \u06A9\u0646\u062F. \u0627\u06CC\u0646 \u0648\u06CC\u0698\u06AF\u06CC \u062F\u0631 \u0627\u062F\u0628\u06CC\u0627\u062A \u062F\u0627\u0646\u0634\u06AF\u0627\u0647\u06CC \u0628\u0647 \u0648\u0636\u0648\u062D \u062A\u0639\u0631\u06CC\u0641 \u0646\u0634\u062F\u0647 \u0627\u0633\u062A. \u0647\u062F\u0641 \u0627\u0631\u0627\u0626\u0647 \u0627\u0628\u0632\u0627\u0631\u06CC \u0628\u0647 \u0645\u062F\u06CC\u0631\u0627\u0646 \u0648 \u062A\u062D\u0644\u06CC\u0644\u06AF\u0631\u0627\u0646 \u0645\u062D\u062A\u0648\u0627 \u0627\u0633\u062A \u06A9\u0647 \u0628\u0647 \u0622\u0646\u0647\u0627 \u0627\u0645\u06A9\u0627\u0646 \u0645\u06CC \u062F\u0647\u062F \u0645\u062D\u062A\u0648\u0627\u06CC\u06CC \u0631\u0627 \u06A9\u0647 \u0628\u06CC\u0627\u0646\u06AF\u0631 <strong>\u0635\u062F\u0627\u06CC \u0648\u0627\u0642\u0639\u06CC \u0645\u0634\u062A\u0631\u06CC</strong> \u0646\u06CC\u0633\u062A \u0641\u06CC\u0644\u062A\u0631 \u06A9\u0646\u0646\u062F\u060C \u0645\u0627\u0646\u0646\u062F\:</p><br/><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> <strong>\u0641\u0631\u0627\u062E\u0648\u0627\u0646 \u0628\u0631\u0627\u06CC \u0627\u0642\u062F\u0627\u0645</strong> \: "\u0631\u0627\u06CC \u062F\u0627\u062F\u0646"\u060C "\u062E\u0631\u06CC\u062F"\u060C "\u0628\u0627\u0632\u06CC"\u060C ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u062F\u0639\u0648\u062A \u0646\u0627\u0645\u0647 \u0647\u0627\u06CC \u062A\u0628\u0644\u06CC\u063A\u0627\u062A\u06CC</strong> \: "\u0633\u0631\u06CC\u0639 \u062A\u0631\u06CC\u0646 \u0645\u0639\u0627\u0645\u0644\u0627\u062A"\u060C "\u0628\u0628\u062E\u0634\u06CC\u062F"\u060C ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u0627\u0638\u0647\u0627\u0631 \u0646\u0638\u0631\u0647\u0627\u06CC\u06CC \u06A9\u0647 \u062A\u0648\u0633\u0637 \u06CC\u06A9 \u0645\u062A\u062E\u0635\u0635 \u0627\u0631\u062A\u0628\u0627\u0637\u0627\u062A \u0627\u06CC\u062C\u0627\u062F \u0645\u06CC \u0634\u0648\u062F</strong> \u060C \u0647\u0645\u0627\u0646\u0637\u0648\u0631 \u06A9\u0647 \u0628\u0627 \u0639\u0628\u0627\u0631\u0627\u062A \u062E\u0627\u0635 \u0627\u0633\u062A\u0641\u0627\u062F\u0647 \u0645\u06CC \u0634\u0648\u062F\: "\u067E\u0631\u062F\u0647 \u0628\u0631\u062F\u0627\u0631\u06CC"\u060C "\u0627\u0633\u062A\u0648\u06A9 \u0628\u0647"\u060C "\u062F\u0648\u0628\u0627\u0631\u0647 \u0627\u062E\u062A\u0631\u0627\u0639" ...</li></ul><br/> \u0627\u06CC\u0646 \u06A9\u0627\u0631 \u062F\u0631 \u062D\u0627\u0644 \u0627\u0646\u062C\u0627\u0645 \u0627\u0633\u062A \u0648 \u0645\u0627 \u0627\u0632 \u0646\u0638\u0631\u0627\u062A \u0648 \u067E\u06CC\u0634\u0646\u0647\u0627\u062F\u0627\u062A \u0634\u0645\u0627 \u0627\u0633\u062A\u0642\u0628\u0627\u0644 \u0645\u06CC \u06A9\u0646\u06CC\u0645 (analysis@exploreyourdata.com). \u0645\u0627 \u0645\u0639\u062A\u0642\u062F\u06CC\u0645 \u06A9\u0647 \u0627\u06CC\u0646 \u0639\u0645\u0644\u06A9\u0631\u062F \u062F\u0631 \u062D\u0627\u0644 \u062D\u0627\u0636\u0631 \u0628\u0633\u06CC\u0627\u0631 \u0645\u0641\u06CC\u062F \u0627\u0633\u062A \u0648 \u0628\u0647 \u062A\u062D\u0644\u06CC\u0644\u06AF\u0631\u0627\u0646 \u0645\u062A\u062E\u0635\u0635 \u062F\u0631 \u0646\u0638\u0631 \u06A9\u0627\u0648\u06CC \u06A9\u0645\u06A9 \u0645\u06CC \u06A9\u0646\u062F \u062A\u0627 \u0645\u062C\u0645\u0648\u0639\u0647 \u062F\u0627\u062F\u0647 \u0647\u0627\u06CC \u062E\u0648\u062F \u0631\u0627 \u0627\u0632 \u0645\u062D\u062A\u0648\u0627\u06CC\u06CC \u06A9\u0647 \u0627\u0632 \u0627\u0641\u0631\u0627\u062F/\u0645\u0634\u062A\u0631\u06CC\u0627\u0646 \u0645\u0646\u0634\u0623 \u0646\u0645\u06CC \u06AF\u06CC\u0631\u062F\u060C \u0628\u0644\u06A9\u0647 \u0627\u0632 \u0634\u0631\u06A9\u062A \u0647\u0627 \u0648 \u0627\u0641\u0633\u0631\u0627\u0646 \u0627\u0631\u062A\u0628\u0627\u0637\u0627\u062A \u067E\u0627\u06A9 \u06A9\u0646\u0646\u062F ( <a href\="../umigon/sentiment_analysis_tool.html">\u06A9\u0627\u0631\u06A9\u0631\u062F \u0645\u0627 \u0631\u0627 \u0628\u0631\u0627\u06CC \u062A\u062C\u0632\u06CC\u0647 \u0648 \u062A\u062D\u0644\u06CC\u0644 \u0627\u062D\u0633\u0627\u0633\u0627\u062A</a> \u0628\u0631\u0631\u0633\u06CC \u06A9\u0646\u06CC\u062F). \u0627\u06CC\u0646 \u0628\u0627\u0639\u062B \u0645\u06CC \u0634\u0648\u062F \u0627\u0646\u062F\u0627\u0632\u0647 \u06AF\u06CC\u0631\u06CC \u0622\u0646\u0647\u0627 \u0642\u0627\u0628\u0644 \u0627\u0639\u062A\u0645\u0627\u062F\u062A\u0631 \u0628\u0627\u0634\u062F\u060C \u0628\u0647 \u0648\u06CC\u0698\u0647 \u0628\u0631\u0627\u06CC \u0646\u0638\u0631 \u06A9\u0627\u0648\u06CC.
