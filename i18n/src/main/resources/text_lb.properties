organic.description=100% gratis Online-Tool fir organesch Inhalter op Twitter, Instagram a sozialen Medien z'identifiz\u00e9ieren. Entdeckt gef\u00f6rdert \ud83d\udce2 vs spontan \ud83c\udf3f Kommentarer op sozialen Medien.
organic.details=D\u00ebs Funktioun klass\u00e9iert \u00c4r Texter an zwou Kategorien\:<ul><li> <strong>organesch</strong> \: wann den Text an engem Stil geschriwwen ass, deen natierlech, pers\u00e9inlech, individuell ass.</li><li> <strong>gef\u00f6rdert</strong> \: wann den Text an engem Stil geschriwwe g\u00ebtt, dee korporativ, gesponsert, k\u00ebnschtlech ass.</li></ul> Et funktionn\u00e9iert am Beschten op <strong>sozialen Medien</strong> w\u00e9i Tweets fir Twitter, Kommentaren op Instagram Posts an aner ganz kuerz Texter op Englesch a Frans\u00e9isch.<br/> Gebuer am Joer 2020, ass d\u00ebst Tool \u00ebnner kontinu\u00e9ierlech Entw\u00e9cklung.
organic.general.argument1.details=D'Tool ass mat Java programm\u00e9iert d\u00e9i Leeschtungen och \u00e4hnlech sinn, oder besser w\u00e9i <strong>Python</strong> . Et h\u00e4nkt net op <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">Speech-Tagging (POS-Tagging)</a> , wat et nach m\u00e9i s\u00e9ier m\u00e9cht. Parallel Computing g\u00ebtt an \u00cbnnerfunktioune benotzt a grouss Suergfalt gouf u Leeschtung.
organic.general.argument1.title=\ud83d\ude80 Schnell a performant
organic.general.argument2.details=<p>D\u00ebst Tool identifiz\u00e9iert Mark\u00e9ierer vu <u>Firmesprooch</u> . D\u00ebs Charakteris\u00e9ierung ass net kloer an der akademescher Literatur defin\u00e9iert. D'Intent ass Inhaltmanager an Analysten en Tool ze bidden dat hinnen erlaabt Inhalt ze filteren deen net eng <strong>echt St\u00ebmm vum Client</strong> represent\u00e9iert, sou w\u00e9i\:</p><br/><ul><li> <strong>rifft zu Aktioun</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>Promotiouns Invitatiounen</strong> \: "w\u00e4ermst Offeren", "verginn", ...</li><li> <strong>Meenungsausdr\u00e9ck, d\u00e9i vun engem Kommunikatiounsspezialist</strong> gemaach gi sinn, w\u00e9i ugedeit vun de spezifesche Begr\u00ebffer, d\u00e9i benotzt ginn\: "entdeckt", "gestr\u00e9ckt", "erfannt" ...</li></ul><br/> D\u00ebst ass Aarbecht amgaang a mir begr\u00e9issen \u00c4re Feedback a Virschl\u00e9i (analysis@exploreyourdata.com). Mir gleewen datt d\u00ebs Funktioun scho extrem n\u00ebtzlech ass, an h\u00eblleft Analysten, spezialis\u00e9iert op Meenungsmining, hir Datesaz aus dem Inhalt ze botzen, deen net vun Individuen / Clienten staamt, mee vu Firmen a Kommunikatiounsoffiz\u00e9ier (kuckt eis <a href\="../umigon/sentiment_analysis_tool.html">Funktioun fir Sentimentanalyse</a> ). D\u00ebst w\u00e4ert hir Miessung m\u00e9i zouverl\u00e4sseg maachen, virun allem fir Meenung Biergbau.
