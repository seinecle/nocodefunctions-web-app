umigon.sentiment_analysis_tool.argument1.details=D\u00ebs Funktioun m\u00e9cht <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">Sentimentanalyse</a></strong> , och Meenungsmining genannt. Et analys\u00e9iert den Text a best\u00ebmmt ob d'Gefill neutral, positiv oder negativ ass.<br/> Et funktionn\u00e9iert am Beschten op <strong>sozialen Medien</strong> w\u00e9i Tweets fir Twitter, Kommentaren op Instagram Posts an aner ganz kuerz Texter op Englesch oder Frans\u00e9isch. Am Verglach mat 23 Alternativen gouf d\u00ebst Tool als dat bescht <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">Tool fir d'Sentimentanalyse op sozialen Medien</a> fonnt.<br/> Gebuer 2012, ass d\u00ebst Tool \u00ebnner kontinu\u00e9ierlech Entw\u00e9cklung.<br/><br/> Wann Dir d\u00ebs Funktioun an engem akademesche Kontext (Recherche oder Studien) benotzt, musst Dir se an \u00c4rer Bibliographie referenz\u00e9ieren\:<br/><br/> Levallois, Clement. "Umigon\: Sentimentanalyse op Tweets bas\u00e9iert op Begr\u00ebffsl\u00ebschten an Heuristik". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analyse vu Gefiller fir Twitter, Instagram an doriwwer eraus
umigon.sentiment_analysis_tool.argument3.details=D'Funktioun ass am Java programm\u00e9iert. S\u00e4i Code ass <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">fr\u00e4i zoug\u00e4nglech op Github</a> . Seng Leeschtung ass exzellent well et net op <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">Rieds-Tagging (POS-Tagging) vertraut.</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, wat m\u00e9cht et s\u00e9ier.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Concurrent Rechentechnike</a> ginn an \u00cbnnerfunktiounen benotzt a grouss Opmierksamkeet gouf op d'Gesamtleeschtung bezuelt.
umigon.sentiment_analysis_tool.argument3.title=Schnell a performant
umigon.sentiment_analysis_tool.argument6.details=<p>E puer Tools bidden e Score fir d'St\u00e4erkt vum Gefill auszedr\u00e9cken\: e grousse W\u00e4ert fir e ganz positive Gefill, an e ganz nidderege W\u00e4ert fir en negativt Gefill. Null represent\u00e9iert en neutralt Gefill. A menger Erfahrung sinn d\u00ebs Scores net super zouverl\u00e4sseg, ausser fir d\u00e9i offensichtlech F\u00e4ll. "Schrecklech" w\u00e4ert wierklech niddereg score, an "wonnerbar" w\u00e4ert wierklech h\u00e9ich score. Awer an der M\u00ebtt sinn d'Saache manner einfach an d'Scores si vill m\u00e9i schw\u00e9ier ze interpret\u00e9ieren - ech g\u00e9if net roden op se ze vertrauen. Eng m\u00e9i villverspriechend Strooss wier d' <strong>Emotiounen</strong> af\u00e9ieren fir d\u00e9i m\u00e9i fein Nunanze vu Gefiller erauszekr\u00e9ien, iwwer d\u00e9i positiv / neutral / negativ Kategorien. Sch\u00e9ckt eng E-Mail op analysis@exploreyourdata.com wann Dir un d\u00ebs Richtung vun der Fuerschung interess\u00e9iert sidd.</p>
umigon.sentiment_analysis_tool.argument6.title=Punktzuel, Prozentsaz an Emotiounen?
umigon.sentiment_analysis_tool.argument7.details=<p>D\u00ebst Tool identifiz\u00e9iert subjektiv Marker vu <u>Gefiller</u> , NET positiv oder negativ <u>sachlech Aussoen</u> . Fir e Beispill ze ginn\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; et g\u00ebtt als <strong>NEUTRAL klass\u00e9iert</strong> , och wann e Land am Krich "objektiv" oder "tats\u00e4chlech" keng positiv Saach ass.</li><li> " <code>War is horrible \:(</code> " -&gt; et ass als <strong>NEGATIV</strong> klass\u00e9iert well de Begr\u00ebff "schrecklech" an den Emoji subjektiv Mark\u00e9ierer vun engem negativen Gefill sinn.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; et g\u00ebtt als <strong>POSITIV</strong> klass\u00e9iert well de Begr\u00ebff "spannend" e subjektiven Marker vun engem positiven Gefill ass.</li></ul><br/> Mir gleewen datt d\u00ebs Approche d'Sentimentanalyse zouverl\u00e4sseg a wierklech eenzegaarteg m\u00e9cht an der Landschaft vun Tools fir Meenungsmining a Sentimentanalyse. Prett et ze prob\u00e9ieren?
umigon.sentiment_analysis_tool.argument7.title=Positiv, neutral an negativ Gefiller\: weider Iwwerleeungen
umigon.sentiment_analysis_tool.description=Gratis Online Sentiment Analyse Tool ouni Kod\u00e9ierung. Sentimentextraktioun fir sozial Medien oder Text an csv, Excel an pdf Dateien. Leeschtung ass sou gutt w\u00e9i oder besser w\u00e9i Maschinn L\u00e9ieren Kaderen. Run d'Analyse an engem Klick. Luet \u00c4r Resultater an Excel erof.
umigon.sentiment_analysis_tool.model_long_description.details=<p>D'Prinzipien gefollegt vum Tool ginn an d\u00ebser akademescher Publikatioun iwwer <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon beschriwwen, publiz\u00e9iert an der Anthologie vun der Association for Computational Linguistics</a> . D'Tool follegt d\u00ebs Schr\u00ebtt\:</p><ol><li> kontroll\u00e9iert d'L\u00e4ngt vum Text\: wann et just e puer Wierder kuerz ass, g\u00ebtt en net klass\u00e9iert</li><li> Entfernung vun URLen, Entfernung vum Inhalt an Zitater, Normalis\u00e9ierung vun Apostrophen</li><li> zwou Versiounen vum Text sinn etabl\u00e9iert\: eent wou all Akzenter a speziell Zeechen gel\u00e4scht ginn, an eent wou se behalen. All d\u00e9i folgend Schr\u00ebtt g\u00ebllen fir b\u00e9id Versioune vum Text.</li><li> kontroll\u00e9ieren op <strong>Emojis, Emotiounen an Onomatopeia</strong> . Veraarbecht \u00c4ren Text net fir se ze l\u00e4schen, si liwweren n\u00ebtzlech Informatioun iwwer Gefill\!</li><li> iwwerpr\u00e9ift op Hashtags, wann iwwerhaapt</li><li> Zersetzung vum Text an n-Gram bis zu v\u00e9ier Gramm</li><li> fir all n-gramm\:<ul><li> iwwersprangen et wann et zu enger pre-etabl\u00e9ierter L\u00ebscht vun Stoppwierder geh\u00e9iert</li><li> kontroll\u00e9iert fir widderholl Charaktere a l\u00e4scht se w\u00e9i n\u00e9ideg ( <code>yeeeahhh\!</code> g\u00ebtt <code>yeah\!</code> )</li><li> iwwerpr\u00e9ift ob den n-Gram an der pre-etabl\u00e9ierter L\u00ebscht vu potenziell positive Wierder enth\u00e4lt. Wann jo, g\u00ebtt d\u00e9i entspriechend Regel appliz\u00e9iert. Meeschtens ass d'Regel esou einfach w\u00e9i "e positivt Wuert g\u00ebtt den Text e positiven Gefill", awer m\u00e9i komplex Reegele sinn natierlech och mat abegraff.</li><li> iwwerpr\u00e9ift ob den n-Gram an der pre-etabl\u00e9ierter L\u00ebscht vu potenziell negativ Wierder enth\u00e4lt. D\u00e9i selwecht Logik g\u00ebllt</li></ul></li><li> Finale Kontrollen\: Detektioun vu Moderatoren am Saz ("awer", "awer", "och wann", etc.). Positiv oder negativ W\u00e4erter, d\u00e9i virun oder no d\u00ebse Moderatore plaz\u00e9iert sinn, ginn behalen oder gel\u00e4scht.</li><li> Finale Entscheedung no komplexe Regelen, bas\u00e9iert op de Resultater vun de fr\u00e9iere Schr\u00ebtt.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=D'Funktioun iwwerpr\u00e9ift all Begr\u00ebff vum Text an appliz\u00e9iert eng Rei vu Reegelen fir den Effekt op d'Gefill ze best\u00ebmmen. Et ber\u00fccksichtegt och systematesch <strong>Emojis</strong> , Punctuatioun, <strong>Hashtag</strong> , Variatiounen an der Schreifweis, Kapitalis\u00e9iert Wierder ... fir d'Gefill ze best\u00ebmmen.
