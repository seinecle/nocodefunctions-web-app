organic.general.model_long_description=<p>D'Prinzipien gefollegt vum Tool sinn \u00e4hnlech w\u00e9i <a href\="../umigon/sentiment_analysis_tool.html">d'Funktioun fir d'Sentimentanalyse</a> , ausser fir d'Regele fir appliz\u00e9iert ze ginn. D'Tool follegt d\u00ebs Schr\u00ebtt\:</p><ol><li> kontroll\u00e9iert d'L\u00e4ngt vum Text\: wann et just e puer Wierder kuerz ass, g\u00ebtt en net klass\u00e9iert</li><li> Entfernung vun URLen, Entfernung vum Inhalt an Zitater, Normalis\u00e9ierung vun Apostrophen</li><li> zwou Versiounen vum Text sinn etabl\u00e9iert\: eent wou all Akzenter a speziell Zeeche gel\u00e4scht ginn, an eent wou se behalen. All d\u00e9i folgend Schr\u00ebtt g\u00ebllen fir b\u00e9id Versioune vum Text.</li><li> kontroll\u00e9ieren op <strong>Emojis, Emotiounen an Onomatopeia</strong> . Veraarbecht \u00c4ren Text net fir se ze l\u00e4schen, si liwweren n\u00ebtzlech Informatioun iwwer Gefill\!</li><li> iwwerpr\u00e9ift op Hashtags, wann iwwerhaapt</li><li> Zersetzung vum Text an n-Gram bis zu v\u00e9ier Gramm</li><li> fir all n-gramm\:<ul><li> iwwersprangen et wann et zu enger pre-etabl\u00e9ierter L\u00ebscht vun Stoppwierder geh\u00e9iert</li><li> kontroll\u00e9iert no widderholl Charaktere a l\u00e4scht se w\u00e9i n\u00e9ideg ( <code>yeeeahhh\!</code> g\u00ebtt <code>yeah\!</code> )</li><li> kontroll\u00e9iert ob den n-Gram an der pre-etabl\u00e9ierter L\u00ebscht vu Vokabul\u00e4r / Ausdr\u00e9ck / Stil enthale g\u00ebtt, d\u00e9i "Gesellschaftssprooch" signalis\u00e9ieren. Wann jo, g\u00ebtt d\u00e9i entspriechend Regel appliz\u00e9iert.</li></ul></li><li> final Decisioun, bas\u00e9iert op d'Resultater vun de virdrun Schr\u00ebtt.</li></ol>
