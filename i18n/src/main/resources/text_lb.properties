topics.topics.parameter_precision.explanation=50 ass de Standard. Wielt e m\u00e9i nidderegen W\u00e4ert fir <strong>m\u00e9i a m\u00e9i kleng</strong> Themen ze fannen, a wielt e m\u00e9i grousse W\u00e4ert fir <strong>manner a m\u00e9i grouss</strong> Themen ze fannen\:<br/><br/> <small>m\u00e9i kleng W\u00e4erter \=&gt; vill 'm\u00e9i kleng' Themen fannen.</small><br/>
topics.topics.parameter_stopwords.explanation='w\u00ebssenschaftlech' Stoppwierder ewechhuelen\: Wierder d\u00e9i typesch fir den akademeschen Discours sinn an d\u00e9i kee spezifeschen Informatiounsw\u00e4ert hunn (n\u00ebmmen Texter op Englesch oder Frans\u00e9isch). D\u00e9i komplett L\u00ebscht ass <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">hei</a> verf\u00fcgbar.
topics.topics_extraction_tool.argument1.details=D\u00ebs Funktioun identifiz\u00e9iert automatesch d'Schl\u00ebsselthemen an engem Text, eng Operatioun genannt <strong>Thema Extraktioun</strong> oder <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">Thema Modell\u00e9ierung</a></strong> . Et analys\u00e9iert den Text Zeil fir Zeil a best\u00ebmmt Gruppe vu Wierder an Ausdr\u00e9ck, d\u00e9i tend\u00e9ieren zesummen ze <strong>clusteren</strong> , a bilden Themen.<br/> Et funktionn\u00e9iert op Texter, d\u00e9i an enger grousser Villfalt vu Sprooche geschriwwe sinn (inklusiv Texter am net lat\u00e9ngesche Alphabet). D'Funktioun follegt d'Prinzipien vum net iwwerwaachte L\u00e9ieren, wat eng Aart vu <strong>Maschinnl\u00e9ieren</strong> ass.<br/><br/> Wann Dir d\u00ebs Funktioun an engem akademesche Kontext (Recherche oder Studien) benotzt, musst Dir se an \u00c4rer Bibliographie referenz\u00e9ieren\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Er\u00f6ffnungsfelder\: e methodologesche B\u00e4itrag zur Identifikatioun vun heterogenen Akteuren an onbegrenzten Relational Uerderen. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Thema Extraktioun - automatis\u00e9iert d'Analyse vu Schl\u00ebsselthemen an \u00c4ren Texter
topics.topics_extraction_tool.argument2.details=D'Technologie enth\u00e4lt e "Pr\u00e4zisioun" Parameter fir fein ze kontroll\u00e9ieren ob Dir grouss ("Makro") Themen braucht fir ze fannen, oder amplaz wann Dir l\u00e9iwer vill "Mikro" (m\u00e9i kleng) Themen z'identifiz\u00e9ieren.
topics.topics_extraction_tool.argument2.title=Innovativ\: kontroll\u00e9iert w\u00e9i "grouss" oder "Mikro" d'Themen w\u00e4erte sinn
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur an Format vum Text</strong> \: Thema Extraktioun funktionn\u00e9iert andeems Dir Paire vu Begr\u00ebffer entdeckt d\u00e9i op der selwechter Linn vum Text ersch\u00e9ngen. Also sollt Dir virsiichteg sinn w\u00e9i \u00c4ren Text format\u00e9iert ass. Idealerweis sollt et aus relativ kuerzen Abschnitter gemaach ginn, all op enger Zeil. Wann Dir eng Excel-Datei benotzt, soll all Paragraphe oder bedeitendst Textblock op enger anerer Zeil erscheinen.<br/><br/> <strong>Volumen vum Text</strong> \: Theme gi fonnt duerch Miessunge vun Frequenzen\: w\u00e9i eng Begr\u00ebffspaar tend\u00e9ieren am meeschten zesummen? Fir datt d\u00ebst funktionn\u00e9iert, soll den Text genuch laang sinn, fir datt d\u00ebs Zuelen s\u00ebnnvoll sinn. Wat den Text m\u00e9i laang ass, wat besser. Texter vu mindestens 5.000 Wierder sch\u00e9ngen e gudde Start.</p>
topics.topics_extraction_tool.argument3.title=Tipps an Tricks fir effektiv Resultater bei der Themenerkennung
topics.topics_extraction_tool.argument4.details=\ <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;K-Bedeitung&quot;</a> genannt. Domat entscheet de Benotzer w\u00e9ivill Themen am Text solle fonnt ginn, an dann fannen d'Algorithmen d\u00ebs Themen.</p><p> D\u00ebs Approche kann S\u00ebnn maachen wann mir am Viraus w\u00ebssen w\u00e9ivill Themen et am Text sinn. Awer wat ass de Punkt vun der Themaerkennung wa mir d'Theme scho kennen? \ud83e\udd14</p><p> An Nocode Funktiounen ass d'Zuel vun den Themen d\u00e9i ze fannen net virbest\u00ebmmt sinn. Den Analyst w\u00e4ert vill l\u00e9ieren andeems hien entdeckt w\u00e9ivill Themen den Algorithmus am Text f\u00ebnnt, ouni eng virausgesat Limit. Den Analyst bleift voll a Kontroll dank dem Pr\u00e4zisiounsparameter, deen den Algorithmus h\u00eblleft fir m\u00e9i oder manner Themen ze fannen - awer \u00ebmmer mat engem Grad vu Fr\u00e4iheet op der exakt Zuel.</p><p> 50 ass de Standard. Wielt e m\u00e9i nidderegen W\u00e4ert fir <strong>m\u00e9i a m\u00e9i kleng</strong> Themen ze fannen, a wielt e m\u00e9i grousse W\u00e4ert fir <strong>manner a m\u00e9i grouss</strong> Themen ze fannen\:</p><br/> <small>m\u00e9i kleng W\u00e4erter \=&gt; vill 'm\u00e9i kleng' Themen fannen.</small><br/>
topics.topics_extraction_tool.argument4.title=W\u00e9i defin\u00e9ieren d'Zuel vun den Themen ze fannen? Ass et eng gutt Saach?
topics.topics_extraction_tool.description=100% gratis Online Thema Extraktiounsinstrument \ud83d\udd26 fir net Coderen, keng Umeldung erfuerderlech. Import\u00e9iert \u00c4ren Text vun Twitter an Csv, Excel a Google Spreadsheets. Leeschtung ass sou gutt w\u00e9i oder besser w\u00e9i Python Tools. Run d'Analyse an engem Klick. Luet \u00c4r Resultater an Excel erof.
topics.topics_extraction_tool.excel_export_details=D\u00ebs Excel Datei enth\u00e4lt d'L\u00ebscht vu Schl\u00ebsselwieder pro Themen. NEI\: et enth\u00e4lt och d'L\u00ebscht vun den Textlinnen, d\u00e9i am Dokument enthale sinn, deen Dir eropgelueden hutt. Fir all Zeil k\u00ebnnt Dir elo d\u00e9i dr\u00e4i Themen gesinn d\u00e9i passen. Et ass n\u00ebtzlech wann Dir froe w\u00ebllt\: w\u00e9i eng Zeil oder Dokument ass an d\u00ebsem Thema?
topics.topics_extraction_tool.gexf_export_details=Dir k\u00ebnnt och d\u00ebs gexf Datei eroflueden, wann Dir w\u00ebsst w\u00e9i Dir se mat <a href\="https\://gephi.org" target\="_blank">Gephi</a> benotzt. D'Datei enth\u00e4lt d'Netzwierk vun allen 2.000 heefegste Wierder an der Datei d\u00e9i Dir eropgelueden hutt. Et ass n\u00ebtzlech d'Themen a m\u00e9i fein Detailer ze entdecken.
topics.topics_extraction_tool.model_long_description.details=<p>D'Prinzipien gefollegt vum Tool ginn an d\u00ebser akademescher Ver\u00ebffentlechung beschriwwen, stud\u00e9iert <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">w\u00e9i een Gemeinschaften an Themen op Twitter f\u00ebnnt</a> . D'Technologie follegt d\u00ebs Schr\u00ebtt\:</p><ol><li> Botzen vum Text\: flaach op ASCII, Ewechhuele vun URLen, Ewechhuele vun Punktuatioun Sch\u00eblder.</li><li> Lematis\u00e9ierung.</li><li> Zersetzung vum Text an n-Gram bis zu v\u00e9ier Gramm, Ewechhuele vu manner relevanten n-Gram. D\u00ebse Schr\u00ebtt ass identesch mat deem gefollegt vun der <a href\="../umigon/sentiment_analysis_tool.html">Funktioun fir d'Sentimentanalyse</a></li><li> Zuel vu Cooccurrences\: w\u00e9i eng Koppelen vun n-Gramm tend\u00e9ieren dacks an de selwechte Zeilen vum Text op?</li><li> d'L\u00ebscht vun de cooccurring n-Gram g\u00ebtt benotzt fir en Netz ze kre\u00e9ieren\: et ass aus den heefegsten n-Gram. Zwee n-Gram si verbonne wa se dacks zesummekommen.</li><li> e Gemeinschaftserkennungsalgorithmus g\u00ebtt am Netz ugewannt\: de Louvain Algorithmus, dee s\u00e9ier a ganz effektiv ass.</li><li> de vum Benotzer gewielte Parameter g\u00ebtt appliz\u00e9iert\: e grousse W\u00e4ert erkennt e puer grouss Gemeinschaften. E klenge W\u00e4ert w\u00e4ert vill kleng Gemeinschaften entdecken.</li><li> all Gemeinschaft (oder St\u00e4rekoup) am Netz ass en Thema. D'L\u00ebscht vun de Schl\u00ebsselbegr\u00ebffer am Thema sinn d'n-Gram, d\u00e9i am Cluster enthale sinn.</li></ol>
topics.topics_extraction_tool.model_short_description.details=D'Funktioun identifiz\u00e9iert Pairen vu Begr\u00ebffer an all Zeil vum Text. D\u00ebs Pairen ginn Cooccurrences genannt. Aggreg\u00e9iert all Pairen vu Begr\u00ebffer, g\u00ebtt e Reseau vu Begr\u00ebffer konstru\u00e9iert. D'Netz ass an \u00cbnnerregiounen geschnidden, an all \u00cbnnerregioun entspr\u00e9cht engem Thema.
