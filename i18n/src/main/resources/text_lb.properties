who.argument1.details=<p>Salut\! Ech sinn <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">e Professer</a> zu Par\u00e4is, mat enger Passioun fir Informatioun aus sozialen Medien an Netzwierker ze extrahieren. Twitter a <a href\="https\://gephi.org" target\="_blank">Gephi</a> si meng Liiblingsspillplazen. Ech publiz\u00e9ieren Studien an <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademeschen Z\u00e4itschr\u00ebften</a> .</p><p> Dir k\u00ebnnt mech op <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">der Facebook-Grupp fir Gephi diskut\u00e9ieren</a> oder technesch an akademesch Neiegkeeten <a href\="https\://twitter.com/seinecle" target\="_blank">op Twitter</a> komment\u00e9ieren oder <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">professionnell Neiegkeeten op LinkedIn</a> diskut\u00e9ieren. Oh, an d\u00ebst ass <a href\="https\://clementlevallois.net" target\="_blank">meng Webs\u00e4it</a> . Bis dann dohannen\!</p>
