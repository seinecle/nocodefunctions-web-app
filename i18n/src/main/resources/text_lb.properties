cowo.tool.argument2.details=D'Funktioun h\u00eblt ee Parameter (wat ass d'Sprooch vum Text?) a leeft mat engem Klick\:
cowo.tool.argument3.details=<p><strong>Struktur an Format vum Text</strong> \: D'Netzwierk g\u00ebtt erstallt andeems Dir Paire vu Begr\u00ebffer entdeckt, d\u00e9i op der selwechter Linn vum Text ersch\u00e9ngen. Also sollt Dir virsiichteg sinn w\u00e9i \u00c4ren Text opgedeelt ass. Idealerweis sollt et aus relativ kuerzen Abschnitter gemaach ginn, all op enger Zeil. Wann Dir eng Excel-Datei benotzt, sollt all Paragraphe oder bedeitende Textblock op enger anerer Zeil ersch\u00e9ngen.<br/><br/> <strong>Virveraarbechtung vum Text</strong> \: et ass net n\u00e9ideg \u00c4ren Text vir ze veraarbecht oder ze botzen ier Dir d\u00ebs Funktioun benotzt.<br/><br/> <strong>D'Grafik entdecken</strong> \: Mir recommand\u00e9ieren zwou gratis professionnell Grad Software fir d'Exploratioun vum semantesche Netzwierk produz\u00e9iert vun der Funktioun. <a href\="https\://gephi.org" target\="_blank">Gephi</a> bitt d\u00e9i bescht Features fir ze filteren, ze faarwen, d'Gr\u00e9isst z'\u00e4nneren an deskriptiv Grafikstatistiken op \u00c4rem Netz ze lafen (w\u00e9i <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">z.B. T\u00ebschenz\u00e4it Zentralit\u00e9it</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> bitt d'Visualis\u00e9ierungen d\u00e9i d\u00e9i propper an einfachst ze interpret\u00e9ieren fir semantesch Netzwierker. VOSviewer ass entw\u00e9ckelt mat Scientometrics als \u00e9ischte Benotzungsfall awer et ass n\u00ebtzlech fir all Zort vu semantescht Netzwierk.</p>
