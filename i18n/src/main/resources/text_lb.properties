network_converter.creating_a_bridge.details_second_part=<p>Wat d'Saache onpraktesch m\u00e9cht ass datt net all Netzwierk viz Software all Formater akzept\u00e9ieren. Besonnesch\:<ul><li> Gephi kann gexf Dateien import\u00e9ieren an export\u00e9ieren, awer et erkennt net VOSviewer json Netzwierkdateien</li><li> VOSviewer kann VOSviewer json Dateien import\u00e9ieren an export\u00e9ieren, awer et erkennt net gexf Dateien</li></ul></p><p> Den Konverter t\u00ebscht gexf a VOSviewer json Dateien, d\u00e9i op d\u00ebser S\u00e4it ugebuede g\u00ebtt, ass eng Br\u00e9ck d\u00e9i ech hoffen, datt d'Benotzer vu b\u00e9ide Software n\u00ebtzlech fonnt ginn.</p>
