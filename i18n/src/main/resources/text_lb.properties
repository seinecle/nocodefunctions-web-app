cowo.results.long_explanation=<h3>D'Funktioun huet en Netzwierk erstallt wou\:</h3><ul><li> n\u00ebmmen d\u00e9i heefegst Ausdr\u00e9ck sch\u00e9ngen</li><li> wann 2 Ausdr\u00e9ck sch\u00e9ngen dacks zesummen am Text, si sinn am Netz verbonnen</li></ul><p> D'Grafik uewen visualis\u00e9iert weist d\u00e9i 20 heefegst Ausdr\u00e9ck am Text.</p><h3> Visualis\u00e9iert d'Grafik mat Gephi, VOSviewer oder Gephisto</h3><p> Dir k\u00ebnnt de ganzen Netz eroflueden (net n\u00ebmmen d'Probe hei gewisen) als <strong>gexf Datei</strong> mat all Informatioun iwwer de Reseau. <strong>Gexf Dateien</strong> k\u00ebnnen opgemaach an explor\u00e9iert ginn mat <a href\="https\://gephi.org" target\="_blank">Gephi</a> , d\u00e9i f\u00fchrend gratis Desktop Software fir Netzwierkvisualis\u00e9ierungen.</p><br/><p> Dir k\u00ebnnt och direkt de R\u00e9seau mat <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online visualis\u00e9ieren, d'Software entw\u00e9ckelt vum Nees Jan van Eck a Ludo Waltman am Centre for Science and Technology Studies (CWTS) op der Leiden University.</p><br/><p> Lescht, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ass eng Webapplikatioun d\u00e9i e Viz an engem Klick erstellt, deen Dir als PNG Datei erofluede k\u00ebnnt.</p>
