link_prediction.short_explanation=<p>D'Method prognostiz\u00e9iert datt d'Noden d\u00e9i den h\u00e9chste <strong>Produkt</strong> hunn d\u00e9i h\u00e9chst Chance hunn fir verbonnen ze kr\u00e9ien. D\u00ebs Virgab g\u00ebtt <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferential Unhang</a></strong> genannt\: d'Kn\u00e4ppercher, d\u00e9i schonn am meeschte Verbindungen hunn, tend\u00e9ieren d\u00e9i, d\u00e9i nei Bez\u00e9iungen erstellen.</p>
