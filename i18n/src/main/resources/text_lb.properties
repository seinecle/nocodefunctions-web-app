cowo.tool.description=100% gratis Online-Tool fir semantesch Netzwierker ze kre\u00e9ieren. Keng Aschreiwung n\u00e9ideg. Import\u00e9iert \u00c4ren Text an Csv, Excel oder Einfach Text. Run d'Analyse an engem Klick. Luet \u00c4r Resultater an Excel oder als Grafik erof.
cowo.tool.model_long_details=<p>D'Prinzipien gefollegt vum Tool ginn an d\u00ebser akademescher Ver\u00ebffentlechung beschriwwen, stud\u00e9iert <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">w\u00e9i een Gemeinschaften an Themen op Twitter f\u00ebnnt</a> . D'Technologie follegt d\u00ebs Schr\u00ebtt\:</p><ol><li> Botzen vum Text\: platzen op ASCII, Ewechhuele vun URLen, Ewechhuele vun Punktuatioun Sch\u00eblder.</li><li> Lematis\u00e9ierung.</li><li> Zersetzung vum Text an <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-Gram</a> bis zu v\u00e9ier Gramm, Ewechhuele vu manner relevante n-Gram. D\u00ebse Schr\u00ebtt ass identesch mat deem gefollegt vun der <a href\="../umigon/sentiment_analysis_tool.html">Funktioun fir d'Sentimentanalyse</a></li><li> Zuel vu <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">Co-Optriede</a> \: w\u00e9i eng Koppelen vun n-Gram tend\u00e9ieren dacks an de selwechte Zeilen vum Text op?</li><li> d'L\u00ebscht vun de cooccurring n-Gram g\u00ebtt benotzt fir en Netzwierk ze kre\u00e9ieren\: et ass aus den heefegsten n-Gram. Zwee n-Gram si verbonne wa se dacks zesummekommen.</li><li> d'St\u00e4erkt vun de Verbindungen am Netz g\u00ebtt korrig\u00e9iert mat enger Prozedur genannt <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=D'Funktioun identifiz\u00e9iert Pairen vu Begr\u00ebffer an all Zeil vum Text. D\u00ebs Pairen ginn Co-Optriede genannt. All Pairen vu Begr\u00ebffer aggreg\u00e9ieren an d\u00e9i heefegst auswielen, g\u00ebtt e Reseau vu Begr\u00ebffer konstru\u00e9iert wou all zwee Begr\u00ebffer verbonne sinn, wa se dacks zesummen am Text optrieden.
