network_converter.limit_to_500_nodes.details=<p>W\u00e4rend Gephi fir kleng a ganz grouss Netzwierker gemaach g\u00ebtt, ass VOSviewer fir Netzwierker bis zu ongef\u00e9ier 500 Noden gemaach. 300 Wirbelen ass souguer l\u00e9iwer. Iwwer d\u00ebs Gr\u00e9isst g\u00ebtt d'Visualis\u00e9ierung m\u00e9i schw\u00e9ier ze liesen an d'Operatiounen ginn ganz lues.</p><br/><p> Wat wann \u00c4ren Netzwierk m\u00e9i grouss ass w\u00e9i 500 Wirbelen? Nocodefunctions h\u00eblleft Iech\: an der gexf Datei w\u00e4ert et d\u00e9i 500 Wirbelen <strong>an de Kanten auswielen d\u00e9i m\u00e9i grousst Gewiicht hunn</strong> . D\u00e9i aner Node ginn ausfiltert. D\u00ebst sollt e m\u00e9i klengt Netzwierk produz\u00e9ieren wat \u00ebmmer nach eng h\u00ebllefr\u00e4ich Vue op dat urspr\u00e9nglecht, komplett Netzwierk g\u00ebtt.</p>
