why.argument1=D\u00e9i fundamental Motivatioun
why.argument1.details=<p>Als Akademesch interess\u00e9iert fir Datemining mat sozialen Medien a sozialen Netzwierker, hunn ech d'Resultater vu menge Studien an Artikelen <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">, d\u00e9i a w\u00ebssenschaftleche Journalen publiz\u00e9iert goufen,</a> gedeelt. Mat Nocode Funktiounen, <strong>w\u00ebll ech e m\u00e9i breede Publikum erreechen andeems ech gratis, nocode Versioune vun den n\u00ebtzlechsten Funktiounen ubidden, d\u00e9i ech a menger Fuerschung benotzt hunn</strong> .</p><br/><p> An de leschte Joren hunn ech e puer Versuche gemaach fir St\u00e9cker vu Software ze kre\u00e9ieren d\u00e9i just dat maachen. Mee ech war net erfueren genuch, a wahrscheinlech ze onged\u00eblleg\: d'Apps waren net f\u00e4erdeg a schw\u00e9ier ze erhalen. Nocode Funktiounen sinn anescht\: Ech huelen d'Z\u00e4it et op d\u00e9i bescht Man\u00e9ier z'entw\u00e9ckelen, an <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ech starten op eng Rees vun 10 Joer a m\u00e9i\!</a></p>
why.argument2=Firwat ass et gratis?
why.argument2.details=<p>Nocode Funktiounen entw\u00e9ckelen represent\u00e9iert eng bedeitend Quantit\u00e9it un Aarbecht, d\u00e9i ech a menger Fr\u00e4iz\u00e4it erreechen. Ech bezuelen net dofir, fir datt et e m\u00e9i breede Publikum f\u00ebnnt (och Studenten, Journalisten, Hobbyisten...). Am G\u00e9igesaz, hoffen ech et ze benotzen fir d\u00e9i nei Funktiounen z'install\u00e9ieren, d\u00e9i ech am Laf vu menger akademescher Fuerschung erstellen, an ech hoffen, datt et meng Studien profit\u00e9iere w\u00e4ert\: de Benotzer Feedback iwwer d'Funktiounen h\u00eblleft mir se ze verfeineren a m\u00e9i robust ze maachen. Hoffentlech w\u00e4ert eng Gemeinschaft vu Benotzer wuessen a w\u00e4ert och interessant Iddien gener\u00e9ieren fir nei Entw\u00e9cklungen\!</p><br/><p> Zweetens, ofh\u00e4ngeg vum Interesse vun de Benotzer, betruechten ech d'Entw\u00e9cklung vun API Versioune fir h\u00e9ich Volumen, h\u00e9ich Disponibilit\u00e9it Versioune vun de Funktiounen, typesch fir professionell Notzung vun Entreprisen, net Individuen. D\u00ebs APIe wieren net gratis well bedeitend Serverk\u00e4schte involv\u00e9iert sinn.</p>
