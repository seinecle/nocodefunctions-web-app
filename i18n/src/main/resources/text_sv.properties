topics.topics.parameter_precision.explanation=50 \u00E4r standard. V\u00E4lj ett l\u00E4gre v\u00E4rde f\u00F6r att hitta <strong>fler och mindre</strong> \u00E4mnen, och v\u00E4lj ett st\u00F6rre v\u00E4rde f\u00F6r att hitta <strong>f\u00E4rre och st\u00F6rre</strong> \u00E4mnen\:<br/><br/> <small>mindre v\u00E4rden \=&gt; hitta m\u00E5nga 'mindre' \u00E4mnen.</small><br/>
topics.topics.parameter_stopwords.explanation=Ta bort &quot;vetenskapliga&quot; stoppord\: ord som \u00E4r typiska f\u00F6r den akademiska diskursen och som inte har ett specifikt informationsv\u00E4rde (texter endast p\u00E5 engelska eller franska). Hela listan finns <a href\="https\://github.com/seinecle/umigon-static-files/tree/main/src/main/resources/net/clementlevallois/umigon/stopwords" target\="_blank">h\u00E4r</a> .
topics.topics_extraction_tool.argument1.details=Den h\u00E4r funktionen identifierar automatiskt nyckel\u00E4mnena i en text, en operation som kallas <strong>\u00E4mnesextraktion</strong> eller <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u00E4mnesmodellering</a></strong> . Den analyserar texten rad f\u00F6r rad och best\u00E4mmer grupper av ord och uttryck som tenderar att <strong>klunga</strong> ihop sig och bilda \u00E4mnen.<br/> Det fungerar p\u00E5 texter skrivna p\u00E5 en m\u00E4ngd olika spr\u00E5k (inklusive texter med icke-latinska alfabet). Funktionen f\u00F6ljer principerna f\u00F6r o\u00F6vervakad inl\u00E4rning, vilket \u00E4r en typ av <strong>maskininl\u00E4rning</strong> .<br/><br/> Om du anv\u00E4nder denna funktion i ett akademiskt sammanhang (forskning eller studier) m\u00E5ste du referera till den i din bibliografi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u00D6ppningsf\u00E4lt\: Ett metodologiskt bidrag till identifieringen av heterogena akt\u00F6rer i obegr\u00E4nsade relationsordningar. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=\u00C4mnesextraktion \u2013 automatisera analysen av nyckel\u00E4mnen i dina texter
topics.topics_extraction_tool.argument2.details=Tekniken inkluderar en "precision"-parameter f\u00F6r att fint kontrollera om du beh\u00F6ver stora ("makro") \u00E4mnen f\u00F6r att hittas, eller ist\u00E4llet om du f\u00F6redrar att identifiera m\u00E5nga "mikro" (mindre) \u00E4mnen.
topics.topics_extraction_tool.argument2.title=Innovativt\: styr hur "stora" eller "mikro" \u00E4mnena kommer att vara
topics.topics_extraction_tool.argument3.details=<p><strong>Textens struktur och format</strong> \: \u00C4mnesextraktion fungerar genom att detektera termpar som f\u00F6rekommer p\u00E5 samma textrad. S\u00E5 du b\u00F6r vara f\u00F6rsiktig med hur din text \u00E4r formaterad. Helst b\u00F6r den best\u00E5 av relativt korta stycken, var och en p\u00E5 en rad. Om du anv\u00E4nder en Excel-fil, b\u00F6r varje stycke eller betydande textblock visas p\u00E5 en annan rad.<br/><br/> <strong>Textvolym</strong> \: \u00E4mnen hittas genom att m\u00E4ta frekvenser\: vilket termpar tenderar att f\u00F6rekomma oftast samtidigt? F\u00F6r att detta ska fungera b\u00F6r texten vara tillr\u00E4ckligt l\u00E5ng s\u00E5 att dessa r\u00E4kningar \u00E4r meningsfulla. Ju l\u00E4ngre text, desto b\u00E4ttre. Texter p\u00E5 minst 5 000 ord verkar vara en bra b\u00F6rjan.</p>
topics.topics_extraction_tool.argument3.title=Tips och tricks f\u00F6r effektiva resultat vid \u00E4mnesidentifiering
topics.topics_extraction_tool.argument4.details=\ kallas <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-medel'</a> . Med den best\u00E4mmer anv\u00E4ndaren hur m\u00E5nga \u00E4mnen som ska finnas i texten, och sedan hittar algoritmerna dessa \u00E4mnen.</p><p> Detta tillv\u00E4gag\u00E5ngss\u00E4tt kan vara vettigt n\u00E4r vi i f\u00F6rv\u00E4g vet hur m\u00E5nga \u00E4mnen det finns i texten. Men vad \u00E4r po\u00E4ngen med \u00E4mnesdetektering om vi redan k\u00E4nner till \u00E4mnena? \uD83E\uDD14</p><p> I nocode-funktioner \u00E4r antalet \u00E4mnen som ska hittas inte f\u00F6rutbest\u00E4mt. Analytikern kommer att l\u00E4ra sig mycket genom att uppt\u00E4cka hur m\u00E5nga \u00E4mnen algoritmen kan hitta i texten, utan en f\u00F6rinst\u00E4lld gr\u00E4ns. Analytikern har full kontroll tack vare precisionsparametern, som hj\u00E4lper till att st\u00E4lla in algoritmen f\u00F6r att hitta mer eller mindre \u00E4mnen \u2013 men alltid med en viss frihet p\u00E5 det exakta antalet.</p><p> 50 \u00E4r standard. V\u00E4lj ett l\u00E4gre v\u00E4rde f\u00F6r att hitta <strong>fler och mindre</strong> \u00E4mnen, och v\u00E4lj ett st\u00F6rre v\u00E4rde f\u00F6r att hitta <strong>f\u00E4rre och st\u00F6rre</strong> \u00E4mnen\:</p><br/> <small>mindre v\u00E4rden \=&gt; hitta m\u00E5nga 'mindre' \u00E4mnen.</small><br/>
topics.topics_extraction_tool.argument4.title=Hur definierar man antalet \u00E4mnen som ska hittas? \u00C4r det en bra sak?
topics.topics_extraction_tool.description=100 % gratis \u00E4mnesextraktionsverktyg online \uD83D\uDD26 f\u00F6r icke-kodare, ingen registrering kr\u00E4vs. Importera din text fr\u00E5n Twitter i csv, Excel och Google kalkylark. Prestanda \u00E4r lika bra som eller b\u00E4ttre \u00E4n Python-verktyg. K\u00F6r analysen med ett klick. Ladda ner dina resultat i Excel.
topics.topics_extraction_tool.excel_export_details=Denna Excel-fil inneh\u00E5ller en lista med nyckelord per \u00E4mne. NYTT\: den inneh\u00E5ller ocks\u00E5 listan \u00F6ver textrader som fanns i dokumentet du laddade upp. F\u00F6r varje rad kan du nu se de tre \u00E4mnen som matchar. Det \u00E4r anv\u00E4ndbart n\u00E4r du vill fr\u00E5ga\: vilken rad eller dokument finns i det h\u00E4r \u00E4mnet?
topics.topics_extraction_tool.gexf_export_details=Du kan ocks\u00E5 ladda ner den h\u00E4r gexf-filen om du vet hur man anv\u00E4nder den med <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Filen inneh\u00E5ller n\u00E4tverket av alla de 2 000 vanligaste orden som finns i filen som du laddade upp. Det \u00E4r anv\u00E4ndbart att utforska \u00E4mnena mer detaljerat.
topics.topics_extraction_tool.model_long_description.details=<p>Principerna som f\u00F6ljs av verktyget beskrivs i denna akademiska publikation som studerar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hur man hittar gemenskaper och \u00E4mnen p\u00E5 Twitter</a> . Tekniken f\u00F6ljer dessa steg\:</p><ol><li> reng\u00F6ring av texten\: platta till ASCII, borttagning av webbadresser, borttagning av skiljetecken.</li><li> lemmatisering.</li><li> nedbrytning av texten i n-gram upp till fyra gram, borttagning av mindre relevanta n-gram. Detta steg \u00E4r identiskt med det som f\u00F6ljs av <a href\="../umigon/sentiment_analysis_tool.html">funktionen f\u00F6r sentimentanalys</a></li><li> antal samtidiga f\u00F6rekomster\: vilka par av n-gram tenderar att f\u00F6rekomma ofta p\u00E5 samma rader i texten?</li><li> listan \u00F6ver f\u00F6rekommande n-gram anv\u00E4nds f\u00F6r att skapa ett n\u00E4tverk\: den \u00E4r gjord av de vanligaste n-grammen. Tv\u00E5 n-gram \u00E4r kopplade om de ofta f\u00F6rekommer samtidigt.</li><li> en community-detektionsalgoritm till\u00E4mpas p\u00E5 n\u00E4tverket\: Louvain-algoritmen, som \u00E4r snabb och mycket effektiv.</li><li> parametern som valts av anv\u00E4ndaren till\u00E4mpas\: ett stort v\u00E4rde kommer att uppt\u00E4cka n\u00E5gra stora gemenskaper. Ett litet v\u00E4rde kommer att uppt\u00E4cka m\u00E5nga sm\u00E5 samh\u00E4llen.</li><li> varje gemenskap (eller kluster) i n\u00E4tverket \u00E4r ett \u00E4mne. Listan \u00F6ver nyckeltermer i \u00E4mnet \u00E4r de n-gram som finns i klustret.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funktionen identifierar termpar p\u00E5 varje rad i texten. Dessa par kallas samf\u00F6rekomster. Genom att aggregera alla termpar konstrueras ett n\u00E4tverk av termer. N\u00E4tverket \u00E4r uppdelat i underregioner och varje underregion motsvarar ett \u00E4mne.
