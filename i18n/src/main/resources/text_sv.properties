cowo.tool.description=100 % gratis onlineverktyg f\u00F6r att skapa semantiska n\u00E4tverk. Ingen registrering kr\u00E4vs. Importera din text i csv, Excel eller vanlig text. K\u00F6r analysen med ett klick. Ladda ner dina resultat i Excel eller som en graf.
cowo.tool.model_long_details=<p>Principerna som f\u00F6ljs av verktyget beskrivs i denna akademiska publikation som studerar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hur man hittar gemenskaper och \u00E4mnen p\u00E5 Twitter</a> . Tekniken f\u00F6ljer dessa steg\:</p><ol><li> reng\u00F6ring av texten\: platta till ASCII, borttagning av webbadresser, borttagning av skiljetecken.</li><li> lemmatisering.</li><li> nedbrytning av texten i <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> upp till fyra gram, borttagning av mindre relevanta n-gram. Detta steg \u00E4r identiskt med det som f\u00F6ljs av <a href\="../umigon/sentiment_analysis_tool.html">funktionen f\u00F6r sentimentanalys</a></li><li> antal <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">samtidiga f\u00F6rekomster</a> \: vilka par av n-gram tenderar att f\u00F6rekomma ofta p\u00E5 samma rader i texten?</li><li> listan \u00F6ver f\u00F6rekommande n-gram anv\u00E4nds f\u00F6r att skapa ett n\u00E4tverk\: den \u00E4r gjord av de vanligaste n-grammen. Tv\u00E5 n-gram \u00E4r kopplade om de ofta f\u00F6rekommer samtidigt.</li><li> styrkan p\u00E5 anslutningarna i n\u00E4tverket korrigeras med en procedur som kallas <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Funktionen identifierar termpar p\u00E5 varje rad i texten. Dessa par kallas samf\u00F6rekomster. Genom att aggregera alla termpar och v\u00E4lja de vanligaste, konstrueras ett n\u00E4tverk av termer d\u00E4r tv\u00E5 valfria termer h\u00E4nger ihop om de ofta f\u00F6rekommer tillsammans i texten.
