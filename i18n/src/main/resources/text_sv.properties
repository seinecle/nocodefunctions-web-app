general.message.lemmatization_explanation=Ord kan ha m\u00E5nga variationer. P\u00E5 m\u00E5nga spr\u00E5k har substantiv eller verb i singular och plural i nutid och d\u00E5tid lite olika former. Operationen som best\u00E5r i att ta bort dessa olika former kallas lemmatisering. Det \u00E4r anv\u00E4ndbart att f\u00E5 resultat d\u00E4r vi ser samma ord bara en g\u00E5ng, inte alla former av samma ord som fanns i texten du analyserar. Men ibland utf\u00F6rs operationen av lemmatisering inte korrekt. Det trunkerar ord p\u00E5 ett felaktigt s\u00E4tt, och som ett resultat kan analysen producera ord som har en felaktig stavning n\u00E4ra slutet. Det \u00E4r d\u00E4rf\u00F6r, \u00E4ven om operationen f\u00F6r lemmatisering till\u00E4mpas som standard, kan du inaktivera den h\u00E4r.
