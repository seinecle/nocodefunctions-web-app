network_converter.limit_to_500_nodes.details=<p>Medan Gephi \u00E4r gjord f\u00F6r sm\u00E5 och mycket stora n\u00E4tverk, \u00E4r VOSviewer gjord f\u00F6r n\u00E4tverk upp till cirka 500 noder. 300 noder \u00E4r till och med att f\u00F6redra. \u00D6ver denna storlek blir visualiseringen sv\u00E5rare att l\u00E4sa och operationerna blir mycket l\u00E5ngsamma.</p><br/><p> Vad h\u00E4nder om ditt n\u00E4tverk \u00E4r st\u00F6rre \u00E4n 500 noder? Nocodefunctions hj\u00E4lper dig\: i gexf-filen kommer den att v\u00E4lja de 500 noder <strong>i kanterna som har den st\u00F6rre vikten</strong> . De andra noderna kommer att filtreras bort. Detta b\u00F6r ge ett mindre n\u00E4tverk som fortfarande ger en anv\u00E4ndbar bild av det ursprungliga, kompletta n\u00E4tverket.</p>
