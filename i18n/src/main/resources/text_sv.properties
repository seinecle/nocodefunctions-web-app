umigon.sentiment_analysis_tool.argument1.details=Denna funktion utf\u00F6r <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalys</a></strong> , \u00E4ven kallad opinion mining. Den analyserar texten och avg\u00F6r om k\u00E4nslan \u00E4r neutral, positiv eller negativ.<br/> Det fungerar b\u00E4st p\u00E5 <strong>sociala medier</strong> som tweets f\u00F6r Twitter, kommentarer p\u00E5 Instagram-inl\u00E4gg och andra mycket korta texter p\u00E5 engelska eller franska. I en j\u00E4mf\u00F6relse med 23 alternativ visade sig detta verktyg vara det b\u00E4sta <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">verktyget f\u00F6r sentimentanalys p\u00E5 sociala medier</a> .<br/> F\u00F6dd 2012 \u00E4r detta verktyg under kontinuerlig utveckling.<br/><br/> Om du anv\u00E4nder denna funktion i ett akademiskt sammanhang (forskning eller studier) m\u00E5ste du referera till den i din bibliografi\:<br/><br/> Levallois, Clement. "Umigon\: Sentimentanalys p\u00E5 Tweets baserat p\u00E5 termlistor och heuristik". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analys av k\u00E4nslor f\u00F6r Twitter, Instagram och mer
umigon.sentiment_analysis_tool.argument3.details=Funktionen \u00E4r programmerad i Java. Hans kod \u00E4r tillg\u00E4nglig <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">fritt p\u00E5 Github</a> . Dess prestanda \u00E4r utm\u00E4rkt eftersom den inte f\u00F6rlitar sig p\u00E5 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ordspr\u00E5kstaggning (POS-taggning)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, vilket g\u00F6r det snabbt.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Samtidiga ber\u00E4kningstekniker</a> anv\u00E4nds i underfunktioner och stor uppm\u00E4rksamhet har \u00E4gnats \u00E5t \u00F6vergripande prestanda.
umigon.sentiment_analysis_tool.argument3.title=Snabb och presterande
umigon.sentiment_analysis_tool.argument6.details=<p>Vissa verktyg ger en po\u00E4ngs\u00E4ttning f\u00F6r att uttrycka styrkan i sentimentet\: ett stort v\u00E4rde f\u00F6r ett mycket positivt sentiment och ett mycket l\u00E5gt v\u00E4rde f\u00F6r ett negativt sentiment. Noll representerar en neutral k\u00E4nsla. Enligt min erfarenhet \u00E4r dessa po\u00E4ng inte supertillf\u00F6rlitliga, f\u00F6rutom de uppenbara fallen. "Horrible" kommer att f\u00E5 riktigt l\u00E5ga po\u00E4ng, och "underbart" kommer att f\u00E5 riktigt h\u00F6ga po\u00E4ng. Men i mitten \u00E4r det mindre okomplicerat och po\u00E4ngen \u00E4r mycket sv\u00E5rare att tolka \u2013 jag skulle inte r\u00E5da dig att lita p\u00E5 dem. En mer lovande v\u00E4g skulle vara att introducera <strong>k\u00E4nslor</strong> f\u00F6r att reta ut de finare nyanserna av sentiment, bortom de positiva/neutrala/negativa kategorierna. Skicka ett mejl till analysis@exploreyourdata.com om du \u00E4r intresserad av denna forskning.</p>
umigon.sentiment_analysis_tool.argument6.title=Po\u00E4ng, procent och k\u00E4nslor?
umigon.sentiment_analysis_tool.argument7.details=<p>Detta verktyg identifierar subjektiva mark\u00F6rer f\u00F6r <u>k\u00E4nslor</u> , INTE positiva eller negativa <u>faktap\u00E5st\u00E5enden</u> . F\u00F6r att ge ett exempel\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; det klassificeras som <strong>NEUTRALT</strong> , \u00E4ven om ett land i krig \u00E4r "objektivt" eller "faktiskt" inte en positiv sak.</li><li> " <code>War is horrible \:(</code> " -&gt; det klassificeras som <strong>NEGATIVT</strong> eftersom termen "hemskt" och emojin \u00E4r subjektiva mark\u00F6rer f\u00F6r en negativ k\u00E4nsla.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; det klassificeras som <strong>POSITIVT</strong> eftersom termen "sp\u00E4nnande" \u00E4r en subjektiv mark\u00F6r f\u00F6r en positiv k\u00E4nsla.</li></ul><br/> Vi tror att detta tillv\u00E4gag\u00E5ngss\u00E4tt g\u00F6r sentimentanalys tillf\u00F6rlitlig och verkligen unik i landskapet av verktyg f\u00F6r opinionsutvinning och sentimentanalys. Redo att prova?
umigon.sentiment_analysis_tool.argument7.title=Positiva, neutrala och negativa k\u00E4nslor\: ytterligare \u00F6verv\u00E4ganden
umigon.sentiment_analysis_tool.description=Gratis online-sentimentanalysverktyg utan kodning. Sentimentextraktion f\u00F6r sociala medier eller text i csv, Excel och pdf-filer. Prestanda \u00E4r lika bra som eller b\u00E4ttre \u00E4n ramverk f\u00F6r maskininl\u00E4rning. K\u00F6r analysen med ett klick. Ladda ner dina resultat i Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Principerna som f\u00F6ljs av verktyget beskrivs i denna akademiska publikation om <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicerad i antologin av Association fo Computational Linguistics</a> . Verktyget f\u00F6ljer dessa steg\:</p><ol><li> kontrollera l\u00E4ngden p\u00E5 texten\: om den bara \u00E4r ett par ord kort kommer den inte att klassificeras</li><li> borttagning av webbadresser, borttagning av inneh\u00E5ll inom citattecken, normalisering av apostrof</li><li> tv\u00E5 versioner av texten uppr\u00E4ttas\: en d\u00E4r alla accenter och specialtecken tas bort, och en d\u00E4r de beh\u00E5lls. Alla f\u00F6ljande steg kommer att g\u00E4lla f\u00F6r b\u00E5da versionerna av texten.</li><li> kolla p\u00E5 <strong>emojis, uttryckssymboler och onomatopeia</strong> . F\u00F6rbehandla inte din text f\u00F6r att ta bort dem, de ger anv\u00E4ndbar information om sentiment\!</li><li> kolla p\u00E5 hashtags, om n\u00E5gra</li><li> nedbrytning av texten i n-gram upp till fyra gram</li><li> f\u00F6r varje n-gram\:<ul><li> hoppa \u00F6ver det om det tillh\u00F6r en f\u00F6rutbest\u00E4md lista med stoppord</li><li> kolla efter upprepade tecken och ta bort dem vid behov ( <code>yeeeahhh\!</code> blir <code>yeah\!</code> )</li><li> kontrollera om n-grammet finns i den f\u00F6rutbest\u00E4mda listan \u00F6ver potentiellt positiva ord. Om s\u00E5 \u00E4r fallet till\u00E4mpas motsvarande regel. Oftast \u00E4r regeln s\u00E5 enkel som att "ett positivt ord ger en positiv k\u00E4nsla till texten", men mer komplexa regler ing\u00E5r f\u00F6rst\u00E5s ocks\u00E5.</li><li> kontrollera om n-grammet finns i den f\u00F6rutbest\u00E4mda listan \u00F6ver potentiellt negativa ord. Samma logik g\u00E4ller</li></ul></li><li> slutkontroller\: uppt\u00E4ckt av moderatorer i meningen ("men", "dock", "\u00E4ven om", etc.). Positiva eller negativa v\u00E4rden placerade f\u00F6re eller efter dessa moderatorer beh\u00E5lls eller tas bort.</li><li> slutligt beslut efter komplicerade regler, baserat p\u00E5 resultaten av de tidigare stegen.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funktionen unders\u00F6ker varje term i texten och till\u00E4mpar en serie regler f\u00F6r att best\u00E4mma effekten p\u00E5 k\u00E4nslan. Den \u00F6verv\u00E4ger ocks\u00E5 systematiskt <strong>emojis</strong> , skiljetecken, <strong>hashtags</strong> , variationer i stavning, versaler... f\u00F6r att avg\u00F6ra k\u00E4nslan.
