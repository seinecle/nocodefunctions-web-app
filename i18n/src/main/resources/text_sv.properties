link_prediction.short_explanation=<p>Metoden f\u00F6rutsp\u00E5r att de noder som har den h\u00F6gsta <strong>produkten</strong> har st\u00F6rst chans att bli uppkopplade. Detta antagande kallas <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferentiell anknytning</a></strong> \: de noder som redan har flest anslutningar tenderar att vara de som skapar nya relationer.</p>
