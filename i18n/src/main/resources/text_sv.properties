general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> \u00E4r ett gratis skrivbordsprogram f\u00F6r att skapa, visualisera och utforska sm\u00E5 och stora n\u00E4tverk. Anv\u00E4ndaren kan importera, layouta, filtrera, f\u00E4rgl\u00E4gga, \u00E4ndra storlek och ber\u00E4kna nyckelm\u00E5tt p\u00E5 n\u00E4tverket.</p><p> Detta g\u00F6r det till ett effektivt verktyg f\u00F6r visuell utforskning av n\u00E4tverksdata och f\u00F6r visuell kommunikation av s\u00E5dan data.</p><p> Anv\u00E4ndbara l\u00E4nkar\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Handledningar f\u00F6r Gephi</a> och den mycket aktiva <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook-gruppen av Gephi-anv\u00E4ndare</a> .</p>
