organic.description=100 % gratis onlineverktyg f\u00F6r att identifiera organiskt inneh\u00E5ll p\u00E5 Twitter, Instagram och sociala medier. Uppt\u00E4ck fr\u00E4mjade \uD83D\uDCE2 kontra spontana \uD83C\uDF3F kommentarer p\u00E5 sociala medier.
organic.details=Denna funktion klassificerar dina texter i tv\u00E5 kategorier\:<ul><li> <strong>organisk</strong> \: n\u00E4r texten \u00E4r skriven i en stil som \u00E4r naturlig, personlig, individuell.</li><li> <strong>fr\u00E4mjas</strong> \: n\u00E4r texten \u00E4r skriven i en stil som \u00E4r f\u00F6retagsm\u00E4ssig, sponsrad, artificiell.</li></ul> Det fungerar b\u00E4st p\u00E5 <strong>sociala medier</strong> som tweets f\u00F6r Twitter, kommentarer p\u00E5 Instagram-inl\u00E4gg och andra mycket korta texter p\u00E5 engelska och franska.<br/> F\u00F6dd 2020, \u00E4r detta verktyg under kontinuerlig utveckling.
organic.general.argument1.details=Verktyget \u00E4r programmerat med Java vilka prestanda \u00E4r liknande ocks\u00E5, eller b\u00E4ttre \u00E4n <strong>Python</strong> . Den f\u00F6rlitar sig inte p\u00E5 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">talordsm\u00E4rkning (POS-taggning)</a> , vilket g\u00F6r den \u00E4nnu snabbare. Parallell ber\u00E4kning anv\u00E4nds i underfunktioner och stor omsorg har \u00E4gnats \u00E5t prestanda.
organic.general.argument1.title=\uD83D\uDE80 Snabb och prestanda
organic.general.argument2.details=<p>Det h\u00E4r verktyget identifierar mark\u00F6rer f\u00F6r <u>f\u00F6retagens talan</u> . Denna karakt\u00E4risering \u00E4r inte tydligt definierad i den akademiska litteraturen. Avsikten \u00E4r att tillhandah\u00E5lla inneh\u00E5llshanterare och analytiker ett verktyg som g\u00F6r att de kan filtrera bort inneh\u00E5ll som inte representerar en <strong>\u00E4kta r\u00F6st fr\u00E5n kunden</strong> , till exempel\:</p><br/><ul><li> <strong>uppmaningar</strong> \: "R\u00D6STA", "K\u00D6P", "SPELA", ...</li><li> <strong>reklaminbjudningar</strong> \: "hetaste erbjudanden", "ge bort", ...</li><li> <strong>\u00E5siktsyttringar som skapats av en kommunikationsspecialist</strong> , som antyds av de specifika termer som anv\u00E4nds\: "avt\u00E4ckt", "st\u00F6tt till", "uppfinner p\u00E5 nytt" ...</li></ul><br/> Detta \u00E4r ett p\u00E5g\u00E5ende arbete och vi v\u00E4lkomnar din feedback och f\u00F6rslag (analysis@exploreyourdata.com). Vi tror att den h\u00E4r funktionen redan \u00E4r extremt anv\u00E4ndbar, och hj\u00E4lper analytiker som \u00E4r specialiserade p\u00E5 opinionsbrytning att rensa sin dataupps\u00E4ttning fr\u00E5n inneh\u00E5ll som inte kommer fr\u00E5n individer/kunder utan fr\u00E5n f\u00F6retag och kommunikationsansvariga (kolla v\u00E5r <a href\="../umigon/sentiment_analysis_tool.html">funktion f\u00F6r sentimentanalys</a> ). Detta kommer att g\u00F6ra deras m\u00E4tning mer tillf\u00F6rlitlig, s\u00E4rskilt f\u00F6r opinionsbrytning.
organic.general.argument2.title=Organiskt kontra marknadsf\u00F6rt inneh\u00E5ll\: ytterligare \u00F6verv\u00E4ganden
organic.general.model_long_description=<p>Principerna som f\u00F6ljs av verktyget liknar <a href\="../umigon/sentiment_analysis_tool.html">funktionen f\u00F6r sentimentanalys</a> , f\u00F6rutom de regler som ska till\u00E4mpas. Verktyget f\u00F6ljer dessa steg\:</p><ol><li> kontrollera l\u00E4ngden p\u00E5 texten\: om den bara \u00E4r ett par ord kort kommer den inte att klassificeras</li><li> borttagning av webbadresser, borttagning av inneh\u00E5ll inom citattecken, normalisering av apostrof</li><li> tv\u00E5 versioner av texten uppr\u00E4ttas\: en d\u00E4r alla accenter och specialtecken tas bort, och en d\u00E4r de beh\u00E5lls. Alla f\u00F6ljande steg kommer att g\u00E4lla f\u00F6r b\u00E5da versionerna av texten.</li><li> kolla p\u00E5 <strong>emojis, uttryckssymboler och onomatopeia</strong> . F\u00F6rbehandla inte din text f\u00F6r att ta bort dem, de ger anv\u00E4ndbar information om k\u00E4nslor\!</li><li> kolla p\u00E5 hashtags, om n\u00E5gra</li><li> nedbrytning av texten i n-gram upp till fyra gram</li><li> f\u00F6r varje n-gram\:<ul><li> hoppa \u00F6ver det om det tillh\u00F6r en f\u00F6rutbest\u00E4md lista med stoppord</li><li> kontrollera efter upprepade tecken och ta bort dem vid behov ( <code>yeeeahhh\!</code> blir <code>yeah\!</code> )</li><li> kontrollera om n-grammet finns i den f\u00F6retablerade listan \u00F6ver ordf\u00F6rr\u00E5d/uttryck/stil som signalerar "f\u00F6retagstal". Om s\u00E5 \u00E4r fallet till\u00E4mpas motsvarande regel.</li></ul></li><li> slutligt beslut, baserat p\u00E5 resultaten av de tidigare stegen.</li></ol>
organic.general.model_short_description=Funktionen unders\u00F6ker varje term i texten och till\u00E4mpar en serie regler (\u00E4r termen organisk eller fr\u00E4mjad i detta sammanhang?). Den tar ocks\u00E5 h\u00E4nsyn <strong>till emojis</strong> , skiljetecken, <strong>hashtags</strong> , versaler... f\u00F6r att avg\u00F6ra resultatet.
