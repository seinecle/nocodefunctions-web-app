pdfregionextractor.tool.description_long_1=Det h\u00E4r nya verktyget har en mycket specifik anv\u00E4ndning\: f\u00F6r anv\u00E4ndare som har m\u00E5nga pdf-filer som f\u00F6ljer samma format, och som beh\u00F6ver extrahera texten fr\u00E5n en exakt region, alltid densamma, i alla dessa pdf-filer.
