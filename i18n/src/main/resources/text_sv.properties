network_converter.creating_a_bridge.details_first_part=<p>N\u00E4tverksdata kan formateras enligt olika konventioner\: GraphML, DL eller Pajek Net \u00E4r bland de vanligaste. Den h\u00E4r <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabellen \u00F6ver n\u00E4tverksfilformat</a> ger en anv\u00E4ndbar (om ofullst\u00E4ndig) sammanfattning\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Det som g\u00F6r saker opraktiska \u00E4r att inte alla n\u00E4tverksmjukvaror accepterar alla format. S\u00E4rskilt\:<ul><li> Gephi kan importera och exportera gexf-filer, men det k\u00E4nner inte igen VOSviewer json-n\u00E4tverksfiler</li><li> VOSviewer kan importera och exportera VOSviewer json-filer, men det k\u00E4nner inte igen gexf-filer</li></ul></p><p> Omvandlaren mellan gexf och VOSviewer json-filer som erbjuds p\u00E5 den h\u00E4r sidan \u00E4r en brygga som jag hoppas kommer att vara anv\u00E4ndbar av anv\u00E4ndarna av b\u00E5da programvarorna.</p>
