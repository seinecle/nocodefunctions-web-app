who.argument1.details=<p>Hi\! Isa akong <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">propesor na</a> nakabase sa Paris, na may hilig sa pagkuha ng impormasyon mula sa social media at mga network. Ang Twitter at <a href\="https\://gephi.org" target\="_blank">Gephi</a> ang paborito kong palaruan. Naglalathala ako ng mga pag-aaral sa <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">mga akademikong journal</a> .</p><p> Makikita mo akong nakikipag-usap sa <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook group para sa Gephi</a> o nagkokomento ng tech at akademikong balita <a href\="https\://twitter.com/seinecle" target\="_blank">sa Twitter</a> o tinatalakay ang mga <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">propesyonal na balita sa LinkedIn</a> . Oh, at ito ang <a href\="https\://clementlevallois.net" target\="_blank">aking website</a> . Magkita tayo doon\!</p>
