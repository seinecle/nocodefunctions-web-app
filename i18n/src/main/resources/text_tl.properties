index.datapolicy.forallotherfunctions.details=Ang patakaran ay simple\: ang data na iyong ina-upload ay hindi kailanman iniimbak, ibinabahagi o muling ginagamit. Sa pagsasagawa, ligtas itong ipinapadala mula sa website na ito gamit ang SSL (https) \uD83D\uDD12 sa isang secure na server. Doon, agad itong sinusuri. Pagkatapos, masisira ito kapag natapos ang iyong session, na kapag isinara mo ang web page.
