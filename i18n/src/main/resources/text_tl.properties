topics.topics.parameter_precision.explanation=50 ang default. Pumili ng mas mababang halaga upang makahanap ng <strong>higit pa at mas maliliit</strong> na paksa, at pumili ng mas malaking halaga upang makahanap ng <strong>mas kaunti at mas malalaking</strong> paksa\:<br/><br/> <small>mas maliliit na halaga \=&gt; maghanap ng maraming 'mas maliit' na paksa.</small><br/>
topics.topics.parameter_stopwords.explanation=Alisin ang 'scientific' stopwords\: mga salitang tipikal ng akademikong diskurso at hindi naglalaman ng partikular na halaga ng impormasyon (mga teksto sa English o French lang). Ang buong listahan ay magagamit <a href\="https\://github.com/seinecle/umigon-static-files/tree/main/src/main/resources/net/clementlevallois/umigon/stopwords" target\="_blank">dito</a> .
topics.topics_extraction_tool.argument1.details=Awtomatikong tinutukoy ng function na ito ang mga pangunahing paksa sa isang text, isang operasyon na tinatawag na <strong>pagkuha</strong> ng <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">paksa o pagmomodelo</a></strong> ng paksa . Sinusuri nito ang mga linya ng teksto sa bawat linya at tinutukoy ang mga <strong>grupo</strong> ng mga salita at mga expression na malamang na magkakasama, na bumubuo ng mga paksa.<br/> Gumagana ito sa mga tekstong nakasulat sa isang malaking iba't ibang mga wika (kabilang ang mga teksto sa hindi Latin na alpabeto). Ang function ay sumusunod sa mga prinsipyo ng unsupervised learning, na isang uri ng <strong>machine learning</strong> .<br/><br/> Kung gagamitin mo ang function na ito sa isang pang-akademikong konteksto (pananaliksik o pag-aaral), dapat mong i-reference ito sa iyong bibliograpiya\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Pagbubukas ng mga Patlang\: Isang Metodolohikal na Kontribusyon sa Pagkilala sa Mga Heterogenous na Aktor sa Walang Hangganan na Relational Order. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Pagkuha ng paksa - i-automate ang pagsusuri ng mga pangunahing paksa sa iyong mga teksto
topics.topics_extraction_tool.argument2.details=Ang teknolohiya ay may kasamang parameter na "katumpakan" upang kontrolin nang maayos kung kailangan mo ng malalaking ("macro") na mga paksa na mahahanap, o sa halip kung mas gusto mong tumukoy ng maraming "micro" (mas maliit) na mga paksa.
topics.topics_extraction_tool.argument2.title=Makabago\: kontrolin kung gaano "malaki" o "micro" ang mga paksa
topics.topics_extraction_tool.argument3.details=<p><strong>Istraktura at format ng teksto</strong> \: Gumagana ang pagkuha ng paksa sa pamamagitan ng pag-detect ng mga pares ng termino na lumalabas sa parehong linya ng text. Kaya dapat kang maging maingat tungkol sa kung paano na-format ang iyong teksto. Sa isip, dapat itong gawin ng medyo maikling mga talata, bawat isa sa isang linya. Kung gumagamit ka ng Excel file, dapat lumabas ang bawat talata o makabuluhang bloke ng text sa ibang row.<br/><br/> <strong>Dami ng text</strong> \: ang mga paksa ay matatagpuan sa pamamagitan ng pagsukat ng mga frequency\: aling pares ng mga termino ang madalas na magkakasabay na nangyayari? Para gumana ito, dapat na sapat ang haba ng teksto upang maging makabuluhan ang mga bilang na ito. Kung mas mahaba ang teksto, mas mabuti. Ang mga teksto ng hindi bababa sa 5,000 salita ay tila isang magandang simula.</p>
topics.topics_extraction_tool.argument3.title=Mga tip at trick para sa mga epektibong resulta sa pagtuklas ng paksa
topics.topics_extraction_tool.argument4.details=\ tinatawag na <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-means'</a> . Sa pamamagitan nito, nagpapasya ang user kung gaano karaming paksa ang dapat makita sa teksto, at pagkatapos ay hahanapin ng mga algorithm ang mga paksang ito.</p><p> Ang diskarte na ito ay maaaring magkaroon ng kahulugan kapag alam natin nang maaga kung gaano karaming mga paksa ang mayroon sa teksto. Ngunit ano ang silbi ng pagtuklas ng paksa kung alam na natin ang mga paksa? \uD83E\uDD14</p><p> Sa mga function ng nocode, ang bilang ng mga paksang makikita ay hindi paunang natukoy. Maraming matututunan ang analyst sa pamamagitan ng pagtuklas kung gaano karaming mga paksa ang mahahanap ng algorithm sa text, nang walang preset na limitasyon. Ang analyst ay nananatiling ganap na may kontrol salamat sa precision parameter, na tumutulong na ibagay ang algorithm upang makahanap ng higit pa o mas kaunting mga paksa - ngunit palaging may antas ng kalayaan sa eksaktong numero.</p><p> 50 ang default. Pumili ng mas mababang halaga upang makahanap <strong>ng higit pa at mas maliliit</strong> na paksa, at pumili ng mas malaking halaga upang makahanap <strong>ng mas kaunti at mas malalaking</strong> paksa\:</p><br/> <small>mas maliliit na halaga \=&gt; maghanap ng maraming 'mas maliit' na paksa.</small><br/>
topics.topics_extraction_tool.argument4.title=Paano tukuyin ang bilang ng mga paksang makikita? Ito ba ay isang magandang bagay?
topics.topics_extraction_tool.description=100% libreng online na tool sa pagkuha ng paksa \uD83D\uDD26 para sa mga hindi coder, walang kinakailangang pagpaparehistro. I-import ang iyong text mula sa Twitter sa csv, Excel at Google spreadsheet. Ang pagganap ay kasing ganda o mas mahusay kaysa sa mga tool sa Python. Patakbuhin ang pagsusuri sa isang pag-click. I-download ang iyong mga resulta sa Excel.
topics.topics_extraction_tool.excel_export_details=Ang Excel file na ito ay naglalaman ng listahan ng mga keyword sa bawat paksa. BAGONG\: naglalaman din ito ng listahan ng mga linya ng text na nakapaloob sa dokumentong iyong na-upload. Para sa bawat linya, makikita mo na ngayon ang tatlong paksang tumutugma. Ito ay kapaki-pakinabang kapag gusto mong magtanong\: aling linya o dokumento ang nasa paksang ito?
topics.topics_extraction_tool.gexf_export_details=Maaari mo ring i-download ang gexf file na ito, kung alam mo kung paano ito gamitin sa <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Ang file ay naglalaman ng network ng lahat ng 2,000 pinakamadalas na salita na nasa file na iyong na-upload. Kapaki-pakinabang na tuklasin ang mga paksa sa mas pinong detalye.
topics.topics_extraction_tool.model_long_description.details=<p>Ang mga prinsipyong sinusunod ng tool ay inilarawan sa akademikong publikasyong ito na nag-aaral <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kung paano maghanap ng mga komunidad at paksa sa Twitter</a> . Ang teknolohiya ay sumusunod sa mga hakbang na ito\:</p><ol><li> paglilinis ng text\: patagin sa ASCII, pag-alis ng mga url, pag-alis ng mga bantas na palatandaan.</li><li> lemmatization.</li><li> agnas ng teksto sa n-grams hanggang sa apat na gramo, pag-alis ng hindi gaanong nauugnay na n-grams. Ang hakbang na ito ay kapareho ng isa na sinusundan ng <a href\="../umigon/sentiment_analysis_tool.html">function para sa pagsusuri ng damdamin</a></li><li> bilang ng mga cooccurrence\: aling mga pares ng n-grams ang madalas na lumilitaw sa parehong mga linya ng teksto?</li><li> ang listahan ng mga cooccurring n-grams ay ginagamit upang lumikha ng isang network\: ito ay gawa sa pinakamadalas na n-grams. Dalawang n-grams ay konektado kung sila ay madalas na cooccurring.</li><li> isang community detection algorithm ang inilapat sa network\: ang Louvain algorithm, na mabilis at napaka-epektibo.</li><li> ang parameter na pinili ng user ay inilapat\: ang isang malaking halaga ay makakakita ng ilang malalaking komunidad. Ang isang maliit na halaga ay makakakita ng maraming maliliit na komunidad.</li><li> bawat komunidad (o kumpol) sa network ay isang paksa. Ang listahan ng mga pangunahing termino sa paksa ay ang mga n-gram na nakapaloob sa cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Tinutukoy ng function ang mga pares ng mga termino sa bawat linya ng teksto. Ang mga pares na ito ay tinatawag na cooccurrences. Pinagsasama-sama ang lahat ng mga pares ng mga termino, isang network ng mga termino ay binuo. Ang network ay pinutol sa mga subregion, at ang bawat subregion ay tumutugma sa isang paksa.
