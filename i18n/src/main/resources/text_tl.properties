link_prediction.description=Libreng online na tool gamit ang preferential attachement upang mahulaan ang mga bagong link sa isang network
link_prediction.explanation.details=<p>Ang function na ito ay isang direktang aplikasyon ng Gephi plugin ni <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti at Saskia Sch\u00FCler, pinangangasiwaan ni Michael Henninger sa FHNW</a> .</p><br/><p> Ang kanilang code ay makikita <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">sa Github</a> .</p><br/><p> Ang hula ay batay sa <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferential attachement</a> . Ito ay limitado sa hindi nakadirekta, walang timbang na mga network. Ang pangangatwiran ay simple\: ang pinakamalamang na link na gagawin ay ang isa sa pagitan ng dalawang node na may pinakamaraming kapitbahay, ngunit wala pang koneksyon.</p><br/><p> Paano bigyang-kahulugan ang hula sa link na ito? Ang kawalan ng isang link ay maaaring mangahulugan na\:<br/><ol><li> Walang potensyal para sa link na ito (ito ay hindi "kaugnay" sa mga node na kasangkot)</li><li> May potensyal para sa link na ito na malikha, at ang potensyal na ito ay hindi pa naisasagawa</li><li> May potensyal para sa link ngunit pinipili ng dalawang node na huwag isakatuparan ang link</li></ol><br/> Nangangahulugan ito na ang "paghula" ng isang link ay maaaring tumugon sa isa sa tatlong kaso na ito.<br/><br/> Ang pananaliksik sa hula sa link ay kaakit-akit. Makipag-ugnayan sa amin kung gusto mong magpatupad ng bagong paraan ng paghula ng link sa nocodefunctions.com\!</p>
