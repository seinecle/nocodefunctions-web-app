link_prediction.short_explanation=<p>Ang pamamaraan ay hinuhulaan na ang mga node na may pinakamataas na <strong>produkto</strong> ay may pinakamataas na pagkakataong makakonekta. Ang pagpapalagay na ito ay tinatawag na <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferential attachment</a></strong> \: ang mga node na mayroon nang pinakamaraming koneksyon, ay malamang na ang mga lumikha ng mga bagong relasyon.</p>
