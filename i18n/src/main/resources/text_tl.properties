cowo.tool.argument2.details=Ang function ay tumatagal ng isang parameter (ano ang wika ng teksto?) at tumatakbo sa isang pag-click\:
cowo.tool.argument3.details=<p><strong>Istraktura at format ng teksto</strong> \: ang network ay nilikha sa pamamagitan ng pag-detect ng mga pares ng mga termino na lumilitaw sa parehong linya ng teksto. Kaya dapat kang mag-ingat kung paano nahahati ang iyong teksto. Sa isip, dapat itong gawin ng medyo maikling mga talata, bawat isa sa isang linya. Kung gumagamit ka ng Excel file, dapat lumabas ang bawat talata o makabuluhang bloke ng text sa ibang row.<br/><br/> <strong>Pre-processing ng text</strong> \: hindi na kailangang i-pre-process o linisin ang iyong text bago gamitin ang function na ito.<br/><br/> <strong>Paggalugad sa graph</strong> \: inirerekomenda namin ang dalawang libreng propesyonal na grade software para sa paggalugad ng semantic network na ginawa ng function. <a href\="https\://gephi.org" target\="_blank">Ang Gephi ay</a> nagbibigay ng pinakamahusay na mga tampok upang i-filter, kulayan, baguhin ang laki at patakbuhin ang mga istatistika ng mapaglarawang graph sa iyong network (tulad ng <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">gitna</a> ng pagitan ). Nagbibigay ang <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ng mga visualization na pinakamalinis at pinakamadaling bigyang-kahulugan para sa mga semantic network. Ang VOSviewer ay binuo gamit ang scientometrics bilang unang kaso ng paggamit ngunit ito ay kapaki-pakinabang para sa anumang uri ng semantic network.</p>
cowo.tool.argument3.title=Mga tip at trick upang makakuha ng mga insight mula sa isang semantic network
cowo.tool.argument4.details=Kung ang iyong teksto ay isang listahan ng mga magkakasamang pangyayari o isang listahan ng mga item, maaaring gusto mong gamitin ang Gaze, isang function na nakatuon sa <a href\="../gaze/network_builder_tool.html">pagbuo ng mga network mula sa mga co-occurrence at pagkakatulad</a> .
cowo.tool.argument4.title=Kapag nakaayos ang iyong teksto, na may mga listahan ng mga item
cowo.tool.description=100% libreng online na tool upang lumikha ng mga semantic network. Walang kinakailangang pagpaparehistro. I-import ang iyong text sa csv, Excel o plain text. Patakbuhin ang pagsusuri sa isang pag-click. I-download ang iyong mga resulta sa Excel o bilang isang graph.
cowo.tool.model_long_details=<p>Ang mga prinsipyong sinusunod ng tool ay inilarawan sa akademikong publikasyong ito na nag-aaral <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kung paano maghanap ng mga komunidad at paksa sa Twitter</a> . Ang teknolohiya ay sumusunod sa mga hakbang na ito\:</p><ol><li> paglilinis ng text\: patagin sa ASCII, pag-alis ng mga url, pag-alis ng mga bantas na palatandaan.</li><li> lemmatization.</li><li> agnas ng teksto sa <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> hanggang sa apat na gramo, pag-alis ng hindi gaanong nauugnay na n-grams. Ang hakbang na ito ay kapareho ng isa na sinusundan ng <a href\="../umigon/sentiment_analysis_tool.html">function para sa pagsusuri ng damdamin</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: aling mga pares ng n-grams ang madalas na lumilitaw sa parehong mga linya ng text?</li><li> ang listahan ng mga cooccurring n-grams ay ginagamit upang lumikha ng isang network\: ito ay gawa sa pinakamadalas na n-grams. Dalawang n-grams ay konektado kung sila ay madalas na cooccurring.</li><li> ang lakas ng mga koneksyon sa network ay naitama gamit ang isang pamamaraan na tinatawag na <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Tinutukoy ng function ang mga pares ng mga termino sa bawat linya ng teksto. Ang mga pares na ito ay tinatawag na co-occurrences. Pinagsasama-sama ang lahat ng mga pares ng mga termino at pagpili ng mga pinakamadalas, isang network ng mga termino ay bubuo kung saan ang anumang dalawang termino ay konektado kung madalas silang lumabas nang magkasama sa teksto.
