general.message.lemmatization_explanation=Ang mga salita ay maaaring magkaroon ng maraming pagkakaiba-iba. Sa maraming wika, ang isahan at pangmaramihang pangngalan o pandiwa sa kasalukuyan at nakalipas na panahunan ay may bahagyang magkaibang anyo. Ang operasyon na binubuo sa pag-alis ng iba't ibang anyo na ito ay tinatawag na lemmatization. Kapaki-pakinabang na makakuha ng mga resulta kung saan makikita natin ang parehong salita nang isang beses lang, hindi lahat ng anyo ng parehong salita na naroroon sa tekstong iyong sinusuri. Gayunpaman, kung minsan, ang pagpapatakbo ng lemmatization ay hindi isinasagawa nang tumpak. Pinutol nito ang mga salita sa maling paraan, at bilang resulta ang pagsusuri ay maaaring makabuo ng mga salita na may maling spelling malapit sa kanilang pagtatapos. Ito ang dahilan kung bakit, kahit na ang pagpapatakbo ng lemmatization ay inilapat bilang default, maaari mo itong i-disable dito.
