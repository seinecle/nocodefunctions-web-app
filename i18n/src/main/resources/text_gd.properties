network_converter.creating_a_bridge.details_second_part=<p>Is e an rud a tha a\u2019 d\u00E8anamh rudan neo-phractaigeach nach eil a h-uile bathar-bog l\u00EConra viz a\u2019 gabhail ris a h-uile cruth. Gu s\u00F2nraichte\:<ul><li> Faodaidh Gephi faidhlichean gexf a thoirt a-steach agus \u00E0s-mhalairt, ach chan eil e ag aithneachadh faidhlichean l\u00EConra VOSviewer json</li><li> Faodaidh VOSviewer faidhlichean VOSviewer json a thoirt a-steach agus \u00E0s-mhalairt, ach chan eil e ag aithneachadh faidhlichean gexf</li></ul></p><p> Tha an inneal tionndaidh eadar faidhlichean gexf agus VOSviewer json a thairgsinn air an duilleag seo na dhrochaid a tha mi an d\u00F2chas a bhios feumail le luchd-cleachdaidh an d\u00E0 bhathar-bog.</p>
