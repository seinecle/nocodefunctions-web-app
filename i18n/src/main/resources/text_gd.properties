who.argument1.details=<p>Hi\! Tha mi nam <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">ollamh</a> st\u00E8idhichte ann am Paris, le d\u00ECoghras airson fiosrachadh a tharraing bho na meadhanan s\u00F2isealta agus l\u00EConraidhean. Is e Twitter agus <a href\="https\://gephi.org" target\="_blank">Gephi</a> na raointean cluiche as fhe\u00E0rr leam. Bidh mi a\u2019 foillseachadh sgr\u00F9daidhean ann <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">an irisean acadaimigeach</a> .</p><p> Gheibh thu mi a\u2019 bruidhinn air <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">a\u2019 bhuidheann Facebook airson Gephi</a> no a\u2019 toirt beachd air naidheachdan teignigeach is acadaimigeach <a href\="https\://twitter.com/seinecle" target\="_blank">air Twitter</a> no a\u2019 beachdachadh <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">air naidheachdan proifeasanta air LinkedIn</a> . O, agus seo an l\u00E0rach- <a href\="https\://clementlevallois.net" target\="_blank">l\u00ECn agam</a> . Ch\u00EC mi ann sibh\!</p>
