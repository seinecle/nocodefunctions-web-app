general.message.lemmatization_explanation=Faodaidh m\u00F2ran eadar-dhealachaidhean a bhith aig faclan. Ann an iomadh c\u00E0nan, tha riochdan beagan eadar-dhealaichte aig ainmearan singilte agus iolra no gn\u00EComhairean san aimsir l\u00E0ithreach agus san \u00E0m a dh'fhalbh. Canar lemmatization ris an obair a tha a\u2019 toirt a-steach toirt air falbh na diofar chruthan sin. Tha e feumail toraidhean fhaighinn far am faic sinn an aon fhacal d\u00ECreach aon turas, chan e a h-uile cruth den aon fhacal a bha an l\u00E0thair anns an teacsa a n\u00EC thu sgr\u00F9dadh. Ach uaireannan, chan eil obrachadh lemmatization air a choileanadh gu ceart. Bidh e a\u2019 gearradh fhaclan ann an d\u00F2igh ce\u00E0rr, agus mar thoradh air an sin faodaidh an anailis faclan a thoirt gu buil aig a bheil litreachadh ce\u00E0rr faisg air an deireadh. Sin as coireach, eadhon ged a th\u00E8id obrachadh lemmatization a chuir an s\u00E0s gu bunaiteach, faodaidh tu a chuir dheth an seo.
