why.argument1=Am brosnachadh bunaiteach
why.argument1.details=<p>Mar acadaimigeach aig a bheil \u00F9idh ann am m\u00E8inneadh d\u00E0ta le meadhanan s\u00F2isealta agus l\u00EConraidhean s\u00F2isealta, tha mi air toraidhean mo chuid ionnsachaidh a cho-roinn ann an artaigilean a <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">chaidh fhoillseachadh ann an irisean saidheansail</a> . Le gn\u00EComhan nocode, <strong>tha mi airson luchd-\u00E8isteachd nas fharsainge a ruighinn le bhith a\u2019 tabhann dreachan nocode an-asgaidh de na gn\u00EComhan as fheumaile a tha mi air a bhith a\u2019 cleachdadh nam rannsachadh</strong> .</p><br/><p> Anns na beagan bhliadhnaichean a dh\u2019 fhalbh, tha mi air grunn oidhirpean a dh\u00E8anamh air p\u00ECosan bathar-bog a chruthachadh a dh\u00E8anadh d\u00ECreach sin. Ach cha robh e\u00F2las gu le\u00F2r agam, agus is d\u00F2cha ro mh\u00EC-fhoighidneach\: bha na h-aplacaidean neo-chr\u00ECochnach agus duilich an cumail suas. Tha gn\u00EComhan Nocode eadar-dhealaichte\: bheir mi an \u00F9ine airson a leasachadh anns an d\u00F2igh as fhe\u00E0rr, agus <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">bidh mi a\u2019 t\u00F2iseachadh air turas 10 bliadhna is barrachd\!</a></p>
why.argument2=Carson a tha e an-asgaidh?
why.argument2.details=<p>Tha leasachadh gn\u00EComhan nocode a\u2019 riochdachadh t\u00F2rr obrach, a choileanas mi nam \u00F9ine shaor. Cha bhith mi a\u2019 cosg air a shon, gus am faigh e luchd-\u00E8isteachd nas fharsainge (a\u2019 toirt a-steach oileanaich, luchd-naidheachd, luchd-cur-seachad ...). Mar dhuais, tha mi an d\u00F2chas a chleachdadh gus na gn\u00EComhan \u00F9ra a chruthaicheas mi tro mo rannsachadh acadaimigeach a chleachdadh, agus tha mi an d\u00F2chas gum bi e na bhuannachd dha mo chuid ionnsachaidh\: cuidichidh fios air ais bho luchd-cleachdaidh mu na gn\u00EComhan mi gus an \u00F9rachadh agus an d\u00E8anamh nas l\u00E0idire. An d\u00F2chas gum f\u00E0s coimhearsnachd de luchd-cleachdaidh agus gun cruthaich iad beachdan inntinneach airson leasachaidhean \u00F9ra cuideachd\!</p><br/><p> San d\u00E0rna h-\u00E0ite, a r\u00E8ir \u00F9idh an luchd-cleachdaidh, bidh mi a\u2019 beachdachadh air dreachan API a leasachadh airson dreachan \u00E0rd de na gn\u00EComhan a tha rim faighinn gu m\u00F2r, mar as trice airson cleachdadh proifeasanta le iomairtean, chan e daoine fa-leth. Cha bhiodh na APIan sin an-asgaidh leis gum biodh cosgaisean m\u00F2ra frithealaiche an s\u00E0s.</p>
