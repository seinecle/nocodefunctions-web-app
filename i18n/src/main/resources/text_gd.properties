topics.topics.parameter_stopwords.explanation=Thoir air falbh faclan-stad \u2018saidheansail\u2019\: faclan a tha \u00E0bhaisteach don ch\u00F2mhradh acadaimigeach agus aig nach eil luach fiosrachaidh s\u00F2nraichte (teacsaichean ann am Beurla no Fraingis a-mh\u00E0in). Tha an liosta sl\u00E0n ri fhaighinn <a href\="https\://github.com/seinecle/umigon-static-files/tree/main/src/main/resources/net/clementlevallois/umigon/stopwords" target\="_blank">an seo</a> .
topics.topics_extraction_tool.argument1.details=Bidh an gn\u00EComh seo a\u2019 comharrachadh gu f\u00E8in-ghluasadach na pr\u00EComh chuspairean ann an teacsa, gn\u00EComhachd ris an canar <strong>tarraing</strong> cuspair no <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modaladh cuspair</a></strong> . Bidh e a\u2019 mion-sgr\u00F9dadh an teacsa loidhne a-r\u00E8ir loidhne agus a\u2019 dearbhadh buidhnean de dh\u2019fhaclan is abairtean a tha dualtach <strong>cruinneachadh</strong> c\u00F2mhla, a\u2019 cruthachadh chuspairean.<br/> Bidh e ag obair air teacsaichean ann an iomadh c\u00E0nan (a\u2019 gabhail a-steach teacsaichean nach eil ann an Laideann). Tha an gn\u00EComh a\u2019 leantainn prionnsapalan ionnsachadh gun sti\u00F9ireadh, a tha na she\u00F2rsa de <strong>ionnsachadh inneal</strong> .<br/><br/> Ma chleachdas tu an gn\u00EComh seo ann an co-theacs acadaimigeach (rannsachadh no sgr\u00F9daidhean), feumaidh tu iomradh a thoirt air nad leabhar-chl\u00E0r\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Raointean Fosglaidh\: Tabhartas Modh-obrach ri Comharrachadh Cleasaichean Heterogeneous ann an \u00D2rdughan D\u00E0imh Gun chr\u00ECoch. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Toirt a-mach cuspair - d\u00E8an mion-sgr\u00F9dadh air pr\u00EComh chuspairean anns na teacsaichean agad gu f\u00E8in-ghluasadach
topics.topics_extraction_tool.argument2.details=Tha an teicne\u00F2las a 'toirt a-steach paramadair "mionaideach" gus smachd a chumail gu mionaideach ma tha feum agad air cuspairean m\u00F2ra ("macro") a bhith air an lorg, no an \u00E0ite sin mas fhe\u00E0rr leat iomadh cuspair "micro" (nas lugha) a chomharrachadh.
topics.topics_extraction_tool.argument2.title=\u00D9r-ghn\u00E0thach\: smachd a chumail air d\u00E8 cho \u201Cm\u00F2r\u201D no \u201Cmicro\u201D a bhios na cuspairean
topics.topics_extraction_tool.argument3.details=<p><strong>Structar agus cruth an teacsa</strong> \: Bidh \u00E0s-tharraing cuspair ag obair le bhith a\u2019 lorg paidhrichean teirmean a tha a\u2019 nochdadh air an aon loidhne de theacsa. Mar sin bu ch\u00F2ir dhut a bhith faiceallach mu mar a tha an teacsa agad air a chruth. Mas fhe\u00E0rr, bu ch\u00F2ir dha a bhith air a dh\u00E8anamh de pharagrafan an \u00ECre mhath goirid, gach fear air aon loidhne. Ma tha thu a\u2019 cleachdadh faidhle Excel, bu ch\u00F2ir do gach paragraf no bloc teacsa cudromach nochdadh air sreath eile.<br/><br/> <strong>Meud an teacsa</strong> \: lorgar cuspairean le bhith a\u2019 tomhas triceadan\: d\u00E8 am paidhir teirmean a tha dualtach a bhith c\u00F2mhla mar as trice? Gus an obraich seo, bu ch\u00F2ir don teacsa a bhith fada gu le\u00F2r gus am bi na cunntasan sin br\u00ECoghmhor. Mar as fhaide an teacsa, is ann as fhe\u00E0rr. Tha e coltach gur e deagh thoiseach t\u00F2iseachaidh a tha ann an teacsaichean de 5,000 facal co-dhi\u00F9.</p>
topics.topics_extraction_tool.argument3.title=Molaidhean agus cleasan airson toraidhean \u00E8ifeachdach ann an lorg cuspair
topics.topics_extraction_tool.argument4.details=\ ris an canar an <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-means'</a> . Leis, bidh an neach-cleachdaidh a 'co-dh\u00F9nadh cia mheud cuspair a bu ch\u00F2ir a lorg anns an teacsa, agus an uairsin bidh na h-algorithms a' lorg nan cuspairean sin.</p><p> Faodaidh an d\u00F2igh-obrach seo ciall a dh\u00E8anamh nuair a bhios fios againn ro-l\u00E0imh cia mheud cuspair a tha san teacsa. Ach d\u00E8 a\u2019 phuing a th\u2019 ann airson lorg cuspair ma tha fios againn air na cuspairean mu thr\u00E0th? \uD83E\uDD14</p><p> Ann an gn\u00EComhan nocode, chan eil an \u00E0ireamh de chuspairean a lorgar ro-shuidhichte. Ionnsaichidh an anailisiche m\u00F2ran le bhith a\u2019 faighinn a-mach cia mheud cuspair a lorgas an algairim san teacsa, gun chr\u00ECoch ro-shuidhichte. Tha l\u00E0n smachd aig an anailisiche air sg\u00E0th am paramadair mionaideach, a chuidicheas le bhith a\u2019 gleusadh an algairim gus barrachd no nas lugha de chuspairean a lorg - ach an-c\u00F2mhnaidh le \u00ECre de shaorsa air an dearbh \u00E0ireamh.</p><p> Is e 50 am fear bunaiteach. Tagh luach nas \u00ECsle airson <strong>barrachd is cuspairean nas lugha</strong> a lorg, agus tagh luach nas motha airson cuspairean <strong>nas lugha agus nas motha</strong> a lorg\:</p><br/> <small>luachan nas lugha \=&gt; lorg iomadh cuspair 'nas lugha'.</small><br/>
topics.topics_extraction_tool.argument4.title=Ciamar a mh\u00ECnicheas tu an \u00E0ireamh de chuspairean a tha rim faighinn? An e rud math a th\u2019 ann?
topics.topics_extraction_tool.description=Inneal tarraing cuspair air-loidhne 100% an-asgaidh \uD83D\uDD26 airson daoine nach eil nan c\u00F2dairean, chan eil feum air cl\u00E0radh. Cuir a-steach an teacsa agad bho Twitter gu duilleagan-cl\u00E8ithe csv, Excel agus Google. Tha coileanadh cho math no nas fhe\u00E0rr na innealan Python. Ruith an anailis ann an aon bhriogadh. Luchdaich a-nuas an toraidhean ann an Excel.
topics.topics_extraction_tool.excel_export_details=Anns an fhaidhle Excel seo tha liosta de phr\u00EComh fhaclan airson gach cuspair. \u00D9R\: tha liosta ann cuideachd de na loidhnichean teacsa a bha san sgr\u00ECobhainn a luchdaich thu suas. Airson gach loidhne, ch\u00EC thu a-nis na tr\u00EC cuspairean a tha co-ionnan. Tha e feumail nuair a tha thu airson faighneachd\: d\u00E8 an loidhne no an sgr\u00ECobhainn a tha sa chuspair seo?
topics.topics_extraction_tool.gexf_export_details=Faodaidh tu am faidhle gexf seo a luchdachadh s\u00ECos cuideachd, ma tha fios agad mar a chleachdas tu e le <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Anns an fhaidhle tha an l\u00EConra de na 2,000 facal as trice a tha san fhaidhle a luchdaich thu suas. Tha e feumail na cuspairean a sgr\u00F9dadh nas mionaidiche.
topics.topics_extraction_tool.model_long_description.details=<p>Tha na prionnsapalan a lean an inneal air am m\u00ECneachadh anns an fhoillseachadh acadaimigeach seo a\u2019 sgr\u00F9dadh <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">mar a lorgas tu coimhearsnachdan agus cuspairean air Twitter</a> . Tha an teicne\u00F2las a 'leantainn nan ceumannan seo\:</p><ol><li> glanadh an teacsa\: r\u00E8idh gu ASCII, toirt air falbh urls, toirt air falbh comharran puingeachaidh.</li><li> lemmatization.</li><li> lobhadh an teacsa ann an n-graman suas ri ceithir-graman, toirt air falbh n-graman nach eil cho iomchaidh. Tha an ceum seo co-ionann ris an fhear air a leantainn leis a\u2019 <a href\="../umigon/sentiment_analysis_tool.html">ghn\u00EComh airson mion-sgr\u00F9dadh faireachdainn</a></li><li> cunntadh co-thachartas\: d\u00E8 na paidhrichean de n-graman a bhios a\u2019 nochdadh gu tric anns na h-aon loidhnichean den teacsa?</li><li> Tha an liosta de n-graman cooccurring air a chleachdadh gus l\u00EConra a chruthachadh\: tha e air a dh\u00E8anamh de na n-graman as trice. Tha d\u00E0 n-gram ceangailte ma tha iad gu tric a\u2019 tighinn c\u00F2mhla.</li><li> tha algairim lorg coimhearsnachd air a chuir an s\u00E0s anns an l\u00EConra\: algorithm Louvain, a tha luath agus gu math \u00E8ifeachdach.</li><li> tha am paramadair a thagh an neach-cleachdaidh air a chuir an s\u00E0s\: lorgaidh luach m\u00F2r grunn choimhearsnachdan m\u00F2ra. Lorgaidh luach beag m\u00F2ran choimhearsnachdan beaga.</li><li> tha gach coimhearsnachd (no buidheann) san l\u00EConra na chuspair. Is e an liosta de phr\u00EComh bhriathran sa chuspair na n-graman a tha sa bhuidheann.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Bidh an gn\u00EComh a\u2019 comharrachadh paidhrichean teirmean anns gach loidhne den teacsa. Canar cooccurrences ris na paidhrichean sin. A\u2019 cruinneachadh a h-uile paidhir teirmean, th\u00E8id l\u00EConra de theirmean a thogail. Tha an l\u00EConra air a ghearradh ann an fo-roinnean, agus tha gach fo-sg\u00ECre a 'freagairt ri cuspair.
