0c1c\u0c41\u0c35\u0c32\u0c48\u0c1c\u0c47\u0c37\u0c28\u0c4d\u200c\u0c32\u0c28\u0c41 \u0c2d\u0c3e\u0c17\u0c38\u0c4d\u0c35\u0c3e\u0c2e\u0c4d\u0c2f\u0c02 \u0c1a\u0c47\u0c2f\u0c21\u0c02 \u0c1a\u0c3e\u0c32\u0c3e \u0c06\u0c1a\u0c30\u0c23\u0c3e\u0c24\u0c4d\u0c2e\u0c15\u0c2e\u0c48\u0c28\u0c26\u0c3f.</p><p> \u0c09\u0c2a\u0c2f\u0c4b\u0c17\u0c15\u0c30\u0c2e\u0c48\u0c28 \u0c32\u0c3f\u0c02\u0c15\u0c4d\u200c\u0c32\u0c41\: \u0c35\u0c28\u0c30\u0c41\u0c32 \u0c38\u0c47\u0c15\u0c30\u0c23\u0c28\u0c41 \u0c05\u0c02\u0c26\u0c3f\u0c02\u0c1a\u0c47 <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSviewer\u0c24\u0c4b \u0c2a\u0c4d\u0c30\u0c3e\u0c30\u0c02\u0c2d\u0c3f\u0c02\u0c1a\u0c21\u0c02</a> .</p>
