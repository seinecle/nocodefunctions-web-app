organic.general.model_long_description=<p>\u0c38\u0c3e\u0c27\u0c28\u0c02 \u0c05\u0c28\u0c41\u0c38\u0c30\u0c3f\u0c02\u0c1a\u0c47 \u0c38\u0c42\u0c24\u0c4d\u0c30\u0c3e\u0c32\u0c41 <a href\="../umigon/sentiment_analysis_tool.html">\u0c38\u0c46\u0c02\u0c1f\u0c3f\u0c2e\u0c46\u0c02\u0c1f\u0c4d \u0c35\u0c3f\u0c36\u0c4d\u0c32\u0c47\u0c37\u0c23 \u0c15\u0c4b\u0c38\u0c02 \u0c35\u0c3f\u0c27\u0c3f\u0c28\u0c3f</a> \u0c2a\u0c4b\u0c32\u0c3f \u0c09\u0c02\u0c1f\u0c3e\u0c2f\u0c3f , \u0c35\u0c30\u0c4d\u0c24\u0c3f\u0c02\u0c1a\u0c47 \u0c28\u0c3f\u0c2f\u0c2e\u0c3e\u0c32\u0c41 \u0c2e\u0c3f\u0c28\u0c39\u0c3e. \u0c38\u0c3e\u0c27\u0c28\u0c02 \u0c08 \u0c26\u0c36\u0c32\u0c28\u0c41 \u0c05\u0c28\u0c41\u0c38\u0c30\u0c3f\u0c38\u0c4d\u0c24\u0c41\u0c02\u0c26\u0c3f\:</p><ol><li> \u0c1f\u0c46\u0c15\u0c4d\u0c38\u0c4d\u0c1f\u0c4d \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c2a\u0c4a\u0c21\u0c35\u0c41\u0c28\u0c41 \u0c24\u0c28\u0c3f\u0c16\u0c40 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f\: \u0c07\u0c26\u0c3f \u0c15\u0c47\u0c35\u0c32\u0c02 \u0c30\u0c46\u0c02\u0c21\u0c41 \u0c2a\u0c26\u0c3e\u0c32\u0c41 \u0c24\u0c15\u0c4d\u0c15\u0c41\u0c35\u0c17\u0c3e \u0c09\u0c02\u0c1f\u0c47, \u0c05\u0c26\u0c3f \u0c35\u0c30\u0c4d\u0c17\u0c40\u0c15\u0c30\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c26\u0c41</li><li> url\u0c32\u0c28\u0c41 \u0c24\u0c40\u0c38\u0c3f\u0c35\u0c47\u0c2f\u0c21\u0c02, \u0c15\u0c4b\u0c1f\u0c4d\u200c\u0c32\u0c32\u0c4b\u0c28\u0c3f \u0c15\u0c02\u0c1f\u0c46\u0c02\u0c1f\u0c4d\u200c\u0c28\u0c3f \u0c24\u0c40\u0c38\u0c3f\u0c35\u0c47\u0c2f\u0c21\u0c02, \u0c05\u0c2a\u0c3e\u0c38\u0c4d\u0c1f\u0c4d\u0c30\u0c4b\u0c2b\u0c4d\u200c\u0c32 \u0c38\u0c3e\u0c27\u0c3e\u0c30\u0c23\u0c40\u0c15\u0c30\u0c23</li><li> \u0c1f\u0c46\u0c15\u0c4d\u0c38\u0c4d\u0c1f\u0c4d \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c30\u0c46\u0c02\u0c21\u0c41 \u0c35\u0c46\u0c30\u0c4d\u0c37\u0c28\u0c4d\u0c32\u0c41 \u0c38\u0c4d\u0c25\u0c3e\u0c2a\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c4d\u0c21\u0c3e\u0c2f\u0c3f\: \u0c12\u0c15\u0c1f\u0c3f \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c38\u0c4d\u0c35\u0c30\u0c3e\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c2a\u0c4d\u0c30\u0c24\u0c4d\u0c2f\u0c47\u0c15 \u0c05\u0c15\u0c4d\u0c37\u0c30\u0c3e\u0c32\u0c41 \u0c24\u0c40\u0c38\u0c3f\u0c35\u0c47\u0c2f\u0c2c\u0c21\u0c24\u0c3e\u0c2f\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c12\u0c15\u0c1f\u0c3f \u0c05\u0c35\u0c3f \u0c05\u0c32\u0c3e\u0c17\u0c47 \u0c09\u0c02\u0c1a\u0c2c\u0c21\u0c24\u0c3e\u0c2f\u0c3f. \u0c15\u0c3f\u0c02\u0c26\u0c3f \u0c05\u0c28\u0c4d\u0c28\u0c3f \u0c26\u0c36\u0c32\u0c41 \u0c1f\u0c46\u0c15\u0c4d\u0c38\u0c4d\u0c1f\u0c4d \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c30\u0c46\u0c02\u0c21\u0c41 \u0c35\u0c46\u0c30\u0c4d\u0c37\u0c28\u0c4d\u200c\u0c32\u0c15\u0c41 \u0c35\u0c30\u0c4d\u0c24\u0c3f\u0c38\u0c4d\u0c24\u0c3e\u0c2f\u0c3f.</li><li> <strong>\u0c0e\u0c2e\u0c4b\u0c1c\u0c40\u0c32\u0c41, \u0c0e\u0c2e\u0c4b\u0c1f\u0c3f\u0c15\u0c3e\u0c28\u0c4d\u200c\u0c32\u0c41 \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c12\u0c28\u0c4b\u0c2e\u0c3e\u0c1f\u0c4b\u0c2a\u0c3f\u0c2f\u0c3e\u0c2a\u0c48</strong> \u0c24\u0c28\u0c3f\u0c16\u0c40 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f. \u0c35\u0c3e\u0c1f\u0c3f\u0c28\u0c3f \u0c24\u0c40\u0c38\u0c3f\u0c35\u0c47\u0c2f\u0c21\u0c3e\u0c28\u0c3f\u0c15\u0c3f \u0c2e\u0c40 \u0c35\u0c1a\u0c28\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c2e\u0c41\u0c02\u0c26\u0c38\u0c4d\u0c24\u0c41\u0c17\u0c3e \u0c2a\u0c4d\u0c30\u0c3e\u0c38\u0c46\u0c38\u0c4d \u0c1a\u0c47\u0c2f\u0c35\u0c26\u0c4d\u0c26\u0c41, \u0c05\u0c35\u0c3f \u0c38\u0c46\u0c02\u0c1f\u0c3f\u0c2e\u0c46\u0c02\u0c1f\u0c4d\u200c\u0c2a\u0c48 \u0c09\u0c2a\u0c2f\u0c4b\u0c17\u0c15\u0c30\u0c2e\u0c48\u0c28 \u0c38\u0c2e\u0c3e\u0c1a\u0c3e\u0c30\u0c3e\u0c28\u0c4d\u0c28\u0c3f \u0c05\u0c02\u0c26\u0c3f\u0c38\u0c4d\u0c24\u0c3e\u0c2f\u0c3f\!</li><li> \u0c39\u0c4d\u0c2f\u0c3e\u0c37\u0c4d\u200c\u0c1f\u0c4d\u0c2f\u0c3e\u0c17\u0c4d\u200c\u0c32\u0c41 \u0c0f\u0c35\u0c48\u0c28\u0c3e \u0c09\u0c02\u0c1f\u0c47 \u0c35\u0c3e\u0c1f\u0c3f\u0c28\u0c3f \u0c24\u0c28\u0c3f\u0c16\u0c40 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f</li><li> \u0c28\u0c3e\u0c32\u0c41\u0c17\u0c41 \u0c17\u0c4d\u0c30\u0c3e\u0c2e\u0c41\u0c32 \u0c35\u0c30\u0c15\u0c41 n-\u0c17\u0c4d\u0c30\u0c3e\u0c2e\u0c41\u0c32\u0c32\u0c4b \u0c35\u0c1a\u0c28\u0c02 \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c15\u0c41\u0c33\u0c4d\u0c33\u0c3f\u0c2a\u0c4b\u0c35\u0c21\u0c02</li><li> \u0c2a\u0c4d\u0c30\u0c24\u0c3f n-\u0c17\u0c4d\u0c30\u0c3e\u0c2e\u0c41\u0c15\u0c41\:<ul><li> \u0c07\u0c26\u0c3f \u0c2e\u0c41\u0c02\u0c26\u0c41\u0c17\u0c3e \u0c0f\u0c30\u0c4d\u0c2a\u0c3e\u0c1f\u0c41 \u0c1a\u0c47\u0c38\u0c3f\u0c28 \u0c38\u0c4d\u0c1f\u0c3e\u0c2a\u0c4d \u0c2a\u0c26\u0c3e\u0c32 \u0c1c\u0c3e\u0c2c\u0c3f\u0c24\u0c3e\u0c15\u0c41 \u0c1a\u0c46\u0c02\u0c26\u0c3f\u0c28\u0c26\u0c48\u0c24\u0c47 \u0c26\u0c3e\u0c28\u0c3f\u0c28\u0c3f \u0c26\u0c3e\u0c1f\u0c35\u0c47\u0c2f\u0c02\u0c21\u0c3f</li><li> \u0c2a\u0c26\u0c47 \u0c2a\u0c26\u0c47 \u0c05\u0c15\u0c4d\u0c37\u0c30\u0c3e\u0c32\u0c41 \u0c09\u0c28\u0c4d\u0c28\u0c3e\u0c2f\u0c4b \u0c32\u0c47\u0c26\u0c4b \u0c24\u0c28\u0c3f\u0c16\u0c40 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f \u0c2e\u0c30\u0c3f\u0c2f\u0c41 \u0c05\u0c35\u0c38\u0c30\u0c2e\u0c48\u0c28 \u0c35\u0c3f\u0c27\u0c02\u0c17\u0c3e \u0c35\u0c3e\u0c1f\u0c3f\u0c28\u0c3f \u0c24\u0c40\u0c38\u0c3f\u0c35\u0c47\u0c2f\u0c02\u0c21\u0c3f ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u0c2a\u0c26\u0c1c\u0c3e\u0c32\u0c02 / \u0c35\u0c4d\u0c2f\u0c15\u0c4d\u0c24\u0c40\u0c15\u0c30\u0c23\u0c32\u0c41 / \u0c38\u0c4d\u0c1f\u0c48\u0c32\u0c4d \u0c38\u0c3f\u0c17\u0c4d\u0c28\u0c32\u0c3f\u0c02\u0c17\u0c4d "\u0c15\u0c3e\u0c30\u0c4d\u0c2a\u0c4a\u0c30\u0c47\u0c1f\u0c4d \u0c2a\u0c4d\u0c30\u0c38\u0c02\u0c17\u0c02" \u0c2f\u0c4a\u0c15\u0c4d\u0c15 \u0c2e\u0c41\u0c02\u0c26\u0c47 \u0c0f\u0c30\u0c4d\u0c2a\u0c3e\u0c1f\u0c41 \u0c1a\u0c47\u0c38\u0c3f\u0c28 \u0c1c\u0c3e\u0c2c\u0c3f\u0c24\u0c3e\u0c32\u0c4b n-\u0c17\u0c4d\u0c30\u0c3e\u0c2e\u0c4d \u0c09\u0c02\u0c26\u0c4b \u0c32\u0c47\u0c26\u0c4b \u0c24\u0c28\u0c3f\u0c16\u0c40 \u0c1a\u0c47\u0c2f\u0c02\u0c21\u0c3f. \u0c05\u0c32\u0c3e \u0c05\u0c2f\u0c3f\u0c24\u0c47, \u0c38\u0c02\u0c2c\u0c02\u0c27\u0c3f\u0c24 \u0c28\u0c3f\u0c2f\u0c2e\u0c02 \u0c35\u0c30\u0c4d\u0c24\u0c3f\u0c02\u0c1a\u0c2c\u0c21\u0c41\u0c24\u0c41\u0c02\u0c26\u0c3f.</li></ul></li><li> \u0c2e\u0c41\u0c28\u0c41\u0c2a\u0c1f\u0c3f \u0c26\u0c36\u0c32 \u0c2b\u0c32\u0c3f\u0c24\u0c3e\u0c32 \u0c06\u0c27\u0c3e\u0c30\u0c02\u0c17\u0c3e \u0c24\u0c41\u0c26\u0c3f \u0c28\u0c3f\u0c30\u0c4d\u0c23\u0c2f\u0c02.</li></ol>
