15\u094D\u0936\u0928</a> \u092A\u094D\u0930\u092E\u093E\u0923\u0947\u091A \u0906\u0939\u0947</li><li> \u0938\u0939 \u0918\u0921\u093E\u092E\u094B\u0921\u0940\u0902\u091A\u0940 \u0938\u0902\u0916\u094D\u092F\u093E\: n-\u0917\u094D\u0930\u093E\u092E\u091A\u094D\u092F\u093E \u0915\u094B\u0923\u0924\u094D\u092F\u093E \u091C\u094B\u0921\u094D\u092F\u093E \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u094D\u092F\u093E \u0938\u092E\u093E\u0928 \u0913\u0933\u0940\u0902\u092E\u0927\u094D\u092F\u0947 \u0935\u093E\u0930\u0902\u0935\u093E\u0930 \u0926\u093F\u0938\u0924\u093E\u0924?</li><li> \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0924\u092F\u093E\u0930 \u0915\u0930\u0923\u094D\u092F\u093E\u0938\u093E\u0920\u0940 cooccurring n-grams \u091A\u0940 \u092F\u093E\u0926\u0940 \u0935\u093E\u092A\u0930\u0932\u0940 \u091C\u093E\u0924\u0947\: \u0924\u0940 \u0938\u0930\u094D\u0935\u093E\u0927\u093F\u0915 \u0935\u093E\u0930\u0902\u0935\u093E\u0930 n-grams \u0928\u0947 \u092C\u0928\u0932\u0947\u0932\u0940 \u0905\u0938\u0924\u0947. \u0926\u094B\u0928 \u090F\u0928-\u0917\u094D\u0930\u093E\u092E \u0935\u093E\u0930\u0902\u0935\u093E\u0930 \u090F\u0915\u0924\u094D\u0930 \u092F\u0947\u0924 \u0905\u0938\u0932\u094D\u092F\u093E\u0938 \u0924\u0947 \u091C\u094B\u0921\u0932\u0947\u0932\u0947 \u0905\u0938\u0924\u093E\u0924.</li><li> \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u0935\u0930 \u0938\u092E\u0941\u0926\u093E\u092F \u0936\u094B\u0927 \u0905\u0932\u094D\u0917\u094B\u0930\u093F\u0926\u092E \u0932\u093E\u0917\u0942 \u0915\u0947\u0932\u093E \u091C\u093E\u0924\u094B\: \u0932\u0941\u0935\u0947\u0928 \u0905\u0932\u094D\u0917\u094B\u0930\u093F\u0926\u092E, \u091C\u094B \u091C\u0932\u0926 \u0906\u0923\u093F \u0905\u0924\u093F\u0936\u092F \u092A\u094D\u0930\u092D\u093E\u0935\u0940 \u0906\u0939\u0947.</li><li> \u0935\u093E\u092A\u0930\u0915\u0930\u094D\u0924\u094D\u092F\u093E\u0928\u0947 \u0928\u093F\u0935\u0921\u0932\u0947\u0932\u0947 \u092A\u0945\u0930\u093E\u092E\u0940\u091F\u0930 \u0932\u093E\u0917\u