umigon.sentiment_analysis_tool.argument7.details=<p>\u0939\u0947 \u0938\u093e\u0927\u0928 <u>\u092d\u093e\u0935\u0928\u093e\u0902\u091a\u0947</u> \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0928\u093f\u0937\u094d\u0920 \u091a\u093f\u0928\u094d\u0939\u0915 \u0913\u0933\u0916\u0924\u0947, \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0915\u093f\u0902\u0935\u093e \u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 <u>\u0924\u0925\u094d\u092f\u093e\u0924\u094d\u092e\u0915 \u0935\u093f\u0927\u093e\u0928\u0947</u> \u0928\u093e\u0939\u0940. \u0909\u0926\u093e\u0939\u0930\u0923 \u0926\u0947\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \u0924\u094b <strong>\u0924\u091f\u0938\u094d\u0925</strong> \u092e\u094d\u0939\u0923\u0942\u0928 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0906\u0939\u0947, \u091c\u0930\u0940 \u092f\u0941\u0926\u094d\u0927\u093e\u0924 \u0905\u0938\u0932\u0947\u0932\u093e \u0926\u0947\u0936 "\u0935\u0938\u094d\u0924\u0941\u0928\u093f\u0937\u094d\u0920\u092a\u0923\u0947" \u0915\u093f\u0902\u0935\u093e "\u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915\u092a\u0923\u0947" \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0917\u094b\u0937\u094d\u091f \u0928\u0938\u0932\u093e \u0924\u0930\u0940\u0939\u0940.</li><li> " <code>War is horrible \:(</code> " -&gt; \u0939\u0947 <strong>\u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915</strong> \u092e\u094d\u0939\u0923\u0942\u0928 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0906\u0939\u0947 \u0915\u093e\u0930\u0923 "\u092d\u092f\u093e\u0928\u0915" \u0906\u0923\u093f \u0907\u092e\u094b\u091c\u0940 \u0939\u0947 \u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092d\u093e\u0935\u0928\u093e\u0902\u091a\u0947 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0928\u093f\u0937\u094d\u0920 \u091a\u093f\u0928\u094d\u0939\u0915 \u0906\u0939\u0947\u0924.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; \u092f\u093e\u091a\u0947 \u0935\u0930\u094d\u0917\u0940\u0915\u0930\u0923 <strong>\u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915</strong> \u092e\u094d\u0939\u0923\u0942\u0928 \u0915\u0947\u0932\u0947 \u091c\u093e\u0924\u0947 \u0915\u093e\u0930\u0923 "\u0909\u0924\u094d\u0924\u0947\u091c\u0915" \u0939\u093e \u0936\u092c\u094d\u0926 \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092d\u093e\u0935\u0928\u0947\u091a\u093e \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0928\u093f\u0937\u094d\u0920 \u091a\u093f\u0928\u094d\u0939\u0915 \u0906\u0939\u0947.</li></ul><br/> \u0906\u092e\u091a\u093e \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0906\u0939\u0947 \u0915\u0940 \u0939\u093e \u0926\u0943\u0937\u094d\u091f\u0940\u0915\u094b\u0928 \u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0935\u093f\u0936\u094d\u0935\u0938\u0928\u0940\u092f \u092c\u0928\u0935\u0924\u094b \u0906\u0923\u093f \u092e\u0924 \u0916\u0928\u0928 \u0906\u0923\u093f \u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923\u093e\u0938\u093e\u0920\u0940 \u0938\u093e\u0927\u0928\u093e\u0902\u091a\u094d\u092f\u093e \u0932\u0901\u0921\u0938\u094d\u0915\u0947\u092a\u092e\u0927\u094d\u092f\u0947 \u0916\u0930\u094b\u0916\u0930 \u0905\u0926\u094d\u0935\u093f\u0924\u0940\u092f \u092c\u0928\u0924\u094b. \u092a\u094d\u0930\u092f\u0924\u094d\u0928 \u0915\u0930\u0923\u094d\u092f\u093e\u0938 \u0924\u092f\u093e\u0930 \u0906\u0939\u093e\u0924?
