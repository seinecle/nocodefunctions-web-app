organic.general.argument2.details=<p>\u0939\u0947 \u0938\u093e\u0927\u0928 <u>\u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u091f</u> \u0938\u094d\u092a\u0940\u0915\u091a\u0947 \u092e\u093e\u0930\u094d\u0915\u0930 \u0913\u0933\u0916\u0924\u0947. \u0939\u0947 \u0935\u0948\u0936\u093f\u0937\u094d\u091f\u094d\u092f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0938\u093e\u0939\u093f\u0924\u094d\u092f\u093e\u0924 \u0938\u094d\u092a\u0937\u094d\u091f\u092a\u0923\u0947 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0947\u0932\u0947\u0932\u0947 \u0928\u093e\u0939\u0940. \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u092a\u0915 \u0906\u0923\u093f \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915\u093e\u0902\u0928\u093e \u090f\u0915 \u0938\u093e\u0927\u0928 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0923\u094d\u092f\u093e\u091a\u093e \u0939\u0947\u0924\u0942 \u0906\u0939\u0947 \u091c\u094b \u0924\u094d\u092f\u093e\u0902\u0928\u093e <strong>\u0917\u094d\u0930\u093e\u0939\u0915\u093e\u091a\u094d\u092f\u093e \u0905\u0938\u094d\u0938\u0932 \u0906\u0935\u093e\u091c\u093e\u091a\u0947</strong> \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0928 \u0915\u0930\u0923\u093e\u0930\u0940 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u092b\u093f\u0932\u094d\u091f\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u091a\u0940 \u092a\u0930\u0935\u093e\u0928\u0917\u0940 \u0926\u0947\u0924\u094b, \u091c\u0938\u0947 \u0915\u0940\:</p><br/><ul><li> <strong>\u0915\u0949\u0932 \u091f\u0942 \u0905\u0945\u0915\u094d\u0936\u0928</strong> \: "\u0935\u094b\u091f", "\u0916\u0930\u0947\u0926\u0940", "\u092a\u094d\u0932\u0947", ...</li><li> <strong>\u092a\u094d\u0930\u091a\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0906\u092e\u0902\u0924\u094d\u0930\u0923\u0947</strong> \: "\u0938\u0930\u094d\u0935\u093e\u0924 \u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u0938\u094c\u0926\u0947", "\u0926\u0947\u0923\u0947", ...</li><li> <strong>\u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u0940 \u0938\u0902\u092a\u094d\u0930\u0947\u0937\u0923 \u0924\u091c\u094d\u091e\u093e\u0926\u094d\u0935\u093e\u0930\u0947 \u0924\u092f\u093e\u0930 \u0915\u0947\u0932\u0940 \u091c\u093e\u0924\u0947</strong> , \u091c\u0938\u0947 \u0915\u0940 \u0935\u093e\u092a\u0930\u0932\u0947\u0932\u094d\u092f\u093e \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0938\u0902\u091c\u094d\u091e\u093e\u0902\u0926\u094d\u0935\u093e\u0930\u0947 \u0938\u0942\u091a\u093f\u0924 \u0915\u0947\u0932\u0947 \u091c\u093e\u0924\u0947\: "\u0905\u0928\u0935\u0947\u0932\u094d\u0921", "\u0938\u094d\u091f\u094b\u0915 \u091f\u0942", "\u092a\u0941\u0928\u094d\u0939\u093e \u0936\u094b\u0927" ...</li></ul><br/> \u0939\u0947 \u0915\u093e\u092e \u092a\u094d\u0930\u0917\u0924\u0940\u092a\u0925\u093e\u0935\u0930 \u0906\u0939\u0947 \u0906\u0923\u093f \u0906\u092e\u094d\u0939\u0940 \u0924\u0941\u092e\u091a\u094d\u092f\u093e \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e \u0906\u0923\u093f \u0938\u0942\u091a\u0928\u093e\u0902\u091a\u0947 \u0938\u094d\u0935\u093e\u0917\u0924 \u0915\u0930\u0924\u094b (analysis@exploreyourdata.com). \u0906\u092e\u091a\u093e \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0906\u0939\u0947 \u0915\u0940 \u0939\u0947 \u0915\u093e\u0930\u094d\u092f \u0906\u0927\u0940\u092a\u093e\u0938\u0942\u0928\u091a \u0905\u0924\u094d\u092f\u0902\u0924 \u0909\u092a\u092f\u0941\u0915\u094d\u0924 \u0906\u0939\u0947, \u091c\u0947 \u092e\u0924 \u0916\u0928\u0928 \u092e\u0927\u094d\u092f\u0947 \u0924\u091c\u094d\u091e \u0905\u0938\u0932\u0947\u0932\u094d\u092f\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915\u093e\u0902\u0928\u093e \u0924\u094d\u092f\u093e\u0902\u091a\u093e \u0921\u0947\u091f\u093e\u0938\u0947\u091f \u0935\u094d\u092f\u0915\u094d\u0924\u0940/\u0917\u094d\u0930\u093e\u0939\u0915\u093e\u0902\u0915\u0921\u0942\u0928 \u0928\u0938\u0942\u0928 \u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u0936\u0928\u094d\u0938 \u0906\u0923\u093f \u0915\u092e\u094d\u092f\u0941\u0928\u093f\u0915\u0947\u0936\u0928 \u0905\u0927\u093f\u0915\u093e-\u092f\u093e\u0902\u0915\u0921\u0942\u0928 \u0938\u094d\u0935\u091a\u094d\u091b \u0915\u0930\u0923\u094d\u092f\u093e\u0924 \u092e\u0926\u0924 \u0915\u0930\u0924\u0947 ( <a href\="../umigon/sentiment_analysis_tool.html">\u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923\u093e\u0938\u093e\u0920\u0940 \u0906\u092e\u091a\u0947 \u0915\u093e\u0930\u094d\u092f</a> \u0924\u092a\u093e\u0938\u093e). \u0939\u0947 \u0924\u094d\u092f\u093e\u0902\u091a\u0947 \u092e\u094b\u091c\u092e\u093e\u092a \u0905\u0927\u093f\u0915 \u0935\u093f\u0936\u094d\u0935\u093e\u0938\u093e\u0930\u094d\u0939 \u092c\u0928\u0935\u0947\u0932, \u0935\u093f\u0936\u0947\u0937\u0924\: \u0913\u092a\u093f\u0928\u093f\u092f\u0928 \u092e\u093e\u092f\u0928\u093f\u0902\u0917\u0938\u093e\u0920\u0940.
organic.general.argument2.title=\u0938\u0947\u0902\u0926\u094d\u0930\u093f\u092f \u0935\u093f \u092a\u094d\u0930\u092e\u094b\u091f \u0915\u0947\u0932\u0947\u0932\u0940 \u0938\u093e\u092e\u0917\u094d\u0930\u0940\: \u092a\u0941\u0922\u0940\u0932 \u0935\u093f\u091a\u093e\u0930
organic.general.model_long_description=<p>\u0938\u093e\u0927\u0928\u093e\u0926\u094d\u0935\u093e\u0930\u0947 \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0947\u0932\u0947\u0932\u0940 \u0924\u0924\u094d\u0924\u094d\u0935\u0947 \u0932\u093e\u0917\u0942 \u0915\u0930\u093e\u0935\u092f\u093e\u091a\u0947 \u0928\u093f\u092f\u092e \u0935\u0917\u0933\u0924\u093e, <a href\="../umigon/sentiment_analysis_tool.html">\u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923\u093e\u091a\u094d\u092f\u093e</a> \u0915\u093e\u0930\u094d\u092f\u093e\u092a\u094d\u0930\u092e\u093e\u0923\u0947\u091a \u0906\u0939\u0947\u0924. \u0938\u093e\u0927\u0928 \u092f\u093e \u091a\u0930\u0923\u093e\u0902\u091a\u0947 \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0930\u0924\u0947\:</p><ol><li> \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u0940 \u0932\u093e\u0902\u092c\u0940 \u0924\u092a\u093e\u0938\u093e\: \u091c\u0930 \u0924\u094b \u092b\u0915\u094d\u0924 \u0926\u094b\u0928 \u0936\u092c\u094d\u0926 \u0932\u0939\u093e\u0928 \u0905\u0938\u0947\u0932 \u0924\u0930 \u0924\u094d\u092f\u093e\u091a\u0947 \u0935\u0930\u094d\u0917\u0940\u0915\u0930\u0923 \u0915\u0947\u0932\u0947 \u091c\u093e\u0923\u093e\u0930 \u0928\u093e\u0939\u0940</li><li> url \u0915\u093e\u0922\u0942\u0928 \u091f\u093e\u0915\u0923\u0947, \u0915\u094b\u091f\u094d\u0938\u092e\u0927\u0940\u0932 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u093e\u0922\u0942\u0928 \u091f\u093e\u0915\u0923\u0947, apostrophs \u091a\u0947 \u0938\u093e\u092e\u093e\u0928\u094d\u092f\u0940\u0915\u0930\u0923</li><li> \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u094d\u092f\u093e \u0926\u094b\u0928 \u0906\u0935\u0943\u0924\u094d\u0924\u094d\u092f\u093e \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0947\u0932\u094d\u092f\u093e \u0906\u0939\u0947\u0924\: \u090f\u0915 \u091c\u093f\u0925\u0947 \u0938\u0930\u094d\u0935 \u0909\u091a\u094d\u091a\u093e\u0930 \u0906\u0923\u093f \u0935\u093f\u0936\u0947\u0937 \u0935\u0930\u094d\u0923 \u0915\u093e\u0922\u0942\u0928 \u091f\u093e\u0915\u0932\u0947 \u091c\u093e\u0924\u093e\u0924 \u0906\u0923\u093f \u090f\u0915 \u091c\u093f\u0925\u0947 \u0924\u0947 \u0915\u093e\u092f\u092e \u0920\u0947\u0935\u0932\u0947 \u091c\u093e\u0924\u093e\u0924. \u0916\u093e\u0932\u0940\u0932 \u0938\u0930\u094d\u0935 \u092a\u093e\u092f\u0931\u094d\u092f\u093e \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u094d\u092f\u093e \u0926\u094b\u0928\u094d\u0939\u0940 \u0906\u0935\u0943\u0924\u094d\u0924\u094d\u092f\u093e\u0902\u0935\u0930 \u0932\u093e\u0917\u0942 \u0939\u094b\u0924\u0940\u0932.</li><li> <strong>\u0907\u092e\u094b\u091c\u0940, \u0907\u092e\u094b\u091f\u093f\u0915\u0949\u0928 \u0906\u0923\u093f \u0913\u0928\u094b\u092e\u0945\u091f\u094b\u092a\u093f\u092f\u093e</strong> \u0924\u092a\u093e\u0938\u093e. \u0924\u0947 \u0915\u093e\u0922\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0924\u0941\u092e\u091a\u093e \u092e\u091c\u0915\u0942\u0930 \u092a\u0942\u0930\u094d\u0935\u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u0930\u0942 \u0928\u0915\u093e, \u0924\u0947 \u092d\u093e\u0935\u0928\u0947\u0935\u0930 \u0909\u092a\u092f\u0941\u0915\u094d\u0924 \u092e\u093e\u0939\u093f\u0924\u0940 \u0926\u0947\u0924\u093e\u0924\!</li><li> \u0939\u0945\u0936\u091f\u0945\u0917 \u0924\u092a\u093e\u0938\u093e, \u0905\u0938\u0932\u094d\u092f\u093e\u0938</li><li> \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u0947 n-\u0917\u094d\u0930\u0945\u092e\u092e\u0927\u094d\u092f\u0947 \u091a\u093e\u0930-\u0917\u094d\u0930\u0945\u092e \u092a\u0930\u094d\u092f\u0902\u0924 \u0935\u093f\u0918\u091f\u0928</li><li> \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u090f\u0928-\u0917\u094d\u0930\u093e\u092e\u0938\u093e\u0920\u0940\:<ul><li> \u0938\u094d\u091f\u0949\u092a \u0936\u092c\u094d\u0926\u093e\u0902\u091a\u094d\u092f\u093e \u092a\u0942\u0930\u094d\u0935-\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0938\u0942\u091a\u0940\u0936\u0940 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0905\u0938\u0932\u094d\u092f\u093e\u0938 \u0924\u0947 \u0935\u0917\u0933\u093e</li><li> \u0935\u093e\u0930\u0902\u0935\u093e\u0930 \u0935\u0930\u094d\u0923 \u0924\u092a\u093e\u0938\u093e \u0906\u0923\u093f \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u0947\u0928\u0941\u0938\u093e\u0930 \u0915\u093e\u0922\u0942\u0928 \u091f\u093e\u0915\u093e ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u0936\u092c\u094d\u0926\u0938\u0902\u0917\u094d\u0930\u0939 / \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u0940 / \u0936\u0948\u0932\u0940 \u0938\u093f\u0917\u094d\u0928\u0932\u093f\u0902\u0917 "\u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u091f \u092d\u093e\u0937\u0923" \u091a\u094d\u092f\u093e \u092a\u0942\u0930\u094d\u0935-\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0938\u0942\u091a\u0940\u092e\u0927\u094d\u092f\u0947 n-\u0917\u094d\u0930\u093e\u092e \u0938\u092e\u093e\u0935\u093f\u0937\u094d\u091f \u0906\u0939\u0947 \u0915\u093e \u0924\u0947 \u0924\u092a\u093e\u0938\u093e. \u0924\u0938\u0947 \u0905\u0938\u0932\u094d\u092f\u093e\u0938, \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0928\u093f\u092f\u092e \u0932\u093e\u0917\u0942 \u0915\u0947\u0932\u093e \u091c\u093e\u0924\u094b.</li></ul></li><li> \u0905\u0902\u0924\u093f\u092e \u0928\u093f\u0930\u094d\u0923\u092f, \u092e\u093e\u0917\u0940\u0932 \u091a\u0930\u0923\u093e\u0902\u091a\u094d\u092f\u093e \u092a\u0930\u093f\u0923\u093e\u092e\u093e\u0902\u0935\u0930 \u0906\u0927\u093e\u0930\u093f\u0924.</li></ol>
organic.general.model_short_description=\u092b\u0902\u0915\u094d\u0936\u0928 \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u094d\u092f\u093e \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u092a\u0926\u093e\u091a\u0947 \u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u0930\u0924\u0947 \u0906\u0923\u093f \u0928\u093f\u092f\u092e\u093e\u0902\u091a\u0940 \u092e\u093e\u0932\u093f\u0915\u093e \u0932\u093e\u0917\u0942 \u0915\u0930\u0924\u0947 (\u092f\u093e \u0938\u0902\u0926\u0930\u094d\u092d\u093e\u0924, \u0936\u092c\u094d\u0926 \u0938\u0947\u0902\u0926\u094d\u0930\u093f\u092f \u0906\u0939\u0947 \u0915\u0940 \u092a\u094d\u0930\u092e\u094b\u091f?). \u0939\u0947 \u092a\u0930\u093f\u0923\u093e\u092e \u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 <strong>\u0907\u092e\u094b\u091c\u0940</strong> , \u0935\u093f\u0930\u093e\u092e\u091a\u093f\u0928\u094d\u0939\u0947, <strong>\u0939\u0945\u0936\u091f\u0945\u0917</strong> , \u0915\u0945\u092a\u093f\u091f\u0932 \u0936\u092c\u094d\u0926... \u092f\u093e\u0902\u091a\u093e \u0926\u0947\u0916\u0940\u0932 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0924\u0947.
