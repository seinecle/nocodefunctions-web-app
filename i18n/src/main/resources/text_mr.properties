umigon.sentiment_analysis_tool.argument6.details=<p>\u092d\u093e\u0935\u0928\u093e\u0902\u091a\u0940 \u0924\u093e\u0915\u0926 \u0935\u094d\u092f\u0915\u094d\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0915\u093e\u0939\u0940 \u0938\u093e\u0927\u0928\u0947 \u0938\u094d\u0915\u094b\u0905\u0930\u093f\u0902\u0917 \u0926\u0947\u0924\u093e\u0924\: \u0905\u0924\u093f\u0936\u092f \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092d\u093e\u0935\u0928\u093e\u0902\u0938\u093e\u0920\u0940 \u092e\u094b\u0920\u0947 \u092e\u0942\u0932\u094d\u092f \u0906\u0923\u093f \u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092d\u093e\u0935\u0928\u093e\u0902\u0938\u093e\u0920\u0940 \u0916\u0942\u092a \u0915\u092e\u0940 \u092e\u0942\u0932\u094d\u092f. \u0936\u0942\u0928\u094d\u092f \u0939\u0940 \u0924\u091f\u0938\u094d\u0925 \u092d\u093e\u0935\u0928\u093e \u0926\u0930\u094d\u0936\u0935\u0924\u0947. \u092e\u093e\u091d\u094d\u092f\u093e \u0905\u0928\u0941\u092d\u0935\u093e\u0928\u0941\u0938\u093e\u0930, \u0939\u0947 \u0938\u094d\u0915\u094b\u0905\u0930\u093f\u0902\u0917 \u0938\u094d\u092a\u0937\u094d\u091f \u092a\u094d\u0930\u0915\u0930\u0923\u0947 \u0935\u0917\u0933\u0924\u093e \u091c\u093e\u0938\u094d\u0924 \u0935\u093f\u0936\u094d\u0935\u093e\u0938\u093e\u0930\u094d\u0939 \u0928\u093e\u0939\u0940\u0924. "\u092d\u092f\u093e\u0928\u0915" \u0916\u0930\u094b\u0916\u0930 \u0915\u092e\u0940 \u0917\u0941\u0923 \u092e\u093f\u0933\u0935\u0947\u0932 \u0906\u0923\u093f "\u0905\u0926\u094d\u092d\u0941\u0924" \u0916\u0930\u094b\u0916\u0930 \u0909\u091a\u094d\u091a \u0917\u0941\u0923 \u092e\u093f\u0933\u0935\u0947\u0932. \u092a\u0930\u0902\u0924\u0941 \u092e\u0927\u094d\u092f\u092d\u093e\u0917\u0940, \u0917\u094b\u0937\u094d\u091f\u0940 \u0915\u092e\u0940 \u0938\u0930\u0933 \u0906\u0939\u0947\u0924 \u0906\u0923\u093f \u0938\u094d\u0915\u094b\u0905\u0930\u093f\u0902\u0917\u091a\u093e \u0905\u0930\u094d\u0925 \u0932\u093e\u0935\u0923\u0947 \u0916\u0942\u092a \u0915\u0920\u0940\u0923 \u0906\u0939\u0947 - \u092e\u0940 \u0924\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e\u0935\u0930 \u0905\u0935\u0932\u0902\u092c\u0942\u0928 \u0930\u093e\u0939\u0923\u094d\u092f\u093e\u091a\u093e \u0938\u0932\u094d\u0932\u093e \u0926\u0947\u0923\u093e\u0930 \u0928\u093e\u0939\u0940. \u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915/\u0924\u091f\u0938\u094d\u0925/\u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0936\u094d\u0930\u0947\u0923\u0940\u0902\u091a\u094d\u092f\u093e \u092a\u0932\u0940\u0915\u0921\u0947, \u092d\u093e\u0935\u0928\u093e\u0902\u091a\u094d\u092f\u093e \u092c\u093e\u0930\u0940\u0915\u0938\u093e\u0930\u0940\u0915 \u0917\u094b\u0937\u094d\u091f\u0940\u0902\u0928\u093e \u091b\u0947\u0921\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 <strong>\u092d\u093e\u0935\u0928\u093e\u0902\u091a\u093e</strong> \u092a\u0930\u093f\u091a\u092f \u0915\u0930\u0942\u0928 \u0926\u0947\u0923\u0947 \u0939\u093e \u0905\u0927\u093f\u0915 \u0906\u0936\u093e\u0926\u093e\u092f\u0915 \u092e\u093e\u0930\u094d\u0917 \u0905\u0938\u0947\u0932. \u0924\u0941\u092e\u094d\u0939\u093e\u0932\u093e \u092f\u093e \u0938\u0902\u0936\u094b\u0927\u0928\u093e\u091a\u094d\u092f\u093e \u0926\u093f\u0936\u0947\u0928\u0947 \u0938\u094d\u0935\u093e\u0930\u0938\u094d\u092f \u0905\u0938\u0932\u094d\u092f\u093e\u0938 analysis@exploreyourdata.com \u0935\u0930 \u0908\u092e\u0947\u0932 \u091f\u093e\u0915\u093e.</p>
