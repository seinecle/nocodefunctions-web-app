organic.general.argument2.details=<p>\u0939\u0947 \u0938\u093E\u0927\u0928 <u>\u0915\u0949\u0930\u094D\u092A\u094B\u0930\u0947\u091F</u> \u0938\u094D\u092A\u0940\u0915\u091A\u0947 \u092E\u093E\u0930\u094D\u0915\u0930 \u0913\u0933\u0916\u0924\u0947. \u0939\u0947 \u0935\u0948\u0936\u093F\u0937\u094D\u091F\u094D\u092F \u0936\u0948\u0915\u094D\u0937\u0923\u093F\u0915 \u0938\u093E\u0939\u093F\u0924\u094D\u092F\u093E\u0924 \u0938\u094D\u092A\u0937\u094D\u091F\u092A\u0923\u0947 \u092A\u0930\u093F\u092D\u093E\u0937\u093F\u0924 \u0915\u0947\u0932\u0947\u0932\u0947 \u0928\u093E\u0939\u0940. \u0938\u093E\u092E\u0917\u094D\u0930\u0940 \u0935\u094D\u092F\u0935\u0938\u094D\u0925\u093E\u092A\u0915 \u0906\u0923\u093F \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0915\u093E\u0902\u0928\u093E \u090F\u0915 \u0938\u093E\u0927\u0928 \u092A\u094D\u0930\u0926\u093E\u0928 \u0915\u0930\u0923\u094D\u092F\u093E\u091A\u093E \u0939\u0947\u0924\u0942 \u0906\u0939\u0947 \u091C\u094B \u0924\u094D\u092F\u093E\u0902\u0928\u093E <strong>\u0917\u094D\u0930\u093E\u0939\u0915\u093E\u091A\u094D\u092F\u093E \u0905\u0938\u094D\u0938\u0932 \u0906\u0935\u093E\u091C\u093E\u091A\u0947</strong> \u092A\u094D\u0930\u0924\u093F\u0928\u093F\u0927\u093F\u0924\u094D\u0935 \u0928 \u0915\u0930\u0923\u093E\u0930\u0940 \u0938\u093E\u092E\u0917\u094D\u0930\u0940 \u092B\u093F\u0932\u094D\u091F\u0930 \u0915\u0930\u0923\u094D\u092F\u093E\u091A\u0940 \u092A\u0930\u0935\u093E\u0928\u0917\u0940 \u0926\u0947\u0924\u094B, \u091C\u0938\u0947 \u0915\u0940\:</p><br/><ul><li> <strong>\u0915\u0949\u0932 \u091F\u0942 \u0905\u0945\u0915\u094D\u0936\u0928</strong> \: "\u0935\u094B\u091F", "\u0916\u0930\u0947\u0926\u0940", "\u092A\u094D\u0932\u0947", ...</li><li> <strong>\u092A\u094D\u0930\u091A\u093E\u0930\u093E\u0924\u094D\u092E\u0915 \u0906\u092E\u0902\u0924\u094D\u0930\u0923\u0947</strong> \: "\u0938\u0930\u094D\u0935\u093E\u0924 \u0932\u094B\u0915\u092A\u094D\u0930\u093F\u092F \u0938\u094C\u0926\u0947", "\u0926\u0947\u0923\u0947", ...</li><li> <strong>\u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u0940 \u0938\u0902\u092A\u094D\u0930\u0947\u0937\u0923 \u0924\u091C\u094D\u091E\u093E\u0926\u094D\u0935\u093E\u0930\u0947 \u0924\u092F\u093E\u0930 \u0915\u0947\u0932\u0940 \u091C\u093E\u0924\u0947</strong> , \u091C\u0938\u0947 \u0915\u0940 \u0935\u093E\u092A\u0930\u0932\u0947\u0932\u094D\u092F\u093E \u0935\u093F\u0936\u093F\u0937\u094D\u091F \u0938\u0902\u091C\u094D\u091E\u093E\u0902\u0926\u094D\u0935\u093E\u0930\u0947 \u0938\u0942\u091A\u093F\u0924 \u0915\u0947\u0932\u0947 \u091C\u093E\u0924\u0947\: "\u0905\u0928\u0935\u0947\u0932\u094D\u0921", "\u0938\u094D\u091F\u094B\u0915 \u091F\u0942", "\u092A\u0941\u0928\u094D\u0939\u093E \u0936\u094B\u0927" ...</li></ul><br/> \u0939\u0947 \u0915\u093E\u092E \u092A\u094D\u0930\u0917\u0924\u0940\u092A\u0925\u093E\u0935\u0930 \u0906\u0939\u0947 \u0906\u0923\u093F \u0906\u092E\u094D\u0939\u0940 \u0924\u0941\u092E\u091A\u094D\u092F\u093E \u092A\u094D\u0930\u0924\u093F\u0915\u094D\u0930\u093F\u092F\u093E \u0906\u0923\u093F \u0938\u0942\u091A\u0928\u093E\u0902\u091A\u0947 \u0938\u094D\u0935\u093E\u0917\u0924 \u0915\u0930\u0924\u094B (analysis@exploreyourdata.com). \u0906\u092E\u091A\u093E \u0935\u093F\u0936\u094D\u0935\u093E\u0938 \u0906\u0939\u0947 \u0915\u0940 \u0939\u0947 \u0915\u093E\u0930\u094D\u092F \u0906\u0927\u0940\u092A\u093E\u0938\u0942\u0928\u091A \u0905\u0924\u094D\u092F\u0902\u0924 \u0909\u092A\u092F\u0941\u0915\u094D\u0924 \u0906\u0939\u0947, \u091C\u0947 \u092E\u0924 \u0916\u0928\u0928 \u092E\u0927\u094D\u092F\u0947 \u0924\u091C\u094D\u091E \u0905\u0938\u0932\u0947\u0932\u094D\u092F\u093E \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0915\u093E\u0902\u0928\u093E \u0924\u094D\u092F\u093E\u0902\u091A\u093E \u0921\u0947\u091F\u093E\u0938\u0947\u091F \u0935\u094D\u092F\u0915\u094D\u0924\u0940/\u0917\u094D\u0930\u093E\u0939\u0915\u093E\u0902\u0915\u0921\u0942\u0928 \u0928\u0938\u0942\u0928 \u0915\u0949\u0930\u094D\u092A\u094B\u0930\u0947\u0936\u0928\u0