why.argument1.details=<p>\u0938\u094b\u0936\u0932 \u092e\u0940\u0921\u093f\u092f\u093e \u0906\u0923\u093f \u0938\u094b\u0936\u0932 \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u094d\u0938\u0938\u0939 \u0921\u0947\u091f\u093e \u092e\u093e\u092f\u0928\u093f\u0902\u0917\u092e\u0927\u094d\u092f\u0947 \u0938\u094d\u0935\u093e\u0930\u0938\u094d\u092f \u0905\u0938\u0932\u0947\u0932\u0947 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092e\u094d\u0939\u0923\u0942\u0928, \u092e\u0940 \u092e\u093e\u091d\u094d\u092f\u093e \u0905\u092d\u094d\u092f\u093e\u0938\u093e\u091a\u0947 \u092a\u0930\u093f\u0923\u093e\u092e <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u091c\u0930\u094d\u0928\u0932\u094d\u0938\u092e\u0927\u094d\u092f\u0947 \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0915\u0947\u0932\u0947\u0932\u094d\u092f\u093e</a> \u0932\u0947\u0916\u093e\u0902\u092e\u0927\u094d\u092f\u0947 \u0938\u093e\u092e\u093e\u092f\u093f\u0915 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947\u0924. \u0928\u094b\u0915\u094b\u0921 \u092b\u0902\u0915\u094d\u0936\u0928\u094d\u0938\u0938\u0939, <strong>\u092e\u0940 \u092e\u093e\u091d\u094d\u092f\u093e \u0938\u0902\u0936\u094b\u0927\u0928\u093e\u0924 \u0935\u093e\u092a\u0930\u0924 \u0905\u0938\u0932\u0947\u0932\u094d\u092f\u093e \u0938\u0930\u094d\u0935\u093e\u0924 \u0909\u092a\u092f\u0941\u0915\u094d\u0924 \u092b\u0902\u0915\u094d\u0936\u0928\u094d\u0938\u091a\u094d\u092f\u093e \u0935\u093f\u0928\u093e\u092e\u0942\u0932\u094d\u092f, \u0928\u094b\u0915\u094b\u0921 \u0906\u0935\u0943\u0924\u094d\u0924\u094d\u092f\u093e \u0911\u092b\u0930 \u0915\u0930\u0942\u0928 \u0935\u094d\u092f\u093e\u092a\u0915 \u092a\u094d\u0930\u0947\u0915\u094d\u0937\u0915\u093e\u0902\u092a\u0930\u094d\u092f\u0902\u0924 \u092a\u094b\u0939\u094b\u091a\u0942 \u0907\u091a\u094d\u091b\u093f\u0924\u094b</strong> .</p><br/><p> \u0917\u0947\u0932\u094d\u092f\u093e \u0915\u093e\u0939\u0940 \u0935\u0930\u094d\u0937\u093e\u0902\u0924, \u092e\u0940 \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u0905\u0930\u091a\u0947 \u0924\u0941\u0915\u0921\u0947 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u091a\u0947 \u0905\u0928\u0947\u0915 \u092a\u094d\u0930\u092f\u0924\u094d\u0928 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947\u0924 \u091c\u0947 \u0924\u0947 \u0915\u0930\u0942 \u0936\u0915\u0924\u0940\u0932. \u092a\u0923 \u092e\u0932\u093e \u092a\u0941\u0930\u0947\u0938\u093e \u0905\u0928\u0941\u092d\u0935 \u0928\u0935\u094d\u0939\u0924\u093e \u0906\u0923\u093f \u0915\u0926\u093e\u091a\u093f\u0924 \u0916\u0942\u092a \u0905\u0927\u0940\u0930\: \u0905\u0945\u092a\u094d\u0938 \u0905\u092a\u0942\u0930\u094d\u0923 \u0906\u0923\u093f \u0926\u0947\u0916\u0930\u0947\u0916 \u0915\u0930\u0923\u0947 \u0915\u0920\u0940\u0923 \u0939\u094b\u0924\u0947. Nocode \u092b\u0902\u0915\u094d\u0936\u0928\u094d\u0938 \u092d\u093f\u0928\u094d\u0928 \u0906\u0939\u0947\u0924\: \u092e\u0940 \u0924\u0947 \u0938\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u092e \u092a\u0926\u094d\u0927\u0924\u0940\u0928\u0947 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0935\u0947\u0933 \u0915\u093e\u0922\u0924\u094b \u0906\u0923\u093f <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u092e\u0940 10 \u0935\u0930\u094d\u0937\u0947 \u0915\u093f\u0902\u0935\u093e \u0924\u094d\u092f\u093e\u0939\u0942\u0928 \u0905\u0927\u093f\u0915 \u0915\u093e\u0932\u093e\u0935\u0927\u0940\u091a\u094d\u092f\u093e \u092a\u094d\u0930\u0935\u093e\u0938\u093e\u0932\u093e \u0938\u0941\u0930\u0941\u0935\u093e\u0924 \u0915\u0930\u0924\u094b\!</a></p>
why.argument2=\u0924\u0947 \u092e\u094b\u092b\u0924 \u0915\u093e \u0906\u0939\u0947?
why.argument2.details=<p>\u0928\u094b\u0915\u094b\u0921 \u092b\u0902\u0915\u094d\u0936\u0928\u094d\u0938 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0923\u0947 \u0939\u0947 \u092e\u093e\u091d\u094d\u092f\u093e \u092e\u094b\u0915\u0933\u094d\u092f\u093e \u0935\u0947\u0933\u0947\u0924 \u092a\u0942\u0930\u094d\u0923 \u0915\u0947\u0932\u0947\u0932\u094d\u092f\u093e \u0915\u093e\u092e\u093e\u091a\u0947 \u0932\u0915\u094d\u0937\u0923\u0940\u092f \u092a\u094d\u0930\u092e\u093e\u0923 \u0926\u0930\u094d\u0936\u0935\u0924\u0947. \u092e\u0940 \u0924\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0936\u0941\u0932\u094d\u0915 \u0906\u0915\u093e\u0930\u0924 \u0928\u093e\u0939\u0940, \u091c\u0947\u0923\u0947\u0915\u0930\u0941\u0928 \u0924\u094d\u092f\u093e\u0932\u093e \u0905\u0927\u093f\u0915\u093e\u0927\u093f\u0915 \u092a\u094d\u0930\u0947\u0915\u094d\u0937\u0915 \u092e\u093f\u0933\u0924\u0940\u0932 (\u0935\u093f\u0926\u094d\u092f\u093e\u0930\u094d\u0925\u0940, \u092a\u0924\u094d\u0930\u0915\u093e\u0930, \u0936\u094c\u0915\u093e\u0902\u0938\u0939...). \u0924\u094d\u092f\u093e \u092c\u0926\u0932\u094d\u092f\u093e\u0924, \u092e\u0940 \u092e\u093e\u091d\u094d\u092f\u093e \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0938\u0902\u0936\u094b\u0927\u0928\u093e\u0926\u0930\u092e\u094d\u092f\u093e\u0928 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u093e\u0930\u0940 \u0928\u0935\u0940\u0928 \u0915\u093e\u0930\u094d\u092f\u0947 \u0909\u092a\u092f\u094b\u091c\u093f\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0935\u093e\u092a\u0930\u0923\u094d\u092f\u093e\u091a\u0940 \u0906\u0936\u093e \u0915\u0930\u0924\u094b \u0906\u0923\u093f \u092e\u0932\u093e \u0906\u0936\u093e \u0906\u0939\u0947 \u0915\u0940 \u0924\u094d\u092f\u093e\u091a\u093e \u092e\u093e\u091d\u094d\u092f\u093e \u0905\u092d\u094d\u092f\u093e\u0938\u093e\u0932\u093e \u092b\u093e\u092f\u0926\u093e \u0939\u094b\u0908\u0932\: \u092b\u0902\u0915\u094d\u0936\u0928\u094d\u0938\u0935\u0930\u0940\u0932 \u0935\u093e\u092a\u0930\u0915\u0930\u094d\u0924\u094d\u092f\u093e\u091a\u093e \u0905\u092d\u093f\u092a\u094d\u0930\u093e\u092f \u092e\u0932\u093e \u0924\u094d\u092f\u093e\u0902\u0928\u093e \u092a\u0930\u093f\u0937\u094d\u0915\u0943\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u0924 \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0902\u0928\u093e \u0905\u0927\u093f\u0915 \u092e\u091c\u092c\u0942\u0924 \u092c\u0928\u0935\u093f\u0923\u094d\u092f\u093e\u0924 \u092e\u0926\u0924 \u0915\u0930\u0947\u0932. \u0906\u0936\u093e \u0906\u0939\u0947 \u0915\u0940, \u0935\u093e\u092a\u0930\u0915\u0930\u094d\u0924\u094d\u092f\u093e\u0902\u091a\u093e \u0938\u092e\u0941\u0926\u093e\u092f \u0935\u093e\u0922\u0947\u0932 \u0906\u0923\u093f \u0928\u0935\u0940\u0928 \u0918\u0921\u093e\u092e\u094b\u0921\u0940\u0902\u0938\u093e\u0920\u0940 \u0926\u0947\u0916\u0940\u0932 \u092e\u0928\u094b\u0930\u0902\u091c\u0915 \u0915\u0932\u094d\u092a\u0928\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0930\u0947\u0932\!</p><br/><p> \u0926\u0941\u0938\u0930\u0947, \u0935\u093e\u092a\u0930\u0915\u0930\u094d\u0924\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u0938\u094d\u0935\u093e\u0930\u0938\u094d\u092f\u093e\u0935\u0930 \u0905\u0935\u0932\u0902\u092c\u0942\u0928, \u092e\u0940 \u0909\u091a\u094d\u091a \u0935\u094d\u0939\u0949\u0932\u094d\u092f\u0942\u092e, \u092b\u0902\u0915\u094d\u0936\u0928\u094d\u0938\u091a\u094d\u092f\u093e \u0909\u091a\u094d\u091a \u0909\u092a\u0932\u092c\u094d\u0927\u0924\u0947\u091a\u094d\u092f\u093e \u0906\u0935\u0943\u0924\u094d\u0924\u094d\u092f\u093e\u0902\u0938\u093e\u0920\u0940 API \u0906\u0935\u0943\u0924\u094d\u0924\u094d\u092f\u093e \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0923\u094d\u092f\u093e\u091a\u093e \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0924\u094b, \u0935\u093f\u0936\u0947\u0937\u0924\: \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u0935\u093e\u092a\u0930\u093e\u0938\u093e\u0920\u0940, \u0935\u0948\u092f\u0915\u094d\u0924\u093f\u0915 \u0928\u0935\u094d\u0939\u0947. \u0939\u0947 API \u0935\u093f\u0928\u093e\u092e\u0942\u0932\u094d\u092f \u0928\u0938\u0924\u0940\u0932 \u0915\u093e\u0930\u0923 \u092e\u0939\u0924\u094d\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0938\u0930\u094d\u0935\u094d\u0939\u0930 \u0916\u0930\u094d\u091a \u0938\u092e\u093e\u0935\u093f\u0937\u094d\u091f \u0905\u0938\u0947\u0932.</p>
