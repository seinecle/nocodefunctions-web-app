cowo.tool.argument3.details=<p><strong>\u092E\u091C\u0915\u0942\u0930\u093E\u091A\u0940 \u0930\u091A\u0928\u093E \u0906\u0923\u093F \u0938\u094D\u0935\u0930\u0942\u092A \: \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u094D\u092F\u093E</strong> \u090F\u0915\u093E\u091A \u0913\u0933\u0940\u0935\u0930 \u0926\u093F\u0938\u0923\u093E\u0930\u094D\u200D\u092F\u093E \u0938\u0902\u091C\u094D\u091E\u093E\u0902\u091A\u094D\u092F\u093E \u091C\u094B\u0921\u094D\u092F\u093E \u0936\u094B\u0927\u0942\u0928 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0924\u092F\u093E\u0930 \u0915\u0947\u0932\u0947 \u091C\u093E\u0924\u0947. \u0924\u094D\u092F\u093E\u092E\u0941\u0933\u0947 \u0924\u0941\u092E\u091A\u093E \u092E\u091C\u0915\u0942\u0930 \u0915\u0938\u093E \u0935\u093F\u092D\u093E\u091C\u093F\u0924 \u0939\u094B\u0908\u0932 \u092F\u093E\u091A\u0940 \u0915\u093E\u0933\u091C\u0940 \u0918\u094D\u092F\u093E\u0935\u0940. \u0906\u0926\u0930\u094D\u0936\u092A\u0923\u0947, \u0924\u0947 \u0924\u0941\u0932\u0928\u0947\u0928\u0947 \u0932\u0939\u093E\u0928 \u092A\u0930\u093F\u091A\u094D\u091B\u0947\u0926\u093E\u0902\u091A\u0947 \u092C\u0928\u0932\u0947\u0932\u0947 \u0905\u0938\u093E\u0935\u0947, \u092A\u094D\u0930\u0924\u094D\u092F\u0947\u0915 \u090F\u0915\u093E \u0913\u0933\u0940\u0935\u0930. \u0924\u0941\u092E\u094D\u0939\u0940 \u090F\u0915\u094D\u0938\u0947\u0932 \u092B\u093E\u0907\u0932 \u0935\u093E\u092A\u0930\u0924 \u0905\u0938\u0932\u094D\u092F\u093E\u0938, \u092A\u094D\u0930\u0924\u094D\u092F\u0947\u0915 \u092A\u0930\u093F\u091A\u094D\u091B\u0947\u0926 \u0915\u093F\u0902\u0935\u093E \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u093E \u092E\u0939\u0924\u094D\u0924\u094D\u0935\u093E\u091A\u093E \u092C\u094D\u0932\u0949\u0915 \u0935\u0947\u0917\u0933\u094D\u092F\u093E \u092A\u0902\u0915\u094D\u0924\u0940\u0935\u0930 \u0926\u093F\u0938\u0932\u093E \u092A\u093E\u0939\u093F\u091C\u0947.<br/><br/> <strong>\u092E\u091C\u0915\u0942\u0930\u093E\u091A\u0940 \u092A\u094D\u0930\u0940-\u092A\u094D\u0930\u094B\u0938\u0947\u0938\u093F\u0902\u0917</strong> \: \u0939\u0947 \u092B\u0902\u0915\u094D\u0936\u0928 \u0935\u093E\u092A\u0930\u0923\u094D\u092F\u093E\u092A\u0942\u0930\u094D\u0935\u0940 \u0924\u0941\u092E\u091A\u093E \u092E\u091C\u0915\u0942\u0930 \u092A\u0942\u0930\u094D\u0935-\u092A\u094D\u0930\u0915\u094D\u0930\u093F\u092F\u093E \u0915\u093F\u0902\u0935\u093E \u0938\u093E\u092B \u0915\u0930\u0923\u094D\u092F\u093E\u091A\u0940 \u0917\u0930\u091C \u0928\u093E\u0939\u0940.<br/><br/> <strong>\u0906\u0932\u0947\u0916 \u090F\u0915\u094D\u0938\u092A\u094D\u0932\u094B\u0930 \u0915\u0930\u0923\u0947</strong> \: \u092B\u0902\u0915\u094D\u0936\u0928\u0926\u094D\u0935\u093E\u0930\u0947 \u0928\u093F\u0930\u094D\u092E\u093F\u0924 \u0938\u093F\u092E\u0947\u0902\u091F\u093F\u0915 \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u091A\u094D\u092F\u093E \u0936\u094B\u0927\u093E\u0938\u093E\u0920\u0940 \u0906\u092E\u094D\u0939\u0940 \u0926\u094B\u0928 \u0935\u093F\u0928\u093E\u092E\u0942\u0932\u094D\u092F \u0935\u094D\u092F\u093E\u0935\u0938\u093E\u092F\u093F\u0915 \u0917\u094D\u0930\u0947\u0921 \u0938\u0949\u092B\u094D\u091F\u0935\u0947\u0905\u0930\u091A\u0940 \u0936\u093F\u092B\u093E\u0930\u0938 \u0915\u0930\u0924\u094B. \u0924\u0941\u092E\u091A\u094D\u092F\u093E \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u0935\u0930 \u0935\u0930\u094D\u0923\u0928\u093E\u0924\u094D\u092E\u0915 \u0906\u0932\u0947\u0916 \u0906\u0915\u0921\u0947\u0935\u093E\u0930\u0940 \u092B\u093F\u0932\u094D\u091F\u0930 \u0915\u0930\u0923\u0947, \u0930\u0902\u0917 \u0926\u0947\u0923\u0947, \u0906\u0915\u093E\u0930 \u092C\u0926\u0932\u0923\u0947 \u0906\u0923\u093F \u091A\u093E\u0932\u0935\u0923\u0947 \u092F\u093E\u0938\u093E\u0920\u0940 <a href\="https\://gephi.org" target\="_blank">\u0917\u0947\u092B\u0940</a> \u0938\u0930\u094D\u0935\u094B\u0924\u094D\u0924\u092E \u0935\u0948\u0936\u093F\u0937\u094D\u091F\u094D\u092F\u0947 \u092A\u094D\u0930\u0926\u093E\u0928 \u0915\u0930\u0924\u0947 (\u091C\u0938\u0947 \u0915\u0940 <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u092E\u0927\u094D\u092F\u092D\u093E\u0917\u0940 \u0915\u0947\u0902\u0926\u094D\u0930\u093F\u092F\u0924\u093E</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">\u0935\u094D\u0939\u0940\u0913\u090F\u0938\u0935\u094D\u0939\u094D\u092F\u0942\u0905\u0930</a> \u0935\u094D\u0939\u093F\u091C\u094D\u092F\u0941\u0905\u0932\u093E\u092F\u091D\u0947\u0936\u0928 \u092A\u094D\u0930\u0926\u093E\u0928 \u0915\u0930\u0924\u0947 \u091C\u0947 \u0938\u093F\u092E\u0947\u0902\u091F\u093F\u0915 \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u094D\u0938\u0938\u093E\u0920\u0940 \u0938\u0930\u094D\u0935\u093E\u0924 \u0938\u094D\u0935\u091A\u094D\u091B \u0906\u0923\u093F \u0938\u0930\u094D\u0935\u093E\u0924 \u0938\u094B\u092A\u0947 \u0906\u0939\u0947. \u0935\u094D\u0939\u0940\u0913\u090F\u0938\u0935\u094D\u0939\u094D\u092F\u0942\u0905\u0930 \u0938\u093E\u092F\u0902\u091F\u094B\u092E\u0947\u091F\u094D\u0930\u093F\u0915\u094D\u0938\u0938\u0939 \u092A\u094D\u0930\u0925\u092E \u0935\u093E\u092A\u0930 \u0915\u0947\u0938 \u092E\u094D\u0939\u0923\u0942\u0928 \u0935\u093F\u0915\u0938\u093F\u0924 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947 \u092A\u0930\u0902\u0924\u0941 \u0924\u0947 \u0915\u094B\u0923\u0924\u094D\u092F\u093E\u0939\u0940 \u092A\u094D\u0930\u0915\u093E\u0930\u091A\u094D\u092F\u093E \u0938\u093F\u092E\u0947\u0902\u091F\u093F\u0915 \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u0938\u093E\u0920\u0940 \u0909\u092A\u092F\u0941\u0915\u094D\u0924 \u0906\u0939\u0947.</p>
