umigon.sentiment_analysis_tool.argument3.details=\u092B\u0902\u0915\u094D\u0936\u0928 Java \u092E\u0927\u094D\u092F\u0947 \u092A\u094D\u0930\u094B\u0917\u094D\u0930\u093E\u092E \u0915\u0947\u0932\u0947\u0932\u0947 \u0906\u0939\u0947. \u0924\u094D\u092F\u093E\u091A\u093E \u0915\u094B\u0921 <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github \u0935\u0930 \u092E\u0941\u0915\u094D\u0924\u092A\u0923\u0947</a> \u092A\u094D\u0930\u0935\u0947\u0936 \u0915\u0930\u0923\u094D\u092F\u093E\u092F\u094B\u0917\u094D\u092F \u0906\u0939\u0947. \u0924\u094D\u092F\u093E\u091A\u0940 \u0915\u093E\u092E\u0917\u093F\u0930\u0940 \u0909\u0924\u094D\u0915\u0943\u0937\u094D\u091F \u0906\u0939\u0947 \u0915\u093E\u0930\u0923 \u0924\u0947 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u092A\u093E\u0930\u094D\u091F-\u0911\u092B-\u0938\u094D\u092A\u0940\u091A \u091F\u0945\u0917\u093F\u0902\u0917 (POS \u091F\u0945\u0917\u093F\u0902\u0917)</a> \u0935\u0930 \u0905\u0935\u0932\u0902\u092C\u0942\u0928 \u0928\u093E\u0939\u0940.</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u091C\u0947 \u0924\u0947 \u091C\u0932\u0926 \u0915\u0930\u0924\u0947.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u0938\u092E\u0935\u0930\u094D\u0924\u0940 \u0938\u0902\u0917\u0923\u0915\u0940\u092F</a> \u0924\u0902\u0924\u094D\u0930\u0947 \u0909\u092A-\u0915\u093E\u0930\u094D\u092F\u093E\u0902\u092E\u0927\u094D\u092F\u0947 \u0935\u093E\u092A\u0930\u0932\u0940 \u091C\u093E\u0924\u093E\u0924 \u0906\u0923\u093F \u090F\u0915\u0942\u0923 \u0915\u093E\u0930\u094D\u092F\u0915\u094D\u0937\u092E\u0924\u0947\u0935\u0930 \u0916\u0942\u092A \u0932\u0915\u094D\u0937 \u0926\u093F\u0932\u0947 \u091C\u093E\u0924\u0947.
