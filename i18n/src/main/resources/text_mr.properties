umigon.sentiment_analysis_tool.argument1.details=\u0939\u0947 \u0915\u093E\u0930\u094D\u092F <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u092D\u093E\u0935\u0928\u093E\u0902\u091A\u0947 \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923</a></strong> \u0915\u0930\u0924\u0947, \u091C\u094D\u092F\u093E\u0932\u093E \u0913\u092A\u093F\u0928\u093F\u092F\u0928 \u092E\u093E\u092F\u0928\u093F\u0902\u0917 \u0926\u0947\u0916\u0940\u0932 \u092E\u094D\u0939\u0923\u0924\u093E\u0924. \u0924\u0947 \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u0947 \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923 \u0915\u0930\u0924\u0947 \u0906\u0923\u093F \u092D\u093E\u0935\u0928\u093E \u0924\u091F\u0938\u094D\u0925, \u0938\u0915\u093E\u0930\u093E\u0924\u094D\u092E\u0915 \u0915\u093F\u0902\u0935\u093E \u0928\u0915\u093E\u0930\u093E\u0924\u094D\u092E\u0915 \u0906\u0939\u0947 \u0915\u0940 \u0928\u093E\u0939\u0940 \u0939\u0947 \u0928\u093F\u0930\u094D\u0927\u093E\u0930\u093F\u0924 \u0915\u0930\u0924\u0947.<br/> \u0939\u0947 <strong>\u0938\u094B\u0936\u0932 \u092E\u0940\u0921\u093F\u092F\u093E\u0935\u0930</strong> \u0938\u0930\u094D\u0935\u094B\u0924\u094D\u0924\u092E \u0915\u093E\u0930\u094D\u092F \u0915\u0930\u0924\u0947 \u091C\u0938\u0947 \u0915\u0940 Twitter \u0938\u093E\u0920\u0940 \u091F\u094D\u0935\u093F\u091F, Instagram \u092A\u094B\u0938\u094D\u091F\u0935\u0930\u0940\u0932 \u091F\u093F\u092A\u094D\u092A\u0923\u094D\u092F\u093E \u0906\u0923\u093F \u0907\u0902\u0917\u094D\u0930\u091C\u0940 \u0915\u093F\u0902\u0935\u093E \u092B\u094D\u0930\u0947\u0902\u091A\u092E\u0927\u0940\u0932 \u0907\u0924\u0930 \u0905\u0924\u093F\u0936\u092F \u0932\u0939\u093E\u0928 \u092E\u091C\u0915\u0942\u0930. 23 \u092A\u0930\u094D\u092F\u093E\u092F\u093E\u0902\u091A\u094D\u092F\u093E \u0924\u0941\u0932\u0928\u0947\u0924, \u0939\u0947 \u0938\u093E\u0927\u0928 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0938\u094B\u0936\u0932 \u092E\u0940\u0921\u093F\u092F\u093E\u0935\u0930\u0940\u0932 \u092D\u093E\u0935\u0928\u093E \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923\u093E\u0938\u093E\u0920\u0940 \u0938\u0930\u094D\u0935\u094B\u0924\u094D\u0924\u092E \u0938\u093E\u0927\u0928</a> \u0905\u0938\u0932\u094D\u092F\u093E\u091A\u0947 \u0906\u0922\u0933\u0932\u0947.<br/> 2012 \u092E\u0927\u094D\u092F\u0947 \u091C\u0928\u094D\u092E\u0932\u0947\u0932\u0947, \u0939\u0947 \u0938\u093E\u0927\u0928 \u0938\u0924\u0924 \u0935\u093F\u0915\u0938\u093F\u0924 \u0939\u094B\u0924 \u0906\u0939\u0947.<br/><br/> \u0924\u0941\u092E\u094D\u0939\u0940 \u0939\u0947 \u092B\u0902\u0915\u094D\u0936\u0928 \u0936\u0948\u0915\u094D\u0937\u0923\u093F\u0915 \u0938\u0902\u0926\u0930\u094D\u092D\u093E\u0924 (\u0938\u0902\u0936\u094B\u0927\u0928 \u0915\u093F\u0902\u0935\u093E \u0905\u092D\u094D\u092F\u093E\u0938) \u0935\u093E\u092A\u0930\u0924 \u0905\u0938\u0932\u094D\u092F\u093E\u0938, \u0924\u0941\u092E\u094D\u0939\u0940 \u0924\u0941\u092E\u091A\u094D\u092F\u093E \u0917\u094D\u0930\u0902\u0925\u0938\u0942\u091A\u0940\u092E\u0927\u094D\u092F\u0947 \u0924\u094D\u092F\u093E\u091A\u093E \u0938\u0902\u0926\u0930\u094D\u092D \u0918\u0947\u0923\u0947 \u0906\u0935\u0936\u094D\u092F\u0915 \u0906\u0939\u0947\:<br/><br/> \u0932\u0947\u0935\u094D\u0939\u0945\u0932\u0949\u0907\u0938, \u0915\u094D\u0932\u0947\u092E\u0947\u0902\u091F. "\u0909\u092E\u093F\u0917\u0949\u0928\: \u0905\u091F\u0940 \u0938\u0942\u091A\u0940 \u0906\u0923\u093F \u0939\u094D\u092F\u0941\u0930\u093F\u0938\u094D\u091F\u093F\u0915\u094D\u0938\u0935\u0930 \u0906\u0927\u093E\u0930\u093F\u0924 \u091F\u094D\u0935\u093F\u091F\u094D\u0938\u0935\u0930 \u092D\u093E\u0935\u0928\u093E \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923". \u0938\u093F\u092E\u0947\u0902\u091F\u093F\u0915 \u0907\u0935\u094D\u0939\u0945\u0932\u094D\u092F\u0941\u090F\u0936\u0928 (SemEval), 2013, \u0905\u091F\u0932\u093E\u0902\u091F\u093E, \u091C\u0949\u0930\u094D\u091C\u093F\u092F\u093E\u0935\u0930\u0940\u0932 7 \u0935\u094D\u092F\u093E \u0906\u0902\u0924\u0930\u0930\u093E\u0937\u094D\u091F\u094D\u0930\u0940\u092F \u0915\u093E\u0930\u094D\u092F\u0936\u093E\u0933\u0947\u091A\u0940 \u0915\u093E\u0930\u094D\u092F\u0935\u093E\u0939\u0940.
