general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">\u0917\u0947\u092B\u0940</a> \u0939\u0947 \u0932\u0939\u093E\u0928 \u0906\u0923\u093F \u092E\u094B\u0920\u0947 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0924\u092F\u093E\u0930 \u0915\u0930\u0923\u094D\u092F\u093E\u0938\u093E\u0920\u0940, \u0926\u0943\u0936\u094D\u092F\u092E\u093E\u0928 \u0915\u0930\u0923\u094D\u092F\u093E\u0938\u093E\u0920\u0940 \u0906\u0923\u093F \u090F\u0915\u094D\u0938\u092A\u094D\u0932\u094B\u0930 \u0915\u0930\u0923\u094D\u092F\u093E\u0938\u093E\u0920\u0940 \u090F\u0915 \u0935\u093F\u0928\u093E\u092E\u0942\u0932\u094D\u092F \u0921\u0947\u0938\u094D\u0915\u091F\u0949\u092A \u0938\u0949\u092B\u094D\u091F\u0935\u0947\u0905\u0930 \u0906\u0939\u0947. \u0935\u093E\u092A\u0930\u0915\u0930\u094D\u0924\u093E \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u0935\u0930 \u0915\u0940 \u092E\u0947\u091F\u094D\u0930\u093F\u0915\u094D\u0938 \u0906\u092F\u093E\u0924 \u0915\u0930\u0942 \u0936\u0915\u0924\u094B, \u0932\u0947\u0906\u0909\u091F \u0915\u0930\u0942 \u0936\u0915\u0924\u094B, \u092B\u093F\u0932\u094D\u091F\u0930 \u0915\u0930\u0942 \u0936\u0915\u0924\u094B, \u0930\u0902\u0917 \u092C\u0926\u0932\u0942 \u0936\u0915\u0924\u094B, \u0906\u0915\u093E\u0930 \u092C\u0926\u0932\u0942 \u0936\u0915\u0924\u094B \u0906\u0923\u093F \u0917\u0923\u0928\u093E \u0915\u0930\u0942 \u0936\u0915\u0924\u094B.</p><p> \u0939\u0947 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0921\u0947\u091F\u093E\u091A\u094D\u092F\u093E \u0935\u094D\u0939\u093F\u091C\u094D\u092F\u0941\u0905\u0932 \u090F\u0915\u094D\u0938\u092A\u094D\u0932\u094B\u0930\u0947\u0936\u0928\u0938\u093E\u0920\u0940 \u0906\u0923\u093F \u0905\u0936\u093E \u0921\u0947\u091F\u093E\u091A\u094D\u092F\u093E \u0935\u094D\u0939\u093F\u091C\u094D\u092F\u0941\u0905\u0932 \u0915\u092E\u094D\u092F\u0941\u0928\u093F\u0915\u0947\u0936\u0928\u0938\u093E\u0920\u0940 \u090F\u0915 \u092A\u094D\u0930\u092D\u093E\u0935\u0940 \u0938\u093E\u0927\u0928 \u092C\