cowo.tool.model_long_details=<p><a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">Twitter \u0935\u0930 \u0938\u092E\u0941\u0926\u093E\u092F \u0906\u0923\u093F \u0935\u093F\u0937\u092F \u0915\u0938\u0947 \u0936\u094B\u0927\u093E\u092F\u091A\u0947 \u092F\u093E\u091A\u093E</a> \u0905\u092D\u094D\u092F\u093E\u0938 \u0915\u0930\u0923\u093E\u0930\u094D\u200D\u092F\u093E \u092F\u093E \u0936\u0948\u0915\u094D\u0937\u0923\u093F\u0915 \u092A\u094D\u0930\u0915\u093E\u0936\u0928\u093E\u0924 \u091F\u0942\u0932\u0926\u094D\u0935\u093E\u0930\u0947 \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0947\u0932\u0947\u0932\u094D\u092F\u093E \u0924\u0924\u094D\u0924\u094D\u0935\u093E\u0902\u091A\u0947 \u0935\u0930\u094D\u0923\u0928 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947. \u0924\u0902\u0924\u094D\u0930\u091C\u094D\u091E\u093E\u0928 \u0916\u093E\u0932\u0940\u0932 \u091A\u0930\u0923\u093E\u0902\u091A\u0947 \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0930\u0924\u0947\:</p><ol><li> \u092E\u091C\u0915\u0942\u0930 \u0938\u093E\u092B \u0915\u0930\u0923\u0947\: ASCII \u0935\u0930 \u0938\u092A\u093E\u091F \u0915\u0930\u0923\u0947, url \u0915\u093E\u0922\u0923\u0947, \u0935\u093F\u0930\u093E\u092E\u091A\u093F\u0928\u094D\u0939\u0947 \u0915\u093E\u0922\u0942\u0928 \u091F\u093E\u0915\u0923\u0947.</li><li> lemmatization.</li><li> <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-\u0917\u094D\u0930\u0945\u092E\u092E\u0927\u094D\u092F\u0947 \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u0947 \u091A\u093E\u0930-\u0917\u094D\u0930\u0945\u092E</a> \u092A\u0930\u094D\u092F\u0902\u0924 \u0935\u093F\u0918\u091F\u0928, \u0915\u092E\u0940 \u0938\u0902\u092C\u0902\u0927\u093F\u0924 n-\u0917\u094D\u0930\u093E\u092E \u0915\u093E\u0922\u0942\u0928 \u091F\u093E\u0915\u0923\u0947. \u0939\u0940 \u092A\u093E\u092F\u0930\u0940 <a href\="../umigon/sentiment_analysis_tool.html">\u092D\u093E\u0935\u0928\u093E \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923\u093E\u0