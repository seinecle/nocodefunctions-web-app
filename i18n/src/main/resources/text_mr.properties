general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0939\u0947 <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">\u0938\u093e\u092f\u0902\u091f\u094b\u092e\u0947\u091f\u094d\u0930\u093f\u0915\u094d\u0938\u091a\u094d\u092f\u093e</a> \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u093e\u092e\u0927\u094d\u092f\u0947 \u092a\u094d\u0930\u0917\u0924 \u0915\u094d\u0937\u092e\u0924\u093e\u0902\u0938\u0939 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0924\u092f\u093e\u0930 \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0906\u0923\u093f \u0935\u094d\u0939\u093f\u091c\u094d\u092f\u0941\u0905\u0932\u093e\u0907\u091d \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u090f\u0915 \u0935\u093f\u0928\u093e\u092e\u0942\u0932\u094d\u092f \u0921\u0947\u0938\u094d\u0915\u091f\u0949\u092a \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u0905\u0930 \u0906\u0939\u0947 (\u091c\u094d\u092f\u093e\u092e\u0927\u094d\u092f\u0947 \u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u0915\u094d\u0930\u093f\u092f\u093e\u0915\u0932\u093e\u092a\u093e\u0902\u091a\u0947 \u092e\u094b\u091c\u092e\u093e\u092a \u0906\u0923\u093f \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0938\u092e\u093e\u0935\u093f\u0937\u094d\u091f \u0906\u0939\u0947).</p><p> \u0917\u094d\u0930\u0940\u0937\u094d\u092e 2021 \u092e\u0927\u094d\u092f\u0947, VOSviewer \u091a\u094d\u092f\u093e \u0935\u093f\u0915\u0938\u0915\u093e\u0902\u0928\u0940 <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">\u0911\u0928\u0932\u093e\u0907\u0928 \u0906\u0935\u0943\u0924\u094d\u0924\u0940 \u0932\u093e\u0901\u091a \u0915\u0947\u0932\u0940 \u0906\u0939\u0947</a> , \u091c\u0940 \u0924\u094d\u092f\u093e\u0935\u0930 \u0924\u092f\u093e\u0930 \u0915\u0947\u0932\u0947\u0932\u0940 \u0935\u094d\u0939\u093f\u091c\u094d\u092f\u0941\u0905\u0932\u093e\u092f\u091d\u0947\u0936\u0928 \u0936\u0947\u0905\u0930 \u0915\u0930\u0923\u0947 \u0905\u0924\u093f\u0936\u092f \u0935\u094d\u092f\u093e\u0935\u0939\u093e\u0930\u093f\u0915 \u092c\u0928\u0935\u0924\u0947.</p><p> \u0909\u092a\u092f\u0941\u0915\u094d\u0924 \u0926\u0941\u0935\u0947\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSviewer \u0938\u0939 \u092a\u094d\u0930\u093e\u0930\u0902\u092d \u0915\u0930\u0923\u0947</a> \u091c\u0947 \u0938\u0902\u0938\u093e\u0927\u0928\u093e\u0902\u091a\u093e \u0938\u0902\u0917\u094d\u0930\u0939 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0947.</p>
