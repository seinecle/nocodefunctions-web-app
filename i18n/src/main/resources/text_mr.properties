cowo.results.long_explanation=<h3>\u092B\u0902\u0915\u094D\u0936\u0928\u0928\u0947 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0924\u092F\u093E\u0930 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947 \u091C\u0947\u0925\u0947\:</h3><ul><li> \u092B\u0915\u094D\u0924 \u0938\u0930\u094D\u0935\u093E\u0924 \u0935\u093E\u0930\u0902\u0935\u093E\u0930 \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u0940 \u0926\u093F\u0938\u0924\u093E\u0924</li><li> \u091C\u0930 \u092E\u091C\u0915\u0942\u0930\u093E\u0924 2 \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u0940 \u0905\u0928\u0947\u0915\u0926\u093E \u090F\u0915\u0924\u094D\u0930 \u0926\u093F\u0938\u0924 \u0905\u0938\u0924\u0940\u0932, \u0924\u0930 \u0924\u0947 \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u092E\u0927\u094D\u092F\u0947 \u091C\u094B\u0921\u0932\u0947\u0932\u0947 \u0906\u0939\u0947\u0924</li></ul><p> \u0935\u0930\u0940\u0932 \u0926\u0943\u0936\u094D\u200D\u092F\u093F\u0924 \u0906\u0932\u0947\u0916 \u092E\u091C\u0915\u0941\u0930\u093E\u0924\u0940\u0932 20 \u0938\u0930\u094D\u0935\u093E\u0927\u093F\u0915 \u0935\u093E\u0930\u0902\u0935\u093E\u0930 \u092F\u0947\u0923\u093E\u0930\u0947 \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u0940 \u0926\u093E\u0916\u0935\u0924\u094B.</p><h3> \u0917\u0947\u092B\u0940, \u0935\u094D\u0939\u0940\u0913\u090F\u0938\u0935\u094D\u0939\u094D\u092F\u0942\u0905\u0930 \u0915\u093F\u0902\u0935\u093E \u0917\u0947\u092B\u093F\u0938\u094D\u091F\u094B \u0938\u0939 \u0906\u0932\u0947\u0916 \u0926\u0943\u0936\u094D\u092F\u092E\u093E\u0928 \u0915\u0930\u093E</h3><p> \u0924\u0941\u092E\u094D\u0939\u0940 \u0938\u0902\u092A\u0942\u0930\u094D\u0923 \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0921\u093E\u0909\u0928\u0932\u094B\u0921 \u0915\u0930\u0942 \u0936\u0915\u0924\u093E (\u092B\u0915\u094D\u0924 \u092F\u0947\u0925\u0947 \u0926\u093E\u0916\u0935\u0932\u0947\u0932\u093E \u0928\u092E\u0941\u0928\u093E \u0928\u093E\u0939\u0940) \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u092C\u0926\u094D\u0926\u0932\u091A\u094D\u092F\u093E \u0938\u0930\u094D\u0935 \u092E\u093E\u0939\u093F\u0924\u0940\u0938\u0939 <strong>gexf \u092B\u093E\u0907\u0932</strong> \u092E\u094D\u0939\u0923\u0942\u0928. \u0928\u0947\u091F\u0935\u0930\u094D\u0915 \u0935\u094D\u0939\u093F\u091C\u094D\u092F\u0941\u0905\u0932\u093E\u092F\u091D\u0947\u0936\u0928\u0938\u093E\u0920\u0940 \u0906\u0918\u093E\u0921\u0940\u091A\u0947 \u092E\u094B\u092B\u0924 \u0921\u0947\u0938\u094D\u0915\u091F\u0949\u092A \u0938\u0949\u092B\u094D\u091F\u0935\u0947\u0905\u0930, Gephi \u0938\u0939 <a href\="https\://gephi.org" target\="_blank">Gexf</a> <strong>\u092B\u093E\u0907\u0932</strong> \u0909\u0918\u0921\u0932\u094D\u092F\u093E \u0906\u0923\u093F \u0936\u094B\u0927\u0932\u094D\u092F\u093E \u091C\u093E\u090A \u0936\u0915\u0924\u093E\u0924.</p><br/><p> \u0932\u0940\u0921\u0947\u0928 \u092F\u0941\u0928\u093F\u0935\u094D\u0939\u0930\u094D\u0938\u093F\u091F\u0940\u091A\u094D\u092F\u093E \u0938\u0947\u0902\u091F\u0930 \u092B\u0949\u0930 \u0938\u093E\u092F\u0928\u094D\u0938 \u0905\u0901\u0921 \u091F\u0947\u0915\u094D\u0928\u0949\u0932\u0949\u091C\u0940 \u0938\u094D\u091F\u0921\u0940\u091C (CWTS) \u092F\u0947\u0925\u0947 \u0928\u0940\u0938 \u091C\u0945\u0928 \u0935\u094D\u0939\u0945\u0928 \u090F\u0915 \u0906\u0923\u093F \u0932\u0941\u0921\u094B \u0935\u0949\u0932\u094D\u091F\u092E\u0945\u0928 \u092F\u093E\u0902\u0928\u0940 \u0935\u093F\u0915\u0938\u093F\u0924 \u0915\u0947\u0932\u0947\u0932\u0947 \u0938\u0949\u092B\u094D\u091F\u0935\u0947\u0905\u0930 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0911\u0928\u0932\u093E\u0907\u0928 \u0938\u0939 \u0924\u0941\u092E\u094D\u0939\u0940 \u0925\u0947\u091F \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u091A\u0940 \u0915\u0932\u094D\u092A\u0928\u093E \u0926\u0947\u0916\u0940\u0932 \u0915\u0930\u0942 \u0936\u0915\u0924\u093E.</p><br/><p> \u0936\u0947\u0935\u091F\u0940, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0939\u0947 \u090F\u0915 \u0935\u0947\u092C \u090D\u092A\u094D\u0932\u093F\u0915\u0947\u0936\u0928 \u0906\u0939\u0947 \u091C\u0947 \u090F\u0915\u093E \u0915\u094D\u0932\u093F\u0915\u092E\u0927\u094D\u092F\u0947 \u090F\u0915 \u0935\u093F\u091D \u0924\u092F\u093E\u0930 \u0915\u0930\u0924\u0947, \u091C\u0947 \u0924\u0941\u092E\u094D\u0939\u0940 PNG \u092B\u093E\u0907\u0932 \u092E\u094D\u0939\u0923\u0942\u0928 \u0921\u093E\u0909\u0928\u0932\u094B\u0921 \u0915\u0930\u0942 \u0936\u0915\u0924\u093E.</p>
