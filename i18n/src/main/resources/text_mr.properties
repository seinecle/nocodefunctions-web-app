topics.topics_extraction_tool.model_long_description.details=<p><a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">Twitter \u0935\u0930 \u0938\u092e\u0941\u0926\u093e\u092f \u0906\u0923\u093f \u0935\u093f\u0937\u092f \u0915\u0938\u0947 \u0936\u094b\u0927\u093e\u092f\u091a\u0947 \u092f\u093e\u091a\u093e</a> \u0905\u092d\u094d\u092f\u093e\u0938 \u0915\u0930\u0923\u093e\u0930\u094d\u200d\u092f\u093e \u092f\u093e \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092a\u094d\u0930\u0915\u093e\u0936\u0928\u093e\u0924 \u091f\u0942\u0932\u0926\u094d\u0935\u093e\u0930\u0947 \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0947\u0932\u0947\u0932\u094d\u092f\u093e \u0924\u0924\u094d\u0924\u094d\u0935\u093e\u0902\u091a\u0947 \u0935\u0930\u094d\u0923\u0928 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947. \u0924\u0902\u0924\u094d\u0930\u091c\u094d\u091e\u093e\u0928 \u0916\u093e\u0932\u0940\u0932 \u091a\u0930\u0923\u093e\u0902\u091a\u0947 \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0930\u0924\u0947\:</p><ol><li> \u092e\u091c\u0915\u0942\u0930 \u0938\u093e\u092b \u0915\u0930\u0923\u0947\: ASCII \u0935\u0930 \u0938\u092a\u093e\u091f \u0915\u0930\u0923\u0947, url \u0915\u093e\u0922\u0923\u0947, \u0935\u093f\u0930\u093e\u092e\u091a\u093f\u0928\u094d\u0939\u0947 \u0915\u093e\u0922\u0942\u0928 \u091f\u093e\u0915\u0923\u0947.</li><li> lemmatization.</li><li> n-\u0917\u094d\u0930\u0945\u092e\u092e\u0927\u094d\u092f\u0947 \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u0947 \u091a\u093e\u0930-\u0917\u094d\u0930\u0945\u092e \u092a\u0930\u094d\u092f\u0902\u0924 \u0935\u093f\u0918\u091f\u0928, \u0915\u092e\u0940 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 n-\u0917\u094d\u0930\u093e\u092e \u0915\u093e\u0922\u0942\u0928 \u091f\u093e\u0915\u0923\u0947. \u0939\u0940 \u092a\u093e\u092f\u0930\u0940 <a href\="../umigon/sentiment_analysis_tool.html">\u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923\u093e\u0938\u093e\u0920\u0940 \u092b\u0902\u09