cowo.tool.argument3.details=<p><strong>\u0422\u0435\u043A\u0441\u0442\u0438\u0439\u043D \u0431\u04AF\u0442\u044D\u0446, \u0445\u044D\u043B\u0431\u044D\u0440\: \u0442\u0435\u043A\u0441\u0442\u0438\u0439\u043D</strong> \u043D\u044D\u0433 \u043C\u04E9\u0440\u04E9\u043D\u0434 \u0433\u0430\u0440\u0447 \u0431\u0443\u0439 \u0445\u043E\u0441 \u043D\u044D\u0440 \u0442\u043E\u043C\u044A\u0451\u043E\u0433 \u0438\u043B\u0440\u04AF\u04AF\u043B\u044D\u0445 \u0437\u0430\u043C\u0430\u0430\u0440 \u0441\u04AF\u043B\u0436\u044D\u044D\u0433 \u04AF\u04AF\u0441\u0433\u044D\u043D\u044D. \u0422\u0438\u0439\u043C\u044D\u044D\u0441 \u0442\u0430 \u0442\u0435\u043A\u0441\u0442\u044D\u044D \u0445\u044D\u0440\u0445\u044D\u043D \u0445\u0443\u0432\u0430\u0430\u0445 \u0442\u0430\u043B\u0430\u0430\u0440 \u0431\u043E\u043B\u0433\u043E\u043E\u043C\u0436\u0442\u043E\u0439 \u0431\u0430\u0439\u0445 \u0445\u044D\u0440\u044D\u0433\u0442\u044D\u0439. \u0425\u0430\u043C\u0433\u0438\u0439\u043D \u0442\u043E\u0445\u0438\u0440\u043E\u043C\u0436\u0442\u043E\u0439 \u043D\u044C \u0445\u0430\u0440\u044C\u0446\u0430\u043D\u0433\u0443\u0439 \u0431\u043E\u0433\u0438\u043D\u043E \u0434\u043E\u0433\u043E\u043B \u043C\u04E9\u0440\u04AF\u04AF\u0434\u044D\u044D\u0441 \u0431\u04AF\u0440\u0434\u0441\u044D\u043D \u0431\u0430\u0439\u0445 \u0451\u0441\u0442\u043E\u0439. \u0425\u044D\u0440\u044D\u0432 \u0442\u0430 Excel \u0444\u0430\u0439\u043B \u0430\u0448\u0438\u0433\u043B\u0430\u0436 \u0431\u0430\u0439\u0433\u0430\u0430 \u0431\u043E\u043B \u0434\u043E\u0433\u043E\u043B \u043C\u04E9\u0440 \u044D\u0441\u0432\u044D\u043B \u0442\u0435\u043A\u0441\u0442\u0438\u0439\u043D \u0447\u0443\u0445\u0430\u043B \u0445\u044D\u0441\u044D\u0433 \u0431\u04AF\u0440 \u04E9\u04E9\u0440 \u043C\u04E9\u0440\u04E9\u043D\u0434 \u0445\u0430\u0440\u0430\u0433\u0434\u0430\u0445 \u0451\u0441\u0442\u043E\u0439.<br/><br/> <strong>\u0422\u0435\u043A\u0441\u0442\u0438\u0439\u0433 \u0443\u0440\u044C\u0434\u0447\u0438\u043B\u0430\u043D \u0431\u043E\u043B\u043E\u