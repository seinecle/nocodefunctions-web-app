organic.general.model_long_description=<p>\u0425\u044d\u0440\u044d\u0433\u043b\u044d\u0445 \u0434\u04af\u0440\u043c\u044d\u044d\u0441 \u0431\u0443\u0441\u0430\u0434 \u0442\u043e\u0445\u0438\u043e\u043b\u0434\u043e\u043b\u0434 \u0445\u044d\u0440\u044d\u0433\u043b\u04af\u04af\u0440\u0438\u0439\u043d \u0434\u0430\u0433\u0430\u0436 \u043c\u04e9\u0440\u0434\u0434\u04e9\u0433 \u0437\u0430\u0440\u0447\u043c\u0443\u0443\u0434 <a href\="../umigon/sentiment_analysis_tool.html">\u043d\u044c \u043c\u044d\u0434\u0440\u044d\u043c\u0436\u0438\u0439\u043d \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d\u043d\u0438\u0439 \u0444\u0443\u043d\u043a\u0446\u0442\u044d\u0439</a> \u0442\u04e9\u0441\u0442\u044d\u0439. \u042d\u043d\u044d \u0445\u044d\u0440\u044d\u0433\u0441\u044d\u043b \u043d\u044c \u0434\u0430\u0440\u0430\u0430\u0445 \u0430\u043b\u0445\u043c\u0443\u0443\u0434\u044b\u0433 \u0434\u0430\u0433\u0430\u043d\u0430\:</p><ol><li> \u0422\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0443\u0440\u0442\u044b\u0433 \u0448\u0430\u043b\u0433\u0430\u043d\u0430 \u0443\u0443\: \u0445\u044d\u0440\u044d\u0432 \u044d\u043d\u044d \u043d\u044c \u0445\u044d\u0434\u0445\u044d\u043d \u04af\u0433\u044d\u044d\u0440 \u0431\u043e\u0433\u0438\u043d\u043e \u0431\u0430\u0439\u0432\u0430\u043b \u0442\u04af\u04af\u043d\u0438\u0439\u0433 \u0430\u043d\u0433\u0438\u043b\u0430\u0445\u0433\u04af\u0439</li><li> url \u0443\u0441\u0442\u0433\u0430\u0445, \u0438\u0448\u043b\u044d\u043b \u0434\u044d\u0445 \u0430\u0433\u0443\u0443\u043b\u0433\u044b\u0433 \u0430\u0440\u0438\u043b\u0433\u0430\u0445, \u0430\u043f\u043e\u0441\u0442\u0440\u043e\u0444\u044b\u0433 \u0445\u044d\u0432\u0438\u0439\u043d \u0431\u043e\u043b\u0433\u043e\u0445</li><li> \u0422\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0445\u043e\u0451\u0440 \u0445\u0443\u0432\u0438\u043b\u0431\u0430\u0440 \u0431\u0438\u0439\: \u043d\u044d\u0433 \u043d\u044c \u0431\u04af\u0445 \u04e9\u0440\u0433\u04e9\u043b\u0442, \u0442\u0443\u0441\u0433\u0430\u0439 \u0442\u044d\u043c\u0434\u044d\u0433\u0442\u04af\u04af\u0434\u0438\u0439\u0433 \u0445\u0430\u0441\u0441\u0430\u043d, \u043d\u04e9\u0433\u04e9\u04e9 \u043d\u044c \u0445\u0430\u0434\u0433\u0430\u043b\u0430\u0433\u0434\u0441\u0430\u043d \u0431\u0430\u0439\u0434\u0430\u0433. \u0414\u0430\u0440\u0430\u0430\u0445 \u0431\u04af\u0445 \u0430\u043b\u0445\u0430\u043c\u0443\u0443\u0434 \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0445\u043e\u0451\u0440 \u0445\u0443\u0432\u0438\u043b\u0431\u0430\u0440\u0442 \u0445\u0430\u043c\u0430\u0430\u0440\u043d\u0430.</li><li> <strong>\u044d\u043c\u043e\u0436\u0438, \u044d\u043c\u043e\u0442\u0438\u043a\u043e\u043d \u0431\u043e\u043b\u043e\u043d \u043e\u043d\u043e\u043c\u0430\u0442\u043e\u043f\u0435\u044f \u0437\u044d\u0440\u0433\u0438\u0439\u0433</strong> \u0448\u0430\u043b\u0433\u0430\u043d\u0430 \u0443\u0443. \u0422\u044d\u0434\u0433\u044d\u044d\u0440\u0438\u0439\u0433 \u0430\u0440\u0438\u043b\u0433\u0430\u0445\u044b\u043d \u0442\u0443\u043b\u0434 \u0442\u0435\u043a\u0441\u0442\u044d\u044d \u0443\u0440\u044c\u0434\u0447\u0438\u043b\u0430\u043d \u0431\u043e\u043b\u043e\u0432\u0441\u0440\u0443\u0443\u043b\u0436 \u0431\u043e\u043b\u043e\u0445\u0433\u04af\u0439, \u0442\u044d\u0434 \u0441\u044d\u0442\u0433\u044d\u043b\u0438\u0439\u043d \u0442\u0430\u043b\u0430\u0430\u0440 \u0445\u044d\u0440\u044d\u0433\u0442\u044d\u0439 \u043c\u044d\u0434\u044d\u044d\u043b\u043b\u0438\u0439\u0433 \u04e9\u0433\u0434\u04e9\u0433\!</li><li> \u0445\u044d\u0440\u044d\u0432 \u0431\u0430\u0439\u0433\u0430\u0430 \u0431\u043e\u043b hashtags \u0434\u044d\u044d\u0440 \u0448\u0430\u043b\u0433\u0430\u043d\u0430 \u0443\u0443</li><li> \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u0433 n-\u0433\u0440\u0430\u043c\u0430\u0430\u0440 \u0434\u04e9\u0440\u0432\u04e9\u043d \u0433\u0440\u0430\u043c\u043c \u0445\u04af\u0440\u0442\u044d\u043b \u0437\u0430\u0434\u043b\u0430\u0445</li><li> n-\u0433\u0440\u0430\u043c \u0431\u04af\u0440\u0438\u0439\u043d \u0445\u0443\u0432\u044c\u0434\:<ul><li> \u0425\u044d\u0440\u044d\u0432 \u044d\u043d\u044d \u043d\u044c \u0443\u0440\u044c\u0434\u0447\u0438\u043b\u0430\u043d \u0442\u043e\u0433\u0442\u043e\u043e\u0441\u043e\u043d \u0437\u043e\u0433\u0441\u043e\u043e\u0445 \u04af\u0433\u0441\u0438\u0439\u043d \u0436\u0430\u0433\u0441\u0430\u0430\u043b\u0442\u0430\u0434 \u0445\u0430\u043c\u0430\u0430\u0440\u0430\u0445 \u0431\u043e\u043b \u0430\u043b\u0433\u0430\u0441\u0430\u0445</li><li> \u0414\u0430\u0445\u0438\u043d \u0434\u0430\u0432\u0442\u0430\u0433\u0434\u0441\u0430\u043d \u0442\u044d\u043c\u0434\u044d\u0433\u0442\u04af\u04af\u0434\u0438\u0439\u0433 \u0448\u0430\u043b\u0433\u0430\u0430\u0434, \u0448\u0430\u0430\u0440\u0434\u043b\u0430\u0433\u0430\u0442\u0430\u0439 \u0431\u043e\u043b \u0443\u0441\u0442\u0433\u0430\u043d\u0430 \u0443\u0443 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-\u0433\u0440\u0430\u043c\u043c \u043d\u044c "\u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u044b\u043d \u044f\u0440\u0438\u0430" \u0433\u044d\u0441\u044d\u043d \u0434\u043e\u0445\u0438\u043e\u043d\u044b \u04af\u0433\u0441\u0438\u0439\u043d \u0441\u0430\u043d / \u0438\u043b\u044d\u0440\u0445\u0438\u0439\u043b\u044d\u043b / \u0445\u044d\u0432 \u043c\u0430\u044f\u0433\u0438\u0439\u043d \u0443\u0440\u044c\u0434\u0447\u0438\u043b\u0430\u043d \u0442\u043e\u0433\u0442\u043e\u043e\u0441\u043e\u043d \u0436\u0430\u0433\u0441\u0430\u0430\u043b\u0442\u0430\u0434 \u0431\u0430\u0439\u0433\u0430\u0430 \u044d\u0441\u044d\u0445\u0438\u0439\u0433 \u0448\u0430\u043b\u0433\u0430\u043d\u0430 \u0443\u0443. \u0425\u044d\u0440\u044d\u0432 \u0442\u0438\u0439\u043c \u0431\u043e\u043b \u0445\u043e\u043b\u0431\u043e\u0433\u0434\u043e\u0445 \u0434\u04af\u0440\u043c\u0438\u0439\u0433 \u0445\u044d\u0440\u044d\u0433\u043b\u044d\u043d\u044d.</li></ul></li><li> \u04e9\u043c\u043d\u04e9\u0445 \u0430\u043b\u0445\u0430\u043c\u0443\u0443\u0434\u044b\u043d \u04af\u0440 \u0434\u04af\u043d\u0434 \u04af\u043d\u0434\u044d\u0441\u043b\u044d\u043d \u044d\u0446\u0441\u0