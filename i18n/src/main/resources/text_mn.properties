general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> \u0431\u043E\u043B \u0436\u0438\u0436\u0438\u0433, \u0442\u043E\u043C \u0441\u04AF\u043B\u0436\u044D\u044D \u04AF\u04AF\u0441\u0433\u044D\u0445, \u0434\u04AF\u0440\u0441\u043B\u044D\u0445, \u0441\u0443\u0434\u043B\u0430\u0445 \u04AF\u043D\u044D\u0433\u04AF\u0439 \u0448\u0438\u0440\u044D\u044D\u043D\u0438\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C \u0445\u0430\u043D\u0433\u0430\u043C\u0436 \u044E\u043C. \u0425\u044D\u0440\u044D\u0433\u043B\u044D\u0433\u0447 \u0441\u04AF\u043B\u0436\u044D\u044D\u043D \u0434\u044D\u0445 \u0433\u043E\u043B \u0445\u044D\u043C\u0436\u04AF\u04AF\u0440\u04AF\u04AF\u0434\u0438\u0439\u0433 \u0438\u043C\u043F\u043E\u0440\u0442\u043B\u043E\u0445, \u0431\u0430\u0439\u0440\u043B\u0443\u0443\u043B\u0430\u0445, \u0448\u04AF\u04AF\u0445, \u04E9\u043D\u0433\u04E9 \u043E\u0440\u0443\u0443\u043B\u0430\u0445, \u0445\u044D\u043C\u0436\u044D\u044D\u0433 \u04E9\u04E9\u0440\u0447\u043B\u04E9\u0445, \u0442\u043E\u043E\u0446\u043E\u043E\u043B\u043E\u0445 \u0431\u043E\u043B\u043E\u043C\u0436\u0442\u043E\u0439.</p><p> \u042D\u043D\u044D \u043D\u044C \u0441\u04AF\u043B\u0436\u044D\u044D\u043D\u0438\u0439 \u04E9\u0433\u04E9\u0433\u0434\u043B\u0438\u0439\u0433 \u0432\u0438\u0437\u0443\u0430\u043B\u044C \u0441\u0443\u0434\u043B\u0430\u0445, \u044D\u0434\u0433\u044D\u044D\u0440 \u04E9\u0433\u04E9\u0433\u0434\u043B\u0438\u0439\u0433 \u0432\u0438\u0437\u0443\u0430\u043B \u0434\u0430\u043C\u0436\u0443\u0443\u043B\u0430\u0445 \u04AF\u0440 \u0434\u04AF\u043D\u0442\u044D\u0439 \u0445\u044D\u0440\u044D\u0433\u0441\u044D\u043B \u0431\u043E\u043B\u0433\u043E\u0434\u043E\u0433.</p><p> \u0410\u0448\u0438\u0433\u0442\u0430\u0439 \u0445\u043E\u043B\u0431\u043E\u043E\u0441\u0443\u0443\u0434\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Gephi</a> \u0431\u043E\u043B\u043E\u043D <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephi \u04