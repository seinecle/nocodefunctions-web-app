cowo.results.long_explanation=<h3>\u0423\u0433 \u0444\u0443\u043D\u043A\u0446 \u043D\u044C \u0434\u0430\u0440\u0430\u0430\u0445 \u0441\u04AF\u043B\u0436\u044D\u044D\u0433 \u04AF\u04AF\u0441\u0433\u044D\u0441\u044D\u043D\:</h3><ul><li> \u0437\u04E9\u0432\u0445\u04E9\u043D \u0445\u0430\u043C\u0433\u0438\u0439\u043D \u0442\u04AF\u0433\u044D\u044D\u043C\u044D\u043B \u0438\u043B\u044D\u0440\u0445\u0438\u0439\u043B\u044D\u043B \u0433\u0430\u0440\u0447 \u0438\u0440\u0434\u044D\u0433</li><li> \u0425\u044D\u0440\u044D\u0432 \u0442\u0435\u043A\u0441\u0442\u044D\u0434 2 \u0438\u043B\u044D\u0440\u0445\u0438\u0439\u043B\u044D\u043B \u0438\u0445\u044D\u0432\u0447\u043B\u044D\u043D \u0445\u0430\u043C\u0442 \u0433\u0430\u0440\u0447 \u0438\u0440\u0434\u044D\u0433 \u0431\u043E\u043B \u0442\u044D\u0434\u0433\u044D\u044D\u0440 \u043D\u044C \u0441\u04AF\u043B\u0436\u044D\u044D\u043D\u0434 \u0445\u043E\u043B\u0431\u043E\u0433\u0434\u0441\u043E\u043D \u0431\u0430\u0439\u043D\u0430</li></ul><p> \u0414\u044D\u044D\u0440 \u04AF\u0437\u04AF\u04AF\u043B\u0441\u044D\u043D \u0433\u0440\u0430\u0444\u0438\u043A \u043D\u044C \u0442\u0435\u043A\u0441\u0442 \u0434\u044D\u0445 \u0445\u0430\u043C\u0433\u0438\u0439\u043D \u0442\u04AF\u0433\u044D\u044D\u043C\u044D\u043B 20 \u0445\u044D\u043B\u043B\u044D\u0433\u0438\u0439\u0433 \u0445\u0430\u0440\u0443\u0443\u043B\u0436 \u0431\u0430\u0439\u043D\u0430.</p><h3> Gephi, VOSviewer \u044D\u0441\u0432\u044D\u043B Gephisto \u0430\u0448\u0438\u0433\u043B\u0430\u043D \u0433\u0440\u0430\u0444\u0438\u043A\u0438\u0439\u0433 \u0434\u04AF\u0440\u0441\u043B\u044D\u043D \u04AF\u0437\u04AF\u04AF\u043B\u044D\u044D\u0440\u044D\u0439</h3><p> \u0422\u0430 \u0441\u04AF\u043B\u0436\u044D\u044D\u0433 \u0431\u04AF\u0445\u044D\u043B\u0434 \u043D\u044C (\u0437\u04E9\u0432\u0445\u04E9\u043D \u044D\u043D\u0434 \u04AF\u0437\u04AF\u04AF\u043B\u0441\u044D\u043D \u0434\u044D\u044D\u0436\u0438\u0439\u0433 \u0431\u0438\u0448) \u0441\u04AF\u043B\u0436\u044D\u044D\u043D\u0438\u0439 \u0442\u0430\u043B\u0430\u0430\u0440\u0445 \u0431\u04AF\u0445 \u043C\u044D\u0434\u044D\u044D\u043B\u043B\u0438\u0439\u0433 \u0430\u0433\u0443\u0443\u043B\u0441\u0430\u043D <strong>gexf \u0444\u0430\u0439\u043B</strong> \u0445\u044D\u043B\u0431\u044D\u0440\u044D\u044D\u0440 \u0442\u0430\u0442\u0430\u0436 \u0430\u0432\u0430\u0445 \u0431\u043E\u043B\u043E\u043C\u0436\u0442\u043E\u0439. <strong>Gexf \u0444\u0430\u0439\u043B\u0443\u0443\u0434\u044B\u0433</strong> \u0441\u04AF\u043B\u0436\u044D\u044D\u043D\u0438\u0439 \u0434\u04AF\u0440\u0441\u043B\u044D\u043B\u0434 \u0437\u043E\u0440\u0438\u0443\u043B\u0441\u0430\u043D \u0442\u044D\u0440\u0433\u04AF\u04AF\u043B\u044D\u0433\u0447 \u04AF\u043D\u044D\u0433\u04AF\u0439 \u0448\u0438\u0440\u044D\u044D\u043D\u0438\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C \u0445\u0430\u043D\u0433\u0430\u043C\u0436 \u0431\u043E\u043B\u043E\u0445 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0430\u0448\u0438\u0433\u043B\u0430\u043D \u043D\u044D\u044D\u0436, \u0441\u0443\u0434\u043B\u0430\u0445 \u0431\u043E\u043B\u043E\u043C\u0436\u0442\u043E\u0439.</p><br/><p> \u0422\u0430 \u043C\u04E9\u043D Leiden \u0438\u0445 \u0441\u0443\u0440\u0433\u0443\u0443\u043B\u0438\u0439\u043D \u0428\u0438\u043D\u0436\u043B\u044D\u0445 \u0443\u0445\u0430\u0430\u043D, \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0439\u043D \u0441\u0443\u0434\u0430\u043B\u0433\u0430\u0430\u043D\u044B \u0442\u04E9\u0432\u0434 (CWTS) Nees Jan van Eck, Ludo Waltman \u043D\u0430\u0440\u044B\u043D \u0431\u043E\u043B\u043E\u0432\u0441\u0440\u0443\u0443\u043B\u0441\u0430\u043D \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C \u0445\u0430\u043D\u0433\u0430\u043C\u0436 \u0431\u043E\u043B\u043E\u0445 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043E\u043D\u043B\u0430\u0439\u043D\u0430\u0430\u0440 \u0441\u04AF\u043B\u0436\u044D\u044D\u0433 \u0448\u0443\u0443\u0434 \u0434\u04AF\u0440\u0441\u043B\u044D\u043D \u0445\u0430\u0440\u0443\u0443\u043B\u0430\u0445 \u0431\u043E\u043B\u043E\u043C\u0436\u0442\u043E\u0439.</p><br/><p> \u042D\u0446\u044D\u0441\u0442 \u043D\u044C, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0431\u043E\u043B \u043D\u044D\u0433 \u0442\u043E\u0432\u0448\u0438\u043B\u0442\u043E\u043E\u0440 \u0432\u0438\u0437 \u04AF\u04AF\u0441\u0433\u044D\u0434\u044D\u0433 \u0432\u044D\u0431 \u043F\u0440\u043E\u0433\u0440\u0430\u043C \u0431\u04E9\u0433\u04E9\u04E9\u0434 \u0442\u0430 PNG \u0444\u0430\u0439\u043B \u0445\u044D\u043B\u0431\u044D\u0440\u044D\u044D\u0440 \u0442\u0430\u0442\u0430\u0436 \u0430\u0432\u0430\u0445 \u0431\u043E\u043B\u043E\u043C\u0436\u0442\u043E\u0439.</p>
