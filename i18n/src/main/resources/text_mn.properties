u04e9\u0440\u04e9\u043b</a> \u0433\u044d\u0445 \u043c\u044d\u0442) \u0445\u0430\u043d\u0433\u0430\u0434\u0430\u0433. <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043d\u044c \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a \u0441\u04af\u043b\u0436\u044d\u044d\u043d\u0434 \u0445\u0430\u043c\u0433\u0438\u0439\u043d \u0446\u044d\u0432\u044d\u0440 \u0431\u04e9\u0433\u04e9\u04e9\u0434 \u0442\u0430\u0439\u043b\u0431\u0430\u0440\u043b\u0430\u0445\u0430\u0434 \u0445\u044f\u043b\u0431\u0430\u0440 \u0434\u04af\u0440\u0441\u043b\u044d\u043b\u04af\u04af\u0434\u0438\u0439\u0433 \u04e9\u0433\u0434\u04e9\u0433. VOSviewer \u043d\u044c \u0448\u0438\u043d\u0436\u043b\u044d\u0445 \u0443\u0445\u0430\u0430\u043d\u044b \u0445\u044d\u043c\u0436\u0438\u0433\u0434\u044d\u0445\u04af\u04af\u043d\u044d\u044d\u0440 \u0431\u04af\u0442\u044d\u044d\u0433\u0434\u0441\u044d\u043d \u0431\u04e9\u0433\u04e9\u04e9\u0434 \u044d\u043d\u044d \u043d\u044c \u044f\u043c\u0430\u0440 \u0447 \u0442\u04e9\u0440\u043b\u0438\u0439\u043d \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a \u0441\u04af\u043b\u0436\u044d\u044d\u043d\u0434 \u0445\u044d\u0440\u044d\u0433 \u0431\u043e\u043b\u043d\u043e.</p>
