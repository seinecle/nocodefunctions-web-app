umigon.sentiment_analysis_tool.argument1.details=\u042D\u043D\u044D \u0444\u0443\u043D\u043A\u0446 \u043D\u044C <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0441\u044D\u0442\u0433\u044D\u0433\u0434\u043B\u0438\u0439\u043D \u0448\u0438\u043D\u0436\u0438\u043B\u0433\u044D\u044D\u0433</a></strong> \u0445\u0438\u0439\u0434\u044D\u0433 \u0431\u04E9\u0433\u04E9\u04E9\u0434 \u04AF\u04AF\u043D\u0438\u0439\u0433 \u04AF\u0437\u044D\u043B \u0431\u043E\u0434\u043E\u043B \u0433\u044D\u0436 \u043D\u044D\u0440\u043B\u044D\u0434\u044D\u0433. \u042D\u043D\u044D \u043D\u044C \u0442\u0435\u043A\u0441\u0442\u044D\u0434 \u0434\u04AF\u043D \u0448\u0438\u043D\u0436\u0438\u043B\u0433\u044D\u044D \u0445\u0438\u0439\u0436, \u0441\u044D\u0442\u0433\u044D\u043B \u0445\u04E9\u0434\u043B\u04E9\u043B \u043D\u044C \u0442\u04E9\u0432\u0438\u0439\u0433 \u0441\u0430\u0445\u0438\u0441\u0430\u043D, \u044D\u0435\u0440\u044D\u0433 \u044D\u0441\u0432\u044D\u043B \u0441\u04E9\u0440\u04E9\u0433 \u044D\u0441\u044D\u0445\u0438\u0439\u0433 \u0442\u043E\u0434\u043E\u0440\u0445\u043E\u0439\u043B\u0434\u043E\u0433.<br/> \u042D\u043D\u044D \u043D\u044C <strong>\u043E\u043B\u043E\u043D \u043D\u0438\u0439\u0442\u0438\u0439\u043D \u043C\u044D\u0434\u044D\u044D\u043B\u043B\u0438\u0439\u043D \u0445\u044D\u0440\u044D\u0433\u0441\u043B\u044D\u044D\u0440</strong> \u0445\u0430\u043C\u0433\u0438\u0439\u043D \u0441\u0430\u0439\u043D \u0430\u0436\u0438\u043B\u043B\u0430\u0434\u0430\u0433, \u0442\u0443\u0445\u0430\u0439\u043B\u0431\u0430\u043B \u0422\u0432\u0438\u0442\u0442\u0435\u0440\u0442 \u0437\u043E\u0440\u0438\u0443\u043B\u0441\u0430\u043D \u0436\u0438\u0440\u0433\u044D\u044D, Instagram \u043D\u0438\u0439\u0442\u043B\u044D\u043B \u0434\u044D\u044D\u0440\u0445 \u0441\u044D\u0442\u0433\u044D\u0433\u0434\u044D\u043B, \u0430\u043D\u0433\u043B\u0438 \u044D\u0441\u0432\u044D\u043B \u0444\u0440\u0430\u043D\u0446 \u0445\u044D\u043B \u0434\u044D\u044D\u0440\u0445 \u043C\u0430\u0448 \u0431\u043E\u0433\u0438\u043D\u043E \u0442\u0435\u043A\u0441\u0442\u04AF\u04AF\u0434. 23 \u0445\u0443\u0432\u0438\u043B\u0431\u0430\u0440\u0442\u0430\u0439 \u0445\u0430\u0440\u044C\u0446\u0443\u0443\u043B\u0430\u0445\u0430\u0434 \u044D\u043D\u044D \u0445\u044D\u0440\u044D\u0433\u0441\u044D\u043B \u043D\u044C <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u043D\u0438\u0439\u0433\u043C\u0438\u0439\u043D \u0441\u04AF\u043B\u0436\u044D\u044D\u043D \u0434\u044D\u0445 \u0441\u044D\u0442\u0433\u044D\u043B \u0445\u04E9\u0434\u043B\u04E9\u043B\u0438\u0439\u043D \u0434\u04AF\u043D \u0448\u0438\u043D\u0436\u0438\u043B\u0433\u044D\u044D \u0445\u0438\u0439\u0445 \u0445\u0430\u043C\u0433\u0438\u0439\u043D \u0448\u0438\u043B\u0434\u044D\u0433 \u0445\u044D\u0440\u044D\u0433\u0441\u044D\u043B</a> \u0431\u043E\u043B\u043E\u0445 \u043D\u044C \u0442\u043E\u0433\u0442\u043E\u043E\u0433\u0434\u0441\u043E\u043D.<br/> 2012 \u043E\u043D\u0434 \u0442\u04E9\u0440\u0441\u04E9\u043D \u044D\u043D\u044D \u0445\u044D\u0440\u044D\u0433\u0441\u044D\u043B \u0442\u0430\u0441\u0440\u0430\u043B\u0442\u0433\u04AF\u0439 \u0445\u04E9\u0433\u0436\u0438\u0436 \u0431\u0430\u0439\u043D\u0430.<br/><br/> \u0425\u044D\u0440\u044D\u0432 \u0442\u0430 \u044D\u043D\u044D \u0444\u0443\u043D\u043A\u0446\u0438\u0439\u0433 \u044D\u0440\u0434\u044D\u043C \u0448\u0438\u043D\u0436\u0438\u043B\u0433\u044D\u044D\u043D\u0438\u0439 \u0445\u04AF\u0440\u044D\u044D\u043D\u0434 (\u0441\u0443\u0434\u0430\u043B\u0433\u0430\u0430 \u044D\u0441\u0432\u044D\u043B \u0441\u0443\u0434\u0430\u043B\u0433\u0430\u0430) \u0430\u0448\u0438\u0433\u043B\u0430\u0434\u0430\u0433 \u0431\u043E\u043B \u043D\u043E\u043C \u0437\u04AF\u0439\u0434\u044D\u044D \u043B\u0430\u0432\u043B\u0430\u0445 \u0451\u0441\u0442\u043E\u0439\:<br/><br/> \u041B\u0435\u0432\u0430\u043B\u043B\u0443\u0430, \u041A\u043B\u0435\u043C\u0435\u043D\u0442. "\u04AE\u043C\u0438\u0433\u043E\u043D\: \u041D\u044D\u0440 \u0442\u043E\u043C\u044A\u0451\u043E\u043D\u044B \u0436\u0430\u0433\u0441\u0430\u0430\u043B\u0442, \u044D\u0432\u0440\u0438\u0441\u0442\u0438\u043A \u0434\u044D\u044D\u0440 \u04AF\u043D\u0434\u044D\u0441\u043B\u044D\u0441\u044D\u043D \u0436\u0438\u0440\u0433\u044D\u044D\u043D \u0434\u044D\u0445 \u043C\u044D\u0434\u0440\u044D\u043C\u0436\u0438\u0439\u043D \u0448\u0438\u043D\u0436\u0438\u043B\u0433\u044D\u044D". \u0421\u0435\u043C\u0430\u043D\u0442\u0438\u043A \u04AF\u043D\u044D\u043B\u0433\u044D\u044D\u043D\u0438\u0439 \u043E\u043B\u043E\u043D \u0443\u043B\u0441\u044B\u043D 7-\u0440 \u0441\u0435\u043C\u0438\u043D\u0430\u0440\u044B\u043D \u044D\u043C\u0445\u044D\u0442\u0433\u044D\u043B (SemEval), 2013, \u0410\u0442\u043B\u0430\u043D\u0442\u0430, \u0416\u043E\u0440\u0436\u0438\u0430.
