topics.topics_extraction_tool.argument1.details=\u042d\u043d\u044d \u0444\u0443\u043d\u043a\u0446 \u043d\u044c \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0433\u043e\u043b \u0441\u044d\u0434\u0432\u04af\u04af\u0434\u0438\u0439\u0433 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0430\u0430\u0440 \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u043b\u0434\u043e\u0433 \u0431\u04e9\u0433\u04e9\u04e9\u0434 <strong>\u0441\u044d\u0434\u0432\u0438\u0439\u0433 \u0437\u0430\u0434\u043b\u0430\u0445</strong> \u044d\u0441\u0432\u044d\u043b <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0441\u044d\u0434\u0432\u0438\u0439\u043d \u0437\u0430\u0433\u0432\u0430\u0440\u0447\u043b\u0430\u043b</a></strong> \u0433\u044d\u0436 \u043d\u044d\u0440\u043b\u044d\u0434\u044d\u0433. \u042d\u043d\u044d \u043d\u044c \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u0433 \u043c\u04e9\u0440 \u043c\u04e9\u0440\u04e9\u04e9\u0440 \u0437\u0430\u0434\u043b\u0430\u043d \u0448\u0438\u043d\u0436\u0438\u043b\u0436, \u0441\u044d\u0434\u0432\u04af\u04af\u0434\u0438\u0439\u0433 \u0431\u04af\u0440\u0434\u04af\u04af\u043b\u044d\u043d \u043d\u044d\u0433\u0442\u0433\u044d\u0445 \u0445\u0430\u043d\u0434\u043b\u0430\u0433\u0430\u0442\u0430\u0439 \u04af\u0433\u0441, \u0445\u044d\u043b\u043b\u044d\u0433\u04af\u04af\u0434\u0438\u0439\u043d <strong>\u0431\u04af\u043b\u0433\u0438\u0439\u0433</strong> \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u043b\u0434\u043e\u0433.<br/> \u042d\u043d\u044d \u043d\u044c \u043e\u043b\u043e\u043d \u0442\u04e9\u0440\u043b\u0438\u0439\u043d \u0445\u044d\u043b\u044d\u044d\u0440 \u0431\u0438\u0447\u0438\u0433\u0434\u0441\u044d\u043d \u0431\u0438\u0447\u0432\u044d\u0440\u04af\u04af\u0434 \u0434\u044d\u044d\u0440 \u0430\u0436\u0438\u043b\u043b\u0430\u0434\u0430\u0433 (\u04af\u04af\u043d\u0434 \u043b\u0430\u0442\u0438\u043d \u0446\u0430\u0433\u0430\u0430\u043d \u0442\u043e\u043b\u0433\u043e\u0439\u043d \u0431\u0443\u0441 \u04af\u0441\u0433\u044d\u044d\u0440 \u0431\u0438\u0447\u0441\u044d\u043d \u0431\u0438\u0447\u0432\u044d\u0440\u04af\u04af\u0434). \u042d\u043d\u044d\u0445\u04af\u04af \u0444\u0443\u043d\u043a\u0446 \u043d\u044c <strong>\u043c\u0430\u0448\u0438\u043d \u0441\u0443\u0440\u0433\u0430\u043b\u0442\u044b\u043d</strong> \u043d\u044d\u0433 \u0442\u04e9\u0440\u04e9\u043b \u0431\u043e\u043b\u043e\u0445 \u0445\u0430\u0440\u0430\u0430 \u0445\u044f\u043d\u0430\u043b\u0442\u0433\u04af\u0439 \u0441\u0443\u0440\u0433\u0430\u043b\u0442\u044b\u043d \u0437\u0430\u0440\u0447\u043c\u0443\u0443\u0434\u044b\u0433 \u0431\u0430\u0440\u0438\u043c\u0442\u0430\u043b\u0434\u0430\u0433.<br/><br/> \u0425\u044d\u0440\u044d\u0432 \u0442\u0430 \u044d\u043d\u044d \u0444\u0443\u043d\u043a\u0446\u0438\u0439\u0433 \u044d\u0440\u0434\u044d\u043c \u0448\u0438\u043d\u0436\u0438\u043b\u0433\u044d\u044d\u043d\u0438\u0439 \u0445\u04af\u0440\u044d\u044d\u043d\u0434 (\u0441\u0443\u0434\u0430\u043b\u0433\u0430\u0430 \u044d\u0441\u0432\u044d\u043b \u0441\u0443\u0434\u0430\u043b\u0433\u0430\u0430) \u0430\u0448\u0438\u0433\u043b\u0430\u0434\u0430\u0433 \u0431\u043e\u043b \u043d\u043e\u043c \u0437\u04af\u0439\u0434\u044d\u044d \u043b\u0430\u0432\u043b\u0430\u0445 \u0451\u0441\u0442\u043e\u0439\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u041d\u044d\u044d\u043b\u0442\u0438\u0439\u043d \u0442\u0430\u043b\u0431\u0430\u0440\u0443\u0443\u0434\: \u0425\u044f\u0437\u0433\u0430\u0430\u0440\u0433\u04af\u0439 \u0445\u0430\u0440\u0438\u043b\u0446\u0430\u0430\u043d\u044b \u0434\u0430\u0440\u0430\u0430\u043b\u043b\u0430\u0430\u0440 \u043d\u044d\u0433 \u0442\u04e9\u0440\u043b\u0438\u0439\u043d \u0431\u0443\u0441 \u043e\u0440\u043e\u043b\u0446\u043e\u0433\u0447\u0434\u044b\u0433 \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u043b\u043e\u0445\u043e\u0434 \u043e\u0440\u0443\u0443\u043b\u0441\u0430\u043d \u0430\u0440\u0433\u0430 \u0437\u04af\u0439\u043d \u0445\u0443\u0432\u044c \u043d\u044d\u043c\u044d\u0440. M@n@gement, 23(1), 4-18.
