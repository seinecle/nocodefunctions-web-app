topics.topics_extraction_tool.argument3.details=<p><strong>\u0422\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0431\u04af\u0442\u044d\u0446, \u0445\u044d\u043b\u0431\u044d\u0440</strong> \: \u0421\u044d\u0434\u0432\u0438\u0439\u0433 \u0437\u0430\u0434\u043b\u0430\u0445 \u043d\u044c \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u043d\u044d\u0433 \u043c\u04e9\u0440\u04e9\u043d\u0434 \u0433\u0430\u0440\u0447 \u0431\u0443\u0439 \u0445\u043e\u0441 \u043d\u044d\u0440 \u0442\u043e\u043c\u044a\u0451\u043e\u0433 \u0438\u043b\u0440\u04af\u04af\u043b\u044d\u0445 \u0437\u0430\u043c\u0430\u0430\u0440 \u0430\u0436\u0438\u043b\u043b\u0430\u0434\u0430\u0433. \u0422\u0438\u0439\u043c\u044d\u044d\u0441 \u0442\u0430 \u0442\u0435\u043a\u0441\u0442\u044d\u044d \u0445\u044d\u0440\u0445\u044d\u043d \u0444\u043e\u0440\u043c\u0430\u0442\u043b\u0430\u0445 \u0442\u0430\u043b\u0430\u0430\u0440 \u0431\u043e\u043b\u0433\u043e\u043e\u043c\u0436\u0442\u043e\u0439 \u0431\u0430\u0439\u0445 \u0445\u044d\u0440\u044d\u0433\u0442\u044d\u0439. \u0425\u0430\u043c\u0433\u0438\u0439\u043d \u0442\u043e\u0445\u0438\u0440\u043e\u043c\u0436\u0442\u043e\u0439 \u043d\u044c \u0445\u0430\u0440\u044c\u0446\u0430\u043d\u0433\u0443\u0439 \u0431\u043e\u0433\u0438\u043d\u043e \u0434\u043e\u0433\u043e\u043b \u043c\u04e9\u0440\u04af\u04af\u0434\u044d\u044d\u0441 \u0431\u04af\u0440\u0434\u0441\u044d\u043d \u0431\u0430\u0439\u0445 \u0451\u0441\u0442\u043e\u0439. \u0425\u044d\u0440\u044d\u0432 \u0442\u0430 Excel \u0444\u0430\u0439\u043b \u0430\u0448\u0438\u0433\u043b\u0430\u0436 \u0431\u0430\u0439\u0433\u0430\u0430 \u0431\u043e\u043b \u0434\u043e\u0433\u043e\u043b \u043c\u04e9\u0440 \u044d\u0441\u0432\u044d\u043b \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0447\u0443\u0445\u0430\u043b \u0445\u044d\u0441\u044d\u0433 \u0431\u04af\u0440 \u04e9\u04e9\u0440 \u043c\u04e9\u0440\u04e9\u043d\u0434 \u0445\u0430\u0440\u0430\u0433\u0434\u0430\u0445 \u0451\u0441\u0442\u043e\u0439.<br/><br/> <strong>\u0422\u0435\u043a\u0441\u044