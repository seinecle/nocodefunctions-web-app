general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> \u0431\u043e\u043b \u0436\u0438\u0436\u0438\u0433, \u0442\u043e\u043c \u0441\u04af\u043b\u0436\u044d\u044d \u04af\u04af\u0441\u0433\u044d\u0445, \u0434\u04af\u0440\u0441\u043b\u044d\u0445, \u0441\u0443\u0434\u043b\u0430\u0445 \u04af\u043d\u044d\u0433\u04af\u0439 \u0448\u0438\u0440\u044d\u044d\u043d\u0438\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c \u0445\u0430\u043d\u0433\u0430\u043c\u0436 \u044e\u043c. \u0425\u044d\u0440\u044d\u0433\u043b\u044d\u0433\u0447 \u0441\u04af\u043b\u0436\u044d\u044d\u043d \u0434\u044d\u0445 \u0433\u043e\u043b \u0445\u044d\u043c\u0436\u04af\u04af\u0440\u04af\u04af\u0434\u0438\u0439\u0433 \u0438\u043c\u043f\u043e\u0440\u0442\u043b\u043e\u0445, \u0431\u0430\u0439\u0440\u043b\u0443\u0443\u043b\u0430\u0445, \u0448\u04af\u04af\u0445, \u04e9\u043d\u0433\u04e9 \u043e\u0440\u0443\u0443\u043b\u0430\u0445, \u0445\u044d\u043c\u0436\u044d\u044d\u0433 \u04e9\u04e9\u0440\u0447\u043b\u04e9\u0445, \u0442\u043e\u043e\u0446\u043e\u043e\u043b\u043e\u0445 \u0431\u043e\u043b\u043e\u043c\u0436\u0442\u043e\u0439.</p><p> \u042d\u043d\u044d \u043d\u044c \u0441\u04af\u043b\u0436\u044d\u044d\u043d\u0438\u0439 \u04e9\u0433\u04e9\u0433\u0434\u043b\u0438\u0439\u0433 \u0432\u0438\u0437\u0443\u0430\u043b\u044c \u0441\u0443\u0434\u043b\u0430\u0445, \u044d\u0434\u0433\u044d\u044d\u0440 \u04e9\u0433\u04e9\u0433\u0434\u043b\u0438\u0439\u0433 \u0432\u0438\u0437\u0443\u0430\u043b \u0434\u0430\u043c\u0436\u0443\u0443\u043b\u0430\u0445 \u04af\u0440 \u0434\u04af\u043d\u0442\u044d\u0439 \u0445\u044d\u0440\u044d\u0433\u0441\u044d\u043b \u0431\u043e\u043b\u0433\u043e\u0434\u043e\u0433.</p><p> \u0410\u0448\u0438\u0433\u0442\u0430\u0439 \u0445\u043e\u043b\u0431\u043e\u043e\u0441\u0443\u0443\u0434\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Gephi</a> \u0431\u043e\u043b\u043e\u043d <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephi \u0445\u044d\u0440\u044d\u0433\u043b\u044d\u0433\u0447\u0434\u0438\u0439\u043d \u043c\u0430\u0448 \u0438\u0434\u044d\u0432\u0445\u0442\u044d\u0439 Facebook \u0433\u0440\u0443\u043f\u043f\u0442</a> \u0437\u043e\u0440\u0438\u0443\u043b\u0441\u0430\u043d \u0437\u0430\u0430\u0432\u0430\u0440.</p>
