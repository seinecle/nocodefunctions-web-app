445</li><li> \u0422\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0445\u043e\u0451\u0440 \u0445\u0443\u0432\u0438\u043b\u0431\u0430\u0440 \u0431\u0438\u0439\: \u043d\u044d\u0433 \u043d\u044c \u0431\u04af\u0445 \u04e9\u0440\u0433\u04e9\u043b\u0442, \u0442\u0443\u0441\u0433\u0430\u0439 \u0442\u044d\u043c\u0434\u044d\u0433\u0442\u04af\u04af\u0434\u0438\u0439\u0433 \u0445\u0430\u0441\u0441\u0430\u043d, \u043d\u04e9\u0433\u04e9\u04e9 \u043d\u044c \u0445\u0430\u0434\u0433\u0430\u043b\u0430\u0433\u0434\u0441\u0430\u043d \u0431\u0430\u0439\u0434\u0430\u0433. \u0414\u0430\u0440\u0430\u0430\u0445 \u0431\u04af\u0445 \u0430\u043b\u0445\u0430\u043c\u0443\u0443\u0434 \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u043d \u0445\u043e\u0451\u0440 \u0445\u0443\u0432\u0438\u043b\u0431\u0430\u0440\u0442 \u0445\u0430\u043c\u0430\u0430\u0440\u043d\u0430.</li><li> <strong>\u044d\u043c\u043e\u0436\u0438, \u044d\u043c\u043e\u0442\u0438\u043a\u043e\u043d \u0431\u043e\u043b\u043e\u043d \u043e\u043d\u043e\u043c\u0430\u0442\u043e\u043f\u0435\u044f \u0437\u044d\u0440\u0433\u0438\u0439\u0433</strong> \u0448\u0430\u043b\u0433\u0430\u043d\u0430 \u0443\u0443. \u0422\u044d\u0434\u0433\u044d\u044d\u0440\u0438\u0439\u0433 \u0430\u0440\u0438\u043b\u0433\u0430\u0445\u044b\u043d \u0442\u0443\u043b\u0434 \u0442\u0435\u043a\u0441\u0442\u044d\u044d \u0443\u0440\u044c\u0434\u0447\u0438\u043b\u0430\u043d \u0431\u043e\u043b\u043e\u0432\u0441\u0440\u0443\u0443\u043b\u0436 \u0431\u043e\u043b\u043e\u0445\u0433\u04af\u0439, \u0442\u044d\u0434 \u0441\u044d\u0442\u0433\u044d\u043b\u0438\u0439\u043d \u0442\u0430\u043b\u0430\u0430\u0440 \u0445\u044d\u0440\u044d\u0433\u0442\u044d\u0439 \u043c\u044d\u0434\u044d\u044d\u043b\u043b\u0438\u0439\u0433 \u04e9\u0433\u0434\u04e9\u0433\!</li><li> \u0445\u044d\u0440\u044d\u0432 \u0431\u0430\u0439\u0433\u0430\u0430 \u0431\u043e\u043b hashtags \u0434\u044d\u044d\u0440 \u0448\u0430\u043b\u0433\u0430\u043d\u0430 \u0443\u0443</li><li> \u0442\u0435\u043a\u0441\u0442\u0438\u0439\u0433 n-\u0433