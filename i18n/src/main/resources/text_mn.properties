organic.general.argument1.details=\u042D\u043D\u044D\u0445\u04AF\u04AF \u0445\u044D\u0440\u044D\u0433\u0441\u044D\u043B \u043D\u044C Java \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0447\u043B\u0430\u0433\u0434\u0441\u0430\u043D \u0431\u04E9\u0433\u04E9\u04E9\u0434 \u0433\u04AF\u0439\u0446\u044D\u0442\u0433\u044D\u043B \u043D\u044C <strong>Python</strong> -\u0442\u043E\u0439 \u0442\u04E9\u0441\u0442\u044D\u0439 \u044D\u0441\u0432\u044D\u043B \u0438\u043B\u04AF\u04AF \u0441\u0430\u0439\u043D \u0431\u0430\u0439\u0434\u0430\u0433. \u042D\u043D\u044D \u043D\u044C <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">\u044F\u0440\u0438\u0430\u043D\u044B \u0445\u044D\u0441\u044D\u0433\u0447\u0438\u043B\u0441\u044D\u043D \u0448\u043E\u0448\u0433\u043E (\u041F\u041E\u0421 \u0448\u043E\u0448\u0433\u043E)</a> \u0434\u044D\u044D\u0440 \u0442\u0443\u043B\u0433\u0443\u0443\u0440\u043B\u0430\u0434\u0430\u0433\u0433\u04AF\u0439 \u0431\u04E9\u0433\u04E9\u04E9\u0434 \u044D\u043D\u044D \u043D\u044C \u04AF\u04AF\u043D\u0438\u0439\u0433 \u0438\u043B\u04AF\u04AF \u0445\u0443\u0440\u0434\u0430\u043D \u0431\u043E\u043B\u0433\u043E\u0434\u043E\u0433. \u0417\u044D\u0440\u044D\u0433\u0446\u044D\u044D \u0442\u043E\u043E\u0446\u043E\u043E\u043B\u043B\u044B\u0433 \u0434\u044D\u0434 \u0444\u0443\u043D\u043A\u0446\u04AF\u04AF\u0434\u044D\u0434 \u0430\u0448\u0438\u0433\u043B\u0430\u0434\u0430\u0433 \u0431\u04E9\u0433\u04E9\u04E9\u0434 \u0433\u04AF\u0439\u0446\u044D\u0442\u0433\u044D\u043B\u0434 \u0438\u0445\u044D\u044D\u0445\u044D\u043D \u0430\u043D\u0445\u0430\u0430\u0440\u0430\u043B \u0445\u0430\u043D\u0434\u0443\u0443\u043B\u0434\u0430\u0433.
