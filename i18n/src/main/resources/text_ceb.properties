organic.description=100% libre nga online nga himan aron mahibal-an ang organikong sulud sa Twitter, Instagram ug social media. Detect nga gi-promote \uD83D\uDCE2 vs spontaneous \uD83C\uDF3F mga komento sa social media.
organic.details=Kini nga function nagklasipikar sa imong mga teksto sa duha ka kategorya\:<ul><li> <strong>organiko</strong> \: kung ang teksto gisulat sa usa ka estilo nga natural, personal, indibidwal.</li><li> <strong>gipasiugdahan</strong> \: sa diha nga ang teksto gisulat sa usa ka estilo nga corporate, sponsored, artipisyal.</li></ul> Kini labing maayo sa <strong>social media</strong> sama sa mga tweet para sa Twitter, mga komento sa mga post sa Instagram ug uban pang mubo kaayo nga mga teksto sa English ug French.<br/> Natawo sa 2020, kini nga himan ubos sa padayon nga pag-uswag.
organic.general.argument1.details=Ang himan giprograma sa Java nga ang mga pasundayag parehas usab, o mas maayo kaysa <strong>Python</strong> . Wala kini nagsalig sa <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">part-of-speech tagging (POS tagging)</a> , nga naghimo niini nga mas paspas. Ang parallel computing gigamit sa mga subfunction ug dako nga pag-atiman ang gihatag sa performance.
organic.general.argument1.title=\uD83D\uDE80 Kusog ug pasundayag
organic.general.argument2.details=<p>Kini nga himan nagpaila sa mga marka sa <u>pagsulti sa korporasyon</u> . Kini nga kinaiya dili tin-aw nga gihubit sa akademikong literatura. Ang katuyoan mao ang paghatag sa mga tagdumala sa sulud ug mga analista usa ka himan nga nagtugot kanila sa pagsala sa sulud nga wala magrepresentar sa usa ka <strong>tinuud nga tingog sa kustomer</strong> , sama sa\:</p><br/><ul><li> <strong>calls to action</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>pang-promosyon nga mga imbitasyon</strong> \: "pinakainit nga mga deal", "panghatag", ...</li><li> <strong>mga pagpahayag sa opinyon nga gihimo sa usa ka espesyalista sa komunikasyon</strong> , ingon nga gipasabut sa piho nga mga termino nga gigamit\: "gipadayag", "gibutang sa", "gibag-o" ...</li></ul><br/> Nagpadayon kini nga trabaho ug gidawat namo ang imong feedback ug mga sugyot (analysis@exploreyourdata.com). Nagtuo kami nga kini nga function labi ka mapuslanon, nagtabang sa mga analista nga nag-espesyalisar sa pagmina sa opinyon nga limpyohan ang ilang mga datos gikan sa sulud nga dili gikan sa mga indibidwal / kustomer apan gikan sa mga korporasyon ug mga opisyal sa komunikasyon (susiha ang among <a href\="../umigon/sentiment_analysis_tool.html">gimbuhaton alang sa pagtuki sa sentimento</a> ). Kini maghimo sa ilang pagsukod nga mas kasaligan, ilabi na alang sa pagmina sa opinyon.
organic.general.argument2.title=Organic vs gipasiugda nga sulud\: dugang nga mga konsiderasyon
organic.general.model_long_description=<p>Ang mga prinsipyo nga gisunod sa himan susama <a href\="../umigon/sentiment_analysis_tool.html">sa function alang sa pagtuki sa sentimento</a> , gawas sa mga lagda nga ipatuman. Ang himan nagsunod niini nga mga lakang\:</p><ol><li> susiha ang gitas-on sa teksto\: kung kini mubo ra nga duha ka pulong, dili kini maklasipikar</li><li> pagtangtang sa mga url, pagtangtang sa sulud sa mga kinutlo, pag-normalize sa mga apostroph</li><li> duha ka bersyon sa teksto ang gitukod\: ang usa diin ang tanan nga mga accent ug espesyal nga mga karakter gikuha, ug ang usa diin kini gipabilin. Ang tanang mosunod nga mga lakang magamit sa duha ka bersiyon sa teksto.</li><li> susiha ang mga <strong>emojis, emoticon ug onomatopeia</strong> . Ayaw iproseso ang imong teksto aron matangtang kini, naghatag sila mapuslanon nga kasayuran sa sentimento\!</li><li> susiha ang mga hashtag, kung naa man</li><li> pagkadunot sa teksto sa n-grams hangtod sa upat ka gramo</li><li> alang sa matag n-gram\:<ul><li> laktawan kini kung nahisakop kini sa usa ka na-establisar nang lista sa mga pulong sa paghunong</li><li> susiha ang gibalikbalik nga mga karakter ug kuhaa kini kung gikinahanglan ( <code>yeeeahhh\!</code> nahimong <code>yeah\!</code> )</li><li> susiha kung ang n-grama naa ba sa nauna na nga lista sa bokabularyo / ekspresyon / istilo nga nagsenyas sa "corporate speech". Kon mao, ang katugbang nga lagda gipadapat.</li></ul></li><li> katapusan nga desisyon, base sa mga resulta sa miaging mga lakang.</li></ol>
organic.general.model_short_description=Gisusi sa function ang matag termino sa teksto ug gipadapat ang usa ka serye sa mga lagda (sa kini nga konteksto, organiko ba ang termino o gipasiugda?). Gikonsiderar usab niini ang <strong>mga emojis</strong> , punctuation, <strong>hashtags</strong> , capitalized nga mga pulong... aron matino ang resulta.
