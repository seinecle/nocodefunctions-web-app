network_converter.creating_a_bridge.details_first_part=<p>Ang datos sa network mahimong ma-format sumala sa lainlaing mga kombensiyon\: Ang GraphML, DL, o Pajek Net usa sa labing kasagaran. Kini <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">nga talaan sa mga format sa network file</a> naghimo og mapuslanon (kon dili kompleto) nga recap\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Ang nakapahimo sa mga butang nga dili praktikal mao nga dili tanan nga network viz software modawat sa tanan nga mga format. Sa partikular\:<ul><li> Ang Gephi makahimo sa pag-import ug pag-eksport sa mga gexf nga mga file, apan wala kini makaila sa VOSviewer json network files</li><li> Ang VOSviewer maka-import ug maka-export sa VOSviewer json files, apan wala kini makaila sa gexf files</li></ul></p><p> Ang converter tali sa gexf ug VOSviewer json nga mga file nga gitanyag niini nga panid usa ka tulay nga akong gilauman nga makaplagan nga mapuslanon sa mga tiggamit sa duha ka software.</p>
