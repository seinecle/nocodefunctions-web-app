index.datapolicy.forallotherfunctions.details=Ang polisiya yano ra\: ang datos nga imong gi-upload dili gayud tipigan, ipaambit o gamiton pag-usab. Sa praktis, kini gipadala nga luwas gikan sa kini nga website nga adunay SSL (https) \uD83D\uDD12 sa usa ka luwas nga server. Didto, gianalisa dayon. Dayon, kini malaglag sa dihang imong isira ang web page. Ingon ka yano niini. Kung gusto nimo nga tipigan ang tanan nimo nga datos sa imong kaugalingon nga kompyuter, mahimo nimong sulayan ang (wala gipadayon) nga desktop app \uD83D\uDCBB (PC ug Linux lamang) <a href\="https\://seinecle.github.io/nocodeapp-mods/" target\="_blank">dinhi</a> .
