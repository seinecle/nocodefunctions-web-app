general.message.lemmatization_explanation=Ang mga pulong mahimong adunay daghang mga kalainan. Sa daghang pinulongan, ang singular ug plural nouns o verbs sa presente ug past tense adunay gamay nga lainlain nga porma. Ang operasyon nga naglangkob sa pagtangtang niining lain-laing mga porma gitawag nga lemmatization. Mapuslanon ang pagkuha og mga resulta diin atong makita ang samang pulong kausa lang, dili ang tanang porma sa samang pulong nga anaa sa teksto nga imong gisusi. Apan usahay, ang operasyon sa lemmatization wala gihimo sa tukma. Giputol niini ang mga pulong sa dili husto nga paagi, ug isip resulta ang pag-analisar makapatunghag mga pulong nga adunay sayop nga spelling duol sa ilang kataposan. Mao kini ang hinungdan, bisan kung ang operasyon sa lemmatization gipadapat sa default, mahimo nimo kini pag-disable dinhi.
