index.datapolicy.dataannotationfunction.details=Ang annotation sa data naglangkob sa pag-upload sa usa ka lista sa mga butang, nga i-annotate sa mga annotator. Kini nagpasabot nga ang listahan sa mga butang gitipigan, ingon man ang listahan sa mga annotator, ilang mga email, ug ang mga anotasyon nga ilang gihimo.<br/> Ang tigdesinyo sa buluhaton nagtipig usa ka email ug usa ka paghulagway sa dataset. Kini gitipigan usab.<br/> Ang datos (lista sa mga butang, paghulagway sa lista, email sa tigdesinyo sa buluhaton, mga email sa mga annotator ug ilang mga anotasyon) gitipigan sa usa ka luwas nga base sa server sa EU. Wala kini gipaambit o gigamit pag-usab alang sa bisan unsang katuyoan.<br/> Ang datos mahimong mapapas sa bisan unsang punto sa tigdesinyo sa buluhaton.<br/>
