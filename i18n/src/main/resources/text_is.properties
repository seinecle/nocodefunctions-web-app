general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> er \u00F3keypis skrifbor\u00F0shugb\u00FAna\u00F0ur til a\u00F0 b\u00FAa til, sj\u00E1 og kanna l\u00EDtil og st\u00F3r netkerfi. Notandinn getur flutt inn, skipulagt, s\u00EDa\u00F0, lita\u00F0, breytt st\u00E6r\u00F0 og reikna\u00F0 \u00FAt lykilt\u00F6lur \u00E1 netinu.</p><p> \u00DEetta gerir \u00FEa\u00F0 a\u00F0 \u00E1hrifar\u00EDku t\u00E6ki til sj\u00F3nr\u00E6nnar k\u00F6nnunar \u00E1 netg\u00F6gnum og til sj\u00F3nr\u00E6nna mi\u00F0lunar sl\u00EDkra gagna.</p><p> Gagnlegar tenglar\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Kennsluefni fyrir Gephi</a> og mj\u00F6g virkan <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook h\u00F3p Gephi notenda</a> .</p>
