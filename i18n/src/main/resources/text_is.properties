gaze.results.long_explanation=<h3>A\u00F0ger\u00F0in hefur b\u00FAi\u00F0 til net \u00FEar sem\:</h3><ul><li> <strong>Ef \u00FE\u00FA velur Valm\u00F6guleika 1 (samhli\u00F0a tilvik)</strong> \: \u00FEegar 2 tj\u00E1ningar koma fyrir \u00E1 einni e\u00F0a m\u00F6rgum l\u00EDnum eru \u00FE\u00E6r tengdar \u00E1 netinu</li><li> <strong>Ef \u00FE\u00FA velur Valkost 2 (heimildir og markmi\u00F0)</strong> \: \u00FEegar 2 heimildir eiga a\u00F0 minnsta kosti eitt markmi\u00F0 sameiginlegt, eru \u00FEeir tengdir \u00E1 netinu.</li></ul><h3> Sj\u00E1\u00F0u l\u00EDnuriti\u00F0 me\u00F0 Gephi, VOSviewer e\u00F0a Gephisto</h3><p> \u00DE\u00FA getur hala\u00F0 ni\u00F0ur \u00F6llu netinu (me\u00F0 m\u00F6rgum fleiri tj\u00E1ningum) sem <strong>gexf skr\u00E1</strong> me\u00F0 \u00F6llum uppl\u00FDsingum um neti\u00F0. H\u00E6gt er a\u00F0 opna og sko\u00F0a <strong>Gexf skr\u00E1r</strong> me\u00F0 <a href\="https\://gephi.org" target\="_blank">Gephi</a> , lei\u00F0andi \u00F3keypis skj\u00E1bor\u00F0shugb\u00FAna\u00F0i fyrir netsj\u00F3nmyndir.</p><br/><p> \u00DE\u00FA getur l\u00EDka s\u00E9\u00F0 neti\u00F0 beint me\u00F0 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00E1 netinu, hugb\u00FAna\u00F0inum sem \u00FEr\u00F3a\u00F0ur er af Nees Jan van Eck og Ludo Waltman vi\u00F0 Center for Science and Technology Studies (CWTS) vi\u00F0 Leiden h\u00E1sk\u00F3lann.</p><br/><p> S\u00ED\u00F0ast, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> er vefforrit sem b\u00FDr til mynd me\u00F0 einum smelli, sem \u00FE\u00FA getur hala\u00F0 ni\u00F0ur sem PNG skr\u00E1.</p><br/>
