link_prediction.explanation.details=<p>\u00DEessi a\u00F0ger\u00F0 er bein beiting \u00E1 Gephi vi\u00F0b\u00F3tinni eftir <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti og Saskia Sch\u00FCler, undir umsj\u00F3n Michael Henninger hj\u00E1 FHNW</a> .</p><br/><p> K\u00F3\u00F0inn \u00FEeirra er s\u00FDnilegur <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">\u00E1 Github</a> .</p><br/><p> Sp\u00E1in byggir \u00E1 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">\u00EDvilnandi vi\u00F0hengi</a> . \u00DEa\u00F0 er takmarka\u00F0 vi\u00F0 \u00F3st\u00FDr\u00F0, \u00F3vigtu\u00F0 net. R\u00F6kin eru einf\u00F6ld\: L\u00EDklegasti hlekkurinn sem ver\u00F0ur til er s\u00E1 milli tveggja hn\u00FAta sem hafa flesta n\u00E1granna, en hafa ekki tengingu enn\u00FE\u00E1.</p><br/><p> Hvernig \u00E1 a\u00F0 t\u00FAlka \u00FEessa hlekkjasp\u00E1? Skortur \u00E1 hlekk getur \u00FE\u00FDtt a\u00F0\:<br/><ol><li> \u00DEa\u00F0 er enginn m\u00F6guleiki \u00E1 \u00FEessum hlekk (hann er ekki "vi\u00F0komandi" hn\u00FAtunum sem myndu taka \u00FE\u00E1tt)</li><li> \u00DEa\u00F0 er m\u00F6guleiki \u00E1 a\u00F0 \u00FEessi hlekkur ver\u00F0i b\u00FAinn til og \u00FEessi m\u00F6guleiki er ekki ger\u00F0ur enn</li><li> M\u00F6guleiki er \u00E1 hlekknum en hn\u00FAtarnir tveir velja a\u00F0 gera hlekkinn ekki \u00ED raun</li></ol><br/> \u00DEetta \u00FE\u00FD\u00F0ir a\u00F0 \u00FEa\u00F0 a\u00F0 \u201Esp\u00E1 fyrir\u201C tengil getur teki\u00F0 \u00E1 einu af \u00FEessum \u00FEremur tilfellum.<br/><br/> Ranns\u00F3knir \u00E1 hlekkjasp\u00E1 eru heillandi. Haf\u00F0u samband vi\u00F0 okkur ef \u00FE\u00FA vilt innlei\u00F0a n\u00FDja hlekkjasp\u00E1a\u00F0fer\u00F0 \u00E1 nocodefunctions.com\!</p>
