organic.general.argument2.details=<p>\u00DEetta t\u00F3l au\u00F0kennir merki <u>fyrirt\u00E6kja tala</u> . \u00DEessi eiginleiki er ekki sk\u00FDrt skilgreindur \u00ED fr\u00E6\u00F0ilegum b\u00F3kmenntum. \u00C6tlunin er a\u00F0 \u00FAtvega efnisstj\u00F3rum og greinendum t\u00F3l sem gerir \u00FEeim kleift a\u00F0 s\u00EDa \u00FAt efni sem er ekki <strong>\u00F3svikin r\u00F6dd vi\u00F0skiptavinarins</strong> , eins og\:</p><br/><ul><li> <strong>\u00E1kall til a\u00F0ger\u00F0a</strong> \: \u201EKJ\u00D3SA\u201C, \u201EKAUPA\u201C, \u201ESPILA\u201C, ...</li><li> <strong>kynningarbo\u00F0</strong> \: "heitustu tilbo\u00F0in", "gefa upp", ...</li><li> <strong>sko\u00F0anatj\u00E1ningu sem er samin af samskiptas\u00E9rfr\u00E6\u00F0ingi</strong> , eins og gefi\u00F0 er \u00ED skyn af s\u00E9rst\u00F6kum hugt\u00F6kum sem notu\u00F0 eru\: \u201Eafhj\u00FApa\u00F0\u201C, \u201Est\u00FDrt til\u201C, \u201Efinnur upp \u00E1 n\u00FDtt\u201C ...</li></ul><br/> \u00DEetta er \u00ED vinnslu og vi\u00F0 f\u00F6gnum athugasemdum \u00FE\u00EDnum og \u00E1bendingum (analysis@exploreyourdata.com). Vi\u00F0 teljum a\u00F0 \u00FEessi a\u00F0ger\u00F0 s\u00E9 n\u00FA \u00FEegar afar gagnleg og hj\u00E1lpi s\u00E9rfr\u00E6\u00F0ingum sem s\u00E9rh\u00E6fa sig \u00ED sko\u00F0unarn\u00E1mu vi\u00F0 a\u00F0 hreinsa gagnasafni\u00F0 sitt af efninu sem kemur ekki fr\u00E1 einstaklingum/vi\u00F0skiptavinum heldur fr\u00E1 fyrirt\u00E6kjum og samskiptafulltr\u00FAum (athuga\u00F0u <a href\="../umigon/sentiment_analysis_tool.html">a\u00F0ger\u00F0ina okkar fyrir tilfinningagreiningu</a> ). \u00DEetta mun gera m\u00E6lingu \u00FEeirra \u00E1rei\u00F0anlegri, s\u00E9rstaklega fyrir sko\u00F0unarn\u00E1m.
organic.general.argument2.title=L\u00EDfr\u00E6nt vs kynnt efni\: frekari \u00EDhuganir
organic.general.model_long_description=<p>Meginreglurnar sem t\u00F3li\u00F0 fylgir eru svipa\u00F0ar <a href\="../umigon/sentiment_analysis_tool.html">a\u00F0ger\u00F0inni fyrir tilfinningagreiningu</a> , nema reglurnar sem \u00E1 a\u00F0 beita. T\u00F3li\u00F0 fylgir \u00FEessum skrefum\:</p><ol><li> athuga\u00F0u lengd textans\: ef hann er a\u00F0eins \u00F6rf\u00E1 or\u00F0, ver\u00F0ur hann ekki flokka\u00F0ur</li><li> fjarl\u00E6ging vefsl\u00F3\u00F0a, fjarl\u00E6ging efnis innan g\u00E6salappa, e\u00F0lileg sta\u00F0setning fr\u00E1falls</li><li> Tv\u00E6r \u00FAtg\u00E1fur af textanum eru komnar\: ein \u00FEar sem allar kommur og s\u00E9rstafir eru fjarl\u00E6g\u00F0ir og ein \u00FEar sem \u00FEeim er haldi\u00F0. \u00D6ll eftirfarandi skref eiga vi\u00F0 um b\u00E1\u00F0ar \u00FAtg\u00E1fur textans.</li><li> athuga\u00F0u me\u00F0 <strong>emojis, brosk\u00F6rlum og nafngiftum</strong> . Ekki forvinna textann \u00FEinn til a\u00F0 fjarl\u00E6gja hann, hann veitir gagnlegar uppl\u00FDsingar um vi\u00F0horf\!</li><li> athuga\u00F0u hashtags, ef einhver er</li><li> ni\u00F0urbrot textans \u00ED n-gr\u00F6mmum upp \u00ED fj\u00F6gur gr\u00F6mm</li><li> fyrir hvert n-gr\u00F6mm\:<ul><li> slepptu \u00FEv\u00ED ef \u00FEa\u00F0 tilheyrir fyrirfram \u00E1kve\u00F0num lista yfir st\u00F6\u00F0vunaror\u00F0</li><li> athuga\u00F0u hvort stafi s\u00E9 endurteki\u00F0 og fjarl\u00E6g\u00F0u \u00FE\u00E1 eftir \u00FE\u00F6rfum ( <code>yeeeahhh\!</code> ver\u00F0ur <code>yeah\!</code> )</li><li> athuga\u00F0u hvort n-grammi\u00F0 s\u00E9 a\u00F0 finna \u00ED fyrirfram \u00E1kve\u00F0num lista yfir or\u00F0afor\u00F0a / or\u00F0asamb\u00F6nd / st\u00EDl sem gefur til kynna "fyrirt\u00E6kjam\u00E1l". Ef svo er er samsvarandi regla beitt.</li></ul></li><li> endanleg \u00E1kv\u00F6r\u00F0un, bygg\u00F0 \u00E1 ni\u00F0urst\u00F6\u00F0um fyrri skrefa.</li></ol>
