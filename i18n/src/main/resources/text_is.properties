general.message.accents_removal_explanation=Sj\u00E1lfgefi\u00F0 er a\u00F0 kommur og stafr\u00E6n merki \u00ED textunum \u00FE\u00EDnum var\u00F0veitt (ekki fjarl\u00E6g\u00F0). Me\u00F0 \u00FEessum valkosti getur\u00F0u vali\u00F0 a\u00F0 fjarl\u00E6gja \u00FE\u00E1. \u00C1 sumum tungum\u00E1lum og \u00ED sumum tilfellum getur \u00FEa\u00F0 gert lokani\u00F0urst\u00F6\u00F0una hreinni. \u00C1 fr\u00F6nsku til d\u00E6mis getur \u00FEa\u00F0 a\u00F0 fjarl\u00E6gja kommur hj\u00E1lpa\u00F0 til vi\u00F0 a\u00F0 sameina hugt\u00F6kin \u201E\u00E9limin\u00E9\u201C og \u201Eelimine\u201C, sem getur veri\u00F0 \u00E6skileg framlei\u00F0sla. \u00C1 \u00F6\u00F0rum tungum\u00E1lum getur veri\u00F0 sl\u00E6m hugmynd a\u00F0 fjarl\u00E6gja kommur og stafsetningu. Til d\u00E6mis \u00E1 sp\u00E6nsku myndi \u00FEa\u00F0 breyta "a\u00F1o" \u00ED "ano", sem hefur a\u00F0ra merkingu.
