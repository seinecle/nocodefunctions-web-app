topics.topics_extraction_tool.argument2.details=T\u00E6knin felur \u00ED s\u00E9r \u201En\u00E1kv\u00E6mni\u201C f\u00E6ribreytu til a\u00F0 stj\u00F3rna f\u00EDnt hvort \u00FE\u00FA \u00FEurfir a\u00F0 finna st\u00F3r ("makr\u00F3") efni, e\u00F0a \u00ED sta\u00F0inn ef \u00FE\u00FA k\u00FDst a\u00F0 bera kennsl \u00E1 m\u00F6rg "\u00F6r" (minni) efni.
topics.topics_extraction_tool.argument2.title=N\u00FDst\u00E1rlegt\: stj\u00F3rna\u00F0u hversu "st\u00F3r" e\u00F0a "\u00F6r" efnin ver\u00F0a
topics.topics_extraction_tool.argument3.details=<p><strong>Uppbygging og sni\u00F0 textans \: Efnis\u00FAtdr\u00E1ttur virkar \u00FEannig a\u00F0 \u00FEau</strong> greina p\u00F6r af hugt\u00F6kum sem birtast \u00E1 s\u00F6mu textal\u00EDnu. Svo \u00FE\u00FA \u00E6ttir a\u00F0 vera vark\u00E1r hvernig textinn \u00FEinn er sni\u00F0inn. Helst \u00E6tti \u00FEa\u00F0 a\u00F0 vera \u00FAr tilt\u00F6lulega stuttum m\u00E1lsgreinum, hver \u00ED einni l\u00EDnu. Ef \u00FE\u00FA ert a\u00F0 nota Excel skr\u00E1 \u00E6tti hver m\u00E1lsgrein e\u00F0a mikilv\u00E6gur textablokk a\u00F0 birtast \u00ED annarri r\u00F6\u00F0.<br/><br/> <strong>Textamagn</strong> \: efni finnast me\u00F0 \u00FEv\u00ED a\u00F0 m\u00E6la t\u00ED\u00F0ni\: hva\u00F0a hugtakapar hafa tilhneigingu til a\u00F0 koma oftast fyrir? Til a\u00F0 \u00FEetta virki \u00E6tti textinn a\u00F0 vera n\u00E6gilega langur \u00FEannig a\u00F0 \u00FEessar talningar s\u00E9u markt\u00E6kar. \u00DEv\u00ED lengri sem textinn er, \u00FEv\u00ED betra. Textar sem eru a\u00F0 minnsta kosti 5.000 or\u00F0ir vir\u00F0ast g\u00F3\u00F0 byrjun.</p>
topics.topics_extraction_tool.argument3.title=\u00C1bendingar og brellur fyrir \u00E1rangursr\u00EDkar ni\u00F0urst\u00F6\u00F0ur vi\u00F0 greiningu efnis
topics.topics_extraction_tool.argument4.details=<p>Klass\u00EDskasta a\u00F0fer\u00F0in vi\u00F0 greiningu efnis er bygg\u00F0 \u00E1 klasat\u00E6kni sem kallast <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201Ek-means\u201C</a> . Me\u00F0 henni \u00E1kve\u00F0ur notandinn hversu m\u00F6rg efni eigi a\u00F0 finnast \u00ED textanum og s\u00ED\u00F0an finna reiknirit \u00FEessi efni.<br/> \u00DEessi n\u00E1lgun getur veri\u00F0 skynsamleg \u00FEegar vi\u00F0 vitum fyrirfram hversu m\u00F6rg efni eru \u00ED textanum. En hver er tilgangurinn me\u00F0 greiningu efnis ef vi\u00F0 \u00FEekkjum efnin n\u00FA \u00FEegar? \uD83E\uDD14<br/> \u00CD nocode a\u00F0ger\u00F0um er fj\u00F6ldi efnis\u00FE\u00E1tta sem \u00E1 a\u00F0 finna ekki fyrirfram \u00E1kve\u00F0inn. S\u00E9rfr\u00E6\u00F0ingurinn mun l\u00E6ra miki\u00F0 me\u00F0 \u00FEv\u00ED a\u00F0 uppg\u00F6tva hversu m\u00F6rg efni reikniriti\u00F0 getur fundi\u00F0 \u00ED textanum, \u00E1n forstilltra takmarkana. S\u00E9rfr\u00E6\u00F0ingur hefur fulla stj\u00F3rn \u00FE\u00F6kk s\u00E9 n\u00E1kv\u00E6mni f\u00E6ribreytunni, sem hj\u00E1lpar til vi\u00F0 a\u00F0 stilla reikniriti\u00F0 til a\u00F0 finna meira e\u00F0a minna efni - en alltaf me\u00F0 \u00E1kve\u00F0i\u00F0 frelsi \u00E1 n\u00E1kv\u00E6ma t\u00F6lu.</p>
topics.topics_extraction_tool.argument4.title=Hvernig \u00E1 a\u00F0 skilgreina fj\u00F6lda efnis\u00FE\u00E1tta sem \u00E1 a\u00F0 finna? Er \u00FEa\u00F0 gott?
topics.topics_extraction_tool.description=100% \u00F3keypis efnis\u00FAtdr\u00E1ttarverkf\u00E6ri \u00E1 netinu \uD83D\uDD26 fyrir ekki k\u00F3\u00F0ara, engin skr\u00E1ning nau\u00F0synleg. Flyttu inn textann \u00FEinn fr\u00E1 Twitter \u00ED csv, Excel og Google t\u00F6flureiknum. \u00C1rangur er jafn g\u00F3\u00F0ur og e\u00F0a betri en Python verkf\u00E6ri. Keyr\u00F0u greininguna me\u00F0 einum smelli. S\u00E6ktu ni\u00F0urst\u00F6\u00F0urnar \u00FE\u00EDnar \u00ED Excel.
topics.topics_extraction_tool.excel_export_details=\u00DEessi Excel skr\u00E1 inniheldur lista yfir leitaror\u00F0 fyrir hvert efni. N\u00DDTT\: \u00FEa\u00F0 inniheldur einnig lista yfir textal\u00EDnur sem voru \u00ED skjalinu sem \u00FE\u00FA hl\u00F3\u00F0st upp. Fyrir hverja l\u00EDnu getur\u00F0u n\u00FA s\u00E9\u00F0 \u00FEau \u00FErj\u00FA efni sem passa saman. \u00DEa\u00F0 er gagnlegt \u00FEegar \u00FE\u00FA vilt spyrja\: hva\u00F0a l\u00EDna e\u00F0a skjal er \u00ED \u00FEessu efni?
topics.topics_extraction_tool.gexf_export_details=\u00DE\u00FA getur l\u00EDka hala\u00F0 ni\u00F0ur \u00FEessari gexf skr\u00E1, ef \u00FE\u00FA veist hvernig \u00E1 a\u00F0 nota hana me\u00F0 <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Skr\u00E1in inniheldur net allra 2.000 algengustu or\u00F0anna sem eru \u00ED skr\u00E1nni sem \u00FE\u00FA hl\u00F3\u00F0st upp. \u00DEa\u00F0 er gagnlegt a\u00F0 kanna efnin \u00ED sm\u00E1atri\u00F0um.
topics.topics_extraction_tool.model_long_description.details=<p>Meginreglunum sem t\u00F3li\u00F0 fylgir er l\u00FDst \u00ED \u00FEessu fr\u00E6\u00F0ilega riti sem rannsakar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hvernig finna m\u00E1 samf\u00E9l\u00F6g og efni \u00E1 Twitter</a> . T\u00E6knin fylgir \u00FEessum skrefum\:</p><ol><li> hreinsun \u00E1 texta\: fletja \u00FAt \u00ED ASCII, fjarl\u00E6gja vefsl\u00F3\u00F0ir, fjarl\u00E6gja greinarmerki.</li><li> lemmatization.</li><li> ni\u00F0urbrot texta \u00ED n-gr\u00F6mmum upp \u00ED fj\u00F6gur gr\u00F6mm, fjarl\u00E6ging \u00E1 minna vi\u00F0eigandi n-gr\u00F6mmum. \u00DEetta skref er eins og \u00FEa\u00F0 sem fylgir <a href\="../umigon/sentiment_analysis_tool.html">a\u00F0ger\u00F0inni fyrir tilfinningagreiningu</a></li><li> talning samfalla\: hva\u00F0a p\u00F6r af n-gr\u00F6mmum hafa tilhneigingu til a\u00F0 birtast oft \u00ED s\u00F6mu l\u00EDnum textans?</li><li> listinn yfir n-gr\u00F6mm sem koma fram er nota\u00F0ur til a\u00F0 b\u00FAa til net\: hann er ger\u00F0ur \u00FAr algengustu n-gr\u00F6mmunum. Tv\u00F6 n-gr\u00F6mm eru tengd ef \u00FEau koma oft fram.</li><li> samf\u00E9lagsgreiningaralgr\u00EDmi er nota\u00F0 \u00E1 neti\u00F0\: Louvain reikniriti\u00F0, sem er hratt og mj\u00F6g \u00E1hrifar\u00EDkt.</li><li> f\u00E6ribreytan sem notandinn hefur vali\u00F0 er notu\u00F0\: miki\u00F0 gildi greinir nokkur st\u00F3r samf\u00E9l\u00F6g. L\u00EDti\u00F0 gildi mun greina m\u00F6rg l\u00EDtil samf\u00E9l\u00F6g.</li><li> hvert samf\u00E9lag (e\u00F0a klasi) \u00ED netinu er umr\u00E6\u00F0uefni. Listinn yfir lykilhugt\u00F6k \u00ED efninu eru n-gr\u00F6mm sem eru \u00ED klasanum.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Falli\u00F0 au\u00F0kennir p\u00F6r af hugt\u00F6kum \u00ED hverri l\u00EDnu textans. \u00DEessi p\u00F6r eru k\u00F6llu\u00F0 samkomur. Me\u00F0 \u00FEv\u00ED a\u00F0 safna saman \u00F6llum hugtakap\u00F6rum er b\u00FAi\u00F0 til net hugtaka. Neti\u00F0 er skori\u00F0 ni\u00F0ur \u00ED undirsv\u00E6\u00F0i og hvert undirsv\u00E6\u00F0i samsvarar efni.
