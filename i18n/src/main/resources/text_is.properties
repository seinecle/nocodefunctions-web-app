cowo.tool.model_long_details=<p>Meginreglunum sem t\u00F3li\u00F0 fylgir er l\u00FDst \u00ED \u00FEessu fr\u00E6\u00F0ilega riti sem rannsakar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hvernig finna m\u00E1 samf\u00E9l\u00F6g og efni \u00E1 Twitter</a> . T\u00E6knin fylgir \u00FEessum skrefum\:</p><ol><li> hreinsun \u00E1 texta\: fletja \u00FAt \u00ED ASCII, fjarl\u00E6gja vefsl\u00F3\u00F0ir, fjarl\u00E6gja greinarmerki.</li><li> lemmatization.</li><li> ni\u00F0urbrot texta \u00ED <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gr\u00F6mmum</a> upp \u00ED fj\u00F6gur gr\u00F6mm, fjarl\u00E6ging \u00E1 minna vi\u00F0eigandi n-gr\u00F6mmum. \u00DEetta skref er eins og \u00FEa\u00F0 sem fylgir <a href\="../umigon/sentiment_analysis_tool.html">a\u00F0ger\u00F0inni fyrir tilfinningagreiningu</a></li><li> talning af <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">samtilvikum</a> \: hva\u00F0a p\u00F6r af n-gr\u00F6mmum hafa tilhneigingu til a\u00F0 birtast oft \u00ED s\u00F6mu l\u00EDnum textans?</li><li> listinn yfir n-gr\u00F6mm sem koma fram er nota\u00F0ur til a\u00F0 b\u00FAa til net\: hann er ger\u00F0ur \u00FAr algengustu n-gr\u00F6mmunum. Tv\u00F6 n-gr\u00F6mm eru tengd ef \u00FEau koma oft fram.</li><li> styrkur tenginga \u00E1 netinu er lei\u00F0r\u00E9ttur me\u00F0 a\u00F0fer\u00F0 sem kallast <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Falli\u00F0 au\u00F0kennir p\u00F6r af hugt\u00F6kum \u00ED hverri l\u00EDnu textans. \u00DEessi p\u00F6r eru k\u00F6llu\u00F0 samvi\u00F0komur. \u00DEegar \u00F6ll hugt\u00F6k eru tekin saman og \u00FEau algengustu eru valin, myndast hugtakanet \u00FEar sem einhver tv\u00F6 hugt\u00F6k eru tengd ef \u00FEau birtast oft saman \u00ED textanum.
