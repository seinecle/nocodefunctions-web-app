cowo.tool.argument3.details=<p><strong>Uppbygging og sni\u00F0 textans</strong> \: neti\u00F0 er b\u00FAi\u00F0 til me\u00F0 \u00FEv\u00ED a\u00F0 greina p\u00F6r af hugt\u00F6kum sem birtast \u00E1 s\u00F6mu textal\u00EDnu. Svo \u00FE\u00FA \u00E6ttir a\u00F0 vera vark\u00E1r hvernig textinn \u00FEinn er skipt. Helst \u00E6tti \u00FEa\u00F0 a\u00F0 vera \u00FAr tilt\u00F6lulega stuttum m\u00E1lsgreinum, hver \u00ED einni l\u00EDnu. Ef \u00FE\u00FA ert a\u00F0 nota Excel skr\u00E1 \u00E6tti hver m\u00E1lsgrein e\u00F0a mikilv\u00E6gur textablokk a\u00F0 birtast \u00ED annarri r\u00F6\u00F0.<br/><br/> <strong>Forvinnsla textans</strong> \: \u00FEa\u00F0 er engin \u00FE\u00F6rf \u00E1 a\u00F0 forvinna e\u00F0a hreinsa textann \u00E1\u00F0ur en \u00FE\u00FA notar \u00FEessa a\u00F0ger\u00F0.<br/><br/> <strong>A\u00F0 kanna l\u00EDnuriti\u00F0</strong> \: vi\u00F0 m\u00E6lum me\u00F0 tveimur \u00F3keypis hugb\u00FAna\u00F0i fyrir fagmennsku til a\u00F0 kanna merkingarneti\u00F0 sem a\u00F0ger\u00F0in framlei\u00F0ir. <a href\="https\://gephi.org" target\="_blank">Gephi</a> b\u00FD\u00F0ur upp \u00E1 bestu eiginleikana til a\u00F0 s\u00EDa, lita, breyta st\u00E6r\u00F0 og keyra l\u00FDsandi graft\u00F6lfr\u00E6\u00F0i \u00E1 netinu \u00FE\u00EDnu (eins og <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">mi\u00F0l\u00E6gni milli sta\u00F0a</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> veitir sj\u00F3nr\u00E6nar myndir sem eru hreinustu og au\u00F0veldast a\u00F0 t\u00FAlka fyrir merkingarkerfi. VOSviewer er \u00FEr\u00F3a\u00F0 me\u00F0 scientometrics sem fyrsta notkunartilvik en \u00FEa\u00F0 er gagnlegt fyrir hvers kyns merkingarkerfi.</p>
