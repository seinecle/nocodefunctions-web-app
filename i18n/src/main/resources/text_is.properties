who.argument1.details=<p>H\u00E6\! \u00C9g er <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">pr\u00F3fessor me\u00F0</a> a\u00F0setur \u00ED Par\u00EDs, me\u00F0 \u00E1str\u00ED\u00F0u fyrir \u00FEv\u00ED a\u00F0 vinna uppl\u00FDsingar \u00FAr samf\u00E9lagsmi\u00F0lum og netkerfum. Twitter og <a href\="https\://gephi.org" target\="_blank">Gephi</a> eru upp\u00E1haldsleikvellirnir m\u00EDnir. \u00C9g birti ranns\u00F3knir \u00ED <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">fr\u00E6\u00F0ilegum t\u00EDmaritum</a> .</p><p> \u00DE\u00FA getur fundi\u00F0 mig a\u00F0 r\u00E6\u00F0a \u00E1 <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook h\u00F3pnum fyrir Gephi</a> e\u00F0a skrifa athugasemdir um t\u00E6kni- og fr\u00E6\u00F0ilegar fr\u00E9ttir <a href\="https\://twitter.com/seinecle" target\="_blank">\u00E1 Twitter</a> e\u00F0a r\u00E6\u00F0a <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">faglegar fr\u00E9ttir \u00E1 LinkedIn</a> . \u00D3, og \u00FEetta er <a href\="https\://clementlevallois.net" target\="_blank">vefs\u00ED\u00F0an m\u00EDn</a> . Sj\u00E1umst \u00FEar\!</p>
