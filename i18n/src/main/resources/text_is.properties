general.message.lemmatization_explanation=Or\u00F0 geta veri\u00F0 margv\u00EDsleg. \u00CD m\u00F6rgum tungum\u00E1lum hafa eint\u00F6lu og fleirt\u00F6lu nafnor\u00F0 e\u00F0a sagnir \u00ED n\u00FAt\u00ED\u00F0 og \u00FE\u00E1t\u00ED\u00F0 a\u00F0eins mismunandi form. A\u00F0ger\u00F0in sem felst \u00ED \u00FEv\u00ED a\u00F0 fjarl\u00E6gja \u00FEessi mismunandi form er k\u00F6llu\u00F0 lemmatization. \u00DEa\u00F0 er gagnlegt a\u00F0 f\u00E1 ni\u00F0urst\u00F6\u00F0ur \u00FEar sem vi\u00F0 sj\u00E1um sama or\u00F0i\u00F0 bara einu sinni, ekki allar ger\u00F0ir sama or\u00F0s sem voru til sta\u00F0ar \u00ED textanum sem \u00FE\u00FA greinir. Hins vegar stundum er a\u00F0ger\u00F0 lemmatization ekki framkv\u00E6md n\u00E1kv\u00E6mlega. \u00DEa\u00F0 styttir or\u00F0 \u00E1 rangan h\u00E1tt og \u00FEar af lei\u00F0andi getur greiningin framkalla\u00F0 or\u00F0 sem hafa ranga stafsetningu n\u00E1l\u00E6gt endanum. \u00DEetta er \u00E1st\u00E6\u00F0an fyrir \u00FEv\u00ED, jafnvel \u00FE\u00F3tt a\u00F0ger\u00F0 lemmatization s\u00E9 beitt sj\u00E1lfgefi\u00F0, getur\u00F0u sl\u00F6kkt \u00E1 henni h\u00E9r.
