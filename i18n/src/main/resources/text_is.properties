umigon.sentiment_analysis_tool.argument1.details=\u00DEessi a\u00F0ger\u00F0 framkv\u00E6mir <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">tilfinningagreiningu</a></strong> , einnig k\u00F6llu\u00F0 sko\u00F0unarn\u00E1m. \u00DEa\u00F0 greinir textann og \u00E1kvar\u00F0ar hvort vi\u00F0horfi\u00F0 s\u00E9 hlutlaust, j\u00E1kv\u00E6tt e\u00F0a neikv\u00E6tt.<br/> \u00DEa\u00F0 virkar best \u00E1 <strong>samf\u00E9lagsmi\u00F0lum</strong> eins og t\u00EDst fyrir Twitter, athugasemdir vi\u00F0 Instagram f\u00E6rslur og a\u00F0ra mj\u00F6g stutta texta \u00E1 ensku e\u00F0a fr\u00F6nsku. \u00CD samanbur\u00F0i vi\u00F0 23 valkosti reyndist \u00FEetta t\u00F3l vera besta <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">t\u00F3li\u00F0 til a\u00F0 greina tilfinningar \u00E1 samf\u00E9lagsmi\u00F0lum</a> .<br/> F\u00E6ddur \u00E1ri\u00F0 2012, \u00FEetta t\u00F3l er \u00ED st\u00F6\u00F0ugri \u00FEr\u00F3un.<br/><br/> Ef \u00FE\u00FA notar \u00FEessa a\u00F0ger\u00F0 \u00ED fr\u00E6\u00F0ilegu samhengi (ranns\u00F3knir e\u00F0a ranns\u00F3knir), ver\u00F0ur \u00FE\u00FA a\u00F0 v\u00EDsa til hennar \u00ED heimildaskr\u00E1nni \u00FEinni\:<br/><br/> Levallois, Clement. \u201EUmigon\: Vi\u00F0horfsgreining \u00E1 t\u00EDst bygg\u00F0 \u00E1 hugtakalistum og heuristics\u201C. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Greining \u00E1 tilfinningum fyrir Twitter, Instagram og v\u00ED\u00F0ar
umigon.sentiment_analysis_tool.argument3.details=A\u00F0ger\u00F0in er forritu\u00F0 \u00ED Java. K\u00F3\u00F0inn hans er a\u00F0gengilegur <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">\u00F3keypis \u00E1 Github</a> . \u00C1rangur \u00FEess er fr\u00E1b\u00E6r vegna \u00FEess a\u00F0 hann treystir ekki \u00E1 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">or\u00F0r\u00E6\u00F0umerkingu (POS merkingu)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, sem gerir \u00FEa\u00F0 hratt.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Samhli\u00F0a t\u00F6lvut\u00E6kni</a> er notu\u00F0 \u00ED undira\u00F0ger\u00F0um og mikil athygli hefur veri\u00F0 l\u00F6g\u00F0 \u00E1 heildarframmist\u00F6\u00F0u.
umigon.sentiment_analysis_tool.argument3.title=Hratt og afkastamiki\u00F0
umigon.sentiment_analysis_tool.argument6.details=<p>Sum verkf\u00E6ri gefa stig til a\u00F0 tj\u00E1 styrk tilfinningarinnar\: miki\u00F0 gildi fyrir mj\u00F6g j\u00E1kv\u00E6tt vi\u00F0horf og mj\u00F6g l\u00E1gt gildi fyrir neikv\u00E6\u00F0a tilfinningu. N\u00FAll t\u00E1knar hlutlausa vi\u00F0horf. M\u00EDn reynsla er s\u00FA a\u00F0 \u00FEessi stig eru ekki \u00E1rei\u00F0anleg, nema fyrir auglj\u00F3su tilvikin. "Hr\u00E6\u00F0ilegt" mun skora mj\u00F6g l\u00E1gt og "d\u00E1samlegt" mun skora mj\u00F6g h\u00E1tt. En \u00E1 mi\u00F0junni eru hlutirnir minna einfaldir og stigin mun erfi\u00F0ari a\u00F0 t\u00FAlka - \u00E9g myndi ekki r\u00E1\u00F0leggja a\u00F0 treysta \u00E1 \u00FEau. V\u00E6nlegri lei\u00F0 v\u00E6ri a\u00F0 kynna <strong>tilfinningar</strong> til a\u00F0 str\u00ED\u00F0a \u00FAt f\u00EDnni bl\u00E6brig\u00F0i tilfinninga, umfram j\u00E1kv\u00E6\u00F0u / hlutlausu / neikv\u00E6\u00F0u flokkana. Sendu t\u00F6lvup\u00F3st \u00E1 analysis@exploreyourdata.com ef \u00FE\u00FA hefur \u00E1huga \u00E1 \u00FEessari ranns\u00F3kn.</p>
umigon.sentiment_analysis_tool.argument6.title=Stigagj\u00F6f, pr\u00F3senta og tilfinningar?
umigon.sentiment_analysis_tool.argument7.details=<p>\u00DEetta t\u00F3l au\u00F0kennir hugl\u00E6gar v\u00EDsbendingar um <u>tilfinningar</u> , EKKI j\u00E1kv\u00E6\u00F0ar e\u00F0a neikv\u00E6\u00F0ar <u>sta\u00F0reyndir</u> . Til a\u00F0 nefna d\u00E6mi\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \u00FEa\u00F0 er flokka\u00F0 sem <strong>HLUTFALLT</strong> , jafnvel \u00FE\u00F3tt land \u00ED str\u00ED\u00F0i s\u00E9 "hlutl\u00E6gt" e\u00F0a "\u00ED raun" ekki j\u00E1kv\u00E6tt.</li><li> " <code>War is horrible \:(</code> " -&gt; \u00FEa\u00F0 er flokka\u00F0 sem <strong>NEIKV\u00C6MT</strong> vegna \u00FEess a\u00F0 hugtaki\u00F0 "hr\u00E6\u00F0ilegt" og emoji eru hugl\u00E6g merki um neikv\u00E6\u00F0a tilfinningu.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; \u00FEa\u00F0 er flokka\u00F0 sem <strong>J\u00C1KV\u00C6MT</strong> vegna \u00FEess a\u00F0 hugtaki\u00F0 "spennandi" er hugl\u00E6gt merki um j\u00E1kv\u00E6\u00F0a tilfinningu.</li></ul><br/> Vi\u00F0 teljum a\u00F0 \u00FEessi n\u00E1lgun geri tilfinningagreiningu \u00E1rei\u00F0anlega og raunverulega einstaka \u00ED landslagi verkf\u00E6ra fyrir sko\u00F0unarn\u00E1m og tilfinningagreiningu. Tilb\u00FAinn til a\u00F0 pr\u00F3fa \u00FEa\u00F0?
