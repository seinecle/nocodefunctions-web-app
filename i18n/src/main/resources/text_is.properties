organic.general.argument1.details=T\u00F3li\u00F0 er forrita\u00F0 me\u00F0 Java sem frammista\u00F0an er l\u00EDka svipu\u00F0, e\u00F0a betri en <strong>Python</strong> . \u00DEa\u00F0 byggir ekki \u00E1 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">or\u00F0r\u00E6\u00F0umerkingum (POS merkingum)</a> , sem gerir \u00FEa\u00F0 enn hra\u00F0virkara. Samhli\u00F0a t\u00F6lfr\u00E6\u00F0i er notu\u00F0 \u00ED undira\u00F0ger\u00F0um og mikil al\u00FA\u00F0 hefur veri\u00F0 l\u00F6g\u00F0 \u00ED frammist\u00F6\u00F0u.
