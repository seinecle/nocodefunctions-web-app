topics.topics.parameter_stopwords.explanation=Fjarl\u00E6g\u00F0u \u201Ev\u00EDsindaleg\u201C st\u00F6\u00F0vunaror\u00F0\: or\u00F0 sem eru d\u00E6miger\u00F0 fyrir fr\u00E6\u00F0ilega or\u00F0r\u00E6\u00F0u og hafa ekki s\u00E9rstakt uppl\u00FDsingagildi (a\u00F0eins \u00E1 ensku e\u00F0a fr\u00F6nsku). Listinn \u00ED heild sinni er a\u00F0gengilegur <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">h\u00E9r</a> .
topics.topics_extraction_tool.argument1.details=\u00DEessi a\u00F0ger\u00F0 au\u00F0kennir sj\u00E1lfkrafa lykilatri\u00F0in \u00ED texta, a\u00F0ger\u00F0 sem kallast <strong>efnis\u00FAtdr\u00E1ttur</strong> e\u00F0a <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">efnisl\u00EDk\u00F6n</a></strong> . \u00DEa\u00F0 greinir textann l\u00EDnu fyrir l\u00EDnu og \u00E1kvar\u00F0ar h\u00F3pa or\u00F0a og or\u00F0asamtaka sem hafa tilhneigingu til a\u00F0 <strong>flokkast</strong> saman og mynda umr\u00E6\u00F0uefni.<br/> \u00DEa\u00F0 virkar \u00E1 texta sem skrifa\u00F0ir eru \u00E1 fj\u00F6lm\u00F6rgum tungum\u00E1lum (\u00FEar \u00E1 me\u00F0al texta \u00ED latnesku stafr\u00F3finu). A\u00F0ger\u00F0in fylgir meginreglum um eftirlitslaust n\u00E1m, sem er tegund <strong>v\u00E9lan\u00E1ms</strong> .<br/><br/> Ef \u00FE\u00FA notar \u00FEessa a\u00F0ger\u00F0 \u00ED fr\u00E6\u00F0ilegu samhengi (ranns\u00F3knir e\u00F0a ranns\u00F3knir), ver\u00F0ur \u00FE\u00FA a\u00F0 v\u00EDsa til hennar \u00ED heimildaskr\u00E1nni \u00FEinni\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. og Robardet, C. (2020). Opnunarsvi\u00F0\: A\u00F0fer\u00F0afr\u00E6\u00F0ilegt framlag til a\u00F0 bera kennsl \u00E1 \u00F3l\u00EDka leikara \u00ED \u00F3bundinni venslaskipan. M@n@gement, 23(1), 4-18.
