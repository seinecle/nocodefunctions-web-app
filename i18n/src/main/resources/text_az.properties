cowo.results.long_explanation=<h3>Funksiya bir \u015F\u0259b\u0259k\u0259 yaratd\u0131, burada\:</h3><ul><li> yaln\u0131z \u0259n \u00E7ox g\u00F6r\u00FCl\u0259n ifad\u0259l\u0259r g\u00F6r\u00FCn\u00FCr</li><li> m\u0259tnd\u0259 2 ifad\u0259 tez-tez birlikd\u0259 g\u00F6r\u00FCn\u00FCrs\u0259, onlar \u015F\u0259b\u0259k\u0259y\u0259 qo\u015Fulurlar</li></ul><p> Yuxar\u0131da vizualla\u015Fd\u0131r\u0131lm\u0131\u015F qrafik m\u0259tnd\u0259 \u0259n \u00E7ox rast g\u0259lin\u0259n 20 ifad\u0259ni g\u00F6st\u0259rir.</p><h3> Gephi, VOSviewer v\u0259 ya Gephisto il\u0259 qrafiki vizualla\u015Fd\u0131r\u0131n</h3><p> Tam \u015F\u0259b\u0259k\u0259ni (yaln\u0131z burada g\u00F6st\u0259ril\u0259n n\u00FCmun\u0259ni deyil) \u015F\u0259b\u0259k\u0259 haqq\u0131nda b\u00FCt\u00FCn m\u0259lumat\u0131 olan <strong>gexf fayl\u0131</strong> kimi y\u00FCkl\u0259y\u0259 bil\u0259rsiniz. <strong>Gexf fayllar\u0131</strong> \u015F\u0259b\u0259k\u0259 vizualizasiyas\u0131 \u00FC\u00E7\u00FCn apar\u0131c\u0131 pulsuz i\u015F masas\u0131 proqram\u0131 olan <a href\="https\://gephi.org" target\="_blank">Gephi</a> il\u0259 a\u00E7\u0131la v\u0259 ara\u015Fd\u0131r\u0131la bil\u0259r.</p><br/><p> Siz h\u0259m\u00E7inin Leiden Universitetind\u0259 Elm v\u0259 Texnologiya T\u0259dqiqatlar\u0131 M\u0259rk\u0259zind\u0259 (CWTS) Nees Jan van Eck v\u0259 Ludo Waltman t\u0259r\u0259find\u0259n haz\u0131rlanm\u0131\u015F proqram t\u0259minat\u0131 olan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> onlayn il\u0259 birba\u015Fa olaraq \u015F\u0259b\u0259k\u0259ni g\u00F6r\u00FCnt\u00FCl\u0259y\u0259 bil\u0259rsiniz.</p><br/><p> N\u0259hay\u0259t, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> PNG fayl\u0131 kimi y\u00FCkl\u0259y\u0259 bil\u0259c\u0259yiniz bir klikl\u0259 viz yaradan veb t\u0259tbiqidir.</p>
