gaze.results.long_explanation=<h3>Funksiya bir \u015F\u0259b\u0259k\u0259 yaratd\u0131, burada\:</h3><ul><li> <strong>Variant 1-i (birg\u0259 ba\u015F ver\u0259nl\u0259r) se\u00E7misinizs\u0259</strong> \: bir v\u0259 ya bir ne\u00E7\u0259 s\u0259tird\u0259 2 ifad\u0259 birlikd\u0259 ba\u015F verdikd\u0259, onlar \u015F\u0259b\u0259k\u0259y\u0259 qo\u015Fulurlar.</li><li> <strong>Se\u00E7im 2-ni (m\u0259nb\u0259l\u0259r v\u0259 h\u0259d\u0259fl\u0259r) se\u00E7misinizs\u0259</strong> \: 2 m\u0259nb\u0259nin \u0259n az\u0131 bir \u00FCmumi h\u0259d\u0259fi olduqda, onlar \u015F\u0259b\u0259k\u0259y\u0259 qo\u015Fulurlar.</li></ul><h3> Gephi, VOSviewer v\u0259 ya Gephisto il\u0259 qrafiki vizualla\u015Fd\u0131r\u0131n</h3><p> Tam \u015F\u0259b\u0259k\u0259ni (daha \u00E7ox ifad\u0259l\u0259rl\u0259) \u015F\u0259b\u0259k\u0259 haqq\u0131nda b\u00FCt\u00FCn m\u0259lumatlarla <strong>gexf fayl\u0131</strong> kimi y\u00FCkl\u0259y\u0259 bil\u0259rsiniz. <strong>Gexf fayllar\u0131</strong> \u015F\u0259b\u0259k\u0259 vizualizasiyas\u0131 \u00FC\u00E7\u00FCn apar\u0131c\u0131 pulsuz i\u015F masas\u0131 proqram\u0131 olan <a href\="https\://gephi.org" target\="_blank">Gephi</a> il\u0259 a\u00E7\u0131la v\u0259 ara\u015Fd\u0131r\u0131la bil\u0259r.</p><br/><p> Siz h\u0259m\u00E7inin Leiden Universitetind\u0259 Elm v\u0259 Texnologiya T\u0259dqiqatlar\u0131 M\u0259rk\u0259zind\u0259 (CWTS) Nees Jan van Eck v\u0259 Ludo Waltman t\u0259r\u0259find\u0259n haz\u0131rlanm\u0131\u015F proqram t\u0259minat\u0131 olan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> onlayn il\u0259 birba\u015Fa olaraq \u015F\u0259b\u0259k\u0259ni g\u00F6r\u00FCnt\u00FCl\u0259y\u0259 bil\u0259rsiniz.</p><br/><p> N\u0259hay\u0259t, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> PNG fayl\u0131 kimi y\u00FCkl\u0259y\u0259 bil\u0259c\u0259yiniz bir klikl\u0259 viz yaradan veb t\u0259tbiqidir.</p><br/>
