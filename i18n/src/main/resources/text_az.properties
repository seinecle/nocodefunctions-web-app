organic.general.argument2.details=<p>Bu al\u0259t <u>korporativ dan\u0131\u015F\u0131q</u> i\u015Far\u0259l\u0259rini m\u00FC\u0259yy\u0259n edir. Bu xarakteristika akademik \u0259d\u0259biyyatda ayd\u0131n \u015F\u0259kild\u0259 m\u00FC\u0259yy\u0259n edilm\u0259mi\u015Fdir. M\u0259qs\u0259d m\u0259zmun menecerl\u0259rin\u0259 v\u0259 analitikl\u0259r\u0259 <strong>m\u00FC\u015Ft\u0259rinin h\u0259qiqi s\u0259sini</strong> t\u0259msil etm\u0259y\u0259n m\u0259zmunu filtrl\u0259m\u0259y\u0259 imkan ver\u0259n al\u0259t t\u0259qdim etm\u0259kdir, m\u0259s\u0259l\u0259n\:</p><br/><ul><li> <strong>h\u0259r\u0259k\u0259t\u0259 \u00E7a\u011F\u0131r\u0131r</strong> \: "S\u018FS VER", "AL", "OYNA", ...</li><li> <strong>promosyon d\u0259v\u0259tnam\u0259l\u0259ri</strong> \: "\u0259n isti s\u00F6vd\u0259l\u0259\u015Fm\u0259l\u0259r", "verm\u0259k", ...</li><li> \u0130stifad\u0259 olunan x\u00FCsusi terminl\u0259rl\u0259 i\u015Far\u0259 edildiyi kimi, <strong>rabit\u0259 m\u00FCt\u0259x\u0259ssisi t\u0259r\u0259find\u0259n haz\u0131rlanm\u0131\u015F fikir ifad\u0259l\u0259ri</strong> \: "a\u00E7\u0131q", "stoked", "yenid\u0259n ixtira edir" ...</li></ul><br/> Bu i\u015F gedir v\u0259 r\u0259y v\u0259 t\u0259klifl\u0259rinizi alq\u0131\u015Flay\u0131r\u0131q (analysis@exploreyourdata.com). Hesab edirik ki, bu funksiya art\u0131q son d\u0259r\u0259c\u0259 faydal\u0131d\u0131r v\u0259 r\u0259yin \u00F6yr\u0259nilm\u0259si \u00FCzr\u0259 ixtisasla\u015Fm\u0131\u015F analitikl\u0259r\u0259 \u00F6z m\u0259lumat d\u0259stini f\u0259rdl\u0259rd\u0259n/m\u00FC\u015Ft\u0259ril\u0259rd\u0259n deyil, korporasiyalardan v\u0259 kommunikasiya i\u015F\u00E7il\u0259rind\u0259n g\u0259l\u0259n m\u0259zmundan t\u0259mizl\u0259m\u0259y\u0259 k\u00F6m\u0259k edir ( <a href\="../umigon/sentiment_analysis_tool.html">hissi t\u0259hlil \u00FC\u00E7\u00FCn funksiyam\u0131z\u0131</a> yoxlay\u0131n). Bu, onlar\u0131n \u00F6l\u00E7\u00FCl\u0259rini daha etibarl\u0131 ed\u0259c\u0259k, x\u00FCsus\u0259n d\u0259 r\u0259y ara\u015Fd\u0131rmas\u0131 \u00FC\u00E7\u00FCn.
