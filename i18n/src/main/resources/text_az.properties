umigon.sentiment_analysis_tool.argument1.details=Bu funksiya fikir analizi d\u0259 adland\u0131r\u0131lan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentiment analizini</a></strong> h\u0259yata ke\u00E7irir. O, m\u0259tni t\u0259hlil edir v\u0259 hissin neytral, m\u00FCsb\u0259t v\u0259 ya m\u0259nfi oldu\u011Funu m\u00FC\u0259yy\u0259n edir.<br/> O, Twitter \u00FC\u00E7\u00FCn tvitl\u0259r, Instagram yaz\u0131lar\u0131na \u015F\u0259rhl\u0259r v\u0259 ingilis v\u0259 ya frans\u0131z dill\u0259rind\u0259 dig\u0259r \u00E7ox q\u0131sa m\u0259tnl\u0259r kimi <strong>sosial mediada</strong> \u0259n yax\u015F\u0131 \u015F\u0259kild\u0259 i\u015Fl\u0259yir. 23 alternativl\u0259 m\u00FCqayis\u0259d\u0259 bu al\u0259t <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sosial mediada \u0259hval-ruhiyy\u0259nin t\u0259hlili \u00FC\u00E7\u00FCn \u0259n yax\u015F\u0131 vasit\u0259dir</a> .<br/> 2012-ci ild\u0259 anadan olan bu al\u0259t davaml\u0131 inki\u015Faf m\u0259rh\u0259l\u0259sind\u0259dir.<br/><br/> Bu funksiyadan akademik kontekstd\u0259 (t\u0259dqiqat v\u0259 ya t\u0259dqiqatlar) istifad\u0259 edirsinizs\u0259, ona biblioqrafiyan\u0131zda istinad etm\u0259lisiniz\:<br/><br/> Levallois, Klement. "Umigon\: Termin siyah\u0131lar\u0131 v\u0259 evristikaya \u0259saslanan tvitl\u0259rd\u0259 hissl\u0259rin t\u0259hlili". Semantik Qiym\u0259tl\u0259ndirm\u0259 \u00FCzr\u0259 7-ci Beyn\u0259lxalq Seminar\u0131n materiallar\u0131 (SemEval), 2013, Atlanta, Corciya.
umigon.sentiment_analysis_tool.argument1.title=Twitter, Instagram v\u0259 ondan k\u0259narda hissl\u0259rin t\u0259hlili
umigon.sentiment_analysis_tool.argument3.details=Funksiya Java-da proqramla\u015Fd\u0131r\u0131lm\u0131\u015Fd\u0131r. Onun kodu <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github-da s\u0259rb\u0259st \u015F\u0259kild\u0259</a> \u0259ld\u0259 edil\u0259 bil\u0259r. Onun performans\u0131 \u0259lad\u0131r, \u00E7\u00FCnki <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">nitqin bir hiss\u0259sinin etiketl\u0259nm\u0259sin\u0259 (POS etiketl\u0259nm\u0259si)</a> etibar etmir.</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, bu da onu s\u00FCr\u0259tli edir.</a> Alt funksiyalarda <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">paralel hesablama</a> texnikalar\u0131ndan istifad\u0259 olunur v\u0259 \u00FCmumi performansa b\u00F6y\u00FCk diqq\u0259t yetirilir.
umigon.sentiment_analysis_tool.argument3.title=S\u00FCr\u0259tli v\u0259 performansl\u0131
umigon.sentiment_analysis_tool.argument6.details=<p>B\u0259zi al\u0259tl\u0259r \u0259hval-ruhiyy\u0259nin g\u00FCc\u00FCn\u00FC ifad\u0259 etm\u0259k \u00FC\u00E7\u00FCn xal verir\: \u00E7ox m\u00FCsb\u0259t \u0259hval-ruhiyy\u0259 \u00FC\u00E7\u00FCn b\u00F6y\u00FCk d\u0259y\u0259r, m\u0259nfi \u0259hval-ruhiyy\u0259 \u00FC\u00E7\u00FCn is\u0259 \u00E7ox a\u015Fa\u011F\u0131 qiym\u0259t. S\u0131f\u0131r neytral \u0259hval-ruhiyy\u0259ni t\u0259msil edir. T\u0259cr\u00FCb\u0259m\u0259 g\u00F6r\u0259, a\u015Fkar hallar istisna olmaqla, bu xallar \u00E7ox etibarl\u0131 deyil. "D\u0259h\u015F\u0259tli" h\u0259qiq\u0259t\u0259n a\u015Fa\u011F\u0131, "g\u00F6z\u0259l" is\u0259 h\u0259qiq\u0259t\u0259n y\u00FCks\u0259k xal alacaq. Ancaq ortada h\u0259r \u015Fey daha sad\u0259dir v\u0259 xallar\u0131 \u015F\u0259rh etm\u0259k daha \u00E7\u0259tindir - m\u0259n onlara etibar etm\u0259yi m\u0259sl\u0259h\u0259t g\u00F6rm\u0259zdim. M\u00FCsb\u0259t/neytral/m\u0259nfi kateqoriyalardan k\u0259narda hissl\u0259rin daha inc\u0259 n\u00FCanslar\u0131n\u0131 \u00FCz\u0259 \u00E7\u0131xarmaq \u00FC\u00E7\u00FCn <strong>emosiyalar</strong> t\u0259qdim etm\u0259k daha perspektivli bir yol olard\u0131. Bu t\u0259dqiqat istiqam\u0259ti il\u0259 maraqlan\u0131rs\u0131n\u0131zsa, analysis@exploreyourdata.com \u00FCnvan\u0131na e-po\u00E7t g\u00F6nd\u0259rin.</p>
umigon.sentiment_analysis_tool.argument6.title=Xal, faiz v\u0259 emosiyalar?
umigon.sentiment_analysis_tool.argument7.details=<p>Bu al\u0259t m\u00FCsb\u0259t v\u0259 ya m\u0259nfi <u>faktiki ifad\u0259l\u0259ri</u> DEY\u0130L, <u>\u0259hval\u0131n</u> subyektiv markerl\u0259rini m\u00FC\u0259yy\u0259n edir. N\u00FCmun\u0259 verm\u0259k \u00FC\u00E7\u00FCn\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; M\u00FCharib\u0259 aparan bir \u00F6lk\u0259 "obyektiv" v\u0259 ya "faktiki" m\u00FCsb\u0259t bir \u015Fey olmasa bel\u0259, <strong>NEYTRAL</strong> olaraq t\u0259snif edilir.</li><li> " <code>War is horrible \:(</code> " -&gt; <strong>NEQT\u0130V</strong> kimi t\u0259snif edilir, \u00E7\u00FCnki "d\u0259h\u015F\u0259tli" termini v\u0259 emoji m\u0259nfi \u0259hval-ruhiyy\u0259nin subyektiv g\u00F6st\u0259ricil\u0259ridir.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; "H\u0259y\u0259canl\u0131" termini m\u00FCsb\u0259t \u0259hval-ruhiyy\u0259nin subyektiv \u0259lam\u0259ti oldu\u011Fu \u00FC\u00E7\u00FCn <strong>M\u00DCS\u00DCB\u0130</strong> kimi t\u0259snif edilir.</li></ul><br/> Biz inan\u0131r\u0131q ki, bu yana\u015Fma \u0259hval-ruhiyy\u0259 t\u0259hlilini etibarl\u0131 edir v\u0259 r\u0259yin \u00F6yr\u0259nilm\u0259si v\u0259 \u0259hval-ruhiyy\u0259nin t\u0259hlili \u00FC\u00E7\u00FCn al\u0259tl\u0259r m\u0259nz\u0259r\u0259sind\u0259 h\u0259qiq\u0259t\u0259n unikal edir. S\u0131nama\u011Fa haz\u0131rs\u0131n\u0131z?
umigon.sentiment_analysis_tool.argument7.title=M\u00FCsb\u0259t, neytral v\u0259 m\u0259nfi hissl\u0259r\: \u0259lav\u0259 m\u00FClahiz\u0259l\u0259r
umigon.sentiment_analysis_tool.description=Kodla\u015Fd\u0131rmadan pulsuz onlayn hiss analizi vasit\u0259si. Sosial media v\u0259 ya csv, Excel v\u0259 pdf fayllar\u0131nda m\u0259tn \u00FC\u00E7\u00FCn hissl\u0259rin \u00E7\u0131xar\u0131lmas\u0131. Performans ma\u015F\u0131n \u00F6yr\u0259nm\u0259 \u00E7\u0259r\u00E7iv\u0259l\u0259ri q\u0259d\u0259r yax\u015F\u0131d\u0131r v\u0259 ya daha yax\u015F\u0131d\u0131r. Bir klikl\u0259 t\u0259hlili apar\u0131n. N\u0259tic\u0259l\u0259rinizi Excel-d\u0259 y\u00FCkl\u0259yin.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Al\u0259tin izl\u0259diyi prinsipl\u0259r <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Hesablama Dil\u00E7ilik Assosiasiyas\u0131n\u0131n antologiyas\u0131nda d\u0259rc edilmi\u015F Umigon</a> haqq\u0131nda bu akademik n\u0259\u015Frd\u0259 t\u0259svir edilmi\u015Fdir. Al\u0259t bu add\u0131mlar\u0131 izl\u0259yir\:</p><ol><li> m\u0259tnin uzunlu\u011Funu yoxlay\u0131n\: \u0259g\u0259r bir ne\u00E7\u0259 s\u00F6z q\u0131sad\u0131rsa, t\u0259snif olunmayacaq</li><li> url-l\u0259rin silinm\u0259si, d\u0131rnaqlardak\u0131 m\u0259zmunun silinm\u0259si, apostroflar\u0131n normalla\u015Fd\u0131r\u0131lmas\u0131</li><li> m\u0259tnin iki versiyas\u0131 qurulur\: biri b\u00FCt\u00FCn vur\u011Fular\u0131n v\u0259 x\u00FCsusi simvollar\u0131n \u00E7\u0131xar\u0131ld\u0131\u011F\u0131, dig\u0259ri is\u0259 saxland\u0131\u011F\u0131 yer. A\u015Fa\u011F\u0131dak\u0131 b\u00FCt\u00FCn add\u0131mlar m\u0259tnin h\u0259r iki versiyas\u0131na t\u0259tbiq edil\u0259c\u0259k.</li><li> <strong>emojil\u0259ri, ifad\u0259l\u0259ri v\u0259 onomatopiyalar\u0131</strong> yoxlay\u0131n. Onlar\u0131 silm\u0259k \u00FC\u00E7\u00FCn m\u0259tninizi \u0259vv\u0259lc\u0259d\u0259n emal etm\u0259yin, onlar \u0259hval-ruhiyy\u0259 haqq\u0131nda faydal\u0131 m\u0259lumat verirl\u0259r\!</li><li> varsa, hashtaglar\u0131 yoxlay\u0131n</li><li> m\u0259tnin n-qramda d\u00F6rd qrama q\u0259d\u0259r par\u00E7alanmas\u0131</li><li> h\u0259r n-qram \u00FC\u00E7\u00FCn\:<ul><li> \u0259vv\u0259lc\u0259d\u0259n m\u00FC\u0259yy\u0259n edilmi\u015F dayand\u0131r\u0131c\u0131 s\u00F6zl\u0259r siyah\u0131s\u0131na aiddirs\u0259, onu ke\u00E7in</li><li> t\u0259krar simvollar\u0131 yoxlay\u0131n v\u0259 laz\u0131m olduqda onlar\u0131 silin ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-qram\u0131n potensial m\u00FCsb\u0259t s\u00F6zl\u0259rin \u0259vv\u0259lc\u0259d\u0259n m\u00FC\u0259yy\u0259n edilmi\u015F siyah\u0131s\u0131nda olub olmad\u0131\u011F\u0131n\u0131 yoxlay\u0131n. \u018Fg\u0259r bel\u0259dirs\u0259, m\u00FCvafiq qayda t\u0259tbiq edilir. \u00C7ox vaxt qayda "m\u00FCsb\u0259t s\u00F6z m\u0259tn\u0259 m\u00FCsb\u0259t \u0259hval-ruhiyy\u0259 verir" q\u0259d\u0259r sad\u0259dir, lakin t\u0259bii ki, daha m\u00FCr\u0259kk\u0259b qaydalar da daxildir.</li><li> n-qram\u0131n potensial m\u0259nfi s\u00F6zl\u0259rin \u0259vv\u0259lc\u0259d\u0259n m\u00FC\u0259yy\u0259n edilmi\u015F siyah\u0131s\u0131nda olub olmad\u0131\u011F\u0131n\u0131 yoxlay\u0131n. Eyni m\u0259ntiq t\u0259tbiq olunur</li></ul></li><li> yekun yoxlamalar\: c\u00FCml\u0259d\u0259 moderatorlar\u0131n a\u015Fkarlanmas\u0131 (\u201Camma\u201D, \u201Cancaq\u201D, \u201Ch\u0259tta olsa\u201D v\u0259 s.). Bu moderatorlardan \u0259vv\u0259l v\u0259 ya sonra yerl\u0259\u015Fdiril\u0259n m\u00FCsb\u0259t v\u0259 ya m\u0259nfi d\u0259y\u0259rl\u0259r saxlan\u0131l\u0131r v\u0259 ya silinir.</li><li> \u0259vv\u0259lki add\u0131mlar\u0131n n\u0259tic\u0259l\u0259rin\u0259 \u0259sas\u0259n m\u00FCr\u0259kk\u0259b qaydalara uy\u011Fun yekun q\u0259rar.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funksiya m\u0259tnin h\u0259r bir terminini ara\u015Fd\u0131r\u0131r v\u0259 hissl\u0259r\u0259 t\u0259sirini m\u00FC\u0259yy\u0259n etm\u0259k \u00FC\u00E7\u00FCn bir s\u0131ra qaydalar t\u0259tbiq edir. O, h\u0259m\u00E7inin \u0259hval-ruhiyy\u0259ni m\u00FC\u0259yy\u0259n etm\u0259k \u00FC\u00E7\u00FCn sistematik olaraq <strong>emojil\u0259ri</strong> , dur\u011Fu i\u015Far\u0259l\u0259rini, <strong>hashtaglar\u0131</strong> , orfoqrafik d\u0259yi\u015Fiklikl\u0259ri, b\u00F6y\u00FCk h\u0259rfl\u0259rl\u0259 yaz\u0131lm\u0131\u015F s\u00F6zl\u0259ri... n\u0259z\u0259r\u0259 al\u0131r.
