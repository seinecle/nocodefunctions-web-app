organic.details=Bu funksiya m\u0259tnl\u0259rinizi iki kateqoriyaya t\u0259snif edir\:<ul><li> <strong>\u00FCzvi</strong> \: m\u0259tn t\u0259bii, f\u0259rdi, f\u0259rdi \u00FCslubda yaz\u0131ld\u0131\u011F\u0131nda.</li><li> <strong>t\u0259\u015Fviq</strong> \: m\u0259tn korporativ, sponsorlu, s\u00FCni \u00FCslubda yaz\u0131ld\u0131\u011F\u0131nda.</li></ul> Bu, Twitter \u00FC\u00E7\u00FCn tvitl\u0259r, Instagram yaz\u0131lar\u0131na \u015F\u0259rhl\u0259r v\u0259 ingilis v\u0259 frans\u0131z dill\u0259rind\u0259 dig\u0259r \u00E7ox q\u0131sa m\u0259tnl\u0259r kimi <strong>sosial mediada</strong> \u0259n yax\u015F\u0131 \u015F\u0259kild\u0259 i\u015Fl\u0259yir.<br/> 2020-ci ild\u0259 anadan olan bu al\u0259t davaml\u0131 inki\u015Faf m\u0259rh\u0259l\u0259sind\u0259dir.
organic.general.argument1.details=Al\u0259t Java il\u0259 proqramla\u015Fd\u0131r\u0131lm\u0131\u015Fd\u0131r, performanslar\u0131 da ox\u015Fard\u0131r v\u0259 ya <strong>Python</strong> -dan daha yax\u015F\u0131d\u0131r. O, <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">nitqin bir hiss\u0259sinin etiketl\u0259nm\u0259sin\u0259 (POS etiketl\u0259m\u0259)</a> etibar etmir, bu da onu daha da s\u00FCr\u0259tl\u0259ndirir. Paralel hesablama alt funksiyalarda istifad\u0259 olunur v\u0259 performansa b\u00F6y\u00FCk diqq\u0259t yetirilir.
