topics.topics_extraction_tool.argument3.details=<p><strong>M\u0259tnin strukturu v\u0259 format\u0131</strong> \: M\u00F6vzu \u00E7\u0131xarma m\u0259tnin eyni s\u0259trind\u0259 g\u00F6r\u00FCn\u0259n termin c\u00FCtl\u0259rini a\u015Fkar etm\u0259kl\u0259 i\u015Fl\u0259yir. Bel\u0259likl\u0259, m\u0259tninizin nec\u0259 formatland\u0131\u011F\u0131na diqq\u0259t yetirm\u0259lisiniz. \u0130deal olaraq, h\u0259r biri bir s\u0259tird\u0259 olan nisb\u0259t\u0259n q\u0131sa abzaslardan ibar\u0259t olmal\u0131d\u0131r. Excel fayl\u0131ndan istifad\u0259 edirsinizs\u0259, h\u0259r bir abzas v\u0259 ya \u0259h\u0259miyy\u0259tli m\u0259tn bloku f\u0259rqli c\u0259rg\u0259d\u0259 g\u00F6r\u00FCnm\u0259lidir.<br/><br/> <strong>M\u0259tnin h\u0259cmi</strong> \: m\u00F6vzular tezlikl\u0259rin \u00F6l\u00E7\u00FClm\u0259si yolu il\u0259 tap\u0131l\u0131r\: hans\u0131 terminl\u0259r daha tez-tez rast g\u0259linir? Bunun i\u015Fl\u0259m\u0259si \u00FC\u00E7\u00FCn m\u0259tn kifay\u0259t q\u0259d\u0259r uzun olmal\u0131d\u0131r ki, bu saymalar m\u0259nal\u0131 olsun. M\u0259tn n\u0259 q\u0259d\u0259r uzun olsa, bir o q\u0259d\u0259r yax\u015F\u0131d\u0131r. \u018Fn az\u0131 5000 s\u00F6zd\u0259n ibar\u0259t m\u0259tnl\u0259r yax\u015F\u0131 ba\u015Flan\u011F\u0131c kimi g\u00F6r\u00FCn\u00FCr.</p>
topics.topics_extraction_tool.argument3.title=M\u00F6vzunun a\u015Fkarlanmas\u0131nda effektiv n\u0259tic\u0259l\u0259r \u00FC\u00E7\u00FCn m\u0259sl\u0259h\u0259tl\u0259r v\u0259 f\u0259ndl\u0259r
topics.topics_extraction_tool.argument4.details=\ <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-vasit\u0259si&quot;</a> adlan\u0131r. Onunla istifad\u0259\u00E7i m\u0259tnd\u0259 ne\u00E7\u0259 m\u00F6vzu tap\u0131laca\u011F\u0131na q\u0259rar verir v\u0259 sonra alqoritml\u0259r bu m\u00F6vzular\u0131 tap\u0131r.</p><p> M\u0259tnd\u0259 ne\u00E7\u0259 m\u00F6vzunun oldu\u011Funu \u0259vv\u0259lc\u0259d\u0259n bildiyimiz zaman bu yana\u015Fma m\u0259na ver\u0259 bil\u0259r. B\u0259s biz art\u0131q m\u00F6vzular\u0131 biliriks\u0259, m\u00F6vzu a\u015Fkarlama\u011F\u0131n m\u0259nas\u0131 n\u0259dir? \uD83E\uDD14</p><p> Nocode funksiyalar\u0131nda tap\u0131lacaq m\u00F6vzular\u0131n say\u0131 \u0259vv\u0259lc\u0259d\u0259n m\u00FC\u0259yy\u0259n edilmir. Analitik, \u0259vv\u0259lc\u0259d\u0259n t\u0259yin edilmi\u015F m\u0259hdudiyy\u0259t olmadan alqoritmin m\u0259tnd\u0259 ne\u00E7\u0259 m\u00F6vzu tapa bil\u0259c\u0259yini k\u0259\u015Ff etm\u0259kl\u0259 \u00E7ox \u015Fey \u00F6yr\u0259n\u0259c\u0259k. Analitik daha \u00E7ox v\u0259 ya daha az m\u00F6vzu tapmaq \u00FC\u00E7\u00FCn alqoritmi t\u0259nziml\u0259m\u0259y\u0259 k\u00F6m\u0259k ed\u0259n d\u0259qiqlik parametri say\u0259sind\u0259 tam n\u0259zar\u0259td\u0259 qal\u0131r - lakin h\u0259mi\u015F\u0259 d\u0259qiq sayda s\u0259rb\u0259stlik d\u0259r\u0259c\u0259si il\u0259.</p><p> 50 standartd\u0131r. <strong>Daha \u00E7ox v\u0259 daha ki\u00E7ik</strong> m\u00F6vzular tapmaq \u00FC\u00E7\u00FCn a\u015Fa\u011F\u0131 d\u0259y\u0259r se\u00E7in v\u0259 <strong>daha az v\u0259 daha b\u00F6y\u00FCk</strong> m\u00F6vzular tapmaq \u00FC\u00E7\u00FCn daha b\u00F6y\u00FCk d\u0259y\u0259r se\u00E7in\:</p><br/> <small>ki\u00E7ik d\u0259y\u0259rl\u0259r \=&gt; \u00E7oxlu &quot;ki\u00E7ik&quot; m\u00F6vzular tap\u0131n.</small><br/>
topics.topics_extraction_tool.argument4.title=Tap\u0131lacaq m\u00F6vzular\u0131n say\u0131n\u0131 nec\u0259 m\u00FC\u0259yy\u0259nl\u0259\u015Fdirm\u0259k olar? Yax\u015F\u0131 bir \u015Feydir?
topics.topics_extraction_tool.description=100% pulsuz onlayn m\u00F6vzu \u00E7\u0131xarma al\u0259ti \uD83D\uDD26 qeyri kodlay\u0131c\u0131lar \u00FC\u00E7\u00FCn, qeydiyyat t\u0259l\u0259b olunmur. Twitter-d\u0259n m\u0259tninizi csv, Excel v\u0259 Google c\u0259dv\u0259ll\u0259rind\u0259 idxal edin. Performans Python al\u0259tl\u0259ri q\u0259d\u0259r yax\u015F\u0131d\u0131r v\u0259 ya daha yax\u015F\u0131d\u0131r. Bir klikl\u0259 t\u0259hlili apar\u0131n. N\u0259tic\u0259l\u0259rinizi Excel-d\u0259 y\u00FCkl\u0259yin.
topics.topics_extraction_tool.excel_export_details=Bu Excel fayl\u0131 m\u00F6vzular \u00FCzr\u0259 a\u00E7ar s\u00F6zl\u0259r siyah\u0131s\u0131n\u0131 ehtiva edir. YEN\u0130\: o, h\u0259m\u00E7inin y\u00FCkl\u0259diyiniz s\u0259n\u0259dd\u0259 olan m\u0259tn s\u0259tirl\u0259rinin siyah\u0131s\u0131n\u0131 ehtiva edir. H\u0259r s\u0259tir \u00FC\u00E7\u00FCn indi uy\u011Fun g\u0259l\u0259n \u00FC\u00E7 m\u00F6vzunu g\u00F6r\u0259 bil\u0259rsiniz. Soru\u015Fmaq ist\u0259diyiniz zaman faydal\u0131d\u0131r\: bu m\u00F6vzuda hans\u0131 s\u0259tir v\u0259 ya s\u0259n\u0259d var?
topics.topics_extraction_tool.gexf_export_details=<a href\="https\://gephi.org" target\="_blank">Gephi</a> il\u0259 nec\u0259 istifad\u0259 ed\u0259c\u0259yinizi bilirsinizs\u0259, bu gexf fayl\u0131n\u0131 da y\u00FCkl\u0259y\u0259 bil\u0259rsiniz. Fayl y\u00FCkl\u0259diyiniz faylda olan \u0259n \u00E7ox yay\u0131lm\u0131\u015F 2000 s\u00F6zd\u0259n ibar\u0259t \u015F\u0259b\u0259k\u0259ni ehtiva edir. M\u00F6vzular\u0131 daha inc\u0259 t\u0259f\u0259rr\u00FCatlarla ara\u015Fd\u0131rmaq faydal\u0131d\u0131r.
topics.topics_extraction_tool.model_long_description.details=<p>Al\u0259tin izl\u0259diyi prinsipl\u0259r <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">Twitter-d\u0259 icmalar\u0131n v\u0259 m\u00F6vzular\u0131n nec\u0259</a> tap\u0131laca\u011F\u0131n\u0131 \u00F6yr\u0259n\u0259n bu akademik n\u0259\u015Frd\u0259 t\u0259svir edilmi\u015Fdir. Texnologiya bu add\u0131mlar\u0131 izl\u0259yir\:</p><ol><li> m\u0259tnin t\u0259mizl\u0259nm\u0259si\: ASCII-y\u0259 d\u00FCz\u0259ldin, url-l\u0259rin silinm\u0259si, dur\u011Fu i\u015Far\u0259l\u0259rinin \u00E7\u0131xar\u0131lmas\u0131.</li><li> lemmatizasiya.</li><li> d\u00F6rd qrama q\u0259d\u0259r n-qramda m\u0259tnin par\u00E7alanmas\u0131, daha az uy\u011Fun olan n-qramlar\u0131n \u00E7\u0131xar\u0131lmas\u0131. Bu add\u0131m \u0259hval- <a href\="../umigon/sentiment_analysis_tool.html">ruhiyy\u0259nin t\u0259hlili funksiyas\u0131n\u0131n</a> izl\u0259diyi add\u0131mla eynidir</li><li> Qar\u015F\u0131l\u0131ql\u0131 hadis\u0259l\u0259rin say\u0131\: m\u0259tnin eyni s\u0259tirl\u0259rind\u0259 hans\u0131 n-qram c\u00FCtl\u0259ri tez-tez g\u00F6r\u00FCn\u00FCr?</li><li> bir \u015F\u0259b\u0259k\u0259 yaratmaq \u00FC\u00E7\u00FCn bir araya g\u0259l\u0259n n-qramlar\u0131n siyah\u0131s\u0131 istifad\u0259 olunur\: o, \u0259n \u00E7ox rast g\u0259lin\u0259n n-qramlardan haz\u0131rlan\u0131r. \u018Fg\u0259r onlar tez-tez ba\u015F verirs\u0259, iki n-qram birl\u0259\u015Fdirilir.</li><li> \u015F\u0259b\u0259k\u0259y\u0259 icma a\u015Fkarlama alqoritmi t\u0259tbiq olunur\: s\u00FCr\u0259tli v\u0259 \u00E7ox effektiv olan Louvain alqoritmi.</li><li> istifad\u0259\u00E7i t\u0259r\u0259find\u0259n se\u00E7ilmi\u015F parametr t\u0259tbiq edilir\: b\u00F6y\u00FCk bir d\u0259y\u0259r bir ne\u00E7\u0259 b\u00F6y\u00FCk icman\u0131 a\u015Fkar ed\u0259c\u0259k. Ki\u00E7ik bir d\u0259y\u0259r bir \u00E7ox ki\u00E7ik icmalar\u0131 a\u015Fkar ed\u0259c\u0259k.</li><li> \u015F\u0259b\u0259k\u0259d\u0259ki h\u0259r bir icma (v\u0259 ya klaster) bir m\u00F6vzudur. M\u00F6vzudak\u0131 \u0259sas terminl\u0259rin siyah\u0131s\u0131 klasterd\u0259 olan n-qramlard\u0131r.</li></ol>
