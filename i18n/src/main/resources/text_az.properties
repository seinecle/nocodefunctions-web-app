why.argument1.details=<p>Sosial media v\u0259 sosial \u015F\u0259b\u0259k\u0259l\u0259rl\u0259 data mining il\u0259 maraqlanan bir akademik <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">olaraq elmi jurnallarda d\u0259rc olunmu\u015F</a> m\u0259qal\u0259l\u0259rd\u0259 t\u0259dqiqatlar\u0131m\u0131n n\u0259tic\u0259l\u0259rini payla\u015Fm\u0131\u015Fam. Nocode funksiyalar\u0131 il\u0259 <strong>m\u0259n t\u0259dqiqat\u0131mda istifad\u0259 etdiyim \u0259n faydal\u0131 funksiyalar\u0131n pulsuz, nocode versiyalar\u0131n\u0131 t\u0259klif ed\u0259r\u0259k daha geni\u015F auditoriyaya \u00E7atmaq ist\u0259yir\u0259m</strong> .</p><br/><p> Son bir ne\u00E7\u0259 ild\u0259 m\u0259n bunu ed\u0259 bil\u0259c\u0259k proqram par\u00E7alar\u0131 yaratmaq \u00FC\u00E7\u00FCn bir ne\u00E7\u0259 c\u0259hd etdim. Amma kifay\u0259t q\u0259d\u0259r t\u0259cr\u00FCb\u0259li deyildim v\u0259 \u00E7ox g\u00FCman ki, \u00E7ox s\u0259birsiz idim\: proqramlar yar\u0131m\u00E7\u0131q idi v\u0259 onlara qulluq etm\u0259k \u00E7\u0259tin idi. Nocode funksiyalar\u0131 f\u0259rqlidir\: onu \u0259n yax\u015F\u0131 \u015F\u0259kild\u0259 inki\u015Faf etdirm\u0259y\u0259 vaxt ay\u0131r\u0131ram <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">v\u0259 10 v\u0259 daha \u00E7ox illik s\u0259yah\u0259t\u0259 \u00E7\u0131x\u0131ram\!</a></p>
why.argument2=Niy\u0259 pulsuzdur?
why.argument2.details=<p>Nocode funksiyalar\u0131n\u0131 inki\u015Faf etdirm\u0259k, bo\u015F vaxtlar\u0131mda yerin\u0259 yetirdiyim \u0259h\u0259miyy\u0259tli bir i\u015F h\u0259cmini t\u0259msil edir. M\u0259n bunun \u00FC\u00E7\u00FCn pul alm\u0131ram ki, daha geni\u015F auditoriya taps\u0131n (o c\u00FCml\u0259d\u0259n t\u0259l\u0259b\u0259l\u0259r, jurnalistl\u0259r, hobbil\u0259r...). Bunun m\u00FCqabilind\u0259 \u00FCmid edir\u0259m ki, akademik t\u0259dqiqat\u0131m zaman\u0131 yaradaca\u011F\u0131m yeni funksiyalar\u0131 t\u0259tbiq etm\u0259k \u00FC\u00E7\u00FCn ondan istifad\u0259 ed\u0259c\u0259y\u0259m v\u0259 \u00FCmid edir\u0259m ki, bu, m\u0259nim t\u0259dqiqatlar\u0131ma fayda ver\u0259c\u0259k\: funksiyalar haqq\u0131nda istifad\u0259\u00E7i r\u0259yl\u0259ri onlar\u0131 t\u0259kmill\u0259\u015Fdirm\u0259y\u0259 v\u0259 onlar\u0131 daha m\u00F6hk\u0259m etm\u0259y\u0259 k\u00F6m\u0259k ed\u0259c\u0259k. \u00DCmid edirik ki, istifad\u0259\u00E7il\u0259r icmas\u0131 b\u00F6y\u00FCy\u0259c\u0259k v\u0259 yeni inki\u015Faflar \u00FC\u00E7\u00FCn d\u0259 maraql\u0131 ideyalar yaradacaq\!</p><br/><p> \u0130kincisi, istifad\u0259\u00E7il\u0259rin mara\u011F\u0131ndan as\u0131l\u0131 olaraq, m\u0259n funksiyalar\u0131n y\u00FCks\u0259k h\u0259cmli, y\u00FCks\u0259k \u0259l\u00E7atanl\u0131q versiyalar\u0131 \u00FC\u00E7\u00FCn API versiyalar\u0131n\u0131 inki\u015Faf etdirm\u0259yi d\u00FC\u015F\u00FCn\u00FCr\u0259m, ad\u0259t\u0259n fiziki \u015F\u0259xsl\u0259r t\u0259r\u0259find\u0259n deyil, m\u00FC\u0259ssis\u0259l\u0259r t\u0259r\u0259find\u0259n pe\u015F\u0259kar istifad\u0259 \u00FC\u00E7\u00FCn. Bu API-l\u0259r pulsuz olmayacaq, \u00E7\u00FCnki \u0259h\u0259miyy\u0259tli server x\u0259rcl\u0259ri c\u0259lb olunacaq.</p>
