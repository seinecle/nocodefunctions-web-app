topics.topics_extraction_tool.argument1.details=Bu funksiya m\u0259tnd\u0259ki \u0259sas m\u00F6vzular\u0131, <strong>m\u00F6vzu \u00E7\u0131xarma</strong> v\u0259 ya <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">m\u00F6vzu modell\u0259\u015Fdirm\u0259</a></strong> adl\u0131 \u0259m\u0259liyyat\u0131 avtomatik m\u00FC\u0259yy\u0259n edir. O, m\u0259tni s\u0259tir-s\u0259tir t\u0259hlil edir v\u0259 bir araya <strong>topla\u015Fma\u011Fa</strong> meylli olan s\u00F6z v\u0259 ifad\u0259 qruplar\u0131n\u0131 m\u00FC\u0259yy\u0259n edir, m\u00F6vzular yarad\u0131r.<br/> O, m\u00FCxt\u0259lif dill\u0259rd\u0259 yaz\u0131lm\u0131\u015F m\u0259tnl\u0259r \u00FCz\u0259rind\u0259 i\u015Fl\u0259yir (o c\u00FCml\u0259d\u0259n lat\u0131n \u0259lifbas\u0131 olmayan m\u0259tnl\u0259r). Funksiya <strong>ma\u015F\u0131n \u00F6yr\u0259nm\u0259sinin</strong> bir n\u00F6v\u00FC olan n\u0259zar\u0259tsiz \u00F6yr\u0259nm\u0259 prinsipl\u0259rin\u0259 \u0259m\u0259l edir.<br/><br/> Bu funksiyadan akademik kontekstd\u0259 (t\u0259dqiqat v\u0259 ya t\u0259dqiqatlar) istifad\u0259 edirsinizs\u0259, ona biblioqrafiyan\u0131zda istinad etm\u0259lisiniz\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). A\u00E7\u0131l\u0131\u015F sah\u0259l\u0259ri\: S\u0259rh\u0259dsiz \u018Flaq\u0259li Sifari\u015Fl\u0259rd\u0259 Heterojen Aktyorlar\u0131n M\u00FC\u0259yy\u0259nl\u0259\u015Fdirilm\u0259sin\u0259 Metodoloji T\u00F6hf\u0259. M@n@gement, 23(1), 4-18.
