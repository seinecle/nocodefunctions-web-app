organic.general.model_long_description=<p>T\u0259tbiq olunacaq qaydalar istisna olmaqla, al\u0259tin izl\u0259diyi prinsipl\u0259r <a href\="../umigon/sentiment_analysis_tool.html">hissl\u0259rin t\u0259hlili funksiyas\u0131na</a> b\u0259nz\u0259yir. Al\u0259t bu add\u0131mlar\u0131 izl\u0259yir\:</p><ol><li> m\u0259tnin uzunlu\u011Funu yoxlay\u0131n\: \u0259g\u0259r bir ne\u00E7\u0259 s\u00F6z q\u0131sad\u0131rsa, t\u0259snif olunmayacaq</li><li> url-l\u0259rin silinm\u0259si, d\u0131rnaqlardak\u0131 m\u0259zmunun silinm\u0259si, apostroflar\u0131n normalla\u015Fd\u0131r\u0131lmas\u0131</li><li> m\u0259tnin iki versiyas\u0131 qurulur\: biri b\u00FCt\u00FCn vur\u011Fular\u0131n v\u0259 x\u00FCsusi simvollar\u0131n \u00E7\u0131xar\u0131ld\u0131\u011F\u0131, dig\u0259ri is\u0259 saxland\u0131\u011F\u0131 yer. A\u015Fa\u011F\u0131dak\u0131 b\u00FCt\u00FCn add\u0131mlar m\u0259tnin h\u0259r iki versiyas\u0131na t\u0259tbiq edil\u0259c\u0259k.</li><li> <strong>emojil\u0259ri, ifad\u0259l\u0259ri v\u0259 onomatopiyalar\u0131</strong> yoxlay\u0131n. Onlar\u0131 silm\u0259k \u00FC\u00E7\u00FCn m\u0259tninizi \u0259vv\u0259lc\u0259d\u0259n emal etm\u0259yin, onlar \u0259hval-ruhiyy\u0259 haqq\u0131nda faydal\u0131 m\u0259lumat verirl\u0259r\!</li><li> varsa, hashtaglar\u0131 yoxlay\u0131n</li><li> m\u0259tnin n-qramda d\u00F6rd qrama q\u0259d\u0259r par\u00E7alanmas\u0131</li><li> h\u0259r n-qram \u00FC\u00E7\u00FCn\:<ul><li> \u0259vv\u0259lc\u0259d\u0259n m\u00FC\u0259yy\u0259n edilmi\u015F dayand\u0131r\u0131c\u0131 s\u00F6zl\u0259r siyah\u0131s\u0131na aiddirs\u0259, onu ke\u00E7in</li><li> t\u0259krar simvollar\u0131 yoxlay\u0131n v\u0259 laz\u0131m olduqda onlar\u0131 silin ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-qram\u0131n\u0131n "korporativ nitq" siqnal\u0131n\u0131n \u0259vv\u0259lc\u0259d\u0259n m\u00FC\u0259yy\u0259n edilmi\u015F l\u00FC\u011F\u0259t / ifad\u0259l\u0259r / \u00FCslub siyah\u0131s\u0131nda olub olmad\u0131\u011F\u0131n\u0131 yoxlay\u0131n. \u018Fg\u0259r bel\u0259dirs\u0259, m\u00FCvafiq qayda t\u0259tbiq edilir.</li></ul></li><li> \u0259vv\u0259lki add\u0131mlar\u0131n n\u0259tic\u0259l\u0259rin\u0259 \u0259sas\u0259n yekun q\u0259rar.</li></ol>
organic.general.model_short_description=Funksiya m\u0259tnin h\u0259r bir terminini ara\u015Fd\u0131r\u0131r v\u0259 bir s\u0131ra qaydalar t\u0259tbiq edir (bu kontekstd\u0259 termin \u00FCzvi v\u0259 ya t\u0259bli\u011F olunur?). N\u0259tic\u0259ni m\u00FC\u0259yy\u0259n etm\u0259k \u00FC\u00E7\u00FCn o, h\u0259m\u00E7inin <strong>emojil\u0259ri</strong> , dur\u011Fu i\u015Far\u0259l\u0259rini, <strong>hashtaglar\u0131</strong> , b\u00F6y\u00FCk h\u0259rfl\u0259rl\u0259 yaz\u0131lm\u0131\u015F s\u00F6zl\u0259ri... n\u0259z\u0259r\u0259 al\u0131r.
