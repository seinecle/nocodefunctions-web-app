cowo.tool.argument3.details=<p><strong>M\u0259tnin strukturu v\u0259 format\u0131</strong> \: \u015F\u0259b\u0259k\u0259 eyni m\u0259tn s\u0259tirind\u0259 g\u00F6r\u00FCn\u0259n termin c\u00FCtl\u0259rini a\u015Fkar etm\u0259kl\u0259 yarad\u0131l\u0131r. Bel\u0259likl\u0259, m\u0259tninizin nec\u0259 b\u00F6l\u00FCnd\u00FCy\u00FCn\u0259 diqq\u0259t yetirm\u0259lisiniz. \u0130deal olaraq, h\u0259r biri bir s\u0259tird\u0259 olan nisb\u0259t\u0259n q\u0131sa abzaslardan ibar\u0259t olmal\u0131d\u0131r. Excel fayl\u0131ndan istifad\u0259 edirsinizs\u0259, h\u0259r bir abzas v\u0259 ya \u0259h\u0259miyy\u0259tli m\u0259tn bloku f\u0259rqli c\u0259rg\u0259d\u0259 g\u00F6r\u00FCnm\u0259lidir.<br/><br/> <strong>M\u0259tnin \u0259vv\u0259lc\u0259d\u0259n i\u015Fl\u0259nm\u0259si</strong> \: bu funksiyadan istifad\u0259 etm\u0259zd\u0259n \u0259vv\u0259l m\u0259tninizi \u0259vv\u0259lc\u0259d\u0259n emal etm\u0259y\u0259 v\u0259 ya t\u0259mizl\u0259m\u0259y\u0259 ehtiyac yoxdur.<br/><br/> <strong>Qrafikin</strong> t\u0259dqiqi\: funksiyan\u0131n yaratd\u0131\u011F\u0131 semantik \u015F\u0259b\u0259k\u0259nin t\u0259dqiqi \u00FC\u00E7\u00FCn iki pulsuz pe\u015F\u0259kar proqram t\u0259minat\u0131 t\u00F6vsiy\u0259 edirik. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u015F\u0259b\u0259k\u0259nizd\u0259 t\u0259sviri qrafik statistikas\u0131n\u0131 filtrl\u0259m\u0259k, r\u0259ngl\u0259ndirm\u0259k, \u00F6l\u00E7\u00FCs\u00FCn\u00FC d\u0259yi\u015Fm\u0259k v\u0259 i\u015Fl\u0259tm\u0259k \u00FC\u00E7\u00FCn \u0259n yax\u015F\u0131 funksiyalar\u0131 t\u0259min edir (m\u0259s\u0259l\u0259n, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">aral\u0131q m\u0259rk\u0259zliyi</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> semantik \u015F\u0259b\u0259k\u0259l\u0259r \u00FC\u00E7\u00FCn \u0259n t\u0259miz v\u0259 \u015F\u0259rhi asan olan vizualla\u015Fd\u0131rmalar\u0131 t\u0259min edir. VOSviewer ilk istifad\u0259 hal\u0131 kimi elmimetrika il\u0259 i\u015Fl\u0259nib haz\u0131rlanm\u0131\u015Fd\u0131r, lakin ist\u0259nil\u0259n semantik \u015F\u0259b\u0259k\u0259 \u00FC\u00E7\u00FCn faydal\u0131d\u0131r.</p>
