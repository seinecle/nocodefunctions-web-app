who.argument1.details=<p>salam\! M\u0259n sosial media v\u0259 \u015F\u0259b\u0259k\u0259l\u0259rd\u0259n m\u0259lumat \u00E7\u0131xarmaq h\u0259v\u0259si il\u0259 Parisd\u0259 ya\u015Fayan <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professoram</a> . Twitter v\u0259 <a href\="https\://gephi.org" target\="_blank">Gephi</a> m\u0259nim sevimli oyun meydan\u00E7alar\u0131md\u0131r. M\u0259n <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">elmi jurnallarda</a> ara\u015Fd\u0131rmalar d\u0259rc edir\u0259m.</p><p> Siz m\u0259ni <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephi \u00FC\u00E7\u00FCn Facebook qrupunda</a> m\u00FCzakir\u0259 ed\u0259rk\u0259n v\u0259 ya <a href\="https\://twitter.com/seinecle" target\="_blank">Twitter-d\u0259</a> texnologiya v\u0259 akademik x\u0259b\u0259rl\u0259ri \u015F\u0259rh ed\u0259rk\u0259n v\u0259 ya <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">LinkedIn-d\u0259 pe\u015F\u0259kar x\u0259b\u0259rl\u0259ri</a> m\u00FCzakir\u0259 ed\u0259rk\u0259n tapa bil\u0259rsiniz. Oh, v\u0259 bu <a href\="https\://clementlevallois.net" target\="_blank">m\u0259nim veb sayt\u0131md\u0131r</a> . Orda g\u00F6r\u00FC\u015F\u0259rik\!</p>
