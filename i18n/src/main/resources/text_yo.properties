umigon.sentiment_analysis_tool.argument1.details=I\u1E63\u1EB9 yii n \u1E63e <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">itupal\u1EB9 itara</a></strong> , ti a tun pe ni iwakusa ero. O \u1E63e itupal\u1EB9 \u1ECDr\u1ECD naa ati pinnu boya im\u1ECDlara j\u1EB9 didoju, rere tabi odi.<br/> O \u1E63i\u1E63\u1EB9 dara jul\u1ECD lori <strong>media awuj\u1ECD</strong> g\u1EB9g\u1EB9bi aw\u1ECDn tweets fun Twitter, aw\u1ECDn as\u1ECDye lori aw\u1ECDn ifiweran\u1E63\u1EB9 Instagram ati aw\u1ECDn \u1ECDr\u1ECD kukuru pup\u1ECD miiran ni G\u1EB9\u1EB9si tabi Faranse. Ni ifiwera p\u1EB9lu aw\u1ECDn omiiran 23, \u1ECDpa yii ni a rii lati j\u1EB9 ohun <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">elo ti o dara jul\u1ECD fun itupal\u1EB9 itara lori media awuj\u1ECD</a> .<br/> Ti a bi ni \u1ECDdun 2012, \u1ECDpa yii wa lab\u1EB9 idagbasoke il\u1ECDsiwaju.<br/><br/> Ti o ba lo i\u1E63\u1EB9 yii ni aaye \u1EB9k\u1ECD (iwadi tabi aw\u1ECDn \u1EB9k\u1ECD), o gb\u1ECDd\u1ECD t\u1ECDka si ninu iwe-kik\u1ECD r\u1EB9\:<br/><br/> Levallois, Clement. "Umigon\: Itupal\u1EB9 ero inu lori Tweets ti o da lori aw\u1ECDn akoj\u1ECD aw\u1ECDn ofin ati aw\u1ECDn heuristics". Aw\u1ECDn ilana ti Idanileko Kariaye 7th lori Igbelew\u1ECDn Semantic (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=On\u00EDn\u1ECDmb\u00E0 ti aw\u1ECDn itara fun Twitter, Instagram ati l\u1EB9hin
umigon.sentiment_analysis_tool.argument3.details=I\u1E63\u1EB9 naa ti \u1E63e eto ni Java. Koodu r\u1EB9 wa <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">ni iraye si \u1ECDf\u1EB9 lori Github</a> . I\u1E63e r\u1EB9 dara jul\u1ECD nitori ko gbarale <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">apakan-ti-fi\u1E63amisi \u1ECDr\u1ECD (tagging POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, eyi ti o mu ki o yara.</a> Aw\u1ECDn im\u1ECD-\u1EB9r\u1ECD <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">i\u0161iro</a> nigbakanna ni a lo ni aw\u1ECDn i\u1E63\u1EB9-ipin ati akiyesi nla ti san si i\u1E63\u1EB9 \u1E63i\u1E63e gbogbogbo.
umigon.sentiment_analysis_tool.argument3.title=Sare ati ki o i\u0161\u1EB9
umigon.sentiment_analysis_tool.argument6.details=<p>Di\u1EB9 ninu aw\u1ECDn irin\u1E63\u1EB9 pese igbelew\u1ECDn lati \u1E63afihan agbara ti itara\: iye nla fun itara ti o dara pup\u1ECD, ati iye kekere pup\u1ECD fun im\u1ECDlara odi. Odo duro fun itara didoju. Ninu iriri mi, aw\u1ECDn igbelew\u1ECDn w\u1ECDnyi ko ni igb\u1EB9k\u1EB9le gaan, ayafi fun aw\u1ECDn \u1ECDran ti o han gbangba. "Oburewa" yoo Dimegilio kekere gaan, ati "iyanu" yoo Dimegilio ga gan. \u1E62ugb\u1ECDn ni aarin, aw\u1ECDn nkan ko ni taara ati aw\u1ECDn igbelew\u1ECDn nira pup\u1ECD lati tum\u1ECD - Emi kii yoo ni im\u1ECDran lati gb\u1EB9k\u1EB9le w\u1ECDn. Opopona ti o ni ileri di\u1EB9 sii yoo j\u1EB9 lati \u1E63afihan <strong>aw\u1ECDn \u1EB9dun</strong> lati y\u1ECD l\u1EB9nu aw\u1ECDn ifihan ti o dara jul\u1ECD ti itara, ju aw\u1ECDn \u1EB9ka rere / didoju / odi. Fi imeeli sil\u1EB9 ni analysis@exploreyourdata.com ti o ba nif\u1EB9 si it\u1ECDs\u1ECDna yii ti iwadii.</p>
umigon.sentiment_analysis_tool.argument6.title=Ifimaaki, ogorun ati aw\u1ECDn \u1EB9dun?
umigon.sentiment_analysis_tool.argument7.details=<p>\u1ECCpa yii n \u1E63e idanim\u1ECD aw\u1ECDn ami-ara ti <u>im\u1ECDlara</u> , KO daadaa tabi aw\u1ECDn <u>alaye otit\u1ECD</u> odi. Lati fun ap\u1EB9\u1EB9r\u1EB9\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; o ti pin si bi <strong>NEUTRAL</strong> , paapaa ti oril\u1EB9-ede ti ogun ba j\u1EB9 "otit\u1ECD" tabi "otit\u1ECD" kii \u1E63e ohun rere.</li><li> " <code>War is horrible \:(</code> "-&gt; o ti pin si bi <strong>ODI</strong> nitori \u1ECDr\u1ECD naa "\u1EB9ru" ati emoji j\u1EB9 aw\u1ECDn ami-ara-ara ti im\u1ECDlara odi.</li><li> " <code>War of the sexes is an exciting research topic\!</code> "-&gt; o j\u1EB9 tito l\u1EB9t\u1ECD bi <strong>POSITIVE</strong> nitori \u1ECDr\u1ECD naa "imuradun" j\u1EB9 ami-ara ti im\u1ECDlara rere.</li></ul><br/> A gbagb\u1ECD pe \u1ECDna yii j\u1EB9 ki itupal\u1EB9 itara j\u1EB9 igb\u1EB9k\u1EB9le ati alail\u1EB9gb\u1EB9 gaan ni ala-il\u1EB9 ti aw\u1ECDn irin\u1E63\u1EB9 fun iwakusa ero ati itupal\u1EB9 itara. \u1E62etan lati gbiyanju r\u1EB9?
umigon.sentiment_analysis_tool.argument7.title=Rere, didoju ati odi ikunsinu\: siwaju ero
umigon.sentiment_analysis_tool.description=Ohun elo itupal\u1EB9 itara ori ayelujara \u1ECDf\u1EB9 laisi ifaminsi. Iy\u1ECDkuro itara fun media awuj\u1ECD tabi \u1ECDr\u1ECD ni csv, Tayo ati aw\u1ECDn faili pdf. I\u1E63\u1EB9 \u1E63i\u1E63e dara bi tabi dara jul\u1ECD ju aw\u1ECDn ilana ik\u1EB9k\u1ECD \u1EB9r\u1ECD. \u1E62i\u1E63e aw\u1ECDn on\u00EDn\u1ECDmb\u00E0 ni \u1ECDkan t\u1EB9. \u1E62e igbasil\u1EB9 aw\u1ECDn abajade r\u1EB9 ni Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Aw\u1ECDn ilana ti o t\u1EB9le p\u1EB9lu \u1ECDpa ni a \u1E63e apejuwe ninu iwe-\u1EB9k\u1ECD \u1EB9k\u1ECD yii nipa <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, ti a t\u1EB9jade ninu iwe-ak\u1ECD\u1ECDl\u1EB9 ti Association fo Computational Linguistics</a> . \u1ECCpa naa t\u1EB9le aw\u1ECDn igbes\u1EB9 w\u1ECDnyi\:</p><ol><li> \u1E63ay\u1EB9wo lori ipari ti \u1ECDr\u1ECD naa\: ti o ba j\u1EB9 aw\u1ECDn \u1ECDr\u1ECD meji kukuru, kii yoo \u1E63e ipin</li><li> yiy\u1ECD aw\u1ECDn url, yiy\u1ECD akoonu ninu aw\u1ECDn agbas\u1ECD, deede ti aw\u1ECDn apostrophs</li><li> aw\u1ECDn \u1EB9ya meji ti \u1ECDr\u1ECD ti wa ni idasil\u1EB9\: \u1ECDkan nibiti gbogbo aw\u1ECDn as\u1EB9nti ati aw\u1ECDn ohun kik\u1ECD pataki ti y\u1ECDkuro, ati \u1ECDkan nibiti w\u1ECDn ti wa ni idaduro. Gbogbo aw\u1ECDn igbes\u1EB9 w\u1ECDnyi yoo waye si aw\u1ECDn \u1EB9ya mejeeji ti \u1ECDr\u1ECD naa.</li><li> \u1E63ay\u1EB9wo <strong>emojis, emoticons ati onomatpeia</strong> . Ma\u1E63e \u1E63e ilana \u1ECDr\u1ECD r\u1EB9 t\u1EB9l\u1EB9 lati y\u1ECD w\u1ECDn kuro, w\u1ECDn pese alaye to wulo lori itara\!</li><li> \u1E63ay\u1EB9wo lori hashtags, ti o ba j\u1EB9 eyikeyi</li><li> jijera ti \u1ECDr\u1ECD ni n-giramu to m\u1EB9rin-giramu</li><li> fun k\u1ECD\u1ECDkan n-gram\:<ul><li> foo r\u1EB9 ti o ba j\u1EB9 ti atok\u1ECD ti i\u1E63eto-t\u1EB9l\u1EB9 ti aw\u1ECDn \u1ECDr\u1ECD iduro</li><li> \u1E63ay\u1EB9wo fun aw\u1ECDn ohun kik\u1ECD ti o tun \u1E63e ki o y\u1ECD w\u1ECDn kuro bi o \u1E63e pataki ( <code>yeeeahhh\!</code> di <code>yeah\!</code> )</li><li> \u1E63ay\u1EB9wo boya n-gram wa ninu atok\u1ECD ti a ti fi idi mul\u1EB9 t\u1EB9l\u1EB9 ti aw\u1ECDn \u1ECDr\u1ECD rere ti o lagbara. Ti o ba j\u1EB9 b\u1EB9, ofin ti o baamu ni a lo. Nigbagbogbo ofin j\u1EB9 r\u1ECDrun bi \u201C\u1ECDr\u1ECD rere kan yoo fun ni itara rere si \u1ECDr\u1ECD naa\u201D, \u1E63ugb\u1ECDn aw\u1ECDn ofin eka di\u1EB9 sii tun wa p\u1EB9lu dajudaju.</li><li> \u1E63ay\u1EB9wo boya n-gram wa ninu atok\u1ECD ti a ti fi idi mul\u1EB9 t\u1EB9l\u1EB9 ti aw\u1ECDn \u1ECDr\u1ECD odi agbara. Ogbon kanna kan</li></ul></li><li> aw\u1ECDn s\u1ECDwedowo ik\u1EB9hin\: wiwa aw\u1ECDn olut\u1ECDs\u1ECDna ninu gbolohun \u1ECDr\u1ECD ("\u1E63ugb\u1ECDn", "sib\u1EB9sib\u1EB9", "paapaa ti", ati b\u1EB9b\u1EB9 l\u1ECD). Aw\u1ECDn iye to dara tabi odi ti a gbe \u1E63aaju tabi l\u1EB9hin aw\u1ECDn oniwontunniwonsi ti wa ni ipam\u1ECD tabi paar\u1EB9.</li><li> ipinnu ipari ti o t\u1EB9le aw\u1ECDn ofin eka, da lori aw\u1ECDn abajade ti aw\u1ECDn igbes\u1EB9 ti t\u1EB9l\u1EB9.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=I\u1E63\u1EB9 naa \u1E63e ay\u1EB9wo \u1ECDr\u1ECD k\u1ECD\u1ECDkan ti \u1ECDr\u1ECD naa ati pe o lo aw\u1ECDn ofin l\u1EB9s\u1EB9s\u1EB9 lati pinnu ipa lori itara naa. O tun \u1E63e eto ni \u1ECDna kika <strong>emojis</strong> , aami ifamisi, <strong>hashtags</strong> , aw\u1ECDn iyat\u1ECD ninu ak\u1ECDt\u1ECD, aw\u1ECDn \u1ECDr\u1ECD nla\u2026 lati pinnu im\u1ECDlara naa.
