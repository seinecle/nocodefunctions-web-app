link_prediction.explanation.details=<p>I\u1E63\u1EB9 yii j\u1EB9 ohun elo taara ti itanna Gephi nipas\u1EB9 <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti ati Saskia Sch\u00FCler, abojuto nipas\u1EB9 Michael Henninger ni FHNW</a> .</p><br/><p> Koodu w\u1ECDn han <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">lori Github</a> .</p><br/><p> As\u1ECDt\u1EB9l\u1EB9 naa da lori <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">asom\u1ECD ti o f\u1EB9</a> . O wa ni opin si aw\u1ECDn n\u1EB9tiw\u1ECDki ti a ko ni it\u1ECDs\u1ECDna, ti ko ni iwuwo. Ero naa r\u1ECDrun\: \u1ECDna asop\u1ECD ti o \u1E63ee\u1E63e jul\u1ECD lati \u1E63\u1EB9da j\u1EB9 \u1ECDkan laarin aw\u1ECDn apa meji eyiti o ni aw\u1ECDn aladugbo pup\u1ECD jul\u1ECD, \u1E63ugb\u1ECDn ko ni asop\u1ECD sib\u1EB9sib\u1EB9.</p><br/><p> Bii o \u1E63e le tum\u1ECD as\u1ECDt\u1EB9l\u1EB9 \u1ECDna asop\u1ECD yii? Aisi \u1ECDna asop\u1ECD le tum\u1ECD si pe\:<br/><ol><li> Ko si agbara fun \u1ECDna asop\u1ECD yii (kii \u1E63e \u201Cibaramu\u201D si aw\u1ECDn apa ti yoo kopa)</li><li> Agbara wa fun \u1ECDna asop\u1ECD yii lati \u1E63\u1EB9da, ati pe agbara yii ko ni i\u1E63e sib\u1EB9sib\u1EB9</li><li> O p\u1ECDju wa fun \u1ECDna asop\u1ECD \u1E63ugb\u1ECDn aw\u1ECDn apa meji yan lati ma \u1E63e atun\u1E63e \u1ECDna asop\u1ECD naa</li></ol><br/> Eyi tum\u1ECD si pe \u201Cs\u1ECDt\u1EB9l\u1EB9\u201D \u1ECDna asop\u1ECD kan le koju \u1ECDkan ninu aw\u1ECDn \u1ECDran m\u1EB9ta w\u1ECDnyi.<br/><br/> Iwadi lori as\u1ECDt\u1EB9l\u1EB9 \u1ECDna asop\u1ECD j\u1EB9 fanim\u1ECDra. Kan si wa ti o ba f\u1EB9 \u1E63e imuse \u1ECDna as\u1ECDt\u1EB9l\u1EB9 \u1ECDna asop\u1ECD tuntun lori nocodefunctions.com\!</p>
