cowo.tool.argument3.details=<p><strong>Igbekale ati \u1ECDna kika \u1ECDr\u1ECD</strong> \: n\u1EB9tiw\u1ECD\u1ECDki naa ni a \u1E63\u1EB9da nipas\u1EB9 wiwa aw\u1ECDn orisii aw\u1ECDn ofin ti o han lori laini \u1ECDr\u1ECD kanna. Nitorina o y\u1EB9 ki o \u1E63\u1ECDra nipa bi \u1ECDr\u1ECD r\u1EB9 \u1E63e pin. Bi o \u1E63e y\u1EB9, o y\u1EB9 ki o \u1E63e ti aw\u1ECDn oju-iwe kukuru kukuru, \u1ECDk\u1ECD\u1ECDkan lori laini kan. Ti o ba nlo faili Excel kan, paragirafi k\u1ECD\u1ECDkan tabi bul\u1ECD\u1ECDki pataki ti \u1ECDr\u1ECD y\u1EB9 ki o han ni ori ila \u1ECDt\u1ECDt\u1ECD.<br/><br/> <strong>\u1E62i\u1E63e-\u1E63aaju ti \u1ECDr\u1ECD naa</strong> \: ko si iwulo lati \u1E63aju ilana tabi nu \u1ECDr\u1ECD r\u1EB9 di mim\u1ECD \u1E63aaju lilo i\u1E63\u1EB9 yii.<br/><br/> <strong>\u1E62i\u1E63ay\u1EB9wo aw\u1ECDnyaya naa</strong> \: a \u1E63eduro s\u1ECDfitiwia ipele \u1ECDj\u1ECDgb\u1ECDn \u1ECDf\u1EB9 meji fun i\u1E63awari ti n\u1EB9tiw\u1ECD\u1ECDki atunm\u1ECD ti i\u1E63el\u1ECDp\u1ECD nipas\u1EB9 i\u1E63\u1EB9 naa. <a href\="https\://gephi.org" target\="_blank">Gephi</a> n pese aw\u1ECDn \u1EB9ya ti o dara jul\u1ECD lati \u1E63e \u00E0l\u1EB9m\u1ECD, \u1E63e aw\u1ECD, tun iw\u1ECDn ati \u1E63i\u1E63e aw\u1ECDn i\u1E63iro ayaworan apejuwe lori n\u1EB9tiw\u1ECD\u1ECDki r\u1EB9 (bii <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">aarin aarin</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> n pese aw\u1ECDn iwoye eyiti o j\u1EB9 mim\u1ECD jul\u1ECD ati r\u1ECDrun jul\u1ECD lati tum\u1ECD fun aw\u1ECDn n\u1EB9tiw\u1ECD\u1ECDki atunm\u1ECD. VOSviewer ti ni idagbasoke p\u1EB9lu scientometrics bi \u1ECDran lilo ak\u1ECDk\u1ECD \u1E63ugb\u1ECDn o wulo fun eyikeyi iru n\u1EB9tiw\u1ECD\u1ECDki atunm\u1ECD.</p>
