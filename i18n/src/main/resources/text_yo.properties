topics.topics_extraction_tool.argument3.details=<p><strong>Igbekale ati \u1ECDna kika \u1ECDr\u1ECD</strong> \: Iy\u1ECDkuro koko \u1E63i\u1E63\u1EB9 nipa wiwa aw\u1ECDn orisii aw\u1ECDn ofin ti o han loju laini \u1ECDr\u1ECD kanna. Nitorina o y\u1EB9 ki o \u1E63\u1ECDra nipa bi a \u1E63e \u1E63e akoonu \u1ECDr\u1ECD r\u1EB9. Bi o \u1E63e y\u1EB9, o y\u1EB9 ki o \u1E63e ti aw\u1ECDn oju-iwe kukuru kukuru, \u1ECDk\u1ECD\u1ECDkan lori laini kan. Ti o ba nlo faili Excel kan, paragirafi k\u1ECD\u1ECDkan tabi bul\u1ECD\u1ECDki pataki ti \u1ECDr\u1ECD y\u1EB9 ki o han ni ori ila \u1ECDt\u1ECDt\u1ECD.<br/><br/> <strong>Iw\u1ECDn didun \u1ECDr\u1ECD</strong> \: aw\u1ECDn koko-\u1ECDr\u1ECD ni a rii nipas\u1EB9 aw\u1ECDn iw\u1ECDn wiw\u1ECDn\: orisii aw\u1ECDn ofin wo ni o \u1E63\u1ECDkan nigbagbogbo nigbagbogbo? Fun eyi lati \u1E63i\u1E63\u1EB9, \u1ECDr\u1ECD y\u1EB9 ki o gun to ki aw\u1ECDn i\u1E63iro w\u1ECDnyi ni itum\u1ECD. Aw\u1ECDn gun \u1ECDr\u1ECD, aw\u1ECDn dara. Aw\u1ECDn \u1ECDr\u1ECD ti o kere ju aw\u1ECDn \u1ECDr\u1ECD 5,000 dabi ib\u1EB9r\u1EB9 ti o dara.</p>
topics.topics_extraction_tool.argument3.title=Aw\u1ECDn im\u1ECDran ati \u1EB9tan fun aw\u1ECDn abajade to munadoko ni wiwa koko
topics.topics_extraction_tool.argument4.details=\ ti a npe ni <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-tumosi&quot;</a> . P\u1EB9lu r\u1EB9, olumulo pinnu iye koko-\u1ECDr\u1ECD ti o y\u1EB9 ki o wa ninu \u1ECDr\u1ECD naa, l\u1EB9hinna aw\u1ECDn algoridimu wa aw\u1ECDn koko-\u1ECDr\u1ECD w\u1ECDnyi.</p><p> \u1ECCna yii le ni oye nigba ti a ba m\u1ECD t\u1EB9l\u1EB9 iye aw\u1ECDn koko-\u1ECDr\u1ECD ti o wa ninu \u1ECDr\u1ECD naa. \u1E62ugb\u1ECDn kini aaye wiwa koko ti a ba m\u1ECD aw\u1ECDn koko-\u1ECDr\u1ECD t\u1EB9l\u1EB9? \uD83E\uDD14</p><p> Ni aw\u1ECDn i\u1E63\u1EB9 nocode, n\u1ECDmba aw\u1ECDn koko-\u1ECDr\u1ECD ti o wa ni a ko ti pinnu t\u1EB9l\u1EB9. Oluyanju naa yoo k\u1ECD \u1EB9k\u1ECD pup\u1ECD nipa wiwa \u1ECDp\u1ECDl\u1ECDp\u1ECD aw\u1ECDn koko-\u1ECDr\u1ECD algorithm le rii ninu \u1ECDr\u1ECD naa, laisi opin tito t\u1EB9l\u1EB9. Oluyanju naa wa ni kikun ni i\u1E63akoso \u1ECDp\u1EB9 si paramita konge, eyiti o \u1E63e iranl\u1ECDw\u1ECD tune algoridimu lati wa di\u1EB9 sii tabi kere si aw\u1ECDn ak\u1ECDle - \u1E63ugb\u1ECDn nigbagbogbo p\u1EB9lu iw\u1ECDn ominira lori n\u1ECDmba gangan.</p><p> 50 j\u1EB9 aiyipada. Yan iye kekere lati wa <strong>di\u1EB9 sii ati aw\u1ECDn koko-\u1ECDr\u1ECD kekere</strong> , ki o yan iye ti o tobi jul\u1ECD lati wa aw\u1ECDn koko-\u1ECDr\u1ECD <strong>ti o kere ati nla</strong> \:</p><br/> <small>aw\u1ECDn iye kekere \=&gt; wa \u1ECDp\u1ECDl\u1ECDp\u1ECD aw\u1ECDn koko-\u1ECDr\u1ECD 'kere'.</small><br/>
topics.topics_extraction_tool.argument4.title=Bawo ni lati setumo aw\u1ECDn n\u1ECDmba ti koko lati wa ni ri? \u1E62e o j\u1EB9 ohun ti o dara?
topics.topics_extraction_tool.description=Ohun elo isediwon koko ori ori ayelujara 100% \u1ECDf\u1EB9 \uD83D\uDD26 fun aw\u1ECDn ti kii \u1E63e coders, ko si iforuk\u1ECDsil\u1EB9 ti o nilo. \u1E62e agbew\u1ECDle \u1ECDr\u1ECD r\u1EB9 lati Twitter ni csv, Tayo ati aw\u1ECDn iwe kaakiri Google. I\u1E63\u1EB9 \u1E63i\u1E63e dara bi tabi dara jul\u1ECD ju aw\u1ECDn irin\u1E63\u1EB9 Python l\u1ECD. \u1E62i\u1E63e aw\u1ECDn on\u00EDn\u1ECDmb\u00E0 ni \u1ECDkan t\u1EB9. \u1E62e igbasil\u1EB9 aw\u1ECDn abajade r\u1EB9 ni Excel.
topics.topics_extraction_tool.excel_export_details=Faili Excel yii ni atok\u1ECD ti aw\u1ECDn koko-\u1ECDr\u1ECD fun aw\u1ECDn koko-\u1ECDr\u1ECD. TITUN\: o tun ni atok\u1ECD ti aw\u1ECDn laini \u1ECDr\u1ECD ti o wa ninu iwe ti o gbejade. Fun laini k\u1ECD\u1ECDkan, o le wo aw\u1ECDn koko-\u1ECDr\u1ECD m\u1EB9ta ti o baamu. O wulo nigbati o ba f\u1EB9 beere\: ila tabi iwe wo ni o wa ninu koko yii?
topics.topics_extraction_tool.gexf_export_details=O tun le \u1E63e igbasil\u1EB9 faili gexf yii, ti o ba m\u1ECD bi o \u1E63e le lo p\u1EB9lu <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Faili naa ni n\u1EB9tiw\u1ECD\u1ECDki ti gbogbo aw\u1ECDn \u1ECDr\u1ECD 2,000 loorekoore ti o wa ninu faili ti o gbejade. O wulo lati \u1E63awari aw\u1ECDn koko-\u1ECDr\u1ECD ni aw\u1ECDn alaye ti o dara jul\u1ECD.
topics.topics_extraction_tool.model_long_description.details=<p>Aw\u1ECDn ilana ti o t\u1EB9le p\u1EB9lu \u1ECDpa naa ni a \u1E63e apejuwe ninu at\u1EB9jade \u1EB9k\u1ECD \u1EB9k\u1ECD <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">bi o \u1E63e le wa aw\u1ECDn agbegbe ati aw\u1ECDn koko-\u1ECDr\u1ECD lori Twitter</a> . Im\u1ECD-\u1EB9r\u1ECD naa t\u1EB9le aw\u1ECDn igbes\u1EB9 w\u1ECDnyi\:</p><ol><li> nu \u1ECDr\u1ECD naa\: fif\u1EB9 si ASCII, yiy\u1ECD aw\u1ECDn url, yiy\u1ECD aw\u1ECDn ami ifamisi kuro.</li><li> lemmatization.</li><li> jij\u1EB9 \u1ECDr\u1ECD ti o wa ninu aw\u1ECDn giramu n-gira to m\u1EB9rin-giramu, yiy\u1ECD ti aw\u1ECDn giramu n-gira ti ko y\u1EB9. Igbes\u1EB9 yii j\u1EB9 aami si \u1ECDkan ti o t\u1EB9le nipas\u1EB9 <a href\="../umigon/sentiment_analysis_tool.html">i\u1E63\u1EB9 fun itupal\u1EB9 itara</a></li><li> ka ti cococcurrences\: eyi ti orisii ti n-grams \u1E63\u1ECD lati han nigbagbogbo ni aw\u1ECDn ila kanna ti aw\u1ECDn \u1ECDr\u1ECD?</li><li> atok\u1ECD ti aw\u1ECDn n-grams cooccurring ni a lo lati \u1E63\u1EB9da n\u1EB9tiw\u1ECD\u1ECDki kan\: o j\u1EB9 ti aw\u1ECDn giramu n-gira pup\u1ECD jul\u1ECD. Aw\u1ECDn giramu n-meji ti sop\u1ECD ti w\u1ECDn ba n \u1E63aj\u1ECDp\u1ECD nigbagbogbo.</li><li> algorithm wiwa agbegbe kan ni a lo si n\u1EB9tiw\u1ECD\u1ECDki\: Louvain algorithm, eyiti o yara ati doko gidi.</li><li> paramita ti a yan nipas\u1EB9 olumulo ni a lo\: iye nla yoo rii aw\u1ECDn agbegbe nla di\u1EB9. Iye kekere kan yoo rii \u1ECDp\u1ECDl\u1ECDp\u1ECD aw\u1ECDn agbegbe kekere.</li><li> agbegbe k\u1ECD\u1ECDkan (tabi i\u1E63up\u1ECD) ninu n\u1EB9tiw\u1ECD\u1ECDki j\u1EB9 koko-\u1ECDr\u1ECD kan. Atok\u1ECD aw\u1ECDn \u1ECDr\u1ECD pataki ninu koko ni aw\u1ECDn giramu n-gram ti o wa ninu i\u1E63up\u1ECD.</li></ol>
topics.topics_extraction_tool.model_short_description.details=I\u1E63\u1EB9 naa n \u1E63e idanim\u1ECD aw\u1ECDn orisii aw\u1ECDn ofin ni laini k\u1ECD\u1ECDkan ti \u1ECDr\u1ECD naa. Aw\u1ECDn orisii w\u1ECDnyi ni a pe ni aw\u1ECDn kukisi. Ni apap\u1ECD gbogbo aw\u1ECDn orisii aw\u1ECDn ofin, n\u1EB9tiw\u1ECD\u1ECDki aw\u1ECDn ofin kan ti k\u1ECD. N\u1EB9tiw\u1ECD\u1ECDki naa ti ge si aw\u1ECDn agbegbe, ati agbegbe k\u1ECD\u1ECDkan ni ibamu si koko-\u1ECDr\u1ECD kan.
