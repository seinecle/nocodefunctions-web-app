gaze.results.long_explanation=<h3>I\u1E63\u1EB9 naa ti \u1E63\u1EB9da n\u1EB9tiw\u1ECD\u1ECDki nibiti\:</h3><ul><li> <strong>Ti o ba yan A\u1E63ayan 1 (aw\u1ECDn i\u1E63\u1EB9l\u1EB9 aj\u1ECD\u1E63ep\u1ECD)</strong> \: nigbati aw\u1ECDn \u1ECDr\u1ECD meji ba waye lori \u1ECDkan tabi pup\u1ECD aw\u1ECDn laini, w\u1ECDn ti sop\u1ECD ni n\u1EB9tiw\u1ECD\u1ECDki.</li><li> <strong>Ti o ba yan A\u1E63ayan 2 (aw\u1ECDn orisun ati aw\u1ECDn ibi-af\u1EB9de)</strong> \: nigbati aw\u1ECDn orisun 2 ni o kere ju ibi-af\u1EB9de kan ni apap\u1ECD, w\u1ECDn ti sop\u1ECD ni n\u1EB9tiw\u1ECD\u1ECDki.</li></ul><h3> Foju inu aworan naa p\u1EB9lu Gephi, VOSviewer tabi Gephisto</h3><p> O le \u1E63e igbasil\u1EB9 n\u1EB9tiw\u1ECD\u1ECDki ni kikun (p\u1EB9lu \u1ECDp\u1ECDl\u1ECDp\u1ECD aw\u1ECDn ikosile di\u1EB9 sii) bi <strong>faili gexf</strong> p\u1EB9lu gbogbo alaye nipa n\u1EB9tiw\u1ECD\u1ECDki naa. <strong>Aw\u1ECDn faili Gexf</strong> le \u1E63ii ati \u1E63awari p\u1EB9lu <a href\="https\://gephi.org" target\="_blank">Gephi</a> , s\u1ECDfitiwia tabili tabili \u1ECDf\u1EB9 ti oludari fun aw\u1ECDn iwoye n\u1EB9tiw\u1ECD\u1ECDki.</p><br/><p> O tun le ni wiwo taara n\u1EB9tiw\u1ECD\u1ECDki p\u1EB9lu <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> lori ayelujara, s\u1ECDfitiwia ti idagbasoke nipas\u1EB9 Nees Jan van Eck ati Ludo Waltman ni Ile-i\u1E63\u1EB9 fun Im\u1ECD-jinl\u1EB9 ati Im\u1ECD-\u1EB9r\u1ECD (CWTS) ni Ile-\u1EB9k\u1ECD giga Leiden.</p><br/><p> Ni ik\u1EB9hin, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> j\u1EB9 ohun elo w\u1EB9\u1EB9bu ti o \u1E63\u1EB9da viz ni tit\u1EB9 kan, ti o le \u1E63e igbasil\u1EB9 bi faili PNG kan.</p><br/>
