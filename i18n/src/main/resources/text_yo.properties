topics.topics_extraction_tool.argument1.details=I\u1E63\u1EB9 yii n \u1E63e idanim\u1ECD aw\u1ECDn koko-\u1ECDr\u1ECD b\u1ECDtini ni ada\u1E63e laif\u1ECDw\u1ECDyi, i\u1E63\u1EB9 kan ti a pe ni <strong>isediwon</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">koko tabi awo\u1E63e ak\u1ECDle</a></strong> . O \u1E63e itupal\u1EB9 laini \u1ECDr\u1ECD nipas\u1EB9 laini ati pinnu aw\u1ECDn \u1EB9gb\u1EB9 ti aw\u1ECDn \u1ECDr\u1ECD ati aw\u1ECDn ikosile eyiti o <strong>\u1E63\u1ECDra</strong> lati \u1E63aj\u1ECDp\u1ECD, ti o \u1E63\u1EB9da aw\u1ECDn ak\u1ECDle.<br/> \u00D3 \u0144 \u1E63i\u1E63\u1EB9\u0301 l\u00F3r\u00ED \u00E0w\u1ECDn \u1ECD\u0300r\u1ECD\u0300 t\u00ED a k\u1ECD n\u00ED on\u00EDr\u00FAur\u00FA \u00E8d\u00E8 (p\u1EB9lu \u00E0w\u1ECDn \u1ECD\u0300r\u1ECD\u0300 in\u00FA alfab\u1EB9\u0301\u1EB9\u0300t\u00EC L\u00E1t\u00ECn). I\u1E63\u1EB9 naa t\u1EB9le aw\u1ECDn ilana ti \u1EB9k\u1ECD ti ko ni abojuto, eyiti o j\u1EB9 iru <strong>\u1EB9k\u1ECD \u1EB9r\u1ECD</strong> .<br/><br/> Ti o ba lo i\u1E63\u1EB9 yii ni aaye \u1EB9k\u1ECD (iwadi tabi aw\u1ECDn \u1EB9k\u1ECD), o gb\u1ECDd\u1ECD t\u1ECDka si ninu iwe-kik\u1ECD r\u1EB9\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Aw\u1ECDn aaye \u1E63i\u1E63i\: Idasi Ilana si Idanim\u1ECD ti Aw\u1ECDn o\u1E63ere Oniruuru ni Aw\u1ECDn a\u1E63\u1EB9 Iba\u1E63ep\u1ECD Ailopin. M @ n @ gement, 23 (1), 4-18.
