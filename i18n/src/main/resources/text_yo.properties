general.message.lemmatization_explanation=Aw\u1ECDn \u1ECDr\u1ECD le ni \u1ECDp\u1ECDl\u1ECDp\u1ECD aw\u1ECDn iyat\u1ECD. N\u00ED \u1ECD\u0300p\u1ECD\u0300l\u1ECDp\u1ECD\u0300 \u00E8d\u00E8, \u00E0w\u1ECDn \u1ECD\u0300r\u1ECD\u0300-or\u00FAk\u1ECD t\u00E0b\u00ED \u1ECD\u0300r\u1ECD\u0300-\u00ECse \u1EB9l\u1EB9\u0301y\u1ECD\u0300 \u00E0ti \u1ECD\u0300p\u1ECD\u0300 n\u00ED \u1ECD\u0300p\u1ECD\u0300l\u1ECDp\u1ECD\u0300 \u00ECr\u00EDs\u00ED d\u00ED\u1EB9\u0300. Is\u1EB9 ti o ni ninu yiy\u1ECD aw\u1ECDn ori\u1E63iri\u1E63i aw\u1ECDn f\u1ECD\u1ECDmu w\u1ECDnyi ni a npe ni lemmatization. O wulo lati gba aw\u1ECDn abajade nibiti a ti rii \u1ECDr\u1ECD kanna ni \u1EB9\u1EB9kan, kii \u1E63e gbogbo aw\u1ECDn f\u1ECD\u1ECDmu ti \u1ECDr\u1ECD kanna ti o wa ninu \u1ECDr\u1ECD ti o \u1E63e itupal\u1EB9. Sib\u1EB9sib\u1EB9 nigbakan, i\u1E63\u1EB9 ti lemmatization ko \u1E63e ni deede. O ge aw\u1ECDn \u1ECDr\u1ECD ni \u1ECDna ti ko t\u1ECD, ati bi abajade itupal\u1EB9 le gbe aw\u1ECDn \u1ECDr\u1ECD jade ti o ni ak\u1ECDt\u1ECD ti ko t\u1ECD nitosi opin w\u1ECDn. Eyi ni idi ti, paapaa ti i\u1E63\u1EB9 ti lemmatization ti lo nipas\u1EB9 aiyipada, o le mu u \u1E63i\u1E63\u1EB9 nibi.
