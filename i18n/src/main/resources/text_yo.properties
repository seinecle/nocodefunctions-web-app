network_converter.creating_a_bridge.details_second_part=<p>Ohun ti o j\u1EB9 ki aw\u1ECDn nkan j\u1EB9 ai\u1E63edeede ni pe kii \u1E63e gbogbo s\u1ECDfitiwia n\u1EB9tiw\u1ECDki viz gba gbogbo aw\u1ECDn \u1ECDna kika. Gegebi bi\:<ul><li> Gephi le gbe w\u1ECDle ati gbejade aw\u1ECDn faili gexf, \u1E63ugb\u1ECDn ko \u1E63e idanim\u1ECD aw\u1ECDn faili n\u1EB9tiw\u1ECD\u1ECDki VOSviewer json</li><li> VOSviewer le gbe w\u1ECDle ati gbejade aw\u1ECDn faili VOSviewer json, \u1E63ugb\u1ECDn ko \u1E63e idanim\u1ECD aw\u1ECDn faili gexf</li></ul></p><p> Oluyipada laarin gexf ati aw\u1ECDn faili VOSviewer json ti a funni ni oju-iwe yii j\u1EB9 afara kan eyiti Mo nireti pe yoo wulo nipas\u1EB9 aw\u1ECDn olumulo ti s\u1ECDfitiwia mejeeji.</p>
