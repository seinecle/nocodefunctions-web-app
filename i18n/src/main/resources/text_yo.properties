network_converter.limit_to_500_nodes.details=<p>Lakoko ti a \u1E63e Gephi fun aw\u1ECDn n\u1EB9tiw\u1ECD\u1ECDki kekere ati nla pup\u1ECD, VOSviewer ti \u1E63e fun aw\u1ECDn n\u1EB9tiw\u1ECD\u1ECDki to aw\u1ECDn apa 500. 300 apa j\u1EB9 paapa preferable. Loke iw\u1ECDn yii, iworan naa di lile lati ka ati aw\u1ECDn i\u1E63\u1EB9 \u1E63i\u1E63e di o l\u1ECDra pup\u1ECD.</p><br/><p> Kini ti n\u1EB9tiw\u1ECD\u1ECDki r\u1EB9 ba tobi ju aw\u1ECDn apa 500 l\u1ECD? Nocodefunctions \u1E63e iranl\u1ECDw\u1ECD fun \u1ECD\: ninu faili gexf, yoo yan aw\u1ECDn apa 500 <strong>ni aw\u1ECDn egbegbe ti o ni iwuwo nla</strong> . Aw\u1ECDn apa miiran yoo wa ni filtered jade. Eyi y\u1EB9 ki o gbejade n\u1EB9tiw\u1ECD\u1ECDki kekere eyiti o tun funni ni wiwo iranl\u1ECDw\u1ECD ti atil\u1EB9ba, n\u1EB9tiw\u1ECD\u1ECDki pipe.</p>
