organic.description=Ohun elo ori ayelujara \u1ECDf\u1EB9 100% lati \u1E63e idanim\u1ECD akoonu Organic lori Twitter, Instagram ati media awuj\u1ECD. \u1E62ewadii igbega \uD83D\uDCE2 vs aw\u1ECDn as\u1ECDye \uD83C\uDF3F l\u1EB9\u1EB9k\u1ECDkan lori media awuj\u1ECD.
organic.details=I\u1E63\u1EB9 yii \u1E63e ipinl\u1EB9 aw\u1ECDn \u1ECDr\u1ECD r\u1EB9 si aw\u1ECDn \u1EB9ka meji\:<ul><li> <strong>Organic</strong> \: nigba ti a k\u1ECD \u1ECDr\u1ECD naa ni ara ti o j\u1EB9 adayeba, ti ara \u1EB9ni, ti ara \u1EB9ni.</li><li> <strong>igbega</strong> \: nigbati aw\u1ECDn \u1ECDr\u1ECD ti k\u1ECD ni a ara eyi ti o j\u1EB9 aj\u1ECD, \u00ECl\u00E9w\u1ECD, Or\u00EDk\u0115.</li></ul> O \u1E63i\u1E63\u1EB9 dara jul\u1ECD lori <strong>media awuj\u1ECD</strong> g\u1EB9g\u1EB9bi aw\u1ECDn tweets fun Twitter, aw\u1ECDn as\u1ECDye lori aw\u1ECDn ifiweran\u1E63\u1EB9 Instagram ati aw\u1ECDn \u1ECDr\u1ECD kukuru pup\u1ECD miiran ni G\u1EB9\u1EB9si ati Faranse.<br/> Ti a bi ni \u1ECDdun 2020, \u1ECDpa yii wa lab\u1EB9 idagbasoke il\u1ECDsiwaju.
organic.general.argument1.details=\u1ECCpa naa j\u1EB9 eto p\u1EB9lu Java eyiti aw\u1ECDn i\u1E63\u1EB9 \u1E63i\u1E63e j\u1ECDra paapaa, tabi dara jul\u1ECD ju <strong>Python</strong> l\u1ECD. Ko dale lori fifi aami si <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">apakan-\u1ECDr\u1ECD (POS tagging)</a> , eyiti o j\u1EB9 ki o yarayara. I\u1E63iro afiwera ni a lo ninu aw\u1ECDn i\u1E63\u1EB9 ab\u1EB9l\u1EB9 ati pe a ti fi it\u1ECDju nla si i\u1E63\u1EB9.
organic.general.argument1.title=\uD83D\uDE80 Yara ati sise
organic.general.argument2.details=<p>\u1ECCpa yii n \u1E63e idanim\u1ECD aw\u1ECDn asami ti <u>sis\u1ECD aj\u1ECD</u> . Is\u1ECDt\u1ECD yii ko ni as\u1ECDye kedere ninu aw\u1ECDn iwe-\u1EB9k\u1ECD \u1EB9k\u1ECD. Idi naa ni lati pese aw\u1ECDn alakoso akoonu ati aw\u1ECDn atunnkanka ohun elo eyiti o fun w\u1ECDn laaye lati \u1E63e \u00E0l\u1EB9m\u1ECD akoonu eyiti ko \u1E63e a\u1E63oju ohun <strong>ojulowo ti alabara</strong> , bii\:</p><br/><ul><li> Aw\u1ECDn <strong>ipe si i\u1E63e</strong> \: "IDIBO", "RA", "\u1E62\u1EB8R\u1EB8", ...</li><li> <strong>aw\u1ECDn ifiwepe igbega</strong> \: "aw\u1ECDn i\u1E63owo to gbona jul\u1ECD", "fifun", ...</li><li> <strong>aw\u1ECDn ikosile ti ero eyiti o j\u1EB9 ti i\u1E63el\u1ECDp\u1ECD nipas\u1EB9 alam\u1ECDja ibara\u1EB9nis\u1ECDr\u1ECD kan</strong> , bi a ti \u1E63e y\u1ECDri nipas\u1EB9 aw\u1ECDn ofin kan pato ti a lo\: \u201Ci\u1E63ipaya\u201D, \u201Cstoked to\u201D, \u201Creinvents\u201D\u2026</li></ul><br/> Eyi j\u1EB9 i\u1E63\u1EB9 ti nl\u1ECD l\u1ECDw\u1ECD ati pe a gba esi ati aw\u1ECDn aba r\u1EB9 (analysis@exploreyourdata.com). A gbagb\u1ECD pe i\u1E63\u1EB9 yii ti wulo pup\u1ECD t\u1EB9l\u1EB9, \u1E63e iranl\u1ECDw\u1ECD fun aw\u1ECDn atunnkanka ti o ni am\u1ECDja ni iwakusa ero nu dataset w\u1ECDn lati inu akoonu eyiti ko wa lati aw\u1ECDn eniyan k\u1ECD\u1ECDkan / aw\u1ECDn alabara \u1E63ugb\u1ECDn lati aw\u1ECDn ile-i\u1E63\u1EB9 ati aw\u1ECDn o\u1E63i\u1E63\u1EB9 ibara\u1EB9nis\u1ECDr\u1ECD (\u1E63ay\u1EB9wo <a href\="../umigon/sentiment_analysis_tool.html">i\u1E63\u1EB9 wa fun itupal\u1EB9 itara</a> ). Eyi yoo j\u1EB9 ki wiw\u1ECDn w\u1ECDn ni igb\u1EB9k\u1EB9le di\u1EB9 sii, paapaa fun iwakusa ero.
organic.general.argument2.title=Organic vs akoonu igbega\: aw\u1ECDn ero siwaju sii
organic.general.model_long_description=<p>Aw\u1ECDn ilana ti o t\u1EB9le p\u1EB9lu \u1ECDpa j\u1EB9 iru si <a href\="../umigon/sentiment_analysis_tool.html">i\u1E63\u1EB9 fun itupal\u1EB9 itara</a> , ayafi fun aw\u1ECDn ofin lati lo. \u1ECCpa naa t\u1EB9le aw\u1ECDn igbes\u1EB9 w\u1ECDnyi\:</p><ol><li> \u1E63ay\u1EB9wo lori ipari ti \u1ECDr\u1ECD naa\: ti o ba j\u1EB9 aw\u1ECDn \u1ECDr\u1ECD meji kukuru, kii yoo \u1E63e ipin</li><li> yiy\u1ECD aw\u1ECDn url, yiy\u1ECD akoonu ninu aw\u1ECDn agbas\u1ECD, deede ti aw\u1ECDn apostrophs</li><li> aw\u1ECDn \u1EB9ya meji ti \u1ECDr\u1ECD ti wa ni idasil\u1EB9\: \u1ECDkan nibiti gbogbo aw\u1ECDn as\u1EB9nti ati aw\u1ECDn ohun kik\u1ECD pataki ti y\u1ECDkuro, ati \u1ECDkan nibiti w\u1ECDn ti wa ni idaduro. Gbogbo aw\u1ECDn igbes\u1EB9 w\u1ECDnyi yoo waye si aw\u1ECDn \u1EB9ya mejeeji ti \u1ECDr\u1ECD naa.</li><li> \u1E63ay\u1EB9wo <strong>emojis, emoticons ati onomatpeia</strong> . Ma\u1E63e \u1E63e ilana \u1ECDr\u1ECD r\u1EB9 t\u1EB9l\u1EB9 lati y\u1ECD w\u1ECDn kuro, w\u1ECDn pese alaye to wulo lori itara\!</li><li> \u1E63ay\u1EB9wo lori hashtags, ti o ba j\u1EB9 eyikeyi</li><li> jijera ti \u1ECDr\u1ECD ni n-giramu to m\u1EB9rin-giramu</li><li> fun k\u1ECD\u1ECDkan n-gram\:<ul><li> foo r\u1EB9 ti o ba j\u1EB9 ti atok\u1ECD ti i\u1E63eto-t\u1EB9l\u1EB9 ti aw\u1ECDn \u1ECDr\u1ECD iduro</li><li> \u1E63ay\u1EB9wo fun aw\u1ECDn ohun kik\u1ECD ti o tun \u1E63e ki o y\u1ECD w\u1ECDn kuro bi o \u1E63e pataki ( <code>yeeeahhh\!</code> di <code>yeah\!</code> )</li><li> \u1E63ay\u1EB9wo ti n-gram wa ninu atok\u1ECD ti i\u1E63eto ti i\u1E63aaju ti aw\u1ECDn \u1ECDr\u1ECD / aw\u1ECDn ikosile / ami ifihan ara \u201C\u1ECDr\u1ECD aj\u1ECDp\u1ECD\u201D. Ti o ba j\u1EB9 b\u1EB9, ofin ti o baamu ni a lo.</li></ul></li><li> ipinnu ipari, da lori aw\u1ECDn abajade ti aw\u1ECDn igbes\u1EB9 ti t\u1EB9l\u1EB9.</li></ol>
organic.general.model_short_description=I\u1E63\u1EB9 naa \u1E63e ay\u1EB9wo \u1ECDr\u1ECD k\u1ECD\u1ECDkan ti \u1ECDr\u1ECD ati pe o lo aw\u1ECDn ofin l\u1EB9s\u1EB9s\u1EB9 (ninu \u1ECDr\u1ECD yii, \u1ECDr\u1ECD naa j\u1EB9 Organic tabi igbega?). O tun \u1E63e akiyesi <strong>emojis</strong> , aami ifamisi, <strong>hashtags</strong> , aw\u1ECDn \u1ECDr\u1ECD nla\u2026 lati pinnu abajade.
