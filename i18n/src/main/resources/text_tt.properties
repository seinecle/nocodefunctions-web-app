0431\u04d9\u0439\u043b\u04d9\u043d\u0435\u0448\u0435 \u044e\u043a.</p><br/><p> \u0411\u0443 \u0441\u044b\u043b\u0442\u0430\u043c\u0430 \u0444\u0430\u0440\u0430\u0437\u044b\u043d \u043d\u0438\u0447\u0435\u043a \u0430\u04a3\u043b\u0430\u0442\u044b\u0440\u0433\u0430? \u0421\u0441\u044b\u043b\u043a\u0430 \u0431\u0443\u043b\u043c\u0430\u0443 \u043c\u043e\u043d\u044b \u0430\u04a3\u043b\u0430\u0442\u0430 \u0430\u043b\u0430\:<br/><ol><li> \u0411\u0443 \u0441\u044b\u043b\u0442\u0430\u043c\u0430 \u04e9\u0447\u0435\u043d \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b \u044e\u043a (\u0443\u043b \u043a\u0430\u0442\u043d\u0430\u0448\u0430\u0447\u0430\u043a \u0442\u04e9\u0435\u043d\u043d\u04d9\u0440\u0433\u04d9 "\u0430\u043a\u0442\u0443\u0430\u043b\u044c" \u0442\u04af\u0433\u0435\u043b)</li><li> \u0411\u0443 \u0441\u044b\u043b\u0442\u0430\u043c\u0430 \u0431\u0443\u043b\u0434\u044b\u0440\u0443 \u04e9\u0447\u0435\u043d \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b \u0431\u0430\u0440, \u04bb\u04d9\u043c \u0431\u0443 \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b \u04d9\u043b\u0435 \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043b\u04d9\u0448\u0442\u0435\u0440\u0435\u043b\u043c\u04d9\u0433\u04d9\u043d</li><li> \u0421\u0441\u044b\u043b\u043a\u0430 \u04e9\u0447\u0435\u043d \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b \u0431\u0430\u0440, \u043b\u04d9\u043a\u0438\u043d \u0438\u043a\u0435 \u0442\u04e9\u0435\u043d \u0441\u044b\u043b\u0442\u0430\u043c\u0430\u043d\u044b \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043b\u04d9\u0448\u0442\u0435\u0440\u043c\u04d9\u0441\u043a\u04d9 \u0441\u0430\u0439\u043b\u044b\u0439</li></ol><br/> \u0414\u0438\u043c\u04d9\u043a, \u0441\u044b\u043b\u0442\u0430\u043c\u0430\u043d\u044b "\u0444\u0430\u0440\u0430\u0437\u043b\u0430\u0443" \u0431\u0443 \u04e9\u0447 \u043e\u0447\u0440\u0430\u043a\u043d\u044b\u04a3 \u0431\u0435\u0440\u0441\u0435\u043d \u0447\u0438\u0448\u04d9 \u0430\u043b\u0430.<br/><br/> \u0421\u0441\u044b\u043b\u043a\u