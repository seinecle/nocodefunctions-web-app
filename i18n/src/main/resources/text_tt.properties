organic.general.argument2.details=<p>\u0411\u0443 \u043a\u043e\u0440\u0430\u043b <u>\u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0442\u0438\u0432 \u0441\u04e9\u0439\u043b\u04d9\u043c</u> \u0431\u0438\u043b\u0433\u0435\u043b\u04d9\u0440\u0435\u043d \u0431\u0438\u043b\u0433\u0435\u043b\u0438. \u0411\u0443 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0430 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u043a \u04d9\u0434\u04d9\u0431\u0438\u044f\u0442\u0442\u0430 \u0442\u04e9\u0433\u04d9\u043b \u0431\u0438\u043b\u0433\u0435\u043b\u04d9\u043d\u043c\u04d9\u0433\u04d9\u043d. \u041d\u0438\u044f\u0442 - \u044d\u0447\u0442\u04d9\u043b\u0435\u043a \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u043b\u0430\u0440\u044b\u043d\u0430 \u04bb\u04d9\u043c \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u043b\u0430\u0440\u0433\u0430 <strong>\u043a\u043b\u0438\u0435\u043d\u0442\u043d\u044b\u04a3 \u0447\u044b\u043d \u0442\u0430\u0432\u044b\u0448\u044b\u043d</strong> \u0447\u0430\u0433\u044b\u043b\u0434\u044b\u0440\u043c\u0430\u0433\u0430\u043d \u044d\u0447\u0442\u04d9\u043b\u0435\u043a\u043d\u0435 \u0444\u0438\u043b\u044c\u0442\u0440\u043b\u0430\u0440\u0433\u0430 \u043c\u04e9\u043c\u043a\u0438\u043d\u043b\u0435\u043a \u0431\u0438\u0440\u04af\u0447\u0435 \u043a\u043e\u0440\u0430\u043b \u0431\u0438\u0440\u04af, \u043c\u04d9\u0441\u04d9\u043b\u04d9\u043d\:</p><br/><ul><li> <strong>\u044d\u0448\u043a\u04d9 \u0447\u0430\u043a\u044b\u0440\u0430</strong> \: "\u0422\u0430\u0432\u044b\u0448", "\u0421\u0430\u0442\u044b\u043f \u0430\u043b", "\u0423\u0419\u041d\u0410", ...</li><li> <strong>\u0440\u0435\u043a\u043b\u0430\u043c\u0430 \u0447\u0430\u043a\u044b\u0440\u0443\u043b\u0430\u0440\u044b</strong> \: "\u0438\u04a3 \u043a\u0430\u0439\u043d\u0430\u0440 \u043a\u0438\u043b\u0435\u0448\u04af\u043b\u04d9\u0440", "\u0431\u0438\u0440\u0435\u0440\u0433\u04d9", ...</li><li> <strong>\u044d\u043b\u0435\u043c\u0442\u04d9 \u0431\u0435\u043b\u0433\u0435\u0447\u0435</strong> \u044f\u0441\u0430\u0433\u0430\u043d, \u043a\u0443\u043b\u043b\u0430\u043d\u044b\u043b\u0433\u0430\u043d \u043a\u043e\u043d\u043a\u0440\u0435\u0442 \u0442\u0435\u0440\u043c\u0438\u043d\u043d\u0430\u0440\u0434\u0430\u043d \u043a\u04af\u0440\u0435\u043d\u0433\u04d9\u043d\u0447\u04d9, "\u0430\u0447\u044b\u043b\u0433\u0430\u043d", "\u044f\u0431\u044b\u0448\u0442\u044b\u0440\u044b\u043b\u0433\u0430\u043d", "\u044f\u04a3\u0430\u0434\u0430\u043d" ...</li></ul><br/> \u0411\u0443 \u044d\u0448 \u0434\u04d9\u0432\u0430\u043c \u0438\u0442\u04d9 \u04bb\u04d9\u043c \u0431\u0435\u0437 \u0441\u0435\u0437\u043d\u0435\u04a3 \u0444\u0438\u043a\u0435\u0440\u043b\u04d9\u0440\u0435\u0433\u0435\u0437\u043d\u0435 \u04bb\u04d9\u043c \u0442\u04d9\u043a\u044a\u0434\u0438\u043c\u043d\u04d9\u0440\u0435\u0433\u0435\u0437\u043d\u0435 \u0445\u0443\u043f\u043b\u044b\u0439\u0431\u044b\u0437 (analysis@exploreyourdata.com). \u0411\u0435\u0437 \u0443\u0439\u043b\u044b\u0439\u0431\u044b\u0437, \u0431\u0443 \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0438\u043d\u0434\u0435 \u0431\u0438\u043a \u0444\u0430\u0439\u0434\u0430\u043b\u044b, \u0444\u0438\u043a\u0435\u0440 \u043a\u0430\u0437\u0443 \u0431\u0435\u043b\u0433\u0435\u0447\u043b\u0435\u0433\u0435 \u0430\u043b\u0433\u0430\u043d \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u043b\u0430\u0440\u0433\u0430 \u04af\u0437 \u043c\u04d9\u0433\u044a\u043b\u04af\u043c\u0430\u0442\u043b\u0430\u0440 \u0431\u0430\u0437\u0430\u0441\u044b\u043d \u0448\u04d9\u0445\u0435\u0441\u043b\u04d9\u0440\u0434\u04d9\u043d / \u043a\u043b\u0438\u0435\u043d\u0442\u043b\u0430\u0440\u0434\u0430\u043d \u0442\u04af\u0433\u0435\u043b, \u04d9 \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u044f\u043b\u04d9\u0440 \u04bb\u04d9\u043c \u044d\u043b\u0435\u043c\u0442\u04d9 \u0445\u0435\u0437\u043c\u04d9\u0442\u043a\u04d9\u0440\u043b\u04d9\u0440\u0435\u043d\u043d\u04d9\u043d \u0447\u0438\u0441\u0442\u0430\u0440\u0442\u0443 \u04e9\u0447\u0435\u043d \u044f\u0440\u0434\u04d9\u043c \u0438\u04