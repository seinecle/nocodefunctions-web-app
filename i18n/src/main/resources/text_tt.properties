general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> - \u043A\u0435\u0447\u043A\u0435\u043D\u04D9 \u04BB\u04D9\u043C \u0437\u0443\u0440 \u0447\u0435\u043B\u0442\u04D9\u0440\u043B\u04D9\u0440 \u0431\u0443\u043B\u0434\u044B\u0440\u0443, \u0432\u0438\u0437\u0443\u0430\u043B\u044C\u043B\u04D9\u0448\u0442\u0435\u0440\u04AF \u04BB\u04D9\u043C \u0442\u0438\u043A\u0448\u0435\u0440\u04AF \u04E9\u0447\u0435\u043D \u0431\u0443\u0448\u043B\u0430\u0439 \u044D\u0448 \u04E9\u0441\u0442\u04D9\u043B\u0435 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430\u0441\u044B. \u041A\u0443\u043B\u043B\u0430\u043D\u0443\u0447\u044B \u0447\u0435\u043B\u0442\u04D9\u0440\u0434\u04D9\u0433\u0435 \u0442\u04E9\u043F \u043C\u0435\u0442\u0440\u0438\u043A\u0430\u043D\u044B \u0438\u043C\u043F\u043E\u0440\u0442\u043B\u044B\u0439, \u0443\u0440\u043D\u0430\u0448\u0442\u044B\u0440\u0430, \u0444\u0438\u043B\u044C\u0442\u0440\u043B\u044B\u0439, \u0442\u04E9\u0441\u043B\u0435 \u0438\u0442\u04D9, \u04AF\u0437\u0433\u04D9\u0440\u0442\u04D9 \u04BB\u04D9\u043C \u0438\u0441\u04D9\u043F\u043B\u0438 \u0430\u043B\u0430.</p><p> \u0411\u0443 \u0430\u043D\u044B \u0447\u0435\u043B\u0442\u04D9\u0440 \u043C\u04D9\u0433\u044A\u043B\u04AF\u043C\u0430\u0442\u043B\u0430\u0440\u044B\u043D \u0432\u0438\u0437\u0443\u0430\u043B\u044C \u0442\u0438\u043A\u0448\u0435\u0440\u04AF \u04BB\u04D9\u043C \u0430\u043D\u0434\u044B\u0439 \u043C\u04D9\u0433\u044A\u043B\u04AF\u043C\u0430\u0442\u043D\u044B\u04A3 \u0432\u0438\u0437\u0443\u0430\u043B\u044C \u044D\u043B\u0435\u043C\u0442\u04D9\u0441\u0435 \u04E9\u0447\u0435\u043D \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432 \u043A\u043E\u0440\u0430\u043B\u0433\u0430 \u04D9\u0439\u043B\u04D9\u043D\u0434\u0435\u0440\u04D9.</p><p> \u0424\u0430\u0439\u0434\u0430\u043B\u044B \u0441\u044B\u043B\u0442\u0430\u043C\u0430\u043B\u0430\u0440\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Gephi \u04E9\u0447\u0435\u043D \u043A\u0443\u04