cowo.tool.argument3.details=<p><strong>\u0422\u0435\u043A\u0441\u0442\u043D\u044B\u04A3 \u0441\u0442\u0440\u0443\u043A\u0442\u0443\u0440\u0430\u0441\u044B \u04BB\u04D9\u043C \u0444\u043E\u0440\u043C\u0430\u0442\u044B</strong> \: \u0447\u0435\u043B\u0442\u04D9\u0440 \u0431\u0435\u0440 \u04AF\u043A \u0442\u0435\u043A\u0441\u0442 \u0441\u044B\u0437\u044B\u0433\u044B\u043D\u0434\u0430 \u0431\u0430\u0440\u043B\u044B\u043A\u043A\u0430 \u043A\u0438\u043B\u0433\u04D9\u043D \u0442\u0435\u0440\u043C\u0438\u043D\u043D\u0430\u0440\u043D\u044B \u0442\u0430\u0431\u044B\u043F \u044F\u0441\u0430\u043B\u0430. \u0428\u0443\u04A3\u0430 \u043A\u04AF\u0440\u04D9 \u0441\u0435\u0437 \u0442\u0435\u043A\u0441\u0442\u043D\u044B\u04A3 \u043D\u0438\u0447\u0435\u043A \u0431\u04AF\u043B\u0435\u043D\u04AF\u0435\u043D\u04D9 \u0438\u0433\u044A\u0442\u0438\u0431\u0430\u0440\u043B\u044B \u0431\u0443\u043B\u044B\u0440\u0433\u0430 \u0442\u0438\u0435\u0448. \u0418\u0434\u0435\u0430\u043B\u044C \u0440\u04D9\u0432\u0435\u0448\u0442\u04D9, \u0447\u0430\u0433\u044B\u0448\u0442\u044B\u0440\u043C\u0430\u0447\u0430 \u043A\u044B\u0441\u043A\u0430 \u0430\u0431\u0437\u0430\u0446\u043B\u0430\u0440\u0434\u0430\u043D \u044F\u0441\u0430\u043B\u044B\u0440\u0433\u0430 \u0442\u0438\u0435\u0448, \u04BB\u04D9\u0440\u0431\u0435\u0440\u0441\u0435 \u0431\u0435\u0440 \u044E\u043B\u0434\u0430. \u04D8\u0433\u04D9\u0440 \u0441\u0435\u0437 Excel \u0444\u0430\u0439\u043B\u044B\u043D \u043A\u0443\u043B\u043B\u0430\u043D\u0430\u0441\u044B\u0437 \u0438\u043A\u04D9\u043D, \u04BB\u04D9\u0440 \u0430\u0431\u0437\u0430\u0446 \u044F\u043A\u0438 \u0442\u0435\u043A\u0441\u0442\u043D\u044B\u04A3 \u043C\u04E9\u04BB\u0438\u043C \u0431\u043B\u043E\u043A\u044B \u0431\u0430\u0448\u043A\u0430 \u0440\u04D9\u0442\u0442\u04D9 \u0431\u0443\u043B\u044B\u0440\u0433\u0430 \u0442\u0438\u0435\u0448.<br/><br/> <strong>\u0422\u0435\u043A\u0441\u0442\u043D\u044B \u0430\u043B\u0434\u0430\u043D \u044D\u0448\u043A\u04D9\u0440\u0442\u04AF</strong> \: \u0431\u0443 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043D\u0435 \u043A\u0443\u043B\u043B\u0430\u043D\u0433\u0430\u043D\u0447\u044B \u0442\u0435\u043A\u0441\u0442\u043D\u044B \u0430\u043B\u0434\u0430\u043D \u044D\u0448\u043A\u04D9\u0440\u0442\u04AF \u044F\u043A\u0438 \u0447\u0438\u0441\u0442\u0430\u0440\u0442\u0443 \u043A\u0438\u0440\u04D9\u043A\u043C\u0438.<br/><br/> <strong>\u0413\u0440\u0430\u0444\u0438\u043A\u043D\u044B \u0431\u0430\u0440\u043B\u0430\u0443</strong> \: \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0497\u0438\u0442\u0435\u0448\u0442\u0435\u0440\u0433\u04D9\u043D \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A \u0447\u0435\u043B\u0442\u04D9\u0440\u043D\u0435 \u0431\u0430\u0440\u043B\u0430\u0443 \u04E9\u0447\u0435\u043D \u0438\u043A\u0435 \u0431\u0443\u0448\u043B\u0430\u0439 \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u044C \u043A\u043B\u0430\u0441\u0441 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430\u0441\u044B\u043D \u0442\u04D9\u043A\u044A\u0434\u0438\u043C \u0438\u0442\u04D9\u0431\u0435\u0437. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0447\u0435\u043B\u0442\u04D9\u0440\u0435\u0433\u0435\u0437\u0434\u04D9 \u0442\u0430\u0441\u0432\u0438\u0440\u043B\u0430\u0443 \u0433\u0440\u0430\u0444\u0438\u043A \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0430\u0441\u044B\u043D \u0444\u0438\u043B\u044C\u0442\u0440\u043B\u0430\u0443, \u0431\u0443\u044F\u0443, \u0437\u0443\u0440\u043B\u0430\u0443 \u04BB\u04D9\u043C \u044D\u0448\u043A\u04D9\u0440\u0442\u04AF \u04E9\u0447\u0435\u043D \u0438\u04A3 \u044F\u0445\u0448\u044B \u04AF\u0437\u0435\u043D\u0447\u04D9\u043B\u0435\u043A\u043B\u04D9\u0440 \u0431\u0438\u0440\u04D9 (\u043C\u04D9\u0441\u04D9\u043B\u04D9\u043D, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u04AF\u0437\u04D9\u043A\u043B\u0435\u043A</a> \u0430\u0440\u0430\u0441\u044B\u043D\u0434\u0430\u0433\u044B). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A \u0447\u0435\u043B\u0442\u04D9\u0440\u043B\u04D9\u0440 \u04E9\u0447\u0435\u043D \u0438\u04A3 \u0447\u0438\u0441\u0442\u0430 \u04BB\u04D9\u043C \u0497\u0438\u04A3\u0435\u043B \u0431\u0443\u043B\u0433\u0430\u043D \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F\u043D\u0435 \u0442\u04D9\u043A\u044A\u0434\u0438\u043C \u0438\u0442\u04D9. VOSviewer \u0444\u04D9\u043D\u043D\u0438 \u043A\u0443\u043B\u043B\u0430\u043D\u0443 \u0431\u0435\u043B\u04D9\u043D \u044D\u0448\u043B\u04D9\u043D\u0433\u04D9\u043D, \u043B\u04D9\u043A\u0438\u043D \u0443\u043B \u0442\u0435\u043B\u04D9\u0441\u04D9 \u043D\u0438\u043D\u0434\u0438 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A \u0447\u0435\u043B\u0442\u04D9\u0440 \u04E9\u0447\u0435\u043D \u0444\u0430\u0439\u0434\u0430\u043B\u044B.</p>
