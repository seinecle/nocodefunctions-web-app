cowo.results.long_explanation=<h3>\u0424\u0443\u043D\u043A\u0446\u0438\u044F \u0447\u0435\u043B\u0442\u04D9\u0440 \u0431\u0443\u043B\u0434\u044B\u0440\u0434\u044B\:</h3><ul><li> \u0438\u04A3 \u0435\u0448 \u043E\u0447\u0440\u044B\u0439 \u0442\u043E\u0440\u0433\u0430\u043D \u0441\u04AF\u0437\u043B\u04D9\u0440 \u0433\u0435\u043D\u04D9 \u0431\u0430\u0440\u043B\u044B\u043A\u043A\u0430 \u043A\u0438\u043B\u04D9</li><li> 2 \u0441\u04AF\u0437\u0442\u0435\u0437\u043C\u04D9 \u0442\u0435\u043A\u0441\u0442\u0442\u0430 \u0435\u0448 \u043A\u04AF\u0440\u0435\u043D\u0441\u04D9, \u0430\u043B\u0430\u0440 \u0447\u0435\u043B\u0442\u04D9\u0440\u0433\u04D9 \u0442\u043E\u0442\u0430\u0448\u0442\u044B\u0440\u044B\u043B\u0433\u0430\u043D</li></ul><p> Above\u0433\u0430\u0440\u044B\u0434\u0430 \u0432\u0438\u0437\u0443\u0430\u043B\u044C\u043B\u04D9\u0448\u0442\u0435\u0440\u0435\u043B\u0433\u04D9\u043D \u0433\u0440\u0430\u0444\u0438\u043A \u0442\u0435\u043A\u0441\u0442\u0442\u0430\u0433\u044B \u0438\u04A3 \u0435\u0448 20 \u0433\u044B\u0439\u0431\u0430\u0440\u04D9\u043D\u0435 \u043A\u04AF\u0440\u0441\u04D9\u0442\u04D9.</p><h3> Gephi, VOSviewer \u044F\u043A\u0438 Gephisto \u0431\u0435\u043B\u04D9\u043D \u0433\u0440\u0430\u0444\u0438\u043A\u043D\u044B \u043A\u04AF\u0437 \u0430\u043B\u0434\u044B\u0433\u044B\u0437\u0433\u0430 \u043A\u0438\u0442\u0435\u0440\u0435\u0433\u0435\u0437</h3><p> \u0421\u0435\u0437 \u0447\u0435\u043B\u0442\u04D9\u0440 \u0442\u0443\u0440\u044B\u043D\u0434\u0430 \u0442\u0443\u043B\u044B \u043C\u04D9\u0433\u044A\u043B\u04AF\u043C\u0430\u0442 \u0431\u0435\u043B\u04D9\u043D \u0442\u0443\u043B\u044B \u0447\u0435\u043B\u0442\u04D9\u0440\u043D\u0435 (\u043C\u043E\u043D\u0434\u0430 \u043A\u04AF\u0440\u0441\u04D9\u0442\u0435\u043B\u0433\u04D9\u043D \u04AF\u0440\u043D\u04D9\u043A \u043A\u0435\u043D\u04D9 \u0442\u04AF\u0433\u0435\u043B) <strong>gexf \u0444\u0430\u0439\u043B</strong> \u0438\u0442\u0435\u043F \u0439\u04E9\u043A\u043B\u0438 \u0430\u043B\u0430\u0441\u044B\u0437. <strong>Gexf \u0444\u0430\u0439\u043B\u043B\u0430\u0440\u044B\u043D</strong> \u0447\u0435\u043B\u0442\u04D9\u0440 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F\u0441\u0435 \u04E9\u0447\u0435\u043D \u0430\u043B\u0434\u044B\u043D\u0433\u044B \u0431\u0443\u0448\u043B\u0430\u0439 \u044D\u0448 \u04E9\u0441\u0442\u04D9\u043B\u0435 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430\u0441\u044B <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0431\u0435\u043B\u04D9\u043D \u0430\u0447\u044B\u043F \u04E9\u0439\u0440\u04D9\u043D\u0435\u0440\u0433\u04D9 \u043C\u04E9\u043C\u043A\u0438\u043D.</p><br/><p> \u0421\u0435\u0437 \u0448\u0443\u043B\u0430\u0439 \u0443\u043A \u0447\u0435\u043B\u0442\u04D9\u0440\u043D\u0435 \u0442\u0443\u0440\u044B\u0434\u0430\u043D-\u0442\u0443\u0440\u044B <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0431\u0435\u043B\u04D9\u043D \u043A\u04AF\u0437 \u0430\u043B\u0434\u044B\u0433\u044B\u0437\u0433\u0430 \u043A\u0438\u0442\u0435\u0440\u04D9 \u0430\u043B\u0430\u0441\u044B\u0437, \u041D\u0438\u0441 \u042F\u043D \u0432\u0430\u043D \u042D\u043A \u04BB\u04D9\u043C \u041B\u044E\u0434\u043E \u0423\u043E\u043B\u0442\u043C\u0430\u043D \u041B\u0435\u0439\u0434\u0435\u043D \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u044B\u043D\u044B\u04A3 \u0424\u04D9\u043D \u04BB\u04D9\u043C \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u044F\u043D\u0435 \u04E9\u0439\u0440\u04D9\u043D\u04AF \u04AF\u0437\u04D9\u0433\u0435\u043D\u0434\u04D9 (CWTS) \u044D\u0448\u043B\u04D9\u043D\u0433\u04D9\u043D \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u0442\u04D9\u044D\u043C\u0438\u043D\u0430\u0442\u044B.</p><br/><p> \u041D\u0438\u04BB\u0430\u044F\u0442\u044C, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> - \u0432\u0435\u0431-\u043A\u0443\u0448\u044B\u043C\u0442\u0430, \u0443\u043B \u0431\u0435\u0440 \u0431\u0430\u0441\u0443\u0434\u0430 \u0432\u0438\u0437 \u044F\u0441\