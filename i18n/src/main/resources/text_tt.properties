umigon.sentiment_analysis_tool.argument6.details=<p>\u041a\u0430\u0439\u0431\u0435\u0440 \u043a\u043e\u0440\u0430\u043b\u043b\u0430\u0440 \u0445\u0438\u0441\u043d\u0435\u04a3 \u043a\u04e9\u0447\u0435\u043d \u0431\u0435\u043b\u0434\u0435\u0440\u04af \u04e9\u0447\u0435\u043d \u0431\u0430\u043b\u043b \u0431\u0438\u0440\u04d9\u043b\u04d9\u0440\: \u0431\u0438\u043a \u0443\u04a3\u0430\u0439 \u0445\u0438\u0441 \u04e9\u0447\u0435\u043d \u0437\u0443\u0440 \u043a\u044b\u0439\u043c\u043c\u04d9\u0442, \u0442\u0438\u0441\u043a\u04d9\u0440\u0435 \u0445\u0438\u0441 \u04e9\u0447\u0435\u043d \u0431\u0438\u043a \u0442\u04af\u0431\u04d9\u043d \u0431\u04d9\u044f. \u041d\u0443\u043b\u044c \u0431\u0438\u0442\u0430\u0440\u0430\u0444 \u0445\u0438\u0441\u043d\u0435 \u043a\u04af\u0440\u0441\u04d9\u0442\u04d9. \u041c\u0438\u043d\u0435\u043c \u0442\u04d9\u0497\u0440\u0438\u0431\u04d9\u043c\u0434\u04d9, \u0431\u0443 \u043e\u0447\u0440\u0430\u043a\u043b\u0430\u0440 \u0441\u0443\u043f\u0435\u0440 \u044b\u0448\u0430\u043d\u044b\u0447\u043b\u044b \u0442\u04af\u0433\u0435\u043b, \u0430\u0447\u044b\u043a \u043e\u0447\u0440\u0430\u043a\u043b\u0430\u0440\u0434\u0430\u043d \u043a\u0430\u043b\u0430. "\u041a\u0443\u0440\u043a\u0443" \u0447\u044b\u043d\u043d\u0430\u043d \u0434\u0430 \u0442\u04af\u0431\u04d9\u043d, \u04d9 "\u0438\u0441\u043a\u0438\u0442\u043a\u0435\u0447" \u0447\u044b\u043d\u043d\u0430\u043d \u0434\u0430 \u044e\u0433\u0430\u0440\u044b \u0431\u0430\u043b\u043b \u0497\u044b\u044f\u0447\u0430\u043a. \u041b\u04d9\u043a\u0438\u043d \u0443\u0440\u0442\u0430\u0434\u0430, \u04d9\u0439\u0431\u0435\u0440\u043b\u04d9\u0440 \u0430\u0437\u0440\u0430\u043a, \u04d9 \u0430\u04a3\u043b\u0430\u0442\u0443 \u043a\u04af\u043f\u043a\u04d9 \u0430\u0432\u044b\u0440\u0440\u0430\u043a - \u043c\u0438\u043d \u0430\u043b\u0430\u0440\u0433\u0430 \u0442\u0430\u044f\u043d\u044b\u0440\u0433\u0430 \u043a\u0438\u04a3\u04d9\u0448 \u0438\u0442\u043c\u0438\u043c. \u041f\u043e\u0437\u0438\u0442\u0438\u0432 / \u043d\u0435\u0439\u0442\u0440\u0430\u043b\u044c / \u0442\u0438\u0441\u043a\u04d9\u0440\u0435 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u044f\u043b\u04d9\u0440\u0434\u04d9\u043d \u0442\u044b\u0448, \u0445\u0438\u0441\u043b\u04d9\u0440\u043d\u0435\u04a3 \u0438\u04a3 \u044f\u0445\u0448\u044b \u043d\u0443\u043d\u0430\u043d\u0441\u043b\u0430\u0440\u044b\u043d \u0447\u044b\u0433\u0430\u0440\u0443 \u04e9\u0447\u0435\u043d <strong>\u044d\u043c\u043e\u0446\u0438\u044f\u043b\u04d9\u0440</strong> \u043a\u0435\u0440\u0442\u04af \u0442\u0430\u0433\u044b\u043d \u0434\u0430 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0430\u043b\u044b \u044e\u043b \u0431\u0443\u043b\u044b\u0440. \u04d8\u0433\u04d9\u0440 \u0434\u04d9 \u0441\u0435\u0437 \u0431\u0443 \u0442\u0438\u043a\u0448\u0435\u0440\u0435\u043d\u04af \u044e\u043d\u04d9\u043b\u0435\u0448\u0435 \u0431\u0435\u043b\u04d9\u043d \u043a\u044b\u0437\u044b\u043a\u0441\u044b\u043d\u0441\u0430\u0433\u044b\u0437, analysis@exploreyourdata.com \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d \u043f\u043e\u0447\u0442\u0430\u0441\u044b\u043d\u0430 \u0442\u0430\u0448\u043b\u0430\u0433\u044b\u0437.</p>
