umigon.sentiment_analysis_tool.argument1.details=\u0411\u0443 \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0444\u0438\u043a\u0435\u0440 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0430\u043d\u0430\u043b\u0438\u0437\u044b</a></strong> \u044f\u0441\u044b\u0439, \u0448\u0443\u043b\u0430\u0439 \u0443\u043a \u0444\u0438\u043a\u0435\u0440 \u043a\u0430\u0437\u0443 \u0434\u0438\u043f \u0430\u0442\u0430\u043b\u0430. \u0423\u043b \u0442\u0435\u043a\u0441\u0442\u043d\u044b \u0430\u043d\u0430\u043b\u0438\u0437\u043b\u044b\u0439 \u04bb\u04d9\u043c \u0445\u0438\u0441\u043d\u0435\u04a3 \u043d\u0435\u0439\u0442\u0440\u0430\u043b\u044c, \u0443\u04a3\u0430\u0439 \u044f\u043a\u0438 \u0442\u0438\u0441\u043a\u04d9\u0440\u0435 \u0431\u0443\u043b\u0443\u044b\u043d \u0431\u0438\u043b\u0433\u0435\u043b\u0438.<br/> <strong>\u0421\u043e\u0446\u0438\u0430\u043b\u044c \u043c\u0435\u0434\u0438\u0430\u0434\u0430</strong> \u0422\u0432\u0438\u0442\u0442\u0435\u0440 \u04e9\u0447\u0435\u043d \u0442\u0432\u0438\u0442\u0442\u0435\u0440, \u0418\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c \u043f\u043e\u0441\u0442\u043b\u0430\u0440\u044b\u043d\u0430 \u0430\u04a3\u043b\u0430\u0442\u043c\u0430\u043b\u0430\u0440 \u04bb\u04d9\u043c \u0438\u043d\u0433\u043b\u0438\u0437 \u044f\u043a\u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0437 \u0442\u0435\u043b\u0435\u043d\u0434\u04d9\u0433\u0435 \u0431\u0438\u043a \u043a\u044b\u0441\u043a\u0430 \u0442\u0435\u043a\u0441\u0442\u043b\u0430\u0440 \u043a\u0435\u0431\u0435\u043a \u0438\u04a3 \u044f\u0445\u0448\u044b \u044d\u0448\u043b\u0438. 23 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0430 \u0431\u0435\u043b\u04d9\u043d \u0447\u0430\u0433\u044b\u0448\u0442\u044b\u0440\u0433\u0430\u043d\u0434\u0430, \u0431\u0443 \u043a\u043e\u0440\u0430\u043b <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0441\u043e\u0446\u0438\u0430\u043b\u044c \u043c\u0435\u0434\u0438\u0430\u0434\u0430\u0433\u044b \u0445\u0438\u0441\u043b\u04d9\u0440\u043d\u0435 \u0430\u043d\u0430\u043b\u0438\u0437\u043b\u0430\u0443 \u04e9\u0447\u0435\u043d \u0438\u04a3 \u044f\u0445\u0448\u044b \u043a\u043e\u0440\u0430\u043b</a> \u0434\u0438\u043f \u0442\u0430\u0431\u044b\u043b\u0434\u044b.<br/> 2012-\u043d\u0447\u0435 \u0435\u043b\u0434\u0430 \u0442\u0443\u0433\u0430\u043d \u0431\u0443 \u043a\u043e\u0440\u0430\u043b \u04e9\u0437\u043b\u0435\u043a\u0441\u0435\u0437 \u04af\u0441\u0435\u0448\u0442\u04d9.<br/><br/> \u04d8\u0433\u04d9\u0440 \u0434\u04d9 \u0441\u0435\u0437 \u0431\u0443 \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043d\u0435 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u043a \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0442\u0430 \u043a\u0443\u043b\u043b\u0430\u043d\u0441\u0430\u0433\u044b\u0437, \u0441\u0435\u0437 \u0430\u043d\u044b \u0431\u0438\u0431\u043b\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u0433\u0435\u0437\u0434\u04d9 \u043a\u04af\u0440\u0441\u04d9\u0442\u0435\u0440\u0433\u04d9 \u0442\u0438\u0435\u0448\:<br/><br/> \u041b\u0435\u0432\u0430\u043b\u043b\u0443\u0430, \u041a\u043b\u0435\u043c\u0435\u043d\u0442. "\u0423\u043c\u0438\u0433\u043e\u043d\: \u0422\u0432\u0438\u0442\u0442\u0435\u0440\u0434\u0430 \u0442\u0435\u0440\u043c\u0438\u043d\u043d\u0430\u0440 \u0438\u0441\u0435\u043c\u043b\u0435\u0433\u0435 \u04bb\u04d9\u043c \u044d\u0432\u0440\u0438\u0441\u0442\u0438\u043a\u0430 \u043d\u0438\u0433\u0435\u0437\u0435\u043d\u0434\u04d9 \u0445\u0438\u0441\u043b\u04d9\u0440 \u0430\u043d\u0430\u043b\u0438\u0437\u044b". \u0421\u0435\u043c\u0430\u043d\u0442\u0438\u043a \u0431\u04d9\u044f\u043b\u04d9\u04af \u0431\u0443\u0435\u043d\u0447\u0430 7 \u043d\u0447\u0435 \u0445\u0430\u043b\u044b\u043a\u0430\u0440\u0430 \u0441\u0435\u043c\u0438\u043d\u0430\u0440 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043b\u0430\u0440\u044b (SemEval), 2013, \u0410\u0442\u043b\u0430\u043d\u0442\u0430, \u0414\u0436\u043e\u0440\u0434\u0436\u0438\u044f.
