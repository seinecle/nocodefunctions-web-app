organic.general.model_long_description=<p>\u041a\u043e\u0440\u0430\u043b \u0438\u044f\u0440\u0433\u04d9\u043d \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u043b\u0430\u0440, \u043a\u0443\u043b\u043b\u0430\u043d\u0443 \u043a\u0430\u0433\u044b\u0439\u0434\u04d9\u043b\u04d9\u0440\u0435\u043d\u043d\u04d9\u043d \u043a\u0430\u043b\u0430, <a href\="../umigon/sentiment_analysis_tool.html">\u0445\u0438\u0441\u043b\u04d9\u0440 \u0430\u043d\u0430\u043b\u0438\u0437\u044b \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u0441\u0435\u043d\u04d9</a> \u043e\u0445\u0448\u0430\u0448. \u041a\u043e\u0440\u0430\u043b \u0431\u0443 \u0430\u0434\u044b\u043c\u043d\u0430\u0440\u043d\u044b \u044f\u0441\u044b\u0439\:</p><ol><li> \u0442\u0435\u043a\u0441\u0442\u043d\u044b\u04a3 \u043e\u0437\u044b\u043d\u043b\u044b\u0433\u044b\u043d \u0442\u0438\u043a\u0448\u0435\u0440\u0435\u0433\u0435\u0437\: \u0431\u0435\u0440\u043d\u0438\u0447\u04d9 \u0441\u04af\u0437 \u0433\u0435\u043d\u04d9 \u0431\u0443\u043b\u0441\u0430, \u0443\u043b \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f\u043b\u04d9\u043d\u043c\u04d9\u044f\u0447\u04d9\u043a</li><li> \u0443\u0440\u043b\u043b\u0430\u0440\u043d\u044b \u0431\u0435\u0442\u0435\u0440\u04af, \u0446\u0438\u0442\u0430\u0442\u0430\u043b\u0430\u0440\u0434\u0430\u0433\u044b \u044d\u0447\u0442\u04d9\u043b\u0435\u043a\u043d\u0435 \u0431\u0435\u0442\u0435\u0440\u04af, \u0430\u043f\u043e\u0441\u0442\u0440\u043e\u0444\u043b\u0430\u0440\u043d\u044b \u043d\u043e\u0440\u043c\u0430\u043b\u0430\u0448\u0442\u044b\u0440\u0443</li><li> \u0442\u0435\u043a\u0441\u0442\u043d\u044b\u04a3 \u0438\u043a\u0435 \u0432\u0435\u0440\u0441\u0438\u044f\u0441\u0435 \u0443\u0440\u043d\u0430\u0448\u0442\u044b\u0440\u044b\u043b\u0433\u0430\u043d\: \u0431\u0435\u0440\u0441\u0435 \u0431\u0430\u0440\u043b\u044b\u043a \u0430\u043a\u0446\u0435\u043d\u0442\u043b\u0430\u0440 \u04bb\u04d9\u043c \u043c\u0430\u0445\u0441\u0443\u0441 \u0441\u0438\u043c\u0432\u043e\u043b\u043b\u0430\u0440 \u0431\u0435\u0442\u0435\u0440\u0435\u043b\u0433\u04d9\u043d, \u0438\u043a\u0435\u043d\u0447\u0435\u0441\u0435 \u0441\u0430\u043a\u043b\u0430\u043d\u0433\u0430\u043d \u0443\u0440\u044b\u043d\u0434\u0430. \u0422\u04af\u0431\u04d9\u043d\u0434\u04d9\u0433\u0435 \u0430\u0434\u044b\u043c\u043d\u0430\u0440 \u0442\u0435\u043a\u0441\u0442\u043d\u044b\u04a3 \u0438\u043a\u0435 \u0432\u0435\u0440\u0441\u0438\u044f\u0441\u0435\u043d\u04d9 \u0434\u04d9 \u043a\u0430\u0433\u044b\u043b\u0430\u0447\u0430\u043a.</li><li> <strong>\u044d\u043c\u043e\u0436\u0430\u043b\u0430\u0440\u043d\u044b, \u044d\u043c\u043e\u0442\u0438\u043a\u043b\u0430\u0440\u043d\u044b \u04bb\u04d9\u043c \u043e\u043d\u043e\u043c\u0430\u0442\u043e\u043f\u0438\u044f\u043d\u0435</strong> \u0442\u0438\u043a\u0448\u0435\u0440\u0435\u0433\u0435\u0437. \u0410\u043b\u0430\u0440\u043d\u044b \u0431\u0435\u0442\u0435\u0440\u04af \u04e9\u0447\u0435\u043d \u0442\u0435\u043a\u0441\u0442\u043d\u044b \u044d\u0448\u043a\u04d9\u0440\u0442\u043c\u04d9\u0433\u0435\u0437, \u0430\u043b\u0430\u0440 \u0445\u0438\u0441\u043b\u04d9\u0440 \u0442\u0443\u0440\u044b\u043d\u0434\u0430 \u0444\u0430\u0439\u0434\u0430\u043b\u044b \u043c\u04d9\u0433\u044a\u043b\u04af\u043c\u0430\u0442 \u0431\u0438\u0440\u04d9\u043b\u04d9\u0440\!</li><li> \u0445\u044d\u0448\u0442\u0435\u0433\u043b\u0430\u0440\u043d\u044b \u0442\u0438\u043a\u0448\u0435\u0440\u0435\u0433\u0435\u0437, \u0431\u0430\u0440 \u0438\u043a\u04d9\u043d</li><li> \u0434\u04af\u0440\u0442 \u0433\u0440\u0430\u043c\u043c\u0433\u0430 \u043a\u0430\u0434\u04d9\u0440 \u0442\u0435\u043a\u0441\u0442\u043d\u044b n-\u0433\u0440\u0430\u043c\u043c\u0434\u0430 \u0431\u04af\u043b\u04af</li><li> \u04bb\u04d9\u0440 n-\u0433\u0440\u0430\u043c\u043c \u04e9\u0447\u0435\u043d\:<ul><li> \u0442\u0443\u043a\u0442\u0430\u043b\u044b\u0448 \u0441\u04af\u0437\u043b\u04d9\u0440\u0435 \u0430\u043b\u0434\u0430\u043d \u0431\u0438\u043b\u0433\u0435\u043b\u04d9\u043d\u0433\u04d9\u043d \u0438\u0441\u0435\u043c\u043b\u0435\u043a\u043a