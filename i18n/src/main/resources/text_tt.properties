 \u0431\u0430\u0440\u043B\u044B\u043A \u0430\u043A\u0446\u0435\u043D\u0442\u043B\u0430\u0440 \u04BB\u04D9\u043C \u043C\u0430\u0445\u0441\u0443\u0441 \u0441\u0438\u043C\u0432\u043E\u043B\u043B\u0430\u0440 \u0431\u0435\u0442\u0435\u0440\u0435\u043B\u0433\u04D9\u043D, \u0438\u043A\u0435\u043D\u0447\u0435\u0441\u0435 \u0441\u0430\u043A\u043B\u0430\u043D\u0433\u0430\u043D \u0443\u0440\u044B\u043D\u0434\u0430. \u0422\u04AF\u0431\u04D9\u043D\u0434\u04D9\u0433\u0435 \u0430\u0434\u044B\u043C\u043D\u0430\u0440 \u0442\u0435\u043A\u0441\u0442\u043D\u044B\u04A3 \u0438\u043A\u0435 \u0432\u0435\u0440\u0441\u0438\u044F\u0441\u0435\u043D\u04D9 \u0434\u04D9 \u043A\u0430\u0433\u044B\u043B\u0430\u0447\u0430\u043A.</li><li> <strong>\u044D\u043C\u043E\u0436\u0430\u043B\u0430\u0440\u043D\u044B, \u044D\u043C\u043E\u0442\u0438\u043A\u043B\u0430\u0440\u043D\u044B \u04BB\u04D9\u043C \u043E\u043D\u043E\u043C\u0430\u0442\u043E\u043F\u0438\u044F\u043D\u0435</strong> \u0442\u0438\u043A\u0448\u0435\u0440\u0435\u0433\u0435\u0437. \u0410\u043B\u0430\u0440\u043D\u044B \u0431\u0435\u0442\u0435\u0440\u04AF \u04E9\u0447\u0435\u043D \u0442\u0435\u043A\u0441\u0442\u043D\u044B \u044D\u0448\u043A\u04D9\u0440\u0442\u043C\u04D9\u0433\u0435\u0437, \u0430\u043B\u0430\u0440 \u0445\u0438\u0441\u043B\u04D9\u0440 \u0442\u0443\u0440\u044B\u043D\u0434\u0430 \u0444\u0430\u0439\u0434\u0430\u043B\u044B \u043C\u04D9\u0433\u044A\u043B\u04AF\u043C\u0430\u0442 \u0431\u0438\u0440\u04D9\u043B\u04D9\u0440\!</li><li> \u0445\u044D\u0448\u0442\u0435\u0433\u043B\u0430\u0440\u043D\u044B \u0442\u0438\u043A\u0448\u0435\u0440\u0435\u0433\u0435\u0437, \u0431\u0430\u0440 \u0438\u043A\u04D9\u043D</li><li> \u0434\u04AF\u0440\u0442 \u0433\u0440\u0430\u043C\u043C\u0433\u0430 \u043A\u0430\u0434\u04D9\u0440 \u0442\u0435\u043A\u0441\u0442\u043D\u044B n-\u0433\u0440\u0430\u043C\u043C\u0434\u0430 \u0431\u04AF\u043B\u04AF</li><li> \u04BB\u04D9\u0440 n-\u0433\u0440\u0430\u043C\u043C \u04E9\u0447\u0435\u043D\:<ul><li> \u0442\u0443\u043A\u0442\u0430