0438\u044f\u0441\u0435</a> \u0431\u0435\u043b\u04d9\u043d \u0431\u0435\u0440 \u04af\u043a</li><li> \u043a\u0443\u0448\u044b\u043b\u043c\u0430\u043b\u0430\u0440\u043d\u044b \u0441\u0430\u043d\u0430\u0443\: \u0442\u0435\u043a\u0441\u0442\u043d\u044b\u04a3 \u0431\u0435\u0440 \u0441\u044b\u0437\u044b\u0433\u044b\u043d\u0434\u0430 \u043d\u0438\u043d\u0434\u0438 \u043f\u0430\u0440 n-\u0433\u0440\u0430\u043c\u043c \u0435\u0448 \u043e\u0447\u0440\u044b\u0439?</li><li> \u0447\u0435\u043b\u0442\u04d9\u0440 \u0431\u0443\u043b\u0434\u044b\u0440\u0443 \u04e9\u0447\u0435\u043d n-\u0433\u0440\u0430\u043c\u043c \u043a\u0443\u0448\u044b\u043b\u0443 \u0438\u0441\u0435\u043c\u043b\u0435\u0433\u0435 \u043a\u0443\u043b\u043b\u0430\u043d\u044b\u043b\u0430\: \u0443\u043b \u0438\u04a3 \u0435\u0448 n-\u0433\u0440\u0430\u043c\u043c\u043d\u0430\u043d \u044f\u0441\u0430\u043b\u0433\u0430\u043d. \u0418\u043a\u0435 n-\u0433\u0440\u0430\u043c\u043c \u0442\u043e\u0442\u0430\u0448\u0430\u043b\u0430\u0440, \u0430\u043b\u0430\u0440 \u0435\u0448 \u043a\u0443\u0448\u044b\u043b\u0441\u0430.</li><li> \u0447\u0435\u043b\u0442\u04d9\u0440\u0434\u04d9 \u0497\u04d9\u043c\u0433\u044b\u044f\u0442\u044c\u043d\u0435 \u0430\u0447\u044b\u043a\u043b\u0430\u0443 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u044b \u043a\u0443\u043b\u043b\u0430\u043d\u044b\u043b\u0430\: \u041b\u0443\u0432\u0435\u0439\u043d \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u044b, \u0443\u043b \u0442\u0438\u0437 \u04bb\u04d9\u043c \u0431\u0438\u043a \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432.</li><li> \u043a\u0443\u043b\u043b\u0430\u043d\u0443\u0447\u044b \u0441\u0430\u0439\u043b\u0430\u0433\u0430\u043d \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440 \u043a\u0443\u043b\u043b\u0430\u043d\u044b\u043b\u0430\: \u0437\u0443\u0440 \u043a\u044b\u0439\u043c\u043c\u04d9\u0442 \u0431\u0435\u0440\u043d\u0438\u0447\u04d9 \u0437\u0443\u0440 \u0497\u04d9\u043c\u0433\u044b\u044f\u0442\u044c\u043d\u0435 \u0442\u0430\u0431\u0430\u0447\u0430\u0