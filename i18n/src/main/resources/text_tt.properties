why.argument1.details=<p>\u0421\u043E\u0446\u0438\u0430\u043B\u044C \u043C\u0435\u0434\u0438\u0430 \u04BB\u04D9\u043C \u0441\u043E\u0446\u0438\u0430\u043B\u044C \u0447\u0435\u043B\u0442\u04D9\u0440\u043B\u04D9\u0440 \u0431\u0435\u043B\u04D9\u043D \u043C\u04D9\u0433\u044A\u043B\u04AF\u043C\u0430\u0442 \u043A\u0430\u0437\u0443 \u0431\u0435\u043B\u04D9\u043D \u043A\u044B\u0437\u044B\u043A\u0441\u044B\u043D\u0443\u0447\u044B \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u043A \u0431\u0443\u043B\u0430\u0440\u0430\u043A, \u043C\u0438\u043D \u0443\u043A\u0443 \u043D\u04D9\u0442\u0438\u0497\u04D9\u043B\u04D9\u0440\u0435\u043D <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0444\u04D9\u043D\u043D\u0438 \u0436\u0443\u0440\u043D\u0430\u043B\u043B\u0430\u0440\u0434\u0430 \u0431\u0430\u0441\u044B\u043B\u0433\u0430\u043D</a> \u043C\u04D9\u043A\u0430\u043B\u04D9\u043B\u04D9\u0440\u0434\u04D9 \u0431\u04AF\u043B\u0435\u0448\u0442\u0435\u043C. \u041D\u043E\u043A\u043E\u0434 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u04D9\u0440\u0435 \u0431\u0435\u043B\u04D9\u043D, <strong>\u043C\u0438\u043D \u04AF\u0437 \u0442\u0438\u043A\u0448\u0435\u0440\u04AF\u043B\u04D9\u0440\u0435\u043C\u0434\u04D9 \u043A\u0443\u043B\u043B\u0430\u043D\u0433\u0430\u043D \u0438\u04A3 \u0444\u0430\u0439\u0434\u0430\u043B\u044B \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u04D9\u0440\u043D\u0435\u04A3 \u0431\u0443\u0448\u043B\u0430\u0439, \u043D\u043E\u043A\u043E\u0434 \u0432\u0435\u0440\u0441\u0438\u044F\u043B\u04D9\u0440\u0435\u043D \u0442\u04D9\u043A\u044A\u0434\u0438\u043C \u0438\u0442\u0435\u043F, \u043A\u0438\u04A3\u0440\u04D9\u043A \u0430\u0443\u0434\u0438\u0442\u043E\u0440\u0438\u044F\u0433\u04D9 \u0438\u0440\u0435\u0448\u0435\u0440\u0433\u04D9 \u0442\u0435\u043B\u0438\u043C</strong> .</p><br/><p> \u0421\u043E\u04A3\u0433\u044B \u0431\u0435\u0440\u043D\u0438\u0447\u04D9 \u0435\u043B\u0434\u0430 \u043C\u0438\u043D \u0431\u0435\u0440\u043D\u0438\u0447\u04D9 \u0442\u0430\u043F\u043A\u044B\u0440 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u0442\u04D9\u044D\u043C\u0438\u043D\u0430\u0442\u044B \u044F\u0441\u0430\u0440\u0433\u0430 \u0442\u044B\u0440\u044B\u0448\u0442\u044B\u043C. \u041B\u04D9\u043A\u0438\u043D \u043C\u0438\u043D \u0497\u0438\u0442\u04D9\u0440\u043B\u0435\u043A \u0442\u04D9\u0497\u0440\u0438\u0431\u04D9 \u0442\u0443\u043F\u043B\u0430\u043C\u0430\u0434\u044B\u043C, \u04BB\u04D9\u043C, \u043C\u04E9\u0433\u0430\u0435\u043D, \u0431\u0438\u043A \u0442\u04AF\u0437\u0435\u043C\u0441\u0435\u0437\: \u043A\u0443\u0448\u044B\u043C\u0442\u0430\u043B\u0430\u0440 \u0431\u0435\u0442\u043C\u04D9\u0433\u04D9\u043D \u04BB\u04D9\u043C \u0430\u043D\u044B \u0441\u0430\u043A\u043B\u0430\u0443 \u0430\u0432\u044B\u0440. \u041D\u043E\u043A\u043E\u0434 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u04D9\u0440\u0435 \u0442\u04E9\u0440\u043B\u0435\: \u043C\u0438\u043D \u0430\u043D\u044B \u0438\u04A3 \u044F\u0445\u0448\u044B \u0438\u0442\u0435\u043F \u04AF\u0441\u0442\u0435\u0440\u0435\u0440 \u04E9\u0447\u0435\u043D \u0432\u0430\u043A\u044B\u0442 \u0430\u043B\u0430\u043C, \u04BB\u04D9\u043C <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u043C\u0438\u043D 10 \u0435\u043B \u04BB\u04D9\u043C \u0430\u043D\u043D\u0430\u043D \u0434\u0430 \u043A\u04AF\u0431\u0440\u04D9\u043A \u0441\u04D9\u044F\u0445\u04D9\u0442\u043A\u04D9 \u0447\u044B\u0433\u0430\u043C\!</a></p>
why.argument2=\u041D\u0438\u0433\u04D9 \u0431\u0443\u0448\u043B\u0430\u0439?
why.argument2.details=<p>\u041D\u043E\u043A\u043E\u0434 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u04D9\u0440\u0435\u043D \u04AF\u0441\u0442\u0435\u0440\u04AF \u0431\u0438\u043A \u043A\u04AF\u043F \u044D\u0448\u043D\u0435 \u043A\u04AF\u0440\u0441\u04D9\u0442\u04D9, \u043C\u0438\u043D \u0431\u0443\u0448 \u0432\u0430\u043A\u044B\u0442\u044B\u043C\u0434\u0430 \u0431\u0430\u0448\u043A\u0430\u0440\u0430\u043C. \u041C\u0438\u043D \u043C\u043E\u043D\u044B\u04A3 \u04E9\u0447\u0435\u043D \u0442\u04AF\u043B\u04D9\u043C\u0438\u043C, \u0448\u0443\u04A3\u0430 \u043A\u04AF\u0440\u04D9 \u0443\u043B \u043A\u0438\u04A3\u0440\u04D9\u043A \u0430\u0443\u0434\u0438\u0442\u043E\u0440\u0438\u044F \u0442\u0430\u0431\u0430 (\u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043B\u0430\u0440, \u0436\u0443\u0440\u043D\u0430\u043B\u0438\u0441\u0442\u043B\u0430\u0440, \u0445\u043E\u0431\u0431\u0438\u0438\u0441\u0442\u043B\u0430\u0440 ...). Return\u0437 \u0447\u0438\u0440\u0430\u0442\u044B\u043D\u0434\u0430, \u043C\u0438\u043D \u0430\u043D\u044B \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u043A \u0442\u0438\u043A\u0448\u0435\u0440\u0435\u043D\u04AF\u043B\u04D9\u0440 \u0431\u0430\u0440\u044B\u0448\u044B\u043D\u0434\u0430 \u0431\u0443\u043B\u0434\u044B\u0440\u0430\u0447\u0430\u043A \u044F\u04A3\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u04D9\u0440 \u04E9\u0447\u0435\u043D \u043A\u0443\u043B\u043B\u0430\u043D\u044B\u0440\u043C\u044B\u043D \u0434\u0438\u043F \u04E9\u043C\u0435\u0442\u043B\u04D9\u043D\u04D9\u043C, \u04BB\u04D9\u043C \u0431\u0443 \u043C\u0438\u043D\u0435\u043C \u0443\u043A\u0443\u043B\u0430\u0440\u044B\u043C\u0433\u0430 \u0444\u0430\u0439\u0434\u0430 \u043A\u0438\u0442\u0435\u0440\u0435\u0440 \u0434\u0438\u043F \u04E9\u043C\u0435\u0442\u043B\u04D9\u043D\u04D9\u043C\: \u043A\u0443\u043B\u043B\u0430\u043D\u0443\u0447\u044B\u043B\u0430\u0440\u043D\u044B\u04A3 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u04D9\u0440 \u0442\u0443\u0440\u044B\u043D\u0434\u0430\u0433\u044B \u0444\u0438\u043A\u0435\u0440\u043B\u04D9\u0440\u0435 \u0430\u043B\u0430\u0440\u043D\u044B \u0447\u0438\u0441\u0442\u0430\u0440\u0442\u044B\u0440\u0433\u0430 \u04BB\u04D9\u043C \u043D\u044B\u0433\u044B\u0442\u044B\u0440\u0433\u0430 \u044F\u0440\u0434\u04D9\u043C \u0438\u0442\u04D9\u0440. \u041A\u0443\u043B\u043B\u0430\u043D\u0443\u0447\u044B\u043B\u0430\u0440 \u0497\u04D9\u043C\u0433\u044B\u044F\u0442\u0435 \u04AF\u0441\u04D9\u0447\u04D9\u043A \u04BB\u04D9\u043C \u044F\u04A3\u0430 \u04AF\u0441\u0435\u0448 \u04E9\u0447\u0435\u043D \u043A\u044B\u0437\u044B\u043A\u043B\u044B \u0438\u0434\u0435\u044F\u043B\u0430\u0440 \u0442\u0443\u0434\u044B\u0440\u044B\u0440 \u0434\u0438\u043F \u044B\u0448\u0430\u043D\u0430\u043C\!</p><br/><p> \u0418\u043A\u0435\u043D\u0447\u0435\u0434\u04D9\u043D, \u043A\u0443\u043B\u043B\u0430\u043D\u0443\u0447\u044B\u043B\u0430\u0440\u043D\u044B\u04A3 \u043A\u044B\u0437\u044B\u043A\u0441\u044B\u043D\u0443\u044B\u043D\u0430 \u043A\u0430\u0440\u0430\u043F, \u043C\u0438\u043D API \u0432\u0435\u0440\u0441\u0438\u044F\u043B\u04D9\u0440\u0435\u043D \u044E\u0433\u0430\u0440\u044B \u043A\u04AF\u043B\u04D9\u043C\u043B\u0435, \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043B\u04D9\u0440\u043D\u0435\u04A3 \u044E\u0433\u0430\u0440\u044B \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043B\u0430\u0440\u044B \u04E9\u0447\u0435\u043D, \u0433\u0430\u0434\u04D9\u0442\u0442\u04D9, \u0448\u04D9\u0445\u0435\u0441\u043B\u04D9\u0440 \u0442\u04AF\u0433\u0435\u043B, \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u044F\u0442\u0438\u044F\u043B\u04D9\u0440 \u04E9\u0447\u0435\u043D \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u044C \u043A\u0443\u043B\u043B\u0430\u043D\u0443 \u04E9\u0447\u0435\u043D \u044D\u0448\u043B\u04D9\u0440\u0433\u04D9 \u0443\u0439\u043B\u044B\u0439\u043C. \u0411\u0443 API-\u043B\u0430\u0440 \u0431\u0443\u0448 \u0431\u0443\u043B\u043C\u0430\u0441, \u0447\u04E9\u043D\u043A\u0438 \u0441\u0435\u0440\u0432\u0435\u0440\u043D\u044B\u04A3 \u0437\u0443\u0440 \u0447\u044B\u0433\u044B\u043C\u043D\u0430\u0440\u044B \u043A\u0430\u0442\u043D\u0430\u0448\u044B\u0440.</p>
