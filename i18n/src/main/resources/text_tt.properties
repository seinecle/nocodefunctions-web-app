umigon.sentiment_analysis_tool.argument7.details=<p>\u0411\u0443 \u043A\u043E\u0440\u0430\u043B \u0443\u04A3\u0430\u0439 \u044F\u043A\u0438 \u0442\u0438\u0441\u043A\u04D9\u0440\u0435 <u>\u0444\u0430\u043A\u0442\u043B\u0430\u0440</u> \u0442\u04AF\u0433\u0435\u043B, <u>\u0445\u0438\u0441\u043D\u0435\u04A3</u> \u0441\u0443\u0431\u044A\u0435\u043A\u0442\u0438\u0432 \u0431\u0438\u043B\u0433\u0435\u043B\u04D9\u0440\u0435\u043D \u0431\u0438\u043B\u0433\u0435\u043B\u0438. \u041C\u0438\u0441\u0430\u043B \u043A\u0438\u0442\u0435\u0440\u04AF \u04E9\u0447\u0435\u043D\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \u0443\u043B <strong>\u041D\u0415\u0422\u0420\u0410\u041B</strong> \u0434\u0438\u043F \u043A\u043B\u0430\u0441\u0441\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u043B\u04D9\u043D\u04D9, \u0445\u04D9\u0442\u0442\u0430 \u0441\u0443\u0433\u044B\u0448\u0442\u0430\u0433\u044B \u0438\u043B "\u043E\u0431\u044A\u0435\u043A\u0442\u0438\u0432" \u044F\u043A\u0438 "\u0447\u044B\u043D\u043B\u044B\u043A\u0442\u0430" \u0443\u04A3\u0430\u0439 \u043D\u04D9\u0440\u0441\u04D9 \u0431\u0443\u043B\u043C\u0430\u0441\u0430 \u0434\u0430.</li><li> " <code>War is horrible \:(</code> " -&gt; \u0443\u043B <strong>\u041D\u0415\u0413\u0410\u0422\u0418\u0412</strong> \u043A\u043B\u0430\u0441\u0441\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u043B\u04D9\u043D\u04D9, \u0447\u04E9\u043D\u043A\u0438 "\u043A\u043E\u0442\u043E\u0447\u043A\u044B\u0447" \u0442\u0435\u0440\u043C\u0438\u043D\u044B \u04BB\u04D9\u043C \u044D\u043C\u043E\u0436\u0438 \u0442\u0438\u0441\u043A\u04D9\u0440\u0435 \u0445\u0438\u0441\u043D\u0435\u04A3 \u0441\u0443\u0431\u044A\u0435\u043A\u0442\u0438\u0432 \u0431\u0438\u043B\u0433\u0435\u043B\u04D9\u0440\u0435.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; \u0443\u043B <strong>\u041F\u041E\u0421\u0418\u0422\u0418\u0412</strong> \u043A\u043B\u0430\u0441\u0441\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u043B\u04D9\u043D\u04D