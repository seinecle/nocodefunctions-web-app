u0434\u0438\u0430\u0434\u0430\u0433\u044B \u0445\u0438\u0441\u043B\u04D9\u0440\u043D\u0435 \u0430\u043D\u0430\u043B\u0438\u0437\u043B\u0430\u0443 \u04E9\u0447\u0435\u043D \u0438\u04A3 \u044F\u0445\u0448\u044B \u043A\u043E\u0440\u0430\u043B</a> \u0434\u0438\u043F \u0442\u0430\u0431\u044B\u043B\u0434\u044B.<br/> 2012-\u043D\u0447\u0435 \u0435\u043B\u0434\u0430 \u0442\u0443\u0433\u0430\u043D \u0431\u0443 \u043A\u043E\u0440\u0430\u043B \u04E9\u0437\u043B\u0435\u043A\u0441\u0435\u0437 \u04AF\u0441\u0435\u0448\u0442\u04D9.<br/><br/> \u04D8\u0433\u04D9\u0440 \u0434\u04D9 \u0441\u0435\u0437 \u0431\u0443 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043D\u0435 \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u043A \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0442\u0430 \u043A\u0443\u043B\u043B\u0430\u043D\u0441\u0430\u0433\u044B\u0437, \u0441\u0435\u0437 \u0430\u043D\u044B \u0431\u0438\u0431\u043B\u0438\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u0433\u0435\u0437\u0434\u04D9 \u043A\u04AF\u0440\u0441\u04D9\u0442\u0435\u0440\u0433\u04D9 \u0442\u0438\u0435\u0448\:<br/><br/> \u041B\u0435\u0432\u0430\u043B\u043B\u0443\u0430, \u041A\u043B\u0435\u043C\u0435\u043D\u0442. "\u0423\u043C\u0438\u0433\u043E\u043D\: \u0422\u0432\u0438\u0442\u0442\u0435\u0440\u0434\u0430 \u0442\u0435\u0440\u043C\u0438\u043D\u043D\u0430\u0440 \u0438\u0441\u0435\u043C\u043B\u0435\u0433\u0435 \u04BB\u04D9\u043C \u044D\u0432\u0440\u0438\u0441\u0442\u0438\u043A\u0430 \u043D\u0438\u0433\u0435\u0437\u0435\u043D\u0434\u04D9 \u0445\u0438\u0441\u043B\u04D9\u0440 \u0430\u043D\u0430\u043B\u0438\u0437\u044B". \u0421\u0435\u043C\u0430\u043D\u0442\u0438\u043A \u0431\u04D9\u044F\u043B\u04D9\u04AF \u0431\u0443\u0435\u043D\u0447\u0430 7 \u043D\u0447\u0435 \u0445\u0430\u043B\u044B\u043A\u0430\u0440\u0430 \u0441\u0435\u043C\u0438\u043D\u0430\u0440 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u043B\u0430\u0440\u044B (SemEval), 2013, \u0410\u0442\u043B\u0430\u043D\u0442\u0430, \u0414\u0436\u043E\u0440\u0434\u0436\u0438\u044F.
