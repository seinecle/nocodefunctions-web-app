organic.general.argument2.details=<p>\u0411\u0443 \u043A\u043E\u0440\u0430\u043B <u>\u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432 \u0441\u04E9\u0439\u043B\u04D9\u043C</u> \u0431\u0438\u043B\u0433\u0435\u043B\u04D9\u0440\u0435\u043D \u0431\u0438\u043B\u0433\u0435\u043B\u0438. \u0411\u0443 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430 \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u043A \u04D9\u0434\u04D9\u0431\u0438\u044F\u0442\u0442\u0430 \u0442\u04E9\u0433\u04D9\u043B \u0431\u0438\u043B\u0433\u0435\u043B\u04D9\u043D\u043C\u04D9\u0433\u04D9\u043D. \u041D\u0438\u044F\u0442 - \u044D\u0447\u0442\u04D9\u043B\u0435\u043A \u043C\u0435\u043D\u0435\u0434\u0436\u0435\u0440\u043B\u0430\u0440\u044B\u043D\u0430 \u04BB\u04D9\u043C \u0430\u043D\u0430\u043B\u0438\u0442\u0438\u043A\u043B\u0430\u0440\u0433\u0430 <strong>\u043A\u043B\u0438\u0435\u043D\u0442\u043D\u044B\u04A3 \u0447\u044B\u043D \u0442\u0430\u0432\u044B\u0448\u044B\u043D</strong> \u0447\u0430\u0433\u044B\u043B\u0434\u044B\u0440\u043C\u0430\u0433\u0430\u043D \u044D\u0447\u0442\u04D9\u043B\u0435\u043A\u043D\u0435 \u0444\u0438\u043B\u044C\u0442\u0440\u043B\u0430\u0440\u0433\u0430 \u043C\u04E9\u043C\u043A\u0438\u043D\u043B\u0435\u043A \u0431\u0438\u0440\u04AF\u0447\u0435 \u043A\u043E\u0440\u0430\u043B \u0431\u0438\u0440\u04AF, \u043C\u04D9\u0441\u04D9\u043B\u04D9\u043D\:</p><br/><ul><li> <strong>\u044D\u0448\u043A\u04D9 \u0447\u0430\u043A\u044B\u0440\u0430</strong> \: "\u0422\u0430\u0432\u044B\u0448", "\u0421\u0430\u0442\u044B\u043F \u0430\u043B", "\u0423\u0419\u041D\u0410", ...</li><li> <strong>\u0440\u0435\u043A\u043B\u0430\u043C\u0430 \u0447\u0430\u043A\u044B\u0440\u0443\u043B\u0430\u0440\u044B</strong> \: "\u0438\u04A3 \u043A\u0430\u0439\u043D\u0430\u0440 \u043A\u0438\u043B\u0435\u0448\u04AF\u043B\u04D9\u0440", "\u0431\u0438\u0440\u0435\u0440\u0433\u04D9", ...</li><li> <strong>\u044D\u043B\u0435\u043C\u0442\u04D9 \u0431\u0435\u043B\u0433\u0435\u0447\u0435</strong> \u044F\u0441\u0430\u0433\u0430\u043D, \u043A\u0443\u043B\u043B\u0430\u043D\u044B\u043B\u0433\u0430\u043D \u043A\u043E\u043D\u043A\u0440\u0435\u0442 \u0442\u0435\u0440\u043C\u0438\u043D\u043D\u0430\u0440\u0434\u0430\u043D \u043A\u04AF\u0440\u0435\u043D\u0433\u04D9\u043D\u0447\u04D9, "\u0430\u0447\u044B\u043B\u0433\u0430\u043D", "\u044F\u0431\u044B\u0448\u0442\u044B\u0440\u044B\u043B\u0433\u0430\u043D", "\u044F\u04A3\u0430\u0434\u0430\u043D" ...</li></ul><br/> \u0411\u0443 \u044D\u0448 \u0434\u04D9\u0432\u0430\u043C \u0438\u0442\u04D9 \u04BB\u04D9\u043C \u0431\u0435\u0437 \u0441\u0435\u0437\u043D\u0435\u04A3 \u0444\u0438\u043A\u0435\u0440\u043B\u04D9\u0440\u0435\u0433\u0435\u0437\u043D\u0435 \u04BB\u04D9\u043C \u0442\u04D9\u043A\u044A\u0434\u0438\u043C\u043D\u04D9\u0440\u0435\u0433\u0435\u0437\u043D\u0435 \u0445\u0443\u043F\u043B\u044B\u0439\u0431\u044B\u0437 (analysis@exploreyourdata.com). \u0411\u0435\u0437 \u0443\u0439\u043B\u044B\u0439\u0431\u044B\u0437, \u0431\u0443 \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0438\u043D\u0434\u0435 \u0431\u0438\u043A \u0444\u0430\u0439\u0434\u0430\u043B\u044B, \u0444\u0438\u043A\u0435\u0440 \u043A\u0430\u0437\u0443 \u0431\u0435\u043B\u0433\u0435\u0447\u043B\u0435\u0433\u0435 \u0430\u043B\u0433\u0430\u043D \u0430\u043D\u0430\u043B\u0438\u0442\u0438\u043A\u043B\u0430\u0440\u0433\u0430 \u04AF\u0437 \u043C\u04D9\u0433\u044A\u043B\u04AF\u043C\u0430\u0442\u043B\u0430\u0440 \u0431\u0430\u0437\u0430\u0441\u044B\u043D \u0448\u04D9\u0445\u0435\u0441\u043B\u04D9\u0440\u0434\u04D9\u043D / \u043A\u043B\u0438\u0435\u043D\u0442\u043B\u0430\u0440\u0434\u0430\u043D \u0442\u04AF\u0433\u0435\u043B, \u04D9 \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0446\u0438\u044F\u043B\u04D9\u0440 \u04BB\u04D9\u043C \u044D\u043B\u0435\u043C\u0442\u04D9 \u0445\u0435\u0437\u043C\u04D9\u0442\u043A\u04D9\u0440\u043B\u04D9\u0440\u0435\u043D\u043D\u04D9\u043D \u0447\u0438\u0441\u0442\u0430\u0440\u0442\u0443 \u04E9\u0447\u0435\u043D \u044F\u0440\u0434\u04D9\u043C \u0438\u0442\u04D9 ( <a href\="../umigon/sentiment_analysis_tool.html">\u0445\u0438\u0441\u043B\u04D9\u0440 \u0430\u043D\u0430\u043B\u0438\u0437\u044B \u04E9\u0447\u0435\u043D \u0431\u0435\u0437\u043D\u0435\u04A3 \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u043D\u0435</a> \u0442\u0438\u043A\u0448\u0435\u0440\u0435\u0433\u0435\u0437). \u0411\u0443 \u0430\u043B\u0430\u0440\u043D\u044B\u04A3 \u04AF\u043B\u0447\u04D9\u043C\u0435\u043D \u044B\u0448\u0430\u043D\u044B\u0447\u043B\u044B\u0440\u0430\u043A \u0438\u0442\u04D9\u0447\u04D9\u043A, \u0430\u0435\u0440\u0443\u0447\u0430 \u0444\u0438\u043A\u0435\u0440 \u043A\u0430\u0437\u0443 \u04E9\u0447\u0435\u043D.
organic.general.argument2.title=\u041E\u0440\u0433\u0430\u043D\u0438\u043A vs \u0430\u043B\u0433\u0430 \u043A\u0438\u0442\u043A\u04D9\u043D \u044D\u0447\u0442\u04D9\u043B\u0435\u043A\: \u0430\u043B\u0433\u0430 \u0442\u0430\u0431\u0430 \u0443\u0439\u043B\u0430\u043D\u0443\u043B\u0430\u0440
organic.general.model_long_description=<p>\u041A\u043E\u0440\u0430\u043B \u0438\u044F\u0440\u0433\u04D9\u043D \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u043B\u0430\u0440, \u043A\u0443\u043B\u043B\u0430\u043D\u0443 \u043A\u0430\u0433\u044B\u0439\u0434\u04D9\u043B\u04D9\u0440\u0435\u043D\u043D\u04D9\u043D \u043A\u0430\u043B\u0430, <a href\="../umigon/sentiment_analysis_tool.html">\u0445\u0438\u0441\u043B\u04D9\u0440 \u0430\u043D\u0430\u043B\u0438\u0437\u044B \u0444\u0443\u043D\u043A\u0446\u0438\u044F\u0441\u0435\u043D\u04D9</a> \u043E\u0445\u0448\u0430\u0448. \u041A\u043E\u0440\u0430\u043B \u0431\u0443 \u0430\u0434\u044B\u043C\u043D\u0430\u0440\u043D\u044B \u044F\u0441\u044B\u0439\:</p><ol><li> \u0442\u0435\u043A\u0441\u0442\u043D\u044B\u04A3 \u043E\u0437\u044B\u043D\u043B\u044B\u0433\u044B\u043D \u0442\u0438\u043A\u0448\u0435\u0440\u0435\u0433\u0435\u0437\: \u0431\u0435\u0440\u043D\u0438\u0447\u04D9 \u0441\u04AF\u0437 \u0433\u0435\u043D\u04D9 \u0431\u0443\u043B\u0441\u0430, \u0443\u043B \u043A\u043B\u0430\u0441\u0441\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u043B\u04D9\u043D\u043C\u04D9\u044F\u0447\u04D9\u043A</li><li> \u0443\u0440\u043B\u043B\u0430\u0440\u043D\u044B \u0431\u0435\u0442\u0435\u0440\u04AF, \u0446\u0438\u0442\u0430\u0442\u0430\u043B\u0430\u0440\u0434\u0430\u0433\u044B \u044D\u0447\u0442\u04D9\u043B\u0435\u043A\u043D\u0435 \u0431\u0435\u0442\u0435\u0440\u04AF, \u0430\u043F\u043E\u0441\u0442\u0440\u043E\u0444\u043B\u0430\u0440\u043D\u044B \u043D\u043E\u0440\u043C\u0430\u043B\u0430\u0448\u0442\u044B\u0440\u0443</li><li> \u0442\u0435\u043A\u0441\u0442\u043D\u044B\u04A3 \u0438\u043A\u0435 \u0432\u0435\u0440\u0441\u0438\u044F\u0441\u0435 \u0443\u0440\u043D\u0430\u0448\u0442\u044B\u0440\u044B\u043B\u0433\u0430\u043D\: \u0431\u0435\u0440\u0441\u0435 \u0431\u0430\u0440\u043B\u044B\u043A \u0430\u043A\u0446\u0435\u043D\u0442\u043B\u0430\u0440 \u04BB\u04D9\u043C \u043C\u0430\u0445\u0441\u0443\u0441 \u0441\u0438\u043C\u0432\u043E\u043B\u043B\u0430\u0440 \u04