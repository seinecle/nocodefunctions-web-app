topics.topics.parameter_precision.explanation=50 adalah lalai. Pilih nilai yang lebih rendah untuk mencari topik yang <strong>lebih banyak dan lebih kecil</strong> , dan pilih nilai yang lebih besar untuk mencari topik yang <strong>semakin berkurangan</strong> \:<br/><br/> <small>nilai yang lebih kecil \=&gt; cari banyak topik 'lebih kecil'.</small><br/>
topics.topics.parameter_stopwords.explanation=Alih keluar kata henti 'saintifik'\: perkataan yang tipikal dalam wacana akademik dan yang tidak membawa nilai maklumat tertentu (teks dalam bahasa Inggeris atau Perancis sahaja). Senarai penuh boleh didapati <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">di sini</a> .
topics.topics_extraction_tool.argument1.details=Fungsi ini mengenal pasti secara automatik topik utama dalam teks, operasi yang dipanggil <strong>pengekstrakan</strong> topik atau <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">pemodelan topik</a></strong> . Ia menganalisis teks baris demi baris dan menentukan kumpulan perkataan dan ungkapan yang cenderung <strong>berkumpul</strong> bersama, membentuk topik.<br/> Ia berfungsi pada teks yang ditulis dalam pelbagai bahasa (termasuk teks dalam abjad bukan Latin). Fungsi ini mengikut prinsip pembelajaran tanpa seliaan, iaitu sejenis <strong>pembelajaran mesin</strong> .<br/><br/> Jika anda menggunakan fungsi ini dalam konteks akademik (penyelidikan atau kajian), anda mesti merujuknya dalam bibliografi anda\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Bidang Pembukaan\: Sumbangan Metodologi kepada Pengenalpastian Pelakon Heterogen dalam Susunan Hubungan Tidak Terbatas. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Pengekstrakan topik - mengautomasikan analisis topik utama dalam teks anda
topics.topics_extraction_tool.argument2.details=Teknologi ini termasuk parameter "ketepatan" untuk mengawal dengan baik jika anda memerlukan topik besar ("makro") ditemui, atau sebaliknya jika anda memilih untuk mengenal pasti banyak topik "mikro" (lebih kecil).
topics.topics_extraction_tool.argument2.title=Inovatif\: kawal seberapa "besar" atau "mikro" topik itu
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur dan format teks</strong> \: Pengekstrakan topik berfungsi dengan mengesan pasangan istilah yang muncul pada baris teks yang sama. Oleh itu, anda harus berhati-hati tentang cara teks anda diformatkan. Sebaik-baiknya, ia hendaklah dibuat daripada perenggan yang agak pendek, setiap satu pada satu baris. Jika anda menggunakan fail Excel, setiap perenggan atau blok teks yang penting harus muncul pada baris yang berbeza.<br/><br/> <strong>Kelantangan teks</strong> \: topik ditemui dengan mengukur frekuensi\: pasangan istilah manakah yang paling kerap berlaku bersama? Untuk ini berfungsi, teks hendaklah cukup panjang supaya kiraan ini bermakna. Lebih panjang teks, lebih baik. Teks sekurang-kurangnya 5,000 perkataan nampaknya permulaan yang baik.</p>
topics.topics_extraction_tool.argument3.title=Petua dan kiat untuk hasil yang berkesan dalam pengesanan topik
topics.topics_extraction_tool.argument4.details=\ dipanggil <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-means'</a> . Dengan itu, pengguna memutuskan berapa banyak topik yang perlu ditemui dalam teks, dan kemudian algoritma mencari topik ini.</p><p> Pendekatan ini boleh masuk akal apabila kita mengetahui terlebih dahulu berapa banyak topik yang terdapat dalam teks. Tetapi apa gunanya pengesanan topik jika kita sudah mengetahui topik tersebut? \ud83e\udd14</p><p> Dalam fungsi nocode, bilangan topik yang akan ditemui tidak ditentukan terlebih dahulu. Penganalisis akan belajar banyak dengan menemui berapa banyak topik yang boleh ditemui oleh algoritma dalam teks, tanpa had pratetap. Penganalisis kekal dalam kawalan sepenuhnya terima kasih kepada parameter ketepatan, yang membantu menyesuaikan algoritma untuk mencari lebih atau kurang topik - tetapi sentiasa dengan tahap kebebasan pada nombor yang tepat.</p><p> 50 adalah lalai. Pilih nilai yang lebih rendah untuk mencari topik <strong>yang lebih banyak dan lebih kecil</strong> , dan pilih nilai yang lebih besar untuk mencari topik <strong>yang semakin berkurangan</strong> \:</p><br/> <small>nilai yang lebih kecil \=&gt; cari banyak topik 'lebih kecil'.</small><br/>
topics.topics_extraction_tool.argument4.title=Bagaimana untuk menentukan bilangan topik yang akan ditemui? Adakah ia satu perkara yang baik?
topics.topics_extraction_tool.description=100% alat pengekstrakan topik dalam talian percuma \ud83d\udd26 untuk bukan pengekod, tiada pendaftaran diperlukan. Import teks anda daripada Twitter dalam csv, Excel dan hamparan Google. Prestasi adalah sebaik atau lebih baik daripada alat Python. Jalankan analisis dalam satu klik. Muat turun keputusan anda dalam Excel.
topics.topics_extraction_tool.excel_export_details=Fail Excel ini mengandungi senarai kata kunci bagi setiap topik. BAHARU\: ia juga mengandungi senarai baris teks yang terkandung dalam dokumen yang anda muat naik. Untuk setiap baris, anda kini boleh melihat tiga topik yang sepadan. Ia berguna apabila anda ingin bertanya\: baris atau dokumen yang manakah dalam topik ini?
topics.topics_extraction_tool.gexf_export_details=Anda juga boleh memuat turun fail gexf ini, jika anda tahu cara menggunakannya dengan <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Fail ini mengandungi rangkaian kesemua 2,000 perkataan yang paling kerap terkandung dalam fail yang anda muat naik. Ia berguna untuk meneroka topik dengan lebih terperinci.
topics.topics_extraction_tool.model_long_description.details=<p>Prinsip yang diikuti oleh alat ini diterangkan dalam penerbitan akademik ini mengkaji <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cara mencari komuniti dan topik di Twitter</a> . Teknologi mengikut langkah berikut\:</p><ol><li> pembersihan teks\: ratakan kepada ASCII, penyingkiran url, penyingkiran tanda baca.</li><li> lemmatisasi.</li><li> penguraian teks dalam n-gram sehingga empat gram, penyingkiran n-gram yang kurang relevan. Langkah ini adalah sama dengan yang diikuti oleh <a href\="../umigon/sentiment_analysis_tool.html">fungsi untuk analisis sentimen</a></li><li> kiraan kejadian bersama\: pasangan n-gram yang manakah cenderung muncul dengan kerap dalam baris teks yang sama?</li><li> senarai n-gram yang berlaku bersama digunakan untuk mencipta rangkaian\: ia diperbuat daripada n-gram yang paling kerap. Dua n-gram disambungkan jika ia kerap berulang.</li><li> algoritma pengesanan komuniti digunakan pada rangkaian\: algoritma Louvain, yang pantas dan sangat berkesan.</li><li> parameter yang dipilih oleh pengguna digunakan\: nilai yang besar akan mengesan beberapa komuniti besar. Nilai yang kecil akan mengesan banyak komuniti kecil.</li><li> setiap komuniti (atau kelompok) dalam rangkaian adalah topik. Senarai istilah utama dalam topik ialah n-gram yang terkandung dalam kelompok.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Fungsi ini mengenal pasti pasangan istilah dalam setiap baris teks. Pasangan ini dipanggil cooccurrences. Mengagregatkan semua pasangan istilah, rangkaian istilah dibina. Rangkaian ini dipotong kepada subkawasan, dan setiap subrantau sepadan dengan topik.
