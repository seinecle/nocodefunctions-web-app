link_prediction.description=Alat dalam talian percuma menggunakan lampiran keutamaan untuk meramalkan pautan baharu dalam rangkaian
link_prediction.explanation.details=<p>Fungsi ini ialah aplikasi langsung pemalam Gephi oleh <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti dan Saskia Sch\u00fcler, diselia oleh Michael Henninger di FHNW</a> .</p><br/><p> Kod mereka boleh dilihat <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">pada Github</a> .</p><br/><p> Ramalan adalah berdasarkan <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">lampiran keutamaan</a> . Ia terhad kepada rangkaian tidak terarah dan tidak berwajaran. Alasannya mudah\: pautan yang paling mungkin dibuat ialah satu antara dua nod yang mempunyai paling banyak jiran, tetapi belum mempunyai sambungan lagi.</p><br/><p> Bagaimana untuk mentafsir ramalan pautan ini? Ketiadaan pautan boleh bermakna\:<br/><ol><li> Tiada potensi untuk pautan ini (ia tidak "berkaitan" dengan nod yang akan terlibat)</li><li> Terdapat potensi untuk pautan ini dicipta, dan potensi ini masih belum direalisasikan</li><li> Terdapat potensi untuk pautan tetapi kedua-dua nod memilih untuk tidak merealisasikan pautan itu</li></ol><br/> Ini bermakna "meramal" pautan boleh menangani salah satu daripada tiga kes ini.<br/><br/> Penyelidikan mengenai ramalan pautan adalah menarik. Hubungi kami jika anda ingin melaksanakan kaedah ramalan pautan baharu pada nocodefunctions.com\!</p>
