general.message.accents_removal_explanation=Secara lalai, aksen dan tanda diakritik dalam teks anda dikekalkan (tidak dialih keluar). Dengan pilihan ini, anda boleh memilih untuk mengalih keluarnya. Dalam sesetengah bahasa dan untuk beberapa kes penggunaan, ia boleh menjadikan hasil akhir lebih bersih. Dalam bahasa Perancis sebagai contoh, mengalih keluar aksen boleh membantu menggabungkan istilah '\u00e9limin\u00e9' dan 'elimine', yang boleh menjadi output yang diingini. Dalam bahasa lain, mengalih keluar loghat dan diakritik boleh menjadi idea yang tidak baik. Contohnya dalam bahasa Sepanyol, ia akan menukar "a\u00f1o" kepada "ano", yang mempunyai makna yang berbeza.
