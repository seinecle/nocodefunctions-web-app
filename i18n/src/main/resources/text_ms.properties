link_prediction.short_explanation=<p>Kaedah ini meramalkan bahawa nod yang mempunyai <strong>produk</strong> tertinggi mempunyai peluang tertinggi untuk disambungkan. Andaian ini dipanggil <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">lampiran keutamaan</a></strong> \: nod yang sudah mempunyai paling banyak sambungan, cenderung menjadi yang mewujudkan hubungan baru.</p>
link_prediction.success=\ud83d\ude9a ramalan sudah masuk\! Anda boleh melihat senarai pautan yang diramalkan di bawah. Fail gexf telah dimuat turun, ia termasuk pautan yang diramalkan di atas rangkaian asal.
