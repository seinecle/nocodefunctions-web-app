network_converter.share_vosviewer_publicly.details=<p>Apabila anda membuat visualisasi awam, pautan kekal dijana. Anda boleh menanda buku dan berkongsi visualisasi.</p><p> Maklumat lanjut dalam <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_3_public_or_private_web_visualization_how_to_manage" target\="_blank">tutorial Gephi</a> ini.</p>
