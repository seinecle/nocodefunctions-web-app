pdfregionextractor.tool.description_long_1=Alat baharu ini mempunyai penggunaan yang sangat khusus\: untuk pengguna yang mempunyai banyak pdf yang mengikut format yang sama, dan yang perlu mengekstrak teks dari kawasan yang tepat, sentiasa sama, dalam semua pdf ini.
pdfregionextractor.tool.description_long_2=Anda bermula di sini dengan memuat naik sampel pdf dan gunakan tetikus untuk memilih zon tempat teks harus diekstrak. Juga, pilih sama ada zon ini berada pada halaman tertentu atau jika zon ini harus diekstrak pada semua halaman.
pdfregionextractor.tool.description_long_3=Di halaman seterusnya, anda kemudiannya akan memuat naik semua pdf anda dan aplikasi akan mengekstrak teks daripadanya, tetapi hanya dalam zon yang anda tetapkan. Jika penggunaan fungsi ini masih tidak jelas, hubungi di analysis@exploreyourdata.com
