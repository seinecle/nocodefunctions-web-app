who.argument1.details=<p>Hai\! Saya <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">seorang profesor yang</a> berpangkalan di Paris, dengan semangat untuk mengekstrak maklumat daripada media sosial dan rangkaian. Twitter dan <a href\="https\://gephi.org" target\="_blank">Gephi</a> ialah taman permainan kegemaran saya. Saya menerbitkan kajian dalam <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">jurnal akademik</a> .</p><p> Anda boleh menemui saya berbincang di <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">kumpulan Facebook untuk Gephi</a> atau mengulas berita teknologi dan akademik <a href\="https\://twitter.com/seinecle" target\="_blank">di Twitter</a> atau membincangkan <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">berita profesional di LinkedIn</a> . Oh, dan ini adalah <a href\="https\://clementlevallois.net" target\="_blank">laman web saya</a> . Jumpa awak di sana\!</p>
