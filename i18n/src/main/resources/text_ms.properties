cowo.results.long_explanation_details=Fungsi ini mencipta rangkaian di mana\:<ul><li> hanya ungkapan yang paling kerap muncul</li><li> jika 2 ungkapan sering muncul bersama dalam teks, ia disambungkan dalam rangkaian.</li></ul><p> Graf yang digambarkan di atas menunjukkan 20 ungkapan yang paling kerap dalam teks.</p>
