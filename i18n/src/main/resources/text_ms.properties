network_converter.creating_a_bridge.details_first_part=<p>Data rangkaian boleh diformat mengikut konvensyen yang berbeza\: GraphML, DL, atau Pajek Net adalah antara yang paling biasa. <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">Jadual format fail rangkaian</a> ini membuat rekap yang berguna (jika tidak lengkap)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Apa yang menjadikan perkara tidak praktikal ialah tidak semua rangkaian iaitu perisian menerima semua format. khususnya\:<ul><li> Gephi boleh mengimport dan mengeksport fail gexf, tetapi ia tidak mengenali fail rangkaian json VOSviewer</li><li> VOSviewer boleh mengimport dan mengeksport fail json VOSviewer, tetapi ia tidak mengenali fail gexf</li></ul></p><p> Penukar antara fail json gexf dan VOSviewer yang ditawarkan pada halaman ini adalah jambatan yang saya harap akan didapati berguna oleh pengguna kedua-dua perisian.</p>
