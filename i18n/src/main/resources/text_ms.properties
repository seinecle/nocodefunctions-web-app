general.message.lemmatization_explanation=Perkataan boleh mempunyai banyak variasi. Dalam banyak bahasa, kata nama tunggal dan jamak atau kata kerja dalam kala sekarang dan lampau mempunyai bentuk yang sedikit berbeza. Operasi yang terdiri daripada mengeluarkan bentuk yang berbeza ini dipanggil lemmatisasi. Adalah berguna untuk mendapatkan hasil apabila kita melihat perkataan yang sama sekali sahaja, bukan semua bentuk perkataan yang sama yang terdapat dalam teks yang anda analisis. Namun kadangkala, operasi lemmatisasi tidak dilakukan dengan tepat. Ia memotong perkataan dengan cara yang salah, dan akibatnya analisis boleh menghasilkan perkataan yang mempunyai ejaan yang salah berhampiran penghujungnya. Inilah sebabnya, walaupun operasi lemmatisasi digunakan secara lalai, anda boleh melumpuhkannya di sini.
