446\u0446\u0430 \u043f\u0440\u044b\u043d\u0446\u044b\u043f\u0430\u045e \u043d\u0435\u043a\u0430\u043d\u0442\u0440\u0430\u043b\u044f\u0432\u0430\u043d\u0430\u0433\u0430 \u043d\u0430\u0432\u0443\u0447\u0430\u043d\u043d\u044f, \u044f\u043a\u0456 \u0437'\u044f\u045e\u043b\u044f\u0435\u0446\u0446\u0430 \u0442\u044b\u043f\u0430\u043c <strong>\u043c\u0430\u0448\u044b\u043d\u043d\u0430\u0433\u0430 \u043d\u0430\u0432\u0443\u0447\u0430\u043d\u043d\u044f</strong> .<br/><br/> \u041a\u0430\u043b\u0456 \u0432\u044b \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u043e\u045e\u0432\u0430\u0435\u0446\u0435 \u0433\u044d\u0442\u0443\u044e \u0444\u0443\u043d\u043a\u0446\u044b\u044e \u045e \u043d\u0430\u0432\u0443\u043a\u043e\u0432\u044b\u043c \u043a\u0430\u043d\u0442\u044d\u043a\u0441\u0446\u0435 (\u0434\u0430\u0441\u043b\u0435\u0434\u0430\u0432\u0430\u043d\u043d\u0456 \u0430\u0431\u043e \u0434\u0430\u0441\u043b\u0435\u0434\u0430\u0432\u0430\u043d\u043d\u0456), \u0432\u044b \u043f\u0430\u0432\u0456\u043d\u043d\u044b \u0441\u043f\u0430\u0441\u044b\u043b\u0430\u0446\u0446\u0430 \u043d\u0430 \u044f\u0435 \u045e \u0441\u0432\u0430\u0451\u0439 \u0431\u0456\u0431\u043b\u0456\u044f\u0433\u0440\u0430\u0444\u0456\u0456\:<br/><br/> \u0411\u0435\u043d\u0430\u0431\u0434\u044d\u043b\u044c\u043a\u0440\u044b\u043c, \u041c., \u041b\u0435\u0432\u0430\u043b\u0443\u0430, \u041a., \u0421\u0430\u0432\u0456\u043d\u0456\u0435\u043d, \u0416., \u0456 \u0420\u0430\u0431\u0430\u0440\u0434\u044d, \u041a. (2020). \u0410\u0434\u043a\u0440\u044b\u0446\u0446\u0451 \u043f\u043e\u043b\u044f\: \u043c\u0435\u0442\u0430\u0434\u0430\u043b\u0430\u0433\u0456\u0447\u043d\u044b \u045e\u043a\u043b\u0430\u0434 \u0443 \u0456\u0434\u044d\u043d\u0442\u044b\u0444\u0456\u043a\u0430\u0446\u044b\u044e \u0433\u0435\u0442\u044d\u0440\u0430\u0433\u0435\u043d\u043d\u044b\u0445 \u0430\u043a\u0446\u0451\u0440\u0430\u045e \u0443 \u043d\u0435\u0430\u0431\u043c\u0435\u0436\u0430\u0432\u0430\u043d\u044b\u0445 \u0440\u044d\u043b\u044f\u0446\u044