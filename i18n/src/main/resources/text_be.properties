organic.general.model_long_description=<p>\u041f\u0440\u044b\u043d\u0446\u044b\u043f\u044b, \u044f\u043a\u0456\u043c \u043f\u0440\u044b\u0442\u0440\u044b\u043c\u043b\u0456\u0432\u0430\u0435\u0446\u0446\u0430 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u043f\u0430\u0434\u043e\u0431\u043d\u044b\u044f <a href\="../umigon/sentiment_analysis_tool.html">\u043d\u0430 \u0444\u0443\u043d\u043a\u0446\u044b\u044e \u0430\u043d\u0430\u043b\u0456\u0437\u0443 \u043d\u0430\u0441\u0442\u0440\u043e\u044f\u045e</a> , \u0437\u0430 \u0432\u044b\u043a\u043b\u044e\u0447\u044d\u043d\u043d\u0435\u043c \u043f\u0440\u0430\u0432\u0456\u043b\u0430\u045e, \u044f\u043a\u0456\u044f \u0431\u0443\u0434\u0443\u0446\u044c \u043f\u0440\u044b\u043c\u044f\u043d\u044f\u0446\u0446\u0430. \u0406\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0432\u044b\u043a\u043e\u043d\u0432\u0430\u0435 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u044b\u044f \u0434\u0437\u0435\u044f\u043d\u043d\u0456\:</p><ol><li> \u043f\u0440\u0430\u0432\u0435\u0440\u0446\u0435 \u0434\u0430\u045e\u0436\u044b\u043d\u044e \u0442\u044d\u043a\u0441\u0442\u0443\: \u043a\u0430\u043b\u0456 \u0451\u043d \u0431\u0443\u0434\u0437\u0435 \u043a\u0430\u0440\u043e\u0442\u043a\u0456\u043c \u0442\u043e\u043b\u044c\u043a\u0456 \u043d\u0430 \u043f\u0430\u0440\u0443 \u0441\u043b\u043e\u045e, \u0451\u043d \u043d\u0435 \u0431\u0443\u0434\u0437\u0435 \u043a\u043b\u0430\u0441\u0456\u0444\u0456\u043a\u0430\u0432\u0430\u043d\u044b</li><li> \u0432\u044b\u0434\u0430\u043b\u0435\u043d\u043d\u0435 url, \u0432\u044b\u0434\u0430\u043b\u0435\u043d\u043d\u0435 \u043a\u0430\u043d\u0442\u044d\u043d\u0442\u0443 \u045e \u0434\u0432\u0443\u043a\u043e\u0441\u0441\u0456, \u043d\u0430\u0440\u043c\u0430\u043b\u0456\u0437\u0430\u0446\u044b\u044f \u0430\u043f\u043e\u0441\u0442\u0440\u0430\u0444\u0430\u045e</li><li> \u0443\u0441\u0442\u0430\u043d\u0430\u045e\u043b\u0456\u0432\u0430\u044e\u0446\u0446\u0430 \u0434\u0437\u0432\u0435 \u0432\u0435\u0440\u0441\u0456\u0456 \u0442\u044d\u043a\u0441\u0442\u0443\: \u0430\u0434\u043d\u0430, \u0434\u0437\u0435 \u0432\u044b\u0434\u0430\u043b\u044f\u044e\u0446\u0446\u0430 \u045e\u0441\u0435 \u043d\u0430\u0446\u0456\u0441\u043a\u0456 \u0456 \u0441\u043f\u0435\u0446\u044b\u044f\u043b\u044c\u043d\u044b\u044f \u0441\u0456\u043c\u0432\u0430\u043b\u044b, \u0456 \u0434\u0440\u0443\u0433\u0430\u044f, \u0434\u0437\u0435 \u044f\u043d\u044b \u0437\u0430\u0445\u043e\u045e\u0432\u0430\u044e\u0446\u0446\u0430. \u0423\u0441\u0435 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u044b\u044f \u0434\u0437\u0435\u044f\u043d\u043d\u0456 \u0431\u0443\u0434\u0443\u0446\u044c \u043f\u0440\u044b\u043c\u044f\u043d\u044f\u0446\u0446\u0430 \u0434\u0430 \u0430\u0431\u0435\u0434\u0437\u0432\u044e\u0445 \u0432\u0435\u0440\u0441\u0456\u044f\u0445 \u0442\u044d\u043a\u0441\u0442\u0443.</li><li> \u043f\u0440\u0430\u0432\u0435\u0440\u0446\u0435 <strong>\u0441\u043c\u0430\u0439\u043b\u0456\u043a\u0456, \u0441\u043c\u0430\u0439\u043b\u0456\u043a\u0456 \u0456 \u0430\u043d\u0430\u043c\u0430\u043f\u0435\u0434\u044b\u044e</strong> . \u041d\u0435 \u0432\u044b\u043a\u043e\u043d\u0432\u0430\u0439\u0446\u0435 \u043f\u0430\u043f\u044f\u0440\u044d\u0434\u043d\u044e\u044e \u0430\u043f\u0440\u0430\u0446\u043e\u045e\u043a\u0443 \u0442\u044d\u043a\u0441\u0442\u0443, \u043a\u0430\u0431 \u0432\u044b\u0434\u0430\u043b\u0456\u0446\u044c \u0456\u0445, \u044f\u043d\u044b \u0434\u0430\u044e\u0446\u044c \u043a\u0430\u0440\u044b\u0441\u043d\u0443\u044e \u0456\u043d\u0444\u0430\u0440\u043c\u0430\u0446\u044b\u044e \u0430\u0431 \u043d\u0430\u0441\u0442\u0440\u043e\u044f\u0445\!</li><li> \u043f\u0440\u0430\u0432\u0435\u0440\u0446\u0435 \u0445\u044d\u0448\u0442\u044d\u0433\u0456, \u043a\u0430\u043b\u0456 \u0442\u0430\u043a\u0456\u044f \u0451\u0441\u0446\u044c</li><li> \u0440\u0430\u0441\u043a\u043b\u0430\u0434\u0430\u043d\u043d\u0435 \u0442\u044d\u043a\u0441\u0442\u0443 \u045e n-\u0433\u0440\u0430\u043c\u0430\u0445 \u0434\u0430 \u0447\u0430\u0442\u044b\u0440\u043e\u0445 \u0433\u0440\u0430\u043c</li><li> \u0434\u043b\u044f \u043a\u043e\u0436\u043d\u0430\u0433\u0430 n-\u0433\u0440\u0430\u043c\u0430\:<ul><li> \u043f\u0440\u0430\u043f\u0443\u0441\u0446\u0456\u0446\u044c \u044f\u0433\u043e, \u043a\u0430\u043b\u0456 \u0451\u043d \u043d\u0430\u043b\u0435\u0436\u044b\u0446\u044c \u0434\u0430 \u0437\u0430\u0433\u0430\u0434\u0437\u044f \u0441\u0442\u0432\u043e\u0440\u0430\u043d\u0430\u0433\u0430 \u0441\u043f\u0456\u0441\u0443 \u043f\u0440\u044b\u043f\u044b\u043d\u0430\u0447\u043d\u044b\u0445 \u0441\u043b\u043e\u045e</li><li> \u043f\u0440\u0430\u0432\u0435\u0440\u0446\u0435 \u043d\u0430\u044f\u045e\u043d\u0430\u0441\u0446\u044c \u043f\u0430\u045e\u0442\u0430\u0440\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0456\u043c\u0432\u0430\u043b\u0430\u045e \u0456 \u0432\u044b\u0434\u0430\u043b\u0456\u0446\u0435 \u0456\u0445 \u043f\u0440\u044b \u043d\u0435\u0430\u0431\u0445\u043e\u0434\u043d\u0430\u0441\u0446\u0456 ( <code>yeeeahhh\!</code> \u0441\u0442\u0430\u043d\u043e\u0432\u0456\u0446\u0446\u0430 <code>yeah\!</code> )</li><li> \u043f\u0440\u0430\u0432\u0435\u0440\u0446\u0435, \u0446\u0456 \u045e\u0442\u0440\u044b\u043c\u043b\u0456\u0432\u0430\u0435\u0446\u0446\u0430 n-\u0433\u0440\u0430\u043c\u0430 \u045e \u0437\u0430\u0433\u0430\u0434\u0437\u044f \u0441\u0442\u0432\u043e\u0440\u0430\u043d\u044b\u043c \u0441\u043f\u0456\u0441\u0435 \u043b\u0435\u043a\u0441\u0456\u043a\u0456 / \u0432\u044b\u0440\u0430\u0437\u0430\u045e / \u0441\u0442\u044b\u043b\u044e \u0441\u0456\u0433\u043d\u0430\u043b\u0456\u0437\u0430\u0446\u044b\u0456 \u00ab\u043a\u0430\u0440\u043f\u0430\u0440\u0430\u0442\u044b\u045e\u043d\u0430\u0439 \u043f\u0440\u0430\u043c\u043e\u0432\u044b\u00bb. \u041a\u0430\u043b\u0456 \u0442\u0430\u043a, \u0442\u043e \u043f\u0440\u044b\u043c\u044f\u043d\u044f\u0435\u0446\u0446\u0430 \u0430\u0434\u043f\u0430\u0432\u0435\u0434\u043d\u0430\u0435 \u043f\u0440\u0430\u0432\u0456\u043b\u0430.</li></ul></li><li> \u043a\u0430\u043d\u0447\u043