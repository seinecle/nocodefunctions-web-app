general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> - \u0433\u044d\u0442\u0430 \u0431\u044f\u0441\u043f\u043b\u0430\u0442\u043d\u0430\u044f \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u0430\u044f \u043f\u0440\u0430\u0433\u0440\u0430\u043c\u0430 \u0434\u043b\u044f \u0441\u0442\u0432\u0430\u0440\u044d\u043d\u043d\u044f, \u0432\u0456\u0437\u0443\u0430\u043b\u0456\u0437\u0430\u0446\u044b\u0456 \u0456 \u0432\u044b\u0432\u0443\u0447\u044d\u043d\u043d\u044f \u043c\u0430\u043b\u044b\u0445 \u0456 \u0432\u044f\u043b\u0456\u043a\u0456\u0445 \u0441\u0435\u0442\u0430\u043a. \u041a\u0430\u0440\u044b\u0441\u0442\u0430\u043b\u044c\u043d\u0456\u043a \u043c\u043e\u0436\u0430 \u0456\u043c\u043f\u0430\u0440\u0442\u0430\u0432\u0430\u0446\u044c, \u0440\u0430\u0437\u043c\u044f\u0448\u0447\u0430\u0446\u044c, \u0444\u0456\u043b\u044c\u0442\u0440\u0430\u0432\u0430\u0446\u044c, \u0430\u0444\u0430\u0440\u0431\u043e\u045e\u0432\u0430\u0446\u044c, \u0437\u043c\u044f\u043d\u044f\u0446\u044c \u043f\u0430\u043c\u0435\u0440 \u0456 \u0432\u044b\u043b\u0456\u0447\u0432\u0430\u0446\u044c \u043a\u043b\u044e\u0447\u0430\u0432\u044b\u044f \u043f\u0430\u043a\u0430\u0437\u0447\u044b\u043a\u0456 \u045e \u0441\u0435\u0442\u0446\u044b.</p><p> \u0413\u044d\u0442\u0430 \u0440\u043e\u0431\u0456\u0446\u044c \u044f\u0433\u043e \u044d\u0444\u0435\u043a\u0442\u044b\u045e\u043d\u044b\u043c \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430\u043c \u0434\u043b\u044f \u0432\u0456\u0437\u0443\u0430\u043b\u044c\u043d\u0430\u0433\u0430 \u0432\u044b\u0432\u0443\u0447\u044d\u043d\u043d\u044f \u0441\u0435\u0442\u043a\u0430\u0432\u044b\u0445 \u0434\u0430\u0434\u0437\u0435\u043d\u044b\u0445 \u0456 \u0434\u043b\u044f \u0432\u0456\u0437\u0443\u0430\u043b\u044c\u043d\u0430\u0439 \u043f\u0435\u0440\u0430\u0434\u0430\u0447\u044b \u0442\u0430\u043a\u0456\u0445 \u0434\u0430\u0434\u0437\u0435\u043d\u044b\u0445.</p><p> \u041a\u0430\u0440\u044b\u0441\u043d\u044b\u044f \u0441\