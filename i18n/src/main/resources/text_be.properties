general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> - \u0433\u044d\u0442\u0430 \u0431\u044f\u0441\u043f\u043b\u0430\u0442\u043d\u0430\u0435 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u0430\u0435 \u043f\u0440\u0430\u0433\u0440\u0430\u043c\u043d\u0430\u0435 \u0437\u0430\u0431\u0435\u0441\u043f\u044f\u0447\u044d\u043d\u043d\u0435 \u0434\u043b\u044f \u0441\u0442\u0432\u0430\u0440\u044d\u043d\u043d\u044f \u0456 \u0432\u0456\u0437\u0443\u0430\u043b\u0456\u0437\u0430\u0446\u044b\u0456 \u0441\u0435\u0442\u0430\u043a \u0437 \u043f\u0430\u0448\u044b\u0440\u0430\u043d\u044b\u043c\u0456 \u043c\u0430\u0433\u0447\u044b\u043c\u0430\u0441\u0446\u044f\u043c\u0456 \u045e \u0433\u0430\u043b\u0456\u043d\u0435 <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">\u043d\u0430\u0432\u0443\u043a\u0430\u043c\u0435\u0442\u0440\u044b\u0456</a> (\u044f\u043a\u0430\u044f, \u043a\u043e\u0440\u0430\u0442\u043a\u0430 \u043a\u0430\u0436\u0443\u0447\u044b, \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u0446\u0446\u0430 \u045e \u0432\u044b\u043c\u044f\u0440\u044d\u043d\u043d\u0456 \u0456 \u0430\u0446\u044d\u043d\u0446\u044b \u043d\u0430\u0432\u0443\u043a\u043e\u0432\u0430\u0439 \u0434\u0437\u0435\u0439\u043d\u0430\u0441\u0446\u0456).</p><p> \u041b\u0435\u0442\u0430\u043c 2021 \u0433\u043e\u0434\u0430 \u0440\u0430\u0441\u043f\u0440\u0430\u0446\u043e\u045e\u0448\u0447\u044b\u043a\u0456 VOSviewer \u0437\u0430\u043f\u0443\u0441\u0446\u0456\u043b\u0456 <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">\u043e\u043d\u043b\u0430\u0439\u043d-\u0432\u0435\u0440\u0441\u0456\u044e</a> , \u0448\u0442\u043e \u0440\u043e\u0431\u0456\u0446\u044c \u0432\u0435\u043b\u044c\u043c\u0456 \u043f\u0440\u0430\u043a\u0442\u044b\u0447\u043d\u044b\u043c \u0430\u0431\u043c\u0435\u043d \u0432\u0456\u0437\u0443\u0430\u043b\u0456\u0437\u0430\u0446\u044b\u044f\u043c\u0456, \u0441\u0442\u0432\u043e\u0440\u0430\u043d\u044b\u043c\u0456 \u043d\u0430 \u0456\u043c.</p><p> \u041a\u0430\u0440\u044b\u0441\u043d\u044b\u044f \u0441\u043f\u0430\u0441\u044b\u043b\u043a\u0456\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">\u041f\u0430\u0447\u0430\u0442\u0430\u043a \u043f\u0440\u0430\u0446\u044b \u0437 VOSviewer</a> , \u044f\u043a\u0456 \u043f\u0440\u0430\u043f\u0430\u043d\u0443\u0435 \u043a\u0430\u043b\u0435\u043a\u0446\u044b\u044e \u0440\u044d\u0441\u0443\u0440\u0441\u0430\u045e.</p>
