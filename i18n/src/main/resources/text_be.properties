organic.general.argument2.details=<p>\u0413\u044d\u0442\u044b \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0432\u044b\u0437\u043d\u0430\u0447\u0430\u0435 \u043c\u0430\u0440\u043a\u0435\u0440\u044b <u>\u043a\u0430\u0440\u043f\u0430\u0440\u0430\u0442\u044b\u045e\u043d\u0430\u0439 \u0433\u0430\u0432\u043e\u0440\u043a\u0456</u> . \u0413\u044d\u0442\u0430\u044f \u0445\u0430\u0440\u0430\u043a\u0442\u0430\u0440\u044b\u0441\u0442\u044b\u043a\u0430 \u0434\u0430\u043a\u043b\u0430\u0434\u043d\u0430 \u043d\u0435 \u0430\u043a\u0440\u044d\u0441\u043b\u0435\u043d\u0430 \u045e \u043d\u0430\u0432\u0443\u043a\u043e\u0432\u0430\u0439 \u043b\u0456\u0442\u0430\u0440\u0430\u0442\u0443\u0440\u044b. \u041c\u044d\u0442\u0430 \u0441\u043a\u043b\u0430\u0434\u0430\u0435\u0446\u0446\u0430 \u045e \u0442\u044b\u043c, \u043a\u0430\u0431 \u0434\u0430\u0446\u044c \u043a\u0430\u043d\u0442\u044d\u043d\u0442-\u043c\u0435\u043d\u0435\u0434\u0436\u044d\u0440\u0430\u043c \u0456 \u0430\u043d\u0430\u043b\u0456\u0442\u044b\u043a\u0430\u043c \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u044f\u043a\u0456 \u0434\u0430\u0437\u0432\u0430\u043b\u044f\u0435 \u0456\u043c \u0430\u0434\u0444\u0456\u043b\u044c\u0442\u0440\u043e\u045e\u0432\u0430\u0446\u044c \u043a\u0430\u043d\u0442\u044d\u043d\u0442, \u044f\u043a\u0456 \u043d\u0435 \u043f\u0440\u0430\u0434\u0441\u0442\u0430\u045e\u043b\u044f\u0435 <strong>\u0441\u0430\u043f\u0440\u0430\u045e\u0434\u043d\u0430\u0433\u0430 \u0433\u043e\u043b\u0430\u0441\u0443 \u043a\u043b\u0456\u0435\u043d\u0442\u0430</strong> , \u043d\u0430\u043f\u0440\u044b\u043a\u043b\u0430\u0434\:</p><br/><ul><li> <strong>\u0437\u0430\u043a\u043b\u0456\u043a\u0456 \u0434\u0430 \u0434\u0437\u0435\u044f\u043d\u043d\u044f</strong> \: "\u0413\u0410\u041b\u0410\u0421\u0423\u0412\u0410\u0426\u042c", "\u041a\u0423\u041f\u0406\u0426\u042c", "\u0413\u0420\u0410\u0415\u0426\u042c", ...</li><li> <strong>\u0440\u044d\u043a\u043b\u0430\u043c\u043d\u044b\u044f \u0437\u0430\u043f\u0440\u0430\u0448\u044d\u043d\u043d\u0456</strong> \: "\u0433\u0430\u0440\u0430\u0447\u044b\u044f \u043f\u0440\u0430\u043f\u0430\u043d\u043e\u0432\u044b", "\u0434\u0430\u0440\u044b", ...</li><li> <strong>\u0432\u044b\u043a\u0430\u0437\u0432\u0430\u043d\u043d\u0456 \u043c\u0435\u0440\u043a\u0430\u0432\u0430\u043d\u043d\u044f\u045e, \u0441\u043a\u043b\u0430\u0434\u0437\u0435\u043d\u044b\u044f \u0441\u043f\u0435\u0446\u044b\u044f\u043b\u0456\u0441\u0442\u0430\u043c \u043f\u0430 \u043a\u0430\u043c\u0443\u043d\u0456\u043a\u0430\u0446\u044b\u0456</strong> , \u043d\u0430 \u0448\u0442\u043e \u043d\u0430\u043c\u044f\u043a\u0430\u044e\u0446\u044c \u0441\u043f\u0435\u0446\u044b\u0444\u0456\u0447\u043d\u044b\u044f \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u043e\u045e\u0432\u0430\u043d\u044b\u044f \u0442\u044d\u0440\u043c\u0456\u043d\u044b\: \u00ab\u0430\u0434\u043a\u0440\u044b\u0442\u044b\u00bb, \u00ab\u043f\u0430\u0434\u043f\u0430\u043b\u0435\u043d\u044b\u00bb, \u00ab\u0432\u044b\u043d\u0430\u0445\u043e\u0434\u0437\u0456\u0446\u044c\u00bb ...</li></ul><br/> \u0413\u044d\u0442\u0430 \u043f\u0440\u0430\u0446\u0430 \u043f\u0440\u0430\u0446\u044f\u0433\u0432\u0430\u0435\u0446\u0446\u0430, \u0456 \u043c\u044b \u0432\u0456\u0442\u0430\u0435\u043c \u0432\u0430\u0448\u044b\u044f \u0432\u043e\u0434\u0433\u0443\u043a\u0456 \u0456 \u043f\u0440\u0430\u043f\u0430\u043d\u043e\u0432\u044b (analysis@exploreyourdata.com). \u041c\u044b \u043b\u0456\u0447\u044b\u043c, \u0448\u0442\u043e \u0433\u044d\u0442\u0430\u044f \u0444\u0443\u043d\u043a\u0446\u044b\u044f \u045e\u0436\u043e \u0432\u0435\u043b\u044c\u043c\u0456 \u043a\u0430\u0440\u044b\u0441\u043d\u0430\u044f, \u0434\u0430\u043f\u0430\u043c\u0430\u0433\u0430\u0435 \u0430\u043d\u0430\u043b\u0456\u0442\u044b\u043a\u0430\u043c, \u044f\u043a\u0456\u044f \u0441\u043f\u0435\u0446\u044b\u044f\u043b\u0456\u0437\u0443\u044e\u0446\u0446\u0430 \u043d\u0430 \u0437\u0434\u0430\u0431\u044b\u0447\u044b \u043c\u0435\u0440\u043a\u0430\u0432\u0430\u043