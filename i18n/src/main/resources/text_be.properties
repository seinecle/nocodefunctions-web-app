cowo.tool.argument3.details=<p><strong>\u0421\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430 \u0456 \u0444\u0430\u0440\u043c\u0430\u0442 \u0442\u044d\u043a\u0441\u0442\u0443</strong> \: \u0441\u0435\u0442\u043a\u0430 \u0441\u0442\u0432\u0430\u0440\u0430\u0435\u0446\u0446\u0430 \u0448\u043b\u044f\u0445\u0430\u043c \u0432\u044b\u044f\u045e\u043b\u0435\u043d\u043d\u044f \u043f\u0430\u0440 \u0442\u044d\u0440\u043c\u0456\u043d\u0430\u045e, \u044f\u043a\u0456\u044f \u0437'\u044f\u045e\u043b\u044f\u044e\u0446\u0446\u0430 \u045e \u0430\u0434\u043d\u044b\u043c \u0440\u0430\u0434\u043a\u0443 \u0442\u044d\u043a\u0441\u0442\u0443. \u0422\u0430\u043a\u0456\u043c \u0447\u044b\u043d\u0430\u043c, \u0432\u044b \u043f\u0430\u0432\u0456\u043d\u043d\u044b \u0431\u044b\u0446\u044c \u0443\u0432\u0430\u0436\u043b\u0456\u0432\u044b\u043c\u0456 \u0434\u0430 \u0442\u0430\u0433\u043e, \u044f\u043a \u0432\u0430\u0448 \u0442\u044d\u043a\u0441\u0442 \u043f\u0430\u0434\u0437\u044f\u043b\u044f\u0435\u0446\u0446\u0430. \u0423 \u0456\u0434\u044d\u0430\u043b\u0435 \u0451\u043d \u043f\u0430\u0432\u0456\u043d\u0435\u043d \u0441\u043a\u043b\u0430\u0434\u0430\u0446\u0446\u0430 \u0437 \u0430\u0434\u043d\u043e\u0441\u043d\u0430 \u043a\u0430\u0440\u043e\u0442\u043a\u0456\u0445 \u0430\u0431\u0437\u0430\u0446\u0430\u045e, \u043a\u043e\u0436\u043d\u044b \u043d\u0430 \u0430\u0434\u043d\u044b\u043c \u0440\u0430\u0434\u043a\u0443. \u041a\u0430\u043b\u0456 \u0432\u044b \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u043e\u045e\u0432\u0430\u0435\u0446\u0435 \u0444\u0430\u0439\u043b Excel, \u043a\u043e\u0436\u043d\u044b \u0430\u0431\u0437\u0430\u0446 \u0430\u0431\u043e \u0437\u043d\u0430\u0447\u043d\u044b \u0431\u043b\u043e\u043a \u0442\u044d\u043a\u0441\u0442\u0443 \u043f\u0430\u0432\u0456\u043d\u043d\u044b \u0437'\u044f\u045e\u043b\u044f\u0446\u0446\u0430 \u045e \u0456\u043d\u0448\u044b\u043c \u0440\u0430\u0434\u043a\u0443.<br/><br/> <strong>\u041f\u0430\u043f\u044f\u0440\u044d\u0434\u043d\u044f\u044f \u0430\u043f\u0440\u0430\u0446\u043e\u045e\u043a\u0430 \u0442\u044d\u043a\u0441\u0442\u0443</strong> \: \u043d\u044f\u043c\u0430 \u043d\u0435\u0430\u0431\u0445\u043e\u0434\u043d\u0430\u0441\u0446\u0456 \u043f\u0430\u043f\u044f\u0440\u044d\u0434\u043d\u0435 \u0430\u043f\u0440\u0430\u0446\u043e\u045e\u0432\u0430\u0446\u044c \u0430\u0431\u043e \u0447\u044b\u0441\u0446\u0456\u0446\u044c \u0442\u044d\u043a\u0441\u0442 \u043f\u0435\u0440\u0430\u0434 \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u0430\u043d\u043d\u0435\u043c \u0433\u044d\u0442\u0430\u0439 \u0444\u0443\u043d\u043a\u0446\u044b\u0456.<br/><br/> <strong>\u0412\u044b\u0432\u0443\u0447\u044d\u043d\u043d\u0435 \u0433\u0440\u0430\u0444\u0456\u043a\u0430</strong> \: \u043c\u044b \u0440\u044d\u043a\u0430\u043c\u0435\u043d\u0434\u0443\u0435\u043c \u0434\u0432\u0430 \u0431\u044f\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u0445 \u043f\u0440\u0430\u0433\u0440\u0430\u043c\u043d\u0430\u0433\u0430 \u0437\u0430\u0431\u0435\u0441\u043f\u044f\u0447\u044d\u043d\u043d\u044f \u043f\u0440\u0430\u0444\u0435\u0441\u0456\u0439\u043d\u0430\u0433\u0430 \u043a\u043b\u0430\u0441\u0430 \u0434\u043b\u044f \u0432\u044b\u0432\u0443\u0447\u044d\u043d\u043d\u044f \u0441\u0435\u043c\u0430\u043d\u0442\u044b\u0447\u043d\u0430\u0439 \u0441\u0435\u0442\u043a\u0456, \u0441\u0442\u0432\u043e\u0440\u0430\u043d\u0430\u0439 \u0444\u0443\u043d\u043a\u0446\u044b\u044f\u0439. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u043f\u0440\u0430\u0434\u0430\u0441\u0442\u0430\u045e\u043b\u044f\u0435 \u043b\u0435\u043f\u0448\u044b\u044f \u043c\u0430\u0433\u0447\u044b\u043c\u0430\u0441\u0446\u0456 \u0434\u043b\u044f \u0444\u0456\u043b\u044c\u0442\u0440\u0430\u0446\u044b\u0456, \u0430\u0444\u0430\u0440\u0431\u043e\u045e\u043a\u0456, \u0437\u043c\u0435\u043d\u044b \u043f\u0430\u043c\u0435\u0440\u0443 \u0456 \u0437\u0430\u043f\u0443\u0441\u043a\u0443 \u0430\u043f\u0456\u0441\u0430\u043b\u044c\u043d\u0430\u0439 \u0441\u0442\u0430\u0442\u044b\u0441\u0442\u044b\u043a\u0456 \u0433\u0440\u0430\u0444\u0456\u043a\u0430 \u045e \u0432\u0430\u0448\u0430\u0439 \u0441\u0435\u0442\u043a\u0456 (\u043d\u0430\u043f\u0440\u044b\u043a\u043b\u0430\u0434, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0446\u044d\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0430\u0441\u0446\u044c</a> \u043f\u0430\u043c\u0456\u0436 \u043c\u0435\u0436\u0430\u043c\u0456). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0437\u0430\u0431\u044f\u0441\u043f\u0435\u0447\u0432\u0430\u0435 \u0432\u0456\u0437\u0443\u0430\u043b\u0456\u0437\u0430\u0446\u044b\u0456, \u044f\u043a\u0456\u044f \u0437'\u044f\u045e\u043b\u044f\u044e\u0446\u0446\u0430 \u043d\u0430\u0439\u0431\u043e\u043b\u044c\u0448 \u0447\u044b\u0441\u0442\u044b\u043c\u0456 \u0456 \u043f\u0440\u043e\u0441\u0442\u044b\u043c\u0456 \u0434\u043b\u044f \u0456\u043d\u0442\u044d\u0440\u043f\u0440\u044d\u0442\u0430\u0446\u044b\u0456 \u0434\u043b\u044f \u0441\u0435\u043c\u0430\u043d\u0442\u044b\u0447\u043d\u044b\u0445 \u0441\u0435\u0442\u0430\u043a. VOSviewer \u0440\u0430\u0441\u043f\u0440\u0430\u0446\u0430\u0432\u0430\u043d\u044b \u0437 \u043d\u0430\u0432\u0443\u043a\u0430\u043c\u0435\u0442\u0440\u044b\u044f\u0439 \u0443 \u044f\u043a\u0430\u0441\u0446\u0456 \u043f\u0435\u0440\u0448\u0430\u0433\u0430 \u0432\u0430\u0440\u044b\u044f\u043d\u0442\u0443 \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u0430\u043d\u043d\u044f, \u0430\u043b\u0435 \u0451\u043d \u043a\u0430\u0440\u044b\u0441\u043d\u044b \u0434\u043b\u044f \u043b\u044e\u0431\u043e\u0433\u0430 \u0432\u0456\u0434\u0443 \u0441\u0435\u043c\u0430\u043d\u0442\u044b\u0447\u043d\u0430\u0439 \u0441\u0435\u0442\u043a\u0456.</p>
