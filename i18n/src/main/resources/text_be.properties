why.argument2.details=<p>\u0420\u0430\u0441\u043f\u0440\u0430\u0446\u043e\u045e\u043a\u0430 \u0444\u0443\u043d\u043a\u0446\u044b\u0439 nocode - \u0433\u044d\u0442\u0430 \u0437\u043d\u0430\u0447\u043d\u044b \u0430\u0431'\u0451\u043c \u043f\u0440\u0430\u0446\u044b, \u044f\u043a\u0456 \u044f \u0432\u044b\u043a\u043e\u043d\u0432\u0430\u044e \u045e \u0432\u043e\u043b\u044c\u043d\u044b \u0447\u0430\u0441. \u042f \u043d\u0435 \u0431\u044f\u0440\u0443 \u0437\u0430 \u0433\u044d\u0442\u0430 \u043f\u043b\u0430\u0442\u0443, \u043a\u0430\u0431 \u044f\u043d\u0430 \u0437\u043d\u0430\u0439\u0448\u043b\u0430 \u0431\u043e\u043b\u044c\u0448 \u0448\u044b\u0440\u043e\u043a\u0443\u044e \u0430\u045e\u0434\u044b\u0442\u043e\u0440\u044b\u044e (\u0443 \u0442\u044b\u043c \u043b\u0456\u043a\u0443 \u0441\u0442\u0443\u0434\u044d\u043d\u0442\u0430\u045e, \u0436\u0443\u0440\u043d\u0430\u043b\u0456\u0441\u0442\u0430\u045e, \u0430\u043c\u0430\u0442\u0430\u0440\u0430\u045e...). \u0423 \u0441\u0432\u0430\u044e \u0447\u0430\u0440\u0433\u0443, \u044f \u0441\u043f\u0430\u0434\u0437\u044f\u044e\u0441\u044f \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u0430\u0446\u044c \u044f\u0433\u043e \u0434\u043b\u044f \u0440\u0430\u0437\u0433\u043e\u0440\u0442\u0432\u0430\u043d\u043d\u044f \u043d\u043e\u0432\u044b\u0445 \u0444\u0443\u043d\u043a\u0446\u044b\u0439, \u044f\u043a\u0456\u044f \u044f \u0431\u0443\u0434\u0443 \u0441\u0442\u0432\u0430\u0440\u0430\u0446\u044c \u0443 \u0445\u043e\u0434\u0437\u0435 \u0441\u0432\u0430\u0456\u0445 \u043d\u0430\u0432\u0443\u043a\u043e\u0432\u044b\u0445 \u0434\u0430\u0441\u043b\u0435\u0434\u0430\u0432\u0430\u043d\u043d\u044f\u045e, \u0456 \u0441\u043f\u0430\u0434\u0437\u044f\u044e\u0441\u044f, \u0448\u0442\u043e \u0433\u044d\u0442\u0430 \u043f\u0440\u044b\u043d\u044f\u0441\u0435 \u043a\u0430\u0440\u044b\u0441\u0446\u044c \u0434\u043b\u044f \u043c\u0430\u0456\u0445 \u0434\u0430\u0441\u043b\u0435\u0434\u0430\u0432\u0430\u043d\u043d\u044f\u045e\: \u0432\u043e\u0434\u0433\u0443\u043a\u0456 \u043a\u0430\u0440\u044b\u0441\u0442\u0430\u043b\u044c\u043d\u0456\u043a\u0430\u045e \u0430\u0431 \u0444\u0443\u043d\u043a\u0446\u044b\u044f\u0445 \u0434\u0430\u043f\u0430\u043c\u043e\u0433\u0443\u0446\u044c \u043c\u043d\u0435 \u045e\u0434\u0430\u0441\u043a\u0430\u043d\u0430\u043b\u0456\u0446\u044c \u0456\u0445 \u0456 \u0437\u0440\u0430\u0431\u0456\u0446\u044c \u0456\u0445 \u0431\u043e\u043b\u044c\u0448 \u043d\u0430\u0434\u0437\u0435\u0439\u043d\u044b\u043c\u0456. \u0421\u043f\u0430\u0434\u0437\u044f\u0435\u043c\u0441\u044f, \u0448\u0442\u043e \u0441\u0443\u043f\u043e\u043b\u044c\u043d\u0430\u0441\u0446\u044c \u043a\u0430\u0440\u044b\u0441\u0442\u0430\u043b\u044c\u043d\u0456\u043a\u0430\u045e \u0431\u0443\u0434\u0437\u0435 \u0440\u0430\u0441\u0446\u0456 \u0456 \u0431\u0443\u0434\u0437\u0435 \u0433\u0435\u043d\u0435\u0440\u0430\u0432\u0430\u0446\u044c \u0446\u0456\u043a\u0430\u0432\u044b\u044f \u0456\u0434\u044d\u0456 \u0434\u043b\u044f \u043d\u043e\u0432\u044b\u0445 \u0440\u0430\u0441\u043f\u0440\u0430\u0446\u043e\u0432\u0430\u043a\!</p><br/><p> \u041f\u0430-\u0434\u0440\u0443\u0433\u043e\u0435, \u0443 \u0437\u0430\u043b\u0435\u0436\u043d\u0430\u0441\u0446\u0456 \u0430\u0434 \u0437\u0430\u0446\u0456\u043a\u0430\u045e\u043b\u0435\u043d\u0430\u0441\u0446\u0456 \u043a\u0430\u0440\u044b\u0441\u0442\u0430\u043b\u044c\u043d\u0456\u043a\u0430\u045e, \u044f \u0440\u0430\u0437\u0433\u043b\u044f\u0434\u0430\u044e \u0440\u0430\u0441\u043f\u0440\u0430\u0446\u043e\u045e\u043a\u0443 \u0432\u0435\u0440\u0441\u0456\u0439 API \u0434\u043b\u044f \u0432\u044f\u043b\u0456\u043a\u0456\u0445 \u0430\u0431'\u0451\u043c\u0430\u045e \u0456 \u0432\u044b\u0441\u043e\u043a\u0430\u0439 \u0434\u0430\u0441\u0442\u0443\u043f\u043d\u0430\u0441\u0446\u0456 \u0432\u0435\u0440\u0441\u0456\u0439 \u0444\u0443\u043d\u043a\u0446\u044b\u0439, \u044f\u043a \u043f\u0440\u0430\u0432\u0456\u043b\u0430, \u0434\u043b\u044f \u043f\u0440\u0430\u0444\u0435\u0441\u0456\u0439\u043d\u0430\u0433\u0430 \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u0430\u043d\u043d\u044f \u043f\u0440\u0430\u0434\u043f\u0440\u044b\u0435\u043c\u0441\u0442\u0432\u0430\u043c\u0456, \u0430 \u043d\u0435 \u043f\u0440\u044b\u0432\u0430\u0442\u043d\u044b\u043c\u0456 \u0430\u0441\u043e\u0431\u0430\u043c\u0456. \u0413\u044d\u0442\u044b\u044f API-\u0456\u043d\u0442\u044d\u0440\u0444\u0435\u0439\u0441\u044b \u043d\u0435 \u0431\u0443\u0434\u0443\u0446\u044c \u0431\u044f\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u043c\u0456, \u0431\u043e \u0433\u044d\u0442\u0430 \u0431\u0443\u0434\u0437\u0435 \u0437\u0432\u044f\u0437\u0430\u043d\u0430 \u0441\u0430 \u0437\u043d\u0430\u0447\u043d\u044b\u043c\u0456 \u0432\u044b\u0434\u0430\u0442\u043a\u0430\u043c\u0456 \u043d\u0430 \u0441\u0435\u0440\u0432\u0435\u0440.</p>
