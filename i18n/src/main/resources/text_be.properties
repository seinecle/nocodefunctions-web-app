30\u0433\u0430, \u0432\u044b\u044f\u0432\u0456\u045e\u0448\u044b, \u043a\u043e\u043b\u044c\u043a\u0456 \u0442\u044d\u043c \u0430\u043b\u0433\u0430\u0440\u044b\u0442\u043c \u043c\u043e\u0436\u0430 \u0437\u043d\u0430\u0439\u0441\u0446\u0456 \u045e \u0442\u044d\u043a\u0441\u0446\u0435 \u0431\u0435\u0437 \u043f\u0440\u0430\u0434\u0443\u0441\u0442\u0430\u043b\u044f\u0432\u0430\u043d\u0430\u0433\u0430 \u043b\u0456\u043c\u0456\u0442\u0443. \u0410\u043d\u0430\u043b\u0456\u0442\u044b\u043a \u0437\u0430\u0441\u0442\u0430\u0435\u0446\u0446\u0430 \u043f\u0430\u0434 \u043f\u043e\u045e\u043d\u044b\u043c \u043a\u0430\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0434\u0437\u044f\u043a\u0443\u044e\u0447\u044b \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0443 \u0434\u0430\u043a\u043b\u0430\u0434\u043d\u0430\u0441\u0446\u0456, \u044f\u043a\u0456 \u0434\u0430\u043f\u0430\u043c\u0430\u0433\u0430\u0435 \u043d\u0430\u043b\u0430\u0434\u0437\u0456\u0446\u044c \u0430\u043b\u0433\u0430\u0440\u044b\u0442\u043c, \u043a\u0430\u0431 \u0437\u043d\u0430\u0445\u043e\u0434\u0437\u0456\u0446\u044c \u0431\u043e\u043b\u044c\u0448 \u0446\u0456 \u043c\u0435\u043d\u0448 \u0442\u044d\u043c - \u0430\u043b\u0435 \u0437\u0430\u045e\u0441\u0451\u0434\u044b \u0437 \u043f\u044d\u045e\u043d\u0430\u0439 \u0441\u0442\u0443\u043f\u0435\u043d\u043d\u044e \u0441\u0432\u0430\u0431\u043e\u0434\u044b \u0434\u0430\u043a\u043b\u0430\u0434\u043d\u0430\u0433\u0430 \u043b\u0456\u043a\u0443.</p><p> 50 \u043f\u0430 \u0437\u043c\u0430\u045e\u0447\u0430\u043d\u043d\u0456. \u0412\u044b\u0431\u0435\u0440\u044b\u0446\u0435 \u043c\u0435\u043d\u0448\u0430\u0435 \u0437\u043d\u0430\u0447\u044d\u043d\u043d\u0435, \u043a\u0430\u0431 \u0437\u043d\u0430\u0439\u0441\u0446\u0456 <strong>\u0431\u043e\u043b\u044c\u0448 \u0456 \u043c\u0435\u043d\u0448\u044b\u044f</strong> \u0442\u044d\u043c\u044b, \u0456 \u0432\u044b\u0431\u0435\u0440\u044b\u0446\u0435 \u0431\u043e\u043b\u044c\u0448\u0430\u0435 \u0437\u043d\u0430\u0447\u044d\u043d\u043d\u0435