umigon.sentiment_analysis_tool.argument1.details=\u0413\u044d\u0442\u0430\u044f \u0444\u0443\u043d\u043a\u0446\u044b\u044f \u0432\u044b\u043a\u043e\u043d\u0432\u0430\u0435 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0430\u043d\u0430\u043b\u0456\u0437 \u043d\u0430\u0441\u0442\u0440\u043e\u044f\u045e</a></strong> , \u0442\u0430\u043a\u0441\u0430\u043c\u0430 \u0437\u0432\u0430\u043d\u044b \u0430\u043d\u0430\u043b\u0456\u0437\u0430\u043c \u043c\u0435\u0440\u043a\u0430\u0432\u0430\u043d\u043d\u044f\u045e. \u0401\u043d \u0430\u043d\u0430\u043b\u0456\u0437\u0443\u0435 \u0442\u044d\u043a\u0441\u0442 \u0456 \u0432\u044b\u0437\u043d\u0430\u0447\u0430\u0435, \u043d\u0435\u0439\u0442\u0440\u0430\u043b\u044c\u043d\u0430\u0435, \u043f\u0430\u0437\u0456\u0442\u044b\u045e\u043d\u0430\u0435 \u0446\u0456 \u0430\u0434\u043c\u043e\u045e\u043d\u0430\u0435 \u043f\u0430\u0447\u0443\u0446\u0446\u0451.<br/> \u0413\u044d\u0442\u0430 \u043b\u0435\u043f\u0448 \u0437\u0430 \u045e\u0441\u0451 \u043f\u0440\u0430\u0446\u0443\u0435 \u045e <strong>\u0441\u0430\u0446\u044b\u044f\u043b\u044c\u043d\u044b\u0445 \u0441\u0435\u0442\u043a\u0430\u0445</strong> , \u0442\u0430\u043a\u0456\u0445 \u044f\u043a \u0442\u0432\u0456\u0442\u044b \u0434\u043b\u044f Twitter, \u043a\u0430\u043c\u0435\u043d\u0442\u0430\u0440\u044b\u0456 \u0434\u0430 \u043f\u0430\u0432\u0435\u0434\u0430\u043c\u043b\u0435\u043d\u043d\u044f\u045e \u0443 Instagram \u0456 \u0456\u043d\u0448\u044b\u044f \u0432\u0435\u043b\u044c\u043c\u0456 \u043a\u0430\u0440\u043e\u0442\u043a\u0456\u044f \u0442\u044d\u043a\u0441\u0442\u044b \u043d\u0430 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u043a\u0430\u0439 \u0430\u0431\u043e \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0430\u0439 \u043c\u043e\u0432\u0430\u0445. \u0423 \u043f\u0430\u0440\u0430\u045e\u043d\u0430\u043d\u043d\u0456 \u0437 23 \u0430\u043b\u044c\u0442\u044d\u0440\u043d\u0430\u0442\u044b\u0432\u0430\u043c\u0456 \u0433\u044d\u0442\u044b \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0431\u044b\u045e \u043f\u0440\u044b\u0437\u043d\u0430\u043d\u044b \u043b\u0435\u043f\u0448\u044b\u043c <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430\u043c \u0434\u043b\u044f \u0430\u043d\u0430\u043b\u0456\u0437\u0443 \u043d\u0430\u0441\u0442\u0440\u043e\u044f\u045e \u0443 \u0441\u0430\u0446\u044b\u044f\u043b\u044c\u043d\u044b\u0445 \u0441\u0435\u0442\u043a\u0430\u0445</a> .<br/> \u0413\u044d\u0442\u044b \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u044f\u043a\u0456 \u043d\u0430\u0440\u0430\u0434\u0437\u0456\u045e\u0441\u044f \u045e 2012 \u0433\u043e\u0434\u0437\u0435, \u043f\u0430\u0441\u0442\u0430\u044f\u043d\u043d\u0430 \u0440\u0430\u0441\u043f\u0440\u0430\u0446\u043e\u045e\u0432\u0430\u0435\u0446\u0446\u0430.<br/><br/> \u041a\u0430\u043b\u0456 \u0432\u044b \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u043e\u045e\u0432\u0430\u0435\u0446\u0435 \u0433\u044d\u0442\u0443\u044e \u0444\u0443\u043d\u043a\u0446\u044b\u044e \u045e \u043d\u0430\u0432\u0443\u043a\u043e\u0432\u044b\u043c \u043a\u0430\u043d\u0442\u044d\u043a\u0441\u0446\u0435 (\u0434\u0430\u0441\u043b\u0435\u0434\u0430\u0432\u0430\u043d\u043d\u0456 \u0430\u0431\u043e \u0434\u0430\u0441\u043b\u0435\u0434\u0430\u0432\u0430\u043d\u043d\u0456), \u0432\u044b \u043f\u0430\u0432\u0456\u043d\u043d\u044b \u0441\u043f\u0430\u0441\u044b\u043b\u0430\u0446\u0446\u0430 \u043d\u0430 \u044f\u0435 \u045e \u0441\u0432\u0430\u0451\u0439 \u0431\u0456\u0431\u043b\u0456\u044f\u0433\u0440\u0430\u0444\u0456\u0456\:<br/><br/> \u041b\u0435\u0432\u0430\u043b\u0443\u0430, \u041a\u043b\u0435\u043c\u0435\u043d\u0442. \u00abUmigon\: \u0430\u043d\u0430\u043b\u0456\u0437 \u043d\u0430\u0441\u0442\u0440\u043e\u044f\u045e \u0443 \u0442\u0432\u0456\u0442\u0430\u0445 \u043d\u0430 \u0430\u0441\u043d\u043e\u0432\u0435 \u0441\u043f\u0456\u0441\u0430\u045e \u0442\u044d\u0440\u043c\u0456\u043d\u0430\u045e \u0456 \u044d\u045e\u0440\u044b\u0441\u0442\u044b\u043a\u0456\u00bb. \u041c\u0430\u0442\u044d\u0440\u044b\u044f\u043b\u044b 7-\u0433\u0430 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0430\u0433\u0430 \u0441\u0435\u043c\u0456\u043d\u0430\u0440\u0430 \u043f\u0430 \u0441\u0435\u043c\u0430\u043d\u0442\u044b\u0447\u043d\u0430\u0439 \u0430\u0446\u044d\u043d\u0446\u044b (SemEval), 2013 \u0433., \u0410\u0442\u043b\u0430\u043d\u0442\u0430, \u0414\u0436\u043e\u0440\u0434\u0436\u044b\u044f.
