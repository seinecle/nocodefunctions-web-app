umigon.sentiment_analysis_tool.argument3.details=\u0424\u0443\u043d\u043a\u0446\u044b\u044f \u0437\u0430\u043f\u0440\u0430\u0433\u0440\u0430\u043c\u0430\u0432\u0430\u043d\u0430\u044f \u043d\u0430 Java. \u042f\u0433\u043e \u043a\u043e\u0434 \u0437\u043d\u0430\u0445\u043e\u0434\u0437\u0456\u0446\u0446\u0430 \u045e <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">\u0432\u043e\u043b\u044c\u043d\u044b\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435 \u043d\u0430 Github</a> . \u042f\u0433\u043e \u043f\u0440\u0430\u0434\u0443\u043a\u0446\u044b\u0439\u043d\u0430\u0441\u0446\u044c \u0432\u044b\u0434\u0430\u0442\u043d\u0430\u044f, \u0442\u0430\u043c\u0443 \u0448\u0442\u043e \u0451\u043d \u043d\u0435 \u0437\u0430\u043b\u0435\u0436\u044b\u0446\u044c \u0430\u0434 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u043f\u0430\u0437\u043d\u0430\u0447\u044d\u043d\u043d\u044f \u0447\u0430\u0441\u0442\u0430\u043a \u043f\u0440\u0430\u043c\u043e\u0432\u044b (POS-\u0442\u044d\u0433\u0456)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u0448\u0442\u043e \u0440\u043e\u0431\u0456\u0446\u044c \u044f\u0433\u043e \u0445\u0443\u0442\u043a\u0456\u043c.</a> \u0423 \u043f\u0430\u0434\u0444\u0443\u043d\u043a\u0446\u044b\u044f\u0445 \u0432\u044b\u043a\u0430\u0440\u044b\u0441\u0442\u043e\u045e\u0432\u0430\u044e\u0446\u0446\u0430 \u043c\u0435\u0442\u0430\u0434\u044b <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u043f\u0430\u0440\u0430\u043b\u0435\u043b\u044c\u043d\u044b\u0445 \u0432\u044b\u043b\u0456\u0447\u044d\u043d\u043d\u044f\u045e</a> , \u0456 \u0432\u044f\u043b\u0456\u043a\u0430\u044f \u045e\u0432\u0430\u0433\u0430 \u043d\u0430\u0434\u0430\u0435\u0446\u0446\u0430 \u0430\u0433\u0443\u043b\u044c\u043d\u0430\u0439 \u043f\u0440\u0430\u0434\u0443\u043a\u0446\u044b\u0439\u043d\u0430\u0441\u0446\u0456.
