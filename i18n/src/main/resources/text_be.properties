cowo.tool.model_long_details=<p>\u041f\u0440\u044b\u043d\u0446\u044b\u043f\u044b, \u044f\u043a\u0456\u043c \u043f\u0440\u044b\u0442\u0440\u044b\u043c\u043b\u0456\u0432\u0430\u0435\u0446\u0446\u0430 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u0430\u043f\u0456\u0441\u0430\u043d\u044b \u045e \u0433\u044d\u0442\u0430\u0439 \u0430\u043a\u0430\u0434\u044d\u043c\u0456\u0447\u043d\u0430\u0439 \u043f\u0443\u0431\u043b\u0456\u043a\u0430\u0446\u044b\u0456, \u0434\u0437\u0435 \u0432\u044b\u0432\u0443\u0447\u0430\u0435\u0446\u0446\u0430 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, \u044f\u043a \u0437\u043d\u0430\u0445\u043e\u0434\u0437\u0456\u0446\u044c \u0441\u0443\u043f\u043e\u043b\u043a\u0456 \u0456 \u0442\u044d\u043c\u044b \u045e Twitter</a> . \u0422\u044d\u0445\u043d\u0430\u043b\u043e\u0433\u0456\u044f \u0441\u043a\u043b\u0430\u0434\u0430\u0435\u0446\u0446\u0430 \u0437 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u044b\u0445 \u043a\u0440\u043e\u043a\u0430\u045e\:</p><ol><li> \u0430\u0447\u044b\u0441\u0442\u043a\u0430 \u0442\u044d\u043a\u0441\u0442\u0443\: \u0437\u0432\u044f\u0434\u0437\u0435\u043d\u043d\u0435 \u045e ASCII, \u0432\u044b\u0434\u0430\u043b\u0435\u043d\u043d\u0435 url, \u0432\u044b\u0434\u0430\u043b\u0435\u043d\u043d\u0435 \u0437\u043d\u0430\u043a\u0430\u045e \u043f\u0440\u044b\u043f\u044b\u043d\u043a\u0443.</li><li> \u043b\u0435\u043c\u043c\u0430\u0442\u044b\u0437\u0430\u0446\u044b\u044f.</li><li> \u0440\u0430\u0441\u043a\u043b\u0430\u0434\u0430\u043d\u043d\u0435 \u0442\u044d\u043a\u0441\u0442\u0443 \u045e <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-\u0433\u0440\u0430\u043c\u0430\u0445</a> \u0434\u0430 \u0447\u0430\u0442\u044b\u0440\u043e\u0445 \u0433\u0440\u0430\u043c\u0430\u045e, \u0432\u044b\u0434\u0430\u043b\u0435\u043d\u043d\u0435 \u043c\u0435\u043d\u0448 \u0440\u044d\u043b\u0435\u0432\u0430\u043d\u0442\u043d\u044b\u0445 n-\u0433\u0440\u0430\u043c\u0430\u045e. \u0413\