E \u0B38\u0B39\u0B3F\u0B24 \u0B0F\u0B15 <strong>gexf \u0B2B\u0B3E\u0B07\u0B32</strong> \u0B2D\u0B3E\u0B2C\u0B30\u0B47 \u0B2A\u0B42\u0B30\u0B4D\u0B23\u0B4D\u0B23 \u0B28\u0B47\u0B1F\u0B71\u0B3E\u0B30\u0B4D\u0B15\u0B15\u0B41 (\u0B06\u0B39\u0B41\u0B30\u0B3F \u0B05\u0B28\u0B47\u0B15 \u0B05\u0B2D\u0B3F\u0B2C\u0B4D\u0B5F\u0B15\u0B4D\u0B24\u0B3F \u0B38\u0B39\u0B3F\u0B24) \u0B21\u0B3E\u0B09\u0B28\u0B32\u0B4B\u0B21\u0B4D \u0B15\u0B30\u0B3F\u0B2A\u0B3E\u0B30\u0B3F\u0B2C\u0B47 | \u0B28\u0B47\u0B1F\u0B71\u0B30\u0B4D\u0B15 \u0B2D\u0B3F\u0B1C\u0B41\u0B06\u0B32\u0B3E\u0B07\u0B1C\u0B47\u0B38\u0B28\u0B4D \u0B2A\u0B3E\u0B07\u0B01 \u0B05\u0B17\u0B4D\u0B30\u0B23\u0B40 \u0B2E\u0B3E\u0B17\u0B23\u0B3E \u0B21\u0B47\u0B38\u0B4D\u0B15\u0B1F\u0B2A\u0B4D \u0B38\u0B2B\u0B4D\u0B1F\u0B71\u0B47\u0B30\u0B4D \u0B17\u0B47\u0B2B\u0B3F \u0B38\u0B39\u0B3F\u0B24 <a href\="https\://gephi.org" target\="_blank">Gexf</a> <strong>\u0B2B\u0B3E\u0B07\u0B32\u0B17\u0B41\u0B21\u0B3F\u0B15</strong> \u0B16\u0B4B\u0B32\u0B3E\u0B2F\u0B3E\u0B07 \u0B05\u0B28\u0B41\u0B38\u0B28\u0B4D\u0B27\u0B3E\u0B28 \u0B15\u0B30\u0B3E\u0B2F\u0B3E\u0B07\u0B2A\u0B3E\u0B30\u0B3F\u0B2C |</p><br/><p> \u0B05\u0B28\u0B4D\u0B32\u0B3E\u0B07\u0B28\u0B4D\u0B30\u0B47 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0B38\u0B39\u0B3F\u0B24 \u0B28\u0B47\u0B1F\u0B71\u0B30\u0B4D\u0B15\u0B15\u0B41 \u0B38\u0B3F\u0B27\u0B3E\u0B38\u0B33\u0B16 \u0B2D\u0B3F\u0B1C\u0B41\u0B06\u0B32\u0B3E\u0B07\u0B1C\u0B4D \u0B15\u0B30\u0B3F\u0B2A\u0B3E\u0B30\u0B3F\u0B2C\u0B47, \u0B32\u0B47\u0B21\u0B47\u0B28\u0B4D \u0B5F\u0B41\u0B28\u0B3F\u0B2D\u0B30\u0B38\u0B3F\u0B1F\u0B3F\u0B30 \u0B38\u0B47\u0B23\u0B4D\u0B1F\u0B30 \u0B2B\u0B30\u0B4D \u0B38\u0B3E\u0B07\u0B28\u0B4D\u0B38 \u0B06\u0B23\u0B4D\u0B21 \u0B1F\u0B47\u0B15\u0B4D\u0B28\u0B4B\u0B32\u0B4B\u0B1C\u0B3F \u0B37\u0B4D\u0B1F\u0B21\u0B3F\u0B1C\u0B4D (CWTS) \u0B30\u0B47 \u0B28\u0B3F\u0B38\u0B4D \u0B1C\u0B28 \u0B2D\u0B3E\u0B28\u0B4D \u0B07\u0B15\u0B4D \u0B0F\u0B2C\u0B02 \u0B32\u0B41\u0B21\u0B4B \u0B71\u0B3E\u0