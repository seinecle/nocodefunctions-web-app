cowo.tool.model_long_details=<p><a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">\u0da7\u0dca\u0dc0\u0dd2\u0da7\u0dbb\u0dca \u0dc4\u0dd2 \u0db4\u0dca\u200d\u0dbb\u0da2\u0dcf\u0dc0\u0db1\u0dca \u0dc3\u0dc4 \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0db1\u0dca\u0db1\u0dcf \u0d86\u0d9a\u0dcf\u0dbb\u0dba</a> \u0d85\u0db0\u0dca\u200d\u0dba\u0dba\u0db1\u0dba \u0d9a\u0dbb\u0db1 \u0db8\u0dd9\u0db8 \u0dc1\u0dcf\u0dc3\u0dca\u0dad\u0dca\u200d\u0dbb\u0dd3\u0dba \u0db4\u0dca\u200d\u0dbb\u0d9a\u0dcf\u0dc1\u0db1\u0dba\u0dda \u0db8\u0dd9\u0dc0\u0dbd\u0db8 \u0d85\u0db1\u0dd4\u0d9c\u0db8\u0db1\u0dba \u0d9a\u0dbb\u0db1 \u0db8\u0dd6\u0dbd\u0db0\u0dbb\u0dca\u0db8 \u0dc0\u0dd2\u0dc3\u0dca\u0dad\u0dbb \u0d9a\u0dbb \u0d87\u0dad. \u0dad\u0dcf\u0d9a\u0dca\u0dc2\u0dab\u0dba \u0db4\u0dc4\u0dad \u0db4\u0dd2\u0dba\u0dc0\u0dbb \u0d85\u0db1\u0dd4\u0d9c\u0db8\u0db1\u0dba \u0d9a\u0dbb\u0dba\u0dd2\:</p><ol><li> \u0db4\u0dd9\u0dc5 \u0db4\u0dd2\u0dbb\u0dd2\u0dc3\u0dd2\u0daf\u0dd4 \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\: ASCII \u0dc0\u0dd9\u0dad \u0dc3\u0db8\u0dad\u0dbd\u0dcf \u0d9a\u0dd2\u0dbb\u0dd3\u0db8, url \u0d89\u0dc0\u0dad\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8, \u0dc0\u0dd2\u0dbb\u0dcf\u0db8 \u0dbd\u0d9a\u0dd4\u0dab\u0dd4 \u0d89\u0dc0\u0dad\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8.</li><li> lemmatization.</li><li> \u0d9c\u0dca\u200d\u0dbb\u0dd1\u0db8\u0dca \u0dc4\u0dad\u0dbb\u0d9a\u0dca \u0daf\u0d9a\u0dca\u0dc0\u0dcf <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-\u0d9c\u0dca\u200d\u0dbb\u0dd1\u0db8\u0dca</a> \u0dc0\u0dbd\u0dd2\u0db1\u0dca \u0db4\u0dd9\u0dc5 \u0dc0\u0dd2\u0dba\u0ddd\u0da2\u0db1\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8, \u0d85\u0da9\u0dd4 \u0d85\u0daf\u0dcf\u0dc5 n-\u0d9c\u0dca\u200d\u0dbb\u0dd1\u0db8\u0dca \u0d89\u0dc0\u0dad\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8. \u0db8\u0dd9\u0db8 \u0db4\u0dd2\u0dba\u0dc0\u0dbb <a href\="../umigon/sentiment_analysis_tool.html">\u0dc4\u0dd0\u0d9f\u0dd3\u0db8\u0dca \u0dc0\u0dd2