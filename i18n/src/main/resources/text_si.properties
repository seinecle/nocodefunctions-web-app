umigon.sentiment_analysis_tool.argument3.details=\u0d9a\u0dcf\u0dbb\u0dca\u0dba\u0dba \u0da2\u0dcf\u0dc0\u0dcf \u0dc4\u0dd2 \u0dc0\u0dd0\u0da9\u0dc3\u0da7\u0dc4\u0db1\u0dca\u0d9c\u0dad \u0d9a\u0dbb \u0d87\u0dad. \u0d94\u0dc4\u0dd4\u0d9c\u0dda \u0d9a\u0dda\u0dad\u0dba <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github \u0db8\u0dad \u0db1\u0ddc\u0db8\u0dd2\u0dbd\u0dda</a> \u0db4\u0dca\u200d\u0dbb\u0dc0\u0dda\u0dc1 \u0dc0\u0dd2\u0dba \u0dc4\u0dd0\u0d9a. \u0d91\u0dc4\u0dd2 \u0d9a\u0dcf\u0dbb\u0dca\u0dba \u0dc3\u0dcf\u0db0\u0db1\u0dba \u0dc0\u0dd2\u0dc1\u0dd2\u0dc2\u0dca\u0da7 \u0dc0\u0db1\u0dca\u0db1\u0dda \u0d91\u0dba <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u0d9a\u0dae\u0db1\u0dba\u0dda \u0d9a\u0ddc\u0da7\u0dc3\u0d9a\u0dca \u0da7\u0dd0\u0d9c\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8 (POS \u0da7\u0dd0\u0d9c\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8)</a> \u0db8\u0dad \u0dbb\u0db3\u0dcf \u0db1\u0ddc\u0db4\u0dc0\u0dad\u0dd2\u0db1 \u0db6\u0dd0\u0dc0\u0dd2\u0db1\u0dd2.</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u0d91\u0dba \u0dc0\u0dda\u0d9c\u0dc0\u0dad\u0dca \u0d9a\u0dbb\u0dba\u0dd2.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u0dc3\u0db8\u0d9c\u0dcf\u0db8\u0dd3 \u0db4\u0dbb\u0dd2\u0d9c\u0dab\u0d9a</a> \u0dc1\u0dd2\u0dbd\u0dca\u0db4\u0dd3\u0dba \u0d9a\u0dca\u200d\u0dbb\u0db8 \u0d8b\u0db4 \u0d9a\u0dca\u200d\u0dbb\u0dd2\u0dba\u0dcf \u0dc0\u0dbd\u0daf\u0dd3 \u0db7\u0dcf\u0dc0\u0dd2\u0dad\u0dcf \u0dc0\u0db1 \u0d85\u0dad\u0dbb \u0dc3\u0db8\u0dc3\u0dca\u0dad \u0d9a\u0dcf\u0dbb\u0dca\u0dba \u0dc3\u0dcf\u0db0\u0db1\u0dba \u0d9a\u0dd9\u0dbb\u0dd9\u0dc4\u0dd2 \u0dc0\u0dd2\u0dc1\u0dcf\u0dbd \u0d85\u0dc0\u0db0\u0dcf\u0db1\u0dba\u0d9a\u0dca \u0dba\u0ddc\u0db8\u0dd4 \u0d9a\u0dbb \u0d87\u0dad.
