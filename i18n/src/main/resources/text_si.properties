0DAD\: \u0D91\u0D9A\u0D9A\u0DCA \u0DC3\u0DD2\u0DBA\u0DBD\u0DD4\u0DB8 \u0D8B\u0DA0\u0DCA\u0DA0\u0DCF\u0DBB\u0DAB \u0DC3\u0DC4 \u0DC0\u0DD2\u0DC1\u0DDA\u0DC2 \u0D85\u0D9A\u0DCA\u0DC2\u0DBB \u0D89\u0DC0\u0DAD\u0DCA \u0D9A\u0DBB \u0D87\u0DAD\u0DD2 \u0D85\u0DAD\u0DBB \u0D91\u0D9A\u0D9A\u0DCA \u0D92\u0DC0\u0DCF \u0DBB\u0DB3\u0DC0\u0DCF \u0DAD\u0DB6\u0DCF \u0D87\u0DAD. \u0DB4\u0DC4\u0DAD \u0DAF\u0DD0\u0D9A\u0DCA\u0DC0\u0DD9\u0DB1 \u0DC3\u0DD2\u0DBA\u0DBD\u0DD4\u0DB8 \u0DB4\u0DD2\u0DBA\u0DC0\u0DBB \u0DB4\u0DD9\u0DC5 \u0D85\u0DB1\u0DD4\u0DC0\u0DCF\u0DAF \u0DAF\u0DD9\u0D9A\u0DA7\u0DB8 \u0D85\u0DAF\u0DCF\u0DC5 \u0DC0\u0DDA.</li><li> <strong>emojis, emoticons \u0DC3\u0DC4 onomatopeia</strong> \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1. \u0D92\u0DC0\u0DCF \u0D89\u0DC0\u0DAD\u0DCA \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8\u0DA7 \u0D94\u0DB6\u0DDA \u0DB4\u0DD9\u0DC5 \u0DB4\u0DD9\u0DBB \u0DC3\u0D9A\u0DC3\u0DB1\u0DCA\u0DB1 \u0D91\u0DB4\u0DCF, \u0D94\u0DC0\u0DD4\u0DB1\u0DCA \u0DC4\u0DD0\u0D9F\u0DD3\u0DB8\u0DCA \u0DB4\u0DD2\u0DC5\u0DD2\u0DB6\u0DB3 \u0DB4\u0DCA\u0DBB\u0DBA\u0DDD\u0DA2\u0DB1\u0DC0\u0DAD\u0DCA \u0DAD\u0DDC\u0DBB\u0DAD\u0DD4\u0DBB\u0DD4 \u0DC3\u0DB4\u0DBA\u0DBA\u0DD2\!</li><li> \u0DC4\u0DD0\u0DC2\u0DCA \u0DA7\u0DD0\u0D9C\u0DCA \u0DAD\u0DD2\u0DB6\u0DDA \u0DB1\u0DB8\u0DCA \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1</li><li> \u0D9C\u0DCA\u200D\u0DBB\u0DD1\u0DB8\u0DCA \u0DC4\u0DAD\u0DBB\u0D9A\u0DCA \u0DAF\u0D9A\u0DCA\u0DC0\u0DCF n-\u0D9C\u0DCA\u200D\u0DBB\u0DD1\u0DB8\u0DCA \u0DC0\u0DBD\u0DD2\u0DB1\u0DCA \u0DB4\u0DD9\u0DC5 \u0DC0\u0DD2\u0DBA\u0DDD\u0DA2\u0DB1\u0DBA \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8</li><li> \u0D91\u0D9A\u0DCA \u0D91\u0D9A\u0DCA n-gram \u0DC3\u0DB3\u0DC4\u0DCF\:<ul><li> \u0D91\u0DBA \u0D9A\u0DBD\u0DD2\u0DB1\u0DCA \u0DC3\u0DCA\u0DAE\u0DCF\u0DB4\u0DD2\u0DAD \u0DB1\u0DD0\u0DC0\u0DAD\u0DD4\u0DB8\u0DCA \u0DC0\u0DA0\u0DB1 \u0DBD\u0DD0\u0DBA\u0DD2\u0DC3\u0DCA\u0DAD\u0DD4\u0DC0\u0D9A\u0DA7 \u0D85\u0DBA\u0DAD\u0DCA \u0DB1\u0DB8\u0DCA \u0D91\u0DBA \u0DB8\u0D9F \u0DC4\u0DBB\u0DD2\u0DB1\u0DCA\u0DB1</li><li> \u0DB4\u0DD4\u0DB1\u0DBB\u0DCF\u0DC0\u0DBB\u0DCA\u0DAD\u0DB1 \u0D85\u0D9A\u0DCA\u0DC2\u0DBB \u0DC3\u0DB3\u0DC4\u0DCF \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB \u0D85\u0DC0\u0DC1\u0DCA\u0DBA \u0DB4\u0DBB\u0DD2\u0DAF\u0DD2 \u0D92\u0DC0\u0DCF \u0D89\u0DC0\u0DAD\u0DCA \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u0DB0\u0DB1\u0DCF\u0DAD\u0DCA\u0DB8\u0D9A \u0DC0\u0DD2\u0DBA \u0DC4\u0DD0\u0D9A\u0DD2 \u0DC0\u0DA0\u0DB1\u0DC0\u0DBD \u0DB4\u0DD6\u0DBB\u0DCA\u0DC0-\u0DC3\u0DCA\u0DAE\u0DCF\u0DB4\u0DD2\u0DAD \u0DBD\u0DD0\u0DBA\u0DD2\u0DC3\u0DCA\u0DAD\u0DD4\u0DC0\u0DDA n-gram \u0D85\u0DA9\u0D82\u0D9C\u0DD4 \u0DAF\u0DD0\u0DBA\u0DD2 \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1. \u0D91\u0DC3\u0DDA \u0DB1\u0DB8\u0DCA, \u0D85\u0DAF\u0DCF\u0DC5 \u0DBB\u0DD3\u0DAD\u0DD2\u0DBA \u0D85\u0DAF\u0DCF\u0DC5 \u0DC0\u0DDA. \u0DB6\u0DDC\u0DC4\u0DDD \u0DC0\u0DD2\u0DA7 \u0DBB\u0DD3\u0DAD\u0DD2\u0DBA "\u0DB0\u0DB1\u0DCF\u0DAD\u0DCA\u0DB8\u0D9A \u0DC0\u0DA0\u0DB1\u0DBA\u0D9A\u0DCA \u0DB4\u0DD9\u0DC5\u0DA7 \u0DB0\u0DB1\u0DCF\u0DAD\u0DCA\u0DB8\u0D9A \u0DC4\u0DD0\u0D9F\u0DD3\u0DB8\u0D9A\u0DCA \u0DBD\u0DB6\u0DCF \u0DAF\u0DD9\u0DBA\u0DD2" \u0DAD\u0DBB\u0DB8\u0DCA \u0DC3\u0DBB\u0DBD \u0DBA, \u0DB1\u0DB8\u0DD4\u0DAD\u0DCA \u0DC0\u0DA9\u0DCF\u0DAD\u0DCA \u0DC3\u0D82\u0D9A\u0DD3\u0DBB\u0DCA\u0DAB \u0DB1\u0DD3\u0DAD\u0DD2 \u0DAF \u0D87\u0DAD\u0DD4\u0DC5\u0DAD\u0DCA \u0DC0\u0DDA.</li><li> \u0DC3\u0DD8\u0DAB\u0DCF\u0DAD\u0DCA\u0DB8\u0D9A \u0DC0\u0DA0\u0DB1\u0DC0\u0DBD \u0DB4\u0DD6\u0DBB\u0DCA\u0DC0 \u0DC3\u0DCA\u0DAE\u0DCF\u0DB4\u0DD2\u0DAD \u0DBD\u0DD0\u0DBA\u0DD2\u0DC3\u0DCA\u0DAD\u0DD4\u0DC0\u0DDA n-gram \u0D85\u0DA9\u0D82\u0D9C\u0DD4 \u0DAF\u0DD0\u0DBA\u0DD2 \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1. \u0D91\u0D9A\u0DB8 \u0DAD\u0DBB\u0DCA\u0D9A\u0DBA \u0D85\u0DAF\u0DCF\u0DC5 \u0DC0\u0DDA</li></ul></li><li> \u0D85\u0DC0\u0DC3\u0DCF\u0DB1 \u0DA0\u0DD9\u0D9A\u0DCA\u0DB4\u0DAD\u0DCA\: \u0DC0\u0DCF\u0D9A\u0DCA\u200D\u0DBA\u0DBA\u0DDA \u0DB4\u0DBB\u0DD2\u0DB4\u0DCF\u0DBD\u0D9A\u0DBA\u0DD2\u0DB1\u0DCA \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF \u0D9C\u0DD0\u0DB1\u0DD3\u0DB8 ("\u0DB1\u0DB8\u0DD4\u0DAD\u0DCA", "\u0D9A\u0DD9\u0DC3\u0DDA \u0DC0\u0DD9\u0DAD\u0DAD\u0DCA", "\u0D91\u0DC3\u0DDA \u0DC0\u0DD4\u0DC0\u0DAF", \u0D86\u0DAF\u0DD2\u0DBA). \u0DB8\u0DD9\u0DB8 \u0DB4\u0DCA\u200D\u0DBB\u0DB8\u0DD2\u0DAD\u0DD2\u0D9A\u0DBB\u0DD4\u0DC0\u0DB1\u0DCA\u0DA7 \u0DB4\u0DD9\u0DBB \u0DC4\u0DDD \u0DB4\u0DC3\u0DD4\u0DC0 \u0DAD\u0DD0\u0DB6\u0DD6 \u0DB0\u0DB1 \u0DC4\u0DDD \u0DC3\u0DD8\u0DAB \u0D85\u0D9C\u0DBA\u0DB1\u0DCA \u0DAD\u0DB6\u0DCF \u0DC4\u0DDD \u0DB8\u0D9A\u0DCF \u0DAF\u0DB8\u0DB1\u0DD4 \u0DBD\u0DD0\u0DB6\u0DDA.</li><li> \u0DB4\u0DD9\u0DBB \u0DB4\u0DD2\u0DBA\u0DC0\u0DBB\u0DC0\u0DBD \u0DB4\u0DCA\u0DBB\u0DAD\u0DD2\u0DB5\u0DBD \u0DB8\u0DAD \u0DB4\u0DAF\u0DB1\u0DB8\u0DCA\u0DC0 \u0DC3\u0D82\u0D9A\u0DD3\u0DBB\u0DCA\u0DAB \u0DB1\u0DD3\u0DAD\u0DD2 \u0D85\u0DB1\u0DD4\u0D9C\u0DB8\u0DB1\u0DBA \u0D9A\u0DBB\u0DB8\u0DD2\u0DB1\u0DCA \u0D85\u0DC0\u0DC3\u0DCF\u0DB1 \u0DAD\u0DD3\u0DBB\u0DAB\u0DBA.</li></ol>
