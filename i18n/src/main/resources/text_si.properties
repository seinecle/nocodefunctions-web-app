cowo.results.long_explanation=<h3>\u0D9A\u0DCF\u0DBB\u0DCA\u0DBA\u0DBA \u0DA2\u0DCF\u0DBD\u0DBA\u0D9A\u0DCA \u0DB1\u0DD2\u0DBB\u0DCA\u0DB8\u0DCF\u0DAB\u0DBA \u0D9A\u0DBB \u0D87\u0DAD\:</h3><ul><li> \u0DB1\u0DD2\u0DAD\u0DBB \u0DB1\u0DD2\u0DAD\u0DBB \u0DB4\u0DCA\u200D\u0DBB\u0D9A\u0DCF\u0DC1\u0DB1 \u0DB4\u0DB8\u0DAB\u0D9A\u0DCA \u0DAF\u0DD2\u0DC3\u0DCA\u0DC0\u0DDA</li><li> \u0DB4\u0DCA\u200D\u0DBB\u0D9A\u0DCF\u0DC1\u0DB1 2 \u0D9A\u0DCA \u0DB6\u0DDC\u0DC4\u0DDD \u0DC0\u0DD2\u0DA7 \u0DB4\u0DD9\u0DC5\u0DD9\u0DC4\u0DD2 \u0D91\u0D9A\u0DA7 \u0DAF\u0DD2\u0DC3\u0DCA\u0DC0\u0DB1\u0DCA\u0DB1\u0DDA \u0DB1\u0DB8\u0DCA, \u0D92\u0DC0\u0DCF \u0DA2\u0DCF\u0DBD\u0DBA \u0DAD\u0DD4\u0DC5 \u0DC3\u0DB8\u0DCA\u0DB6\u0DB1\u0DCA\u0DB0 \u0DC0\u0DDA</li></ul><p> \u0D89\u0DC4\u0DAD \u0DAF\u0DD8\u0DC1\u0DCA\u200D\u0DBA\u0DB8\u0DCF\u0DB1 \u0D9A\u0DBB \u0D87\u0DAD\u0DD2 \u0DB4\u0DCA\u200D\u0DBB\u0DC3\u0DCA\u0DAE\u0DCF\u0DBB\u0DBA \u0DB4\u0DD9\u0DC5\u0DD9\u0DC4\u0DD2 \u0DB1\u0DD2\u0DAD\u0DBB \u0DB1\u0DD2\u0DAD\u0DBB \u0DB4\u0DCA\u200D\u0DBB\u0D9A\u0DCF\u0DC1\u0DB1 20 \u0DB4\u0DD9\u0DB1\u0DCA\u0DC0\u0DBA\u0DD2.</p><h3> Gephi, VOSviewer \u0DC4\u0DDD Gephisto \u0DC3\u0DB8\u0D9F \u0DB4\u0DCA\u200D\u0DBB\u0DC3\u0DCA\u0DAD\u0DCF\u0DBB\u0DBA \u0DAF\u0DD8\u0DC1\u0DCA\u200D\u0DBA\u0DB8\u0DCF\u0DB1 \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1</h3><p> \u0D94\u0DB6\u0DA7 \u0DC3\u0DB8\u0DCA\u0DB4\u0DD6\u0DBB\u0DCA\u0DAB \u0DA2\u0DCF\u0DBD\u0DBA (\u0DB8\u0DD9\u0DC4\u0DD2 \u0DB4\u0DD9\u0DB1\u0DCA\u0DC0\u0DCF \u0D87\u0DAD\u0DD2 \u0DB1\u0DD2\u0DBA\u0DD0\u0DAF\u0DD2\u0DBA \u0DB4\u0DB8\u0DAB\u0D9A\u0DCA \u0DB1\u0DDC\u0DC0\u0DDA) <strong>gexf \u0D9C\u0DDC\u0DB1\u0DD4\u0DC0\u0D9A\u0DCA</strong> \u0DBD\u0DD9\u0DC3 \u0DA2\u0DCF\u0DBD\u0DBA \u0DB4\u0DD2\u0DC5\u0DD2\u0DB6\u0DB3 \u0DC3\u0DD2\u0DBA\u0DBD\u0DD4 \u0DAD\u0DDC\u0DBB\u0DAD\u0DD4\u0DBB\u0DD4 \u0DB6\u0DCF\u0D9C\u0DAD \u0D9A\u0DC5 \u0DC4\u0DD0\u0D9A. \u0DA2\u0DCF\u0DBD \u0DAF\u0DD8\u0DC1\u0DCA\u200D\u0DBA\u0D9A\u0DBB\u0DAB\u0DBA \u0DC3\u0DB3\u0DC4\u0DCF \u0DB4\u0DCA\u200D\u0DBB\u0DB8\u0DD4\u0D9B \u0DB1\u0DD2\u0DAF\u0DC4\u0DC3\u0DCA \u0DA9\u0DD9\u0DC3\u0DCA\u0D9A\u0DCA\u0DA7\u0DDC\u0DB4\u0DCA \u0DB8\u0DD8\u0DAF\u0DD4\u0D9A\u0DCF\u0D82\u0D9C\u0DBA \u0DC0\u0DB1 Gephi \u0DC3\u0DB8\u0D9F <a href\="https\://gephi.org" target\="_blank">Gexf</a> <strong>\u0D9C\u0DDC\u0DB1\u0DD4</strong> \u0DC0\u0DD2\u0DC0\u0DD8\u0DAD \u0D9A\u0DBB \u0D9C\u0DC0\u0DDA\u0DC2\u0DAB\u0DBA \u0D9A\u0DC5 \u0DC4\u0DD0\u0D9A.</p><br/><p> \u0DBD\u0DBA\u0DD2\u0DA9\u0DB1\u0DCA \u0DC0\u0DD2\u0DC1\u0DCA\u0DC0 \u0DC0\u0DD2\u0DAF\u0DCA\u200D\u0DBA\u0DCF\u0DBD\u0DBA\u0DDA \u0DC0\u0DD2\u0DAF\u0DCA\u200D\u0DBA\u0DCF \u0DC4\u0DCF \u0DAD\u0DCF\u0D9A\u0DCA\u0DC2\u0DAB \u0D85\u0DB0\u0DCA\u200D\u0DBA\u0DBA\u0DB1 \u0DB8\u0DB0\u0DCA\u200D\u0DBA\u0DC3\u0DCA\u0DAE\u0DCF\u0DB1\u0DBA\u0DDA (CWTS) Nees Jan van Eck \u0DC3\u0DC4 Ludo Waltman \u0DC0\u0DD2\u0DC3\u0DD2\u0DB1\u0DCA \u0DC0\u0DD0\u0DA9\u0DD2 \u0DAF\u0DD2\u0DBA\u0DD4\u0DAB\u0DD4 \u0D9A\u0DBB\u0DB1 \u0DBD\u0DAF \u0DB8\u0DD8\u0DAF\u0DD4\u0D9A\u0DCF\u0D82\u0D9C\u0DBA \u0DC0\u0DB1 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0DC3\u0DB8\u0D9F\u0DD2\u0DB1\u0DCA \u0D94\u0DB6\u0DA7 \u0DA2\u0DCF\u0DBD\u0DBA \u0DC3\u0DD8\u0DA2\u0DD4\u0DC0\u0DB8 \u0DAF\u0DD8\u0DC1\u0DCA\u200D\u0DBA\u0DB8\u0DCF\u0DB1 \u0D9A\u0DC5 \u0DC4\u0DD0\u0D9A\u0DD2\u0DBA.</p><br/><p> \u0D85\u0DC0\u0DC3\u0DCF\u0DB1 \u0DC0\u0DC1\u0DBA\u0DD9\u0DB1\u0DCA, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0DBA\u0DB1\u0DD4 \u0D94\u0DB6\u0DA7 PNG \u0D9C\u0DDC\u0DB1\u0DD4\u0DC0\u0D9A\u0DCA \u0DBD\u0DD9\u0DC3 \u0DB6\u0DCF\u0D9C\u0DAD \u0D9A\u0DC5 \u0DC4\u0DD0\u0D9A\u0DD2 \u0D91\u0D9A\u0DCA \u0D9A\u0DCA\u0DBD\u0DD2\u0D9A\u0DCA \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8\u0D9A\u0DD2\u0DB1\u0DCA viz \u0D91\u0D9A\u0D9A\u0DCA \u0DC3\u0DCF\u0DAF\u0DB1 \u0DC0\u0DD9\u0DB6\u0DCA \u0DBA\u0DD9\u0DAF\u0DD4\u0DB8\u0D9A\u0DD2.</p>
