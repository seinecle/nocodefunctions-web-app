why.argument2.details=<p>\u0db1\u0ddd\u0d9a\u0ddd\u0da9\u0dca \u0dc1\u0dca\u200d\u0dbb\u0dd2\u0dad\u0dba\u0db1\u0dca \u0dc0\u0dbb\u0dca\u0db0\u0db1\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8 \u0dc3\u0dd0\u0dbd\u0d9a\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4 \u0dc0\u0dd0\u0da9 \u0db4\u0dca\u200d\u0dbb\u0db8\u0dcf\u0dab\u0dba\u0d9a\u0dca \u0db1\u0dd2\u0dba\u0ddd\u0da2\u0db1\u0dba \u0d9a\u0dbb\u0dba\u0dd2, \u0db8\u0db8 \u0db8\u0d9c\u0dda \u0db1\u0dd2\u0daf\u0dc4\u0dc3\u0dca \u0d9a\u0dcf\u0dbd\u0dba \u0dad\u0dd4\u0dc5 \u0d91\u0dba \u0d89\u0da7\u0dd4 \u0d9a\u0dbb\u0db8\u0dd2. \u0d91\u0dba\u0da7 \u0dc0\u0da9\u0dcf \u0db4\u0dd4\u0dc5\u0dd4\u0dbd\u0dca \u0db4\u0dca\u200d\u0dbb\u0dda\u0d9a\u0dca\u0dc2\u0d9a \u0db4\u0dd2\u0dbb\u0dd2\u0dc3\u0d9a\u0dca (\u0dc1\u0dd2\u0dc2\u0dca\u200d\u0dba\u0dba\u0dd2\u0db1\u0dca, \u0db8\u0dcf\u0db0\u0dca\u200d\u0dba\u0dc0\u0dda\u0daf\u0dd3\u0db1\u0dca, \u0dc0\u0dd2\u0db1\u0ddd\u0daf\u0dcf\u0d82\u0dc1 \u0d9a\u0dbb\u0db1\u0dca\u0db1\u0db1\u0dca \u0d87\u0dad\u0dd4\u0dc5\u0dd4\u0dc0...) \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0da7 \u0db8\u0db8 \u0d92 \u0dc3\u0db3\u0dc4\u0dcf \u0d85\u0dba \u0db1\u0ddc\u0d9a\u0dbb\u0db8\u0dd2. \u0d8a\u0da7 \u0db4\u0dca\u200d\u0dbb\u0dad\u0dd2\u0d8b\u0db4\u0d9a\u0dcf\u0dbb\u0dba\u0d9a\u0dca \u0dbd\u0dd9\u0dc3, \u0db8\u0d9c\u0dda \u0dc1\u0dcf\u0dc3\u0dca\u0dad\u0dca\u200d\u0dbb\u0dd3\u0dba \u0db4\u0dbb\u0dca\u0dba\u0dda\u0dc2\u0dab \u0d85\u0dad\u0dbb\u0dad\u0dd4\u0dbb \u0db8\u0dcf \u0dc0\u0dd2\u0dc3\u0dd2\u0db1\u0dca \u0dc3\u0dcf\u0daf\u0db1\u0dd4 \u0dbd\u0db6\u0db1 \u0db1\u0dc0 \u0d9a\u0dcf\u0dbb\u0dca\u0dba\u0dba\u0db1\u0dca \u0dba\u0dd9\u0daf\u0dc0\u0dd3\u0db8\u0da7 \u0d91\u0dba \u0db7\u0dcf\u0dc0\u0dd2\u0dad\u0dcf \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0db8\u0db8 \u0db6\u0dbd\u0dcf\u0db4\u0ddc\u0dbb\u0ddc\u0dad\u0dca\u0dad\u0dd4 \u0dc0\u0db1 \u0d85\u0dad\u0dbb, \u0d91\u0dba \u0db8\u0d9c\u0dda \u0d85\u0db0\u0dca\u200d\u0dba\u0dba\u0db1\u0dba\u0db1\u0dca\u0da7 \u0db4\u0dca\u200d\u0dbb\u0dba\u0ddd\u0da2\u0db1\u0dc0\u0dad\u0dca \u0dc0\u0db1\u0dd4 \u0d87\u0dad\u0dd0\u0dba\u0dd2 \u0db8\u0db8 \u0db6\u0dbd\u0dcf\u0db4\u0ddc\u0dbb\u0ddc\u0dad\u0dca\u0dad\u0dd4 \u0dc0\u0dd9\u0db8\u0dd2\: \u0d9a\u0dcf\u0dbb\u0dca\u0dba\u0dba\u0db1\u0dca \u0db4\u0dd2\u0dc5\u0dd2\u0db6\u0db3 \u0db4\u0dbb\u0dd2\u0dc1\u0dd3\u0dbd\u0d9a \u0db4\u0dca\u200d\u0dbb\u0dad\u0dd2\u0db4\u0ddd\u0dc2\u0dab\u0dba \u0db8\u0da7 \u0d92\u0dc0\u0dcf \u0db4\u0dd2\u0dbb\u0dd2\u0db4\u0dc4\u0daf\u0dd4 \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0dc3\u0dc4 \u0d92\u0dc0\u0dcf \u0dc0\u0da9\u0dcf\u0dad\u0dca \u0dc1\u0d9a\u0dca\u0dad\u0dd2\u0db8\u0dad\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0d8b\u0db4\u0d9a\u0dcf\u0dbb\u0dd3 \u0dc0\u0db1\u0dd4 \u0d87\u0dad. \u0db6\u0dbd\u0dcf\u0db4\u0ddc\u0dbb\u0ddc\u0dad\u0dca\u0dad\u0dd4 \u0dc0\u0db1 \u0db4\u0dbb\u0dd2\u0daf\u0dd2, \u0db4\u0dbb\u0dd2\u0dc1\u0dd3\u0dbd\u0d9a\u0dba\u0dd2\u0db1\u0dca\u0d9c\u0dda \u0db4\u0dca\u200d\u0dbb\u0da2\u0dcf\u0dc0\u0d9a\u0dca \u0dc0\u0dbb\u0dca\u0db0\u0db1\u0dba \u0dc0\u0db1 \u0d85\u0dad\u0dbb \u0db1\u0dc0 \u0dc0\u0dbb\u0dca\u0db0\u0db1\u0dba\u0db1\u0dca \u0dc3\u0db3\u0dc4\u0dcf \u0daf \u0dbb\u0dc3\u0dc0\u0dad\u0dca \u0d85\u0daf\u0dc4\u0dc3\u0dca \u0da2\u0db1\u0db1\u0dba \u0d9a\u0dbb\u0db1\u0dd4 \u0d87\u0dad\!</p><br/><p> \u0daf\u0dd9\u0dc0\u0db1\u0dd4\u0dc0, \u0db4\u0dbb\u0dd2\u0dc1\u0dd3\u0dbd\u0d9a\u0dba\u0dd2\u0db1\u0dca\u0d9c\u0dda \u0d8b\u0db1\u0db1\u0dca\u0daf\u0dd4\u0dc0 \u0db8\u0dad \u0db4\u0daf\u0db1\u0db8\u0dca\u0dc0, \u0dc3\u0dcf\u0db8\u0dcf\u0db1\u0dca\u200d\u0dba\u0dba\u0dd9\u0db1\u0dca \u0dc0\u0dca\u200d\u0dba\u0dc0\u0dc3\u0dcf\u0dba\u0db1\u0dca \u0dc0\u0dd2\u0dc3\u0dd2\u0db1\u0dca \u0db1\u0ddc\u0dc0, \u0dc0\u0dca\u200d\u0dba\u0dc0\u0dc3\u0dcf\u0dba\u0db1\u0dca \u0dc0\u0dd2\u0dc3\u0dd2\u0db1\u0dca \u0dc0\u0dd8\u0dad\u0dca\u0dad\u0dd3\u0dba \u0db7\u0dcf\u0dc0\u0dd2\u0dad\u0dba \u0dc3\u0db3\u0dc4\u0dcf \u0d89\u0dc4\u0dc5 \u0db4\u0dbb\u0dd2\u0db8\u0dcf\u0dc0\u0d9a\u0dca, \u0d89\u0dc4\u0dc5 \u0dbd\u0db6\u0dcf \u0d9c\u0dad \u0dc4\u0dd0\u0d9a\u0dd2 \u0d85\u0db1\u0dd4\u0dc0\u0dcf\u0daf\u0dba\u0db1\u0dca \u0dc3\u0db3\u0dc4\u0dcf API \u0d85\u0db1\u0dd4\u0dc0\u0dcf\u0daf \u0dc3\u0d82\u0dc0\u0dbb\u0dca\u0db0\u0db1\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0db8\u0db8 \u0dc3\u0dbd\u0d9a\u0db8\u0dd2. \u0dc3\u0dd0\u0dbd\u0d9a\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4 \u0dc3\u0dda\u0dc0\u0dcf\u0daf\u0dcf\u0dba\u0d9a \u0db4\u0dd2\u0dbb\u0dd2\u0dc0\u0dd0\u0dba\u0d9a\u0dca \u0dc3\u0db8\u0dca\u0db6\u0db1\u0dca\u0db0 \u0dc0\u0db1 \u0db6\u0dd0\u0dc0\u0dd2\u0db1\u0dca \u0db8\u0dd9\u0db8 API \u0db1\u0ddc\u0db8\u0dd2\u0dbd\u0dda \u0db1\u0ddc\u0dc0\u0dda.</p>
