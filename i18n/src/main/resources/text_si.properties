topics.topics_extraction_tool.argument1.details=\u0db8\u0dd9\u0db8 \u0dc1\u0dca\u200d\u0dbb\u0dd2\u0dad\u0dba \u0db4\u0dd9\u0dc5\u0d9a \u0d87\u0dad\u0dd2 \u0db4\u0dca\u200d\u0dbb\u0db0\u0dcf\u0db1 \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0dca\u0dc0\u0dba\u0d82\u0d9a\u0dca\u200d\u0dbb\u0dd3\u0dba\u0dc0 \u0dc4\u0db3\u0dd4\u0db1\u0dcf \u0d9c\u0db1\u0dd3, <strong>\u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0db1\u0dd2\u0dc3\u0dca\u0dc3\u0dcf\u0dbb\u0dab\u0dba</strong> \u0dc4\u0ddd <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0d86\u0d9a\u0dd8\u0dad\u0dd2\u0d9a\u0dbb\u0dab\u0dba</a></strong> \u0dbd\u0dd9\u0dc3 \u0dc4\u0dd0\u0db3\u0dd2\u0db1\u0dca\u0dc0\u0dd9\u0db1 \u0db8\u0dd9\u0dc4\u0dd9\u0dba\u0dd4\u0db8\u0d9a\u0dd2. \u0d91\u0dba \u0db4\u0dd9\u0dc5 \u0dbb\u0dda\u0d9b\u0dcf\u0dc0\u0dd9\u0db1\u0dca \u0db4\u0dd9\u0dc5 \u0dc0\u0dd2\u0dc1\u0dca\u0dbd\u0dda\u0dc2\u0dab\u0dba \u0d9a\u0dbb\u0db1 \u0d85\u0dad\u0dbb \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0dcf\u0daf\u0db8\u0dd2\u0db1\u0dca \u0d91\u0d9a\u0da7 <strong>\u0db4\u0ddc\u0d9a\u0dd4\u0dbb\u0dd4</strong> \u0dc0\u0dd3\u0db8\u0da7 \u0db1\u0dd0\u0db9\u0dd4\u0dbb\u0dd4 \u0dc0\u0db1 \u0dc0\u0da0\u0db1 \u0dc3\u0dc4 \u0db4\u0dca\u200d\u0dbb\u0d9a\u0dcf\u0dc1\u0db1 \u0d9a\u0dab\u0dca\u0da9\u0dcf\u0dba\u0db8\u0dca \u0dad\u0dd3\u0dbb\u0dab\u0dba \u0d9a\u0dbb\u0dba\u0dd2.<br/> \u0d91\u0dba \u0dc0\u0dd2\u0dc0\u0dd2\u0db0 \u0db7\u0dcf\u0dc2\u0dcf\u0dc0\u0dbd\u0dd2\u0db1\u0dca \u0dbd\u0dd2\u0dba\u0dcf \u0d87\u0dad\u0dd2 \u0db4\u0dcf\u0da8 \u0db8\u0dad \u0d9a\u0dca\u200d\u0dbb\u0dd2\u0dba\u0dcf \u0d9a\u0dbb\u0dba\u0dd2 (\u0dbd\u0dad\u0dd2\u0db1\u0dca \u0db1\u0ddc\u0dc0\u0db1 \u0dc4\u0ddd\u0da9\u0dd2\u0dba\u0dda \u0db4\u0dcf\u0da8 \u0d87\u0dad\u0dd4\u0dc5\u0dd4\u0dc0). \u0db8\u0dd9\u0db8 \u0d9a\u0dcf\u0dbb\u0dca\u0dba\u0dba <strong>\u0dba\u0db1\u0dca\u0dad\u0dca\u200d\u0dbb \u0d89\u0d9c\u0dd9\u0db1\u0dd3\u0db8\u0dda</strong> \u0dc0\u0dbb\u0dca\u0d9c\u0dba\u0d9a\u0dca \u0dc0\u0db1 \u0d85\u0db0\u0dd3\u0d9a\u0dca\u200d\u0dc2\u0dab\u0dba \u0db1\u0ddc\u0d9a\u0dc5 \u0d89\u0d9c\u0dd9\u0db1\u0dd3\u0db8\u0dda \u0db8\u0dd6\u0dbd\u0db0\u0dbb\u0dca\u0db8 \u0d85\u0db1\u0dd4\u0d9c\u0db8\u0db1\u0dba \u0d9a\u0dbb\u0dba\u0dd2.<br/><br/> \u0d94\u0db6 \u0db8\u0dd9\u0db8 \u0d9a\u0dcf\u0dbb\u0dca\u0dba\u0dba \u0dc1\u0dcf\u0dc3\u0dca\u0dad\u0dca\u200d\u0dbb\u0dd3\u0dba \u0dc3\u0db1\u0dca\u0daf\u0dbb\u0dca\u0db7\u0dba\u0d9a (\u0db4\u0dbb\u0dca\u0dba\u0dda\u0dc2\u0dab \u0dc4\u0ddd \u0d85\u0db0\u0dca\u200d\u0dba\u0dba\u0db1) \u0db7\u0dcf\u0dc0\u0dd2\u0dad\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1\u0dda \u0db1\u0db8\u0dca, \u0d94\u0db6 \u0d91\u0dba \u0d94\u0db6\u0dda \u0d9c\u0dca\u200d\u0dbb\u0db1\u0dca\u0dae \u0db1\u0dcf\u0db8\u0dcf\u0dc0\u0dbd\u0dd2\u0dba\u0dd9\u0dc4\u0dd2 \u0dc3\u0db3\u0dc4\u0db1\u0dca \u0d9a\u0dc5 \u0dba\u0dd4\u0dad\u0dd4\u0dba\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u0dc0\u0dd2\u0dc0\u0dd8\u0dad \u0d9a\u0dca\u0dc2\u0dda\u0dad\u0dca\u200d\u0dbb\: \u0d85\u0dc3\u0dd3\u0db8\u0dd2\u0dad \u0dc3\u0db8\u0dca\u0db6\u0db1\u0dca\u0db0\u0dad\u0dcf \u0d85\u0db1\u0dd4\u0db4\u0dd2\u0dc5\u0dd2\u0dc0\u0dd9\u0dbd\u0dd9\u0dc4\u0dd2 \u0dc0\u0dd2\u0dc2\u0db8 \u0db1\u0dc5\u0dd4\u0dc0\u0db1\u0dca \u0dc4\u0db3\u0dd4\u0db1\u0dcf \u0d9c\u0dd0\u0db1\u0dd3\u0db8 \u0dc3\u0db3\u0dc4\u0dcf \u0d9a\u0dca\u200d\u0dbb\u0db8\u0dc0\u0dda\u0daf \u0daf\u0dcf\u0dba\u0d9a\u0dad\u0dca\u0dc0\u0dba\u0d9a\u0dca. M@n@gement, 23(1), 4-18.
