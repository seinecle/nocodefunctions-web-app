organic.general.argument2.details=<p>\u0DB8\u0DD9\u0DB8 \u0DB8\u0DD9\u0DC0\u0DBD\u0DB8 <u>\u0D86\u0DBA\u0DAD\u0DB1\u0DD2\u0D9A \u0D9A\u0DAE\u0DCF</u> \u0DC0\u0DBD \u0DC3\u0DBD\u0D9A\u0DD4\u0DAB\u0DD4 \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF \u0D9C\u0DB1\u0DD3. \u0DB8\u0DD9\u0DB8 \u0DA0\u0DBB\u0DD2\u0DAD \u0DB1\u0DD2\u0DBB\u0DD6\u0DB4\u0DAB\u0DBA \u0DC1\u0DCF\u0DC3\u0DCA\u0DAD\u0DCA\u200D\u0DBB\u0DD3\u0DBA \u0DC3\u0DCF\u0DC4\u0DD2\u0DAD\u0DCA\u200D\u0DBA\u0DBA\u0DDA \u0DB4\u0DD0\u0DC4\u0DD0\u0DAF\u0DD2\u0DBD\u0DD2\u0DC0 \u0D85\u0DBB\u0DCA\u0DAE \u0DAF\u0D9A\u0DCA\u0DC0\u0DCF \u0DB1\u0DD0\u0DAD. \u0D85\u0DB7\u0DD2\u0DB4\u0DCA\u200D\u0DBB\u0DCF\u0DBA \u0DC0\u0DB1\u0DCA\u0DB1\u0DDA \u0D85\u0DB1\u0DCA\u0DAD\u0DBB\u0DCA\u0D9C\u0DAD \u0D9A\u0DC5\u0DB8\u0DB1\u0DCF\u0D9A\u0DBB\u0DD4\u0DC0\u0DB1\u0DCA\u0DA7 \u0DC3\u0DC4 \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0D9A\u0DBA\u0DD2\u0DB1\u0DCA\u0DA7 <strong>\u0DB4\u0DCF\u0DBB\u0DD2\u0DB7\u0DDD\u0D9C\u0DD2\u0D9A\u0DBA\u0DCF\u0D9C\u0DDA \u0D85\u0DC0\u0DCA\u200D\u0DBA\u0DCF\u0DA2 \u0DC4\u0DAC\u0D9A\u0DCA</strong> \u0DB1\u0DD2\u0DBA\u0DDD\u0DA2\u0DB1\u0DBA \u0DB1\u0DDC\u0D9A\u0DBB\u0DB1 \u0D85\u0DB1\u0DCA\u0DAD\u0DBB\u0DCA\u0D9C\u0DAD\u0DBA \u0DB4\u0DD9\u0DBB\u0DD3\u0DB8\u0DA7 \u0D89\u0DA9 \u0DC3\u0DBD\u0DC3\u0DB1 \u0DB8\u0DD9\u0DC0\u0DBD\u0DB8\u0D9A\u0DCA \u0DC3\u0DD0\u0DB4\u0DBA\u0DD3\u0DB8\u0DBA\u0DD2.</p><br/><ul><li> <strong>\u0D9A\u0DCA\u0DBB\u0DD2\u0DBA\u0DCF \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8\u0DA7 \u0D87\u0DB8\u0DAD\u0DD4\u0DB8\u0DCA</strong> \: "\u0DA1\u0DB1\u0DCA\u0DAF\u0DBA", "\u0DB8\u0DD2\u0DBD\u0DAF\u0DD3 \u0D9C\u0DB1\u0DCA\u0DB1", "\u0DC3\u0DD9\u0DBD\u0DCA\u0DBD\u0DB8\u0DCA \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1", ...</li><li> <strong>\u0DB4\u0DCA\u200D\u0DBB\u0DC0\u0DBB\u0DCA\u0DB0\u0DB1 \u0D86\u0DBB\u0DCF\u0DB0\u0DB1\u0DCF</strong> \: "\u0D8B\u0DAB\u0DD4\u0DC3\u0DD4\u0DB8\u0DCA\u0DB8 \u0D9C\u0DB1\u0DD4\u0DAF\u0DD9\u0DB1\u0DD4", "\u0DAF\u0DD9\u0DB1\u0DCA\u0DB1", ...</li><li> \u0DB7\u0DCF\u0DC0\u0DD2\u0DAD\u0DCF \u0D9A\u0DBB\u0DB1 \u0DC0\u0DD2\u0DC1\u0DDA\u0DC2\u0DD2\u0DAD \u0DBA\u0DD9\u0DAF\u0DD4\u0DB8\u0DCA \u0DB8\u0D9C\u0DD2\u0DB1\u0DCA \u0D89\u0D9F\u0DD2 \u0D9A\u0DBB\u0DB1 \u0DBD\u0DAF <strong>\u0DB4\u0DBB\u0DD2\u0DAF\u0DD2 \u0DC3\u0DB1\u0DCA\u0DB1\u0DD2\u0DC0\u0DDA\u0DAF\u0DB1 \u0DC0\u0DD2\u0DC1\u0DDA\u0DC2\u0DA5\u0DBA\u0DD9\u0D9A\u0DD4 \u0DC0\u0DD2\u0DC3\u0DD2\u0DB1\u0DCA \u0DB1\u0DD2\u0DBB\u0DCA\u0DB8\u0DCF\u0DAB\u0DBA \u0D9A\u0DBB\u0DB1 \u0DBD\u0DAF \u0D85\u0DAF\u0DC4\u0DC3\u0DCA \u0DB4\u0DCA\u200D\u0DBB\u0D9A\u0DCF\u0DC1\u0DB1</strong> \: "\u0D91\u0DC5\u0DD2\u0DAF\u0DBB\u0DC0\u0DCA \u0D9A\u0DBB\u0DB1 \u0DBD\u0DAF", "\u0DB4\u0DCA\u200D\u0DBB\u0DB6\u0DDD\u0DB0\u0DB8\u0DAD\u0DCA", "\u0DB1\u0DD0\u0DC0\u0DAD \u0DC3\u0DDC\u0DBA\u0DCF\u0D9C\u0DD0\u0DB1\u0DD3\u0DB8\u0DCA" ...</li></ul><br/> \u0DB8\u0DD9\u0DBA \u0D9A\u0DCA\u200D\u0DBB\u0DD2\u0DBA\u0DCF\u0DAD\u0DCA\u0DB8\u0D9A \u0DC0\u0DD9\u0DB8\u0DD2\u0DB1\u0DCA \u0DB4\u0DC0\u0DAD\u0DD2\u0DB1 \u0D85\u0DAD\u0DBB \u0D94\u0DB6\u0D9C\u0DDA \u0DB4\u0DCA\u200D\u0DBB\u0DAD\u0DD2\u0DB4\u0DDD\u0DC2\u0DAB \u0DC3\u0DC4 \u0DBA\u0DDD\u0DA2\u0DB1\u0DCF \u0D85\u0DB4\u0DD2 \u0DC3\u0DCF\u0DAF\u0DBB\u0DBA\u0DD9\u0DB1\u0DCA \u0DB4\u0DD2\u0DC5\u0DD2\u0D9C\u0DB1\u0DD2\u0DB8\u0DD4 (analysis@exploreyourdata.com). \u0DB8\u0DD9\u0DB8 \u0D9A\u0DCF\u0DBB\u0DCA\u0DBA\u0DBA \u0DAF\u0DD0\u0DB1\u0DA7\u0DB8\u0DAD\u0DCA \u0D85\u0DAD\u0DD2\u0DC1\u0DBA\u0DD2\u0DB1\u0DCA \u0DB4\u0DCA\u200D\u0DBB\u0DBA\u0DDD\u0DA2\u0DB1\u0DC0\u0DAD\u0DCA \u0DC0\u0DB1 \u0DB6\u0DC0 \u0D85\u0DB4\u0DD2 \u0DC0\u0DD2\u0DC1\u0DCA\u0DC0\u0DCF\u0DC3 \u0D9A\u0DBB\u0DB1 \u0D85\u0DAD\u0DBB, \u0D85\u0DAF\u0DC4\u0DC3\u0DCA \u0D9A\u0DD0\u0DAB\u0DD3\u0DB8\u0DDA \u0DC0\u0DD2\u0DC1\u0DDA\u0DC2\u0DA5\u0DBA\u0DD2\u0DB1\u0DCA \u0DC4\u0DA7 \u0D94\u0DC0\u0DD4\u0DB1\u0DCA\u0D9C\u0DDA \u0DAF\u0DAD\u0DCA\u0DAD \u0D9A\u0DA7\u0DCA\u0DA7\u0DBD\u0DBA \u0DB4\u0DD4\u0DAF\u0DCA\u0D9C\u0DBD\u0DBA\u0DB1\u0DCA\u0D9C\u0DD9\u0DB1\u0DCA / \u0D9C\u0DB1\u0DD4\u0DAF\u0DD9\u0DB1\u0DD4\u0D9A\u0DBB\u0DD4\u0DC0\u0DB1\u0DCA\u0D9C\u0DD9\u0DB1\u0DCA \u0DB1\u0DDC\u0DC0 \u0DC3\u0D82\u0D9C\u0DAD\u0DC0\u0DBD\u0DD2\u0DB1\u0DCA \u0DC3\u0DC4 \u0DC3\u0DB1\u0DCA\u0DB1\u0DD2\u0DC0\u0DDA\u0DAF\u0DB1 \u0DB1\u0DD2\u0DBD\u0DB0\u0DCF\u0DBB\u0DD3\u0DB1\u0DCA\u0D9C\u0DD9\u0DB1\u0DCA \u0D86\u0DBB\u0DB8\u0DCA\u0DB7 \u0DC0\u0DB1 \u0D85\u0DB1\u0DCA\u0DAD\u0DBB\u0DCA\u0D9C\u0DAD\u0DBA\u0DD9\u0DB1\u0DCA \u0DB4\u0DD2\u0DBB\u0DD2\u0DC3\u0DD2\u0DAF\u0DD4 \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8\u0DA7 \u0D8B\u0DB4\u0D9A\u0DCF\u0DBB\u0DD3 \u0DC0\u0DDA ( <a href\="../umigon/sentiment_analysis_tool.html">\u0DC4\u0DD0\u0D9F\u0DD3\u0DB8\u0DCA \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0DAB\u0DBA \u0DC3\u0DB3\u0DC4\u0DCF \u0D85\u0DB4\u0D9C\u0DDA \u0D9A\u0DCF\u0DBB\u0DCA\u0DBA\u0DBA</a> \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1). \u0DB8\u0DD9\u0DBA \u0D94\u0DC0\u0DD4\u0DB1\u0DCA\u0D9C\u0DDA \u0DB8\u0DD2\u0DB1\u0DD4\u0DB8 \u0DC0\u0DA9\u0DCF\u0DAD\u0DCA \u0DC0\u0DD2\u0DC1\u0DCA\u0DC0\u0DCF\u0DC3\u0DAF\u0DCF\u0DBA\u0D9A \u0DC0\u0DB1\u0DD4 \u0D87\u0DAD, \u0DC0\u0DD2\u0DC1\u0DDA\u0DC2\u0DBA\u0DD9\u0DB1\u0DCA \u0D85\u0DAF\u0DC4\u0DC3\u0DCA \u0D9A\u0DD0\u0DAB\u0DD3\u0DB8 \u0DC3\u0DB3\u0DC4\u0DCF.
organic.general.argument2.title=\u0D9A\u0DCF\u0DB6\u0DB1\u0DD2\u0D9A \u0D91\u0DAF\u0DD2\u0DBB\u0DD2\u0DC0 \u0DB4\u0DCA\u200D\u0DBB\u0DC0\u0DBB\u0DCA\u0DB0\u0DB1\u0DBA \u0D9A\u0DC5 \u0D85\u0DB1\u0DCA\u0DAD\u0DBB\u0DCA\u0D9C\u0DAD\u0DBA\: \u0DC0\u0DD0\u0DA9\u0DD2\u0DAF\u0DD4\u0DBB \u0DC3\u0DBD\u0D9A\u0DCF \u0DB6\u0DD0\u0DBD\u0DD3\u0DB8\u0DCA
organic.general.model_long_description=<p>\u0DB8\u0DD9\u0DC0\u0DBD\u0DB8 \u0DC0\u0DD2\u0DC3\u0DD2\u0DB1\u0DCA \u0D85\u0DB1\u0DD4\u0D9C\u0DB8\u0DB1\u0DBA \u0D9A\u0DBB\u0DB1 \u0DBD\u0DAF \u0DB8\u0DD6\u0DBD\u0DB0\u0DBB\u0DCA\u0DB8 <a href\="../umigon/sentiment_analysis_tool.html">\u0DC4\u0DD0\u0D9F\u0DD3\u0DB8\u0DCA \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0DAB\u0DBA \u0DC3\u0DB3\u0DC4\u0DCF \u0DC0\u0DB1 \u0D9A\u0DCF\u0DBB\u0DCA\u0DBA\u0DBA\u0DA7</a> \u0DC3\u0DB8\u0DCF\u0DB1 \u0DC0\u0DDA, \u0DBA\u0DD9\u0DAF\u0DD2\u0DBA \u0DBA\u0DD4\u0DAD\u0DD4 \u0DB1\u0DD3\u0DAD\u0DD2 \u0DC4\u0DD0\u0DBB. \u0DB8\u0DD9\u0DC0\u0DBD\u0DB8 \u0DB4\u0DC4\u0DAD \u0DB4\u0DD2\u0DBA\u0DC0\u0DBB \u0D85\u0DB1\u0DD4\u0D9C\u0DB8\u0DB1\u0DBA \u0D9A\u0DBB\u0DBA\u0DD2\:</p><ol><li> \u0DB4\u0DD9\u0DC5\u0DD9\u0DC4\u0DD2 \u0DAF\u0DD2\u0D9C \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1\: \u0D91\u0DBA \u0DC0\u0DA0\u0DB1 \u0D9A\u0DD2\u0DC4\u0DD2\u0DB4\u0DBA\u0D9A\u0DCA \u0D9A\u0DD9\u0DA7\u0DD2 \u0DB1\u0DB8\u0DCA, \u0D91\u0DBA \u0DC0\u0DBB\u0DCA\u0D9C\u0DD3\u0D9A\u0DBB\u0DAB\u0DBA \u0DB1\u0DDC\u0D9A\u0DD9\u0DBB\u0DDA</li><li> url \u0D89\u0DC0\u0DAD\u0DCA \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8, \u0D8B\u0DB4\u0DD4\u0DA7\u0DCF \u0DAF\u0DD0\u0D9A\u0DCA\u0DC0\u0DD3\u0DB8\u0DCA \u0DC0\u0DBD \u0D85\u0DB1\u0DCA\u0DAD\u0DBB\u0DCA\u0D9C\u0DAD\u0DBA \u0D89\u0DC0\u0DAD\u0DCA \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8, apostrophs \u0DC3\u0DCF\u0DB8\u0DCF\u0DB1\u0DCA\u0DBA\u0D9A\u0DBB\u0DAB\u0DBA \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8</li><li> \u0DB4\u0DD9\u0DC5 \u0D85\u0DB1\u0DD4\u0DC0\u0DCF\u0DAF \u0DAF\u0DD9\u0D9A\u0D9A\u0DCA \u0DC3\u0DCA\u0DAE\u0DCF\u0DB4\u0DD2\u0DAD \u0D9A\u0DBB \u0D87\u0DAD\: \u0D91\u0D9A\u0D9A\u0DCA \u0DC3\u0DD2\u0DBA\u0DBD\u0DD4\u0DB8 \u0D8B\u0DA0\u0DCA\u0DA0\u0DCF\u0DBB\u0DAB \u0DC3\u0DC4 \u0DC0\u0DD2\u0DC1\u0DDA\u0DC2 \u0D85\u0D9A\u0DCA\u0DC2\u0DBB \u0D89\u0DC0\u0DAD\u0DCA \u0D9A\u0DBB \u0D87\u0DAD\u0DD2 \u0D85\u0DAD\u0DBB \u0D91\u0D9A\u0D9A\u0DCA \u0D92\u0DC0\u0DCF \u0DBB\u0DB3\u0DC0\u0DCF \u0DAD\u0DB6\u0DCF \u0D87\u0DAD. \u0DB4\u0DC4\u0DAD \u0DAF\u0DD0\u0D9A\u0DCA\u0DC0\u0DD9\u0DB1 \u0DC3\u0DD2\u0DBA\u0DBD\u0DD4\u0DB8 \u0DB4\u0DD2\u0DBA\u0DC0\u0DBB \u0DB4\u0DD9\u0DC5 \u0D85\u0DB1\u0DD4\u0DC0\u0DCF\u0DAF \u0DAF\u0DD9\u0D9A\u0DA7\u0DB8 \u0D85\u0DAF\u0DCF\u0DC5 \u0DC0\u0DDA.</li><li> <strong>emojis, emoticons \u0DC3\u0DC4 onomatopeia</strong> \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1. \u0D92\u0DC0\u0DCF \u0D89\u0DC0\u0DAD\u0DCA \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8\u0DA7 \u0D94\u0DB6\u0DDA \u0DB4\u0DD9\u0DC5 \u0DB4\u0DD9\u0DBB \u0DC3\u0D9A\u0DC3\u0DB1\u0DCA\u0DB1 \u0D91\u0DB4\u0DCF, \u0D94\u0DC0\u0DD4\u0DB1\u0DCA \u0DC4\u0DD0\u0D9F\u0DD3\u0DB8\u0DCA \u0DB4\u0DD2\u0DC5\u0DD2\u0DB6\u0DB3 \u0DB4\u0DCA\u0DBB\u0DBA\u0DDD\u0DA2\u0DB1\u0DC0\u0DAD\u0DCA \u0DAD\u0DDC\u0DBB\u0DAD\u0DD4\u0DBB\u0DD4 \u0DC3\u0DB4\u0DBA\u0DBA\u0DD2\!</li><li> \u0DC4\u0DD0\u0DC2\u0DCA \u0DA7\u0DD0\u0D9C\u0DCA \u0DAD\u0DD2\u0DB6\u0DDA \u0DB1\u0DB8\u0DCA \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1</li><li> \u0D9C\u0DCA\u200D\u0DBB\u0DD1\u0DB8\u0DCA \u0DC4\u0DAD\u0DBB\u0D9A\u0DCA \u0DAF\u0D9A\u0DCA\u0DC0\u0DCF n-\u0D9C\u0DCA\u200D\u0DBB\u0DD1\u0DB8\u0DCA \u0DC0\u0DBD\u0DD2\u0DB1\u0DCA \u0DB4\u0DD9\u0DC5 \u0DC0\u0DD2\u0DBA\u0DDD\u0DA2\u0DB1\u0DBA \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8</li><li> \u0D91\u0D9A\u0DCA \u0D91\u0D9A\u0DCA n-gram \u0DC3\u0DB3\u0DC4\u0DCF\:<ul><li> \u0D91\u0DBA \u0D9A\u0DBD\u0DD2\u0DB1\u0DCA \u0DC3\u0DCA\u0DAE\u0DCF\u0DB4\u0DD2\u0DAD \u0DB1\u0DD0\u0DC0\u0DAD\u0DD4\u0DB8\u0DCA \u0DC0\u0DA0\u0DB1 \u0DBD\u0DD0\u0DBA\u0DD2\u0DC3\u0DCA\u0DAD\u0DD4\u0DC0\u0D9A\u0DA7 \u0D85\u0DBA\u0DAD\u0DCA \u0DB1\u0DB8\u0DCA \u0D91\u0DBA \u0DB8\u0D9F \u0DC4\u0DBB\u0DD2\u0DB1\u0DCA\u0DB1</li><li> \u0DB4\u0DD4\u0DB1\u0DBB\u0DCF\u0DC0\u0DBB\u0DCA\u0DAD\u0DB1 \u0D85\u0D9A\u0DCA\u0DC2\u0DBB \u0DC3\u0DB3\u0DC4\u0DCF \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB \u0D85\u0DC0\u0DC1\u0DCA\u0DBA \u0DB4\u0DBB\u0DD2\u0DAF\u0DD2 \u0D92\u0DC0\u0DCF \u0D89\u0DC0\u0DAD\u0DCA \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gram \u0DB4\u0DD6\u0DBB\u0DCA\u0DC0-\u0DC3\u0DCA\u0DAE\u0DCF\u0DB4\u0DD2\u0DAD \u0DC0\u0DA0\u0DB1 \u0DB8\u0DCF\u0DBD\u0DCF\u0DC0\u0DDA / \u0DB4\u0DCA\u0DBB\u0D9A\u0DCF\u0DC1\u0DB1 / \u0DC1\u0DDB\u0DBD\u0DD2\u0DBA \u0DC3\u0D82\u0DA5\u0DCF "\u0DC3\u0D82\u0DC3\u0DCA\u0DAE\u0DCF\u0DB4\u0DD2\u0DAD \u0D9A\u0DAE\u0DB1\u0DBA" \u0DBD\u0DD0\u0DBA\u0DD2\u0DC3\u0DCA\u0DAD\u0DD4\u0DC0\u0DDA \u0DAD\u0DD2\u0DB6\u0DDA\u0DAF\u0DD0\u0DBA\u0DD2 \u0DB4\u0DBB\u0DD3\u0D9A\u0DCA\u0DC2\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1. \u0D91\u0DC3\u0DDA \u0DB1\u0DB8\u0DCA, \u0D85\u0DAF\u0DCF\u0DC5 \u0DBB\u0DD3\u0DAD\u0DD2\u0DBA \u0D85\u0DAF\u0DCF\u0DC5 \u0DC0\u0DDA.</li></ul></li><li> \u0D85\u0DC0\u0DC3\u0DCF\u0DB1 \u0DAD\u0DD3\u0DBB\u0DAB\u0DBA, \u0DB4\u0DD9\u0DBB \u0DB4\u0DD2\u0DBA\u0DC0\u0DBB\u0DC0\u0DBD \u0DB4\u0DCA\u0DBB\u0DAD\u0DD2\u0DB5\u0DBD \u0DB8\u0DAD \u0DB4\u0DAF\u0DB1\u0DB8\u0DCA\u0DC0.</li></ol>
