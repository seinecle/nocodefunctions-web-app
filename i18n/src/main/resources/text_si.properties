umigon.sentiment_analysis_tool.argument1.details=\u0DB8\u0DD9\u0DB8 \u0DC1\u0DCA\u200D\u0DBB\u0DD2\u0DAD\u0DBA <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0DC4\u0DD0\u0D9F\u0DD3\u0DB8\u0DCA \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0DAB\u0DBA</a></strong> \u0DC3\u0DD2\u0DAF\u0DD4 \u0D9A\u0DBB\u0DBA\u0DD2, \u0D91\u0DBA \u0DB8\u0DAD \u0D9A\u0DD0\u0DAB\u0DD3\u0DB8\u0DCA \u0DBD\u0DD9\u0DC3\u0DAF \u0DC4\u0DD0\u0DB3\u0DD2\u0DB1\u0DCA\u0DC0\u0DDA. \u0D91\u0DBA \u0DB4\u0DD9\u0DC5 \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0DAB\u0DBA \u0D9A\u0DBB \u0DB8\u0DB1\u0DDD\u0DB7\u0DCF\u0DC0\u0DBA \u0DB8\u0DB0\u0DCA\u200D\u0DBA\u0DC3\u0DCA\u0DAE, \u0DB0\u0DB1\u0DCF\u0DAD\u0DCA\u0DB8\u0D9A \u0DC4\u0DDD \u0DC3\u0DD8\u0DAB\u0DCF\u0DAD\u0DCA\u0DB8\u0D9A\u0DAF \u0DBA\u0DB1\u0DCA\u0DB1 \u0DAD\u0DD3\u0DBB\u0DAB\u0DBA \u0D9A\u0DBB\u0DBA\u0DD2.<br/> \u0D91\u0DBA \u0DA7\u0DCA\u0DC0\u0DD2\u0DA7\u0DBB\u0DCA \u0DC3\u0DB3\u0DC4\u0DCF \u0DA7\u0DCA\u0DC0\u0DD3\u0DA7\u0DCA, \u0D89\u0DB1\u0DCA\u0DC3\u0DCA\u0DA7\u0D9C\u0DCA\u200D\u0DBB\u0DD1\u0DB8\u0DCA \u0DB4\u0DC5 \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8\u0DCA \u0DB4\u0DD2\u0DC5\u0DD2\u0DB6\u0DB3 \u0D85\u0DAF\u0DC4\u0DC3\u0DCA \u0DC3\u0DC4 \u0D89\u0D82\u0D9C\u0DCA\u200D\u0DBB\u0DD3\u0DC3\u0DD2 \u0DC4\u0DDD \u0DB4\u0DCA\u200D\u0DBB\u0D82\u0DC1 \u0DB7\u0DCF\u0DC2\u0DCF\u0DC0\u0DD9\u0DB1\u0DCA \u0DC0\u0DD9\u0DB1\u0DAD\u0DCA \u0D89\u0DAD\u0DCF \u0D9A\u0DD9\u0DA7\u0DD2 \u0DB4\u0DD9\u0DC5 \u0DC0\u0DD0\u0DB1\u0DD2 <strong>\u0DC3\u0DB8\u0DCF\u0DA2 \u0DB8\u0DCF\u0DB0\u0DCA\u200D\u0DBA\u0DC0\u0DBD</strong> \u0DC4\u0DDC\u0DB3\u0DD2\u0DB1\u0DCA \u0D9A\u0DCA\u200D\u0DBB\u0DD2\u0DBA\u0DCF \u0D9A\u0DBB\u0DBA\u0DD2. \u0DC0\u0DD2\u0D9A\u0DBD\u0DCA\u0DB4 23\u0D9A\u0DCA \u0DC3\u0DB8\u0D9F \u0DC3\u0DD0\u0DC3\u0DB3\u0DD3\u0DB8\u0DDA\u0DAF\u0DD3, \u0DB8\u0DD9\u0DB8 \u0DB8\u0DD9\u0DC0\u0DBD\u0DB8 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0DC3\u0DB8\u0DCF\u0DA2 \u0DB8\u0DCF\u0DB0\u0DCA\u200D\u0DBA\u0DC0\u0DBD \u0DC4\u0DD0\u0D9F\u0DD3\u0DB8\u0DCA \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0DAB\u0DBA \u0DC3\u0DB3\u0DC4\u0DCF \u0DC4\u0DDC\u0DB3\u0DB8 \u0DB8\u0DD9\u0DC0\u0DBD\u0DB8</a> \u0DB6\u0DC0 \u0DC3\u0DDC\u0DBA\u0DCF \u0D9C\u0DB1\u0DCA\u0DB1\u0DCF \u0DBD\u0DAF\u0DD3.<br/> 2012 \u0DAF\u0DD3 \u0D8B\u0DB4\u0DAD \u0DBD\u0DAF \u0DB8\u0DD9\u0DB8 \u0DB8\u0DD9\u0DC0\u0DBD\u0DB8 \u0D85\u0D9B\u0DAB\u0DCA\u0DA9\u0DC0 \u0DC3\u0D82\u0DC0\u0DBB\u0DCA\u0DB0\u0DB1\u0DBA \u0DC0\u0DD9\u0DB8\u0DD2\u0DB1\u0DCA \u0DB4\u0DC0\u0DAD\u0DD3.<br/><br/> \u0D94\u0DB6 \u0DB8\u0DD9\u0DB8 \u0D9A\u0DCF\u0DBB\u0DCA\u0DBA\u0DBA \u0DC1\u0DCF\u0DC3\u0DCA\u0DAD\u0DCA\u200D\u0DBB\u0DD3\u0DBA \u0DC3\u0DB1\u0DCA\u0DAF\u0DBB\u0DCA\u0DB7\u0DBA\u0D9A (\u0DB4\u0DBB\u0DCA\u0DBA\u0DDA\u0DC2\u0DAB \u0DC4\u0DDD \u0D85\u0DB0\u0DCA\u200D\u0DBA\u0DBA\u0DB1) \u0DB7\u0DCF\u0DC0\u0DD2\u0DAD\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1\u0DDA \u0DB1\u0DB8\u0DCA, \u0D94\u0DB6 \u0D91\u0DBA \u0D94\u0DB6\u0DDA \u0D9C\u0DCA\u200D\u0DBB\u0DB1\u0DCA\u0DAE \u0DB1\u0DCF\u0DB8\u0DCF\u0DC0\u0DBD\u0DD2\u0DBA\u0DD9\u0DC4\u0DD2 \u0DC3\u0DB3\u0DC4\u0DB1\u0DCA \u0D9A\u0DC5 \u0DBA\u0DD4\u0DAD\u0DD4\u0DBA\:<br/><br/> \u0DBD\u0DD9\u0DC0\u0DBD\u0DCA\u0DBD\u0DDC\u0DBA\u0DD2\u0DC3\u0DCA, \u0D9A\u0DCA\u0DBD\u0DD9\u0DB8\u0DB1\u0DCA\u0DA7\u0DCA. "\u0D8B\u0DB8\u0DD2\u0D9C\u0DDC\u0DB1\u0DCA\: \u0DB4\u0DAF \u0DBD\u0DD0\u0DBA\u0DD2\u0DC3\u0DCA\u0DAD\u0DD4 \u0DC3\u0DC4 \u0DC4\u0DD6\u0DBB\u0DD2\u0DC3\u0DCA\u0DA7\u0DD2\u0D9A\u0DCA \u0DB8\u0DAD \u0DB4\u0DAF\u0DB1\u0DB8\u0DCA \u0DC0\u0DD6 \u0DA7\u0DCA\u0DC0\u0DD3\u0DA7\u0DCA \u0DB4\u0DD2\u0DC5\u0DD2\u0DB6\u0DB3 \u0DC4\u0DD0\u0D9F\u0DD3\u0DB8\u0DCA \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0DAB\u0DBA". Semantic Evaluation (SemEval), 2013, Atlanta, Georgia \u0DB4\u0DD2\u0DC5\u0DD2\u0DB6\u0DB3 7 \u0DC0\u0DD0\u0DB1\u0DD2 \u0DA2\u0DCF\u0DAD\u0DCA\u200D\u0DBA\u0DB1\u0DCA\u0DAD\u0DBB \u0DC0\u0DD0\u0DA9\u0DB8\u0DD4\u0DC5\u0DD4\u0DC0\u0DDA \u0D9A\u0DA7\u0DBA\u0DD4\u0DAD\u0DD4.
