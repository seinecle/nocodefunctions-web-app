cowo.tool.argument3.details=<p><strong>\u0db4\u0dd9\u0dc5\u0dd9\u0dc4\u0dd2 \u0dc0\u0dca\u200d\u0dba\u0dd4\u0dc4\u0dba \u0dc3\u0dc4 \u0d86\u0d9a\u0dd8\u0dad\u0dd2\u0dba</strong> \: \u0da2\u0dcf\u0dbd\u0dba \u0db1\u0dd2\u0dbb\u0dca\u0db8\u0dcf\u0dab\u0dba \u0d9a\u0dbb \u0d87\u0dad\u0dca\u0dad\u0dda \u0d91\u0d9a\u0db8 \u0db4\u0dd9\u0dc5 \u0db4\u0dda\u0dc5\u0dd2\u0dba\u0d9a \u0daf\u0dd2\u0dc3\u0dca\u0dc0\u0db1 \u0db4\u0daf \u0dba\u0dd4\u0d9c\u0dbd \u0dc4\u0db3\u0dd4\u0db1\u0dcf\u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0dd9\u0db1\u0dd2. \u0d91\u0db6\u0dd0\u0dc0\u0dd2\u0db1\u0dca \u0d94\u0db6\u0dda \u0db4\u0dd9\u0dc5 \u0db6\u0dd9\u0daf\u0dd3 \u0d87\u0dad\u0dd2 \u0d86\u0d9a\u0dcf\u0dbb\u0dba \u0d9c\u0dd0\u0db1 \u0d94\u0db6 \u0dc3\u0dd0\u0dbd\u0d9a\u0dd2\u0dbd\u0dd2\u0db8\u0dad\u0dca \u0dc0\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4\u0dba. \u0d89\u0dad\u0dcf \u0db8\u0dd0\u0db1\u0dc0\u0dd2\u0db1\u0dca, \u0d91\u0dba \u0dc3\u0dcf\u0db4\u0dda\u0d9a\u0dca\u0dc2 \u0dc0\u0dc1\u0dba\u0dd9\u0db1\u0dca \u0d9a\u0dd9\u0da7\u0dd2 \u0da1\u0dda\u0daf \u0dc0\u0dbd\u0dd2\u0db1\u0dca \u0dc3\u0dd1\u0daf\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4\u0dba, \u0d91\u0d9a\u0dca \u0d91\u0d9a\u0dca \u0db4\u0dda\u0dc5\u0dd2\u0dba\u0d9a. \u0d94\u0db6 Excel \u0d9c\u0ddc\u0db1\u0dd4\u0dc0\u0d9a\u0dca \u0db7\u0dcf\u0dc0\u0dd2\u0dad\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1\u0dda \u0db1\u0db8\u0dca, \u0d91\u0d9a\u0dca \u0d91\u0d9a\u0dca \u0da1\u0dda\u0daf\u0dba \u0dc4\u0ddd \u0dc3\u0dd0\u0dbd\u0d9a\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4 \u0db4\u0dd9\u0dc5 \u0d9a\u0ddc\u0da7\u0dc3 \u0dc0\u0dd9\u0db1\u0dc3\u0dca \u0db4\u0dda\u0dc5\u0dd2\u0dba\u0d9a \u0daf\u0dd2\u0dc3\u0dca\u0dc0\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4\u0dba.<br/><br/> <strong>\u0db4\u0dd9\u0dc5 \u0db4\u0dd9\u0dbb \u0dc3\u0dd0\u0d9a\u0dc3\u0dd3\u0db8</strong> \: \u0db8\u0dd9\u0db8 \u0dc1\u0dca\u200d\u0dbb\u0dd2\u0dad\u0dba \u0db7\u0dcf\u0dc0\u0dd2\u0dad\u0dcf \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0db4\u0dd9\u0dbb \u0d94\u0db6\u0dda \u0db4\u0dd9\u0dc5 \u0db4\u0dd9\u0dbb \u0dc3\u0dd0\u0d9a\u0dc3\u0dd3\u0db8\u0da7 \u0dc4\u0ddd \u0db4\u0dd2\u0dbb\u0dd2\u0dc3\u0dd2\u0daf\u0dd4 \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0d85\u0dc0\u0dc1\u0dca\u200d\u0dba \u0db1\u0ddc\u0dc0\u0dda.<br/><br/> <strong>\u0db4\u0dca\u200d\u0dbb\u0dc3\u0dca\u0dae\u0dcf\u0dbb\u0dba \u0d9c\u0dc0\u0dda\u0dc2\u0dab\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8</strong> \: \u0dc1\u0dca\u200d\u0dbb\u0dd2\u0dad\u0dba \u0db8\u0d9f\u0dd2\u0db1\u0dca \u0db1\u0dd2\u0db4\u0daf\u0dc0\u0db1 \u0d85\u0dbb\u0dca\u0dae\u0d9a\u0dae\u0db1 \u0da2\u0dcf\u0dbd\u0dba \u0d9c\u0dc0\u0dda\u0dc2\u0dab\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8 \u0dc3\u0db3\u0dc4\u0dcf \u0d85\u0db4\u0dd2 \u0db1\u0ddc\u0db8\u0dd2\u0dbd\u0dda \u0dc0\u0dd8\u0dad\u0dca\u0dad\u0dd3\u0dba \u0dc1\u0dca\u200d\u0dbb\u0dda\u0dab\u0dd2\u0dba\u0dda \u0db8\u0dd8\u0daf\u0dd4\u0d9a\u0dcf\u0d82\u0d9c \u0daf\u0dd9\u0d9a\u0d9a\u0dca \u0db1\u0dd2\u0dbb\u0dca\u0daf\u0dda\u0dc1 \u0d9a\u0dbb\u0db8\u0dd4. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0dc0\u0dd2\u0dc3\u0dd2\u0db1\u0dca \u0d94\u0db6\u0dda \u0da2\u0dcf\u0dbd\u0dba\u0dda \u0dc0\u0dd2\u0dc3\u0dca\u0dad\u0dbb\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0db4\u0dca\u200d\u0dbb\u0dc3\u0dca\u0dae\u0dcf\u0dbb \u0dc3\u0d82\u0d9b\u0dca\u200d\u0dba\u0dcf\u0dbd\u0dda\u0d9b\u0db1 \u0db4\u0dd9\u0dbb\u0dd3\u0db8\u0da7, \u0dc0\u0dbb\u0dca\u0dab \u0d9c\u0dd0\u0db1\u0dca\u0dc0\u0dd3\u0db8\u0da7, \u0db4\u0dca\u200d\u0dbb\u0db8\u0dcf\u0dab\u0dba \u0dc0\u0dd9\u0db1\u0dc3\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0dc3\u0dc4 \u0db0\u0dcf\u0dc0\u0db1\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0dc4\u0ddc\u0db3\u0db8 \u0dc0\u0dd2\u0dc1\u0dda\u0dc2\u0dcf\u0d82\u0d9c \u0dc3\u0db4\u0dba\u0dba\u0dd2 ( <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0db8\u0db0\u0dca\u200d\u0dba\u0dc3\u0dca\u0dae\u0db7\u0dcf\u0dc0\u0dba \u0db8\u0db0\u0dca\u200d\u0dba\u0d9c\u0dad</a> \u0dc0\u0dd3\u0db8 \u0dc0\u0dd0\u0db1\u0dd2). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0db8\u0d9f\u0dd2\u0db1\u0dca \u0d85\u0dbb\u0dca\u0dae\u0d9a\u0dae\u0db1 \u0da2\u0dcf\u0dbd \u0dc3\u0db3\u0dc4\u0dcf \u0dc0\u0da9\u0dcf\u0dad\u0dca \u0db4\u0dd2\u0dbb\u0dd2\u0dc3\u0dd2\u0daf\u0dd4 \u0dc4\u0dcf \u0db4\u0dc4\u0dc3\u0dd4\u0dc0\u0dd9\u0db1\u0dca \u0d85\u0dbb\u0dca\u0dae\u0d9a\u0dae\u0db1\u0dba \u0d9a\u0dc5 \u0dc4\u0dd0\u0d9a\u0dd2 \u0daf\u0dd8\u0dc1\u0dca\u200d\u0dba\u0d9a\u0dbb\u0dab\u0dba\u0db1\u0dca \u0dc3\u0db4\u0dba\u0dba\u0dd2. VOSviewer \u0db4\u0dc5\u0db8\u0dd4 \u0db7\u0dcf\u0dc0\u0dd2\u0dad \u0d85\u0dc0\u0dc3\u0dca\u0dae\u0dcf\u0dc0 \u0dbd\u0dd9\u0dc3 \u0dc0\u0dd2\u0daf\u0dca\u200d\u0dba\u0dcf\u0db8\u0dd2\u0dad\u0dd2\u0d9a \u0dc3\u0db8\u0d9f\u0dd2\u0db1\u0dca \u0dc3\u0d82\u0dc0\u0dbb\u0dca\u0db0\u0db1\u0dba \u0d9a\u0dbb \u0d87\u0dad\u0dd2 \u0db1\u0db8\u0dd4\u0dad\u0dca \u0d91\u0dba \u0d95\u0db1\u0dd1\u0db8 \u0d86\u0d9a\u0dcf\u0dbb\u0dba\u0d9a \u0d85\u0dbb\u0dca\u0dae\u0d9a\u0dae\u0db1 \u0da2\u0dcf\u0dbd\u0dba\u0d9a\u0dca \u0dc3\u0db3\u0dc4\u0dcf \u0db4\u0dca\u200d\u0dbb\u0dba\u0ddd\u0da2\u0db1\u0dc0\u0dad\u0dca \u0dc0\u0dda.</p>
