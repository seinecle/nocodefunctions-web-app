topics.topics_extraction_tool.argument3.details=<p><strong>\u0db4\u0dd9\u0dc5\u0dd9\u0dc4\u0dd2 \u0dc0\u0dca\u200d\u0dba\u0dd4\u0dc4\u0dba \u0dc3\u0dc4 \u0d86\u0d9a\u0dd8\u0dad\u0dd2\u0dba</strong> \: \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0db1\u0dd2\u0dc3\u0dca\u0dc3\u0dcf\u0dbb\u0dab\u0dba \u0d9a\u0dca\u200d\u0dbb\u0dd2\u0dba\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1\u0dda \u0d91\u0d9a\u0db8 \u0db4\u0dd9\u0dc5 \u0db4\u0dda\u0dc5\u0dd2\u0dba\u0dda \u0d87\u0dad\u0dd2 \u0db4\u0daf \u0dba\u0dd4\u0d9c\u0dbd \u0dc4\u0db3\u0dd4\u0db1\u0dcf \u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0dd9\u0db1\u0dd2. \u0d91\u0db6\u0dd0\u0dc0\u0dd2\u0db1\u0dca \u0d94\u0db6\u0dda \u0db4\u0dd9\u0dc5 \u0dc4\u0dd0\u0da9\u0dad\u0dbd \u0d9c\u0db1\u0dca\u0dc0\u0db1 \u0d86\u0d9a\u0dcf\u0dbb\u0dba \u0d9c\u0dd0\u0db1 \u0d94\u0db6 \u0dc3\u0dd0\u0dbd\u0d9a\u0dd2\u0dbd\u0dd2\u0db8\u0dad\u0dca \u0dc0\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4\u0dba. \u0d89\u0dad\u0dcf \u0db8\u0dd0\u0db1\u0dc0\u0dd2\u0db1\u0dca, \u0d91\u0dba \u0dc3\u0dcf\u0db4\u0dda\u0d9a\u0dca\u0dc2 \u0dc0\u0dc1\u0dba\u0dd9\u0db1\u0dca \u0d9a\u0dd9\u0da7\u0dd2 \u0da1\u0dda\u0daf \u0dc0\u0dbd\u0dd2\u0db1\u0dca \u0dc3\u0dd1\u0daf\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4\u0dba, \u0d91\u0d9a\u0dca \u0d91\u0d9a\u0dca \u0db4\u0dda\u0dc5\u0dd2\u0dba\u0d9a. \u0d94\u0db6 Excel \u0d9c\u0ddc\u0db1\u0dd4\u0dc0\u0d9a\u0dca \u0db7\u0dcf\u0dc0\u0dd2\u0dad\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1\u0dda \u0db1\u0db8\u0dca, \u0d91\u0d9a\u0dca \u0d91\u0d9a\u0dca \u0da1\u0dda\u0daf\u0dba \u0dc4\u0ddd \u0dc3\u0dd0\u0dbd\u0d9a\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4 \u0db4\u0dd9\u0dc5 \u0d9a\u0ddc\u0da7\u0dc3 \u0dc0\u0dd9\u0db1\u0dc3\u0dca \u0db4\u0dda\u0dc5\u0dd2\u0dba\u0d9a \u0daf\u0dd2\u0dc3\u0dca\u0dc0\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4\u0dba.<br/><br/> <strong>\u0db4\u0dd9\u0dc5 \u0db4\u0dbb\u0dd2\u0db8\u0dcf\u0dc0</strong> \: \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0ddc\u0dba\u0dcf\u0d9c\u0db1\u0dd4 \u0dbd\u0db6\u0db1\u0dca\u0db1\u0dda \u0dc3\u0d82\u0d9b\u0dca\u200d\u0dba\u0dcf\u0dad \u0db8\u0dd0\u0db1\u0dd3\u0db8\u0dd9\u0db1\u0dd2\: \u0db6\u0ddc\u0dc4\u0ddd \u0dc0\u0dd2\u0da7 \u0dc3\u0db8\u0d9c\u0dcf\u0db8\u0dd3 \u0dc0\u0dd3\u0db8\u0da7 \u0db1\u0dd0\u0db9\u0dd4\u0dbb\u0dd4 \u0dc0\u0db1 \u0db4\u0daf \u0dba\u0dd4\u0d9c\u0dbd\u0dba \u0d9a\u0dd4\u0db8\u0d9a\u0dca\u0daf? \u0db8\u0dd9\u0dba \u0d9a\u0dca\u200d\u0dbb\u0dd2\u0dba\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0dc0\u0dd3\u0db8\u0da7 \u0db1\u0db8\u0dca, \u0db8\u0dd9\u0db8 \u0d9c\u0dab\u0db1\u0dca \u0d85\u0dbb\u0dca\u0dae\u0dc0\u0dad\u0dca \u0dc0\u0db1 \u0db4\u0dbb\u0dd2\u0daf\u0dd2 \u0db4\u0dd9\u0dc5 \u0db4\u0dca\u200d\u0dbb\u0db8\u0dcf\u0dab\u0dc0\u0dad\u0dca \u0dad\u0dbb\u0db8\u0dca \u0daf\u0dd2\u0d9c\u0dd4 \u0dc0\u0dd2\u0dba \u0dba\u0dd4\u0dad\u0dd4\u0dba. \u0db4\u0dd9\u0dc5 \u0daf\u0dd2\u0d9c\u0dd4 \u0dc0\u0db1 \u0dad\u0dbb\u0db8\u0da7 \u0dc0\u0da9\u0dcf \u0dc4\u0ddc\u0db3\u0dba. \u0d85\u0dc0\u0db8 \u0dc0\u0dc1\u0dba\u0dd9\u0db1\u0dca \u0dc0\u0da0\u0db1 5,000 \u0d9a \u0db4\u0dcf\u0da8 \u0dc4\u0ddc\u0db3 \u0d86\u0dbb\u0db8\u0dca\u0db7\u0dba\u0d9a\u0dca \u0dbd\u0dd9\u0dc3 \u0db4\u0dd9\u0db1\u0dda.</p>
topics.topics_extraction_tool.argument3.title=\u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc4\u0db3\u0dd4\u0db1\u0dcf\u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0dda \u0db5\u0dbd\u0daf\u0dcf\u0dba\u0dd3 \u0db4\u0dca\u200d\u0dbb\u0dad\u0dd2\u0db5\u0dbd \u0dc3\u0db3\u0dc4\u0dcf \u0d89\u0d9f\u0dd2 \u0dc3\u0dc4 \u0d8b\u0db4\u0d9a\u0dca\u200d\u0dbb\u0db8
topics.topics_extraction_tool.argument4.details=\ <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-\u0d85\u0dbb\u0dca\u0dae\u0dba'</a> \u0dbd\u0dd9\u0dc3 \u0dc4\u0dd0\u0db3\u0dd2\u0db1\u0dca\u0dc0\u0dda. \u0d91\u0dba \u0dc3\u0db8\u0d9f, \u0db4\u0dbb\u0dd2\u0dc1\u0dd3\u0dbd\u0d9a\u0dba\u0dcf \u0db4\u0dd9\u0dc5\u0dd9\u0dc4\u0dd2 \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0d9a\u0dd3\u0dba\u0d9a\u0dca \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0dad \u0dba\u0dd4\u0dad\u0dd4\u0daf \u0dba\u0db1\u0dca\u0db1 \u0dad\u0dd3\u0dbb\u0dab\u0dba \u0d9a\u0dbb\u0dba\u0dd2, \u0db4\u0dc3\u0dd4\u0dc0 \u0d87\u0dbd\u0dca\u0d9c\u0ddc\u0dbb\u0dd2\u0dad\u0db8 \u0db8\u0dd9\u0db8 \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0db1\u0dd3.</p><p> \u0db4\u0dd9\u0dc5\u0dd9\u0dc4\u0dd2 \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0d9a\u0dd3\u0dba\u0d9a\u0dca \u0dad\u0dd2\u0db6\u0dda\u0daf\u0dd0\u0dba\u0dd2 \u0d9a\u0dbd\u0dca\u0dad\u0dd2\u0dba\u0dcf \u0daf\u0dd0\u0db1\u0d9c\u0dad\u0dca \u0dc0\u0dd2\u0da7 \u0db8\u0dd9\u0db8 \u0db4\u0dca\u0dbb\u0dc0\u0dda\u0dc1\u0dba \u0d85\u0dbb\u0dca\u0dae\u0dc0\u0dad\u0dca \u0d9a\u0dc5 \u0dc4\u0dd0\u0d9a\u0dd2\u0dba. \u0db1\u0db8\u0dd4\u0dad\u0dca \u0d85\u0db4\u0dd2 \u0daf\u0dd0\u0db1\u0da7\u0db8\u0dad\u0dca \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0daf\u0db1\u0dca\u0db1\u0dc0\u0dcf \u0db1\u0db8\u0dca \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc4\u0db3\u0dd4\u0db1\u0dcf\u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0dda \u0d9a\u0dcf\u0dbb\u0dab\u0dba \u0d9a\u0dd4\u0db8\u0d9a\u0dca\u0daf? \ud83e\udd14</p><p> nocode \u0dc1\u0dca\u200d\u0dbb\u0dd2\u0dad\u0dc0\u0dbd, \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0dad \u0dba\u0dd4\u0dad\u0dd4 \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0d9c\u0dab\u0db1 \u0d9a\u0dbd\u0dd2\u0db1\u0dca \u0dad\u0dd3\u0dbb\u0dab\u0dba \u0d9a\u0dbb \u0db1\u0ddc\u0db8\u0dd0\u0dad. \u0db4\u0dd9\u0dbb \u0dc3\u0dd0\u0d9a\u0dc3\u0dd6 \u0dc3\u0dd3\u0db8\u0dcf\u0dc0\u0d9a\u0dd2\u0db1\u0dca \u0dad\u0ddc\u0dbb\u0dc0 \u0d87\u0dbd\u0dca\u0d9c\u0ddc\u0dbb\u0dd2\u0dad\u0db8\u0dba\u0da7 \u0db4\u0dd9\u0dc5 \u0dad\u0dd4\u0dc5 \u0d9a\u0ddc\u0db4\u0db8\u0dab \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0dad \u0dc4\u0dd0\u0d9a\u0dd2\u0daf \u0dba\u0db1\u0dca\u0db1 \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0dd9\u0db1\u0dca \u0dc0\u0dd2\u0dc1\u0dca\u0dbd\u0dda\u0dc2\u0d9a\u0dba\u0dcf \u0db6\u0ddc\u0dc4\u0ddd \u0daf\u0dda \u0d89\u0d9c\u0dd9\u0db1 \u0d9c\u0db1\u0dd4 \u0d87\u0dad. \u0dc0\u0dd2\u0dc1\u0dca\u0dbd\u0dda\u0dc2\u0d9a\u0dba\u0dcf \u0db1\u0dd2\u0dbb\u0dc0\u0daf\u0dca\u200d\u0dba \u0db4\u0dbb\u0dcf\u0db8\u0dd2\u0dad\u0dd2\u0dba\u0da7 \u0dc3\u0dca\u0dad\u0dd6\u0dad\u0dd2\u0dc0\u0db1\u0dca\u0dad \u0dc0\u0db1 \u0d85\u0dad\u0dbb, \u0dc0\u0dd0\u0da9\u0dd2 \u0dc4\u0ddd \u0d85\u0da9\u0dd4 \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0da7 \u0d87\u0dbd\u0dca\u0d9c\u0ddc\u0dbb\u0dd2\u0dad\u0db8 \u0dc3\u0dd4\u0dc3\u0dbb \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0d8b\u0db4\u0d9a\u0dcf\u0dbb\u0dd3 \u0dc0\u0dda - \u0db1\u0db8\u0dd4\u0dad\u0dca \u0dc3\u0dd1\u0db8 \u0dc0\u0dd2\u0da7\u0db8 \u0db1\u0dd2\u0dc1\u0dca\u0da0\u0dd2\u0dad \u0dc3\u0d82\u0d9b\u0dca\u200d\u0dba\u0dcf\u0dc0 \u0db4\u0dd2\u0dc5\u0dd2\u0db6\u0db3 \u0db1\u0dd2\u0daf\u0dc4\u0dc3\u0dda \u0dad\u0dbb\u0db8\u0dd2\u0db1\u0dca.</p><p> 50 \u0dba\u0db1\u0dd4 \u0db4\u0dd9\u0dbb\u0db1\u0dd2\u0db8\u0dd2\u0dba\u0dba\u0dd2. <strong>\u0dc0\u0dd0\u0da9\u0dd2 \u0dc3\u0dc4 \u0d9a\u0dd4\u0da9\u0dcf</strong> \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0da7 \u0d85\u0da9\u0dd4 \u0d85\u0d9c\u0dba\u0d9a\u0dca \u0dad\u0ddd\u0dbb\u0db1\u0dca\u0db1, <strong>\u0d85\u0da9\u0dd4 \u0dc3\u0dc4 \u0dc0\u0dd2\u0dc1\u0dcf\u0dbd</strong> \u0db8\u0dcf\u0dad\u0dd8\u0d9a\u0dcf \u0dc3\u0ddc\u0dba\u0dcf \u0d9c\u0dd0\u0db1\u0dd3\u0db8\u0da7 \u0dc0\u0dd2\u0dc1\u0dcf\u0dbd \u0d85\u0d9c\u0dba\u0d9a\u0dca \u0dad\u0ddd\u0dbb\u0db1\u0dca\u0db1\:</p><br/> <small>\u0d9a\u0dd4\u0da9\u0d