0\u0dd2\u0dba \u0dc4\u0dd0\u0d9a\u0dd2\u0dba. \u0d8b\u0daf\u0dcf\u0dc4\u0dbb\u0dab\u0dba\u0d9a\u0dca \u0dbd\u0dd9\u0dc3 \u0dc3\u0dca\u0db4\u0dcf\u0da4\u0dca\u0da4 \u0db7\u0dcf\u0dc2\u0dcf\u0dc0\u0dd9\u0db1\u0dca, \u0d91\u0dba "a\u00f1o" "ano" \u0db6\u0dc0\u0da7 \u0dc4\u0dd0\u0dbb\u0dd9\u0db1\u0dd4 \u0d87\u0dad, \u0d91\u0dba \u0dc0\u0dd9\u0db1\u0dc3\u0dca \u0d85\u0dbb\u0dca\u0dae\u0dba\u0d9a\u0dca \u0d87\u0dad.
