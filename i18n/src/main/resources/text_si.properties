umigon.sentiment_analysis_tool.argument7.details=<p>\u0db8\u0dd9\u0db8 \u0db8\u0dd9\u0dc0\u0dbd\u0db8 \u0db0\u0db1\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0dc4\u0ddd \u0dc3\u0dd8\u0dab\u0dcf\u0dad\u0dca\u0db8\u0d9a <u>\u0dc3\u0dad\u0dca\u200d\u0dba \u0db4\u0dca\u200d\u0dbb\u0d9a\u0dcf\u0dc1\u0dba\u0db1\u0dca</u> \u0db1\u0ddc\u0dc0 <u>\u0db8\u0db1\u0ddd\u0db7\u0dcf\u0dc0\u0dba\u0dda</u> \u0d86\u0dad\u0dca\u0db8\u0dd3\u0dba \u0dc3\u0dbd\u0d9a\u0dd4\u0dab\u0dd4 \u0dc4\u0db3\u0dd4\u0db1\u0dcf \u0d9c\u0db1\u0dd3. \u0d8b\u0daf\u0dcf\u0dc4\u0dbb\u0dab\u0dba\u0d9a\u0dca \u0daf\u0dd3\u0db8\u0da7\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \u0dba\u0dd4\u0daf\u0dca\u0db0\u0dba \u0db4\u0dc0\u0dad\u0dd2\u0db1 \u0dbb\u0da7\u0d9a\u0dca "\u0dc0\u0ddb\u0dc2\u0dba\u0dd2\u0d9a\u0dc0" \u0dc4\u0ddd "\u0dc3\u0dad\u0dca\u200d\u0dba \u0dc0\u0dc1\u0dba\u0dd9\u0db1\u0dca" \u0db0\u0db1\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0daf\u0dd9\u0dba\u0d9a\u0dca \u0db1\u0ddc\u0dc0\u0dd6\u0dc0\u0dad\u0dca, \u0d91\u0dba <strong>\u0db8\u0db0\u0dca\u200d\u0dba\u0dc3\u0dca\u0dae</strong> \u0dbd\u0dd9\u0dc3 \u0dc0\u0dbb\u0dca\u0d9c\u0dd3\u0d9a\u0dbb\u0dab\u0dba \u0d9a\u0dbb \u0d87\u0dad.</li><li> " <code>War is horrible \:(</code> " -&gt; "\u0db7\u0dba\u0dcf\u0db1\u0d9a" \u0dba\u0db1 \u0dba\u0dd9\u0daf\u0dd4\u0db8 \u0dc3\u0dc4 \u0d89\u0db8\u0ddc\u0da2\u0dd2 \u0dc3\u0dd8\u0dab\u0dcf\u0dad\u0dca\u0db8\u0d9a <strong>\u0dc4\u0dd0\u0d9f\u0dd3\u0db8\u0d9a</strong> \u0d86\u0dad\u0dca\u0db8\u0dd3\u0dba \u0dc3\u0dbd\u0d9a\u0dd4\u0dab\u0dd4 \u0dc0\u0db1 \u0db6\u0dd0\u0dc0\u0dd2\u0db1\u0dca \u0d91\u0dba \u0dc3\u0dd8\u0dab\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0dbd\u0dd9\u0dc3 \u0dc0\u0dbb\u0dca\u0d9c \u0d9a\u0dbb \u0d87\u0dad.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; "\u0d8b\u0daf\u0dca\u0daf\u0dd3\u0db4\u0db1\u0dba" \u0dba\u0db1 \u0dba\u0dd9\u0daf\u0dd4\u0db8 \u0db0\u0db1\u0dcf\u0dad\u0dca\u0db8\u0d9a <strong>\u0db8\u0db1\u0ddd\u0db7\u0dcf\u0dc0\u0dba\u0d9a</strong> \u0d86\u0dad