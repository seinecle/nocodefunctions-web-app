why.argument1.details=<p>\u0dc3\u0db8\u0dcf\u0da2 \u0db8\u0dcf\u0db0\u0dca\u200d\u0dba \u0dc3\u0dc4 \u0dc3\u0db8\u0dcf\u0da2 \u0da2\u0dcf\u0dbd \u0dc3\u0db8\u0d9f \u0daf\u0dad\u0dca\u0dad \u0d9a\u0dd0\u0dab\u0dd3\u0db8 \u0d9c\u0dd0\u0db1 \u0d8b\u0db1\u0db1\u0dca\u0daf\u0dd4\u0dc0\u0d9a\u0dca \u0daf\u0d9a\u0dca\u0dc0\u0db1 \u0dc1\u0dcf\u0dc3\u0dca\u0dad\u0dca\u200d\u0dbb\u0dcf\u0dbd\u0dd2\u0d9a\u0dba\u0dd9\u0d9a\u0dd4 \u0dbd\u0dd9\u0dc3, \u0db8\u0db8 \u0db8\u0d9c\u0dda \u0d85\u0db0\u0dca\u200d\u0dba\u0dba\u0db1\u0dc0\u0dbd \u0db4\u0dca\u200d\u0dbb\u0dad\u0dd2\u0db5\u0dbd <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0dc0\u0dd2\u0daf\u0dca\u200d\u0dba\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0dc3\u0d9f\u0dbb\u0dcf\u0dc0\u0dbd \u0db4\u0dc5</a> \u0dc0\u0dd6 \u0dbd\u0dd2\u0db4\u0dd2\u0dc0\u0dbd \u0db6\u0dd9\u0daf\u0dcf\u0d9c\u0dd9\u0db1 \u0d87\u0dad. \u0db1\u0ddd\u0d9a\u0ddd\u0da9\u0dca \u0dc1\u0dca\u200d\u0dbb\u0dd2\u0dad\u0dba\u0db1\u0dca \u0dc3\u0db8\u0d9f\u0dd2\u0db1\u0dca, <strong>\u0db8\u0db8 \u0db8\u0d9c\u0dda \u0db4\u0dbb\u0dca\u0dba\u0dda\u0dc2\u0dab\u0dba\u0dda \u0daf\u0dd3 \u0db7\u0dcf\u0dc0\u0dd2\u0dad\u0dcf \u0d9a\u0dbb \u0d87\u0dad\u0dd2 \u0dc0\u0da9\u0dcf\u0dad\u0dca\u0db8 \u0db4\u0dca\u200d\u0dbb\u0dba\u0ddd\u0da2\u0db1\u0dc0\u0dad\u0dca \u0dc1\u0dca\u200d\u0dbb\u0dd2\u0dad\u0dc0\u0dbd \u0db1\u0ddc\u0db8\u0dd2\u0dbd\u0dda, \u0db1\u0ddc\u0d9a\u0ddd\u0da9\u0dca \u0d85\u0db1\u0dd4\u0dc0\u0dcf\u0daf \u0dbd\u0db6\u0dcf \u0daf\u0dd3\u0db8\u0dd9\u0db1\u0dca \u0db4\u0dd4\u0dc5\u0dd4\u0dbd\u0dca \u0db4\u0dca\u200d\u0dbb\u0dda\u0d9a\u0dca\u0dc2\u0d9a \u0db4\u0dd2\u0dbb\u0dd2\u0dc3\u0d9a\u0dca \u0dc0\u0dd9\u0dad \u0dc5\u0d9f\u0dcf \u0dc0\u0dd3\u0db8\u0da7 \u0db8\u0db8 \u0d9a\u0dd0\u0db8\u0dd0\u0dad\u0dca\u0dad\u0dd9\u0db8\u0dd2</strong> .</p><br/><p> \u0db4\u0dc3\u0dd4\u0d9c\u0dd2\u0dba \u0dc0\u0dc3\u0dbb \u0d9a\u0dd2\u0dc4\u0dd2\u0db4\u0dba \u0dad\u0dd4\u0dc5, \u0db8\u0db8 \u0d91\u0dba \u0dc3\u0dd2\u0daf\u0dd4 \u0d9a\u0dbb\u0db1 \u0db8\u0dd8\u0daf\u0dd4\u0d9a\u0dcf\u0d82\u0d9c \u0d9a\u0dd1\u0dbd\u0dd2 \u0db1\u0dd2\u0dbb\u0dca\u0db8\u0dcf\u0dab\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0d8b\u0dad\u0dca\u0dc3\u0dcf\u0dc4\u0dba\u0db1\u0dca \u0d9a\u0dd2\u0dc4\u0dd2\u0db4\u0dba\u0d9a\u0dca\u0db8 \u0d9a\u0dbb \u0d87\u0dad. \u0db1\u0db8\u0dd4\u0dad\u0dca \u0db8\u0db8 \u0db4\u0dca\u200d\u0dbb\u0db8\u0dcf\u0dab\u0dc0\u0dad\u0dca \u0dad\u0dbb\u0db8\u0dca \u0db4\u0dc5\u0db4\u0dd4\u0dbb\u0dd4\u0daf\u0dca\u0daf\u0d9a\u0dca \u0db1\u0ddc\u0dad\u0dd2\u0db6\u0dd6 \u0d85\u0dad\u0dbb \u0db6\u0ddc\u0dc4\u0ddd \u0dc0\u0dd2\u0da7 \u0db1\u0ddc\u0d89\u0dc0\u0dc3\u0dd2\u0dbd\u0dd2\u0db8\u0dad\u0dca \u0dc0\u0dd2\u0dba\: \u0dba\u0dd9\u0daf\u0dd4\u0db8\u0dca \u0db1\u0dd2\u0db8 \u0db1\u0ddc\u0d9a\u0dc5 \u0d85\u0dad\u0dbb \u0db1\u0da9\u0dad\u0dca\u0dad\u0dd4 \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0d85\u0db4\u0dc4\u0dc3\u0dd4 \u0dc0\u0dd2\u0dba. Nocode \u0d9a\u0dcf\u0dbb\u0dca\u0dba\u0dba\u0db1\u0dca \u0dc0\u0dd9\u0db1\u0dc3\u0dca \u0dba\: \u0db8\u0db8 \u0d91\u0dba \u0dc4\u0ddc\u0db3\u0db8 \u0d86\u0d9a\u0dcf\u0dbb\u0dba\u0dd9\u0db1\u0dca \u0dc3\u0d82\u0dc0\u0dbb\u0dca\u0db0\u0db1\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0d9a\u0dcf\u0dbd\u0dba \u0d9c\u0dad \u0d9a\u0dbb\u0db8\u0dd2, <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0db8\u0db8 \u0dc0\u0dc3\u0dbb 10 \u0d9a\u0dca \u0dc3\u0dc4 \u0d8a\u0da7 \u0dc0\u0dd0\u0da9\u0dd2 \u0d9c\u0db8\u0db1\u0d9a\u0dca \u0d86\u0dbb\u0db8\u0dca\u0db7 \u0d9a\u0dbb\u0db8\u0dd2\!</a></p>
