\u0DC0\u0DD2\u0DC1\u0DCF\u0DBD \u0DB4\u0DCA\u200D\u0DBB\u0DA2\u0DCF\u0DC0\u0DB1\u0DCA \u0D9A\u0DD2\u0DC4\u0DD2\u0DB4\u0DBA\u0D9A\u0DCA \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF \u0D9C\u0DB1\u0DD3. \u0D9A\u0DD4\u0DA9\u0DCF \u0D85\u0D9C\u0DBA\u0D9A\u0DCA \u0DB6\u0DDC\u0DC4\u0DDD \u0D9A\u0DD4\u0DA9\u0DCF \u0DB4\u0DCA\u200D\u0DBB\u0DA2\u0DCF\u0DC0\u0DB1\u0DCA \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF \u0D9C\u0DB1\u0DD3.</li><li> \u0DA2\u0DCF\u0DBD\u0DBA\u0DDA \u0DC3\u0DD1\u0DB8 \u0DB4\u0DCA\u200D\u0DBB\u0DA2\u0DCF\u0DC0\u0D9A\u0DCA\u0DB8 (\u0DC4\u0DDD \u0DB4\u0DDC\u0D9A\u0DD4\u0DBB\u0DD4) \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF\u0DC0\u0D9A\u0DD2. \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF\u0DC0\u0DDA \u0DB4\u0DCA\u200D\u0DBB\u0DB0\u0DCF\u0DB1 \u0DB4\u0DAF \u0DBD\u0DD0\u0DBA\u0DD2\u0DC3\u0DCA\u0DAD\u0DD4\u0DC0 \u0DB4\u0DDC\u0D9A\u0DD4\u0DBB\u0DDA \u0D85\u0DA9\u0D82\u0D9C\u0DD4 n-\u0D9C\u0DCA\u200D\u0DBB\u0DD1\u0DB8\u0DCA \u0DC0\u0DDA.</li></ol>
