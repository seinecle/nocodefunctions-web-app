topics.topics_extraction_tool.argument2.title=\u0DB1\u0DC0\u0DDD\u0DAD\u0DCA\u0DB4\u0DCF\u0DAF\u0DB1\: \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF "\u0DC0\u0DD2\u0DC1\u0DCF\u0DBD" \u0DC4\u0DDD "\u0D9A\u0DCA\u0DC2\u0DD4\u0DAF\u0DCA\u200D\u0DBB" \u0DC0\u0DB1\u0DCA\u0DB1\u0DDA \u0D9A\u0DD9\u0DC3\u0DDA\u0DAF \u0DBA\u0DB1\u0DCA\u0DB1 \u0DB4\u0DCF\u0DBD\u0DB1\u0DBA \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1
topics.topics_extraction_tool.argument3.details=<p><strong>\u0DB4\u0DD9\u0DC5\u0DD9\u0DC4\u0DD2 \u0DC0\u0DCA\u200D\u0DBA\u0DD4\u0DC4\u0DBA \u0DC3\u0DC4 \u0D86\u0D9A\u0DD8\u0DAD\u0DD2\u0DBA</strong> \: \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DB1\u0DD2\u0DC3\u0DCA\u0DC3\u0DCF\u0DBB\u0DAB\u0DBA \u0D9A\u0DCA\u200D\u0DBB\u0DD2\u0DBA\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1\u0DDA \u0D91\u0D9A\u0DB8 \u0DB4\u0DD9\u0DC5 \u0DB4\u0DDA\u0DC5\u0DD2\u0DBA\u0DDA \u0D87\u0DAD\u0DD2 \u0DB4\u0DAF \u0DBA\u0DD4\u0D9C\u0DBD \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF \u0D9C\u0DD0\u0DB1\u0DD3\u0DB8\u0DD9\u0DB1\u0DD2. \u0D91\u0DB6\u0DD0\u0DC0\u0DD2\u0DB1\u0DCA \u0D94\u0DB6\u0DDA \u0DB4\u0DD9\u0DC5 \u0DC4\u0DD0\u0DA9\u0DAD\u0DBD \u0D9C\u0DB1\u0DCA\u0DC0\u0DB1 \u0D86\u0D9A\u0DCF\u0DBB\u0DBA \u0D9C\u0DD0\u0DB1 \u0D94\u0DB6 \u0DC3\u0DD0\u0DBD\u0D9A\u0DD2\u0DBD\u0DD2\u0DB8\u0DAD\u0DCA \u0DC0\u0DD2\u0DBA \u0DBA\u0DD4\u0DAD\u0DD4\u0DBA. \u0D89\u0DAD\u0DCF \u0DB8\u0DD0\u0DB1\u0DC0\u0DD2\u0DB1\u0DCA, \u0D91\u0DBA \u0DC3\u0DCF\u0DB4\u0DDA\u0D9A\u0DCA\u0DC2 \u0DC0\u0DC1\u0DBA\u0DD9\u0DB1\u0DCA \u0D9A\u0DD9\u0DA7\u0DD2 \u0DA1\u0DDA\u0DAF \u0DC0\u0DBD\u0DD2\u0DB1\u0DCA \u0DC3\u0DD1\u0DAF\u0DD2\u0DBA \u0DBA\u0DD4\u0DAD\u0DD4\u0DBA, \u0D91\u0D9A\u0DCA \u0D91\u0D9A\u0DCA \u0DB4\u0DDA\u0DC5\u0DD2\u0DBA\u0D9A. \u0D94\u0DB6 Excel \u0D9C\u0DDC\u0DB1\u0DD4\u0DC0\u0D9A\u0DCA \u0DB7\u0DCF\u0DC0\u0DD2\u0DAD\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1\u0DDA \u0DB1\u0DB8\u0DCA, \u0D91\u0D9A\u0DCA \u0D91\u0D9A\u0DCA \u0DA1\u0DDA\u0DAF\u0DBA \u0DC4\u0DDD \u0DC3\u0DD0\u0DBD\u0D9A\u0DD2\u0DBA \u0DBA\u0DD4\u0DAD\u0DD4 \u0DB4\u0DD9\u0DC5 \u0D9A\u0DDC\u0DA7\u0DC3 \u0DC0\u0DD9\u0DB1\u0DC3\u0DCA \u0DB4\u0DDA\u0DC5\u0DD2\u0DBA\u0D9A \u0DAF\u0DD2\u0DC3\u0DCA\u0DC0\u0DD2\u0DBA \u0DBA\u0DD4\u0DAD\u0DD4\u0DBA.<br/><br/> <strong>\u0DB4\u0DD9\u0DC5 \u0DB4\u0DBB\u0DD2\u0DB8\u0DCF\u0DC0</strong> \: \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DC3\u0DDC\u0DBA\u0DCF\u0D9C\u0DB1\u0DD4 \u0DBD\u0DB6\u0DB1\u0DCA\u0DB1\u0DDA \u0DC3\u0D82\u0D9B\u0DCA\u200D\u0DBA\u0DCF\u0DAD \u0DB8\u0DD0\u0DB1\u0DD3\u0DB8\u0DD9\u0DB1\u0DD2\: \u0DB6\u0DDC\u0DC4\u0DDD \u0DC0\u0DD2\u0DA7 \u0DC3\u0DB8\u0D9C\u0DCF\u0DB8\u0DD3 \u0DC0\u0DD3\u0DB8\u0DA7 \u0DB1\u0DD0\u0DB9\u0DD4\u0DBB\u0DD4 \u0DC0\u0DB1 \u0DB4\u0DAF \u0DBA\u0DD4\u0D9C\u0DBD\u0DBA \u0D9A\u0DD4\u0DB8\u0D9A\u0DCA\u0DAF? \u0DB8\u0DD9\u0DBA \u0D9A\u0DCA\u200D\u0DBB\u0DD2\u0DBA\u0DCF\u0DAD\u0DCA\u0DB8\u0D9A \u0DC0\u0DD3\u0DB8\u0DA7 \u0DB1\u0DB8\u0DCA, \u0DB8\u0DD9\u0DB8 \u0D9C\u0DAB\u0DB1\u0DCA \u0D85\u0DBB\u0DCA\u0DAE\u0DC0\u0DAD\u0DCA \u0DC0\u0DB1 \u0DB4\u0DBB\u0DD2\u0DAF\u0DD2 \u0DB4\u0DD9\u0DC5 \u0DB4\u0DCA\u200D\u0DBB\u0DB8\u0DCF\u0DAB\u0DC0\u0DAD\u0DCA \u0DAD\u0DBB\u0DB8\u0DCA \u0DAF\u0DD2\u0D9C\u0DD4 \u0DC0\u0DD2\u0DBA \u0DBA\u0DD4\u0DAD\u0DD4\u0DBA. \u0DB4\u0DD9\u0DC5 \u0DAF\u0DD2\u0D9C\u0DD4 \u0DC0\u0DB1 \u0DAD\u0DBB\u0DB8\u0DA7 \u0DC0\u0DA9\u0DCF \u0DC4\u0DDC\u0DB3\u0DBA. \u0D85\u0DC0\u0DB8 \u0DC0\u0DC1\u0DBA\u0DD9\u0DB1\u0DCA \u0DC0\u0DA0\u0DB1 5,000 \u0D9A \u0DB4\u0DCF\u0DA8 \u0DC4\u0DDC\u0DB3 \u0D86\u0DBB\u0DB8\u0DCA\u0DB7\u0DBA\u0D9A\u0DCA \u0DBD\u0DD9\u0DC3 \u0DB4\u0DD9\u0DB1\u0DDA.</p>
topics.topics_extraction_tool.argument3.title=\u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF\u0D9C\u0DD0\u0DB1\u0DD3\u0DB8\u0DDA \u0DB5\u0DBD\u0DAF\u0DCF\u0DBA\u0DD3 \u0DB4\u0DCA\u200D\u0DBB\u0DAD\u0DD2\u0DB5\u0DBD \u0DC3\u0DB3\u0DC4\u0DCF \u0D89\u0D9F\u0DD2 \u0DC3\u0DC4 \u0D8B\u0DB4\u0D9A\u0DCA\u200D\u0DBB\u0DB8
topics.topics_extraction_tool.argument4.details=<p>\u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF\u0D9C\u0DD0\u0DB1\u0DD3\u0DB8 \u0DC3\u0DB3\u0DC4\u0DCF \u0DC0\u0DA9\u0DCF\u0DAD\u0DCA \u0DC3\u0DB8\u0DCA\u0DB7\u0DCF\u0DC0\u0DCA\u200D\u0DBA \u0DB4\u0DCA\u200D\u0DBB\u0DC0\u0DDA\u0DC1\u0DBA \u0DB4\u0DAF\u0DB1\u0DB8\u0DCA \u0DC0\u0DB1\u0DCA\u0DB1\u0DDA <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> \u0DB1\u0DB8\u0DCA \u0DB4\u0DDC\u0D9A\u0DD4\u0DBB\u0DD4 \u0DAD\u0DCF\u0D9A\u0DCA\u0DC2\u0DAB\u0DBA \u0DB8\u0DAD \u0DBA. \u0D91\u0DBA \u0DC3\u0DB8\u0D9F, \u0DB4\u0DBB\u0DD2\u0DC1\u0DD3\u0DBD\u0D9A\u0DBA\u0DCF \u0DB4\u0DD9\u0DC5\u0DD9\u0DC4\u0DD2 \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0D9A\u0DD3\u0DBA\u0D9A\u0DCA \u0DC3\u0DDC\u0DBA\u0DCF \u0D9C\u0DAD \u0DBA\u0DD4\u0DAD\u0DD4\u0DAF \u0DBA\u0DB1\u0DCA\u0DB1 \u0DAD\u0DD3\u0DBB\u0DAB\u0DBA \u0D9A\u0DBB\u0DBA\u0DD2, \u0DB4\u0DC3\u0DD4\u0DC0 \u0D87\u0DBD\u0DCA\u0D9C\u0DDC\u0DBB\u0DD2\u0DAD\u0DB8 \u0DB8\u0DD9\u0DB8 \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DC3\u0DDC\u0DBA\u0DCF \u0D9C\u0DB1\u0DD3.<br/> \u0DB4\u0DCF\u0DA8\u0DBA\u0DD9\u0DC4\u0DD2 \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0D9A\u0DD3\u0DBA\u0D9A\u0DCA \u0DAD\u0DD2\u0DB6\u0DDA\u0DAF\u0DD0\u0DBA\u0DD2 \u0D9A\u0DBD\u0DCA\u0DAD\u0DD2\u0DBA\u0DCF \u0DAF\u0DD0\u0DB1\u0D9C\u0DAD\u0DCA \u0DC0\u0DD2\u0DA7 \u0DB8\u0DD9\u0DB8 \u0DB4\u0DCA\u0DBB\u0DC0\u0DDA\u0DC1\u0DBA \u0D85\u0DBB\u0DCA\u0DAE\u0DC0\u0DAD\u0DCA \u0D9A\u0DC5 \u0DC4\u0DD0\u0D9A\u0DD2\u0DBA. \u0DB1\u0DB8\u0DD4\u0DAD\u0DCA \u0D85\u0DB4\u0DD2 \u0DAF\u0DD0\u0DB1\u0DA7\u0DB8\u0DAD\u0DCA \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DAF\u0DB1\u0DCA\u0DB1\u0DC0\u0DCF \u0DB1\u0DB8\u0DCA \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF\u0D9C\u0DD0\u0DB1\u0DD3\u0DB8\u0DDA \u0D9A\u0DCF\u0DBB\u0DAB\u0DBA \u0D9A\u0DD4\u0DB8\u0D9A\u0DCA\u0DAF? \uD83E\uDD14<br/> nocode functions \u0DC0\u0DBD\u0DAF\u0DD3, \u0DC3\u0DDC\u0DBA\u0DCF \u0D9C\u0DAD \u0DBA\u0DD4\u0DAD\u0DD4 \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0D9C\u0DAB\u0DB1 \u0D9A\u0DBD\u0DD2\u0DB1\u0DCA \u0DAD\u0DD3\u0DBB\u0DAB\u0DBA \u0D9A\u0DBB \u0DB1\u0DDC\u0DB8\u0DD0\u0DAD. \u0DB4\u0DD9\u0DBB \u0DC3\u0DD0\u0D9A\u0DC3\u0DD6 \u0DC3\u0DD3\u0DB8\u0DCF\u0DC0\u0D9A\u0DD2\u0DB1\u0DCA \u0DAD\u0DDC\u0DBB\u0DC0, \u0D87\u0DBD\u0DCA\u0D9C\u0DDC\u0DBB\u0DD2\u0DAD\u0DB8\u0DBA\u0DA7 \u0DB4\u0DD9\u0DC5 \u0DAD\u0DD4\u0DC5 \u0D9A\u0DDC\u0DB4\u0DB8\u0DAB \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DC3\u0DDC\u0DBA\u0DCF \u0D9C\u0DAD \u0DC4\u0DD0\u0D9A\u0DD2\u0DAF \u0DBA\u0DB1\u0DCA\u0DB1 \u0DC3\u0DDC\u0DBA\u0DCF \u0D9C\u0DD0\u0DB1\u0DD3\u0DB8\u0DD9\u0DB1\u0DCA \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0D9A\u0DBA\u0DCF \u0DB6\u0DDC\u0DC4\u0DDD \u0DAF\u0DDA \u0D89\u0D9C\u0DD9\u0DB1 \u0D9C\u0DB1\u0DD4 \u0D87\u0DAD. \u0DC0\u0DD2\u0DC1\u0DCA\u0DBD\u0DDA\u0DC2\u0D9A \u0DB1\u0DD2\u0DBB\u0DC0\u0DAF\u0DCA\u200D\u0DBA \u0DB4\u0DBB\u0DCF\u0DB8\u0DD2\u0DAD\u0DD2\u0DBA\u0DA7 \u0DC3\u0DCA\u0DAD\u0DD6\u0DAD\u0DD2\u0DC0\u0DB1\u0DCA\u0DAD \u0DC0\u0DB1 \u0D85\u0DAD\u0DBB, \u0D91\u0DBA \u0DC0\u0DD0\u0DA9\u0DD2 \u0DC4\u0DDD \u0D85\u0DA9\u0DD4 \u0DB8\u0DCF\u0DAD\u0DD8\u0D9A\u0DCF \u0DC3\u0DDC\u0DBA\u0DCF \u0D9C\u0DD0\u0DB1\u0DD3\u0DB8\u0DA7 \u0D87\u0DBD\u0DCA\u0D9C\u0DDC\u0DBB\u0DD2\u0DAD\u0DB8 \u0DC3\u0DD4\u0DC3\u0DBB \u0D9A\u0DD2\u0DBB\u0DD3\u0DB8\u0DA7 \u0D8B\u0DB4\u0D9A\u0DCF\u0DBB\u0DD3 \u0DC0\u0DDA - \u0DB1\u0DB8\u0DD4\u0DAD\u0DCA \u0DC3\u0DD1\u0DB8 \u0DC0\u0DD2\u0DA7\u0DB8 \u0DB1\u0DD2\u0DC1\u0DCA\u0DA0\u0DD2\u0DAD \u0DC3\u0D82\u0D9B\u0DCA\u200D\u0DBA\u0DCF\u0DC0 \u0DB4\u0DD2\u0DC5\u0DD2\u0DB6\u0DB3 \u0DB1\u0DD2\u0DAF\u0DC4\u0DC3\u0DDA \u0DAD\u0DBB\u0DB8\u0DD2\u0DB1\u0DCA.</p>
