umigon.sentiment_analysis_tool.model_long_description.details=<p>\u0db8\u0dd9\u0db8 \u0db8\u0dd9\u0dc0\u0dbd\u0db8 \u0dc0\u0dd2\u0dc3\u0dd2\u0db1\u0dca \u0d85\u0db1\u0dd4\u0d9c\u0db8\u0db1\u0dba \u0d9a\u0dbb\u0db1 \u0dbd\u0daf \u0db8\u0dd6\u0dbd\u0db0\u0dbb\u0dca\u0db8 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon \u0db4\u0dd2\u0dc5\u0dd2\u0db6\u0db3 \u0db8\u0dd9\u0db8 \u0dc1\u0dcf\u0dc3\u0dca\u0dad\u0dca\u200d\u0dbb\u0dd3\u0dba \u0db4\u0dca\u200d\u0dbb\u0d9a\u0dcf\u0dc1\u0db1\u0dba\u0dda \u0dc0\u0dd2\u0dc3\u0dca\u0dad\u0dbb \u0d9a\u0dbb \u0d87\u0dad, \u0d91\u0dba \u0d9c\u0dab\u0db1\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0dda \u0dc0\u0dcf\u0d9c\u0dca \u0dc0\u0dd2\u0daf\u0dca\u200d\u0dba\u0dcf\u0dc0 \u0dc3\u0d82\u0d9c\u0db8\u0dba\u0dda \u0dc3\u0d82\u0d9c\u0dca\u200d\u0dbb\u0dc4\u0dba\u0dda \u0db4\u0dca\u200d\u0dbb\u0d9a\u0dcf\u0dc1\u0dba\u0da7 \u0db4\u0dad\u0dca \u0d9a\u0dbb \u0d87\u0dad</a> . \u0db8\u0dd9\u0dc0\u0dbd\u0db8 \u0db4\u0dc4\u0dad \u0db4\u0dd2\u0dba\u0dc0\u0dbb \u0d85\u0db1\u0dd4\u0d9c\u0db8\u0db1\u0dba \u0d9a\u0dbb\u0dba\u0dd2\:</p><ol><li> \u0db4\u0dd9\u0dc5\u0dd9\u0dc4\u0dd2 \u0daf\u0dd2\u0d9c \u0db4\u0dbb\u0dd3\u0d9a\u0dca\u0dc2\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1\: \u0d91\u0dba \u0dc0\u0da0\u0db1 \u0d9a\u0dd2\u0dc4\u0dd2\u0db4\u0dba\u0d9a\u0dca \u0d9a\u0dd9\u0da7\u0dd2 \u0db1\u0db8\u0dca, \u0d91\u0dba \u0dc0\u0dbb\u0dca\u0d9c\u0dd3\u0d9a\u0dbb\u0dab\u0dba \u0db1\u0ddc\u0d9a\u0dd9\u0dbb\u0dda</li><li> url \u0d89\u0dc0\u0dad\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8, \u0d8b\u0db4\u0dd4\u0da7\u0dcf \u0daf\u0dd0\u0d9a\u0dca\u0dc0\u0dd3\u0db8\u0dca \u0dc0\u0dbd \u0d85\u0db1\u0dca\u0dad\u0dbb\u0dca\u0d9c\u0dad\u0dba \u0d89\u0dc0\u0dad\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8, apostrophs \u0dc3\u0dcf\u0db8\u0dcf\u0db1\u0dca\u0dba\u0d9a\u0dbb\u0dab\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8</li><li> \u0db4\u0dd9\u0dc5 \u0d85\u0db1\u0dd4\u0dc0\u0dcf\u0daf \u0daf\u0dd9\u0d9a\u0d9a\u0dca \u0dc3\u0dca\u0dae\u0dcf\u0db4\u0dd2\u0dad \u0d9a\u0dbb \u0d87\u0dad\: \u0d91\u0d9a\u0d9a\u0dca \u0dc3\u0dd2\u0dba\u0dbd\u0dd4\u0db8 \u0d8b\u0da0\u0dca\u0da0\u0dcf\u0dbb\u0dab \u0dc3\u0dc4 \u0dc0\u0dd2\u0dc1\u0dda\u0dc2 \u0d85\u0d9a\u0dca\u0dc2\u0dbb \u0d89\u0dc0\u0dad\u0dca \u0d9a\u0dbb \u0d87\u0dad\u0dd2 \u0d85\u0dad\u0dbb \u0d91\u0d9a\u0d9a\u0dca \u0d92\u0dc0\u0dcf \u0dbb\u0db3\u0dc0\u0dcf \u0dad\u0db6\u0dcf \u0d87\u0dad. \u0db4\u0dc4\u0dad \u0daf\u0dd0\u0d9a\u0dca\u0dc0\u0dd9\u0db1 \u0dc3\u0dd2\u0dba\u0dbd\u0dd4\u0db8 \u0db4\u0dd2\u0dba\u0dc0\u0dbb \u0db4\u0dd9\u0dc5 \u0d85\u0db1\u0dd4\u0dc0\u0dcf\u0daf \u0daf\u0dd9\u0d9a\u0da7\u0db8 \u0d85\u0daf\u0dcf\u0dc5 \u0dc0\u0dda.</li><li> <strong>emojis, emoticons \u0dc3\u0dc4 onomatopeia</strong> \u0db4\u0dbb\u0dd3\u0d9a\u0dca\u0dc2\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1. \u0d92\u0dc0\u0dcf \u0d89\u0dc0\u0dad\u0dca \u0d9a\u0dd2\u0dbb\u0dd3\u0db8\u0da7 \u0d94\u0db6\u0dda \u0db4\u0dd9\u0dc5 \u0db4\u0dd9\u0dbb \u0dc3\u0d9a\u0dc3\u0db1\u0dca\u0db1 \u0d91\u0db4\u0dcf, \u0d94\u0dc0\u0dd4\u0db1\u0dca \u0dc4\u0dd0\u0d9f\u0dd3\u0db8\u0dca \u0db4\u0dd2\u0dc5\u0dd2\u0db6\u0db3 \u0db4\u0dca\u0dbb\u0dba\u0ddd\u0da2\u0db1\u0dc0\u0dad\u0dca \u0dad\u0ddc\u0dbb\u0dad\u0dd4\u0dbb\u0dd4 \u0dc3\u0db4\u0dba\u0dba\u0dd2\!</li><li> \u0dc4\u0dd0\u0dc2\u0dca \u0da7\u0dd0\u0d9c\u0dca \u0dad\u0dd2\u0db6\u0dda \u0db1\u0db8\u0dca \u0db4\u0dbb\u0dd3\u0d9a\u0dca\u0dc2\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1</li><li> \u0d9c\u0dca\u200d\u0dbb\u0dd1\u0db8\u0dca \u0dc4\u0dad\u0dbb\u0d9a\u0dca \u0daf\u0d9a\u0dca\u0dc0\u0dcf n-\u0d9c\u0dca\u200d\u0dbb\u0dd1\u0db8\u0dca \u0dc0\u0dbd\u0dd2\u0db1\u0dca \u0db4\u0dd9\u0dc5 \u0dc0\u0dd2\u0dba\u0ddd\u0da2\u0db1\u0dba \u0d9a\u0dd2\u0dbb\u0dd3\u0db8</li><li> \u0d91\u0d9a\u0dca \u0d91\u0d9a\u0dca n-gram \u0dc3\u0db3\u0dc4\u0dcf\:<ul><li> \u0d91\u0dba \u0d9a\u0dbd\u0dd2\u0db1\u0dca \u0dc3\u0dca\u0dae\u0dcf\u0db4\u0dd2\u0dad \u0db1\u0dd0\u0dc0\u0dad\u0dd4\u0db8\u0dca \u0dc0\u0da0\u0db1 \u0dbd\u0dd0\u0dba\u0dd2\u0dc3\u0dca\u0dad\u0dd4\u0dc0\u0d9a\u0da7 \u0d85\u0dba\u0dad\u0dca \u0db1\u0db8\u0dca \u0d91\u0dba \u0db8\u0d9f \u0dc4\u0dbb\u0dd2\u0db1\u0dca\u0db1</li><li> \u0db4\u0dd4\u0db1\u0dbb\u0dcf\u0dc0\u0dbb\u0dca\u0dad\u0db1 \u0d85\u0d9a\u0dca\u0dc2\u0dbb \u0dc3\u0db3\u0dc4\u0dcf \u0db4\u0dbb\u0dd3\u0d9a\u0dca\u0dc2\u0dcf \u0d9a\u0dbb \u0d85\u0dc0\u0dc1\u0dca\u0dba \u0db4\u0dbb\u0dd2\u0daf\u0dd2 \u0d92\u0dc0\u0dcf \u0d89\u0dc0\u0dad\u0dca \u0d9a\u0dbb\u0db1\u0dca\u0db1 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u0db0\u0db1\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0dc0\u0dd2\u0dba \u0dc4\u0dd0\u0d9a\u0dd2 \u0dc0\u0da0\u0db1\u0dc0\u0dbd \u0db4\u0dd6\u0dbb\u0dca\u0dc0-\u0dc3\u0dca\u0dae\u0dcf\u0db4\u0dd2\u0dad \u0dbd\u0dd0\u0dba\u0dd2\u0dc3\u0dca\u0dad\u0dd4\u0dc0\u0dda n-gram \u0d85\u0da9\u0d82\u0d9c\u0dd4 \u0daf\u0dd0\u0dba\u0dd2 \u0db4\u0dbb\u0dd3\u0d9a\u0dca\u0dc2\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1. \u0d91\u0dc3\u0dda \u0db1\u0db8\u0dca, \u0d85\u0daf\u0dcf\u0dc5 \u0dbb\u0dd3\u0dad\u0dd2\u0dba \u0d85\u0daf\u0dcf\u0dc5 \u0dc0\u0dda. \u0db6\u0ddc\u0dc4\u0ddd \u0dc0\u0dd2\u0da7 \u0dbb\u0dd3\u0dad\u0dd2\u0dba "\u0db0\u0db1\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0dc0\u0da0\u0db1\u0dba\u0d9a\u0dca \u0db4\u0dd9\u0dc5\u0da7 \u0db0\u0db1\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0dc4\u0dd0\u0d9f\u0dd3\u0db8\u0d9a\u0dca \u0dbd\u0db6\u0dcf \u0daf\u0dd9\u0dba\u0dd2" \u0dad\u0dbb\u0db8\u0dca \u0dc3\u0dbb\u0dbd \u0dba, \u0db1\u0db8\u0dd4\u0dad\u0dca \u0dc0\u0da9\u0dcf\u0dad\u0dca \u0dc3\u0d82\u0d9a\u0dd3\u0dbb\u0dca\u0dab \u0db1\u0dd3\u0dad\u0dd2 \u0daf \u0d87\u0dad\u0dd4\u0dc5\u0dad\u0dca \u0dc0\u0dda.</li><li> \u0dc3\u0dd8\u0dab\u0dcf\u0dad\u0dca\u0db8\u0d9a \u0dc0\u0da0\u0db1\u0dc0\u0dbd \u0db4\u0dd6\u0dbb\u0dca\u0dc0 \u0dc3\u0dca\u0dae\u0dcf\u0db4\u0dd2\u0dad \u0dbd\u0dd0\u0dba\u0dd2\u0dc3\u0dca\u0dad\u0dd4\u0dc0\u0dda n-gram \u0d85\u0da9\u0d82\u0d9c\u0dd4 \u0daf\u0dd0\u0dba\u0dd2 \u0db4\u0dbb\u0dd3\u0d9a\u0dca\u0dc2\u0dcf \u0d9a\u0dbb\u0db1\u0dca\u0db1. \u0d91\u0d9a\u0db8 \u0dad\u0dbb\u0dca\u0d9a\u0dba \u0d85\u0daf\u0dcf\u0dc5 \u0dc0\u0dda</li></ul></li><li> \u0d85\u0dc0\u0dc3\u0dcf\u0db1 \u0da0\u0dd9\u0d9a\u0dca\u0db4\u0dad\u0dca\: \u0dc0\u0dcf\u0d9a\u0dca\u200d\u0dba\u0dba\u0dda \u0db4\u0dbb\u0dd2\u0db4\u0dcf\u0dbd\u0d9a\u0dba\u0dd2\u0db1\u0dca \u0dc4\u0db3\u0dd4\u0db1\u0dcf \u0d9c\u0dd0\u0db1\u0dd3\u0db8 ("\u0db1\u0db8\u0dd4\u0dad\u0dca", "\u0d9a\u0dd9\u0dc3\u0dda \u0dc0\u0dd9\u0dad\u0dad\u0dca", "\u0d91\u0dc3\u0dda \u0dc0\u0dd4\u0dc0\u0daf", \u0d86\u0daf\u0dd2\u0dba). \u0db8\u0dd9\u0db8 \u0db4\u0dca\u200d\u0dbb\u0db8\u0dd2\u0dad\u0dd2\u0d9a\u0dbb\u0dd4\u0dc0\u0db1\u0dca\u0da7 \u0db4\u0dd9\u0dbb \u0dc4\u0ddd \u0db4\u0dc3\u0dd4\u0dc0 \u0dad\u0dd0\u0db6\u0dd6 \u0db0\u0db1 \u0dc4\u0ddd \u0dc3\u0dd8\u0dab \u0d85\u0d9c\u0dba\u0db1\u0dca \u0dad\u0db6\u0dcf \u0dc4\u0ddd \u0db8\u0d9a\u0dcf \u0daf\u0db8\u0db1\u0dd4 \u0dbd\u0dd0\u0db6\u0dda.</li><li> \u0db4\u0dd9\u0dbb \u0db4\u0dd2\u0dba\u0dc0\u0dbb\u0dc0\u0dbd \u0db4\u0dca\u0dbb\u0dad\u0dd2\u0db5\u0dbd \u0db8\u0dad \u0db4\u0daf\u0db1\u0db8\u0dca\u0dc0 \u0dc3\u0d82\u0d9a\u0dd3\u0dbb\u0dca\u0dab \u0db1\u0dd3\u0dad\u0dd2 \u0d85\u0db1\u0dd4\u0d9c\u0db8\u0db1\u0dba \u0d9a\u0dbb\u0db8\u0dd2\u0db1\u0dca \u0d85\u0dc0\u0dc3\u0dcf\u0db1 \u0dad\u0dd3\u0dbb\u0dab\u0dba.</li></ol>
