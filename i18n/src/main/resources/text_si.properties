DCA \u0DC0\u0DB1 \u0D85\u0DB0\u0DD3\u0D9A\u0DCA\u200D\u0DC2\u0DAB\u0DBA \u0DB1\u0DDC\u0D9A\u0DC5 \u0D89\u0D9C\u0DD9\u0DB1\u0DD3\u0DB8\u0DDA \u0DB8\u0DD6\u0DBD\u0DB0\u0DBB\u0DCA\u0DB8 \u0D85\u0DB1\u0DD4\u0D9C\u0DB8\u0DB1\u0DBA \u0D9A\u0DBB\u0DBA\u0DD2.<br/><br/> \u0D94\u0DB6 \u0DB8\u0DD9\u0DB8 \u0D9A\u0DCF\u0DBB\u0DCA\u0DBA\u0DBA \u0DC1\u0DCF\u0DC3\u0DCA\u0DAD\u0DCA\u200D\u0DBB\u0DD3\u0DBA \u0DC3\u0DB1\u0DCA\u0DAF\u0DBB\u0DCA\u0DB7\u0DBA\u0D9A (\u0DB4\u0DBB\u0DCA\u0DBA\u0DDA\u0DC2\u0DAB \u0DC4\u0DDD \u0D85\u0DB0\u0DCA\u200D\u0DBA\u0DBA\u0DB1) \u0DB7\u0DCF\u0DC0\u0DD2\u0DAD\u0DCF \u0D9A\u0DBB\u0DB1\u0DCA\u0DB1\u0DDA \u0DB1\u0DB8\u0DCA, \u0D94\u0DB6 \u0D91\u0DBA \u0D94\u0DB6\u0DDA \u0D9C\u0DCA\u200D\u0DBB\u0DB1\u0DCA\u0DAE \u0DB1\u0DCF\u0DB8\u0DCF\u0DC0\u0DBD\u0DD2\u0DBA\u0DD9\u0DC4\u0DD2 \u0DC3\u0DB3\u0DC4\u0DB1\u0DCA \u0D9A\u0DC5 \u0DBA\u0DD4\u0DAD\u0DD4\u0DBA\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u0DC0\u0DD2\u0DC0\u0DD8\u0DAD \u0D9A\u0DCA\u0DC2\u0DDA\u0DAD\u0DCA\u200D\u0DBB\: \u0D85\u0DC3\u0DD3\u0DB8\u0DD2\u0DAD \u0DC3\u0DB8\u0DCA\u0DB6\u0DB1\u0DCA\u0DB0\u0DAD\u0DCF \u0D85\u0DB1\u0DD4\u0DB4\u0DD2\u0DC5\u0DD2\u0DC0\u0DD9\u0DBD\u0DD9\u0DC4\u0DD2 \u0DC0\u0DD2\u0DC2\u0DB8 \u0DB1\u0DC5\u0DD4\u0DC0\u0DB1\u0DCA \u0DC4\u0DB3\u0DD4\u0DB1\u0DCF \u0D9C\u0DD0\u0DB1\u0DD3\u0DB8 \u0DC3\u0DB3\u0DC4\u0DCF \u0D9A\u0DCA\u200D\u0DBB\u0DB8\u0DC0\u0DDA\u0DAF \u0DAF\u0DCF\u0DBA\u0D9A\u0DAD\u0DCA\u0DC0\u0DBA\u0D9A\u0DCA. M@n@gement, 23(1), 4-18.
