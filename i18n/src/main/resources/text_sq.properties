cowo.tool.argument4.details=N\u00EBse teksti juaj \u00EBsht\u00EB nj\u00EB list\u00EB e bashk\u00EBngjarjeve ose nj\u00EB list\u00EB artikujsh, mund t\u00EB d\u00EBshironi t\u00EB p\u00EBrdorni Gaze, nj\u00EB funksion i dedikuar p\u00EBr <a href\="../gaze/network_builder_tool.html">nd\u00EBrtimin e rrjeteve nga bashk\u00EB-ndodhjet dhe ngjashm\u00EBrit\u00EB</a> .
cowo.tool.argument4.title=Kur teksti juaj \u00EBsht\u00EB i strukturuar, me lista artikujsh
cowo.tool.description=Mjet 100% falas n\u00EB internet p\u00EBr t\u00EB krijuar rrjete semantike. Nuk k\u00EBrkohet regjistrim. Importoni tekstin tuaj n\u00EB csv, Excel ose tekst t\u00EB thjesht\u00EB. Kryeni analiz\u00EBn me nj\u00EB klik. Shkarkoni rezultatet tuaja n\u00EB Excel ose si grafik.
cowo.tool.model_long_details=<p>Parimet e ndjekura nga mjeti p\u00EBrshkruhen n\u00EB k\u00EBt\u00EB botim akademik duke studiuar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">se si t\u00EB gjeni komunitete dhe tema n\u00EB Twitter</a> . Teknologjia ndjek k\u00EBto hapa\:</p><ol><li> pastrimi i tekstit\: rrafshoj n\u00EB ASCII, heqja e url-ve, heqja e shenjave t\u00EB pik\u00EBsimit.</li><li> lematizimi.</li><li> zb\u00EBrthimi i tekstit n\u00EB <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> deri n\u00EB kat\u00EBr gram, heqja e n-gram\u00EBve m\u00EB pak p\u00EBrkat\u00EBs. Ky hap \u00EBsht\u00EB identik me at\u00EB t\u00EB ndjekur nga <a href\="../umigon/sentiment_analysis_tool.html">funksioni p\u00EBr analiz\u00EBn e sentimentit</a></li><li> num\u00EBrimi i <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">bashk\u00EBngjarjeve</a> \: cilat \u00E7ifte n-gram\u00EBsh priren t\u00EB shfaqen shpesh n\u00EB t\u00EB nj\u00EBjtat rreshta t\u00EB tekstit?</li><li> Lista e n-gram\u00EBve q\u00EB ndodhin nj\u00EBkoh\u00EBsisht p\u00EBrdoret p\u00EBr t\u00EB krijuar nj\u00EB rrjet\: \u00EBsht\u00EB b\u00EBr\u00EB nga n-gram\u00EBt m\u00EB t\u00EB shpesht\u00EB. Dy n-gram lidhen n\u00EBse ndodhin shpesh.</li><li> forca e lidhjeve n\u00EB rrjet korrigjohet duke p\u00EBrdorur nj\u00EB procedur\u00EB t\u00EB quajtur <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Informacioni i nd\u00EBrsjell\u00EB n\u00EB pik\u00EB (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Funksioni identifikon \u00E7ifte termash n\u00EB \u00E7do rresht t\u00EB tekstit. K\u00EBto \u00E7ifte quhen bashk\u00EB-ndodhje. Duke grumbulluar t\u00EB gjitha \u00E7iftet e termave dhe duke zgjedhur ato m\u00EB t\u00EB shpeshtat, nd\u00EBrtohet nj\u00EB rrjet termash ku \u00E7do dy terma jan\u00EB t\u00EB lidhur n\u00EBse shfaqen shpesh s\u00EB bashku n\u00EB tekst.
