who.argument1.details=<p>P\u00EBrsh\u00EBndetje\! Un\u00EB jam <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">nj\u00EB profesor</a> me baz\u00EB n\u00EB Paris, me pasion p\u00EBr nxjerrjen e informacionit nga mediat dhe rrjetet sociale. Twitter dhe <a href\="https\://gephi.org" target\="_blank">Gephi</a> jan\u00EB terrenet e mia t\u00EB preferuara t\u00EB loj\u00EBrave. Un\u00EB publikoj studime n\u00EB <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">revista akademike</a> .</p><p> Mund t\u00EB m\u00EB gjeni duke diskutuar n\u00EB <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grupin e Facebook p\u00EBr Gephi</a> ose duke komentuar lajme teknologjike dhe akademike <a href\="https\://twitter.com/seinecle" target\="_blank">n\u00EB Twitter</a> ose duke diskutuar <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">lajme profesionale n\u00EB LinkedIn</a> . Oh, dhe kjo \u00EBsht\u00EB <a href\="https\://clementlevallois.net" target\="_blank">faqja ime e internetit</a> . Shihemi atje\!</p>
