topics.topics.parameter_precision.explanation=50 \u00EBsht\u00EB parazgjedhja. Zgjidhni nj\u00EB vler\u00EB m\u00EB t\u00EB ul\u00EBt p\u00EBr t\u00EB gjetur tema <strong>gjithnj\u00EB e m\u00EB t\u00EB vogla</strong> dhe zgjidhni nj\u00EB vler\u00EB m\u00EB t\u00EB madhe p\u00EBr t\u00EB gjetur tema <strong>gjithnj\u00EB e m\u00EB</strong> t\u00EB m\u00EBdha\:<br/><br/> <small>vlera m\u00EB t\u00EB vogla \=&gt; gjeni shum\u00EB tema 'm\u00EB t\u00EB vogla'.</small><br/>
topics.topics.parameter_stopwords.explanation=Hiq fjal\u00EBt 'shkencore'\: fjal\u00EBt q\u00EB jan\u00EB tipike p\u00EBr ligj\u00EBrimin akademik dhe q\u00EB nuk kan\u00EB vler\u00EB specifike informacioni (tekste vet\u00EBm n\u00EB anglisht ose fr\u00EBngjisht). Lista e plot\u00EB \u00EBsht\u00EB e disponueshme <a href\="https\://github.com/seinecle/umigon-static-files/tree/main/src/main/resources/net/clementlevallois/umigon/stopwords" target\="_blank">k\u00EBtu</a> .
topics.topics_extraction_tool.argument1.details=Ky funksion identifikon automatikisht temat kryesore n\u00EB nj\u00EB tekst, nj\u00EB operacion i quajtur <strong>nxjerrja</strong> e <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">tem\u00EBs ose modelimi</a></strong> i tem\u00EBs. Ai analizon tekstin rresht pas rreshti dhe p\u00EBrcakton grupe fjal\u00EBsh dhe shprehjesh q\u00EB priren t\u00EB <strong>grumbullohen</strong> s\u00EB bashku, duke formuar tema.<br/> Ai punon n\u00EB tekste t\u00EB shkruara n\u00EB nj\u00EB larmi t\u00EB madhe gjuh\u00EBsh (p\u00EBrfshir\u00EB tekste me alfabet jo latin). Funksioni ndjek parimet e m\u00EBsimit t\u00EB pambik\u00EBqyrur, i cili \u00EBsht\u00EB nj\u00EB lloj <strong>m\u00EBsimi i makinerive</strong> .<br/><br/> N\u00EBse e p\u00EBrdorni k\u00EBt\u00EB funksion n\u00EB nj\u00EB kontekst akademik (k\u00EBrkime ose studime), duhet t'i referoheni n\u00EB bibliografin\u00EB tuaj\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Fushat hap\u00EBse\: Nj\u00EB kontribut metodologjik n\u00EB identifikimin e aktor\u00EBve heterogjen\u00EB n\u00EB rendet relacionale t\u00EB pakufizuara. M@n@gement, 23 (1), 4-18.
topics.topics_extraction_tool.argument1.title=Nxjerrja e temave - automatizoni analiz\u00EBn e temave kryesore n\u00EB tekstet tuaja
topics.topics_extraction_tool.argument2.details=Teknologjia p\u00EBrfshin nj\u00EB paramet\u00EBr "precizion" p\u00EBr t\u00EB kontrolluar mir\u00EB n\u00EBse keni nevoj\u00EB p\u00EBr t\u00EB gjetur tema t\u00EB m\u00EBdha ("makro"), ose n\u00EBse preferoni t\u00EB identifikoni shum\u00EB tema "mikro" (m\u00EB t\u00EB vogla).
topics.topics_extraction_tool.argument2.title=Inovative\: kontrolloni se sa "t\u00EB m\u00EBdha" ose "mikro" do t\u00EB jen\u00EB temat
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura dhe formati i tekstit</strong> \: Nxjerrja e tem\u00EBs funksionon duke zbuluar \u00E7ifte termash q\u00EB shfaqen n\u00EB t\u00EB nj\u00EBjt\u00EBn linj\u00EB teksti. K\u00EBshtu q\u00EB duhet t\u00EB keni kujdes se si \u00EBsht\u00EB formatuar teksti juaj. N\u00EB m\u00EBnyr\u00EB ideale, ai duhet t\u00EB p\u00EBrb\u00EBhet nga paragraf\u00EB relativisht t\u00EB shkurt\u00EBr, secili n\u00EB nj\u00EB rresht. N\u00EBse jeni duke p\u00EBrdorur nj\u00EB skedar Excel, \u00E7do paragraf ose bllok i r\u00EBnd\u00EBsish\u00EBm teksti duhet t\u00EB shfaqet n\u00EB nj\u00EB rresht t\u00EB ndrysh\u00EBm.<br/><br/> <strong>V\u00EBllimi i tekstit</strong> \: temat gjenden duke matur frekuencat\: cil\u00EBt \u00E7ift termash priren t\u00EB bashkohen m\u00EB shpesh? Q\u00EB kjo t\u00EB funksionoj\u00EB, teksti duhet t\u00EB jet\u00EB mjaft i gjat\u00EB n\u00EB m\u00EBnyr\u00EB q\u00EB k\u00EBto num\u00EBrime t\u00EB jen\u00EB kuptimplote. Sa m\u00EB i gjat\u00EB t\u00EB jet\u00EB teksti, aq m\u00EB mir\u00EB. Tekstet me t\u00EB pakt\u00EBn 5000 fjal\u00EB duken nj\u00EB fillim i mir\u00EB.</p>
topics.topics_extraction_tool.argument3.title=K\u00EBshilla dhe truket p\u00EBr rezultate efektive n\u00EB zbulimin e temave
topics.topics_extraction_tool.argument4.details=\ i quajtur <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-means'</a> . Me t\u00EB, p\u00EBrdoruesi vendos se sa tem\u00EB duhet t\u00EB gjendet n\u00EB tekst, dhe m\u00EB pas algoritmet i gjejn\u00EB k\u00EBto tema.</p><p> Kjo qasje mund t\u00EB ket\u00EB kuptim kur paraprakisht e dim\u00EB se sa tema ka n\u00EB tekst. Por cili \u00EBsht\u00EB q\u00EBllimi i zbulimit t\u00EB tem\u00EBs n\u00EBse i njohim tashm\u00EB temat? \uD83E\uDD14</p><p> N\u00EB funksionet nocode, numri i temave q\u00EB do t\u00EB gjenden nuk \u00EBsht\u00EB i paracaktuar. Analisti do t\u00EB m\u00EBsoj\u00EB shum\u00EB duke zbuluar se sa tema mund t\u00EB gjej\u00EB algoritmi n\u00EB tekst, pa nj\u00EB kufi t\u00EB paracaktuar. Analisti mbetet plot\u00EBsisht n\u00EB kontroll fal\u00EB parametrit t\u00EB sakt\u00EBsis\u00EB, i cili ndihmon n\u00EB akordimin e algoritmit p\u00EBr t\u00EB gjetur pak a shum\u00EB tema - por gjithmon\u00EB me nj\u00EB shkall\u00EB lirie n\u00EB numrin e sakt\u00EB.</p><p> 50 \u00EBsht\u00EB parazgjedhja. Zgjidhni nj\u00EB vler\u00EB m\u00EB t\u00EB ul\u00EBt p\u00EBr t\u00EB gjetur tema <strong>gjithnj\u00EB e m\u00EB t\u00EB vogla</strong> dhe zgjidhni nj\u00EB vler\u00EB m\u00EB t\u00EB madhe p\u00EBr t\u00EB gjetur tema <strong>gjithnj\u00EB e m\u00EB t\u00EB m\u00EBdha</strong> \:</p><br/> <small>vlera m\u00EB t\u00EB vogla \=&gt; gjeni shum\u00EB tema 'm\u00EB t\u00EB vogla'.</small><br/>
topics.topics_extraction_tool.argument4.title=Si t\u00EB p\u00EBrcaktohet numri i temave q\u00EB do t\u00EB gjenden? A \u00EBsht\u00EB gj\u00EB e mir\u00EB?
topics.topics_extraction_tool.description=Mjet 100% falas p\u00EBr nxjerrjen e temave n\u00EB internet \uD83D\uDD26 p\u00EBr jo kodues, nuk k\u00EBrkohet regjistrim. Importoni tekstin tuaj nga Twitter n\u00EB spreadsheets csv, Excel dhe Google. Performanca \u00EBsht\u00EB po aq e mir\u00EB ose m\u00EB e mir\u00EB se mjetet Python. Kryeni analiz\u00EBn me nj\u00EB klik. Shkarkoni rezultatet tuaja n\u00EB Excel.
topics.topics_extraction_tool.excel_export_details=Ky skedar Excel p\u00EBrmban list\u00EBn e fjal\u00EBve ky\u00E7e p\u00EBr tem\u00EB. E RE\: p\u00EBrmban gjithashtu list\u00EBn e rreshtave t\u00EB tekstit q\u00EB p\u00EBrmbaheshin n\u00EB dokumentin q\u00EB keni ngarkuar. P\u00EBr \u00E7do rresht, tani mund t\u00EB shihni tre temat q\u00EB p\u00EBrputhen. \u00CBsht\u00EB e dobishme kur doni t\u00EB pyesni\: cili rresht ose dokument \u00EBsht\u00EB n\u00EB k\u00EBt\u00EB tem\u00EB?
topics.topics_extraction_tool.gexf_export_details=Ju gjithashtu mund ta shkarkoni k\u00EBt\u00EB skedar gexf, n\u00EBse dini ta p\u00EBrdorni me <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Skedari p\u00EBrmban rrjetin e t\u00EB gjitha 2000 fjal\u00EBve m\u00EB t\u00EB shpeshta q\u00EB gjenden n\u00EB skedarin q\u00EB keni ngarkuar. \u00CBsht\u00EB e dobishme p\u00EBr t\u00EB eksploruar temat n\u00EB detaje m\u00EB t\u00EB imta.
topics.topics_extraction_tool.model_long_description.details=<p>Parimet e ndjekura nga mjeti p\u00EBrshkruhen n\u00EB k\u00EBt\u00EB botim akademik duke studiuar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">se si t\u00EB gjeni komunitete dhe tema n\u00EB Twitter</a> . Teknologjia ndjek k\u00EBto hapa\:</p><ol><li> pastrimi i tekstit\: rrafshoj n\u00EB ASCII, heqja e url-ve, heqja e shenjave t\u00EB pik\u00EBsimit.</li><li> lematizimi.</li><li> zb\u00EBrthimi i tekstit n\u00EB n-gram deri n\u00EB kat\u00EBr gram, heqja e n-gram\u00EBve m\u00EB pak p\u00EBrkat\u00EBs. Ky hap \u00EBsht\u00EB identik me at\u00EB t\u00EB ndjekur nga <a href\="../umigon/sentiment_analysis_tool.html">funksioni p\u00EBr analiz\u00EBn e ndjenjave</a></li><li> num\u00EBrimi i rast\u00EBsive\: cilat \u00E7ifte n-gram\u00EBsh priren t\u00EB shfaqen shpesh n\u00EB t\u00EB nj\u00EBjtat rreshta t\u00EB tekstit?</li><li> Lista e n-gram\u00EBve q\u00EB ndodhin nj\u00EBkoh\u00EBsisht p\u00EBrdoret p\u00EBr t\u00EB krijuar nj\u00EB rrjet\: \u00EBsht\u00EB b\u00EBr\u00EB nga n-gram\u00EBt m\u00EB t\u00EB shpesht\u00EB. Dy n-gram lidhen n\u00EBse ndodhin shpesh.</li><li> nj\u00EB algorit\u00EBm zbulimi i komunitetit aplikohet n\u00EB rrjet\: algoritmi Louvain, i cili \u00EBsht\u00EB i shpejt\u00EB dhe shum\u00EB efektiv.</li><li> aplikohet parametri i zgjedhur nga p\u00EBrdoruesi\: nj\u00EB vler\u00EB e madhe do t\u00EB zbuloj\u00EB disa bashk\u00EBsi t\u00EB m\u00EBdha. Nj\u00EB vler\u00EB e vog\u00EBl do t\u00EB zbuloj\u00EB shum\u00EB bashk\u00EBsi t\u00EB vogla.</li><li> \u00E7do komunitet (ose grup) n\u00EB rrjet \u00EBsht\u00EB nj\u00EB tem\u00EB. Lista e termave ky\u00E7 n\u00EB tem\u00EB jan\u00EB n-gramet e p\u00EBrfshira n\u00EB grup.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funksioni identifikon \u00E7ifte termash n\u00EB \u00E7do rresht t\u00EB tekstit. K\u00EBto \u00E7ifte quhen bashk\u00EBkohore. Duke grumbulluar t\u00EB gjitha \u00E7iftet e termave, nd\u00EBrtohet nj\u00EB rrjet termash. Rrjeti \u00EBsht\u00EB i ndar\u00EB n\u00EB n\u00EBnrajone dhe \u00E7do n\u00EBnrajon i korrespondon nj\u00EB teme.
