network_converter.creating_a_bridge.details_second_part=<p>Ajo q\u00EB i b\u00EBn gj\u00EBrat jopraktike \u00EBsht\u00EB se jo t\u00EB gjitha rrjetet, gjegj\u00EBsisht softueri, pranojn\u00EB t\u00EB gjitha formatet. Ve\u00E7an\u00EBrisht\:<ul><li> Gephi mund t\u00EB importoj\u00EB dhe eksportoj\u00EB skedar\u00EB gexf, por nuk i njeh skedar\u00EBt e rrjetit VOSviewer json</li><li> VOSviewer mund t\u00EB importoj\u00EB dhe eksportoj\u00EB skedar\u00EB VOSviewer json, por nuk i njeh skedar\u00EBt gexf</li></ul></p><p> Konvertuesi midis skedar\u00EBve gexf dhe VOSviewer json t\u00EB ofruar n\u00EB k\u00EBt\u00EB faqe \u00EBsht\u00EB nj\u00EB ur\u00EB lidh\u00EBse q\u00EB shpresoj se do t\u00EB jet\u00EB e dobishme nga p\u00EBrdoruesit e t\u00EB dy softuer\u00EBve.</p>
