link_prediction.explanation.details=<p>Ky funksion \u00EBsht\u00EB nj\u00EB aplikim i drejtp\u00EBrdrejt\u00EB i shtojc\u00EBs Gephi nga <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti dhe Saskia Sch\u00FCler, i mbik\u00EBqyrur nga Michael Henninger n\u00EB FHNW</a> .</p><br/><p> Kodi i tyre \u00EBsht\u00EB i duksh\u00EBm <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">n\u00EB Github</a> .</p><br/><p> Parashikimi bazohet n\u00EB <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">lidhjen preferenciale</a> . \u00CBsht\u00EB i kufizuar n\u00EB rrjete t\u00EB padrejtuara dhe t\u00EB papeshuara. Arsyetimi \u00EBsht\u00EB i thjesht\u00EB\: lidhja m\u00EB e mundshme p\u00EBr t'u krijuar \u00EBsht\u00EB ajo midis dy nyjeve q\u00EB kan\u00EB m\u00EB shum\u00EB fqinj\u00EB, por nuk kan\u00EB ende nj\u00EB lidhje.</p><br/><p> Si t\u00EB interpretohet ky parashikim i lidhjes? Mungesa e nj\u00EB lidhjeje mund t\u00EB n\u00EBnkuptoj\u00EB se\:<br/><ol><li> Nuk ka asnj\u00EB potencial p\u00EBr k\u00EBt\u00EB lidhje (nuk \u00EBsht\u00EB "e r\u00EBnd\u00EBsishme" p\u00EBr nyjet q\u00EB do t\u00EB p\u00EBrfshiheshin)</li><li> Ekziston nj\u00EB potencial q\u00EB kjo lidhje t\u00EB krijohet dhe ky potencial nuk \u00EBsht\u00EB aktualizuar ende</li><li> Ekziston nj\u00EB potencial p\u00EBr lidhjen, por t\u00EB dy nyjet zgjedhin t\u00EB mos aktualizojn\u00EB lidhjen</li></ol><br/> Kjo do t\u00EB thot\u00EB se "parashikimi" i nj\u00EB lidhjeje mund t\u00EB adresoj\u00EB nj\u00EB nga k\u00EBto tre raste.<br/><br/> Hulumtimi mbi parashikimin e lidhjeve \u00EBsht\u00EB magjeps\u00EBs. Na kontaktoni n\u00EBse d\u00EBshironi t\u00EB zbatoni nj\u00EB metod\u00EB t\u00EB re t\u00EB parashikimit t\u00EB lidhjeve n\u00EB nocodefunctions.com\!</p>
