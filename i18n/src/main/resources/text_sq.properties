umigon.sentiment_analysis_tool.argument1.details=Ky funksion kryen <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analiz\u00EBn e sentimentit</a></strong> , e quajtur edhe nxjerrja e opinionit. Ai analizon tekstin dhe p\u00EBrcakton n\u00EBse ndjenja \u00EBsht\u00EB neutrale, pozitive apo negative.<br/> Funksionon m\u00EB s\u00EB miri n\u00EB <strong>mediat sociale</strong> si tweet-et p\u00EBr Twitter, komentet n\u00EB postimet n\u00EB Instagram dhe tekste t\u00EB tjera shum\u00EB t\u00EB shkurtra n\u00EB anglisht ose fr\u00EBngjisht. N\u00EB krahasim me 23 alternativa, ky mjet u zbulua se ishte <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">mjeti m\u00EB i mir\u00EB p\u00EBr analiz\u00EBn e ndjenjave n\u00EB mediat sociale</a> .<br/> I lindur n\u00EB vitin 2012, ky mjet \u00EBsht\u00EB n\u00EB zhvillim t\u00EB vazhduesh\u00EBm.<br/><br/> N\u00EBse e p\u00EBrdorni k\u00EBt\u00EB funksion n\u00EB nj\u00EB kontekst akademik (k\u00EBrkime ose studime), duhet t'i referoheni n\u00EB bibliografin\u00EB tuaj\:<br/><br/> Levallois, Clement. "Umigon\: Analiza e ndjenjave n\u00EB Tweet bazuar n\u00EB listat e termave dhe heuristikat". Procedurat e Pun\u00EBtoris\u00EB s\u00EB 7-t\u00EB Nd\u00EBrkomb\u00EBtare mbi Vler\u00EBsimin Semantik (SemEval), 2013, Atlanta, Gjeorgji.
umigon.sentiment_analysis_tool.argument1.title=Analiza e ndjenjave p\u00EBr Twitter, Instagram dhe m\u00EB gjer\u00EB
umigon.sentiment_analysis_tool.argument3.details=Funksioni \u00EBsht\u00EB programuar n\u00EB Java. Kodi i tij \u00EBsht\u00EB i aksesuesh\u00EBm <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">lirisht n\u00EB Github</a> . Performanca e tij \u00EBsht\u00EB e shk\u00EBlqyer sepse nuk mb\u00EBshtetet n\u00EB <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">etiketimin e pjes\u00EBs s\u00EB t\u00EB folurit (etiketimi POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, gj\u00EB q\u00EB e b\u00EBn at\u00EB t\u00EB shpejt\u00EB.</a> Teknikat <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">e nj\u00EBkohshme llogarit\u00EBse</a> p\u00EBrdoren n\u00EB n\u00EBnfunksione dhe v\u00EBmendje e madhe i \u00EBsht\u00EB kushtuar performanc\u00EBs s\u00EB p\u00EBrgjithshme.
umigon.sentiment_analysis_tool.argument3.title=I shpejt\u00EB dhe performues
umigon.sentiment_analysis_tool.argument6.details=<p>Disa mjete ofrojn\u00EB nj\u00EB pik\u00EB p\u00EBr t\u00EB shprehur forc\u00EBn e ndjenj\u00EBs\: nj\u00EB vler\u00EB t\u00EB madhe p\u00EBr nj\u00EB ndjenj\u00EB shum\u00EB pozitive dhe nj\u00EB vler\u00EB shum\u00EB t\u00EB ul\u00EBt p\u00EBr nj\u00EB ndjenj\u00EB negative. Zero p\u00EBrfaq\u00EBson nj\u00EB ndjenj\u00EB neutrale. N\u00EB p\u00EBrvoj\u00EBn time, k\u00EBto rezultate nuk jan\u00EB super t\u00EB besueshme, p\u00EBrve\u00E7 rasteve t\u00EB dukshme. "Horrible" do t\u00EB sh\u00EBnoj\u00EB shum\u00EB ul\u00EBt, dhe "i mrekulluesh\u00EBm" do t\u00EB sh\u00EBnoj\u00EB shum\u00EB lart. Por n\u00EB mes, gj\u00EBrat jan\u00EB m\u00EB pak t\u00EB drejtp\u00EBrdrejta dhe pik\u00EBt jan\u00EB shum\u00EB m\u00EB t\u00EB v\u00EBshtira p\u00EBr t'u interpretuar - nuk do t\u00EB k\u00EBshilloja t\u00EB mb\u00EBshteteshim n\u00EB to. Nj\u00EB rrug\u00EB m\u00EB premtuese do t\u00EB ishte futja e <strong>emocioneve</strong> p\u00EBr t\u00EB ngacmuar nuancat m\u00EB t\u00EB imta t\u00EB ndjenjave, p\u00EBrtej kategorive pozitive / neutrale / negative. D\u00EBrgoni nj\u00EB email n\u00EB analysis@exploreyourdata.com n\u00EBse jeni t\u00EB interesuar n\u00EB k\u00EBt\u00EB drejtim k\u00EBrkimi.</p>
umigon.sentiment_analysis_tool.argument6.title=Sh\u00EBnimi, p\u00EBrqindja dhe emocionet?
umigon.sentiment_analysis_tool.argument7.details=<p>Ky mjet identifikon sh\u00EBnuesit subjektiv t\u00EB <u>ndjenj\u00EBs</u> , JO <u>deklaratat faktike</u> pozitive apo negative. P\u00EBr t\u00EB dh\u00EBn\u00EB nj\u00EB shembull\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; klasifikohet si <strong>NEUTRAL</strong> , edhe n\u00EBse nj\u00EB vend n\u00EB luft\u00EB nuk \u00EBsht\u00EB "objektivisht" ose "faktikisht" nj\u00EB gj\u00EB pozitive.</li><li> " <code>War is horrible \:(</code> " -&gt; klasifikohet si <strong>NEGATIVE</strong> sepse termi "i tmerrsh\u00EBm" dhe emoji jan\u00EB sh\u00EBnues subjektiv t\u00EB nj\u00EB ndjenje negative.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; klasifikohet si <strong>POZITIV</strong> sepse termi "eksitues" \u00EBsht\u00EB nj\u00EB sh\u00EBnues subjektiv i nj\u00EB ndjenje pozitive.</li></ul><br/> Ne besojm\u00EB se kjo qasje e b\u00EBn analiz\u00EBn e ndjenjave t\u00EB besueshme dhe v\u00EBrtet unike n\u00EB peizazhin e mjeteve p\u00EBr nxjerrjen e opinionit dhe analiz\u00EBn e ndjenjave. Gati p\u00EBr ta provuar?
umigon.sentiment_analysis_tool.argument7.title=Ndjenjat pozitive, neutrale dhe negative\: konsiderata t\u00EB m\u00EBtejshme
umigon.sentiment_analysis_tool.description=Mjet falas n\u00EB internet i analiz\u00EBs s\u00EB ndjenjave pa kodim. Nxjerrja e ndjenjave p\u00EBr mediat sociale ose tekst n\u00EB skedar\u00EBt csv, Excel dhe pdf. Performanca \u00EBsht\u00EB po aq e mir\u00EB ose m\u00EB e mir\u00EB se kornizat e m\u00EBsimit t\u00EB makinerive. Kryeni analiz\u00EBn me nj\u00EB klik. Shkarkoni rezultatet tuaja n\u00EB Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Parimet e ndjekura nga mjeti p\u00EBrshkruhen n\u00EB k\u00EBt\u00EB botim akademik p\u00EBr <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, botuar n\u00EB antologjin\u00EB e Shoqat\u00EBs p\u00EBr Gjuh\u00EBsi Kompjuterike</a> . Mjeti ndjek k\u00EBto hapa\:</p><ol><li> kontrolloni gjat\u00EBsin\u00EB e tekstit\: n\u00EBse \u00EBsht\u00EB vet\u00EBm disa fjal\u00EB t\u00EB shkurtra, ai nuk do t\u00EB klasifikohet</li><li> heqja e url-ve, heqja e p\u00EBrmbajtjes n\u00EB thonj\u00EBza, normalizimi i apostrofave</li><li> jan\u00EB krijuar dy versione t\u00EB tekstit\: nj\u00EB ku hiqen t\u00EB gjitha thekset dhe karakteret e ve\u00E7anta dhe nj\u00EB ku ruhen. T\u00EB gjith\u00EB hapat e m\u00EBposht\u00EBm do t\u00EB zbatohen p\u00EBr t\u00EB dy versionet e tekstit.</li><li> kontrolloni <strong>emoji, emoticons dhe onomatopeia</strong> . Mos e p\u00EBrpunoni paraprakisht tekstin tuaj p\u00EBr t'i hequr ato, ato ofrojn\u00EB informacione t\u00EB dobishme p\u00EBr ndjenjat\!</li><li> kontrolloni hashtags, n\u00EBse ka</li><li> zb\u00EBrthimi i tekstit n\u00EB n-gram deri n\u00EB kat\u00EBr gram</li><li> p\u00EBr \u00E7do n-gram\:<ul><li> kalojeni n\u00EBse i p\u00EBrket nj\u00EB liste t\u00EB paracaktuar fjal\u00EBsh ndalese</li><li> kontrolloni p\u00EBr karaktere t\u00EB p\u00EBrs\u00EBritura dhe hiqni ato sipas nevoj\u00EBs ( <code>yeeeahhh\!</code> b\u00EBhet <code>yeah\!</code> )</li><li> kontrolloni n\u00EBse n-grami gjendet n\u00EB list\u00EBn e paracaktuar t\u00EB fjal\u00EBve potencialisht pozitive. N\u00EBse po, zbatohet rregulli p\u00EBrkat\u00EBs. M\u00EB shpesh, rregulli \u00EBsht\u00EB aq i thjesht\u00EB sa "nj\u00EB fjal\u00EB pozitive i jep tekstit nj\u00EB ndjenj\u00EB pozitive", por natyrisht p\u00EBrfshihen edhe rregulla m\u00EB komplekse.</li><li> kontrolloni n\u00EBse n-grami gjendet n\u00EB list\u00EBn e paracaktuar t\u00EB fjal\u00EBve potencialisht negative. E nj\u00EBjta logjik\u00EB vlen</li></ul></li><li> kontrollet p\u00EBrfundimtare\: zbulimi i moderator\u00EBve n\u00EB fjali ("por", "megjithat\u00EB", "edhe n\u00EBse" etj.). Vlerat pozitive ose negative t\u00EB vendosura para ose pasi mbahen ose fshihen k\u00EBta moderator\u00EB.</li><li> vendim p\u00EBrfundimtar duke ndjekur rregulla komplekse, bazuar n\u00EB rezultatet e hapave t\u00EB m\u00EBparsh\u00EBm.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funksioni shqyrton \u00E7do term t\u00EB tekstit dhe zbaton nj\u00EB s\u00EBr\u00EB rregullash p\u00EBr t\u00EB p\u00EBrcaktuar efektin n\u00EB ndjenj\u00EB. Ai gjithashtu merr parasysh sistematikisht <strong>emoji</strong> -t, shenjat e pik\u00EBsimit, <strong>hashtags</strong> , variacionet n\u00EB drejtshkrim, fjal\u00EBt me shkronja t\u00EB m\u00EBdha... p\u00EBr t\u00EB p\u00EBrcaktuar ndjenj\u00EBn.
