why.argument1=Motivimi themelor
why.argument1.details=<p>Si nj\u00EB akademik i interesuar n\u00EB nxjerrjen e t\u00EB dh\u00EBnave me mediat sociale dhe rrjetet sociale, un\u00EB kam ndar\u00EB rezultatet e studimeve t\u00EB mia n\u00EB artikuj <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">t\u00EB botuar n\u00EB revista shkencore</a> . Me funksionet nocode, <strong>d\u00EBshiroj t\u00EB arrij nj\u00EB audienc\u00EB m\u00EB t\u00EB gjer\u00EB duke ofruar versione falas, nocode t\u00EB funksioneve m\u00EB t\u00EB dobishme q\u00EB kam p\u00EBrdorur n\u00EB k\u00EBrkimin tim</strong> .</p><br/><p> N\u00EB vitet e fundit, un\u00EB kam b\u00EBr\u00EB disa p\u00EBrpjekje p\u00EBr t\u00EB krijuar pjes\u00EB t\u00EB softuerit q\u00EB do ta b\u00EBnin pik\u00EBrisht k\u00EBt\u00EB. Por nuk kisha mjaft p\u00EBrvoj\u00EB dhe ndoshta shum\u00EB t\u00EB paduruesh\u00EBm\: aplikacionet ishin t\u00EB pap\u00EBrfunduara dhe t\u00EB v\u00EBshtira p\u00EBr t'u mir\u00EBmbajtur. Funksionet e Nocode jan\u00EB t\u00EB ndryshme\: marr koh\u00EB p\u00EBr ta zhvilluar at\u00EB n\u00EB m\u00EBnyr\u00EBn m\u00EB t\u00EB mir\u00EB dhe <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">nis p\u00EBr nj\u00EB udh\u00EBtim prej 10 vitesh e m\u00EB shum\u00EB\!</a></p>
why.argument2=Pse \u00EBsht\u00EB falas?
why.argument2.details=<p>Zhvillimi i funksioneve nocode p\u00EBrfaq\u00EBson nj\u00EB pun\u00EB t\u00EB konsiderueshme, t\u00EB cil\u00EBn e kryej n\u00EB koh\u00EBn time t\u00EB lir\u00EB. Un\u00EB nuk e paguaj p\u00EBr t\u00EB, q\u00EB t\u00EB gjej\u00EB nj\u00EB audienc\u00EB m\u00EB t\u00EB gjer\u00EB (p\u00EBrfshir\u00EB student\u00EB, gazetar\u00EB, hobist\u00EB...). N\u00EB k\u00EBmbim, shpresoj ta p\u00EBrdor at\u00EB p\u00EBr t\u00EB vendosur funksionet e reja q\u00EB do t\u00EB krijoj gjat\u00EB rrjedh\u00EBs s\u00EB k\u00EBrkimit tim akademik dhe shpresoj se do t\u00EB p\u00EBrfitoj\u00EB nga studimet e mia\: reagimet e p\u00EBrdoruesve p\u00EBr funksionet do t\u00EB m\u00EB ndihmojn\u00EB t'i p\u00EBrsosi ato dhe t'i b\u00EBj ato m\u00EB t\u00EB fuqishme. Shpresojm\u00EB q\u00EB nj\u00EB komunitet p\u00EBrdoruesish t\u00EB rritet dhe t\u00EB gjeneroj\u00EB ide interesante edhe p\u00EBr zhvillime t\u00EB reja\!</p><br/><p> S\u00EB dyti, n\u00EB var\u00EBsi t\u00EB interesit t\u00EB p\u00EBrdoruesve, un\u00EB konsideroj zhvillimin e versioneve API p\u00EBr versione t\u00EB funksioneve me volum t\u00EB lart\u00EB dhe disponueshm\u00EBri t\u00EB lart\u00EB, zakonisht p\u00EBr p\u00EBrdorim profesional nga nd\u00EBrmarrjet, jo nga individ\u00EBt. K\u00EBto API nuk do t\u00EB ishin falas pasi do t\u00EB p\u00EBrfshiheshin kosto t\u00EB konsiderueshme t\u00EB serverit.</p>
