organic.description=Mjet 100% falas n\u00EB internet p\u00EBr t\u00EB identifikuar p\u00EBrmbajtjen organike n\u00EB Twitter, Instagram dhe media sociale. Zbuloni komentet e promovuara \uD83D\uDCE2 kundrejt spontaneve \uD83C\uDF3F n\u00EB mediat sociale.
organic.details=Ky funksion i klasifikon tekstet tuaja n\u00EB dy kategori\:<ul><li> <strong>organike</strong> \: kur teksti \u00EBsht\u00EB shkruar n\u00EB nj\u00EB stil q\u00EB \u00EBsht\u00EB i natyrsh\u00EBm, personal, individual.</li><li> <strong>promovuar</strong> \: kur teksti \u00EBsht\u00EB shkruar n\u00EB nj\u00EB stil q\u00EB \u00EBsht\u00EB korporativ, i sponsorizuar, artificial.</li></ul> Funksionon m\u00EB s\u00EB miri n\u00EB <strong>mediat sociale</strong> si tweet-et p\u00EBr Twitter, komentet n\u00EB postimet n\u00EB Instagram dhe tekste t\u00EB tjera shum\u00EB t\u00EB shkurtra n\u00EB anglisht dhe fr\u00EBngjisht.<br/> I lindur n\u00EB vitin 2020, ky mjet \u00EBsht\u00EB n\u00EB zhvillim t\u00EB vazhduesh\u00EBm.
organic.general.argument1.details=Mjeti \u00EBsht\u00EB programuar me Java, performancat e t\u00EB cilave jan\u00EB gjithashtu t\u00EB ngjashme, ose m\u00EB t\u00EB mira se <strong>Python</strong> . Nuk mb\u00EBshtetet n\u00EB <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">etiketimin e pjes\u00EBs s\u00EB t\u00EB folurit (etiketimi POS)</a> , gj\u00EB q\u00EB e b\u00EBn at\u00EB edhe m\u00EB t\u00EB shpejt\u00EB. Llogaritja paralele p\u00EBrdoret n\u00EB n\u00EBnfunksione dhe i \u00EBsht\u00EB kushtuar shum\u00EB kujdes performanc\u00EBs.
organic.general.argument1.title=\uD83D\uDE80 E shpejt\u00EB dhe performuese
organic.general.argument2.details=<p>Ky mjet identifikon sh\u00EBnuesit e <u>t\u00EB folurit t\u00EB korporat\u00EBs</u> . Ky karakterizim nuk \u00EBsht\u00EB p\u00EBrcaktuar qart\u00EB n\u00EB literatur\u00EBn akademike. Synimi \u00EBsht\u00EB t'u ofroj\u00EB menaxher\u00EBve t\u00EB p\u00EBrmbajtjes dhe analist\u00EBve nj\u00EB mjet q\u00EB u lejon atyre t\u00EB filtrojn\u00EB p\u00EBrmbajtjen q\u00EB nuk p\u00EBrfaq\u00EBson nj\u00EB <strong>z\u00EB t\u00EB v\u00EBrtet\u00EB t\u00EB klientit</strong> , si p.sh.</p><br/><ul><li> <strong>thirrjet p\u00EBr veprim</strong> \: "VOTO", "BLE", "LUAJ", ...</li><li> <strong>Ftesat promocionale</strong> \: "Ofertat m\u00EB t\u00EB nxehta", "dhuroj", ...</li><li> <strong>shprehjet e mendimit t\u00EB krijuara nga nj\u00EB specialist i komunikimit</strong> , si\u00E7 n\u00EBnkuptohen nga termat specifik\u00EB t\u00EB p\u00EBrdorur\: "i zbuluar", "i nxitur", "rishpik" ...</li></ul><br/> Kjo \u00EBsht\u00EB pun\u00EB n\u00EB progres dhe ne mir\u00EBpresim komentet dhe sugjerimet tuaja (analysis@exploreyourdata.com). Ne besojm\u00EB se ky funksion \u00EBsht\u00EB tashm\u00EB jasht\u00EBzakonisht i dobish\u00EBm, duke ndihmuar analist\u00EBt e specializuar n\u00EB nxjerrjen e opinionit t\u00EB pastrojn\u00EB t\u00EB dh\u00EBnat e tyre nga p\u00EBrmbajtja q\u00EB nuk e ka origjin\u00EBn nga individ\u00EB/klient\u00EB, por nga korporata dhe oficer\u00EB komunikimi (kontrolloni <a href\="../umigon/sentiment_analysis_tool.html">funksionin ton\u00EB p\u00EBr analiz\u00EBn e ndjenjave</a> ). Kjo do ta b\u00EBj\u00EB matjen e tyre m\u00EB t\u00EB besueshme, ve\u00E7an\u00EBrisht p\u00EBr nxjerrjen e opinionit.
organic.general.argument2.title=P\u00EBrmbajtja organike kundrejt p\u00EBrmbajtjes s\u00EB promovuar\: konsiderata t\u00EB m\u00EBtejshme
organic.general.model_long_description=<p>Parimet e ndjekura nga mjeti jan\u00EB t\u00EB ngjashme me <a href\="../umigon/sentiment_analysis_tool.html">funksionin p\u00EBr analiz\u00EBn e ndjenjave</a> , me p\u00EBrjashtim t\u00EB rregullave q\u00EB do t\u00EB zbatohen. Mjeti ndjek k\u00EBto hapa\:</p><ol><li> kontrolloni gjat\u00EBsin\u00EB e tekstit\: n\u00EBse \u00EBsht\u00EB vet\u00EBm disa fjal\u00EB t\u00EB shkurtra, ai nuk do t\u00EB klasifikohet</li><li> heqja e url-ve, heqja e p\u00EBrmbajtjes n\u00EB thonj\u00EBza, normalizimi i apostrofave</li><li> jan\u00EB krijuar dy versione t\u00EB tekstit\: nj\u00EB ku hiqen t\u00EB gjitha thekset dhe karakteret e ve\u00E7anta dhe nj\u00EB ku ruhen. T\u00EB gjith\u00EB hapat e m\u00EBposht\u00EBm do t\u00EB zbatohen p\u00EBr t\u00EB dy versionet e tekstit.</li><li> kontrolloni <strong>emoji, emoticons dhe onomatopeia</strong> . Mos e p\u00EBrpunoni paraprakisht tekstin tuaj p\u00EBr t'i hequr ato, ato ofrojn\u00EB informacione t\u00EB dobishme p\u00EBr ndjenjat\!</li><li> kontrolloni hashtags, n\u00EBse ka</li><li> zb\u00EBrthimi i tekstit n\u00EB n-gram deri n\u00EB kat\u00EBr gram</li><li> p\u00EBr \u00E7do n-gram\:<ul><li> kalojeni n\u00EBse i p\u00EBrket nj\u00EB liste t\u00EB paracaktuar fjal\u00EBsh ndalese</li><li> kontrolloni p\u00EBr karaktere t\u00EB p\u00EBrs\u00EBritura dhe hiqni ato sipas nevoj\u00EBs ( <code>yeeeahhh\!</code> b\u00EBhet <code>yeah\!</code> )</li><li> kontrolloni n\u00EBse n-grami p\u00EBrmbahet n\u00EB list\u00EBn e paracaktuar t\u00EB fjalorit / shprehjeve / stilit t\u00EB sinjalizimit "t\u00EB folurit e korporat\u00EBs". N\u00EBse po, zbatohet rregulli p\u00EBrkat\u00EBs.</li></ul></li><li> vendimin p\u00EBrfundimtar, bazuar n\u00EB rezultatet e hapave t\u00EB m\u00EBparsh\u00EBm.</li></ol>
organic.general.model_short_description=Funksioni shqyrton \u00E7do term t\u00EB tekstit dhe zbaton nj\u00EB s\u00EBr\u00EB rregullash (n\u00EB k\u00EBt\u00EB kontekst, termi \u00EBsht\u00EB organik apo i promovuar?). Ai gjithashtu merr parasysh <strong>emoji</strong> -t, shenjat e pik\u00EBsimit, <strong>hashtags</strong> , fjal\u00EBt me shkronja t\u00EB m\u00EBdha... p\u00EBr t\u00EB p\u00EBrcaktuar rezultatin.
