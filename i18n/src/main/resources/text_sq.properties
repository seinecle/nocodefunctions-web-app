network_converter.limit_to_500_nodes.details=<p>Nd\u00EBrsa Gephi \u00EBsht\u00EB krijuar p\u00EBr rrjete t\u00EB vogla dhe shum\u00EB t\u00EB m\u00EBdha, VOSviewer \u00EBsht\u00EB krijuar p\u00EBr rrjete deri n\u00EB rreth 500 nyje. 300 nyje \u00EBsht\u00EB madje e preferueshme. Mbi k\u00EBt\u00EB madh\u00EBsi, vizualizimi b\u00EBhet m\u00EB i v\u00EBshtir\u00EB p\u00EBr t'u lexuar dhe operacionet b\u00EBhen shum\u00EB t\u00EB ngadalta.</p><br/><p> Po sikur rrjeti juaj t\u00EB jet\u00EB m\u00EB i madh se 500 nyje? Nocodefunctions ju ndihmon\: n\u00EB skedarin gexf, ai do t\u00EB zgjedh\u00EB 500 nyjet <strong>n\u00EB skajet q\u00EB kan\u00EB pesh\u00EBn m\u00EB t\u00EB madhe</strong> . Nyjet e tjera do t\u00EB filtrohen. Kjo duhet t\u00EB prodhoj\u00EB nj\u00EB rrjet m\u00EB t\u00EB vog\u00EBl i cili ende jep nj\u00EB pamje t\u00EB dobishme t\u00EB rrjetit origjinal dhe t\u00EB plot\u00EB.</p>
