general.message.lemmatization_explanation=Fjal\u00EBt mund t\u00EB ken\u00EB shum\u00EB ndryshime. N\u00EB shum\u00EB gjuh\u00EB, emrat ose foljet n\u00EB nj\u00EBj\u00EBs dhe shum\u00EBs n\u00EB koh\u00EBn e tashme dhe t\u00EB shkuar kan\u00EB forma paksa t\u00EB ndryshme. Operacioni q\u00EB konsiston n\u00EB heqjen e k\u00EBtyre formave t\u00EB ndryshme quhet lematizim. \u00CBsht\u00EB e dobishme p\u00EBr t\u00EB marr\u00EB rezultate ku ne shohim t\u00EB nj\u00EBjt\u00EBn fjal\u00EB vet\u00EBm nj\u00EB her\u00EB, jo t\u00EB gjitha format e s\u00EB nj\u00EBjt\u00EBs fjal\u00EB q\u00EB ishin t\u00EB pranishme n\u00EB tekstin q\u00EB analizoni. Megjithat\u00EB ndonj\u00EBher\u00EB, operacioni i lematizimit nuk kryhet me sakt\u00EBsi. Ai shkurton fjal\u00EBt n\u00EB nj\u00EB m\u00EBnyr\u00EB t\u00EB gabuar, dhe si rezultat analiza mund t\u00EB prodhoj\u00EB fjal\u00EB q\u00EB kan\u00EB nj\u00EB drejtshkrim t\u00EB gabuar af\u00EBr fundit t\u00EB tyre. Kjo \u00EBsht\u00EB arsyeja pse, edhe n\u00EBse funksioni i lematizimit zbatohet si parazgjedhje, mund ta \u00E7aktivizoni k\u00EBtu.
