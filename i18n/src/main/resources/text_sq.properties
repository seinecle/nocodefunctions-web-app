cowo.tool.argument2.details=Funksioni merr nj\u00EB paramet\u00EBr (cila \u00EBsht\u00EB gjuha e tekstit?) dhe funksionon me nj\u00EB klik\:
cowo.tool.argument3.details=<p><strong>Struktura dhe formati i tekstit</strong> \: rrjeti krijohet duke zbuluar \u00E7ifte termash q\u00EB shfaqen n\u00EB t\u00EB nj\u00EBjt\u00EBn linj\u00EB teksti. K\u00EBshtu q\u00EB duhet t\u00EB keni kujdes se si ndahet teksti juaj. Idealisht, ai duhet t\u00EB p\u00EBrb\u00EBhet nga paragraf\u00EB relativisht t\u00EB shkurt\u00EBr, secili n\u00EB nj\u00EB rresht. N\u00EBse jeni duke p\u00EBrdorur nj\u00EB skedar Excel, \u00E7do paragraf ose bllok i r\u00EBnd\u00EBsish\u00EBm teksti duhet t\u00EB shfaqet n\u00EB nj\u00EB rresht t\u00EB ndrysh\u00EBm.<br/><br/> <strong>P\u00EBrpunimi paraprak i tekstit</strong> \: nuk ka nevoj\u00EB t\u00EB parap\u00EBrpunoni ose pastroni tekstin tuaj p\u00EBrpara se t\u00EB p\u00EBrdorni k\u00EBt\u00EB funksion.<br/><br/> <strong>Eksplorimi i grafikut</strong> \: ne rekomandojm\u00EB dy softuer falas t\u00EB klas\u00EBs profesionale p\u00EBr eksplorimin e rrjetit semantik t\u00EB prodhuar nga funksioni. <a href\="https\://gephi.org" target\="_blank">Gephi</a> ofron ve\u00E7orit\u00EB m\u00EB t\u00EB mira p\u00EBr t\u00EB filtruar, ngjyrosur, ndryshuar p\u00EBrmasat dhe ekzekutimin e statistikave t\u00EB grafik\u00EBve p\u00EBrshkrues n\u00EB rrjetin tuaj (si\u00E7 \u00EBsht\u00EB <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">qendra</a> e nd\u00EBrmjetme). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ofron vizualizimet t\u00EB cilat jan\u00EB m\u00EB t\u00EB pastra dhe m\u00EB t\u00EB lehta p\u00EBr t'u interpretuar p\u00EBr rrjetet semantike. VOSviewer \u00EBsht\u00EB zhvilluar me shkenometrin\u00EB si rast p\u00EBrdorimi i par\u00EB, por \u00EBsht\u00EB i dobish\u00EBm p\u00EBr \u00E7do lloj rrjeti semantik.</p>
