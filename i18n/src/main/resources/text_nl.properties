organic.description=100% gratis online tool om organische inhoud op Twitter, Instagram en sociale media te identificeren. Detecteer gepromote \uD83D\uDCE2 versus spontane \uD83C\uDF3F reacties op sociale media.
organic.details=Deze functie classificeert uw teksten in twee categorie\u00EBn\:<ul><li> <strong>organisch</strong> \: wanneer de tekst is geschreven in een stijl die natuurlijk, persoonlijk en individueel is.</li><li> <strong>gepromoot</strong> \: wanneer de tekst is geschreven in een stijl die zakelijk, gesponsord of kunstmatig is.</li></ul> Het werkt het beste op <strong>sociale media</strong> zoals tweets voor Twitter, reacties op Instagram-berichten en andere zeer korte teksten in het Engels en Frans.<br/> Deze tool, geboren in 2020, is continu in ontwikkeling.
organic.general.argument1.details=De tool is geprogrammeerd met Java, waarvan de prestaties ook vergelijkbaar zijn, of beter dan <strong>Python</strong> . Het is niet afhankelijk van <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">part-of-speech tagging (POS-tagging)</a> , wat het nog sneller maakt. Parallel computing wordt gebruikt in subfuncties en er is veel zorg besteed aan de prestaties.
organic.general.argument1.title=\uD83D\uDE80Snel en performant
organic.general.argument2.details=<p>Deze tool identificeert markeringen van <u>corporate speak</u> . Deze karakterisering is niet duidelijk gedefinieerd in de academische literatuur. De bedoeling is om contentmanagers en analisten een tool te bieden waarmee ze content kunnen filteren die geen <strong>echte stem van de klant</strong> vertegenwoordigt, zoals\:</p><br/><ul><li> <strong>oproepen tot actie</strong> \: "STEM", "KOOP", "PLAY", ...</li><li> <strong>promotionele uitnodigingen</strong> \: "hottest deals", "give away", ...</li><li> <strong>meningsuitingen die zijn gemaakt door een communicatiespecialist</strong> , zoals gesuggereerd door de specifieke termen die worden gebruikt\: "ontsluierd", "opgestookt", "opnieuw uitgevonden" ...</li></ul><br/> Dit is werk in uitvoering en we verwelkomen uw feedback en suggesties (analysis@exploreyourdata.com). Wij zijn van mening dat deze functie al buitengewoon nuttig is en analisten helpt die gespecialiseerd zijn in opinieonderzoek om hun dataset te verwijderen van de inhoud die niet afkomstig is van individuen / klanten maar van bedrijven en communicatiemedewerkers (bekijk onze <a href\="../umigon/sentiment_analysis_tool.html">functie voor sentimentanalyse</a> ). Dit zal hun meting betrouwbaarder maken, vooral voor opinieonderzoek.
organic.general.argument2.title=Organische versus gepromote inhoud\: verdere overwegingen
organic.general.model_long_description=<p>De principes die door de tool worden gevolgd, zijn vergelijkbaar met <a href\="../umigon/sentiment_analysis_tool.html">de functie voor sentimentanalyse</a> , behalve de toe te passen regels. De tool volgt deze stappen\:</p><ol><li> controleer de lengte van de tekst\: als het maar een paar woorden te kort is, wordt het niet geclassificeerd</li><li> verwijdering van URL's, verwijdering van inhoud tussen aanhalingstekens, normalisatie van apostrofs</li><li> er worden twee versies van de tekst vastgesteld\: een waarin alle accenten en speciale tekens worden verwijderd en een waarin ze behouden blijven. Alle volgende stappen zijn van toepassing op beide versies van de tekst.</li><li> controleer <strong>emoji's, emoticons en onomatopeia</strong> . Bewerk uw tekst niet voor om ze te verwijderen, ze bieden nuttige informatie over sentiment\!</li><li> controleer op hashtags, indien aanwezig</li><li> ontleding van de tekst in n-grammen tot vier gram</li><li> voor elke n-gram\:<ul><li> sla het over als het behoort tot een vooraf opgestelde lijst met stopwoorden</li><li> controleer op herhaalde tekens en verwijder ze indien nodig ( <code>yeeeahhh\!</code> wordt <code>yeah\!</code> )</li><li> controleer of het n-gram is opgenomen in de vooraf opgestelde lijst van woordenschat / uitdrukkingen / stijlsignalering "corporate speech". Als dat het geval is, wordt de bijbehorende regel toegepast.</li></ul></li><li> definitieve beslissing, gebaseerd op de resultaten van de voorgaande stappen.</li></ol>
organic.general.model_short_description=De functie onderzoekt elke term van de tekst en past een reeks regels toe (in deze context is de term organisch of gepromoot?). Het houdt ook rekening met <strong>emoji's</strong> , interpunctie, <strong>hashtags</strong> , woorden met een hoofdletter... om het resultaat te bepalen.
