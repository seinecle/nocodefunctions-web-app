pdfregionextractor.tool.description_long_1=Deze nieuwe tool heeft een heel specifiek gebruik\: voor gebruikers die veel pdf's hebben die hetzelfde formaat volgen, en die de tekst uit een precies gebied moeten halen, altijd hetzelfde, in al deze pdf's.
pdfregionextractor.tool.description_long_2=U begint hier met het uploaden van een voorbeeld-pdf en selecteert met de muis de zone waar de tekst moet worden ge\u00EBxtraheerd. Kies ook of deze zone op een specifieke pagina staat of dat deze zone op alle pagina's moet worden ge\u00EBxtraheerd.
pdfregionextractor.tool.description_long_3=Op de volgende pagina upload je al je pdf's en de applicatie haalt de tekst eruit, maar alleen in de zone die je vooraf hebt gedefinieerd. Als het gebruik van deze functie onduidelijk blijft, neem dan contact op via analysis@exploreyourdata.com
