network_converter.limit_to_500_nodes.details=<p>Terwijl Gephi is gemaakt voor kleine en zeer grote netwerken, is VOSviewer gemaakt voor netwerken tot ongeveer 500 nodes. 300 nodes heeft zelfs de voorkeur. Boven deze grootte wordt de visualisatie moeilijker leesbaar en worden de bewerkingen erg traag.</p><br/><p> Wat als uw netwerk groter is dan 500 nodes? Nocodefunctions helpt u\: in het gexf-bestand selecteert het de 500 knooppunten <strong>in de randen die het grootste gewicht hebben</strong> . De andere knooppunten worden eruit gefilterd. Dit zou een kleiner netwerk moeten opleveren dat toch een nuttig beeld geeft van het oorspronkelijke, complete netwerk.</p>
