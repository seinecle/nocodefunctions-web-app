topics.topics.parameter_precision.explanation=50 is de standaard. Kies een lagere waarde om <strong>meer en kleinere</strong> onderwerpen te vinden en kies een hogere waarde om <strong>minder en grotere</strong> onderwerpen te vinden\:<br/><br/> <small>kleinere waarden \=&gt; vind veel 'kleinere' onderwerpen.</small><br/>
topics.topics.parameter_stopwords.explanation=Verwijder 'wetenschappelijke' stopwoorden\: woorden die typerend zijn voor het academische discours en die geen specifieke informatieve waarde hebben (alleen teksten in het Engels of Frans). De volledige lijst is <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">hier</a> beschikbaar.
topics.topics_extraction_tool.argument1.details=Deze functie identificeert automatisch de belangrijkste onderwerpen in een tekst, een bewerking die <strong>onderwerpextractie</strong> of <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">onderwerpmodellering</a></strong> wordt genoemd. Het analyseert de tekst regel voor regel en bepaalt groepen woorden en uitdrukkingen die de neiging hebben om samen te <strong>clusteren</strong> en onderwerpen te vormen.<br/> Het werkt op teksten die in een grote verscheidenheid aan talen zijn geschreven (inclusief teksten in niet-Latijns alfabet). De functie volgt de principes van unsupervised learning, een soort <strong>machine learning</strong> .<br/><br/> Als je deze functie gebruikt in een academische context (onderzoek of studies), moet je ernaar verwijzen in je bibliografie\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Openingsvelden\: een methodologische bijdrage aan de identificatie van heterogene actoren in onbegrensde relationele ordes. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Onderwerpextractie - automatiseer de analyse van belangrijke onderwerpen in uw teksten
topics.topics_extraction_tool.argument2.details=De technologie bevat een "precisie"-parameter om fijn te controleren of u grote ("macro") onderwerpen nodig heeft om gevonden te worden, of in plaats daarvan als u liever veel "micro" (kleinere) onderwerpen identificeert.
topics.topics_extraction_tool.argument2.title=Innovatief\: bepaal hoe "groot" of "micro" de onderwerpen zullen zijn
topics.topics_extraction_tool.argument3.details=<p><strong>Structuur en formaat van de tekst</strong> \: Onderwerpextractie werkt door het detecteren van termenparen die op dezelfde regel tekst voorkomen. U moet dus voorzichtig zijn met de opmaak van uw tekst. Idealiter bestaat het uit relatief korte alinea's, elk op \u00E9\u00E9n regel. Als u een Excel-bestand gebruikt, moet elke alinea of elk aanzienlijk tekstblok op een andere rij verschijnen.<br/><br/> <strong>Tekstvolume</strong> \: onderwerpen worden gevonden door frequenties te meten\: welk paar termen komen het vaakst samen voor? Om dit te laten werken, moet de tekst voldoende lang zijn, zodat deze tellingen zinvol zijn. Hoe langer de tekst, hoe beter. Teksten van minimaal 5.000 woorden lijken een goed begin.</p>
topics.topics_extraction_tool.argument3.title=Tips en trucs voor effectieve resultaten bij onderwerpdetectie
topics.topics_extraction_tool.argument4.details=\ genaamd de <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-betekent&quot;</a> . Hiermee bepaalt de gebruiker hoeveel onderwerpen er in de tekst moeten worden gevonden, en vervolgens vinden de algoritmen deze onderwerpen.</p><p> Deze aanpak kan zinvol zijn als we van tevoren weten hoeveel onderwerpen er in de tekst staan. Maar wat is het nut van onderwerpdetectie als we de onderwerpen al kennen? \uD83E\uDD14</p><p> Bij nocode-functies is het aantal te vinden onderwerpen niet vooraf bepaald. De analist zal veel leren door te ontdekken hoeveel onderwerpen het algoritme in de tekst kan vinden, zonder een vooraf ingestelde limiet. De analist behoudt de volledige controle dankzij de precisieparameter, die helpt het algoritme af te stemmen om meer of minder onderwerpen te vinden, maar altijd met een zekere mate van vrijheid over het exacte aantal.</p><p> 50 is de standaardwaarde. Kies een lagere waarde om <strong>meer en kleinere</strong> onderwerpen te vinden, en kies een grotere waarde om <strong>minder en grotere</strong> onderwerpen te vinden\:</p><br/> <small>kleinere waarden \=&gt; vind veel 'kleinere' onderwerpen.</small><br/>
topics.topics_extraction_tool.argument4.title=Hoe het aantal te vinden onderwerpen bepalen? Is het een goede zaak?
topics.topics_extraction_tool.description=100% gratis online tool voor het extraheren van onderwerpen \uD83D\uDD26 voor niet-codeerders, geen registratie vereist. Importeer je tekst van Twitter in csv-, Excel- en Google-spreadsheets. Prestaties zijn net zo goed als of beter dan Python-tools. Voer de analyse uit met \u00E9\u00E9n klik. Download uw resultaten in Excel.
topics.topics_extraction_tool.excel_export_details=Dit Excel-bestand bevat de lijst met trefwoorden per onderwerp. NIEUW\: het bevat ook de lijst met tekstregels die in het door u ge\u00FCploade document stonden. Per regel zie je nu de drie onderwerpen die overeenkomen. Het is handig als je wilt vragen\: welke regel of document staat in dit onderwerp?
topics.topics_extraction_tool.gexf_export_details=Je kunt dit gexf-bestand ook downloaden, als je weet hoe je het met <a href\="https\://gephi.org" target\="_blank">Gephi</a> moet gebruiken. Het bestand bevat het netwerk van alle 2.000 meest voorkomende woorden in het bestand dat u heeft ge\u00FCpload. Het is nuttig om de onderwerpen in meer details te onderzoeken.
topics.topics_extraction_tool.model_long_description.details=<p>De principes die door de tool worden gevolgd, worden beschreven in deze academische publicatie waarin wordt onderzocht <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hoe communities en onderwerpen op Twitter kunnen worden gevonden</a> . De technologie volgt deze stappen\:</p><ol><li> opschonen van de tekst\: afvlakken naar ASCII, verwijderen van urls, verwijderen van leestekens.</li><li> lemmatisering.</li><li> ontleding van de tekst in n-grammen tot vier gram, verwijdering van minder relevante n-grammen. Deze stap is identiek aan die gevolgd door de <a href\="../umigon/sentiment_analysis_tool.html">functie voor sentimentanalyse</a></li><li> telling van gelijktijdige voorkomen\: welke paren van n-grammen komen vaak voor in dezelfde regels van de tekst?</li><li> de lijst met gelijktijdig voorkomende n-grammen wordt gebruikt om een netwerk te maken\: deze is gemaakt van de meest voorkomende n-grammen. Twee n-grammen zijn verbonden als ze vaak samen voorkomen.</li><li> op het netwerk wordt een community-detectie-algoritme toegepast\: het Louvain-algoritme, dat snel en zeer effectief is.</li><li> de parameter gekozen door de gebruiker wordt toegepast\: een grote waarde zal enkele grote gemeenschappen detecteren. Een kleine waarde zal veel kleine gemeenschappen detecteren.</li><li> elke gemeenschap (of cluster) in het netwerk is een onderwerp. De lijst met sleuteltermen in het onderwerp zijn de n-grammen in het cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=De functie identificeert termenparen in elke regel van de tekst. Deze paren worden co-occurrences genoemd. Door alle termenparen samen te voegen, wordt een netwerk van termen geconstrueerd. Het netwerk is opgedeeld in subregio's en elke subregio komt overeen met een onderwerp.
topics.topics_extraction_tool.tagline=\uD83D\uDD26 Gratis tool voor het extraheren van onderwerpen voor documenten en sociale media
topics.topics_extraction_tool.title=\uD83D\uDD26 Onderwerpextractietool, gratis en online. Klik en wijs en geen code.
