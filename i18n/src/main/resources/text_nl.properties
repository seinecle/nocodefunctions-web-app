general.message.lemmatization_explanation=Woorden kunnen vele variaties hebben. In veel talen hebben enkelvoudige en meervoudige zelfstandige naamwoorden of werkwoorden in de tegenwoordige en verleden tijd enigszins verschillende vormen. De operatie die bestaat uit het verwijderen van deze verschillende vormen wordt lemmatisering genoemd. Het is nuttig om resultaten te verkrijgen waarbij we hetzelfde woord maar \u00E9\u00E9n keer zien, niet alle vormen van hetzelfde woord die aanwezig waren in de tekst die u analyseert. Soms wordt de lemmatiseringsoperatie echter niet nauwkeurig uitgevoerd. Het kapt woorden op een onjuiste manier af, en als resultaat kan de analyse woorden opleveren die aan het einde een onjuiste spelling hebben. Daarom kunt u, zelfs als de werking van lemmatisering standaard wordt toegepast, deze hier uitschakelen.
