cowo.tool.argument2.details=De functie neemt \u00E9\u00E9n parameter (wat is de taal van de tekst?) en wordt met \u00E9\u00E9n klik uitgevoerd\:
cowo.tool.argument3.details=<p><strong>Structuur en formaat van de tekst</strong> \: het netwerk wordt gecre\u00EBerd door het detecteren van termenparen die op dezelfde regel tekst voorkomen. Dus je moet voorzichtig zijn met hoe je tekst wordt gesplitst. Idealiter bestaat het uit relatief korte alinea's, elk op \u00E9\u00E9n regel. Als u een Excel-bestand gebruikt, moet elke alinea of elk aanzienlijk tekstblok op een andere rij verschijnen.<br/><br/> <strong>Voorbewerking van de tekst</strong> \: het is niet nodig om uw tekst voor te bewerken of op te schonen voordat u deze functie gebruikt.<br/><br/> <strong>De grafiek verkennen</strong> \: we raden twee gratis professionele software aan voor de verkenning van het semantische netwerk dat door de functie wordt geproduceerd. <a href\="https\://gephi.org" target\="_blank">Gephi</a> biedt de beste functies voor het filteren, inkleuren, vergroten/verkleinen en uitvoeren van beschrijvende grafiekstatistieken op uw netwerk (zoals <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">betweenness centrality</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> biedt de visualisaties die het schoonst en gemakkelijkst te interpreteren zijn voor semantische netwerken. VOSviewer is ontwikkeld met scientometrics als eerste gebruiksvoorbeeld, maar het is nuttig voor elk soort semantisch netwerk.</p>
cowo.tool.argument3.title=Tips en trucs om inzichten uit een semantisch netwerk te halen
cowo.tool.argument4.details=Als uw tekst een lijst met gelijktijdige gebeurtenissen of een lijst met items is, wilt u misschien Gaze gebruiken, een functie die is bedoeld om <a href\="../gaze/network_builder_tool.html">netwerken op te bouwen op basis van gelijktijdige gebeurtenissen en overeenkomsten</a> .
cowo.tool.argument4.title=Als je tekst gestructureerd is, met lijsten met items
cowo.tool.description=100% gratis online tool om semantische netwerken te cre\u00EBren. Geen registratie vereist. Importeer uw tekst in csv, Excel of platte tekst. Voer de analyse uit met \u00E9\u00E9n klik. Download je resultaten in Excel of als grafiek.
cowo.tool.model_long_details=<p>De principes die door de tool worden gevolgd, worden beschreven in deze academische publicatie waarin wordt onderzocht <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hoe communities en onderwerpen op Twitter kunnen worden gevonden</a> . De technologie volgt deze stappen\:</p><ol><li> opschonen van de tekst\: afvlakken naar ASCII, verwijderen van urls, verwijderen van leestekens.</li><li> lemmatisering.</li><li> ontleding van de tekst in <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grammen</a> tot vier gram, verwijdering van minder relevante n-grammen. Deze stap is identiek aan die gevolgd door de <a href\="../umigon/sentiment_analysis_tool.html">functie voor sentimentanalyse</a></li><li> telling van <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">gelijktijdige voorkomen</a> \: welke paren van n-grammen komen vaak voor in dezelfde regels van de tekst?</li><li> de lijst met gelijktijdig voorkomende n-grammen wordt gebruikt om een netwerk te maken\: deze is gemaakt van de meest voorkomende n-grammen. Twee n-grammen zijn verbonden als ze vaak samen voorkomen.</li><li> de sterkte van de verbindingen in het netwerk wordt gecorrigeerd met behulp van een procedure genaamd <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=De functie identificeert termenparen in elke regel van de tekst. Deze paren worden samen voorkomen genoemd. Door alle termenparen samen te voegen en de meest voorkomende te selecteren, wordt een netwerk van termen geconstrueerd waarin twee termen met elkaar verbonden zijn als ze vaak samen in de tekst voorkomen.
