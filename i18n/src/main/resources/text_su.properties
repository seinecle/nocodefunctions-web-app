network_converter.creating_a_bridge.details_first_part=<p>Data jaringan tiasa diformat dumasar kana konv\u00e9nsi anu b\u00e9da\: GraphML, DL, atanapi Pajek Net mangrupikeun anu paling umum. <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">Tab\u00e9l ieu format file jaringan</a> ngajadikeun recap mangpaat (upami teu lengkep)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Anu ngajadikeun hal-hal anu teu praktis nya\u00e9ta henteu sadayana parangkat lunak jaringan nampi sadaya format. Khususna\:<ul><li> Gephi tiasa ngimpor sareng ng\u00e9kspor file gexf, tapi \u00e9ta henteu mikawanoh file jaringan VOSviewer json</li><li> VOSviewer tiasa ngimpor sareng ng\u00e9kspor file json VOSviewer, tapi henteu ngakuan file gexf</li></ul></p><p> Konverter antara file json gexf sareng VOSviewer anu ditawarkeun dina halaman ieu mangrupikeun sasak anu kuring ngarepkeun bakal kapak\u00e9 ku pangguna parangkat lunak \u00e9ta.</p>
