pdfregionextractor.tool.description_long_2=Anjeun ngamimitian di dieu ku unggah sampel pdf sareng nganggo beurit pikeun milih zona dimana t\u00e9ks kedah diekstrak. Og\u00e9, pilih naha zona ieu aya dina halaman khusus atanapi upami zona ieu kedah diekstrak dina sadaya halaman.
