topics.topics.parameter_precision.explanation=50 nya\u00e9ta standar. Pilih nilai anu langkung handap pikeun milarian topik anu <strong>langkung seueur sareng langkung alit</strong> , sareng pilih nilai anu langkung ageung pikeun milarian topik <strong>anu langkung ageung</strong> \:<br/><br/> <small>nilai leutik \=&gt; manggihan loba jejer 'leutik'.</small><br/>
topics.topics.parameter_stopwords.explanation=Hapus kecap konci 'ilmiah'\: kecap-kecap anu khas dina wacana akademik sareng henteu ngandung nilai inpormasi khusus (t\u00e9ks dina basa Inggris atanapi Perancis wungkul). Daptar lengkep sadia <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">di dieu</a> .
topics.topics_extraction_tool.argument1.details=Pungsi ieu sacara otomatis ngidentipikasi topik konci dina t\u00e9ks, operasi anu disebut <strong>\u00e9kstraksi</strong> topik atanapi <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modeling topik</a></strong> . \u00c9ta nganalisa t\u00e9ks baris demi baris sareng nangtukeun grup kecap sareng ekspresi anu <strong>condong</strong> ngahiji, ngabentuk topik.<br/> Gaw\u00e9na dina t\u00e9ks anu ditulis dina rupa-rupa basa (kaasup t\u00e9ks dina alfab\u00e9t non Latin). Fungsina nuturkeun prinsip pembelajaran anu teu diawasi, anu mangrupikeun jinis <strong>pembelajaran mesin</strong> .<br/><br/> Upami anjeun nganggo fungsi ieu dina kont\u00e9ks akademik (panalungtikan atanapi studi), anjeun kedah ngarujuk kana bibliografi anjeun\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Widang bubuka\: Kontribusi Metodologis pikeun Id\u00e9ntifikasi Aktor H\u00e9t\u00e9rog\u00e9n dina Ordo Relasional anu Henteu Wates. M @ n @ gement, 23 (1), 4-18.
topics.topics_extraction_tool.argument1.title=Ekstraksi topik - ngajadikeun otomatis analisa topik konci dina t\u00e9ks anjeun
topics.topics_extraction_tool.argument2.details=T\u00e9knologi kalebet parameter "precision" pikeun ngontrol sacara sa\u00e9 upami anjeun peryogi topik anu ageung ("makro"), atanapi upami anjeun resep pikeun ngaidentipikasi seueur topik "mikro" (leutik).
topics.topics_extraction_tool.argument2.title=Inovatif\: ngontrol kumaha "badag" atanapi "mikro" topikna
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur sareng format t\u00e9ks</strong> \: \u00c9kstraksi topik dianggo ku ngadeteksi pasangan istilah anu muncul dina baris t\u00e9ks anu sami. Janten anjeun kedah ati-ati kumaha t\u00e9ks anjeun diformat. Ideally, eta kudu dijieun tina paragraf r\u00e9latif pondok, unggal dina hiji baris. Upami anjeun nganggo file Excel, unggal paragraf atanapi blok t\u00e9ks anu penting kedah muncul dina baris anu b\u00e9da.<br/><br/> <strong>Volume t\u00e9ks</strong> \: jejer kapanggih ku cara ngukur fr\u00e9ku\u00e9nsi\: mana pasangan istilah condong lumangsung babarengan paling sering? Jang ngalampahkeun ieu, t\u00e9ks kedah cukup panjang supados cacah ieu bermakna. The panjang t\u00e9ks, nu had\u00e9. T\u00e9ks sahenteuna 5,000 kecap sigana awal anu sa\u00e9.</p>
topics.topics_extraction_tool.argument3.title=Tip sarta trik pikeun hasil \u00e9f\u00e9ktif dina deteksi topik
topics.topics_extraction_tool.argument4.details=\ disebutna <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-means'</a> . Kalayan \u00e9ta, pangguna mutuskeun sabaraha topik anu kedah dipendakan dina t\u00e9ks, teras algoritma mendakan topik ieu.</p><p> Pendekatan ieu tiasa asup akal nalika urang terang sateuacanna sabaraha topik anu aya dina t\u00e9ks. Tapi naon gunana deteksi topik upami urang terang topikna? \ud83e\udd14</p><p> Dina fungsi nocode, jumlah topik anu bakal dipendakan henteu acan ditangtukeun. Analis bakal diajar loba ku manggihan sabaraha jejer algoritma bisa manggihan dina t\u00e9ks, tanpa wates praset\u00e9l. Analis tetep pinuh di kontrol berkat parameter precision, nu mantuan Ngepaskeun algoritma pikeun manggihan leuwih atawa kirang jejer - tapi salawasna kalawan gelar kabebasan dina jumlah pasti.</p><p> 50 nya\u00e9ta standar. Pilih nilai anu langkung handap pikeun milarian topik <strong>anu langkung seueur sareng langkung alit</strong> , sareng pilih nilai anu langkung ageung pikeun milarian topik <strong>anu langkung ageung</strong> \:</p><br/> <small>nilai nu leuwih leutik \=&gt; manggihan loba jejer 'leutik'.</small><br/>
topics.topics_extraction_tool.argument4.title=Kumaha nangtukeun jumlah topik anu bakal dipendakan? \u00c9ta hiji hal anu alus?
topics.topics_extraction_tool.description=100% alat \u00e9kstraksi topik online gratis \ud83d\udd26 pikeun non-coders, henteu peryogi pendaptaran. Impor t\u00e9ks anjeun tina Twitter dina csv, Excel sareng hamparan Google. Kinerja anu sa\u00e9 atanapi langkung sa\u00e9 tibatan alat Python. Ngajalankeun analisis dina hiji klik. Unduh hasil anjeun dina Excel.
topics.topics_extraction_tool.excel_export_details=Berkas Excel ieu ngandung daptar kecap konci per jejer. NEW\: \u00e9ta og\u00e9 ngandung daptar garis t\u00e9ks anu dikandung dina dokum\u00e9n anu anjeun unggah. Pikeun unggal baris, ayeuna anjeun tiasa ningali tilu topik anu cocog. Mangpaat upami anjeun bad\u00e9 naroskeun\: garis atanapi dokumen mana anu aya dina topik ieu?
topics.topics_extraction_tool.gexf_export_details=Anjeun oge bisa ngundeur file gexf ieu, lamun nyaho kumaha carana make eta kalawan <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Berkas ngandung jaringan sadaya 2.000 kecap anu paling sering aya dina file anu anjeun unggah. Mangpaat pikeun ngajalajah topik dina detil anu langkung sa\u00e9.
topics.topics_extraction_tool.model_long_description.details=<p>Prinsip anu dituturkeun ku alat dijelaskeun dina publikasi akademik ieu ngulik <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cara milarian komunitas sareng topik dina Twitter</a> . T\u00e9knologi nuturkeun l\u00e9ngkah-l\u00e9ngkah ieu\:</p><ol><li> beberesih t\u00e9ks\: rarata ka ASCII, ngaleupaskeun url, ngaleupaskeun tanda baca.</li><li> lemmatisasi.</li><li> d\u00e9komposisi t\u00e9ks dina n-gram nepi ka opat-gram, ngaleupaskeun n-gram kirang relevan. L\u00e9ngkah ieu id\u00e9ntik sareng anu dituturkeun ku <a href\="../umigon/sentiment_analysis_tool.html">fungsi pikeun analisis sentimen</a></li><li> count of cooccurrences\: mana pasangan n-gram condong remen muncul dina garis sarua t\u00e9ks?</li><li> daptar cooccurring n-gram dipak\u00e9 pikeun nyieun jaringan\: eta dijieunna tina n-gram paling sering. Dua n-gram disambungkeun lamun aranjeunna remen lumangsung.</li><li> Algoritma deteksi komunitas diterapkeun kana jaringan\: algoritma Louvain, anu gancang sareng efektif pisan.</li><li> parameter dipilih ku pamak\u00e9 dilarapkeun\: nilai badag bakal ngadeteksi sababaraha komunitas badag. A nilai leutik bakal ngadeteksi loba komunitas saeutik.</li><li> unggal komunitas (atanapi klaster) dina jaringan mangrupikeun topik. Daptar istilah konci dina topik anu n-gram dikandung dina klaster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Fungsina ngaidentipikasi pasangan istilah dina unggal baris t\u00e9ks. pasangan ieu disebut cooccurrences. Ngahijikeun sadaya pasangan istilah, jaringan istilah diwangun. Jaringan ieu dipotong kana subregion, sareng unggal subregion pakait sareng topik.
