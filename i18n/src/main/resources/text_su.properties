link_prediction.short_explanation=<p>Metoda pr\u00e9diksi y\u00e9n titik nu boga <strong>produk</strong> pangluhurna boga kasempetan pangluhurna meunang disambungkeun. Anggapan ieu disebut <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">attachment preferensial</a></strong> \: titik nu geus boga sambungan paling, condong jadi nu nyieun hubungan anyar.</p>
