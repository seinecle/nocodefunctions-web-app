cowo.tool.argument1.title=Jaringan semantik - ngarobah t\u00e9ks anjeun kana grafik
cowo.tool.argument2.details=Fungsina nyandak hiji parameter (naon basa t\u00e9ksna?) Sareng dijalankeun ku hiji klik\:
cowo.tool.argument3.details=<p><strong>Struktur sareng format t\u00e9ks</strong> \: jaringan diciptakeun ku ngadeteksi pasangan istilah anu muncul dina baris t\u00e9ks anu sami. Janten anjeun kedah ati-ati kumaha t\u00e9ks anjeun dibagi. Ideally, eta kudu dijieun tina paragraf r\u00e9latif pondok, unggal dina hiji baris. Upami anjeun nganggo file Excel, unggal paragraf atanapi blok t\u00e9ks anu penting kedah muncul dina baris anu b\u00e9da.<br/><br/> <strong>Pra-pros\u00e9s t\u00e9ks</strong> \: teu perlu pra-pros\u00e9s atawa ngabersihan t\u00e9ks anjeun sam\u00e9m\u00e9h ngagunakeun pungsi ieu.<br/><br/> <strong>Ngajalajah grafik</strong> \: kami nyarankeun dua software kelas prof\u00e9sional b\u00e9bas pikeun eksplorasi jaringan semantik dihasilkeun fungsi. <a href\="https\://gephi.org" target\="_blank">Gephi</a> nyayogikeun fitur pangsa\u00e9na pikeun nyaring, ngawarnaan, ngarobih ukuran sareng ngajalankeun statistik grafik deskriptif dina jaringan anjeun (sapertos <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">sentralitas antara</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> nyayogikeun visualisasi anu paling bersih sareng paling gampang diinterpretasi pikeun jaringan semantik. VOSviewer dikembangkeun sareng scientometrics salaku kasus pamakean munggaran tapi mangpaat pikeun sagala jinis jaringan semantik.</p>
cowo.tool.argument3.title=Tip sareng trik pikeun k\u00e9ngingkeun wawasan tina jaringan semantik
cowo.tool.argument4.details=Upami t\u00e9ks anjeun mangrupikeun daptar kajadian babarengan atanapi daptar barang, anjeun tiasa nganggo Gaze, fungsi anu dikhususkeun pikeun <a href\="../gaze/network_builder_tool.html">ngawangun jaringan tina kajadian babarengan sareng kamiripan</a> .
cowo.tool.argument4.title=Nalika t\u00e9ks anjeun terstruktur, kalayan daptar barang
cowo.tool.description=100% alat online gratis pikeun nyiptakeun jaringan semantik. Taya pendaptaran diperlukeun. Impor t\u00e9ks anjeun dina csv, Excel atanapi t\u00e9ks polos. Ngajalankeun analisis dina hiji klik. Unduh hasil anjeun dina Excel atanapi salaku grafik.
cowo.tool.model_long_details=<p>Prinsip anu dituturkeun ku alat dijelaskeun dina publikasi akademik ieu ngulik <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cara milarian komunitas sareng topik dina Twitter</a> . T\u00e9knologi nuturkeun l\u00e9ngkah-l\u00e9ngkah ieu\:</p><ol><li> beberesih t\u00e9ks\: rarata ka ASCII, ngaleupaskeun url, ngaleupaskeun tanda baca.</li><li> lemmatisasi.</li><li> d\u00e9komposisi t\u00e9ks dina <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> nepi ka opat-gram, ngaleupaskeun n-gram kirang relevan. L\u00e9ngkah ieu id\u00e9ntik sareng anu dituturkeun ku <a href\="../umigon/sentiment_analysis_tool.html">fungsi pikeun analisis sentimen</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: mana pasangan n-gram anu sering muncul dina baris anu sarua dina t\u00e9ks?</li><li> daptar cooccurring n-gram dipak\u00e9 pikeun nyieun jaringan\: eta dijieunna tina n-gram paling sering. Dua n-gram disambungkeun lamun aranjeunna remen lumangsung.</li><li> kakuatan sambungan dina jaringan dilereskeun ngagunakeun prosedur disebut <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Reksa \u00c9mbaran (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Fungsina ngaidentipikasi pasangan istilah dina unggal baris t\u00e9ks. Pasangan ieu disebut ko-kajadian. Ngahijikeun sadaya pasangan istilah sareng milih anu paling sering, jaringan istilah diwangun dimana dua istilah disambungkeun upami aranjeunna sering muncul babarengan dina t\u00e9ks.
