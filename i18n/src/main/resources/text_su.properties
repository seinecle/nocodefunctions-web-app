who.argument1.details=<p>Hai\! Kami <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">prof\u00e9sor anu</a> berbasis di Paris, kalayan gairah pikeun nimba inpormasi tina m\u00e9dia sosial sareng jaringan. Twitter sareng <a href\="https\://gephi.org" target\="_blank">Gephi</a> mangrupikeun tempat kaulinan karesep kuring. Kuring nyebarkeun studi dina <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">jurnal akademik</a> .</p><p> Anjeun tiasa manggihan kuring ngabahas dina <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grup Facebook pikeun Gephi</a> atanapi commenting tech jeung warta akademik <a href\="https\://twitter.com/seinecle" target\="_blank">on Twitter</a> atawa ngabahas <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">warta prof\u00e9sional dina LinkedIn</a> . Oh, sareng ieu <a href\="https\://clementlevallois.net" target\="_blank">halaman w\u00e9b kuring</a> . Ningali anjeun di dinya\!</p>
