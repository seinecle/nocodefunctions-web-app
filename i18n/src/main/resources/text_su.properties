organic.description=100% alat online gratis pikeun ngaidentipikasi kont\u00e9n organik dina Twitter, Instagram sareng m\u00e9dia sosial. Deteksi dipromosikeun \ud83d\udce2 vs spontan \ud83c\udf3f komentar dina m\u00e9dia sosial.
organic.details=Pungsi ieu ngagolongkeun t\u00e9ks anjeun dina dua kategori\:<ul><li> <strong>organik</strong> \: nalika t\u00e9ks ditulis dina gaya anu alami, pribadi, individu.</li><li> <strong>diwanohkeun</strong> \: nalika t\u00e9ks ditulis dina gaya nu perusahaan, disponsoran, jieunan.</li></ul> Gaw\u00e9na pangsa\u00e9na dina <strong>m\u00e9dia sosial</strong> sapertos tweets pikeun Twitter, kom\u00e9ntar dina tulisan Instagram sareng t\u00e9ks anu pondok pisan dina basa Inggris sareng Perancis.<br/> Dilahirkeun di 2020, alat ieu dina pangwangunan anu terus-terusan.
organic.general.argument1.details=Alatna diprogram sareng Java anu pagelaranna sami, atanapi langkung sa\u00e9 tibatan <strong>Python</strong> . \u00c9ta henteu ngandelkeun <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">tag part-of-speech (POS tagging)</a> , anu ngajantenkeun langkung gancang. Komputasi paralel dianggo dina subfungsi sareng perawatan h\u00e9bat parantos dipasihkeun ka kinerja.
organic.general.argument1.title=\ud83d\ude80 Gancang sareng berprestasi
organic.general.argument2.details=<p>Alat ieu ngidentipikasi spidol <u>ucapan perusahaan</u> . Karakterisasi ieu henteu didefinisikeun sacara jelas dina literatur akademik. Maksudna nya\u00e9ta pikeun nyayogikeun manajer kont\u00e9n sareng analis alat anu ngamungkinkeun aranjeunna nyaring eusi anu henteu ngagambarkeun <strong>sora asli palanggan</strong> , sapertos\:</p><br/><ul><li> <strong>ajakan pikeun aksi</strong> \: "VOTE", "BELI", "MAIN", ...</li><li> <strong>uleman promosi</strong> \: "panawaran hottest", "pasihan", ...</li><li> <strong>\u00e9kspr\u00e9si pamadegan nu dijieun ku spesialis komunikasi</strong> , sakumaha hinted ku istilah husus dipak\u00e9\: "diumumkeun", "stoked ka", "reinvents" ...</li></ul><br/> Ieu mangrupikeun padamelan sareng kami ngabag\u00e9akeun tanggapan sareng saran anjeun (analysis@exploreyourdata.com). Kami yakin y\u00e9n fungsi ieu parantos mangpaat pisan, ngabantosan analis anu khusus dina pertambangan opini ngabersihan set data tina eusi anu henteu asalna ti individu / konsum\u00e9n tapi ti perusahaan sareng pejabat komunikasi (parios <a href\="../umigon/sentiment_analysis_tool.html">fungsi kami pikeun analisis sentimen</a> ). Ieu bakal ngajantenkeun pangukuranana langkung dipercaya, khususna pikeun pertambangan pendapat.
organic.general.argument2.title=Organik vs eusi diwanohkeun\: tinimbangan salajengna
organic.general.model_long_description=<p>Prinsip nu dituturkeun ku alat nu sarupa jeung <a href\="../umigon/sentiment_analysis_tool.html">fungsi pikeun analisis sentimen</a> , iwal aturan nu bakal dilarapkeun. Alatna nuturkeun l\u00e9ngkah-l\u00e9ngkah ieu\:</p><ol><li> pariksa panjangna t\u00e9ks\: lamun ngan sababaraha kecap pondok, eta moal digolongkeun</li><li> ngahapus url, ngahapus eusi dina tanda petik, normalisasi apostrophs</li><li> dua v\u00e9rsi t\u00e9ks ditetepkeun\: hiji dimana sadaya aksen sareng karakter khusus dihapus, sareng hiji dimana aranjeunna disimpen. Sadaya l\u00e9ngkah di handap ieu bakal dilarapkeun ka dua v\u00e9rsi t\u00e9ks.</li><li> pariksa dina <strong>emojis, emoticons jeung onomatopeia</strong> . Entong ngolah t\u00e9ks anjeun pikeun ngahapus aranjeunna, aranjeunna nyayogikeun inpormasi anu mangpaat ngeunaan sentimen\!</li><li> pariksa dina hashtags, lamun aya</li><li> d\u00e9komposisi t\u00e9ks dina n-gram nepi ka opat-gram</li><li> pikeun tiap n-gram\:<ul><li> skip eta lamun eta milik daptar tos ngadegkeun kecap eureun</li><li> parios karakter anu diulang sareng cabut upami diperyogikeun ( <code>yeeeahhh\!</code> janten <code>yeah\!</code> )</li><li> pariksa naha n-gram dikandung dina daptar pra-ngadegkeun kosakata / ekspresi / gaya signalling "pidato perusahaan". Upami kitu, aturan anu saluyu diterapkeun.</li></ul></li><li> kaputusan final, dumasar kana hasil tina l\u00e9ngkah sam\u00e9m\u00e9hna.</li></ol>
organic.general.model_short_description=Fungsina nalungtik unggal istilah t\u00e9ks sareng nerapkeun sababaraha aturan (dina kont\u00e9ks ieu, naha istilah organik atanapi promosi?). Og\u00e9 nganggap <strong>emojis</strong> , tanda baca, <strong>hashtags</strong> , kecap capitalized ... pikeun nangtukeun hasilna.
