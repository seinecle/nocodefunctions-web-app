pdfregionextractor.tool.description_long_2=Du starter her med at uploade en eksempel pdf og bruger musen til at v\u00E6lge den zone, hvor teksten skal udpakkes. V\u00E6lg ogs\u00E5, om denne zone er p\u00E5 en bestemt side, eller om denne zone skal udtr\u00E6kkes p\u00E5 alle sider.
