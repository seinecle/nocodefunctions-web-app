general.message.lemmatization_explanation=Ord kan have mange variationer. P\u00E5 mange sprog har ental og flertal substantiver eller verber i nutid og datid lidt forskellige former. Operationen, der best\u00E5r i at fjerne disse forskellige former, kaldes lemmatisering. Det er nyttigt at opn\u00E5 resultater, hvor vi kun ser det samme ord \u00E9n gang, ikke alle de former af det samme ord, som var til stede i den tekst, du analyserer. Men nogle gange udf\u00F8res operationen af lemmatisering ikke n\u00F8jagtigt. Den afkorter ord p\u00E5 en forkert m\u00E5de, og som et resultat kan analysen producere ord, der har en forkert stavem\u00E5de n\u00E6r deres slutning. Det er derfor, selvom driften af lemmatisering anvendes som standard, kan du deaktivere den her.
