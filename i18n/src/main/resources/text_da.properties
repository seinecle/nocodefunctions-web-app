cowo.tool.argument2.details=Funktionen tager \u00E9n parameter (hvad er tekstens sprog?) og k\u00F8rer med \u00E9t klik\:
cowo.tool.argument3.details=<p><strong>Tekstens struktur og format</strong> \: netv\u00E6rket skabes ved at detektere termpar, der vises p\u00E5 den samme tekstlinje. S\u00E5 du b\u00F8r v\u00E6re forsigtig med, hvordan din tekst er opdelt. Ideelt set b\u00F8r det v\u00E6re lavet af relativt korte afsnit, hver p\u00E5 \u00E9n linje. Hvis du bruger en Excel-fil, skal hvert afsnit eller v\u00E6sentlig tekstblok vises p\u00E5 en anden r\u00E6kke.<br/><br/> <strong>Forbehandling af teksten</strong> \: der er ingen grund til at forbehandle eller rense din tekst, f\u00F8r du bruger denne funktion.<br/><br/> <strong>Udforskning af grafen</strong> \: Vi anbefaler to gratis software til professionel kvalitet til udforskning af det semantiske netv\u00E6rk, som funktionen producerer. <a href\="https\://gephi.org" target\="_blank">Gephi</a> giver de bedste funktioner til at filtrere, farvel\u00E6gge, \u00E6ndre st\u00F8rrelsen og k\u00F8re beskrivende <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">grafstatistik p\u00E5 dit netv\u00E6rk (s\u00E5som centralitet mellem hinanden</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> giver de visualiseringer, som er de reneste og nemmeste at fortolke til semantiske netv\u00E6rk. VOSviewer er udviklet med scientometrics som first use case, men det er nyttigt til enhver form for semantisk netv\u00E6rk.</p>
