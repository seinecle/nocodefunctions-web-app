organic.description=100 % gratis onlinev\u00E6rkt\u00F8j til at identificere organisk indhold p\u00E5 Twitter, Instagram og sociale medier. Opdag fremmede \uD83D\uDCE2 vs spontane \uD83C\uDF3F kommentarer p\u00E5 sociale medier.
organic.details=Denne funktion klassificerer dine tekster i to kategorier\:<ul><li> <strong>organisk</strong> \: n\u00E5r teksten er skrevet i en stil, der er naturlig, personlig, individuel.</li><li> <strong>fremmes</strong> \: n\u00E5r teksten er skrevet i en stil, der er corporate, sponsoreret, kunstig.</li></ul> Det fungerer bedst p\u00E5 <strong>sociale medier</strong> s\u00E5som tweets til Twitter, kommentarer p\u00E5 Instagram-opslag og andre meget korte tekster p\u00E5 engelsk og fransk.<br/> F\u00F8dt i 2020 er dette v\u00E6rkt\u00F8j under l\u00F8bende udvikling.
organic.general.argument1.details=V\u00E6rkt\u00F8jet er programmeret med Java, som ogs\u00E5 ligner hinanden, eller bedre end <strong>Python</strong> . Den er ikke afh\u00E6ngig af <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">ordtale-tagging (POS-tagging)</a> , hvilket g\u00F8r det endnu hurtigere. Parallel computing bruges i underfunktioner, og der er lagt stor v\u00E6gt p\u00E5 ydeevne.
organic.general.argument1.title=\uD83D\uDE80 Hurtig og effektiv
organic.general.argument2.details=<p>Dette v\u00E6rkt\u00F8j identificerer mark\u00F8rer for <u>virksomhedens tale</u> . Denne karakterisering er ikke klart defineret i den akademiske litteratur. Hensigten er at give indholdsadministratorer og analytikere et v\u00E6rkt\u00F8j, der giver dem mulighed for at filtrere indhold fra, som ikke repr\u00E6senterer en <strong>\u00E6gte stemme fra kunden</strong> , s\u00E5som\:</p><br/><ul><li> <strong>opfordringer til handling</strong> \: "STEM", "K\u00D8B", "SPIL", ...</li><li> <strong>salgsfremmende invitationer</strong> \: "hotteste tilbud", "give v\u00E6k", ...</li><li> <strong>meningstilkendegivelser, der er udformet af en kommunikationsspecialist</strong> , som antydet af de specifikke termer, der bruges\: "afsl\u00F8ret", "stoked til", "genopfinder" ...</li></ul><br/> Dette er et igangv\u00E6rende arbejde, og vi gl\u00E6der os over din feedback og forslag (analysis@exploreyourdata.com). Vi mener, at denne funktion allerede er yderst nyttig, og den hj\u00E6lper analytikere, der specialiserer sig i meningsudvinding, med at rense deres datas\u00E6t fra indholdet, som ikke stammer fra enkeltpersoner/kunder, men fra virksomheder og kommunikationsmedarbejdere (tjek vores <a href\="../umigon/sentiment_analysis_tool.html">funktion for at f\u00E5 analyse af f\u00F8lelser</a> ). Dette vil g\u00F8re deres m\u00E5ling mere p\u00E5lidelig, is\u00E6r for opinionsminedrift.
organic.general.argument2.title=Organisk vs promoveret indhold\: yderligere overvejelser
organic.general.model_long_description=<p>De principper, som v\u00E6rkt\u00F8jet f\u00F8lger, ligner <a href\="../umigon/sentiment_analysis_tool.html">funktionen til sentimentanalyse</a> , bortset fra de regler, der skal anvendes. V\u00E6rkt\u00F8jet f\u00F8lger disse trin\:</p><ol><li> tjek l\u00E6ngden af teksten\: hvis den kun er et par ord kort, bliver den ikke klassificeret</li><li> fjernelse af urls, fjernelse af indhold i anf\u00F8rselstegn, normalisering af apostrof</li><li> to versioner af teksten er etableret\: en hvor alle accenter og specialtegn fjernes, og en hvor de bibeholdes. Alle de f\u00F8lgende trin g\u00E6lder for begge versioner af teksten.</li><li> tjek p\u00E5 <strong>emojis, hum\u00F8rikoner og onomatopeia</strong> . Forbehandle ikke din tekst for at fjerne dem, de giver nyttige oplysninger om f\u00F8lelser\!</li><li> tjek eventuelt hashtags</li><li> nedbrydning af teksten i n-gram op til fire gram</li><li> for hvert n-gram\:<ul><li> spring det over, hvis det h\u00F8rer til en p\u00E5 forh\u00E5nd fastlagt liste over stopord</li><li> tjek for gentagne tegn og fjern dem efter behov ( <code>yeeeahhh\!</code> bliver <code>yeah\!</code> )</li><li> kontrollere, om n-grammet er indeholdt i den forudfastsatte liste over ordforr\u00E5d / udtryk / stil, der signalerer "virksomhedstale". I s\u00E5 fald anvendes den tilsvarende regel.</li></ul></li><li> endelig beslutning baseret p\u00E5 resultaterne af de foreg\u00E5ende trin.</li></ol>
organic.general.model_short_description=Funktionen unders\u00F8ger hvert led i teksten og anvender en r\u00E6kke regler (i denne sammenh\u00E6ng, er udtrykket organisk eller fremmet?). Den overvejer ogs\u00E5 <strong>emojis</strong> , tegns\u00E6tning, <strong>hashtags</strong> , ord med store bogstaver ... for at bestemme resultatet.
