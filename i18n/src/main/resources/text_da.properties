network_converter.howto=Ikke sikker p\u00E5, hvordan man f\u00E5r en gexf-fil fra Gephi? Bes\u00F8g denne <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">detaljerede vejledning om, hvordan du g\u00E5r fra Gephi til en webvisualisering med VOSviewer</a> .
