topics.topics.parameter_precision.explanation=50 er standard. V\u00E6lg en lavere v\u00E6rdi for at finde <strong>flere og mindre</strong> emner, og v\u00E6lg en st\u00F8rre v\u00E6rdi for at finde <strong>f\u00E6rre og st\u00F8rre</strong> emner\:<br/><br/> <small>mindre v\u00E6rdier \=&gt; find mange 'mindre' emner.</small><br/>
topics.topics.parameter_stopwords.explanation=Fjern 'videnskabelige' stopord\: ord, der er typiske for den akademiske diskurs, og som ikke har en bestemt informationsv\u00E6rdi (kun tekster p\u00E5 engelsk eller fransk). Den fulde liste er tilg\u00E6ngelig <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">her</a> .
topics.topics_extraction_tool.argument1.details=Denne funktion identificerer automatisk n\u00F8gleemnerne i en tekst, en operation kaldet <strong>emneudtr\u00E6kning</strong> eller <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">emnemodellering</a></strong> . Den analyserer teksten linje for linje og bestemmer grupper af ord og udtryk, som har tendens til at <strong>klynge</strong> sig sammen og danner emner.<br/> Det fungerer p\u00E5 tekster skrevet p\u00E5 en lang r\u00E6kke sprog (inklusive tekster i ikke-latinsk alfabet). Funktionen f\u00F8lger principperne for uoverv\u00E5get l\u00E6ring, som er en type <strong>maskinl\u00E6ring</strong> .<br/><br/> Hvis du bruger denne funktion i en akademisk sammenh\u00E6ng (forskning eller studier), skal du henvise til den i din bibliografi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u00C5bningsfelter\: Et metodologisk bidrag til identifikation af heterogene akt\u00F8rer i ubegr\u00E6nsede relationelle ordener. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Emneudtr\u00E6k - automatiser analysen af centrale emner i dine tekster
topics.topics_extraction_tool.argument2.details=Teknologien indeholder en "pr\u00E6cision" parameter til at kontrollere fint, om du har brug for store ("makro") emner for at blive fundet, eller i stedet hvis du foretr\u00E6kker at identificere mange "mikro" (mindre) emner.
topics.topics_extraction_tool.argument2.title=Innovativt\: styr, hvor "store" eller "mikro" emnerne vil v\u00E6re
topics.topics_extraction_tool.argument3.details=<p><strong>Tekstens struktur og format</strong> \: Emneudtr\u00E6k fungerer ved at detektere termpar, der vises p\u00E5 den samme tekstlinje. S\u00E5 du skal v\u00E6re forsigtig med, hvordan din tekst er formateret. Ideelt set b\u00F8r det v\u00E6re lavet af relativt korte afsnit, hver p\u00E5 \u00E9n linje. Hvis du bruger en Excel-fil, skal hvert afsnit eller v\u00E6sentlig tekstblok vises p\u00E5 en anden r\u00E6kke.<br/><br/> <strong>Tekstvolumen</strong> \: emner findes ved at m\u00E5le frekvenser\: hvilket par af udtryk har en tendens til at forekomme oftest sammen? For at dette kan virke, skal teksten v\u00E6re tilstr\u00E6kkelig lang, s\u00E5 disse tal er meningsfulde. Jo l\u00E6ngere tekst, jo bedre. Tekster p\u00E5 mindst 5.000 ord virker en god start.</p>
topics.topics_extraction_tool.argument3.title=Tips og tricks til effektive resultater i emneregistrering
topics.topics_extraction_tool.argument4.details=\ kaldet <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-betyder&quot;</a> . Med den bestemmer brugeren, hvor mange emner der skal findes i teksten, og s\u00E5 finder algoritmerne disse emner.</p><p> Denne tilgang kan give mening, n\u00E5r vi p\u00E5 forh\u00E5nd ved, hvor mange emner der er i teksten. Men hvad er meningen med emneopdagelse, hvis vi kender emnerne allerede? \uD83E\uDD14</p><p> I nocode-funktioner er antallet af emner, der skal findes, ikke forudbestemt. Analytikeren vil l\u00E6re meget ved at opdage, hvor mange emner algoritmen kan finde i teksten uden en forudindstillet gr\u00E6nse. Analytikeren bevarer fuld kontrol takket v\u00E6re pr\u00E6cisionsparameteren, som hj\u00E6lper med at tune algoritmen til at finde flere eller f\u00E6rre emner \u2013 men altid med en grad af frihed p\u00E5 det pr\u00E6cise tal.</p><p> 50 er standard. V\u00E6lg en lavere v\u00E6rdi for at finde <strong>flere og mindre</strong> emner, og v\u00E6lg en st\u00F8rre v\u00E6rdi for at finde <strong>f\u00E6rre og st\u00F8rre</strong> emner\:</p><br/> <small>mindre v\u00E6rdier \=&gt; find mange 'mindre' emner.</small><br/>
topics.topics_extraction_tool.argument4.title=Hvordan definerer man antallet af emner, der skal findes? Er det en god ting?
topics.topics_extraction_tool.description=100 % gratis online emneudtr\u00E6kningsv\u00E6rkt\u00F8j \uD83D\uDD26 for ikke-kodere, ingen registrering p\u00E5kr\u00E6vet. Importer din tekst fra Twitter i csv, Excel og Google-regneark. Ydeevnen er lige s\u00E5 god som eller bedre end Python-v\u00E6rkt\u00F8jer. K\u00F8r analysen med et enkelt klik. Download dine resultater i Excel.
topics.topics_extraction_tool.excel_export_details=Denne Excel-fil indeholder listen over n\u00F8gleord pr. emne. NYHED\: den indeholder ogs\u00E5 listen over de tekstlinjer, der var indeholdt i det dokument, du uploadede. For hver linje kan du nu se de tre emner, der matcher. Det er nyttigt, n\u00E5r du vil sp\u00F8rge\: hvilken linje eller dokument er i dette emne?
topics.topics_extraction_tool.gexf_export_details=Du kan ogs\u00E5 downloade denne gexf-fil, hvis du ved, hvordan du bruger den med <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Filen indeholder netv\u00E6rket af alle de 2.000 mest hyppige ord, der er indeholdt i den fil, du har uploadet. Det er nyttigt at udforske emnerne mere detaljeret.
topics.topics_extraction_tool.model_long_description.details=<p>De principper, som v\u00E6rkt\u00F8jet f\u00F8lger, er beskrevet i denne akademiske publikation, der studerer <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, hvordan man finder f\u00E6llesskaber og emner p\u00E5 Twitter</a> . Teknologien f\u00F8lger disse trin\:</p><ol><li> rensning af teksten\: flad til ASCII, fjernelse af urls, fjernelse af tegns\u00E6tningstegn.</li><li> lemmatisering.</li><li> nedbrydning af teksten i n-gram op til fire gram, fjernelse af mindre relevante n-gram. Dette trin er identisk med det, der efterf\u00F8lges af <a href\="../umigon/sentiment_analysis_tool.html">funktionen til sentimentanalyse</a></li><li> antal samtidige forekomster\: hvilke par af n-gram har en tendens til at optr\u00E6de ofte i de samme linjer i teksten?</li><li> listen over samtidig forekommende n-gram bruges til at skabe et netv\u00E6rk\: den er lavet af de hyppigste n-gram. To n-gram er forbundet, hvis de ofte forekommer sammen.</li><li> en f\u00E6llesskabsdetektionsalgoritme anvendes p\u00E5 netv\u00E6rket\: Louvain-algoritmen, som er hurtig og meget effektiv.</li><li> parameteren valgt af brugeren anvendes\: en stor v\u00E6rdi vil registrere nogle f\u00E5 store f\u00E6llesskaber. En lille v\u00E6rdi vil opdage mange sm\u00E5 samfund.</li><li> hvert f\u00E6llesskab (eller klynge) i netv\u00E6rket er et emne. Listen over n\u00F8gletermer i emnet er de n-grammer, der er indeholdt i klyngen.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funktionen identificerer ledpar i hver linje i teksten. Disse par kaldes samtidige forekomster. Ved at aggregere alle par af termer opbygges et netv\u00E6rk af termer. Netv\u00E6rket er opsk\u00E5ret i underregioner, og hver underregion svarer til et emne.
