general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> er en gratis desktop-software til at skabe, visualisere og udforske sm\u00E5 og store netv\u00E6rk. Brugeren kan importere, layoute, filtrere, farvel\u00E6gge, \u00E6ndre st\u00F8rrelse og beregne n\u00F8glem\u00E5linger p\u00E5 netv\u00E6rket.</p><p> Dette g\u00F8r det til et effektivt v\u00E6rkt\u00F8j til visuel udforskning af netv\u00E6rksdata og til visuel kommunikation af s\u00E5danne data.</p><p> Nyttige links\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Tutorials til Gephi</a> og den meget aktive <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook-gruppe af Gephi-brugere</a> .</p>
