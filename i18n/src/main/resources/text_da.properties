network_converter.creating_a_bridge.details_first_part=<p>Netv\u00E6rksdata kan formateres efter forskellige konventioner\: GraphML, DL eller Pajek Net er blandt de mest almindelige. Denne <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabel over netv\u00E6rksfilformater</a> giver en nyttig (hvis ufuldst\u00E6ndig) opsummering\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Det, der g\u00F8r tingene upraktiske, er, at ikke al netv\u00E6rkssoftware accepterer alle formater. I s\u00E6rdeleshed\:<ul><li> Gephi kan importere og eksportere gexf-filer, men den genkender ikke VOSviewer json-netv\u00E6rksfiler</li><li> VOSviewer kan importere og eksportere VOSviewer json-filer, men den genkender ikke gexf-filer</li></ul></p><p> Konverteren mellem gexf og VOSviewer json-filer, der tilbydes p\u00E5 denne side, er en bro, som jeg h\u00E5ber vil blive fundet nyttig af brugerne af begge software.</p>
