network_converter.limit_to_500_nodes.details=<p>Tra bod Gephi yn cael ei wneud ar gyfer rhwydweithiau bach a mawr iawn, mae VOSviewer yn cael ei wneud ar gyfer rhwydweithiau hyd at tua 500 o nodau. Mae hyd yn oed yn well 300 nod. Yn uwch na'r maint hwn, mae'r delweddu yn dod yn anoddach i'w ddarllen ac mae'r gweithrediadau'n dod yn araf iawn.</p><br/><p> Beth os yw'ch rhwydwaith yn fwy na 500 o nodau? Mae Nocodefunctions yn eich helpu chi\: yn y ffeil gexf, bydd yn dewis y 500 nod <strong>yn yr ymylon sydd \u00E2'r pwysau mwy</strong> . Bydd y nodau eraill yn cael eu hidlo allan. Dylai hyn gynhyrchu rhwydwaith llai sy'n dal i roi golwg ddefnyddiol ar y rhwydwaith cyflawn, gwreiddiol.</p>
