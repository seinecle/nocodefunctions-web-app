organic.description=Offeryn ar-lein 100% am ddim i nodi cynnwys organig ar Twitter, Instagram a chyfryngau cymdeithasol. Canfod sylwadau \uD83D\uDCE2 a hyrwyddir \uD83C\uDF3F \uD83C\uDF3F ar gyfryngau cymdeithasol.
organic.details=Mae'r swyddogaeth hon yn dosbarthu eich testunau mewn dau gategori\:<ul><li> <strong>organig</strong> \: pan fyddo'r testun wedi ei ysgrifennu mewn arddull sy'n naturiol, personol, unigol.</li><li> <strong>hyrwyddo</strong> \: pan fydd y testun wedi'i ysgrifennu mewn arddull sy'n gorfforaethol, noddedig, artiffisial.</li></ul> Mae'n gweithio orau ar <strong>gyfryngau cymdeithasol</strong> fel trydar ar gyfer Twitter, sylwadau ar bostiadau Instagram a thestunau byr iawn eraill yn Saesneg a Ffrangeg.<br/> Wedi'i eni yn 2020, mae'r offeryn hwn yn cael ei ddatblygu'n barhaus.
organic.general.argument1.details=Mae'r offeryn wedi'i raglennu gyda Java y mae perfformiadau yn debyg hefyd, neu'n well na <strong>Python</strong> . Nid yw'n dibynnu ar <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">dagio rhan-o-leferydd (tagio POS)</a> , sy'n ei gwneud hi'n gyflymach fyth. Defnyddir cyfrifiadura cyfochrog mewn is-swyddogaethau a rhoddwyd gofal mawr i berfformiad.
organic.general.argument1.title=\uD83D\uDE80 Cyflym a pherfformiwr
organic.general.argument2.details=<p>Mae'r offeryn hwn yn nodi marcwyr <u>siarad corfforaethol</u> . Nid yw'r nodweddiad hwn wedi'i ddiffinio'n glir yn y llenyddiaeth academaidd. Y bwriad yw darparu teclyn i reolwyr cynnwys a dadansoddwyr sy\u2019n caniat\u00E1u iddynt hidlo cynnwys nad yw\u2019n cynrychioli <strong>llais gwirioneddol y cwsmer</strong> , megis\:</p><br/><ul><li> <strong>galwadau i weithredu</strong> \: "PLEIDLEISIWCH", "PRYNU", "CHWARAE", ...</li><li> <strong>gwahoddiadau hyrwyddo</strong> \: "bargeinion poethaf", "rhoi i ffwrdd", ...</li><li> <strong>mynegiadau barn a luniwyd gan arbenigwr cyfathrebu</strong> , fel yr awgrymir gan y termau penodol a ddefnyddir\: "datgelu", "stoked to", "revents" ...</li></ul><br/> Mae hwn yn waith sydd ar y gweill ac rydym yn croesawu eich adborth ac awgrymiadau (analysis@exploreyourdata.com). Credwn fod y swyddogaeth hon eisoes yn hynod ddefnyddiol, gan helpu dadansoddwyr sy'n arbenigo mewn cloddio barn i lanhau eu set ddata o'r cynnwys nad yw'n tarddu o unigolion / cwsmeriaid ond gan gorfforaethau a swyddogion cyfathrebu (gwiriwch ein <a href\="../umigon/sentiment_analysis_tool.html">swyddogaeth ar gyfer dadansoddi teimladau</a> ). Bydd hyn yn gwneud eu mesuriad yn fwy dibynadwy, yn enwedig ar gyfer cloddio barn.
organic.general.argument2.title=Organig yn erbyn cynnwys a hyrwyddir\: ystyriaethau pellach
organic.general.model_long_description=<p>Mae'r egwyddorion a ddilynir gan yr offeryn yn debyg i'r <a href\="../umigon/sentiment_analysis_tool.html">swyddogaeth ar gyfer dadansoddi teimladau</a> , ac eithrio'r rheolau sydd i'w cymhwyso. Mae'r offeryn yn dilyn y camau hyn\:</p><ol><li> gwiriwch hyd y testun\: os mai dim ond cwpl o eiriau sy'n fyr, ni fydd yn cael ei ddosbarthu</li><li> tynnu urls, dileu cynnwys mewn dyfyniadau, normaleiddio collnod</li><li> sefydlir dwy fersiwn o'r testun\: un lle tynnir yr holl acenion a nodau arbennig, ac un lle cedwir hwy. Bydd yr holl gamau canlynol yn berthnasol i'r ddau fersiwn o'r testun.</li><li> gwiriwch <strong>emojis, emoticons ac onomatopeia</strong> . Peidiwch \u00E2 rhagbrosesu eich testun i gael gwared arnynt, maen nhw'n darparu gwybodaeth ddefnyddiol am deimlad\!</li><li> gwirio ar hashnodau, os o gwbl</li><li> dadelfeniad y testun mewn n-gramau hyd at bedwar-gram</li><li> ar gyfer pob n-gram\:<ul><li> sgipiwch ef os yw'n perthyn i restr o eiriau stopio a sefydlwyd ymlaen llaw</li><li> gwiriwch am gymeriadau sy'n cael eu hailadrodd a'u tynnu yn \u00F4l yr angen ( <code>yeeeahhh\!</code> yn dod yn <code>yeah\!</code> )</li><li> gwiriwch a yw'r n-gram wedi'i gynnwys yn y rhestr o eirfa / ymadroddion / arddull arwyddol "corfforaethol lleferydd" a sefydlwyd ymlaen llaw. Os felly, cymhwysir y rheol gyfatebol.</li></ul></li><li> penderfyniad terfynol, yn seiliedig ar ganlyniadau'r camau blaenorol.</li></ol>
organic.general.model_short_description=Mae'r swyddogaeth yn archwilio pob term o'r testun ac yn cymhwyso cyfres o reolau (yn y cyd-destun hwn, a yw'r term yn organig neu'n cael ei hyrwyddo?). Mae hefyd yn ystyried <strong>emojis</strong> , atalnodi, <strong>hashnodau</strong> , geiriau wedi'u priflythrennau ... i bennu'r canlyniad.
