umigon.sentiment_analysis_tool.argument1.details=Mae'r swyddogaeth hon yn perfformio <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">dadansoddiad teimlad</a></strong> , a elwir hefyd yn cloddio barn. Mae'n dadansoddi'r testun ac yn penderfynu a yw'r teimlad yn niwtral, yn gadarnhaol neu'n negyddol.<br/> Mae'n gweithio orau ar <strong>gyfryngau cymdeithasol</strong> fel trydar ar gyfer Twitter, sylwadau ar bostiadau Instagram a thestunau byr iawn eraill yn Saesneg neu Ffrangeg. Mewn cymhariaeth \u00E2 23 o ddewisiadau eraill, canfuwyd mai'r offeryn hwn oedd yr <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">offeryn gorau ar gyfer dadansoddi teimladau ar gyfryngau cymdeithasol</a> .<br/> Wedi'i eni yn 2012, mae'r offeryn hwn yn cael ei ddatblygu'n barhaus.<br/><br/> Os ydych chi'n defnyddio'r swyddogaeth hon mewn cyd-destun academaidd (ymchwil neu astudiaethau), rhaid i chi gyfeirio ati yn eich llyfryddiaeth\:<br/><br/> Levallois, Clement. "Umigon\: Dadansoddiad teimlad ar Drydar yn seiliedig ar restrau termau a heuristics". Trafodion y 7fed Gweithdy Rhyngwladol ar Werthuso Semantig (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Dadansoddiad o deimladau ar gyfer Twitter, Instagram a thu hwnt
umigon.sentiment_analysis_tool.argument3.details=Mae'r swyddogaeth wedi'i rhaglennu yn Java. Mae ei god ar gael <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">am ddim ar Github</a> . Mae ei berfformiad yn rhagorol oherwydd nid yw'n dibynnu ar <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">dagio rhan-o-leferydd (tagio POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, sy'n ei gwneud yn gyflym.</a> Defnyddir technegau <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">cyfrifiadurol cydamserol</a> mewn is-swyddogaethau a rhoddwyd sylw mawr i berfformiad cyffredinol.
umigon.sentiment_analysis_tool.argument3.title=Cyflym a pherfformiwr
umigon.sentiment_analysis_tool.argument6.details=<p>Mae rhai offer yn rhoi sg\u00F4r i fynegi cryfder y teimlad\: gwerth mawr ar gyfer teimlad cadarnhaol iawn, a gwerth isel iawn ar gyfer teimlad negyddol. Mae sero yn cynrychioli teimlad niwtral. Yn fy mhrofiad i, nid yw'r sgorau hyn yn hynod ddibynadwy, heblaw am yr achosion amlwg. Bydd "Horrible" yn sgorio'n isel iawn, a bydd "gwych" yn sgorio'n uchel iawn. Ond yn y canol, mae pethau\u2019n llai syml ac mae\u2019r sgorau\u2019n llawer anoddach i\u2019w dehongli \u2013 ni fyddwn yn cynghori i ddibynnu arnynt. Ffordd fwy addawol fyddai cyflwyno <strong>emosiynau</strong> er mwyn tynnu sylw at naws fwy manwl teimlad, y tu hwnt i'r categor\u00EFau cadarnhaol / niwtral / negyddol. Anfonwch e-bost at analysis@exploreyourdata.com os oes gennych ddiddordeb yn y cyfeiriad ymchwil hwn.</p>
umigon.sentiment_analysis_tool.argument6.title=Sgorio, canran ac emosiynau?
umigon.sentiment_analysis_tool.argument7.details=<p>Mae'r offeryn hwn yn nodi marcwyr <u>teimlad</u> goddrychol, NID <u>datganiadau ffeithiol</u> cadarnhaol neu negyddol. I roi enghraifft\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; fe'i dosberthir fel <strong>NIWTRAL</strong> , hyd yn oed os nad yw gwlad sy'n rhyfela yn " wrthrychol " neu " yn ffeithiol " yn beth cadarnhaol.</li><li> " <code>War is horrible \:(</code> " -&gt; mae'n cael ei ddosbarthu fel <strong>NEGYDDOL</strong> oherwydd bod y term "erchyll" a'r emoji yn nodau goddrychol o deimlad negyddol.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; mae'n cael ei ddosbarthu fel <strong>CADARNHAOL</strong> oherwydd bod y term "cyffrous" yn arwydd goddrychol o deimlad cadarnhaol.</li></ul><br/> Credwn fod y dull hwn yn gwneud dadansoddi teimladau yn ddibynadwy ac yn wirioneddol unigryw yn y dirwedd offer ar gyfer cloddio barn a dadansoddi teimladau. Barod i roi cynnig arni?
umigon.sentiment_analysis_tool.argument7.title=Teimladau cadarnhaol, niwtral a negyddol\: ystyriaethau pellach
umigon.sentiment_analysis_tool.description=Offeryn dadansoddi teimladau ar-lein am ddim heb godio. Echdynnu teimlad ar gyfer cyfryngau cymdeithasol neu destun mewn ffeiliau csv, Excel a pdf. Mae perfformiad cystal neu well na fframweithiau dysgu peirianyddol. Rhedeg y dadansoddiad mewn un clic. Lawrlwythwch eich canlyniadau yn Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Disgrifir yr egwyddorion a ddilynir gan yr offeryn yn y cyhoeddiad academaidd hwn am <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, a gyhoeddwyd yn y blodeugerdd o'r Association for Computational Linguistics</a> . Mae'r offeryn yn dilyn y camau hyn\:</p><ol><li> gwiriwch hyd y testun\: os mai dim ond cwpl o eiriau sy'n fyr, ni fydd yn cael ei ddosbarthu</li><li> tynnu urls, dileu cynnwys mewn dyfyniadau, normaleiddio collnod</li><li> sefydlir dwy fersiwn o'r testun\: un lle tynnir yr holl acenion a nodau arbennig, ac un lle cedwir hwy. Bydd yr holl gamau canlynol yn berthnasol i'r ddau fersiwn o'r testun.</li><li> gwiriwch <strong>emojis, emoticons ac onomatopeia</strong> . Peidiwch \u00E2 rhagbrosesu eich testun i gael gwared arnynt, maen nhw'n darparu gwybodaeth ddefnyddiol am deimlad\!</li><li> gwirio ar hashnodau, os o gwbl</li><li> dadelfeniad y testun mewn n-gramau hyd at bedwar-gram</li><li> ar gyfer pob n-gram\:<ul><li> sgipiwch ef os yw'n perthyn i restr o eiriau stopio a sefydlwyd ymlaen llaw</li><li> gwiriwch am gymeriadau sy'n cael eu hailadrodd a'u tynnu yn \u00F4l yr angen ( <code>yeeeahhh\!</code> yn dod yn <code>yeah\!</code> )</li><li> gwiriwch a yw'r n-gram wedi'i gynnwys yn y rhestr ragosodedig o eiriau a allai fod yn bositif. Os felly, cymhwysir y rheol gyfatebol. Yn fwyaf aml mae'r rheol mor syml \u00E2 "gair cadarnhaol yn rhoi teimlad cadarnhaol i'r testun", ond mae rheolau mwy cymhleth hefyd yn cael eu cynnwys wrth gwrs.</li><li> gwiriwch a yw'r n-gram wedi'i gynnwys yn y rhestr o eiriau negyddol posibl a sefydlwyd ymlaen llaw. Mae'r un rhesymeg yn berthnasol</li></ul></li><li> gwiriadau terfynol\: canfod safonwyr yn y frawddeg ("ond", "fodd bynnag", "hyd yn oed os", ac ati). Gwerthoedd cadarnhaol neu negyddol a osodir cyn neu ar \u00F4l i'r cymedrolwyr hyn gael eu cadw neu eu dileu.</li><li> penderfyniad terfynol yn dilyn rheolau cymhleth, yn seiliedig ar ganlyniadau'r camau blaenorol.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Mae'r swyddogaeth yn archwilio pob term o'r testun ac yn cymhwyso cyfres o reolau i bennu'r effaith ar y teimlad. Mae hefyd yn ystyried yn systematig <strong>emojis</strong> , atalnodi, <strong>hashnodau</strong> , amrywiadau mewn sillafu, geiriau wedi'u priflythrennau ... i bennu'r teimlad.
