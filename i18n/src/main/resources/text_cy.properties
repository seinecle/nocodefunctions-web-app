cowo.tool.argument1.title=Rhwydweithiau semantig - trowch eich testunau yn graffiau
cowo.tool.argument2.details=Mae'r swyddogaeth yn cymryd un paramedr (beth yw iaith y testun?) ac yn rhedeg gydag un clic\:
cowo.tool.argument3.details=<p><strong>Strwythur a fformat y testun</strong> \: mae'r rhwydwaith yn cael ei greu trwy ganfod parau o dermau sy'n ymddangos ar yr un llinell o destun. Felly dylech fod yn ofalus sut mae'ch testun yn cael ei rannu. Yn ddelfrydol, dylid ei wneud o baragraffau cymharol fyr, pob un ar un llinell. Os ydych yn defnyddio ffeil Excel, dylai pob paragraff neu floc arwyddocaol o destun ymddangos ar res wahanol.<br/><br/> <strong>Rhagbrosesu'r testun</strong> \: nid oes angen rhag-brosesu na glanhau'ch testun cyn defnyddio'r swyddogaeth hon.<br/><br/> <strong>Archwilio'r graff</strong> \: rydym yn argymell dwy feddalwedd gradd broffesiynol am ddim ar gyfer archwilio'r rhwydwaith semantig a gynhyrchir gan y swyddogaeth. Mae <a href\="https\://gephi.org" target\="_blank">Gephi</a> yn darparu'r nodweddion gorau ar gyfer hidlo, lliwio, newid maint a rhedeg ystadegau graff disgrifiadol ar eich rhwydwaith (fel <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">canolrwydd rhwng y canolrwydd</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">Mae VOSviewer</a> yn darparu'r delweddau sydd fwyaf gl\u00E2n a hawsaf i'w dehongli ar gyfer rhwydweithiau semantig. Mae VOSviewer yn cael ei ddatblygu gyda scientometrics fel achos defnydd cyntaf ond mae'n ddefnyddiol ar gyfer unrhyw fath o rwydwaith semantig.</p>
cowo.tool.argument3.title=Awgrymiadau a thriciau i gael mewnwelediadau o rwydwaith semantig
cowo.tool.argument4.details=Os yw'ch testun yn rhestr o gyd-ddigwyddiadau neu'n rhestr o eitemau, efallai y byddwch am ddefnyddio Gaze, swyddogaeth sy'n ymroddedig i <a href\="../gaze/network_builder_tool.html">adeiladu rhwydweithiau o gyd-ddigwyddiadau a thebygrwydd</a> .
cowo.tool.argument4.title=Pan fydd eich testun wedi'i strwythuro, gyda rhestrau o eitemau
cowo.tool.description=Offeryn ar-lein 100% am ddim i greu rhwydweithiau semantig. Nid oes angen cofrestru. Mewnforiwch eich testun mewn csv, Excel neu destun plaen. Rhedeg y dadansoddiad mewn un clic. Lawrlwythwch eich canlyniadau yn Excel neu fel graff.
cowo.tool.model_long_details=<p>Disgrifir yr egwyddorion a ddilynir gan yr offeryn yn y cyhoeddiad academaidd hwn sy'n astudio <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">sut i ddod o hyd i gymunedau a phynciau ar Twitter</a> . Mae'r dechnoleg yn dilyn y camau hyn\:</p><ol><li> glanhau'r testun\: gwastat\u00E1u i ASCII, tynnu urls, tynnu arwyddion atalnodi.</li><li> lemateiddio.</li><li> dadelfeniad y testun mewn <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramau</a> hyd at bedwar-gram, tynnu n-gramau llai perthnasol. Mae'r cam hwn yn union yr un fath \u00E2'r un a ddilynir gan y <a href\="../umigon/sentiment_analysis_tool.html">swyddogaeth ar gyfer dadansoddi teimladau</a></li><li> cyfrif <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">cyd-ddigwyddiadau</a> \: pa barau o n-gramau sy'n tueddu i ymddangos yn aml yn yr un llinellau o'r testun?</li><li> defnyddir y rhestr o n-gramau sy'n cyd-ddigwydd i greu rhwydwaith\: fe'i gwneir o'r n-gramau mwyaf aml. Mae dau n-gram wedi'u cysylltu os ydynt yn cyd-ddigwydd yn aml.</li><li> mae cryfder y cysylltiadau yn y rhwydwaith yn cael ei gywiro gan ddefnyddio gweithdrefn o'r enw <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Mae'r ffwythiant yn nodi parau o dermau ym mhob llinell o'r testun. Gelwir y parau hyn yn gyd-ddigwyddiadau. Gan agregu pob p\u00E2r o dermau a dewis y rhai mwyaf cyffredin, llunnir rhwydwaith o dermau lle mae unrhyw ddau derm yn gysylltiedig os ydynt yn aml yn ymddangos gyda'i gilydd yn y testun.
