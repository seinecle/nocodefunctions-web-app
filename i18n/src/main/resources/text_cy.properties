why.argument1.details=<p>Fel academydd sydd \u00E2 diddordeb mewn cloddio data gyda chyfryngau cymdeithasol a rhwydweithiau cymdeithasol, rwyf wedi rhannu canlyniadau fy astudiaethau mewn erthyglau <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">a gyhoeddwyd mewn cyfnodolion gwyddonol</a> . Gyda swyddogaethau nocode, <strong>hoffwn gyrraedd cynulleidfa ehangach trwy gynnig fersiynau nocode am ddim o'r swyddogaethau mwyaf defnyddiol yr wyf wedi bod yn eu defnyddio yn fy ymchwil</strong> .</p><br/><p> Yn y blynyddoedd diwethaf, rwyf wedi gwneud sawl ymgais i greu darnau o feddalwedd a fyddai'n gwneud hynny. Ond nid oeddwn yn ddigon profiadol, ac mae'n debyg yn rhy ddiamynedd\: roedd yr apiau yn anorffenedig ac yn anodd eu cynnal. Mae swyddogaethau Nocode yn wahanol\: rwy'n cymryd yr amser i'w ddatblygu yn y modd gorau, ac <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">rwy'n cychwyn ar daith o 10 mlynedd a mwy\!</a></p>
why.argument2=Pam ei fod yn rhad ac am ddim?
why.argument2.details=<p>Mae datblygu swyddogaethau nocode yn cynrychioli cryn dipyn o waith, yr wyf yn ei gyflawni yn fy amser rhydd. Dydw i ddim yn codi t\u00E2l amdano, fel ei fod yn dod o hyd i gynulleidfa ehangach (gan gynnwys myfyrwyr, newyddiadurwyr, hob\u00EFwyr...). Yn gyfnewid am hynny, rwy\u2019n gobeithio ei ddefnyddio i ddefnyddio\u2019r swyddogaethau newydd y byddaf yn eu creu yn ystod fy ymchwil academaidd, a gobeithio y bydd o fudd i\u2019m hastudiaethau\: bydd adborth defnyddwyr ar y swyddogaethau yn fy helpu i\u2019w mireinio a\u2019u gwneud yn fwy cadarn. Gobeithio y bydd cymuned o ddefnyddwyr yn tyfu ac yn cynhyrchu syniadau diddorol ar gyfer datblygiadau newydd hefyd\!</p><br/><p> Yn ail, yn dibynnu ar ddiddordeb y defnyddwyr, rwy'n ystyried datblygu fersiynau API ar gyfer fersiynau cyfaint uchel, argaeledd uchel o'r swyddogaethau, fel arfer at ddefnydd proffesiynol gan fentrau, nid unigolion. Ni fyddai'r APIs hyn yn rhad ac am ddim gan y byddai costau gweinydd sylweddol yn gysylltiedig \u00E2 hynny.</p>
