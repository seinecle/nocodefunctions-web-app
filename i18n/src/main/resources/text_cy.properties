link_prediction.explanation.details=<p>Mae'r swyddogaeth hon yn gymhwysiad uniongyrchol o'r ategyn Gephi gan <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti a Saskia Sch\u00FCler, dan oruchwyliaeth Michael Henninger yn FHNW</a> .</p><br/><p> Mae eu cod i'w weld <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ar Github</a> .</p><br/><p> Mae'r rhagfynegiad yn seiliedig ar <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">ymlyniad ffafriol</a> . Mae wedi'i gyfyngu i rwydweithiau heb eu cyfeirio, heb eu pwysoli. Mae'r ymresymiad yn syml\: y cyswllt mwyaf tebygol o gael ei greu yw'r un rhwng dau nod sydd \u00E2'r mwyaf o gymdogion, ond heb gysylltiad eto.</p><br/><p> Sut i ddehongli rhagfynegiad cyswllt hwn? Gall absenoldeb cyswllt olygu\:<br/><ol><li> Nid oes potensial ar gyfer y cyswllt hwn (nid yw'n "berthnasol" i'r nodau a fyddai'n gysylltiedig)</li><li> Mae potensial i'r ddolen hon gael ei chreu, ac nid yw'r potensial hwn wedi'i wireddu eto</li><li> Mae potensial i'r cyswllt ond mae'r ddau nod yn dewis peidio \u00E2 gwireddu'r cyswllt</li></ol><br/> Mae hyn yn golygu y gall "rhagweld" cyswllt fynd i'r afael ag un o'r tri achos hyn.<br/><br/> Mae ymchwil ar ragfynegiad cyswllt yn hynod ddiddorol. Cysylltwch \u00E2 ni os ydych chi am weithredu dull rhagfynegi cyswllt newydd ar nocodefunctions.com\!</p>
