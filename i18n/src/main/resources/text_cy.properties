topics.topics.parameter_precision.explanation=50 yw'r rhagosodiad. Dewiswch werth is i ddod o hyd i bynciau <strong>mwy a llai</strong> , a dewiswch werth mwy i ddod o hyd i bynciau <strong>llai a mwy</strong> \:<br/><br/> <small>gwerthoedd llai \=&gt; darganfyddwch lawer o bynciau 'llai'.</small><br/>
topics.topics.parameter_stopwords.explanation=Dileu ataleiriau 'gwyddonol'\: geiriau sy'n nodweddiadol o'r disgwrs academaidd ac nad oes ganddynt werth gwybodaeth penodol (testunau yn Saesneg neu Ffrangeg yn unig). Mae'r rhestr lawn ar gael <a href\="https\://github.com/seinecle/umigon-static-files/tree/main/src/main/resources/net/clementlevallois/umigon/stopwords" target\="_blank">yma</a> .
topics.topics_extraction_tool.argument1.details=Mae'r swyddogaeth hon yn nodi'n awtomatig y pynciau allweddol mewn testun, gweithrediad a elwir <strong>yn echdynnu</strong> testun neu <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">fodelu testun</a></strong> . Mae'n dadansoddi'r testun fesul llinell ac yn pennu grwpiau o eiriau ac ymadroddion sy'n tueddu i <strong>glystyru</strong> gyda'i gilydd, gan ffurfio testunau.<br/> Mae'n gweithio ar destunau a ysgrifennwyd mewn amrywiaeth eang o ieithoedd (gan gynnwys testunau nad ydynt yn yr wyddor Ladin). Mae'r swyddogaeth yn dilyn egwyddorion dysgu heb oruchwyliaeth, sy'n fath o <strong>ddysgu peiriant</strong> .<br/><br/> Os ydych chi'n defnyddio'r swyddogaeth hon mewn cyd-destun academaidd (ymchwil neu astudiaethau), rhaid i chi gyfeirio ati yn eich llyfryddiaeth\:<br/><br/> Benabdelkrim, M.A., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Meysydd Agoriadol\: Cyfraniad Methodolegol at Adnabod Actorion Heterogenaidd mewn Gorchmynion Perthnasol Heb Ffiniau. M@n@gement , 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Echdynnu testun - awtomeiddio'r dadansoddiad o bynciau allweddol yn eich testunau
topics.topics_extraction_tool.argument2.details=Mae'r dechnoleg yn cynnwys paramedr "manwl" i reoli'n f\u00E2n os oes angen pynciau mawr ("macro") i'w canfod, neu yn lle hynny os yw'n well gennych nodi llawer o bynciau "micro" (llai).
topics.topics_extraction_tool.argument2.title=Arloesol\: rheoli pa mor "fawr" neu "micro" fydd y pynciau
topics.topics_extraction_tool.argument3.details=<p><strong>Strwythur a fformat y testun</strong> \: Mae echdynnu testun yn gweithio trwy ganfod parau o dermau sy'n ymddangos ar yr un llinell o destun. Felly dylech fod yn ofalus sut mae'ch testun wedi'i fformatio. Yn ddelfrydol, dylid ei wneud o baragraffau cymharol fyr, pob un ar un llinell. Os ydych yn defnyddio ffeil Excel, dylai pob paragraff neu floc arwyddocaol o destun ymddangos ar res wahanol.<br/><br/> <strong>Cyfrol y testun</strong> \: canfyddir pynciau trwy fesur amleddau\: pa b\u00E2r o dermau sy'n tueddu i gyd-ddigwydd amlaf? Er mwyn i hyn weithio, dylai'r testun fod yn ddigon hir fel bod y cyfrifon hyn yn ystyrlon. Po hiraf y testun, gorau oll. Mae testunau o leiaf 5,000 o eiriau yn ymddangos yn ddechrau da.</p>
topics.topics_extraction_tool.argument3.title=Awgrymiadau a thriciau ar gyfer canlyniadau effeithiol wrth ganfod pynciau
topics.topics_extraction_tool.argument4.details=\ a elwir yn <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-moddion'</a> . Ag ef, mae'r defnyddiwr yn penderfynu faint o bwnc y dylid ei ddarganfod yn y testun, ac yna mae'r algorithmau yn dod o hyd i'r pynciau hyn.</p><p> Gall y dull hwn wneud synnwyr pan fyddwn yn gwybod ymlaen llaw faint o bynciau sydd yn y testun. Ond beth yw pwynt canfod testun os ydym yn gwybod y pynciau eisoes? \uD83E\uDD14</p><p> Mewn swyddogaethau nocode, nid yw nifer y pynciau sydd i'w canfod wedi'i bennu ymlaen llaw. Bydd y dadansoddwr yn dysgu llawer trwy ddarganfod faint o bynciau y gall yr algorithm ddod o hyd iddynt yn y testun, heb derfyn rhagosodedig. Mae'r dadansoddwr yn parhau i fod mewn rheolaeth lawn diolch i'r paramedr manwl gywir, sy'n helpu i diwnio'r algorithm i ddod o hyd i fwy neu lai o bynciau - ond bob amser gyda rhywfaint o ryddid ar yr union rif.</p><p> 50 yw'r rhagosodiad. Dewiswch werth is i ddod o hyd i bynciau <strong>mwy a llai</strong> , a dewiswch werth mwy i ddod o hyd i bynciau <strong>llai a mwy</strong> \:</p><br/> <small>gwerthoedd llai \=&gt; darganfyddwch lawer o bynciau 'llai'.</small><br/>
topics.topics_extraction_tool.argument4.title=Sut i ddiffinio nifer y pynciau i'w canfod? A yw'n beth da?
topics.topics_extraction_tool.description=Offeryn echdynnu pwnc ar-lein 100% am ddim \uD83D\uDD26 i bobl nad ydynt yn godwyr, nid oes angen cofrestru. Mewnforiwch eich testun o Twitter mewn taenlenni csv, Excel a Google. Mae perfformiad cystal neu'n well nag offer Python. Rhedeg y dadansoddiad mewn un clic. Lawrlwythwch eich canlyniadau yn Excel.
topics.topics_extraction_tool.excel_export_details=Mae'r ffeil Excel hon yn cynnwys y rhestr o eiriau allweddol fesul pwnc. NEWYDD\: mae hefyd yn cynnwys rhestr o'r llinellau testun a oedd yn y ddogfen y gwnaethoch ei huwchlwytho. Ar gyfer pob llinell, gallwch nawr weld y tri phwnc sy'n cyfateb. Mae'n ddefnyddiol pan fyddwch chi eisiau gofyn\: pa linell neu ddogfen sydd yn y pwnc hwn?
topics.topics_extraction_tool.gexf_export_details=Gallwch hefyd lawrlwytho'r ffeil gexf hon, os ydych chi'n gwybod sut i'w defnyddio gyda <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Mae'r ffeil yn cynnwys y rhwydwaith o bob un o'r 2,000 o eiriau mwyaf cyffredin yn y ffeil y gwnaethoch ei huwchlwytho. Mae'n ddefnyddiol archwilio'r pynciau yn fanylach.
topics.topics_extraction_tool.model_long_description.details=<p>Disgrifir yr egwyddorion a ddilynir gan yr offeryn yn y cyhoeddiad academaidd hwn sy'n astudio <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">sut i ddod o hyd i gymunedau a phynciau ar Twitter</a> . Mae'r dechnoleg yn dilyn y camau hyn\:</p><ol><li> glanhau'r testun\: gwastat\u00E1u i ASCII, tynnu urls, tynnu arwyddion atalnodi.</li><li> lemateiddio.</li><li> dadelfeniad y testun mewn n-gramau hyd at bedwar-gram, tynnu n-gramau llai perthnasol. Mae'r cam hwn yn union yr un fath \u00E2'r un a ddilynir gan y <a href\="../umigon/sentiment_analysis_tool.html">swyddogaeth ar gyfer dadansoddi teimladau</a></li><li> cyfrif cyd-ddigwyddiadau\: pa barau o n-gramau sy'n tueddu i ymddangos yn aml yn yr un llinellau yn y testun?</li><li> defnyddir y rhestr o n-gramau sy'n cyd-ddigwydd i greu rhwydwaith\: fe'i gwneir o'r n-gramau mwyaf aml. Mae dau n-gram wedi'u cysylltu os ydynt yn cyd-ddigwydd yn aml.</li><li> mae algorithm canfod cymunedol yn cael ei gymhwyso i'r rhwydwaith\: algorithm Louvain, sy'n gyflym ac yn effeithiol iawn.</li><li> mae'r paramedr a ddewisir gan y defnyddiwr yn cael ei gymhwyso\: bydd gwerth mawr yn canfod ychydig o gymunedau mawr. Bydd gwerth bach yn canfod llawer o gymunedau bach.</li><li> mae pob cymuned (neu glwstwr) yn y rhwydwaith yn bwnc. Y rhestr o dermau allweddol yn y testun yw'r n-gramau sydd yn y clwstwr.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Mae'r ffwythiant yn nodi parau o dermau ym mhob llinell o'r testun. Gelwir y parau hyn yn gyd-ddigwyddiadau. Gan agregu pob p\u00E2r o dermau, llunnir rhwydwaith o dermau. Mae'r rhwydwaith yn cael ei dorri'n isranbarthau, ac mae pob isranbarth yn cyfateb i bwnc.
