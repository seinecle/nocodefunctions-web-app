who.argument1.details=<p>Helo\! Rwy'n <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">athro</a> wedi'i leoli ym Mharis, gydag angerdd am dynnu gwybodaeth o gyfryngau cymdeithasol a rhwydweithiau. Trydar a <a href\="https\://gephi.org" target\="_blank">Gephi</a> yw fy hoff feysydd chwarae. Rwy'n cyhoeddi astudiaethau mewn <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">cyfnodolion academaidd</a> .</p><p> Gallwch ddod o hyd i mi yn trafod ar <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">y gr\u0175p Facebook ar gyfer Gephi</a> neu'n rhoi sylwadau ar newyddion technegol ac academaidd <a href\="https\://twitter.com/seinecle" target\="_blank">ar Twitter</a> neu'n trafod <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">newyddion proffesiynol ar LinkedIn</a> . O, a dyma <a href\="https\://clementlevallois.net" target\="_blank">fy ngwefan</a> . Welwn ni chi yno\!</p>
