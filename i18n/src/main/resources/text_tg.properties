cowo.results.long_explanation=<h3>\u0424\u0443\u043D\u043A\u0441\u0438\u044F \u0448\u0430\u0431\u0430\u043A\u0430\u0435\u0440\u043E \u044D\u04B7\u043E\u0434 \u043A\u0430\u0440\u0434\u0430\u0430\u0441\u0442, \u043A\u0438 \u0434\u0430\u0440 \u043E\u043D\:</h3><ul><li> \u0442\u0430\u043D\u0445\u043E \u0438\u0444\u043E\u0434\u0430\u0445\u043E\u0438 \u0431\u0435\u0448\u0442\u0430\u0440 \u0437\u0443\u0434-\u0437\u0443\u0434 \u043F\u0430\u0439\u0434\u043E \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434</li><li> \u0430\u0433\u0430\u0440 \u0434\u0430\u0440 \u043C\u0430\u0442\u043D 2 \u0438\u0431\u043E\u0440\u0430 \u0437\u0443\u0434-\u0437\u0443\u0434 \u044F\u043A\u04B7\u043E\u044F \u043F\u0430\u0439\u0434\u043E \u0448\u0430\u0432\u0430\u043D\u0434, \u043E\u043D\u04B3\u043E \u0434\u0430\u0440 \u0448\u0430\u0431\u0430\u043A\u0430 \u043F\u0430\u0439\u0432\u0430\u0441\u0442\u0430\u043D\u0434</li></ul><p> \u0413\u0440\u0430\u0444\u0438\u043A\u0438 \u0434\u0430\u0440 \u0431\u043E\u043B\u043E \u043D\u0438\u0448\u043E\u043D\u0434\u043E\u0434\u0430\u0448\u0443\u0434\u0430 20 \u0438\u0431\u043E\u0440\u0430\u0438 \u0431\u0435\u0448\u0442\u0430\u0440 \u043C\u0430\u044A\u043C\u0443\u043B\u0440\u043E \u0434\u0430\u0440 \u043C\u0430\u0442\u043D \u043D\u0438\u0448\u043E\u043D \u043C\u0435\u0434\u0438\u04B3\u0430\u0434.</p><h3> \u0413\u0440\u0430\u0444\u0438\u043A\u0440\u043E \u0431\u043E Gephi, VOSviewer \u0451 Gephisto \u0442\u0430\u0441\u0430\u0432\u0432\u0443\u0440 \u043A\u0443\u043D\u0435\u0434</h3><p> \u0428\u0443\u043C\u043E \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0435\u0434 \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u043F\u0443\u0440\u0440\u0430\u0440\u043E (\u043D\u0430 \u0442\u0430\u043D\u04B3\u043E \u043D\u0430\u043C\u0443\u043D\u0430\u0435, \u043A\u0438 \u0434\u0430\u0440 \u0438\u043D \u04B7\u043E \u043D\u0438\u0448\u043E\u043D \u0434\u043E\u0434\u0430 \u0448\u0443\u0434\u0430\u0430\u0441\u0442) \u04B3\u0430\u043C\u0447\u0443\u043D <strong>\u0444\u0430\u0439\u043B\u0438 gexf</strong> \u0431\u043E \u0442\u0430\u043C\u043E\u043C\u0438 \u043C\u0430\u044A\u043B\u0443\u043C\u043E\u0442 \u0434\u0430\u0440 \u0431\u043E\u0440\u0430\u0438 \u0448\u0430\u0431\u0430\u043A\u0430 \u0437\u0435\u0440\u043A\u0430\u0448\u04E3 \u043A\u0443\u043D\u0435\u0434. <strong>\u0424\u0430\u0439\u043B\u04B3\u043E\u0438 Gexf</strong> \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0430\u043D\u0434 \u0431\u043E <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u043D\u0430\u0440\u043C\u0430\u0444\u0437\u043E\u0440\u0438 \u043F\u0435\u0448\u0431\u0430\u0440\u0438 \u0440\u043E\u0439\u0433\u043E\u043D\u0438 \u043C\u0438\u0437\u0438 \u043A\u043E\u0440\u04E3 \u0431\u0430\u0440\u043E\u0438 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0442\u0441\u0438\u044F\u0438 \u0448\u0430\u0431\u0430\u043A\u0430 \u043A\u0443\u0448\u043E\u0434\u0430 \u0432\u0430 \u043E\u043C\u04EF\u0445\u0442\u0430 \u0448\u0430\u0432\u0430\u043D\u0434.</p><br/><p> \u0428\u0443\u043C\u043E \u0438\u043D\u0447\u0443\u043D\u0438\u043D \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0435\u0434 \u043C\u0443\u0441\u0442\u0430\u049B\u0438\u043C\u0430\u043D \u0448\u0430\u0431\u0430\u043A\u0430\u0440\u043E \u0431\u043E <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043E\u043D\u043B\u0430\u0439\u043D \u0442\u0430\u0441\u0430\u0432\u0432\u0443\u0440 \u043A\u0443\u043D\u0435\u0434, \u043D\u0430\u0440\u043C\u0430\u0444\u0437\u043E\u0440\u0435, \u043A\u0438 \u0430\u0437 \u04B7\u043E\u043D\u0438\u0431\u0438 \u041D\u0435\u0435\u0441 \u042F\u043D \u0432\u0430\u043D \u042D\u043A \u0432\u0430 \u041B\u044E\u0434\u043E \u0423\u043E\u043B\u0442\u043C\u0430\u043D \u0434\u0430\u0440 \u041C\u0430\u0440\u043A\u0430\u0437\u0438 \u0442\u0430\u0434\u049B\u0438\u049B\u043E\u0442\u0438 \u0438\u043B\u043C \u0432\u0430 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u044F (CWTS) \u0434\u0430\u0440 \u0414\u043E\u043D\u0438\u0448\u0433\u043E\u04B3\u0438 \u041B\u0435\u0439\u0434\u0435\u043D \u0442\u0430\u04B3\u0438\u044F \u0448\u0443\u0434\u0430\u0430\u0441\u0442.</p><br/><p> \u041D\u0438\u04B3\u043E\u044F\u0442, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u044F\u043A \u0431\u0430\u0440\u043D\u043E\u043C\u0430\u0438 \u0432\u0435\u0431\u0435\u0441\u0442, \u043A\u0438 \u0431\u043E \u044F\u043A \u043A\u043B\u0438\u043A \u0432\u0438\u0437\u0440\u043E \u044D\u04B7\u043E\u0434 \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u0448\u0443\u043C\u043E \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0435\u0434 \u043E\u043D\u0440\u043E \u04B3\u0430\u043C\u0447\u0443\u043D \u0444\u0430\u0439\u043B\u0438 PNG \u0437\u0435\u0440\u043A\u0430\u0448\u04E3 \u043A\u0443\u043D\u0435\u0434.</p>
