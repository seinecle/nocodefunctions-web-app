topics.topics_extraction_tool.argument1.details=\u0418\u043d \u0444\u0443\u043d\u043a\u0441\u0438\u044f \u0431\u0430 \u0442\u0430\u0432\u0440\u0438 \u0445\u0443\u0434\u043a\u043e\u0440 \u043c\u0430\u0432\u0437\u04ef\u044a\u04b3\u043e\u0438 \u0430\u0441\u043e\u0441\u0438\u0438 \u043c\u0430\u0442\u043d\u0440\u043e \u043c\u0443\u0430\u0439\u044f\u043d \u043c\u0435\u043a\u0443\u043d\u0430\u0434, \u0430\u043c\u0430\u043b\u0438\u0451\u0442\u0435, \u043a\u0438 <strong>\u0438\u0441\u0442\u0438\u0445\u0440\u043e\u04b7\u0438</strong> \u043c\u0430\u0432\u0437\u04ef\u044a \u0451 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u043c\u043e\u0434\u0435\u043b\u0441\u043e\u0437\u0438\u0438 \u043c\u0430\u0432\u0437\u04ef\u044a</a></strong> \u043d\u043e\u043c \u0434\u043e\u0440\u0430\u0434. \u041e\u043d \u043c\u0430\u0442\u043d\u0440\u043e \u0441\u0430\u0442\u0440 \u0431\u0430 \u0441\u0430\u0442\u0440 \u0442\u0430\u04b3\u043b\u0438\u043b \u043c\u0435\u043a\u0443\u043d\u0430\u0434 \u0432\u0430 \u0433\u0443\u0440\u04ef\u04b3\u04b3\u043e\u0438 \u043a\u0430\u043b\u0438\u043c\u0430\u04b3\u043e \u0432\u0430 \u0438\u0431\u043e\u0440\u0430\u04b3\u043e\u0435\u0440\u043e \u043c\u0443\u0430\u0439\u044f\u043d \u043c\u0435\u043a\u0443\u043d\u0430\u0434, \u043a\u0438 \u043c\u0430\u0439\u043b \u0431\u0430 <strong>\u0433\u0443\u0440\u04ef\u04b3\u0431\u0430\u043d\u0434\u04e3</strong> \u043e\u0432\u0430\u0440\u0434\u0430, \u043c\u0430\u0432\u0437\u04ef\u044a\u04b3\u043e\u0440\u043e \u0442\u0430\u0448\u043a\u0438\u043b \u043c\u0435\u0434\u0438\u04b3\u0430\u043d\u0434.<br/> \u041e\u043d \u0434\u0430\u0440 \u043c\u0430\u0442\u043d\u04b3\u043e\u0438 \u0431\u043e \u0437\u0430\u0431\u043e\u043d\u04b3\u043e\u0438 \u0433\u0443\u043d\u043e\u0433\u0443\u043d \u043d\u0430\u0432\u0438\u0448\u0442\u0430\u0448\u0443\u0434\u0430 \u043a\u043e\u0440 \u043c\u0435\u043a\u0443\u043d\u0430\u0434 (\u0430\u0437 \u04b7\u0443\u043c\u043b\u0430 \u043c\u0430\u0442\u043d\u04b3\u043e \u0431\u043e \u0430\u043b\u0438\u0444\u0431\u043e\u0438 \u0493\u0430\u0439\u0440\u0438\u043b\u043e\u0442\u0438\u043d\u04e3). \u0424\u0443\u043d\u043a\u0441\u0438\u044f \u0431\u0430 \u043f\u0440\u0438\u043d\u0441\u0438\u043f\u04b3\u043e\u0438 \u043e\u043c\u04ef\u0437\u0438\u0448\u0438 \u0431\u0435\u043d\u0430\u0437\u043e\u0440\u0430\u0442, \u043a\u0438 \u044f\u043a \u043d\u0430\u0432\u044a\u0438 <strong>\u043e\u043c\u04ef\u0437\u0438\u0448\u0438 \u043c\u043e\u0448\u0438\u043d\u0438\u0441\u0442</strong> , \u043f\u0430\u0439\u0440\u0430\u0432\u04e3 \u043c\u0435\u043a\u0443\u043d\u0430\u0434.<br/><br/> \u0410\u0433\u0430\u0440 \u0448\u0443\u043c\u043e \u0438\u043d \u0444\u0443\u043d\u043a\u0441\u0438\u044f\u0440\u043e \u0434\u0430\u0440 \u0437\u0430\u043c\u0438\u043d\u0430\u0438 \u0442\u0430\u044a\u043b\u0438\u043c\u04e3 (\u0442\u0430\u04b3\u049b\u0438\u049b\u043e\u0442 \u0451 \u0442\u0430\u0434\u049b\u0438\u049b\u043e\u0442) \u0438\u0441\u0442\u0438\u0444\u043e\u0434\u0430 \u0431\u0430\u0440\u0435\u0434, \u0448\u0443\u043c\u043e \u0431\u043e\u044f\u0434 \u043e\u043d\u0440\u043e \u0434\u0430\u0440 \u0431\u0438\u0431\u043b\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u0438 \u0445\u0443\u0434 \u0438\u0441\u0442\u0438\u043d\u043e\u0434 \u043a\u0443\u043d\u0435\u0434\:<br/><br/> \u0411\u0435\u043d\u0430\u0431\u0434\u0435\u043b\u043a\u0440\u0438\u043c, \u041c., \u041b\u0435\u0432\u0430\u043b\u043b\u0443\u0430, \u0421., \u0421\u0430\u0432\u0438\u043d\u044c\u0435\u043d, \u04b6., \u0432\u0430 \u0420\u043e\u0431\u0430\u0440\u0434\u0435, \u0421. (2020). \u041c\u0430\u0439\u0434\u043e\u043d\u04b3\u043e\u0438 \u043a\u0443\u0448\u043e\u0434\: \u0421\u0430\u04b3\u043c\u0438 \u043c\u0435\u0442\u043e\u0434\u043e\u043b\u043e\u0433\u04e3 \u0434\u0430\u0440 \u043c\u0443\u0430\u0439\u044f\u043d\u043a\u0443\u043d\u0438\u0438 \u0444\u0430\u044a\u043e\u043b\u043e\u043d\u0438 \u0433\u0435\u0442\u0435\u0440\u043e\u0433\u0435\u043d\u04e3 \u0434\u0430\u0440 \u0442\u0430\u0440\u0442\u0438\u0431\u043e\u0442\u0438 \u0431\u0435\u043c\u0430\u04b3\u0434\u0443\u0434. \u041c@\u043d@\u0433\u0435\u043c\u0435\u043d\u0442, 23(1), 4-18.
