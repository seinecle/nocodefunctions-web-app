topics.topics_extraction_tool.argument3.details=<p><strong>\u0421\u043e\u0445\u0442\u043e\u0440 \u0432\u0430 \u0444\u043e\u0440\u043c\u0430\u0442\u0438 \u043c\u0430\u0442\u043d</strong> \: \u04b6\u0443\u0441\u0442\u0443\u04b7\u04ef\u0438 \u043c\u0430\u0432\u0437\u04ef\u044a \u0442\u0430\u0432\u0430\u0441\u0441\u0443\u0442\u0438 \u0434\u0430\u0440\u0451\u0444\u0442\u0438 \u04b7\u0443\u0444\u0442\u04b3\u043e\u0438 \u0438\u0441\u0442\u0438\u043b\u043e\u04b3\u043e\u0442\u0435, \u043a\u0438 \u0434\u0430\u0440 \u044f\u043a \u0441\u0430\u0442\u0440\u0438 \u043c\u0430\u0442\u043d \u043f\u0430\u0439\u0434\u043e \u043c\u0435\u0448\u0430\u0432\u0430\u043d\u0434, \u043a\u043e\u0440 \u043c\u0435\u043a\u0443\u043d\u0430\u0434. \u0410\u0437 \u0438\u043d \u0440\u04ef, \u0448\u0443\u043c\u043e \u0431\u043e\u044f\u0434 \u0434\u0430\u0440 \u0431\u043e\u0440\u0430\u0438 \u0447\u04e3 \u0433\u0443\u043d\u0430 \u0444\u043e\u0440\u043c\u0430\u0442 \u043a\u0430\u0440\u0434\u0430\u043d\u0438 \u043c\u0430\u0442\u043d\u0438 \u0448\u0443\u043c\u043e \u044d\u04b3\u0442\u0438\u0451\u0442 \u0431\u043e\u0448\u0435\u0434. \u0418\u0434\u0435\u0430\u043b\u04e3, \u043e\u043d \u0431\u043e\u044f\u0434 \u0430\u0437 \u043f\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u04b3\u043e\u0438 \u043d\u0438\u0441\u0431\u0430\u0442\u0430\u043d \u043a\u04ef\u0442\u043e\u04b3 \u0438\u0431\u043e\u0440\u0430\u0442 \u0431\u043e\u0448\u0430\u0434, \u043a\u0438 \u04b3\u0430\u0440 \u044f\u043a \u0434\u0430\u0440 \u044f\u043a \u0441\u0430\u0442\u0440 \u0430\u0441\u0442. \u0410\u0433\u0430\u0440 \u0448\u0443\u043c\u043e \u0444\u0430\u0439\u043b\u0438 Excel-\u0440\u043e \u0438\u0441\u0442\u0438\u0444\u043e\u0434\u0430 \u0431\u0430\u0440\u0435\u0434, \u04b3\u0430\u0440 \u044f\u043a \u043f\u0430\u0440\u0430\u0433\u0440\u0430\u0444 \u0451 \u0431\u043b\u043e\u043a\u0438 \u043c\u0443\u04b3\u0438\u043c\u0438 \u043c\u0430\u0442\u043d \u0431\u043e\u044f\u0434 \u0434\u0430\u0440 \u0441\u0430\u0442\u0440\u0438 \u0434\u0438\u0433\u0430\u0440 \u043f\u0430\u0439\u0434\u043e \u0448\u0430\u0432\u0430\u0434.<br/><br/> <strong>\u04b2\u0430\u04b7\u043c\u0438 \u043c\u0430\u0442\u043d</strong> \: \u043c\u0430\u0432\u0437\u04ef\u044a\u04b3\u043e \u0442\u0430\u0432\u0430\u0441\u0441\u0443\u0442\u0438 \u0447\u0435\u043d\u043a\u0443\u043d\u0438\u0438 \u0431\u0430\u0441\u043e\u043c\u0430\u0434\u04b3\u043e \u043f\u0430\u0439\u0434\u043e \u043c\u0435\u0448\u0430\u0432\u0430\u043d\u0434\: \u043a\u0430\u0434\u043e\u043c \u04b7\u0443\u0444\u0442\u0438 \u0438\u0441\u0442\u0438\u043b\u043e\u04b3\u043e\u0442 \u0431\u0435\u0448\u0442\u0430\u0440 \u0431\u0430 \u04b3\u0430\u043c \u043c\u0435\u043e\u044f\u043d\u0434? \u0411\u0430\u0440\u043e\u0438 \u0438\u043d \u043a\u043e\u0440, \u043c\u0430\u0442\u043d \u0431\u043e\u044f\u0434 \u0431\u0430 \u049b\u0430\u0434\u0440\u0438 \u043a\u043e\u0444\u04e3 \u0434\u0430\u0440\u043e\u0437 \u0431\u043e\u0448\u0430\u0434, \u0442\u043e \u0438\u043d \u04b3\u0438\u0441\u043e\u0431\u04b3\u043e \u043f\u0443\u0440\u043c\u0430\u0437\u043c\u0443\u043d \u0431\u043e\u0448\u0430\u043d\u0434. \u0427\u04e3 \u049b\u0430\u0434\u0430\u0440\u0435 \u043a\u0438 \u043c\u0430\u0442\u043d \u0434\u0430\u0440\u043e\u0437\u0442\u0430\u0440 \u0431\u043e\u0448\u0430\u0434, \u04b3\u0430\u043c\u043e\u043d \u049b\u0430\u0434\u0430\u0440 \u0431\u0435\u04b3\u0442\u0430\u0440 \u0430\u0441\u0442. \u041c\u0430\u0442\u043d\u04b3\u043e\u0435, \u043a\u0438 \u04b3\u0430\u0434\u0434\u0438 \u0430\u049b\u049b\u0430\u043b 5000 \u043a\u0430\u043b\u0438\u043c\u0430 \u0434\u043e\u0440\u0430\u043d\u0434, \u043e\u0493\u043e\u0437\u0438 \u0445\u0443\u0431\u0435 \u0431\u0430 \u043d\u0430\u0437\u0430\u0440 \u043c\u0435\u0440\u0430\u0441\u0430\u043d\u0434.</p>
