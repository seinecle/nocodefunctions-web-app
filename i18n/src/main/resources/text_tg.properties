43D \u043F\u0430\u0439\u0432\u0430\u043D\u0434\u0438 \u0431\u0430\u0439\u043D\u0438 \u0434\u0443 \u0433\u0438\u0440\u0435\u04B3 \u0430\u0441\u0442, \u043A\u0438 \u04B3\u0430\u043C\u0441\u043E\u044F\u04B3\u043E\u0438 \u0431\u0435\u0448\u0442\u0430\u0440 \u0434\u043E\u0440\u0430\u043D\u0434, \u0430\u043C\u043C\u043E \u04B3\u0430\u043D\u04EF\u0437 \u0430\u043B\u043E\u049B\u0430 \u043D\u0430\u0434\u043E\u0440\u0430\u043D\u0434.</p><br/><p> \u0418\u043D \u043F\u0435\u0448\u0433\u04EF\u0438\u0438 \u043F\u0430\u0439\u0432\u0430\u043D\u0434\u0440\u043E \u0447\u04E3 \u0433\u0443\u043D\u0430 \u0448\u0430\u0440\u04B3 \u0434\u043E\u0434\u0430\u043D \u043C\u0443\u043C\u043A\u0438\u043D \u0430\u0441\u0442? \u041D\u0430\u0431\u0443\u0434\u0430\u043D\u0438 \u043F\u0430\u0439\u0432\u0430\u043D\u0434 \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0430\u0434 \u043C\u0430\u044A\u043D\u043E\u0438 \u043E\u043D\u0440\u043E \u0434\u043E\u0448\u0442\u0430 \u0431\u043E\u0448\u0430\u0434\:<br/><ol><li> \u041F\u043E\u0442\u0435\u043D\u0441\u0438\u0430\u043B\u0438 \u0438\u043D \u0438\u0441\u0442\u0438\u043D\u043E\u0434 \u0432\u0443\u04B7\u0443\u0434 \u043D\u0430\u0434\u043E\u0440\u0430\u0434 (\u043E\u043D \u0431\u0430 \u0433\u0438\u0440\u0435\u04B3\u04B3\u043E\u0435, \u043A\u0438 \u04B7\u0430\u043B\u0431 \u043A\u0430\u0440\u0434\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434, "\u043C\u0443\u0432\u043E\u0444\u0438\u049B" \u043D\u0435\u0441\u0442)</li><li> \u041F\u043E\u0442\u0435\u043D\u0441\u0438\u0430\u043B\u0438 \u044D\u04B7\u043E\u0434\u0438 \u0438\u043D \u043F\u0430\u0439\u0432\u0430\u043D\u0434 \u0432\u0443\u04B7\u0443\u0434 \u0434\u043E\u0440\u0430\u0434 \u0432\u0430 \u0438\u043D \u043F\u043E\u0442\u0435\u043D\u0441\u0438\u0430\u043B \u0442\u043E \u04B3\u043E\u043B \u0430\u043C\u0430\u043B\u04E3 \u043D\u0430\u0448\u0443\u0434\u0430\u0430\u0441\u0442</li><li> \u041F\u043E\u0442\u0435\u043D\u0441\u0438\u0430\u043B\u0438 \u0438\u0441\u0442\u0438\u043D\u043E\u0434 \u0432\u0443\u04B7\u0443\u0434 \u0434\u043E\u0440\u0430\u0434, \u0430\u043C\u043C\u043E \u0434\u0443 \u0433\u0438\u0440\u0435\u04B3 \u0438\u0441\u0442\u0438\u043D\u043E\u0434\u0440\u043E \u0430\u043C\u0430\u043B\u04E3 \u043D\u0430\u043C\u0435\u043A\u0443\u043D\u0430\u043D\u0434</li></ol><br/> \u0418\u043D \u043C\u0430\u044A\u043D\u043E\u0438 \u043E\u043D\u0440\u043E \u0434\u043E\u0440\u0430\u0434, \u043A\u0438 "\u043F\u0435\u0448\u0433\u04EF\u0438\u0438" \u043F\u0430\u0439\u0432\u0430\u043D\u0434 \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0430\u0434 \u044F\u043A\u0435 \u0430\u0437 \u0438\u043D \u0441\u0435 \u04B3\u043E\u043B\u0430\u0442\u0440\u043E \u04B3\u0430\u043B \u043A\u0443\u043D\u0430\u0434.<br/><br/> \u0422\u0430\u0434\u049B\u0438\u049B\u043E\u0442 \u043E\u0438\u0434 \u0431\u0430 \u043F\u0435\u0448\u0433\u04EF\u0438\u0438 \u043F\u0430\u0439\u0432\u0430\u043D\u0434 \u04B7\u043E\u043B\u0438\u0431 \u0430\u0441\u0442. \u0410\u0433\u0430\u0440 \u0448\u0443\u043C\u043E \u0445\u043E\u04B3\u0435\u0434, \u043A\u0438 \u0443\u0441\u0443\u043B\u0438 \u043D\u0430\u0432\u0438 \u043F\u0435\u0448\u0433\u04EF\u0438\u0438 \u0438\u0441\u0442\u0438\u043D\u043E\u0434\u0440\u043E \u0434\u0430\u0440 nocodefunctions.com \u0442\u0430\u0442\u0431\u0438\u049B \u043A\u0443\u043D\u0435\u0434, \u0431\u043E \u043C\u043E \u0442\u0430\u043C\u043E\u0441 \u0433\u0438\u0440\u0435\u0434\!</p>
