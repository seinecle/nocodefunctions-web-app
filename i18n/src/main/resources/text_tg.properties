umigon.sentiment_analysis_tool.argument3.details=\u0424\u0443\u043d\u043a\u0441\u0438\u044f \u0434\u0430\u0440 Java \u0431\u0430\u0440\u043d\u043e\u043c\u0430\u0440\u0435\u0437\u04e3 \u0448\u0443\u0434\u0430\u0430\u0441\u0442. \u0420\u0430\u043c\u0437\u0438 \u04ef <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">\u0434\u0430\u0440 Github \u0431\u0430 \u0442\u0430\u0432\u0440\u0438 \u0440\u043e\u0439\u0433\u043e\u043d</a> \u0434\u0430\u0441\u0442\u0440\u0430\u0441 \u0430\u0441\u0442. \u0418\u04b7\u0440\u043e\u0438 \u043e\u043d \u0430\u044a\u043b\u043e \u0430\u0441\u0442, \u0437\u0435\u0440\u043e \u043e\u043d \u0431\u0430 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u0442\u0435\u0433\u0431\u0430\u043d\u0434\u0438\u0438 \u049b\u0438\u0441\u043c\u0430\u0442\u0438 \u043d\u0443\u0442\u049b (\u0442\u0430\u043c\u0433\u0430\u0431\u0430\u043d\u0434\u0438\u0438 POS)</a> \u0442\u0430\u043a\u044f \u043d\u0430\u043c\u0435\u043a\u0443\u043d\u0430\u0434.</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u043a\u0438 \u043e\u043d\u0440\u043e \u0442\u0435\u0437\u0442\u0430\u0440 \u043c\u0435\u043a\u0443\u043d\u0430\u0434.</a> \u0423\u0441\u0443\u043b\u04b3\u043e\u0438 \u04b3\u0438\u0441\u043e\u0431\u0431\u0430\u0440\u043e\u0440\u0438\u0438 \u04b3\u0430\u043c\u0437\u0430\u043c\u043e\u043d \u0434\u0430\u0440 <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u0437\u0435\u0440\u0444\u0443\u043d\u043a\u0441\u0438\u044f\u04b3\u043e</a> \u0438\u0441\u0442\u0438\u0444\u043e\u0434\u0430 \u043c\u0435\u0448\u0430\u0432\u0430\u043d\u0434 \u0432\u0430 \u0431\u0430 \u0438\u04b7\u0440\u043e\u0438 \u0443\u043c\u0443\u043c\u04e3 \u0442\u0430\u0432\u0430\u04b7\u04b7\u04ef\u04b3\u0438 \u0437\u0438\u0451\u0434 \u0434\u043e\u0434\u0430 \u0448\u0443\u0434\u0430\u0430\u0441\u0442.
