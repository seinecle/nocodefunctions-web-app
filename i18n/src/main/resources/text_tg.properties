topics.topics_extraction_tool.argument3.details=<p><strong>\u0421\u043E\u0445\u0442\u043E\u0440 \u0432\u0430 \u0444\u043E\u0440\u043C\u0430\u0442\u0438 \u043C\u0430\u0442\u043D</strong> \: \u04B6\u0443\u0441\u0442\u0443\u04B7\u04EF\u0438 \u043C\u0430\u0432\u0437\u04EF\u044A \u0442\u0430\u0432\u0430\u0441\u0441\u0443\u0442\u0438 \u0434\u0430\u0440\u0451\u0444\u0442\u0438 \u04B7\u0443\u0444\u0442\u04B3\u043E\u0438 \u0438\u0441\u0442\u0438\u043B\u043E\u04B3\u043E\u0442\u0435, \u043A\u0438 \u0434\u0430\u0440 \u044F\u043A \u0441\u0430\u0442\u0440\u0438 \u043C\u0430\u0442\u043D \u043F\u0430\u0439\u0434\u043E \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434, \u043A\u043E\u0440 \u043C\u0435\u043A\u0443\u043D\u0430\u0434. \u0410\u0437 \u0438\u043D \u0440\u04EF, \u0448\u0443\u043C\u043E \u0431\u043E\u044F\u0434 \u0434\u0430\u0440 \u0431\u043E\u0440\u0430\u0438 \u0447\u04E3 \u0433\u0443\u043D\u0430 \u0444\u043E\u0440\u043C\u0430\u0442 \u043A\u0430\u0440\u0434\u0430\u043D\u0438 \u043C\u0430\u0442\u043D\u0438 \u0448\u0443\u043C\u043E \u044D\u04B3\u0442\u0438\u0451\u0442 \u0431\u043E\u0448\u0435\u0434. \u0418\u0434\u0435\u0430\u043B\u04E3, \u043E\u043D \u0431\u043E\u044F\u0434 \u0430\u0437 \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u04B3\u043E\u0438 \u043D\u0438\u0441\u0431\u0430\u0442\u0430\u043D \u043A\u04EF\u0442\u043E\u04B3 \u0438\u0431\u043E\u0440\u0430\u0442 \u0431\u043E\u0448\u0430\u0434, \u043A\u0438 \u04B3\u0430\u0440 \u044F\u043A \u0434\u0430\u0440 \u044F\u043A \u0441\u0430\u0442\u0440 \u0430\u0441\u0442. \u0410\u0433\u0430\u0440 \u0448\u0443\u043C\u043E \u0444\u0430\u0439\u043B\u0438 Excel-\u0440\u043E \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430 \u0431\u0430\u0440\u0435\u0434, \u04B3\u0430\u0440 \u044F\u043A \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444 \u0451 \u0431\u043B\u043E\u043A\u0438 \u043C\u0443\u04B3\u0438\u043C\u0438 \u043C\u0430\u0442\u043D \u0431\u043E\u044F\u0434 \u0434\u0430\u0440 \u0441\u0430\u0442\u0440\u0438 \u0434\u0438\u0433\u0430\u0440