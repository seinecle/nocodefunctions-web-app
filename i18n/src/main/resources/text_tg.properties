topics.topics_extraction_tool.argument1.details=\u0418\u043D \u0444\u0443\u043D\u043A\u0441\u0438\u044F \u0431\u0430 \u0442\u0430\u0432\u0440\u0438 \u0445\u0443\u0434\u043A\u043E\u0440 \u043C\u0430\u0432\u0437\u04EF\u044A\u04B3\u043E\u0438 \u0430\u0441\u043E\u0441\u0438\u0438 \u043C\u0430\u0442\u043D\u0440\u043E \u043C\u0443\u0430\u0439\u044F\u043D \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u0430\u043C\u0430\u043B\u0438\u0451\u0442\u0435, \u043A\u0438 <strong>\u0438\u0441\u0442\u0438\u0445\u0440\u043E\u04B7\u0438</strong> \u043C\u0430\u0432\u0437\u04EF\u044A \u0451 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u043C\u043E\u0434\u0435\u043B\u0441\u043E\u0437\u0438\u0438 \u043C\u0430\u0432\u0437\u04EF\u044A</a></strong> \u043D\u043E\u043C \u0434\u043E\u0440\u0430\u0434. \u041E\u043D \u043C\u0430\u0442\u043D\u0440\u043E \u0441\u0430\u0442\u0440 \u0431\u0430 \u0441\u0430\u0442\u0440 \u0442\u0430\u04B3\u043B\u0438\u043B \u043C\u0435\u043A\u0443\u043D\u0430\u0434 \u0432\u0430 \u0433\u0443\u0440\u04EF\u04B3\u04B3\u043E\u0438 \u043A\u0430\u043B\u0438\u043C\u0430\u04B3\u043E \u0432\u0430 \u0438\u0431\u043E\u0440\u0430\u04B3\u043E\u0435\u0440\u043E \u043C\u0443\u0430\u0439\u044F\u043D \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u043C\u0430\u0439\u043B \u0431\u0430 <strong>\u0433\u0443\u0440\u04EF\u04B3\u0431\u0430\u043D\u0434\u04E3</strong> \u043E\u0432\u0430\u0440\u0434\u0430, \u043C\u0430\u0432\u0437\u04EF\u044A\u04B3\u043E\u0440\u043E \u0442\u0430\u0448\u043A\u0438\u043B \u043C\u0435\u0434\u0438\u04B3\u0430\u043D\u0434.<br/> \u041E\u043D \u0434\u0430\u0440 \u043C\u0430\u0442\u043D\u04B3\u043E\u0438 \u0431\u043E \u0437\u0430\u0431\u043E\u043D\u04B3\u043E\u0438 \u0433\u0443\u043D\u043E\u0433\u0443\u043D \u043D\u0430\u0432\u0438\u0448\u0442\u0430\u0448\u0443\u0434\u0430 \u043A\u043E\u0440 \u043C\u0435\u043A\u0443\u043D\u0430\u0434 (\u0430\u0437 \u04B7\u0443\u043C\u043B\u0430 \u043C\u0430\u0442\u043D\u04B3\u043E \u0431\u043E \u