organic.general.argument2.details=<p>\u0418\u043D \u0430\u0441\u0431\u043E\u0431 \u0430\u043B\u043E\u043C\u0430\u0442\u04B3\u043E\u0438 <u>\u0441\u0443\u0445\u0430\u043D\u0440\u043E\u043D\u0438\u0438 \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u0438\u0440\u043E</u> \u043C\u0443\u0430\u0439\u044F\u043D \u043C\u0435\u043A\u0443\u043D\u0430\u0434. \u0418\u043D \u0442\u0430\u0432\u0441\u0438\u0444 \u0434\u0430\u0440 \u0430\u0434\u0430\u0431\u0438\u0451\u0442\u0438 \u0438\u043B\u043C\u04E3 \u0434\u0430\u049B\u0438\u049B \u043C\u0443\u0430\u0439\u044F\u043D \u043A\u0430\u0440\u0434\u0430 \u043D\u0430\u0448\u0443\u0434\u0430\u0430\u0441\u0442. \u041C\u0430\u049B\u0441\u0430\u0434 \u0430\u0437 \u043E\u043D \u0438\u0431\u043E\u0440\u0430\u0442 \u0430\u0441\u0442, \u043A\u0438 \u0431\u0430 \u043C\u0435\u043D\u0435\u04B7\u0435\u0440\u043E\u043D\u0438 \u043C\u0443\u043D\u0434\u0430\u0440\u0438\u04B7\u0430 \u0432\u0430 \u0442\u0430\u04B3\u043B\u0438\u043B\u0433\u0430\u0440\u043E\u043D \u0430\u0441\u0431\u043E\u0431\u0435\u0440\u043E \u043F\u0435\u0448\u043D\u0438\u04B3\u043E\u0434 \u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u0431\u0430 \u043E\u043D\u04B3\u043E \u0438\u043C\u043A\u043E\u043D \u043C\u0435\u0434\u0438\u04B3\u0430\u0434 \u043C\u0443\u043D\u0434\u0430\u0440\u0438\u04B7\u0430\u0435\u0440\u043E, \u043A\u0438 <strong>\u043E\u0432\u043E\u0437\u0438 \u0430\u0441\u043B\u0438\u0438 \u043C\u0443\u0448\u0442\u0430\u0440\u0438\u0440\u043E</strong> \u043C\u0443\u0430\u0440\u0440\u0438\u0444\u04E3 \u043D\u0430\u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u0444\u0438\u043B\u0442\u0440 \u043A\u0443\u043D\u0430\u0434, \u043C\u0430\u0441\u0430\u043B\u0430\u043D\:</p><br/><ul><li> <strong>\u0434\u0430\u044A\u0432\u0430\u0442 \u0431\u0430 \u0430\u043C\u0430\u043B</strong> \: "\u041E\u0432\u043E\u0437 \u0434\u043E\u0434\u0430\u043D", "\u0425\u0410\u0420\u0418\u0414\u0410\u041D", "\u0411\u041E\u0417\u04E2", ...</li><li> <strong>\u0434\u0430\u044A\u0432\u0430\u0442\u043D\u043E\u043C\u0430\u04B3\u043E\u0438 \u0442\u0430\u0431\u043B\u0438\u0493\u043E\u0442\u04E3</strong> \: "\u0433\u0430\u0440\u043C\u0442\u0430\u0440\u0438\u043D \u0430\u04B3\u0434\u04B3\u043E", "\u0434\u0438\u04B3\u0435\u0434", ...</li><li> <strong>\u0431\u0430\u0451\u043D\u0438 \u0430\u043D\u0434\u0435\u0448\u0430\u04B3\u043E\u0435, \u043A\u0438 \u0430\u0437 \u04B7\u043E\u043D\u0438\u0431\u0438 \u043C\u0443\u0442\u0430\u0445\u0430\u0441\u0441\u0438\u0441\u0438 \u0430\u043B\u043E\u049B\u0430 \u0442\u0430\u04B3\u0438\u044F \u043A\u0430\u0440\u0434\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434</strong> , \u0442\u0430\u0432\u0440\u0435 \u043A\u0438 \u0431\u043E \u0438\u0441\u0442\u0438\u043B\u043E\u04B3\u04B3\u043E\u0438 \u043C\u0443\u0448\u0430\u0445\u0445\u0430\u0441\u0438 \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430\u0448\u0443\u0434\u0430 \u0438\u0448\u043E\u0440\u0430 \u043C\u0435\u043A\u0443\u043D\u0430\u043D\u0434\: "\u043A\u0443\u0448\u043E\u0434\u0430\u0448\u0443\u0434\u0430", "\u0441\u0442\u043E\u043A\u0430", "\u0430\u0437 \u043D\u0430\u0432 \u0438\u0445\u0442\u0438\u0440\u043E\u044A \u043C\u0435\u043A\u0443\u043D\u0430\u043D\u0434" ...</li></ul><br/> \u0418\u043D \u043A\u043E\u0440 \u0434\u0430\u0440 \u04B7\u0430\u0440\u0430\u0451\u043D \u0430\u0441\u0442 \u0432\u0430 \u043C\u043E \u0444\u0438\u043A\u0440\u0443 \u043C\u0443\u043B\u043E\u04B3\u0438\u0437\u0430 \u0432\u0430 \u043F\u0435\u0448\u043D\u0438\u04B3\u043E\u0434\u04B3\u043E\u0438 \u0448\u0443\u043C\u043E\u0440\u043E (analysis@exploreyourdata.com) \u0438\u0441\u0442\u0438\u049B\u0431\u043E\u043B \u043C\u0435\u043A\u0443\u043D\u0435\u043C. \u041C\u043E \u0431\u043E\u0432\u0430\u0440\u04E3 \u0434\u043E\u0440\u0435\u043C, \u043A\u0438 \u0438\u043D \u0444\u0443\u043D\u043A\u0441\u0438\u044F \u0430\u043B\u043B\u0430\u043A\u0430\u0439 \u0431\u0435\u043D\u0438\u04B3\u043E\u044F\u0442 \u043C\u0443\u0444\u0438\u0434 \u0430\u0441\u0442 \u0432\u0430 \u0431\u0430 \u0442\u0430\u04B3\u043B\u0438\u043B\u0433\u0430\u0440\u043E\u043D\u0435, \u043A\u0438 \u0434\u0430\u0440 \u0438\u0441\u0442\u0438\u0445\u0440\u043E\u04B7\u0438 \u0430\u0444\u043A\u043E\u0440 \u0442\u0430\u0445\u0430\u0441\u0441\u0443\u0441 \u0434\u043E\u0440\u0430\u043D\u0434, \u043A\u04EF\u043C\u0430\u043A \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u043C\u0430\u04B7\u043C\u04EF\u0438 \u0434\u043E\u0434\u0430\u04B3\u043E\u0438 \u0445\u0443\u0434\u0440\u043E \u0430\u0437 \u043C\u0443\u043D\u0434\u0430\u0440\u0438\u04B7\u0430\u0435, \u043A\u0438 \u043D\u0430 \u0430\u0437 \u0448\u0430\u0445\u0441\u043E\u043D\u0438 \u0430\u043B\u043E\u04B3\u0438\u0434\u0430 / \u043C\u0443\u0448\u0442\u0430\u0440\u0438\u0451\u043D, \u0431\u0430\u043B\u043A\u0438 \u0430\u0437 \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0441\u0438\u044F\u04B3\u043E \u0432\u0430 \u0430\u0444\u0441\u0430\u0440\u043E\u043D\u0438 \u0430\u043B\u043E\u049B\u0430 \u0441\u0430\u0440\u0447\u0430\u0448\u043C\u0430 \u043C\u0435\u0433\u0438\u0440\u0430\u043D\u0434 ( <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043D\u043A\u0441\u0438\u044F\u0438 \u043C\u043E\u0440\u043E \u0431\u0430\u0440\u043E\u0438 \u0442\u0430\u04B3\u043B\u0438\u043B\u0438 \u044D\u04B3\u0441\u043E\u0441\u043E\u0442</a> \u0442\u0430\u0444\u0442\u0438\u0448 \u043A\u0443\u043D\u0435\u0434). \u0418\u043D \u0430\u043D\u0434\u043E\u0437\u0430\u0433\u0438\u0440\u0438\u0438 \u043E\u043D\u04B3\u043E\u0440\u043E \u0431\u043E\u044D\u044A\u0442\u0438\u043C\u043E\u0434\u0442\u0430\u0440 \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u043C\u0430\u0445\u0441\u0443\u0441\u0430\u043D \u0431\u0430\u0440\u043E\u0438 \u0438\u0441\u0442\u0438\u0445\u0440\u043E\u04B7\u0438 \u0430\u0444\u043A\u043E\u0440.
