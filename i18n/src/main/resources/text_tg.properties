why.argument2.details=<p>\u0422\u0430\u04b3\u0438\u044f\u0438 \u0444\u0443\u043d\u043a\u0441\u0438\u044f\u04b3\u043e\u0438 \u043d\u043e\u043a\u043e\u0434 \u043c\u0438\u049b\u0434\u043e\u0440\u0438 \u0437\u0438\u0451\u0434\u0438 \u043a\u043e\u0440\u04b3\u043e\u0440\u043e \u0438\u0444\u043e\u0434\u0430 \u043c\u0435\u043a\u0443\u043d\u0430\u0434, \u043a\u0438 \u043c\u0430\u043d \u0434\u0430\u0440 \u0432\u0430\u049b\u0442\u0438 \u0445\u043e\u043b\u0438\u0438 \u0445\u0443\u0434 \u0430\u043d\u04b7\u043e\u043c \u043c\u0435\u0434\u0438\u04b3\u0430\u043c. \u041c\u0430\u043d \u0431\u0430\u0440\u043e\u0438 \u043e\u043d \u043f\u0443\u043b \u043d\u0430\u043c\u0435\u0433\u0438\u0440\u0430\u043c, \u0442\u043e \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044f\u0438 \u0432\u0430\u0441\u0435\u044a\u0442\u0430\u0440 \u043f\u0430\u0439\u0434\u043e \u043a\u0443\u043d\u0430\u0434 (\u0430\u0437 \u04b7\u0443\u043c\u043b\u0430 \u0434\u043e\u043d\u0438\u0448\u04b7\u04ef\u0451\u043d, \u0440\u04ef\u0437\u043d\u043e\u043c\u0430\u043d\u0438\u0433\u043e\u0440\u043e\u043d, \u043c\u0430\u04b3\u0444\u0438\u043b\u04b3\u043e...). \u0414\u0430\u0440 \u043d\u0430\u0432\u0431\u0430\u0442\u0438 \u0445\u0443\u0434, \u043c\u0430\u043d \u0443\u043c\u0435\u0434\u0432\u043e\u0440\u0430\u043c, \u043a\u0438 \u043e\u043d\u0440\u043e \u0431\u0430\u0440\u043e\u0438 \u0442\u0430\u0442\u0431\u0438\u049b\u0438 \u0432\u0430\u0437\u0438\u0444\u0430\u04b3\u043e\u0438 \u043d\u0430\u0432\u0435, \u043a\u0438 \u0434\u0430\u0440 \u04b7\u0430\u0440\u0430\u0451\u043d\u0438 \u0442\u0430\u0434\u049b\u0438\u049b\u043e\u0442\u0438 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u0445\u0443\u0434 \u044d\u04b7\u043e\u0434 \u043c\u0435\u043a\u0443\u043d\u0430\u043c, \u0438\u0441\u0442\u0438\u0444\u043e\u0434\u0430 \u0431\u0430\u0440\u0430\u043c \u0432\u0430 \u0443\u043c\u0435\u0434\u0432\u043e\u0440\u0430\u043c, \u043a\u0438 \u043e\u043d \u0431\u0430 \u043e\u043c\u04ef\u0437\u0438\u0448\u0438 \u043c\u0430\u043d \u0444\u043e\u0438\u0434\u0430 \u043c\u0435\u043e\u0440\u0430\u0434\: \u0444\u0438\u043a\u0440\u0443 \u043c\u0443\u043b\u043e\u04b3\u0438\u0437\u0430\u04b3\u043e\u0438 \u043a\u043e\u0440\u0431\u0430\u0440\u043e\u043d \u0434\u0430\u0440 \u0431\u043e\u0440\u0430\u0438 \u0444\u0443\u043d\u043a\u0441\u0438\u044f\u04b3\u043e \u0431\u0430 \u043c\u0430\u043d \u043a\u04ef\u043c\u0430\u043a \u043c\u0435\u043a\u0443\u043d\u0430\u043d\u0434, \u043a\u0438 \u043e\u043d\u04b3\u043e\u0440\u043e \u0442\u0430\u043a\u043c\u0438\u043b \u0434\u0438\u04b3\u0430\u043c \u0432\u0430 \u043e\u043d\u04b3\u043e\u0440\u043e \u043c\u0443\u0441\u0442\u0430\u04b3\u043a\u0430\u043c\u0442\u0430\u0440 \u043a\u0443\u043d\u0430\u043c. \u0423\u043c\u0435\u0434\u0432\u043e\u0440\u0435\u043c, \u043a\u0438 \u04b7\u043e\u043c\u0435\u0430\u0438 \u043a\u043e\u0440\u0431\u0430\u0440\u043e\u043d \u0430\u0444\u0437\u043e\u0438\u0448 \u0445\u043e\u04b3\u0430\u0434 \u0451\u0444\u0442 \u0432\u0430 \u0431\u0430\u0440\u043e\u0438 \u0442\u0430\u04b3\u0430\u0432\u0432\u0443\u043b\u043e\u0442\u0438 \u043d\u0430\u0432 \u0438\u0434\u0435\u044f\u04b3\u043e\u0438 \u04b7\u043e\u043b\u0438\u0431\u0440\u043e \u0442\u0430\u0432\u043b\u0438\u0434 \u0445\u043e\u04b3\u0430\u043d\u0434 \u043a\u0430\u0440\u0434\!</p><br/><p> \u0414\u0443\u044e\u043c, \u0432\u043e\u0431\u0430\u0441\u0442\u0430 \u0431\u0430 \u0442\u0430\u0432\u0430\u04b7\u04b7\u04ef\u04b3\u0438 \u043a\u043e\u0440\u0431\u0430\u0440\u043e\u043d, \u043c\u0430\u043d \u0442\u0430\u04b3\u0438\u044f\u0438 \u0432\u0435\u0440\u0441\u0438\u044f\u04b3\u043e\u0438 API-\u0440\u043e \u0431\u0430\u0440\u043e\u0438 \u0432\u0435\u0440\u0441\u0438\u044f\u04b3\u043e\u0438 \u04b3\u0430\u04b7\u043c\u0438 \u0431\u0430\u043b\u0430\u043d\u0434 \u0432\u0430 \u0434\u0430\u0441\u0442\u0440\u0430\u0441\u0438\u0438 \u0431\u0430\u043b\u0430\u043d\u0434\u0438 \u0444\u0443\u043d\u043a\u0441\u0438\u044f\u04b3\u043e, \u043c\u0430\u044a\u043c\u0443\u043b\u0430\u043d \u0431\u0430\u0440\u043e\u0438 \u0438\u0441\u0442\u0438\u0444\u043e\u0434\u0430\u0438 \u043a\u0430\u0441\u0431\u04e3 \u0430\u0437 \u04b7\u043e\u043d\u0438\u0431\u0438 \u043a\u043e\u0440\u0445\u043e\u043d\u0430\u04b3\u043e, \u043d\u0430 \u0448\u0430\u0445\u0441\u043e\u043d\u0438 \u0430\u043b\u043e\u04b3\u0438\u0434\u0430 \u0431\u0430\u0440\u0440\u0430\u0441\u04e3 \u043c\u0435\u043a\u0443\u043d\u0430\u043c. \u0418\u043d API\u04b3\u043e \u0440\u043e\u0439\u0433\u043e\u043d \u043d\u0435\u0441\u0442\u0430\u043d\u0434, \u0437\u0435\u0440\u043e \u0445\u0430\u0440\u043e\u04b7\u043e\u0442\u0438 \u0437\u0438\u0451\u0434\u0438 \u0441\u0435\u0440\u0432\u0435\u0440 \u04b7\u0430\u043b\u0431 \u043a\u0430\u0440\u0434\u0430 \u043c\u0435\u0448\u0430\u0432\u0430\u043d\u0434.</p>
