why.argument1.details=<p>\u04B2\u0430\u043C\u0447\u0443\u043D \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u043A\u0435, \u043A\u0438 \u0431\u0430 \u0438\u0441\u0442\u0438\u0445\u0440\u043E\u04B7\u0438 \u0434\u043E\u0434\u0430\u04B3\u043E \u0431\u043E \u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E\u0438 \u0438\u04B7\u0442\u0438\u043C\u043E\u04E3 \u0432\u0430 \u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E\u0438 \u0438\u04B7\u0442\u0438\u043C\u043E\u04E3 \u0442\u0430\u0432\u0430\u04B7\u04B7\u04EF\u04B3 \u0434\u043E\u0440\u0430\u0434, \u043C\u0430\u043D \u043D\u0430\u0442\u0438\u04B7\u0430\u04B3\u043E\u0438 \u0442\u0430\u04B3\u049B\u0438\u049B\u043E\u0442\u0438 \u0445\u0443\u0434\u0440\u043E \u0434\u0430\u0440 \u043C\u0430\u049B\u043E\u043B\u0430\u04B3\u043E\u0438 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0434\u0430\u0440 \u043C\u0430\u04B7\u0430\u043B\u043B\u0430\u04B3\u043E\u0438 \u0438\u043B\u043C\u04E3 \u043D\u0430\u0448\u0440\u0448\u0443\u0434\u0430</a> \u043C\u0443\u0431\u043E\u0434\u0438\u043B\u0430 \u043A\u0430\u0440\u0434\u0430\u043C. \u0411\u043E \u0444\u0443\u043D\u043A\u0441\u0438\u044F\u04B3\u043E\u0438 nocode, <strong>\u043C\u0430\u043D \u043C\u0435\u0445\u043E\u04B3\u0430\u043C \u0431\u0430 \u0430\u0443\u0434\u0438\u0442\u043E\u0440\u0438\u044F\u0438 \u0432\u0430\u0441\u0435\u044A\u0442\u0430\u0440 \u0442\u0430\u0432\u0430\u0441\u0441\u0443\u0442\u0438 \u043F\u0435\u0448\u043D\u0438\u04B3\u043E\u0434\u0438 \u0432\u0435\u0440\u0441\u0438\u044F\u04B3\u043E\u0438 \u0440\u043E\u0439\u0433\u043E\u043D\u0438 nocode \u0444\u0443\u043D\u043A\u0441\u0438\u044F\u04B3\u043E\u0438 \u043C\u0443\u0444\u0438\u0434\u0442\u0430\u0440\u0438\u043D\u0435, \u043A\u0438 \u043C\u0430\u043D \u0434\u0430\u0440 \u0442\u0430\u04B3\u049B\u0438\u049B\u043E\u0442\u0438 \u0445\u0443\u0434 \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430 \u043C\u0435\u0431\u0430\u0440\u0430\u043C,</strong> \u0434\u0430\u0441\u0442\u0440\u0430\u0441 \u0448\u0430\u0432\u0430\u043C.</p><br/><p> \u0414\u0430\u0440 \u0442\u04EF\u043B\u0438 \u0447\u0430\u043D\u0434 \u0441\u043E\u043B\u0438 \u043E\u0445\u0438\u0440, \u043C\u0430\u043D \u044F\u043A\u0447\u0430\u043D\u0434 \u043A\u04EF\u0448\u0438\u0448 \u043A\u0430\u0440\u0434\u0430\u043C, \u043A\u0438 \u049B\u0438\u0441\u043C\u04B3\u043E\u0438 \u043D\u0430\u0440\u043C\u0430\u0444\u0437\u043E\u0440\u0435\u0440\u043E \u044D\u04B7\u043E\u0434 \u043A\u0443\u043D\u0430\u043C, \u043A\u0438 \u043C\u0430\u04B3\u0437 \u04B3\u0430\u043C\u0438\u043D \u043A\u043E\u0440\u0440\u043E \u043C\u0435\u043A\u0443\u043D\u0430\u043D\u0434. \u0410\u043C\u043C\u043E \u043C\u0430\u043D \u0431\u0430 \u049B\u0430\u0434\u0440\u0438 \u043A\u043E\u0444\u04E3 \u0442\u0430\u04B7\u0440\u0438\u0431\u0430 \u043D\u0430\u0434\u043E\u0448\u0442\u0430\u043C \u0432\u0430 \u0448\u043E\u044F\u0434 \u0445\u0435\u043B\u0435 \u0431\u0435\u0441\u0430\u0431\u0440\u043E\u043D\u0430 \u0431\u0443\u0434\u0430\u043C\: \u0431\u0430\u0440\u043D\u043E\u043C\u0430\u04B3\u043E \u043D\u043E\u0442\u0430\u043C\u043E\u043C \u0431\u0443\u0434\u0430\u043D\u0434 \u0432\u0430 \u043D\u0438\u0433\u043E\u04B3\u0434\u043E\u0440\u04E3 \u0434\u0443\u0448\u0432\u043E\u0440 \u0431\u0443\u0434\u0430\u043D\u0434. \u0424\u0443\u043D\u043A\u0441\u0438\u044F\u04B3\u043E\u0438 Nocode \u0433\u0443\u043D\u043E\u0433\u0443\u043D\u0430\u043D\u0434\: \u043C\u0430\u043D \u0431\u0430\u0440\u043E\u0438 \u0442\u0430\u04B3\u0438\u044F\u0438 \u043E\u043D \u0431\u0430 \u0442\u0430\u0432\u0440\u0438 \u0431\u0435\u04B3\u0442\u0430\u0440\u0438\u043D \u0432\u0430\u049B\u0442 \u04B7\u0443\u0434\u043E \u043C\u0435\u043A\u0443\u043D\u0430\u043C \u0432\u0430 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u043C\u0430\u043D \u0431\u0430 \u0441\u0430\u0444\u0430\u0440\u0438 10 \u0441\u043E\u043B \u0432\u0430 \u0431\u0435\u0448\u0442\u0430\u0440 \u0430\u0437 \u043E\u043D \u043C\u0435\u0431\u0430\u0440\u043E\u044F\u043C\!</a></p>
