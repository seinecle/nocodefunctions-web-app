umigon.sentiment_analysis_tool.argument6.details=<p>\u0411\u0430\u044a\u0437\u0435 \u0430\u0441\u0431\u043e\u0431\u04b3\u043e \u0431\u0430\u0440\u043e\u0438 \u0438\u0444\u043e\u0434\u0430\u0438 \u049b\u0443\u0432\u0432\u0430\u0438 \u044d\u04b3\u0441\u043e\u0441 \u0431\u0430\u04b3\u043e \u043c\u0435\u0434\u0438\u04b3\u0430\u043d\u0434\: \u0430\u0440\u0437\u0438\u0448\u0438 \u043a\u0430\u043b\u043e\u043d \u0431\u0430\u0440\u043e\u0438 \u044d\u04b3\u0441\u043e\u0441\u0438 \u0445\u0435\u043b\u0435 \u043c\u0443\u0441\u0431\u0430\u0442 \u0432\u0430 \u0430\u0440\u0437\u0438\u0448\u0438 \u0445\u0435\u043b\u0435 \u043f\u0430\u0441\u0442 \u0431\u0430\u0440\u043e\u0438 \u044d\u04b3\u0441\u043e\u0441\u0438 \u043c\u0430\u043d\u0444\u04e3. \u0421\u0438\u0444\u0440 \u044d\u04b3\u0441\u043e\u0441\u0438 \u0431\u0435\u0442\u0430\u0440\u0430\u0444\u0440\u043e \u0438\u0444\u043e\u0434\u0430 \u043c\u0435\u043a\u0443\u043d\u0430\u0434. \u0414\u0430\u0440 \u0442\u0430\u04b7\u0440\u0438\u0431\u0430\u0438 \u043c\u0430\u043d, \u0438\u043d \u0445\u043e\u043b\u04b3\u043e \u0445\u0435\u043b\u0435 \u0431\u043e\u044d\u044a\u0442\u0438\u043c\u043e\u0434 \u043d\u0435\u0441\u0442\u0430\u043d\u0434, \u0431\u0430 \u0438\u0441\u0442\u0438\u0441\u043d\u043e\u0438 \u04b3\u043e\u043b\u0430\u0442\u04b3\u043e\u0438 \u0430\u0451\u043d. "\u0414\u0430\u04b3\u0448\u0430\u0442\u043d\u043e\u043a" \u0445\u043e\u043b\u04b3\u043e\u0438 \u0445\u0435\u043b\u0435 \u043f\u0430\u0441\u0442 \u0445\u043e\u04b3\u0430\u0434 \u0433\u0438\u0440\u0438\u0444\u0442 \u0432\u0430 "\u0430\u04b7\u043e\u0438\u0431" \u0434\u0430\u0440 \u04b3\u0430\u049b\u0438\u049b\u0430\u0442 \u0431\u0430\u043b\u0430\u043d\u0434 \u0445\u043e\u043b \u0445\u043e\u04b3\u0430\u0434 \u0433\u0438\u0440\u0438\u0444\u0442. \u0410\u043c\u043c\u043e \u0434\u0430\u0440 \u043c\u043e\u0431\u0430\u0439\u043d, \u043a\u043e\u0440\u04b3\u043e \u043a\u0430\u043c\u0442\u0430\u0440 \u043e\u0441\u043e\u043d\u0442\u0430\u0440\u0430\u043d\u0434 \u0432\u0430 \u0448\u0430\u0440\u04b3 \u0434\u043e\u0434\u0430\u043d\u0438 \u0445\u043e\u043b\u04b3\u043e \u0434\u0443\u0448\u0432\u043e\u0440\u0442\u0430\u0440 \u0430\u0441\u0442 - \u043c\u0430\u043d \u043c\u0430\u0441\u043b\u0438\u04b3\u0430\u0442 \u043d\u0430\u043c\u0435\u0434\u0438\u04b3\u0430\u043c, \u043a\u0438 \u0431\u0430 \u043e\u043d\u04b3\u043e \u0442\u0430\u043a\u044f \u043a\u0443\u043d\u0430\u043c. \u0420\u043e\u04b3\u0438 \u0443\u043c\u0435\u0434\u0431\u0430\u0445\u0448\u0442\u0430\u0440 \u04b7\u043e\u0440\u04e3 \u043a\u0430\u0440\u0434\u0430\u043d\u0438 <strong>\u044d\u04b3\u0441\u043e\u0441\u043e\u0442</strong> \u0431\u0430\u0440\u043e\u0438 \u0442\u0430\u044a\u049b\u0438\u0431 \u043a\u0430\u0440\u0434\u0430\u043d\u0438 \u043d\u043e\u0437\u0443\u043a\u0438\u04b3\u043e\u0438 \u044d\u04b3\u0441\u043e\u0441\u043e\u0442, \u0431\u0435\u0440\u0443\u043d \u0430\u0437 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u044f\u04b3\u043e\u0438 \u043c\u0443\u0441\u0431\u0430\u0442 / \u0431\u0435\u0442\u0430\u0440\u0430\u0444 / \u043c\u0430\u043d\u0444\u04e3 \u0445\u043e\u04b3\u0430\u0434 \u0431\u0443\u0434. \u0410\u0433\u0430\u0440 \u0448\u0443\u043c\u043e \u0431\u0430 \u0438\u043d \u0441\u0430\u043c\u0442\u0438 \u0442\u0430\u0434\u049b\u0438\u049b\u043e\u0442 \u0442\u0430\u0432\u0430\u04b7\u04b7\u04ef\u04b3 \u0434\u043e\u0448\u0442\u0430 \u0431\u043e\u0448\u0435\u0434, \u0431\u0430 \u0441\u0443\u0440\u043e\u0493\u0430\u0438 analysis@exploreyourdata.com \u043f\u043e\u0447\u0442\u0430\u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u04e3 \u0444\u0438\u0440\u0438\u0441\u0442\u0435\u0434.</p>
