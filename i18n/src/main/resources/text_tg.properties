\u0434.<br/><br/> <strong>\u041a\u043e\u0440\u043a\u0430\u0440\u0434\u0438 \u043f\u0435\u0448\u0430\u043a\u0438\u0438 \u043c\u0430\u0442\u043d</strong> \: \u043f\u0435\u0448 \u0430\u0437 \u0438\u0441\u0442\u0438\u0444\u043e\u0434\u0430\u0438 \u0438\u043d \u0444\u0443\u043d\u043a\u0441\u0438\u044f \u043b\u043e\u0437\u0438\u043c \u043d\u0435\u0441\u0442, \u043a\u0438 \u043c\u0430\u0442\u043d\u0438 \u0445\u0443\u0434\u0440\u043e \u043f\u0435\u0448\u0430\u043a\u04e3 \u043a\u043e\u0440\u043a\u0430\u0440\u0434 \u043a\u0443\u043d\u0435\u0434 \u0451 \u0442\u043e\u0437\u0430 \u043a\u0443\u043d\u0435\u0434.<br/><br/> <strong>\u041e\u043c\u04ef\u0437\u0438\u0448\u0438 \u0433\u0440\u0430\u0444\u0438\u043a</strong> \: \u043c\u043e \u0434\u0443 \u043d\u0430\u0440\u043c\u0430\u0444\u0437\u043e\u0440\u0438 \u0440\u043e\u0439\u0433\u043e\u043d\u0438 \u043a\u0430\u0441\u0431\u0438\u0440\u043e \u0431\u0430\u0440\u043e\u0438 \u043e\u043c\u04ef\u0445\u0442\u0430\u043d\u0438 \u0448\u0430\u0431\u0430\u043a\u0430\u0438 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u0438\u0438 \u0430\u0437 \u04b7\u043e\u043d\u0438\u0431\u0438 \u0444\u0443\u043d\u043a\u0441\u0438\u044f \u0442\u0430\u0432\u043b\u0438\u0434\u0448\u0443\u0434\u0430 \u0442\u0430\u0432\u0441\u0438\u044f \u043c\u0435\u0434\u0438\u04b3\u0435\u043c. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0431\u0435\u04b3\u0442\u0430\u0440\u0438\u043d \u0445\u0443\u0441\u0443\u0441\u0438\u044f\u0442\u04b3\u043e\u0440\u043e \u0431\u0430\u0440\u043e\u0438 \u0444\u0438\u043b\u0442\u0440 \u043a\u0430\u0440\u0434\u0430\u043d, \u0440\u0430\u043d\u0433 \u043a\u0430\u0440\u0434\u0430\u043d, \u0442\u0430\u0493\u0438\u0440 \u0434\u043e\u0434\u0430\u043d\u0438 \u0430\u043d\u0434\u043e\u0437\u0430 \u0432\u0430 \u0438\u04b7\u0440\u043e \u043a\u0430\u0440\u0434\u0430\u043d\u0438 \u043e\u043c\u043e\u0440\u0438 \u0433\u0440\u0430\u0444\u0438\u043a\u0438\u0438 \u0442\u0430\u0432\u0441\u0438\u0444\u04e3 \u0434\u0430\u0440 \u0448\u0430\u0431\u0430\u043a\u0430\u0438 \u0448\u0443\u043c\u043e \u0442\u0430\u044a\u043c\u0438\u043d \u043c\u0435\u043a\u0443\u043d\u0430\u0434 (\u043c\u0430\u0441\u0430\u043b\u0430\u043d, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0431\u0430\u0439\u043d\u0438 \u043c\u0430\u0440\u043a\u0430\u0437\u04e3</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0442\u0441\u0438\u044f\u04b3\u043e\u0440\u043e \u043f\u0435\u0448\u043a\u0430\u0448 \u043c\u0435\u043a\u0443\u043d\u0430\u0434, \u043a\u0438 \u0431\u0430\u0440\u043e\u0438 \u0448\u0430\u0431\u0430\u043a\u0430\u04b3\u043e\u0438 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u04e3 \u0442\u043e\u0437\u0430\u0442\u0430\u0440\u0438\u043d \u0432\u0430 \u043e\u0441\u043e\u043d\u0442\u0430\u0440\u0438\u043d \u0442\u0430\u0444\u0441\u0438\u0440 \u043c\u0435\u0431\u043e\u0448\u0430\u043d\u0434. VOSviewer \u0431\u043e \u0438\u043b\u043c\u043e\u043c\u0435\u0442\u0440\u0438\u044f \u04b3\u0430\u043c\u0447\u0443\u043d \u04b3\u043e\u043b\u0430\u0442\u0438 \u0430\u0432\u0432\u0430\u043b\u0438\u043d\u0438 \u0438\u0441\u0442\u0438\u0444\u043e\u0434\u0430 \u0442\u0430\u04b3\u0438\u044f \u0448\u0443\u0434\u0430\u0430\u0441\u0442, \u0430\u043c\u043c\u043e \u043e\u043d \u0431\u0430\u0440\u043e\u0438 \u04b3\u0430\u043c\u0430 \u0433\u0443\u043d\u0430 \u0448\u0430\u0431\u0430\u043a\u0430\u0438 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u04e3 \u043c\u0443\u0444\u0438\u0434 \u0430\u0441\u0442.</p>
