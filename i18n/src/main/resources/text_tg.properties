organic.general.model_long_description=<p>\u041f\u0440\u0438\u043d\u0441\u0438\u043f\u04b3\u043e\u0435, \u043a\u0438 \u0430\u0441\u0431\u043e\u0431 \u0440\u0438\u043e\u044f \u043c\u0435\u043a\u0443\u043d\u0430\u0434, \u0431\u0430 <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043d\u043a\u0441\u0438\u044f\u0438 \u0442\u0430\u04b3\u043b\u0438\u043b\u0438 \u044d\u04b3\u0441\u043e\u0441\u043e\u0442</a> \u0448\u0430\u0431\u043e\u04b3\u0430\u0442 \u0434\u043e\u0440\u0430\u043d\u0434, \u0431\u0430 \u0438\u0441\u0442\u0438\u0441\u043d\u043e\u0438 \u049b\u043e\u0438\u0434\u0430\u04b3\u043e\u0438 \u0442\u0430\u0442\u0431\u0438\u049b\u0448\u0430\u0432\u0430\u043d\u0434\u0430. \u0412\u043e\u0441\u0438\u0442\u0430 \u0438\u043d \u049b\u0430\u0434\u0430\u043c\u04b3\u043e\u0440\u043e \u0438\u04b7\u0440\u043e \u043c\u0435\u043a\u0443\u043d\u0430\u0434\:</p><ol><li> \u0434\u0430\u0440\u043e\u0437\u0438\u0438 \u043c\u0430\u0442\u043d\u0440\u043e \u0441\u0430\u043d\u04b7\u0435\u0434\: \u0430\u0433\u0430\u0440 \u043e\u043d \u0442\u0430\u043d\u04b3\u043e \u044f\u043a \u0434\u0443 \u043a\u0430\u043b\u0438\u043c\u0430 \u043a\u04ef\u0442\u043e\u04b3 \u0431\u043e\u0448\u0430\u0434, \u043e\u043d \u0442\u0430\u0441\u043d\u0438\u0444 \u043a\u0430\u0440\u0434\u0430 \u043d\u0430\u043c\u0435\u0448\u0430\u0432\u0430\u0434</li><li> \u043d\u0435\u0441\u0442 \u043a\u0430\u0440\u0434\u0430\u043d\u0438 URL-\u04b3\u043e, \u043d\u0435\u0441\u0442 \u043a\u0430\u0440\u0434\u0430\u043d\u0438 \u043c\u0443\u043d\u0434\u0430\u0440\u0438\u04b7\u0430 \u0434\u0430\u0440 \u043d\u043e\u0445\u0443\u043d\u0430\u043a\u04b3\u043e, \u0431\u0430 \u044d\u044a\u0442\u0438\u0434\u043e\u043b \u043e\u0432\u0430\u0440\u0434\u0430\u043d\u0438 \u0430\u043f\u043e\u0441\u0442\u0440\u043e\u0444\u04b3\u043e</li><li> \u0434\u0443 \u0432\u0435\u0440\u0441\u0438\u044f\u0438 \u043c\u0430\u0442\u043d \u043c\u0443\u049b\u0430\u0440\u0440\u0430\u0440 \u043a\u0430\u0440\u0434\u0430 \u0448\u0443\u0434\u0430\u0430\u0441\u0442\: \u044f\u043a\u0435 \u0434\u0430\u0440 \u043e\u043d \u04b3\u0430\u043c\u0430 \u0430\u043a\u0441\u0435\u043d\u0442\u04b3\u043e \u0432\u0430 \u0430\u043b\u043e\u043c\u0430\u0442\u04b3\u043e\u0438 \u043c\u0430\u0445\u0441\u0443\u0441 \u0445\u043e\u0440\u0438\u04b7 \u043a\u0430\u0440\u0434\u0430 \u043c\u0435\u0448\u0430\u0432\u0430\u043d\u0434 \u0432\u0430 \u0434\u0438\u0433\u0430\u0440\u0435 \u0434\u0430\u0440 \u043e\u043d \u043d\u0438\u0433\u043e\u04b3 \u0434\u043e\u0448\u0442\u0430 \u043c\u0435\u0448\u0430\u0432\u0430\u043d\u0434. \u04b2\u0430\u043c\u0430\u0438 \u049b\u0430\u0434\u0430\u043c\u04b3\u043e\u0438 \u0437\u0435\u0440\u0438\u043d \u0431\u0430 \u04b3\u0430\u0440 \u0434\u0443 \u0432\u0435\u0440\u0441\u0438\u044f\u0438 \u043c\u0430\u0442\u043d \u0442\u0430\u0442\u0431\u0438\u049b \u043c\u0435\u0448\u0430\u0432\u0430\u043d\u0434.</li><li> <strong>\u044d\u043c\u043e\u0434\u0437\u0438\u04b3\u043e, \u044d\u043c\u043e\u0442\u0438\u043a\u043e\u043d\u04b3\u043e \u0432\u0430 \u043e\u043d\u043e\u043c\u0430\u0442\u043e\u043f\u0435\u044f\u0440\u043e</strong> \u0442\u0430\u0444\u0442\u0438\u0448 \u043a\u0443\u043d\u0435\u0434. \u041c\u0430\u0442\u043d\u0438 \u0445\u0443\u0434\u0440\u043e \u0431\u0430\u0440\u043e\u0438 \u043d\u0435\u0441\u0442 \u043a\u0430\u0440\u0434\u0430\u043d\u0438 \u043e\u043d\u04b3\u043e \u043f\u0435\u0448\u0430\u043a\u04e3 \u043a\u043e\u0440\u043a\u0430\u0440\u0434 \u043d\u0430\u043a\u0443\u043d\u0435\u0434, \u043e\u043d\u04b3\u043e \u0434\u0430\u0440 \u0431\u043e\u0440\u0430\u0438 \u044d\u04b3\u0441\u043e\u0441\u043e\u0442 \u043c\u0430\u044a\u043b\u0443\u043c\u043e\u0442\u0438 \u043c\u0443\u0444\u0438\u0434 \u043c\u0435\u0434\u0438\u04b3\u0430\u043d\u0434\!</li><li> \u0434\u0430\u0440 \u0431\u043e\u0440\u0430\u0438 hashtags \u0442\u0430\u0444\u0442\u0438\u0448 \u043a\u0443\u043d\u0435\u0434, \u0430\u0433\u0430\u0440 \u043c\u0430\u0432\u04b7\u0443\u0434 \u0431\u043e\u0448\u0430\u0434</li><li> \u0442\u0430\u04b7\u0437\u0438\u044f\u0438 \u043c\u0430\u0442\u043d \u0434\u0430\u0440 n-\u0433\u0440\u0430\u043c\u043c \u0442\u043e \u0447\u043e\u0440 \u0433\u0440\u0430\u043c\u043c</li><li> \u0431\u0430\u0440\u043e\u0438 \u04b3\u0430\u0440 \u044f\u043a n-\u0433\u0440\u0430\u043c\u043c\:<ul><li> \u0430\u0433\u0430\u0440 \u043e\u043d \u0431\u0430 \u0440\u04ef\u0439\u0445\u0430\u0442\u0438 \u049b\u0430\u0431\u043b\u0430\u043d \u043c\u0443\u049b\u0430\u0440\u0440\u0430\u0440\u0448\u0443\u0434\u0430\u0438 \u043a\u0430\u043b\u0438\u043c\u0430\u04b3\u043e\u0438 \u049b\u0430\u0442\u044a\u04e3 \u0442\u0430\u0430\u043b\u043b\u0443\u049b \u0434\u043e\u0448\u0442\u0430 \u0431\u043e\u0448\u0430\u0434, \u043e\u043d\u0440\u043e \u0433\u0443\u0437\u0430\u0440\u0435\u0434</li><li> \u0430\u043b\u043e\u043c\u0430\u0442\u04b3\u043e\u0438 \u0442\u0430\u043a\u0440\u043e\u0440\u0438\u0440\u043e \u0442\u0430\u0444\u0442\u0438\u0448 \u043a\u0443\u043d\u0435\u0434 \u0432\u0430 \u0434\u0430\u0440 \u04b3\u043e\u043b\u0430\u0442\u0438 \u0437\u0430\u0440\u0443\u0440\u04e3 \u043e\u043d\u04b3\u043e\u0440\u043e \u0445\u043e\u0440\u0438\u04b7 \u043a\u0443\u043d\u0435\u0434 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u0441\u0430\u043d\u04b7\u0435\u0434, \u043a\u0438 \u043e\u0451 n-gram \u0434\u0430\u0440 \u0440\u04ef\u0439\u0445\u0430\u0442\u0438 \u049b\u0430\u0431\u043b\u0430\u043d \u043c\u0443\u049b\u0430\u0440\u0440\u0430\u0440\u0448\u0443\u0434\u0430\u0438 \u043b\u0443\u0493\u0430\u0442 / \u0438\u0431\u043e\u0440\u0430\u04b3\u043e / \u0443\u0441\u043b\u0443\u0431\u0438 \u0441\u0438\u0433\u043d\u0430\u043b\u0438 "\u0441\u0443\u0445\u0430\u043d\u0438 \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0442\u0438\u0432\u04e3" \u043c\u0430\u0432\u04b7\u0443\u0434 \u0430\u0441\u0442. \u0410\u0433\u0430\u0440 \u0438\u043d \u0442\u0430\u0432\u0440 \u0431\u043e\u0448\u0430\u0434, \u049b\u043e\u0438\u0434\u0430\u0438 \u0434\u0430\u0445\u043b\u0434\u043e\u0440 \u0442\u0430\u0442\u0431\u0438\u049b \u043a\u0430\u0440\u0434\u0430 \u043c\u0435\u0448\u0430\u