link_prediction.explanation.details=<p>\u0418\u043d \u0444\u0443\u043d\u043a\u0441\u0438\u044f \u044f\u043a \u0431\u0430\u0440\u043d\u043e\u043c\u0430\u0438 \u043c\u0443\u0441\u0442\u0430\u049b\u0438\u043c\u0438 \u043f\u043b\u0430\u0433\u0438\u043d\u0438 Gephi \u0430\u0437 \u04b7\u043e\u043d\u0438\u0431\u0438 <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">\u041c\u0430\u0440\u043a\u043e \u0420\u043e\u043c\u0430\u043d\u0443\u0442\u0442\u0438 \u0432\u0430 \u0421\u0430\u0441\u043a\u0438\u0430 \u0428\u0443\u043b\u0435\u0440 \u043c\u0435\u0431\u043e\u0448\u0430\u0434, \u043a\u0438 \u0430\u0437 \u04b7\u043e\u043d\u0438\u0431\u0438 \u041c\u0430\u0439\u043a\u043b \u04b2\u0435\u043d\u043d\u0438\u043d\u0433\u0435\u0440 \u0434\u0430\u0440 FHNW \u043d\u0430\u0437\u043e\u0440\u0430\u0442 \u043a\u0430\u0440\u0434\u0430 \u043c\u0435\u0448\u0430\u0432\u0430\u0434</a> .</p><br/><p> \u0420\u0430\u043c\u0437\u0438 \u043e\u043d\u04b3\u043e <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">\u0434\u0430\u0440 Github</a> \u043d\u0430\u043c\u043e\u0451\u043d \u0430\u0441\u0442.</p><br/><p> \u041f\u0435\u0448\u0433\u04ef\u04e3 \u0431\u0430 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">\u0437\u0430\u043c\u0438\u043c\u0430\u0438 \u0438\u043c\u0442\u0438\u0451\u0437\u043d\u043e\u043a</a> \u0430\u0441\u043e\u0441 \u0451\u0444\u0442\u0430\u0430\u0441\u0442. \u041e\u043d \u0431\u043e \u0448\u0430\u0431\u0430\u043a\u0430\u04b3\u043e\u0438 \u0431\u0435\u0441\u0430\u043c\u0430\u0440 \u0432\u0430 \u0432\u0430\u0437\u043d\u043d\u0430\u0448\u0443\u0434\u0430 \u043c\u0430\u04b3\u0434\u0443\u0434 \u0430\u0441\u0442. \u041c\u0443\u043b\u043e\u04b3\u0438\u0437\u0430 \u043e\u0434\u0434\u04e3 \u0430\u0441\u0442\: \u043f\u0430\u0439\u0432\u0430\u043d\u0434\u0438 \u044d\u04b3\u0442\u0438\u043c\u043e\u043b\u0438\u0438 \u044d\u04b7\u043e\u0434\u0448\u0443\u0434\u0430 \u0438\u043d \u043f\u0430\u0439\u0432\u0430\u043d\u0434\u0438 \u0431\u0430\u0439\u043d\u0438 \u0434\u0443 \u0433\u0438\u0440\u0435\u04b3 \u0430\u0441\u0442, \u043a\u0438 \u04b3\u0430\u043c\u0441\u043e\u044f\u04b3\u043e\u0438 \u0431\u0435\u0448\u0442\u0430\u0440 \u0434\u043e\u0440\u0430\u043d\u0434, \u0430\u043c\u043c\u043e \u04b3\u0430\u043d\u04ef\u0437 \u0430\u043b\u043e\u049b\u0430 \u043d\u0430\u0434\u043e\u0440\u0430\u043d\u0434.</p><br/><p> \u0418\u043d \u043f\u0435\u0448\u0433\u04ef\u0438\u0438 \u043f\u0430\u0439\u0432\u0430\u043d\u0434\u0440\u043e \u0447\u04e3 \u0433\u0443\u043d\u0430 \u0448\u0430\u0440\u04b3 \u0434\u043e\u0434\u0430\u043d \u043c\u0443\u043c\u043a\u0438\u043d \u0430\u0441\u0442? \u041d\u0430\u0431\u0443\u0434\u0430\u043d\u0438 \u043f\u0430\u0439\u0432\u0430\u043d\u0434 \u043c\u0435\u0442\u0430\u0432\u043e\u043d\u0430\u0434 \u043c\u0430\u044a\u043d\u043e\u0438 \u043e\u043d\u0440\u043e \u0434\u043e\u0448\u0442\u0430 \u0431\u043e\u0448\u0430\u0434\:<br/><ol><li> \u041f\u043e\u0442\u0435\u043d\u0441\u0438\u0430\u043b\u0438 \u0438\u043d \u0438\u0441\u0442\u0438\u043d\u043e\u0434 \u0432\u0443\u04b7\u0443\u0434 \u043d\u0430\u0434\u043e\u0440\u0430\u0434 (\u043e\u043d \u0431\u0430 \u0433\u0438\u0440\u0435\u04b3\u04b3\u043e\u0435, \u043a\u0438 \u04b7\u0430\u043b\u0431 \u043a\u0430\u0440\u0434\u0430 \u043c\u0435\u0448\u0430\u0432\u0430\u043d\u0434, "\u043c\u0443\u0432\u043e\u0444\u0438\u049b" \u043d\u0435\u0441\u0442)</li><li> \u041f\u043e\u0442\u0435\u043d\u0441\u0438\u0430\u043b\u0438 \u044d\u04b7\u043e\u0434\u0438 \u0438\u043d \u043f\u0430\u0439\u0432\u0430\u043d\u0434 \u0432\u0443\u04b7\u0443\u0434 \u0434\u043e\u0440\u0430\u0434 \u0432\u0430 \u0438\u043d \u043f\u043e\u0442\u0435\u043d\u0441\u0438\u0430\u043b \u0442\u043e \u04b3\u043e\u043b \u0430\u043c\u0430\u043b\u04e3 \u043d\u0430\u0448\u0443\u0434\u0430\u0430\u0441\u0442</li><li> \u041f\u043e\u0442\u0435\u043d\u0441\u0438\u0430\u043b\u0438 \u0438\u0441\u0442\u0438\u043d\u043e\u0434 \u0432\u0443\u04b7\u0443\u0434 \u0434\u043e\u0440\u0430\u0434, \u0430\u043c\u043c\u043e \u0434\u0443 \u0433\u0438\u0440\u0435\u04b3 \u0438\u0441\u0442\u0438\u043d\u043e\u0434\u0440\u043e \u0430\u043c\u0430\u043b\u04e3 \u043d\u0430\u043c\u0435\u043a\u0443\u043d\u0430\u043d\u0434</li></ol><br/> \u0418\u043d \u043c\u0430\u044a\u043d\u043e\u0438 \u043e\u043d\u0440\u043e \u0434\u043e\u0440\u0430\u0434, \u043a\u0438 "\u043f\u0435\u0448\u0433\u04ef\u0438\u0438" \u043f\u0430\u0439\u0432\u0430\u043d\u0434 \u043c\u0435\u0442\u0430\u0432\u043e\u043d\u0430\u0434 \u044f\u043a\u0435 \u0430\u0437 \u0438\u043d \u0441\u0435 \u04b3\u043e\u043b\u0430\u0442\u0440\u043e \u04b3\u0430\u043b \u043a\u0443\u043d\u0430\u0434.<br/><br/> \u0422\u0430\u0434\u049b\u0438\u049b\u043e\u0442 \u043e\u0438\u0434 \u0431\u0430 \u043f\u0435\u0448\u0433\u04ef\u0438\u0438 \u043f\u0430\u0439\u0432\u0430\u043d\u0434 \u04b7\u043e\u043b\u0438\u0431 \u0430\u0441\u0442. \u0410\u0433\u0430\u0440 \u0448\u0443\u043c\u043e \u0445\u043e\u04b3\u0435\u0434, \u043a\u0438 \u0443\u0441\u0443\u043b\u0438 \u043d\u0430\u0432\u0438 \u043f\u0435\u0448\u0433\u04ef\u0438\u0438 \u0438\u0441\u0442\u0438\u043d\u043e\u0434\u0440\u043e \u0434\u0430\u0440 nocodefunctions.com \u0442\u0430\u0442\u0431\u0438\u049b \u043a\u0443\u043d\u0435\u0434, \u0431\u043e \u043c\u043e \u0442\u0430\u043c\u043e\u0441 \u0433\u0438\u0440\u0435\u0434\!</p>
