cowo.tool.argument3.details=<p><strong>\u0421\u043E\u0445\u0442\u043E\u0440 \u0432\u0430 \u0444\u043E\u0440\u043C\u0430\u0442\u0438 \u043C\u0430\u0442\u043D</strong> \: \u0448\u0430\u0431\u0430\u043A\u0430 \u0442\u0430\u0432\u0430\u0441\u0441\u0443\u0442\u0438 \u043C\u0443\u0430\u0439\u044F\u043D \u043A\u0430\u0440\u0434\u0430\u043D\u0438 \u04B7\u0443\u0444\u0442\u04B3\u043E\u0438 \u0438\u0441\u0442\u0438\u043B\u043E\u04B3\u043E\u0442\u0435, \u043A\u0438 \u0434\u0430\u0440 \u044F\u043A \u0441\u0430\u0442\u0440\u0438 \u043C\u0430\u0442\u043D \u043F\u0430\u0439\u0434\u043E \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434, \u0441\u043E\u0445\u0442\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u0434. \u0410\u0437 \u0438\u043D \u0440\u04EF, \u0448\u0443\u043C\u043E \u0431\u043E\u044F\u0434 \u044D\u04B3\u0442\u0438\u0451\u0442 \u0431\u043E\u0448\u0435\u0434, \u043A\u0438 \u043C\u0430\u0442\u043D\u0438 \u0448\u0443\u043C\u043E \u0447\u04E3 \u0433\u0443\u043D\u0430 \u0442\u0430\u049B\u0441\u0438\u043C \u043C\u0435\u0448\u0430\u0432\u0430\u0434. \u0418\u0434\u0435\u0430\u043B\u04E3, \u043E\u043D \u0431\u043E\u044F\u0434 \u0430\u0437 \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u04B3\u043E\u0438 \u043D\u0438\u0441\u0431\u0430\u0442\u0430\u043D \u043A\u04EF\u0442\u043E\u04B3 \u0438\u0431\u043E\u0440\u0430\u0442 \u0431\u043E\u0448\u0430\u0434, \u043A\u0438 \u04B3\u0430\u0440 \u044F\u043A \u0434\u0430\u0440 \u044F\u043A \u0441\u0430\u0442\u0440 \u0430\u0441\u0442. \u0410\u0433\u0430\u0440 \u0448\u0443\u043C\u043E \u0444\u0430\u0439\u043B\u0438 Excel-\u0440\u043E \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430 \u0431\u0430\u0440\u0435\u0434, \u04B3\u0430\u0440 \u044F\u043A \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444 \u0451 \u0431\u043B\u043E\u043A\u0438 \u043C\u0443\u04B3\u0438\u043C\u0438 \u043C\u0430\u0442\u043D \u0431\u043E\u044F\u0434 \u0434\u0430\u0440 \u0441\u0430\u0442\u0440\u0438 \u0434\u0438\u0433\u0430\u0440 \u043F\u0430\u0439\u0434\u043E \u0448\u0430\u0432\u0430\u0434.<br/><br/> <strong>\u041A\u043E\u0440\u043A\u0430\u0440\u0434\u0438 \u043F\u0435\u0448\u0430\u043A\u0438\u0438 \u043C\u0430\u0442\u043D</strong> \: \u043F\u0435\u0448 \u0430\u0437 \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430\u0438 \u0438\u043D \u0444\u0443\u043D\u043A\u0441\u0438\u044F \u043B\u043E\u0437\u0438\u043C \u043D\u0435\u0441\u0442, \u043A\u0438 \u043C\u0430\u0442\u043D\u0438 \u0445\u0443\u0434\u0440\u043E \u043F\u0435\u0448\u0430\u043A\u04E3 \u043A\u043E\u0440\u043A\u0430\u0440\u0434 \u043A\u0443\u043D\u0435\u0434 \u0451 \u0442\u043E\u0437\u0430 \u043A\u0443\u043D\u0435\u0434.<br/><br/> <strong>\u041E\u043C\u04EF\u0437\u0438\u0448\u0438 \u0433\u0440\u0430\u0444\u0438\u043A</strong> \: \u043C\u043E \u0434\u0443 \u043D\u0430\u0440\u043C\u0430\u0444\u0437\u043E\u0440\u0438 \u0440\u043E\u0439\u0433\u043E\u043D\u0438 \u043A\u0430\u0441\u0431\u0438\u0440\u043E \u0431\u0430\u0440\u043E\u0438 \u043E\u043C\u04EF\u0445\u0442\u0430\u043D\u0438 \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u0438\u0438 \u0430\u0437 \u04B7\u043E\u043D\u0438\u0431\u0438 \u0444\u0443\u043D\u043A\u0441\u0438\u044F \u0442\u0430\u0432\u043B\u0438\u0434\u0448\u0443\u0434\u0430 \u0442\u0430\u0432\u0441\u0438\u044F \u043C\u0435\u0434\u0438\u04B3\u0435\u043C. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0431\u0435\u04B3\u0442\u0430\u0440\u0438\u043D \u0445\u0443\u0441\u0443\u0441\u0438\u044F\u0442\u04B3\u043E\u0440\u043E \u0431\u0430\u0440\u043E\u0438 \u0444\u0438\u043B\u0442\u0440 \u043A\u0430\u0440\u0434\u0430\u043D, \u0440\u0430\u043D\u0433 \u043A\u0430\u0440\u0434\u0430\u043D, \u0442\u0430\u0493\u0438\u0440 \u0434\u043E\u0434\u0430\u043D\u0438 \u0430\u043D\u0434\u043E\u0437\u0430 \u0432\u0430 \u0438\u04B7\u0440\u043E \u043A\u0430\u0440\u0434\u0430\u043D\u0438 \u043E\u043C\u043E\u0440\u0438 \u0433\u0440\u0430\u0444\u0438\u043A\u0438\u0438 \u0442\u0430\u0432\u0441\u0438\u0444\u04E3 \u0434\u0430\u0440 \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u0448\u0443\u043C\u043E \u0442\u0430\u044A\u043C\u0438\u043D \u043C\u0435\u043A\u0443\u043D\u0430\u0434 (\u043C\u0430\u0441\u0430\u043B\u0430\u043D, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0431\u0430\u0439\u043D\u0438 \u043C\u0430\u0440\u043A\u0430\u0437\u04E3</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0442\u0441\u0438\u044F\u04B3\u043E\u0440\u043E \u043F\u0435\u0448\u043A\u0430\u0448 \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u0431\u0430\u0440\u043E\u0438 \u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E\u0438 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u04E3 \u0442\u043E\u0437\u0430\u0442\u0430\u0440\u0438\u043D \u0432\u0430 \u043E\u0441\u043E\u043D\u0442\u0430\u0440\u0438\u043D \u0442\u0430\u0444\u0441\u0438\u0440 \u043C\u0435\u0431\u043E\u0448\u0430\u043D\u0434. VOSviewer \u0431\u043E \u0438\u043B\u043C\u043E\u043C\u0435\u0442\u0440\u0438\u044F \u04B3\u0430\u043C\u0447\u0443\u043D \u04B3\u043E\u043B\u0430\u0442\u0438 \u0430\u0432\u0432\u0430\u043B\u0438\u043D\u0438 \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430 \u0442\u0430\u04B3\u0438\u044F \u0448\u0443\u0434\u0430\u0430\u0441\u0442, \u0430\u043C\u043C\u043E \u043E\u043D \u0431\u0430\u0440\u043E\u0438 \u04B3\u0430\u043C\u0430 \u0433\u0443\u043D\u0430 \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u04E3 \u043C\u0443\u0444\u0438\u0434 \u0430\u0441\u0442.</p>
