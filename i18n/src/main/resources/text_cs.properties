gaze.network_builder.tips_and_tricks.details=<strong>Zkoum\u00E1n\u00ED grafu\n</strong><br/>Pro zkoum\u00E1n\u00ED s\u00E9mantick\u00E9 s\u00EDt\u011B vytvo\u0159en\u00E9 funkc\u00ED doporu\u010Dujeme dva bezplatn\u00E9 programy\:\n<ul>\n<li><a href\="https\://gephi.org" target\="_blank">Gephi</a> poskytuje nejlep\u0161\u00ED funkce pro filtrov\u00E1n\u00ED, barevn\u00E9 odli\u0161en\u00ED, zm\u011Bnu velikosti a prov\u00E1d\u011Bn\u00ED popisn\u00FDch statistik graf\u016F v s\u00EDti (nap\u0159\u00EDklad centralita mezilehlosti).\n</li>\n<li> <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> poskytuje vizualizace, kter\u00E9 jsou pro s\u00E9mantick\u00E9 s\u00EDt\u011B nej\u010Dist\u0161\u00ED a nejsn\u00E1ze interpretovateln\u00E9. VOSviewer byl vyvinut s ohledem na scientometrii jako prvn\u00ED p\u0159\u00EDpad pou\u017Eit\u00ED, ale je u\u017Eite\u010Dn\u00FD pro jak\u00FDkoli druh s\u00E9mantick\u00E9 s\u00EDt\u011B.\n</li>\n</ul>
