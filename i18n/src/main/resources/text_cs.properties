gaze.results.long_explanation=<h3>Funkce vytvo\u0159ila s\u00ED\u0165, ve kter\u00E9\:</h3>\n<ul>\n<li>\n<strong>Pokud jste zvolili mo\u017Enost 1 (souv\u00FDskyt</strong>)\: pokud se 2 v\u00FDrazy vyskytuj\u00ED na jednom nebo v\u00EDce \u0159\u00E1dc\u00EDch, jsou v s\u00EDti propojeny.\n</li>\n<li>\n<strong>Pokud jste zvolili mo\u017Enost 2 (zdroje a c\u00EDle</strong>)\: pokud maj\u00ED 2 zdroje alespo\u0148 jeden spole\u010Dn\u00FD c\u00EDl, jsou v s\u00EDti propojeny.\n</li>\n</ul>\n\n<h3>Vizualizace grafu pomoc\u00ED program\u016F Gephi, VOSviewer nebo Gephisto</h3>\n<p>Celou s\u00ED\u0165 (s mnoha dal\u0161\u00EDmi v\u00FDrazy) si m\u016F\u017Eete st\u00E1hnout jako <strong>soubor gexf</strong> se v\u0161emi informacemi o s\u00EDti. \n<strong>Soubory gexf</strong> lze otev\u0159\u00EDt a prozkoumat pomoc\u00ED programu <a href\="https\://gephi.org" target\="_blank">Gephi</a>, p\u0159edn\u00EDho bezplatn\u00E9ho desktopov\u00E9ho softwaru pro vizualizaci s\u00EDt\u00ED.\n</p>\n<br/>\n<p>\nS\u00ED\u0165 m\u016F\u017Eete tak\u00E9 p\u0159\u00EDmo vizualizovat pomoc\u00ED softwaru <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, kter\u00FD vyvinuli Nees Jan van Eck a Ludo Waltman v Centru pro studium v\u011Bdy a techniky (CWTS) na Leidensk\u00E9 univerzit\u011B.\n</p>\n<br/>\n\n<p>\nA kone\u010Dn\u011B <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je webov\u00E1 aplikace, kter\u00E1 jedn\u00EDm kliknut\u00EDm vytvo\u0159\u00ED vizi, kterou si m\u016F\u017Eete st\u00E1hnout jako soubor PNG.\n</p>\n<br/> 
