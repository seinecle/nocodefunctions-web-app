pdfregionextractor.tool.description_long_1=Tento nov\u00FD n\u00E1stroj m\u00E1 velmi specifick\u00E9 pou\u017Eit\u00ED\: pro u\u017Eivatele, kte\u0159\u00ED maj\u00ED mnoho soubor\u016F PDF ve stejn\u00E9m form\u00E1tu a kte\u0159\u00ED pot\u0159ebuj\u00ED extrahovat text z p\u0159esn\u00E9 oblasti, v\u017Edy stejn\u00E9, ve v\u0161ech t\u011Bchto souborech PDF.
pdfregionextractor.tool.description_long_2=Zde za\u010Dnete nahr\u00E1n\u00EDm uk\u00E1zkov\u00E9ho pdf a pomoc\u00ED my\u0161i vyberete z\u00F3nu, kam m\u00E1 b\u00FDt text extrahov\u00E1n. Tak\u00E9 zvolte, zda je tato z\u00F3na na konkr\u00E9tn\u00ED str\u00E1nce, nebo zda m\u00E1 b\u00FDt tato z\u00F3na extrahov\u00E1na na v\u0161ech str\u00E1nk\u00E1ch.
