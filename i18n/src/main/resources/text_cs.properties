network_converter.limit_to_500_nodes.details=<p>\n  Zat\u00EDmco Gephi je ur\u010Den pro mal\u00E9 a velmi velk\u00E9 s\u00EDt\u011B, VOSviewer je ur\u010Den pro s\u00EDt\u011B do 500 uzl\u016F. Dokonce je vhodn\u011Bj\u0161\u00ED 300 uzl\u016F. Nad tuto velikost se vizualizace st\u00E1v\u00E1 h\u016F\u0159e \u010Ditelnou a operace jsou velmi pomal\u00E9.\n  </p>\n  <br/>\n  <p>\n  Co kdy\u017E je va\u0161e s\u00ED\u0165 v\u011Bt\u0161\u00ED ne\u017E 500 uzl\u016F? Nocodefunctions v\u00E1m pom\u016F\u017Ee\: v souboru gexf vybere 500 uzl\u016F <strong>v hran\u00E1ch, kter\u00E9 maj\u00ED v\u011Bt\u0161\u00ED v\u00E1hu</strong>. Ostatn\u00ED uzly budou odfiltrov\u00E1ny. T\u00EDm by m\u011Bla vzniknout men\u0161\u00ED s\u00ED\u0165, kter\u00E1 v\u0161ak st\u00E1le poskytuje u\u017Eite\u010Dn\u00FD pohled na p\u016Fvodn\u00ED, kompletn\u00ED s\u00ED\u0165.\n</p>
