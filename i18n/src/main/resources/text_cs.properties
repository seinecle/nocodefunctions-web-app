general.message.lemmatization_explanation=Slova mohou m\u00EDt mnoho variac\u00ED. V mnoha jazyc\u00EDch maj\u00ED podstatn\u00E1 jm\u00E9na nebo slovesa v jednotn\u00E9m a mno\u017En\u00E9m \u010D\u00EDsle v p\u0159\u00EDtomn\u00E9m a minul\u00E9m \u010Dase m\u00EDrn\u011B odli\u0161n\u00E9 tvary. Operace, kter\u00E1 spo\u010D\u00EDv\u00E1 v odstran\u011Bn\u00ED t\u011Bchto r\u016Fzn\u00FDch forem, se naz\u00FDv\u00E1 lemmatizace. Je u\u017Eite\u010Dn\u00E9 z\u00EDskat v\u00FDsledky, kde vid\u00EDme stejn\u00E9 slovo pouze jednou, nikoli v\u0161echny tvary stejn\u00E9ho slova, kter\u00E9 byly p\u0159\u00EDtomny v textu, kter\u00FD analyzujete. N\u011Bkdy v\u0161ak operace lemmatizace nen\u00ED provedena p\u0159esn\u011B. Zkracuje slova nespr\u00E1vn\u00FDm zp\u016Fsobem a v d\u016Fsledku toho m\u016F\u017Ee anal\u00FDza vytvo\u0159it slova, kter\u00E1 maj\u00ED na konci nespr\u00E1vn\u00FD pravopis. To je d\u016Fvod, pro\u010D, i kdy\u017E je operace lemmatizace pou\u017Eita ve v\u00FDchoz\u00EDm nastaven\u00ED, m\u016F\u017Eete ji zde zak\u00E1zat.
general.message.make_viz_public_details=<p>Kdy\u017E vizualizaci zve\u0159ejn\u00EDte, vytvo\u0159\u00ED se trval\u00FD odkaz. M\u016F\u017Eete si ho p\u0159idat do z\u00E1lo\u017Eek a vizualizaci sd\u00EDlet.</p>\n<br/>\n<p>V opa\u010Dn\u00E9m p\u0159\u00EDpad\u011B se soubor po jedn\u00E9 hodin\u011B odstran\u00ED.</p>
