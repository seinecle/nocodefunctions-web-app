organic.details=Tato funkce rozd\u011Bluje texty do dvou kategori\u00ED\:<ul><li><strong>organick\u00FD</strong>\: kdy\u017E je text ps\u00E1n p\u0159irozen\u00FDm, osobn\u00EDm, individu\u00E1ln\u00EDm stylem.</li><li><strong>propagovan\u00FD</strong>\: kdy\u017E je text ps\u00E1n stylem, kter\u00FD je korporativn\u00ED, sponzorovan\u00FD, um\u011Bl\u00FD.</li></ul>Nejl\u00E9pe funguje na <strong>soci\u00E1ln\u00EDch s\u00EDt\u00EDch</strong>, jako jsou tweety pro Twitter, koment\u00E1\u0159e k p\u0159\u00EDsp\u011Bvk\u016Fm na Instagramu a dal\u0161\u00ED velmi kr\u00E1tk\u00E9 texty v angli\u010Dtin\u011B a francouz\u0161tin\u011B.<br/>Tento n\u00E1stroj se zrodil v roce 2020 a je neust\u00E1le vyv\u00EDjen.
organic.general.argument1.details=N\u00E1stroj je naprogramov\u00E1n v jazyce Java, jeho\u017E v\u00FDkon je podobn\u00FD nebo lep\u0161\u00ED ne\u017E v <strong>jazyce Python</strong>. Nespol\u00E9h\u00E1 se na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">ozna\u010Dov\u00E1n\u00ED \u010D\u00E1st\u00ED \u0159e\u010Di (POS tag</a>ging), co\u017E jej \u010Din\u00ED je\u0161t\u011B rychlej\u0161\u00EDm. V d\u00EDl\u010D\u00EDch funkc\u00EDch jsou pou\u017Eity paraleln\u00ED v\u00FDpo\u010Dty a velk\u00E1 pozornost byla v\u011Bnov\u00E1na v\u00FDkonu.
organic.general.argument1.title=\uD83D\uDE80 Rychl\u00FD a v\u00FDkonn\u00FD
organic.general.argument2.details=<p>Tento n\u00E1stroj identifikuje znaky <u>firemn\u00ED mluvy</u>. Tato charakteristika nen\u00ED v odborn\u00E9 literatu\u0159e jasn\u011B definov\u00E1na. Z\u00E1m\u011Brem je poskytnout spr\u00E1vc\u016Fm obsahu a analytik\u016Fm n\u00E1stroj, kter\u00FD jim umo\u017En\u00ED odfiltrovat obsah, kter\u00FD nep\u0159edstavuje <strong>skute\u010Dn\u00FD hlas z\u00E1kazn\u00EDka</strong>, jako nap\u0159\:</p><br/><ul><li><strong>v\u00FDzvy k akci</strong>\: "HLASOVAT", "KOUPIT", "HR\u00C1T", ...</li><li><strong>propaga\u010Dn\u00ED v\u00FDzvy</strong>\: "nej\u017Ehav\u011Bj\u0161\u00ED nab\u00EDdky", "rozdat", ...    </li><li><strong>vyj\u00E1d\u0159en\u00ED n\u00E1zoru, kter\u00E1 jsou vytvo\u0159ena komunika\u010Dn\u00EDm specialistou</strong>, jak napov\u00EDdaj\u00ED pou\u017Eit\u00E9 specifick\u00E9 v\u00FDrazy\: "odhalil", "na\u017Ehaven\u00FD na", "znovuobjevuje" ...  </li></ul><br/>Jedn\u00E1 se o pr\u016Fb\u011B\u017Enou pr\u00E1ci a uv\u00EDt\u00E1me va\u0161i zp\u011Btnou vazbu a n\u00E1vrhy (analysis@exploreyourdata.com). V\u011B\u0159\u00EDme, \u017Ee tato funkce je ji\u017E nyn\u00ED velmi u\u017Eite\u010Dn\u00E1 a pom\u00E1h\u00E1 analytik\u016Fm specializuj\u00EDc\u00EDm se na dolov\u00E1n\u00ED n\u00E1zor\u016F vy\u010Distit jejich datovou sadu od obsahu, kter\u00FD nepoch\u00E1z\u00ED od jednotlivc\u016F/z\u00E1kazn\u00EDk\u016F, ale od korporac\u00ED a komunika\u010Dn\u00EDch pracovn\u00EDk\u016F (pod\u00EDvejte se na na\u0161i <a href\="../umigon/sentiment_analysis_tool.html">funkci pro anal\u00FDzu sentimentu</a>). D\u00EDky tomu bude jejich m\u011B\u0159en\u00ED spolehliv\u011Bj\u0161\u00ED, zejm\u00E9na pro dolov\u00E1n\u00ED n\u00E1zor\u016F.
organic.general.argument2.title=Organick\u00FD vs. propagovan\u00FD obsah\: dal\u0161\u00ED \u00FAvahy
organic.general.model_long_description=<p>Principy, kter\u00FDmi se n\u00E1stroj \u0159\u00EDd\u00ED, jsou podobn\u00E9 jako u <a href\="../umigon/sentiment_analysis_tool.html">anal\u00FDzy sentimentu</a>, s v\u00FDjimkou pravidel, kter\u00E1 se maj\u00ED pou\u017E\u00EDt. N\u00E1stroj se \u0159\u00EDd\u00ED t\u011Bmito kroky\:</p>\n<ol>\n<li>kontrola d\u00E9lky textu\: pokud je text kr\u00E1tk\u00FD jen n\u011Bkolik slov, nebude klasifikov\u00E1n.</li>\n<li>odstran\u011Bn\u00ED URL, odstran\u011Bn\u00ED obsahu v uvozovk\u00E1ch, normalizace apostrof\u016F.</li>\n<li>jsou vytvo\u0159eny dv\u011B verze textu\: jedna, kde jsou odstran\u011Bny v\u0161echny akcenty a speci\u00E1ln\u00ED znaky, a druh\u00E1, kde jsou zachov\u00E1ny. V\u0161echny n\u00E1sleduj\u00EDc\u00ED kroky se budou vztahovat na ob\u011B verze textu.</li>\n<li>kontrola <strong>emotikon\u016F, emotikon\u016F a onomatopej\u00ED</strong>. Neprov\u00E1d\u011Bjte p\u0159edb\u011B\u017En\u00E9 zpracov\u00E1n\u00ED textu za \u00FA\u010Delem jejich odstran\u011Bn\u00ED, poskytuj\u00ED u\u017Eite\u010Dn\u00E9 informace o sentimentu\!</li>\n<li>zkontrolujte p\u0159\u00EDpadn\u00E9 hashtagy</li>\n<li>rozklad textu na n-gramy a\u017E \u010Dty\u0159gramy.</li>\n<li> pro ka\u017Ed\u00FD n-gram\:\n<ul>\n<li>vynechejte je, pokud pat\u0159\u00ED do p\u0159edem vytvo\u0159en\u00E9ho seznamu stop-slov.</li>\n<li></li>\n<li>zkontrolujte, zda je n-gram obsa\u017Een v p\u0159edem stanoven\u00E9m seznamu slovn\u00ED z\u00E1soby / v\u00FDraz\u016F / stylu signalizuj\u00EDc\u00EDch "firemn\u00ED \u0159e\u010D". Pokud ano, pou\u017Eije se p\u0159\u00EDslu\u0161n\u00E9 pravidlo.</li>\n</ul>\n</li>\n<li>kone\u010Dn\u00E9 rozhodnut\u00ED na z\u00E1klad\u011B v\u00FDsledk\u016F p\u0159edchoz\u00EDch krok\u016F.</li>\n</ol>
organic.general.model_short_description=Funkce zkoum\u00E1 ka\u017Ed\u00FD term\u00EDn v textu a uplat\u0148uje \u0159adu pravidel (v tomto kontextu je term\u00EDn organick\u00FD nebo propagovan\u00FD?). P\u0159i ur\u010Dov\u00E1n\u00ED v\u00FDsledku bere v \u00FAvahu tak\u00E9 <strong>emotikony</strong>, interpunkci, <strong>hashtagy</strong>, slova psan\u00E1 velk\u00FDmi p\u00EDsmeny....
