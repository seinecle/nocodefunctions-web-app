umigon.sentiment_analysis_tool.api.text.details=text k anal\u00FDze
umigon.sentiment_analysis_tool.api.try_with_parameters=V adrese URL m\u016F\u017Eete upravit tyto parametry\:
umigon.sentiment_analysis_tool.argument1.details=Tato funkce prov\u00E1d\u00ED <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">anal\u00FDzu sentimentu</a></strong>, naz\u00FDvanou tak\u00E9 dolov\u00E1n\u00ED n\u00E1zor\u016F. Analyzuje text a ur\u010Duje, zda je sentiment neutr\u00E1ln\u00ED, pozitivn\u00ED nebo negativn\u00ED.<br/>Nejl\u00E9pe funguje na <strong>soci\u00E1ln\u00EDch m\u00E9di\u00EDch,</strong> jako jsou tweety pro Twitter, koment\u00E1\u0159e k p\u0159\u00EDsp\u011Bvk\u016Fm na Instagramu a dal\u0161\u00ED velmi kr\u00E1tk\u00E9 texty v angli\u010Dtin\u011B nebo francouz\u0161tin\u011B. P\u0159i srovn\u00E1n\u00ED s 23 alternativami byl tento n\u00E1stroj shled\u00E1n jako nejlep\u0161\u00ED <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">n\u00E1stroj pro anal\u00FDzu sentimentu na soci\u00E1ln\u00EDch m\u00E9di\u00EDch</a>.<br/>Tento n\u00E1stroj se zrodil v roce 2012 a je neust\u00E1le vyv\u00EDjen.<br/><br/>Pokud tuto funkci pou\u017Eijete v akademick\u00E9m kontextu (ve v\u00FDzkumu nebo ve studii), mus\u00EDte na ni uv\u00E9st odkaz v bibliografii\:<br/><br/>Levallois, Cl\u00E9ment. "Umigon\: Sentiment analysis on Tweets based on terms lists and heuristics" (Anal\u00FDza sentimentu tweet\u016F na z\u00E1klad\u011B seznam\u016F term\u00EDn\u016F a heuristiky). Sborn\u00EDk p\u0159\u00EDsp\u011Bvk\u016F ze 7. mezin\u00E1rodn\u00EDho semin\u00E1\u0159e o s\u00E9mantick\u00E9m hodnocen\u00ED (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Anal\u00FDza sentiment\u016F na Twitteru, Instagramu a dal\u0161\u00EDch soci\u00E1ln\u00EDch s\u00EDt\u00EDch
umigon.sentiment_analysis_tool.argument3.details=Funkce je naprogramov\u00E1na v jazyce Java. Jeho k\u00F3d je <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">voln\u011B p\u0159\u00EDstupn\u00FD na Githubu</a>. Jej\u00ED v\u00FDkon je vynikaj\u00EDc\u00ED, proto\u017Ee se nespol\u00E9h\u00E1 na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">zna\u010Dkov\u00E1n\u00ED \u010D\u00E1sti \u0159e\u010Di (POS tagging</ a>), d\u00EDky \u010Demu\u017E je rychl\u00E1. V d\u00EDl\u010D\u00EDch funkc\u00EDch jsou pou\u017Eity techniky <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">soub\u011B\u017En\u00FDch v\u00FDpo\u010Dt\u016F</a> a velk\u00E1 pozornost byla v\u011Bnov\u00E1na celkov\u00E9mu v\u00FDkonu. 
umigon.sentiment_analysis_tool.argument3.title=Rychl\u00FD a v\u00FDkonn\u00FD
umigon.sentiment_analysis_tool.argument6.details=<p>N\u011Bkter\u00E9 n\u00E1stroje poskytuj\u00ED bodov\u00E9 hodnocen\u00ED, kter\u00E9 vyjad\u0159uje s\u00EDlu sentimentu\: velk\u00E1 hodnota pro velmi pozitivn\u00ED sentiment a velmi n\u00EDzk\u00E1 hodnota pro negativn\u00ED sentiment. Nula p\u0159edstavuje neutr\u00E1ln\u00ED sentiment. Podle m\u00FDch zku\u0161enost\u00ED nejsou tato bodov\u00E1 hodnocen\u00ED p\u0159\u00EDli\u0161 spolehliv\u00E1, s v\u00FDjimkou zjevn\u00FDch p\u0159\u00EDpad\u016F. "Hrozn\u00E9" bude m\u00EDt opravdu n\u00EDzk\u00E9 sk\u00F3re a "\u00FA\u017Easn\u00E9" bude m\u00EDt opravdu vysok\u00E9 sk\u00F3re. Uprost\u0159ed je v\u0161ak situace m\u00E9n\u011B jednozna\u010Dn\u00E1 a bodov\u00E1n\u00ED se interpretuje mnohem h\u016F\u0159e - nedoporu\u010Duji se na n\u011B spol\u00E9hat. Slibn\u011Bj\u0161\u00ED cestou by bylo zav\u00E9st <strong>emoce, kter\u00E9</strong> by vytrhly jemn\u011Bj\u0161\u00ED nuance sentimentu, nad r\u00E1mec kategori\u00ED pozitivn\u00ED / neutr\u00E1ln\u00ED / negativn\u00ED. Pokud v\u00E1s tento sm\u011Br v\u00FDzkumu zaj\u00EDm\u00E1, napi\u0161te mi na analysis@exploreyourdata.com.</p>
umigon.sentiment_analysis_tool.argument6.title=Sk\u00F3re, procenta a emoce?
umigon.sentiment_analysis_tool.argument7.details=<p>Tento n\u00E1stroj identifikuje subjektivn\u00ED ukazatele <u>n\u00E1lad</u>, NE pozitivn\u00ED nebo negativn\u00ED <u>faktick\u00E9 v\u00FDroky</u>. Uve\u010Fme p\u0159\u00EDklad\:</p><br/><ul><li><code>"Tato zem\u011B je ve v\u00E1lce</code>" -&gt; je klasifikov\u00E1no jako <strong>NEUTR\u00C1LN\u00CD</strong>, i kdy\u017E zem\u011B ve v\u00E1lce "objektivn\u011B" nebo "fakticky" nen\u00ED pozitivn\u00ED.</li><li><code>"V\u00E1lka je hrozn\u00E1 \:(</code>" -&gt; je klasifikov\u00E1n jako <strong>NEGATIVN\u00CD</strong>, proto\u017Ee v\u00FDraz "stra\u0161n\u00FD" a emoji jsou subjektivn\u00ED ozna\u010Den\u00ED negativn\u00EDho pocitu.</li><li><code>"V\u00E1lka pohlav\u00ED je vzru\u0161uj\u00EDc\u00ED t\u00E9ma v\u00FDzkumu\!</code>" -&gt; je klasifikov\u00E1n jako <strong>POZITIVN\u00CD</strong>, proto\u017Ee v\u00FDraz "vzru\u0161uj\u00EDc\u00ED" je subjektivn\u00EDm markerem pozitivn\u00EDho sentimentu.</li></ul><br/>V\u011B\u0159\u00EDme, \u017Ee d\u00EDky tomuto p\u0159\u00EDstupu je anal\u00FDza sentimentu spolehliv\u00E1 a v prost\u0159ed\u00ED n\u00E1stroj\u016F pro dolov\u00E1n\u00ED n\u00E1zor\u016F a anal\u00FDzu sentimentu skute\u010Dn\u011B jedine\u010Dn\u00E1. Jste p\u0159ipraveni to vyzkou\u0161et?
umigon.sentiment_analysis_tool.argument7.title=Pozitivn\u00ED, neutr\u00E1ln\u00ED a negativn\u00ED pocity\: dal\u0161\u00ED \u00FAvahy
umigon.sentiment_analysis_tool.description=Bezplatn\u00FD online n\u00E1stroj pro anal\u00FDzu sentimentu bez k\u00F3dov\u00E1n\u00ED. Extrakce sentimentu pro soci\u00E1ln\u00ED m\u00E9dia nebo text v souborech csv, Excel a pdf. V\u00FDkon je stejn\u011B dobr\u00FD nebo lep\u0161\u00ED ne\u017E r\u00E1mce strojov\u00E9ho u\u010Den\u00ED. Spus\u0165te anal\u00FDzu jedn\u00EDm kliknut\u00EDm. St\u00E1hn\u011Bte si v\u00FDsledky v Excelu.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Principy, kter\u00FDmi se n\u00E1stroj \u0159\u00EDd\u00ED, jsou pops\u00E1ny v t\u00E9to v\u011Bdeck\u00E9 publikaci o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, kter\u00E1 vy\u0161la ve sborn\u00EDku Asociace pro po\u010D\u00EDta\u010Dovou lingvistiku</a>. N\u00E1stroj se \u0159\u00EDd\u00ED t\u011Bmito kroky\:</p><ol><li>kontrola d\u00E9lky textu\: pokud je text kr\u00E1tk\u00FD jen n\u011Bkolik slov, nebude klasifikov\u00E1n.</li><li>odstran\u011Bn\u00ED URL, odstran\u011Bn\u00ED obsahu v uvozovk\u00E1ch, normalizace apostrof\u016F</li><li>jsou vytvo\u0159eny dv\u011B verze textu\: jedna, kde jsou odstran\u011Bny v\u0161echny akcenty a speci\u00E1ln\u00ED znaky, a druh\u00E1, kde jsou zachov\u00E1ny. V\u0161echny n\u00E1sleduj\u00EDc\u00ED kroky se budou vztahovat na ob\u011B verze textu.</li><li>kontrola <strong>emotikon\u016F, emotikon\u016F a onomatopej\u00ED</strong>. Neprov\u00E1d\u011Bjte p\u0159edb\u011B\u017En\u00E9 zpracov\u00E1n\u00ED textu za \u00FA\u010Delem jejich odstran\u011Bn\u00ED, poskytuj\u00ED u\u017Eite\u010Dn\u00E9 informace o sentimentu\!</li><li>zkontrolujte p\u0159\u00EDpadn\u00E9 hashtagy</li><li>rozklad textu na n-gramy a\u017E \u010Dty\u0159gramy.</li><li> pro ka\u017Ed\u00FD n-gram\:<ul><li>vynechejte je, pokud pat\u0159\u00ED do p\u0159edem vytvo\u0159en\u00E9ho seznamu stop-slov.</li><li></li><li>zkontrolujte, zda n-gram nen\u00ED obsa\u017Een v p\u0159edem vytvo\u0159en\u00E9m seznamu potenci\u00E1ln\u011B pozitivn\u00EDch slov. Pokud ano, pou\u017Eije se p\u0159\u00EDslu\u0161n\u00E9 pravidlo. Nej\u010Dast\u011Bji se jedn\u00E1 o jednoduch\u00E9 pravidlo typu "pozitivn\u00ED slovo dod\u00E1v\u00E1 textu pozitivn\u00ED sentiment", ale samoz\u0159ejm\u011B jsou zahrnuta i slo\u017Eit\u011Bj\u0161\u00ED pravidla.</li><li>zkontrolovat, zda se n-gram nach\u00E1z\u00ED v p\u0159edem stanoven\u00E9m seznamu potenci\u00E1ln\u011B negativn\u00EDch slov. Plat\u00ED stejn\u00E1 logika</li></ul></li><li>z\u00E1v\u011Bre\u010Dn\u00E9 kontroly\: detekce moder\u00E1tor\u016F ve v\u011Bt\u011B ("ale", "nicm\u00E9n\u011B", "i kdyby" atd.). Kladn\u00E9 nebo z\u00E1porn\u00E9 hodnoty um\u00EDst\u011Bn\u00E9 p\u0159ed nebo za t\u011Bmito moder\u00E1tory se zachovaj\u00ED nebo se odstran\u00ED.</li><li>Kone\u010Dn\u00E9 rozhodnut\u00ED podle slo\u017Eit\u00FDch pravidel na z\u00E1klad\u011B v\u00FDsledk\u016F p\u0159edchoz\u00EDch krok\u016F.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funkce zkoum\u00E1 ka\u017Ed\u00FD v\u00FDraz v textu a uplat\u0148uje \u0159adu pravidel pro ur\u010Den\u00ED vlivu na sentiment. P\u0159i ur\u010Dov\u00E1n\u00ED sentimentu systematicky zohled\u0148uje tak\u00E9 <strong>emotikony</strong>, interpunkci, <strong>hashtagy</strong>, odchylky v pravopisu, slova psan\u00E1 velk\u00FDmi p\u00EDsmeny....
