general.message.gephi.description=<p>\n<a href\="https\://gephi.org/" target\="_blank">Gephi</a> je bezplatn\u00FD desktopov\u00FD software pro vytv\u00E1\u0159en\u00ED, vizualizaci a zkoum\u00E1n\u00ED mal\u00FDch i velk\u00FDch s\u00EDt\u00ED.\nU\u017Eivatel m\u016F\u017Ee s\u00ED\u0165 importovat, rozvrhovat, filtrovat, barevn\u011B upravovat, m\u011Bnit jej\u00ED velikost a po\u010D\u00EDtat kl\u00ED\u010Dov\u00E9 metriky.\n</p>\n<p>                            \nTo z n\u011Bj \u010Din\u00ED efektivn\u00ED n\u00E1stroj pro vizu\u00E1ln\u00ED zkoum\u00E1n\u00ED s\u00ED\u0165ov\u00FDch dat a pro vizu\u00E1ln\u00ED komunikaci t\u011Bchto dat.                            \n</p>\n<p>\nU\u017Eite\u010Dn\u00E9 odkazy\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">V\u00FDukov\u00E9 programy pro Gephi</a> a velmi aktivn\u00ED <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">skupina u\u017Eivatel\u016F Gephi na Facebooku</a>.\n</p>
