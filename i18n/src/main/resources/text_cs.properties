who.argument1.details=<p>Ahoj\! Jsem <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesorka z</a> Pa\u0159\u00ED\u017Ee, kter\u00E1 se v\u011Bnuje z\u00EDsk\u00E1v\u00E1n\u00ED informac\u00ED ze soci\u00E1ln\u00EDch m\u00E9di\u00ED a s\u00EDt\u00ED. Twitter a <a href\="https\://gephi.org" target\="_blank">Gephi</a> jsou moje obl\u00EDben\u00E1 h\u0159i\u0161t\u011B. Publikuji studie v <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademick\u00FDch \u010Dasopisech</a>.</p><p>Najdete m\u011B diskutovat ve <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">skupin\u011B pro Gephi na Facebooku</a> nebo komentovat technologick\u00E9 a akademick\u00E9 novinky <a href\="https\://twitter.com/seinecle" target\="_blank">na Twitteru</a> \u010Di diskutovat o <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">profesn\u00EDch novink\u00E1ch na LinkedIn</a>. Jo, a tohle je <a href\="https\://clementlevallois.net" target\="_blank">moje webov\u00E1 str\u00E1nka</a>. Tam se uvid\u00EDme\!</p>
