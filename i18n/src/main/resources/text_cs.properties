topics.topics.parameter_precision.explanation=50 je v\u00FDchoz\u00ED hodnota. Zvolte ni\u017E\u0161\u00ED hodnotu, chcete-li naj\u00EDt <strong>v\u00EDce a men\u0161\u00EDch</strong> t\u00E9mat, a v\u011Bt\u0161\u00ED hodnotu, chcete-li naj\u00EDt <strong>m\u00E9n\u011B a v\u011Bt\u0161\u00EDch</strong> t\u00E9mat\:<br/><br/><small>men\u0161\u00ED hodnoty \=&gt; naj\u00EDt mnoho "men\u0161\u00EDch" t\u00E9mat.</small><br/>
topics.topics.parameter_stopwords.explanation=Odstra\u0148te "v\u011Bdeck\u00E1" stopslova\: slova, kter\u00E1 jsou typick\u00E1 pro akademick\u00FD diskurz a kter\u00E1 nemaj\u00ED specifickou informa\u010Dn\u00ED hodnotu (pouze texty v angli\u010Dtin\u011B nebo francouz\u0161tin\u011B). \u00DApln\u00FD seznam je k dispozici <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">zde</a>.
topics.topics_extraction_tool.argument1.details=Tato funkce automaticky identifikuje kl\u00ED\u010Dov\u00E1 t\u00E9mata v textu, co\u017E se naz\u00FDv\u00E1 <strong>extrakce t\u00E9mat</strong> nebo <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modelov\u00E1n\u00ED t\u00E9mat</a></strong>. Analyzuje text \u0159\u00E1dek po \u0159\u00E1dku a ur\u010Duje skupiny slov a v\u00FDraz\u016F, kter\u00E9 maj\u00ED tendenci <strong>se shlukovat</strong> a vytv\u00E1\u0159et t\u00E9mata.<br/>Funguje na textech napsan\u00FDch v mnoha r\u016Fzn\u00FDch jazyc\u00EDch (v\u010Detn\u011B text\u016F psan\u00FDch jinou ne\u017E latinkou). Funkce se \u0159\u00EDd\u00ED principy u\u010Den\u00ED bez dohledu, co\u017E je typ <strong>strojov\u00E9ho u\u010Den\u00ED</strong>.<br/><br/>Pokud tuto funkci pou\u017Eijete v akademick\u00E9m kontextu (ve v\u00FDzkumu nebo ve studii), mus\u00EDte na ni uv\u00E9st odkaz v bibliografii\:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Otev\u00EDr\u00E1n\u00ED pol\u00ED\: A Methodological Contribution to the Identification of Heterogeneous Actors in Unbounded Relational Orders (Metodologick\u00FD p\u0159\u00EDsp\u011Bvek k identifikaci heterogenn\u00EDch akt\u00E9r\u016F v neohrani\u010Den\u00FDch vztahov\u00FDch \u0159\u00E1dech). M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extrakce t\u00E9mat - automatizovan\u00E1 anal\u00FDza kl\u00ED\u010Dov\u00FDch t\u00E9mat v textech
topics.topics_extraction_tool.argument2.details=Technologie obsahuje parametr "p\u0159esnost", kter\u00FDm lze p\u0159esn\u011B ur\u010Dit, zda pot\u0159ebujete naj\u00EDt velk\u00E1 ("makro") t\u00E9mata, nebo zda d\u00E1v\u00E1te p\u0159ednost identifikaci mnoha "mikro" (men\u0161\u00EDch) t\u00E9mat.
topics.topics_extraction_tool.argument2.title=Inovativn\u00ED\: ur\u010Dete, jak "velk\u00E1" nebo "mikro" budou t\u00E9mata.
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura a form\u00E1t textu</strong>\: Extrakce t\u00E9mat funguje na z\u00E1klad\u011B detekce dvojic v\u00FDraz\u016F, kter\u00E9 se vyskytuj\u00ED na stejn\u00E9m \u0159\u00E1dku textu. M\u011Bli byste si tedy d\u00E1vat pozor na to, jak je text naform\u00E1tov\u00E1n. V ide\u00E1ln\u00EDm p\u0159\u00EDpad\u011B by se m\u011Bl skl\u00E1dat z relativn\u011B kr\u00E1tk\u00FDch odstavc\u016F, ka\u017Ed\u00FD na jednom \u0159\u00E1dku. Pokud pou\u017E\u00EDv\u00E1te soubor aplikace Excel, m\u011Bl by se ka\u017Ed\u00FD odstavec nebo v\u00FDznamn\u00FD blok textu objevit na jin\u00E9m \u0159\u00E1dku.<br/><br/><strong>Objem textu</strong>\: T\u00E9mata se hledaj\u00ED m\u011B\u0159en\u00EDm \u010Detnost\u00ED\: kter\u00E9 dvojice pojm\u016F maj\u00ED tendenci se nej\u010Dast\u011Bji vyskytovat spole\u010Dn\u011B? Aby to fungovalo, m\u011Bl by b\u00FDt text dostate\u010Dn\u011B dlouh\u00FD, aby tyto po\u010Dty m\u011Bly smysl. \u010C\u00EDm del\u0161\u00ED text, t\u00EDm l\u00E9pe. Jako dobr\u00FD za\u010D\u00E1tek se jev\u00ED texty o d\u00E9lce alespo\u0148 5 000 slov.</p>
topics.topics_extraction_tool.argument3.title=Tipy a triky pro efektivn\u00ED v\u00FDsledky p\u0159i zji\u0161\u0165ov\u00E1n\u00ED t\u00E9mat
topics.topics_extraction_tool.argument4.details=\ naz\u00FDvan\u00E9 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Pomoc\u00ED n\u011Bj u\u017Eivatel rozhodne, kolik t\u00E9mat m\u00E1 b\u00FDt v textu nalezeno, a algoritmy pak tato t\u00E9mata najdou.</p><p> Tento p\u0159\u00EDstup m\u016F\u017Ee d\u00E1vat smysl, kdy\u017E p\u0159edem v\u00EDme, kolik t\u00E9mat v textu je. Ale jak\u00FD m\u00E1 smysl detekce t\u00E9mat, kdy\u017E u\u017E t\u00E9mata zn\u00E1me? \uD83E\uDD14</p><p> Ve funkc\u00EDch nocode nen\u00ED po\u010Det t\u00E9mat, kter\u00E1 maj\u00ED b\u00FDt nalezena, p\u0159edem ur\u010Den. Analytik se hodn\u011B nau\u010D\u00ED, kdy\u017E zjist\u00ED, kolik t\u00E9mat m\u016F\u017Ee algoritmus v textu naj\u00EDt, bez p\u0159edem stanoven\u00E9ho limitu. Analytik z\u016Fst\u00E1v\u00E1 pln\u011B pod kontrolou d\u00EDky parametru p\u0159esnosti, kter\u00FD pom\u00E1h\u00E1 vyladit algoritmus tak, aby na\u0161el v\u00EDce \u010Di m\u00E9n\u011B t\u00E9mat \u2013 ale v\u017Edy s ur\u010Ditou m\u00EDrou volnosti na p\u0159esn\u00E9m \u010D\u00EDsle.</p><p> 50 je v\u00FDchoz\u00ED. Zvolte ni\u017E\u0161\u00ED hodnotu, chcete-li naj\u00EDt <strong>v\u00EDce a men\u0161\u00EDch</strong> t\u00E9mat, a zvolte vy\u0161\u0161\u00ED hodnotu, pokud chcete naj\u00EDt <strong>m\u00E9n\u011B a v\u011Bt\u0161\u00ED</strong> t\u00E9mata\:</p><br/> <small>men\u0161\u00ED hodnoty \=&gt; naj\u00EDt mnoho \u201Emen\u0161\u00EDch\u201C t\u00E9mat.</small><br/>
topics.topics_extraction_tool.argument4.title=Jak definovat po\u010Det t\u00E9mat, kter\u00E1 maj\u00ED b\u00FDt nalezena? Je to dob\u0159e?
topics.topics_extraction_tool.description=100% bezplatn\u00FD online n\u00E1stroj pro extrakci t\u00E9mat \uD83D\uDD26 pro nekod\u00E9ry, bez nutnosti registrace. Import textu z Twitteru v csv, Excelu a tabulk\u00E1ch Google. V\u00FDkon je stejn\u011B dobr\u00FD nebo lep\u0161\u00ED ne\u017E n\u00E1stroje Pythonu. Anal\u00FDzu spust\u00EDte jedn\u00EDm kliknut\u00EDm. St\u00E1hn\u011Bte si v\u00FDsledky v Excelu.
topics.topics_extraction_tool.excel_export_details=Tento soubor Excel obsahuje seznam kl\u00ED\u010Dov\u00FDch slov podle t\u00E9mat. NOVINKA\: obsahuje tak\u00E9 seznam textov\u00FDch \u0159\u00E1dk\u016F, kter\u00E9 byly obsa\u017Eeny v dokumentu, kter\u00FD jste nahr\u00E1li. U ka\u017Ed\u00E9ho \u0159\u00E1dku nyn\u00ED vid\u00EDte t\u0159i odpov\u00EDdaj\u00EDc\u00ED t\u00E9mata. Je to u\u017Eite\u010Dn\u00E9, kdy\u017E se chcete zeptat\: kter\u00FD \u0159\u00E1dek nebo dokument je v tomto t\u00E9matu?
topics.topics_extraction_tool.gexf_export_details=M\u016F\u017Eete si tak\u00E9 st\u00E1hnout tento soubor gexf, pokud v\u00EDte, jak jej pou\u017E\u00EDvat s <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Soubor obsahuje s\u00ED\u0165 v\u0161ech 2 000 nej\u010Dast\u011Bj\u0161\u00EDch slov obsa\u017Een\u00FDch v souboru, kter\u00FD jste nahr\u00E1li. Je u\u017Eite\u010Dn\u00E9 prozkoumat t\u00E9mata v jemn\u011Bj\u0161\u00EDch detailech.
topics.topics_extraction_tool.model_long_description.details=<p>Principy, kter\u00FDmi se n\u00E1stroj \u0159\u00EDd\u00ED, jsou pops\u00E1ny v t\u00E9to akademick\u00E9 publikaci, kter\u00E1 se zab\u00FDv\u00E1 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">vyhled\u00E1v\u00E1n\u00EDm komunit a t\u00E9mat na Twitteru</a>. Technologie se \u0159\u00EDd\u00ED t\u011Bmito kroky\:</p><ol><li>\u010Di\u0161t\u011Bn\u00ED textu\: zplo\u0161t\u011Bn\u00ED na ASCII, odstran\u011Bn\u00ED URL, odstran\u011Bn\u00ED interpunk\u010Dn\u00EDch znam\u00E9nek.</li><li>lemmatizace\: v r\u00E1mci t\u00E9to f\u00E1ze se prov\u00E1d\u00ED tzv.</li><li>Rozklad textu na n-gramy a\u017E \u010Dty\u0159gramy, odstran\u011Bn\u00ED m\u00E9n\u011B relevantn\u00EDch n-gram\u016F. Tento krok je toto\u017En\u00FD s krokem, po kter\u00E9m n\u00E1sleduje <a href\="../umigon/sentiment_analysis_tool.html">funkce pro anal\u00FDzu sentimentu</a></li><li>po\u010Det kookurenc\u00ED\: kter\u00E9 dvojice n-gram\u016F maj\u00ED tendenci se \u010Dasto objevovat na stejn\u00FDch \u0159\u00E1dc\u00EDch textu?</li><li>seznam koinciduj\u00EDc\u00EDch n-gram\u016F se pou\u017Eije k vytvo\u0159en\u00ED s\u00EDt\u011B\: tvo\u0159\u00ED ji nej\u010Dast\u011Bj\u0161\u00ED n-gramy. Dva n-gramy jsou propojeny, pokud se \u010Dasto vyskytuj\u00ED spole\u010Dn\u011B.</li><li>na s\u00ED\u0165 se pou\u017Eije algoritmus pro detekci spole\u010Denstv\u00ED\: Louvain\u016Fv algoritmus, kter\u00FD je rychl\u00FD a velmi \u00FA\u010Dinn\u00FD.</li><li>pou\u017Eije se parametr zvolen\u00FD u\u017Eivatelem\: velk\u00E1 hodnota odhal\u00ED n\u011Bkolik velk\u00FDch komunit. Mal\u00E1 hodnota odhal\u00ED mnoho mal\u00FDch komunit.</li><li>ka\u017Ed\u00E1 komunita (nebo shluk) v s\u00EDti je t\u00E9ma. Seznam kl\u00ED\u010Dov\u00FDch v\u00FDraz\u016F v t\u00E9matu jsou n-gramy obsa\u017Een\u00E9 ve shluku.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funkce identifikuje dvojice v\u00FDraz\u016F v ka\u017Ed\u00E9m \u0159\u00E1dku textu. Tyto dvojice se naz\u00FDvaj\u00ED kookurence. Agregac\u00ED v\u0161ech dvojic term\u00EDn\u016F se vytvo\u0159\u00ED s\u00ED\u0165 term\u00EDn\u016F. S\u00ED\u0165 je roz\u0159ez\u00E1na na podoblasti a ka\u017Ed\u00E1 podoblast odpov\u00EDd\u00E1 jednomu t\u00E9matu.
