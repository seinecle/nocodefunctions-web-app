why.argument1.details=<p>\nJako akademick\u00FD pracovn\u00EDk, kter\u00FD se zab\u00FDv\u00E1 vyt\u011B\u017Eov\u00E1n\u00EDm dat ze soci\u00E1ln\u00EDch m\u00E9di\u00ED a soci\u00E1ln\u00EDch s\u00EDt\u00ED, jsem se o v\u00FDsledky sv\u00FDch studi\u00ED pod\u011Blil v \u010Dl\u00E1nc\u00EDch <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publikovan\u00FDch ve v\u011Bdeck\u00FDch \u010Dasopisech</a>. Pomoc\u00ED nok\u00F3dov\u00FDch funkc\u00ED <strong>chci oslovit \u0161ir\u0161\u00ED publikum t\u00EDm, \u017Ee nab\u00EDdnu bezplatn\u00E9 nok\u00F3dov\u00E9 verze neju\u017Eite\u010Dn\u011Bj\u0161\u00EDch funkc\u00ED, kter\u00E9 jsem pou\u017E\u00EDval ve sv\u00E9m v\u00FDzkumu</strong>.\n</p>\n<br/>\n<p>\nV posledn\u00EDch n\u011Bkolika letech jsem u\u010Dinil n\u011Bkolik pokus\u016F o vytvo\u0159en\u00ED softwaru, kter\u00FD by pr\u00E1v\u011B toto umo\u017E\u0148oval. Nebyl jsem v\u0161ak dostate\u010Dn\u011B zku\u0161en\u00FD a pravd\u011Bpodobn\u011B p\u0159\u00EDli\u0161 netrp\u011Bliv\u00FD\: aplikace byly nedokon\u010Den\u00E9 a t\u011B\u017Eko udr\u017Eovateln\u00E9. Nocode functions je jin\u00E1\: v\u011Bnuji \u010Das jej\u00EDmu co nejlep\u0161\u00EDmu v\u00FDvoji a <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">vyd\u00E1v\u00E1m se na cestu dlouhou 10 a v\u00EDce let\!</a>\n</p>
why.argument2=Pro\u010D je zdarma?
why.argument2.details=<p>V\u00FDvoj nok\u00F3dov\u00FDch funkc\u00ED p\u0159edstavuje zna\u010Dn\u00E9 mno\u017Estv\u00ED pr\u00E1ce, kterou vykon\u00E1v\u00E1m ve sv\u00E9m voln\u00E9m \u010Dase. Ne\u00FA\u010Dtuji si za ni \u017E\u00E1dn\u00E9 poplatky, aby si na\u0161la \u0161ir\u0161\u00ED publikum (v\u010Detn\u011B student\u016F, novin\u00E1\u0159\u016F, hobbyist\u016F...). Na opl\u00E1tku douf\u00E1m, \u017Ee ji vyu\u017Eiji k nasazen\u00ED nov\u00FDch funkc\u00ED, kter\u00E9 vytvo\u0159\u00EDm v pr\u016Fb\u011Bhu sv\u00E9ho akademick\u00E9ho v\u00FDzkumu, a douf\u00E1m, \u017Ee bude p\u0159\u00EDnosem pro m\u00E9 studium\: zp\u011Btn\u00E1 vazba u\u017Eivatel\u016F na funkce mi pom\u016F\u017Ee je zdokonalit a u\u010Dinit robustn\u011Bj\u0161\u00EDmi. Douf\u00E1m, \u017Ee se rozroste i komunita u\u017Eivatel\u016F, kter\u00E1 bude generovat zaj\u00EDmav\u00E9 n\u00E1pady na nov\u00FD v\u00FDvoj\!</p><br/><p>Za druh\u00E9, v z\u00E1vislosti na z\u00E1jmu u\u017Eivatel\u016F zva\u017Euji v\u00FDvoj verz\u00ED API pro velkoobjemov\u00E9 verze funkc\u00ED s vysokou dostupnost\u00ED, typicky pro profesion\u00E1ln\u00ED pou\u017Eit\u00ED podniky, nikoli jednotlivci. Tato rozhran\u00ED API by nebyla zdarma, proto\u017Ee by s t\u00EDm byly spojeny zna\u010Dn\u00E9 n\u00E1klady na server.</p>
