cowo.tool.argument2.details=Funkce p\u0159ij\u00EDm\u00E1 jeden parametr (jak\u00FD je jazyk textu?) a spust\u00ED se jedn\u00EDm kliknut\u00EDm\:\n
cowo.tool.argument3.details=<p>\n<strong>Struktura a form\u00E1t textu</strong>\: s\u00ED\u0165 je vytvo\u0159ena detekc\u00ED dvojic v\u00FDraz\u016F, kter\u00E9 se vyskytuj\u00ED na stejn\u00E9m \u0159\u00E1dku textu. M\u011Bli byste si tedy d\u00E1t pozor na to, jak je text rozd\u011Blen. V ide\u00E1ln\u00EDm p\u0159\u00EDpad\u011B by se m\u011Bl skl\u00E1dat z relativn\u011B kr\u00E1tk\u00FDch odstavc\u016F, z nich\u017E ka\u017Ed\u00FD je na jednom \u0159\u00E1dku. Pokud pou\u017E\u00EDv\u00E1te soubor aplikace Excel, m\u011Bl by se ka\u017Ed\u00FD odstavec nebo v\u00FDznamn\u00FD blok textu objevit na jin\u00E9m \u0159\u00E1dku.\n<br/>\n<br/>\n<strong>P\u0159edb\u011B\u017En\u00E9 zpracov\u00E1n\u00ED textu</strong>\: P\u0159ed pou\u017Eit\u00EDm t\u00E9to funkce nen\u00ED t\u0159eba text p\u0159edem zpracov\u00E1vat nebo \u010Distit.\n<br/>\n<br/>\n<strong>Zkoum\u00E1n\u00ED grafu</strong>\: Pro zkoum\u00E1n\u00ED s\u00E9mantick\u00E9 s\u00EDt\u011B vytvo\u0159en\u00E9 touto funkc\u00ED doporu\u010Dujeme dva bezplatn\u00E9 programy profesion\u00E1ln\u00ED \u00FArovn\u011B. <a href\="https\://gephi.org" target\="_blank">Program Gephi</a> poskytuje nejlep\u0161\u00ED funkce pro filtrov\u00E1n\u00ED, barevn\u00E9 odli\u0161en\u00ED, zm\u011Bnu velikosti a prov\u00E1d\u011Bn\u00ED popisn\u00FDch statistik grafu na va\u0161\u00ED s\u00EDti (nap\u0159\u00EDklad <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralita mezilehlosti</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> poskytuje vizualizace, kter\u00E9 jsou pro s\u00E9mantick\u00E9 s\u00EDt\u011B nej\u010Dist\u0161\u00ED a nejsn\u00E1ze interpretovateln\u00E9. VOSviewer byl vyvinut s ohledem na scientometrii jako prvn\u00ED p\u0159\u00EDpad pou\u017Eit\u00ED, ale je u\u017Eite\u010Dn\u00FD pro jak\u00FDkoli druh s\u00E9mantick\u00E9 s\u00EDt\u011B.\n</p>\n
cowo.tool.argument3.title=Tipy a triky pro z\u00EDsk\u00E1n\u00ED informac\u00ED ze s\u00E9mantick\u00E9 s\u00EDt\u011B
cowo.tool.argument4.details=Pokud je v\u00E1\u0161 text seznamem spole\u010Dn\u00FDch v\u00FDskyt\u016F nebo seznamem polo\u017Eek, m\u016F\u017Eete pou\u017E\u00EDt funkci Gaze, kter\u00E1 se v\u011Bnuje <a href\="../gaze/network_builder_tool.html">vytv\u00E1\u0159en\u00ED s\u00EDt\u00ED ze spole\u010Dn\u00FDch v\u00FDskyt\u016F a podobnost\u00ED</a>.\n
cowo.tool.argument4.title=Pokud je v\u00E1\u0161 text strukturovan\u00FD a obsahuje seznamy polo\u017Eek.
cowo.tool.description=100% bezplatn\u00FD online n\u00E1stroj pro vytv\u00E1\u0159en\u00ED s\u00E9mantick\u00FDch s\u00EDt\u00ED. Nen\u00ED nutn\u00E1 registrace. Importujte sv\u016Fj text ve form\u00E1tu csv, Excel nebo prost\u00FD text. Spus\u0165te anal\u00FDzu jedn\u00EDm kliknut\u00EDm. St\u00E1hn\u011Bte si v\u00FDsledky v aplikaci Excel nebo jako graf.
cowo.tool.model_long_details=<p>\nPrincipy, kter\u00FDmi se n\u00E1stroj \u0159\u00EDd\u00ED, jsou pops\u00E1ny v t\u00E9to akademick\u00E9 publikaci, kter\u00E1 se zab\u00FDv\u00E1 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">vyhled\u00E1v\u00E1n\u00EDm komunit a t\u00E9mat na Twitteru</a>. Technologie se \u0159\u00EDd\u00ED t\u011Bmito kroky\:\n</p>\n<ol>\n<li>\u010Di\u0161t\u011Bn\u00ED textu\: zplo\u0161t\u011Bn\u00ED na ASCII, odstran\u011Bn\u00ED URL, odstran\u011Bn\u00ED interpunk\u010Dn\u00EDch znam\u00E9nek.</li>\n<li>lemmatizace\: v r\u00E1mci t\u00E9to f\u00E1ze se prov\u00E1d\u00ED tzv.</li>\n<li>Rozklad textu na <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramy</a> a\u017E \u010Dty\u0159gramy, odstran\u011Bn\u00ED m\u00E9n\u011B relevantn\u00EDch n-gram\u016F. Tento krok je toto\u017En\u00FD s krokem, po kter\u00E9m n\u00E1sleduje <a href\="../umigon/sentiment_analysis_tool.html">funkce pro anal\u00FDzu sentimentu</a></li>\n<li>po\u010Det <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">ko-v\u00FDskyt\u016F</a>\: kter\u00E9 dvojice n-gram\u016F maj\u00ED tendenci se \u010Dasto objevovat na stejn\u00FDch \u0159\u00E1dc\u00EDch textu?</li>\n<li>seznam koinciduj\u00EDc\u00EDch n-gram\u016F se pou\u017Eije k vytvo\u0159en\u00ED s\u00EDt\u011B\: je tvo\u0159ena nej\u010Dast\u011Bj\u0161\u00EDmi n-gramy. Dva n-gramy jsou propojeny, pokud se \u010Dasto vyskytuj\u00ED spole\u010Dn\u011B.</li>\n<li>s\u00EDla spojen\u00ED v s\u00EDti se koriguje pomoc\u00ED postupu zvan\u00E9ho <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a>.</li>\n</ol>
cowo.tool.model_short_details=Funkce identifikuje dvojice v\u00FDraz\u016F v ka\u017Ed\u00E9m \u0159\u00E1dku textu. Tyto dvojice se naz\u00FDvaj\u00ED ko-v\u00FDskyty. Agregac\u00ED v\u0161ech dvojic term\u00EDn\u016F a v\u00FDb\u011Brem t\u011Bch nej\u010Dast\u011Bj\u0161\u00EDch se vytvo\u0159\u00ED s\u00ED\u0165 term\u00EDn\u016F, v n\u00ED\u017E jsou spojeny libovoln\u00E9 dva term\u00EDny, pokud se v textu \u010Dasto vyskytuj\u00ED spole\u010Dn\u011B.
