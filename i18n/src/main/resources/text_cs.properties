network_converter.creating_a_bridge.details_second_part=<p>\nNepraktick\u00E9 je, \u017Ee ne v\u0161echny programy pro s\u00ED\u0165ov\u00E9 prohl\u00ED\u017Een\u00ED p\u0159ij\u00EDmaj\u00ED v\u0161echny form\u00E1ty. Zejm\u00E9na\:\n<ul>\n<li>Gephi um\u00ED importovat a exportovat soubory gexf, ale nerozpozn\u00E1 s\u00ED\u0165ov\u00E9 soubory json aplikace VOSviewer.</li>\n<li>VOSviewer um\u00ED importovat a exportovat soubory json VOSviewer, ale nerozpozn\u00E1 soubory gexf.</li>\n</ul>                            \n</p>\n<p>\nP\u0159evodn\u00EDk mezi soubory gexf a json VOSvieweru nab\u00EDzen\u00FD na t\u00E9to str\u00E1nce je m\u016Fstkem, kter\u00FD, jak douf\u00E1m, bude u\u017Eivatel\u016Fm obou program\u016F u\u017Eite\u010Dn\u00FD.\n</p>
