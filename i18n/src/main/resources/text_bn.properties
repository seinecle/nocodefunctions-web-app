umigon.sentiment_analysis_tool.argument1.details=\u098f\u0987 \u09ab\u09be\u0982\u09b6\u09a8\u099f\u09bf <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u09b8\u09c7\u09a8\u09cd\u099f\u09bf\u09ae\u09c7\u09a8\u09cd\u099f \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3</a></strong> \u0995\u09b0\u09c7, \u09af\u09be\u0995\u09c7 \u09ae\u09a4\u09be\u09ae\u09a4 \u09ae\u09be\u0987\u09a8\u09bf\u0982\u0993 \u09ac\u09b2\u09be \u09b9\u09af\u09bc\u0964 \u098f\u099f\u09bf \u09aa\u09be\u09a0\u09cd\u09af\u099f\u09bf \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3 \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u0985\u09a8\u09c1\u09ad\u09c2\u09a4\u09bf\u099f\u09bf \u09a8\u09bf\u09b0\u09aa\u09c7\u0995\u09cd\u09b7, \u0987\u09a4\u09bf\u09ac\u09be\u099a\u0995 \u09ac\u09be \u09a8\u09c7\u09a4\u09bf\u09ac\u09be\u099a\u0995 \u0995\u09bf\u09a8\u09be \u09a4\u09be \u09a8\u09bf\u09b0\u09cd\u09a7\u09be\u09b0\u09a3 \u0995\u09b0\u09c7\u0964<br/> \u098f\u099f\u09bf <strong>\u09b8\u09cb\u09b6\u09cd\u09af\u09be\u09b2 \u09ae\u09bf\u09a1\u09bf\u09af\u09bc\u09be\u09a4\u09c7</strong> \u09b8\u09c7\u09b0\u09be \u0995\u09be\u099c \u0995\u09b0\u09c7 \u09af\u09c7\u09ae\u09a8 \u099f\u09c1\u0987\u099f\u09be\u09b0\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u099f\u09c1\u0987\u099f, \u0987\u09a8\u09b8\u09cd\u099f\u09be\u0997\u09cd\u09b0\u09be\u09ae \u09aa\u09cb\u09b8\u09cd\u099f\u09c7 \u09ae\u09a8\u09cd\u09a4\u09ac\u09cd\u09af \u098f\u09ac\u0982 \u0987\u0982\u09b0\u09c7\u099c\u09bf \u09ac\u09be \u09ab\u09b0\u09be\u09b8\u09bf \u09ad\u09be\u09b7\u09be\u09af\u09bc \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0996\u09c1\u09ac \u099b\u09cb\u099f \u09aa\u09be\u09a0\u09cd\u09af\u0964 23\u099f\u09bf \u09ac\u09bf\u0995\u09b2\u09cd\u09aa\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09a4\u09c1\u09b2\u09a8\u09be \u0995\u09b0\u09c7, \u098f\u0987 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u099f\u09c1\u09b2\u099f\u09bf\u0995\u09c7 \u09b8\u09cb\u09b6\u09cd\u09af\u09be\u09b2 \u09ae\u09bf\u09a1\u09bf\u09af\u09bc\u09be\u09a4\u09c7 \u0985\u09a8\u09c1\u09ad\u09c2\u09a4\u09bf \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09c7\u09b0\u09be \u09b9\u09be\u09a4\u09bf\u09af\u09bc\u09be\u09b0</a> \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09aa\u09be\u0993\u09af\u09bc\u09be \u0997\u09c7\u099b\u09c7\u0964<br/> 2012 \u09b8\u09be\u09b2\u09c7 \u099c\u09a8\u09cd\u09ae\u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09be, \u098f\u0987 \u09b8\u09b0\u099e\u09cd\u099c\u09be\u09ae\u099f\u09bf \u0995\u09cd\u09b0\u09ae\u09be\u0997\u09a4 \u09ac\u09bf\u0995\u09be\u09b6\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u09b0\u09af\u09bc\u09c7\u099b\u09c7\u0964<br/><br/> \u0986\u09aa\u09a8\u09bf \u09af\u09a6\u09bf \u098f\u0987 \u09ab\u09be\u0982\u09b6\u09a8\u099f\u09bf \u098f\u0995\u099f\u09bf \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf\u0995 \u09aa\u09cd\u09b0\u09c7\u0995\u09cd\u09b7\u09be\u09aa\u099f\u09c7 (\u0997\u09ac\u09c7\u09b7\u09a3\u09be \u09ac\u09be \u0985\u09a7\u09cd\u09af\u09af\u09bc\u09a8) \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09c7\u09a8 \u09a4\u09ac\u09c7 \u0986\u09aa\u09a8\u09be\u0995\u09c7 \u0985\u09ac\u09b6\u09cd\u09af\u0987 \u098f\u099f\u09bf \u0986\u09aa\u09a8\u09be\u09b0 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09aa\u099e\u09cd\u099c\u09bf\u09a4\u09c7 \u0989\u09b2\u09cd\u09b2\u09c7\u0996 \u0995\u09b0\u09a4\u09c7 \u09b9\u09ac\u09c7\:<br/><br/> \u09b2\u09c7\u09ad\u09be\u09b2\u09cb\u0987\u09b8, \u0995\u09cd\u09b2\u09bf\u09ae\u09c7\u09a8\u09cd\u099f\u0964 "\u0989\u09ae\u09bf\u0997\u09a8\: \u09aa\u09a6 \u09a4\u09be\u09b2\u09bf\u0995\u09be \u098f\u09ac\u0982 \u09b9\u09bf\u0989\u09b0\u09bf\u09b8\u09cd\u099f\u09bf\u0995\u09b8\u09c7\u09b0 \u0989\u09aa\u09b0 \u09ad\u09bf\u09a4\u09cd\u09a4\u09bf \u0995\u09b0\u09c7 \u099f\u09c1\u0987\u099f\u0997\u09c1\u09b2\u09bf\u09a4\u09c7 \u0985\u09a8\u09c1\u09ad\u09c2\u09a4\u09bf \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3"\u0964 \