cowo.tool.argument3.details=<p><strong>\u09aa\u09be\u09a0\u09cd\u09af\u09c7\u09b0 \u0997\u09a0\u09a8 \u098f\u09ac\u0982 \u09ac\u09bf\u09a8\u09cd\u09af\u09be\u09b8</strong> \: \u09a8\u09c7\u099f\u0993\u09af\u09bc\u09be\u09b0\u09cd\u0995\u099f\u09bf \u09aa\u09be\u09a0\u09cd\u09af\u09c7\u09b0 \u098f\u0995\u0987 \u09b2\u09be\u0987\u09a8\u09c7 \u0989\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4 \u09aa\u09a6\u0997\u09c1\u09b2\u09bf\u09b0 \u099c\u09cb\u09a1\u09bc\u09be \u09b8\u09a8\u09be\u0995\u09cd\u09a4 \u0995\u09b0\u09c7 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09be \u09b9\u09af\u09bc\u0964 \u09a4\u09be\u0987 \u0986\u09aa\u09a8\u09be\u09b0 \u099f\u09c7\u0995\u09cd\u09b8\u099f \u0995\u09bf\u09ad\u09be\u09ac\u09c7 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4 \u09b9\u09af\u09bc \u09b8\u09c7 \u09ac\u09bf\u09b7\u09af\u09bc\u09c7 \u0986\u09aa\u09a8\u09be\u09b0 \u09b8\u09a4\u09b0\u09cd\u0995 \u09b9\u0993\u09af\u09bc\u09be \u0989\u099a\u09bf\u09a4\u0964 \u0986\u09a6\u09b0\u09cd\u09b6\u09ad\u09be\u09ac\u09c7, \u098f\u099f\u09bf \u0985\u09aa\u09c7\u0995\u09cd\u09b7\u09be\u0995\u09c3\u09a4 \u099b\u09cb\u099f \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09a6\u09bf\u09af\u09bc\u09c7 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09be \u0989\u099a\u09bf\u09a4, \u09aa\u09cd\u09b0\u09a4\u09bf\u099f\u09bf \u098f\u0995 \u09b2\u09be\u0987\u09a8\u09c7\u0964 \u0986\u09aa\u09a8\u09bf \u09af\u09a6\u09bf \u098f\u0995\u099f\u09bf \u098f\u0995\u09cd\u09b8\u09c7\u09b2 \u09ab\u09be\u0987\u09b2 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09c7\u09a8 \u09a4\u09ac\u09c7 \u09aa\u09cd\u09b0\u09a4\u09bf\u099f\u09bf \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09ac\u09be \u09aa\u09be\u09a0\u09cd\u09af\u09c7\u09b0 \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09af\u09cb\u0997\u09cd\u09af \u09ac\u09cd\u09b2\u0995 \u098f\u0995\u099f\u09bf \u09ad\u09bf\u09a8\u09cd\u09a8 \u09b8\u09be\u09b0\u09bf\u09a4\u09c7 \u0989\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4 \u09b9\u0993\u09af\u09bc\u09be \u0989\u099a\u09bf\u09a4\u0964<br/><br/> <strong>\u09aa\u09be\u09a0\u09cd\u09af\u09c7\u09b0</strong> \u09aa\u09cd\u09b0\u09be\u0995-\u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be\u0995\u09b0\u09a3\: \u098f\u0987 \u09ab\u09be\u0982\u09b6\u09a8\u099f\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0986\u0997\u09c7 \u0986\u09aa\u09a8\u09be\u09b0 \u09aa\u09be\u09a0\u09cd\u09af\u099f\u09bf \u09aa\u09cd\u09b0\u09be\u0995-\u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u09ac\u09be \u09aa\u09b0\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u09a6\u09b0\u0995\u09be\u09b0 \u09a8\u09c7\u0987\u0964<br/><br/> <strong>\u0997\u09cd\u09b0\u09be\u09ab \u0985\u09a8\u09cd\u09ac\u09c7\u09b7\u09a3</strong> \: \u0986\u09ae\u09b0\u09be \u09ab\u09be\u0982\u09b6\u09a8 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u0989\u09a4\u09cd\u09aa\u09be\u09a6\u09bf\u09a4 \u09b6\u09ac\u09cd\u09a6\u09be\u09b0\u09cd\u09a5\u09bf\u0995 \u09a8\u09c7\u099f\u0993\u09af\u09bc\u09be\u09b0\u09cd\u0995 \u0985\u09a8\u09cd\u09ac\u09c7\u09b7\u09a3\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09a6\u09c1\u099f\u09bf \u09ac\u09bf\u09a8\u09be\u09ae\u09c2\u09b2\u09cd\u09af\u09c7 \u09aa\u09c7\u09b6\u09be\u09a6\u09be\u09b0 \u0997\u09cd\u09b0\u09c7\u09a1 \u09b8\u09ab\u09cd\u099f\u0993\u09af\u09bc\u09cd\u09af\u09be\u09b0 \u09b8\u09c1\u09aa\u09be\u09b0\u09bf\u09b6. \u0986\u09aa\u09a8\u09be\u09b0 \u09a8\u09c7\u099f\u0993\u09af\u09bc\u09be\u09b0\u09cd\u0995\u09c7 \u09ac\u09b0\u09cd\u09a3\u09a8\u09be\u09ae\u09c2\u09b2\u0995 \u0997\u09cd\u09b0\u09be\u09ab \u09aa\u09b0\u09bf\u09b8\u0982\u0996\u09cd\u09af\u09be\u09a8 \u09ab\u09bf\u09b2\u09cd\u099f\u09be\u09b0, \u0995\u09be\u09b2\u09be\u09b0\u09be\u0987\u099c, \u09b0\u09bf\u09b8\u09be\u0987\u099c \u098f\u09ac\u0982 \u099a\u09be\u09b2\u09be\u09a8\u09cb\u09b0 \u099c\u09a8\u09cd\u09af <a href\="https\://gephi.org" target\="_blank">\u0997\u09c7\u09ab\u09bf</a> \u09b8\u09b0\u09cd\u09ac\u09cb\u09a4\u09cd\u09a4\u09ae \u09ac\u09c8\u09b6\u09bf\u09b7\u09cd\u099f\u09cd\u09af\u