organic.general.model_long_description=<p>\u099f\u09c1\u09b2 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u0985\u09a8\u09c1\u09b8\u09b0\u09a3 \u0995\u09b0\u09be \u09a8\u09c0\u09a4\u09bf\u0997\u09c1\u09b2\u09bf \u09aa\u09cd\u09b0\u09af\u09bc\u09cb\u0997 \u0995\u09b0\u09be \u09a8\u09bf\u09af\u09bc\u09ae \u09ac\u09cd\u09af\u09a4\u09c0\u09a4, <a href\="../umigon/sentiment_analysis_tool.html">\u0985\u09a8\u09c1\u09ad\u09c2\u09a4\u09bf \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3\u09c7\u09b0 \u09ab\u09be\u0982\u09b6\u09a8\u09c7\u09b0</a> \u0985\u09a8\u09c1\u09b0\u09c2\u09aa\u0964 \u099f\u09c1\u09b2\u099f\u09bf \u098f\u0987 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa\u0997\u09c1\u09b2\u09bf \u0985\u09a8\u09c1\u09b8\u09b0\u09a3 \u0995\u09b0\u09c7\:</p><ol><li> \u09aa\u09be\u09a0\u09cd\u09af\u09c7\u09b0 \u09a6\u09c8\u09b0\u09cd\u0998\u09cd\u09af \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09b0\u09c1\u09a8\: \u09af\u09a6\u09bf \u098f\u099f\u09bf \u09ae\u09be\u09a4\u09cd\u09b0 \u0995\u09af\u09bc\u09c7\u0995\u099f\u09bf \u09b6\u09ac\u09cd\u09a6 \u099b\u09cb\u099f \u09b9\u09af\u09bc \u09a4\u09ac\u09c7 \u098f\u099f\u09bf \u09b6\u09cd\u09b0\u09c7\u09a3\u09c0\u09ac\u09a6\u09cd\u09a7 \u0995\u09b0\u09be \u09b9\u09ac\u09c7 \u09a8\u09be</li><li> url \u0985\u09aa\u09b8\u09be\u09b0\u09a3, \u0989\u09a6\u09cd\u09a7\u09c3\u09a4\u09bf \u09ac\u09bf\u09b7\u09af\u09bc\u09ac\u09b8\u09cd\u09a4\u09c1 \u0985\u09aa\u09b8\u09be\u09b0\u09a3, apostrophs \u09b8\u09cd\u09ac\u09be\u09ad\u09be\u09ac\u09bf\u0995\u09c0\u0995\u09b0\u09a3</li><li> \u09aa\u09be\u09a0\u09cd\u09af\u09c7\u09b0 \u09a6\u09c1\u099f\u09bf \u09b8\u0982\u09b8\u09cd\u0995\u09b0\u09a3 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09af\u09bc\u09c7\u099b\u09c7\: \u098f\u0995\u099f\u09bf \u09af\u09c7\u0996\u09be\u09a8\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u0989\u099a\u09cd\u099a\u09be\u09b0\u09a3 \u098f\u09ac\u0982 \u09ac\u09bf\u09b6\u09c7\u09b7 \u0985\u0995\u09cd\u09b7\u09b0\u0997\u09c1\u09b2\u09bf \u09b8\u09b0\u09be\u09a8\u09cb \u09b9\u09af\u09bc \u098f\u09ac\u0982 \u098f\u0995\u099f\u09bf \u09af\u09c7\u0996\u09be\u09a8\u09c7 \u09b8\u09c7\u0997\u09c1\u09b2\u09bf \u09a7\u09b0\u09c7 \u09b0\u09be\u0996\u09be \u09b9\u09af\u09bc\u0964 \u09a8\u09bf\u09ae\u09cd\u09a8\u09b2\u09bf\u0996\u09bf\u09a4 \u09b8\u09ae\u09b8\u09cd\u09a4 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa \u09aa\u09be\u09a0\u09cd\u09af\u09c7\u09b0 \u0989\u09ad\u09af\u09bc \u09b8\u0982\u09b8\u09cd\u0995\u09b0\u09a3\u09c7 \u09aa\u09cd\u09b0\u09af\u09cb\u099c\u09cd\u09af \u09b9\u09ac\u09c7\u0964</li><li> <strong>\u0987\u09ae\u09cb\u099c\u09bf, \u0987\u09ae\u09cb\u099f\u09bf\u0995\u09a8 \u098f\u09ac\u0982 \u0985\u09a8\u09ae\u09cd\u09af\u09be\u099f\u09cb\u09aa\u09bf\u09af\u09bc\u09be</strong> \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09b0\u09c1\u09a8\u0964 \u09a4\u09be\u09a6\u09c7\u09b0 \u0985\u09aa\u09b8\u09be\u09b0\u09a3 \u0995\u09b0\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u0986\u09aa\u09a8\u09be\u09b0 \u099f\u09c7\u0995\u09cd\u09b8\u099f \u09aa\u09cd\u09b0\u09bf\u09aa\u09cd\u09b0\u09b8\u09c7\u09b8 \u0995\u09b0\u09ac\u09c7\u09a8 \u09a8\u09be, \u09a4\u09be\u09b0\u09be \u0985\u09a8\u09c1\u09ad\u09c2\u09a4\u09bf\u09b0 \u0989\u09aa\u09b0 \u09a6\u09b0\u0995\u09be\u09b0\u09c0 \u09a4\u09a5\u09cd\u09af \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7\!</li><li> \u09b9\u09cd\u09af\u09be\u09b6\u099f\u09cd\u09af\u09be\u0997 \u099a\u09c7\u0995 \u0995\u09b0\u09c1\u09a8, \u09af\u09a6\u09bf \u09a5\u09be\u0995\u09c7</li><li> \u099a\u09be\u09b0 \u0997\u09cd\u09b0\u09be\u09ae \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 n-\u0997\u09cd\u09b0\u09be\u09ae\u09c7 \u09aa\u09be\u09a0\u09cd\u09af\u09c7\u09b0 \u09aa\u099a\u09a8</li><li> \u09aa\u09cd\u09b0\u09a4\u09bf\u099f\u09bf \u098f\u09a8-\u0997\u09cd\u09b0\u09be\u09ae\u09c7\u09b0 \u099c\u09a8\u09cd\u09af\:<ul><li> \u098f\u099f\u09bf \u098f\u09a1\u09bc\u09bf\u09af\u09bc\u09c7 \u09af\u09be\u09a8 \u09af\u09a6\u09bf \u098f\u099f\u09bf \u09b8\u09cd\u099f\u09aa \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u09aa\u09c2\u09b0\u09cd\u09ac-\u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09bf\u09a4 \u09a4\u09be\u09b2\u09bf\u0995\u09be\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u0997\u09a4 \u09b9\u09af\u09bc</li><li> \u09ac\u09be\u09b0\u09ac\u09be\u09b0 \u0985\u0995\u09cd\u09b7\u09b0\u0997\u09c1\u09b2\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09b0\u09c1\u09a8 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09af\u09bc\u09cb\u099c\u09a8\u09c0\u09af\u09bc \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u09a4\u09be\u09a6\u09c7\u09b0 \u09b8\u09b0\u09bf\u09af\u09bc\u09c7 \u09a6\u09bf\u09a8 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-\u0997\u09cd\u09b0\u09be\u09ae \u09b6\u09ac\u09cd\u09a6\u09ad\u09be\u09a3\u09cd\u09a1\u09be\u09b0 / \u0985\u09ad\u09bf\u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf / \u09b6\u09c8\u09b2\u09c0 \u09b8\u0982\u0995\u09c7\u09a4 "\u0995\u09b0\u09cd\u09aa\u09cb\u09b0\u09c7\u099f \u09ac\u0995\u09cd\u09a4\u09c3\u09a4\u09be" \u098f\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac-\u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09bf\u09a4 \u09a4\u09be\u09b2\u09bf\u0995\u09be\u09af\u09bc \u09b0\u09af\u09bc\u09c7\u099b\u09c7 \u0995\u09bf\u09a8\u09be \u09a4\u09be \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u0995\u09b0\u09c1\u09a8\u0964 \u09af\u09a6\u09bf \u09a4\u09be\u0987 \u09b9\u09af\u09bc, \u09b8\u0982\u09b6\u09cd\u09b2\u09bf\u09b7\u09cd\u099f \u09a8\u09bf\u09af\u09bc\u09ae \u09aa\u09cd\u09b0\u09af\u09bc\u09cb\u0997 \u0995\u09b0\u09be \u09b9\u09af\u09bc.</li></ul></li><li> \u09aa\u09c2\u09b0\u09cd\u09ac\u09ac\u09b0\u09cd\u09a4\u09c0 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa\u09c7\u09b0 \u09ab\u09b2\u09be\u09ab\u09b2\u09c7\u09b0 \u0989\u09aa\u09b0 \u09ad\u09bf\u09a4\u09cd\u09a4\u09bf \u0995\u09b0\u09c7 \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4 \u09b8\u09bf\u09a6\u09cd\u09a7\u09be\u09a8\u09cd\u09a4\u0964</li></ol>
