why.argument2.details=<p>\u09a8\u09cb\u0995\u09cb\u09a1 \u09ab\u09be\u0982\u09b6\u09a8 \u09ac\u09bf\u0995\u09be\u09b6 \u0995\u09b0\u09be \u098f\u0995\u099f\u09bf \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09af\u09cb\u0997\u09cd\u09af \u09aa\u09b0\u09bf\u09ae\u09be\u09a3 \u0995\u09be\u099c\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09a8\u09bf\u09a7\u09bf\u09a4\u09cd\u09ac \u0995\u09b0\u09c7, \u09af\u09be \u0986\u09ae\u09bf \u0986\u09ae\u09be\u09b0 \u0985\u09ac\u09b8\u09b0 \u09b8\u09ae\u09af\u09bc\u09c7 \u09b8\u09ae\u09cd\u09aa\u09a8\u09cd\u09a8 \u0995\u09b0\u09bf\u0964 \u0986\u09ae\u09bf \u098f\u099f\u09bf\u09b0 \u099c\u09a8\u09cd\u09af \u099a\u09be\u09b0\u09cd\u099c \u0995\u09b0\u09bf \u09a8\u09be, \u09af\u09be\u09a4\u09c7 \u098f\u099f\u09bf \u098f\u0995\u099f\u09bf \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4 \u09b6\u09cd\u09b0\u09cb\u09a4\u09be \u0996\u09c1\u0981\u099c\u09c7 \u09aa\u09be\u09af\u09bc (\u099b\u09be\u09a4\u09cd\u09b0, \u09b8\u09be\u0982\u09ac\u09be\u09a6\u09bf\u0995, \u09b6\u0996\u09c7\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7 \u09b8\u09b9...)\u0964 \u09ac\u09bf\u09a8\u09bf\u09ae\u09af\u09bc\u09c7, \u0986\u09ae\u09bf \u0986\u09ae\u09be\u09b0 \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf\u0995 \u0997\u09ac\u09c7\u09b7\u09a3\u09be\u09b0 \u09b8\u09ae\u09af\u09bc \u09af\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09ab\u09be\u0982\u09b6\u09a8\u0997\u09c1\u09b2\u09bf \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09ac \u09a4\u09be \u09b8\u09cd\u09a5\u09be\u09aa\u09a8 \u0995\u09b0\u09a4\u09c7 \u0986\u09ae\u09bf \u098f\u099f\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0986\u09b6\u09be \u0995\u09b0\u09bf, \u098f\u09ac\u0982 \u0986\u09ae\u09bf \u0986\u09b6\u09be \u0995\u09b0\u09bf \u098f\u099f\u09bf \u0986\u09ae\u09be\u09b0 \u0985\u09a7\u09cd\u09af\u09af\u09bc\u09a8\u0995\u09c7 \u0989\u09aa\u0995\u09c3\u09a4 \u0995\u09b0\u09ac\u09c7\: \u09ab\u09be\u0982\u09b6\u09a8\u0997\u09c1\u09b2\u09bf\u09b0 \u0989\u09aa\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u0995\u09be\u09b0\u09c0\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be \u0986\u09ae\u09be\u0995\u09c7 \u09b8\u09c7\u0997\u09c1\u09b2\u09bf\u0995\u09c7 \u09aa\u09b0\u09bf\u09ae\u09be\u09b0\u09cd\u099c\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7 \u098f\u09ac\u0982 \u09a4\u09be\u09a6\u09c7\u09b0 \u0986\u09b0\u0993 \u09b6\u0995\u09cd\u09a4\u09bf\u09b6\u09be\u09b2\u09c0 \u0995\u09b0\u09a4\u09c7 \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af \u0995\u09b0\u09ac\u09c7\u09f7 \u0986\u09b6\u09be \u0995\u09b0\u09bf, \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u0995\u09be\u09b0\u09c0\u09a6\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a6\u09be\u09af\u09bc \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09be\u09ac\u09c7 \u098f\u09ac\u0982 \u09a8\u09a4\u09c1\u09a8 \u0989\u09a8\u09cd\u09a8\u09af\u09bc\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af\u0993 \u0986\u0995\u09b0\u09cd\u09b7\u09a3\u09c0\u09af\u09bc \u09a7\u09be\u09b0\u09a3\u09be \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09ac\u09c7\!</p><br/><p> \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc\u09a4, \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u0995\u09be\u09b0\u09c0\u09a6\u09c7\u09b0 \u0986\u0997\u09cd\u09b0\u09b9\u09c7\u09b0 \u0989\u09aa\u09b0 \u09a8\u09bf\u09b0\u09cd\u09ad\u09b0 \u0995\u09b0\u09c7, \u0986\u09ae\u09bf \u0989\u099a\u09cd\u099a \u09ad\u09b2\u09bf\u0989\u09ae, \u09ab\u09be\u0982\u09b6\u09a8\u0997\u09c1\u09b2\u09bf\u09b0 \u0989\u099a\u09cd\u099a \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09af\u09a4\u09be \u09b8\u0982\u09b8\u09cd\u0995\u09b0\u09a3\u09c7\u09b0 \u099c\u09a8\u09cd\u09af API \u09b8\u0982\u09b8\u09cd\u0995\u09b0\u09a3\u0997\u09c1\u09b2\u09bf \u09ac\u09bf\u0995\u09be\u09b6 \u0995\u09b0\u09be\u09b0 \u0995\u09a5\u09be \u09ac\u09bf\u09ac\u09c7\u099a\u09a8\u09be \u0995\u09b0\u09bf, \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\u09a6\u09c7\u09b0 \u09a8\u09af\u09bc, \u0989\u09a6\u09cd\u09af\u09cb\u0997\u0997\u09c1\u09b2\u09bf\u09b0 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09aa\u09c7\u09b6\u09be\u09a6\u09be\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u09c7\u09b0 \u099c\u09a8\u09cd\u09af\u09f7 \u098f\u0987 API\u0997\u09c1\u09b2\u09bf \u09ac\u09bf\u09a8\u09be\u09ae\u09c2\u09b2\u09cd\u09af\u09c7 \u09b9\u09ac\u09c7 \u09a8\u09be \u0995\u09be\u09b0\u09a3 \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09af\u09cb\u0997\u09cd\u09af \u09b8\u09be\u09b0\u09cd\u09ad\u09be\u09b0 \u0996\u09b0\u099a \u099c\u09a1\u09bc\u09bf\u09a4 \u09b9\u09ac\u09c7\u0964</p>
