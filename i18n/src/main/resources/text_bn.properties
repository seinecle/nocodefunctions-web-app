u09bf\u0999\u09cd\u0995\u099f\u09bf \u09a4\u09c8\u09b0\u09bf \u09b9\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7 \u09af\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09b6\u09c0 \u09b0\u09af\u09bc\u09c7\u099b\u09c7, \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u098f\u0996\u09a8\u0993 \u09b8\u0982\u09af\u09cb\u0997 \u09a8\u09c7\u0987\u0964</p><br/><p> \u0995\u09bf\u09ad\u09be\u09ac\u09c7 \u098f\u0987 \u09b2\u09bf\u0999\u09cd\u0995 \u09ad\u09ac\u09bf\u09b7\u09cd\u09af\u09a6\u09cd\u09ac\u09be\u09a3\u09c0 \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be? \u09b2\u09bf\u0999\u09cd\u0995\u09c7\u09b0 \u0985\u09a8\u09c1\u09aa\u09b8\u09cd\u09a5\u09bf\u09a4\u09bf\u09b0 \u0985\u09b0\u09cd\u09a5 \u09b9\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7 \u09af\u09c7\:<br/><ol><li> \u098f\u0987 \u09b2\u09bf\u0999\u09cd\u0995\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0995\u09cb\u09a8 \u09b8\u09ae\u09cd\u09ad\u09be\u09ac\u09a8\u09be \u09a8\u09c7\u0987 (\u098f\u099f\u09bf \u099c\u09a1\u09bc\u09bf\u09a4 \u09a8\u09cb\u09a1\u0997\u09c1\u09b2\u09bf\u09b0 \u09b8\u09be\u09a5\u09c7 "\u09aa\u09cd\u09b0\u09be\u09b8\u0999\u09cd\u0997\u09bf\u0995" \u09a8\u09af\u09bc)</li><li> \u098f\u0987 \u09b2\u09bf\u0999\u09cd\u0995\u099f\u09bf \u09a4\u09c8\u09b0\u09bf \u09b9\u0993\u09af\u09bc\u09be\u09b0 \u098f\u0995\u099f\u09bf \u09b8\u09ae\u09cd\u09ad\u09be\u09ac\u09a8\u09be \u09b0\u09af\u09bc\u09c7\u099b\u09c7 \u098f\u09ac\u0982 \u098f\u0987 \u09b8\u09ae\u09cd\u09ad\u09be\u09ac\u09a8\u09be\u099f\u09bf \u098f\u0996\u09a8\u0993 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09bf\u09a4 \u09b9\u09af\u09bc\u09a8\u09bf</li><li> \u09b2\u09bf\u0999\u09cd\u0995\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u098f\u0995\u099f\u09bf \u09b8\u09ae\u09cd\u09ad\u09be\u09ac\u09a8\u09be \u0986\u099b\u09c7 \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u09a6\u09c1\u099f\u09bf \u09a8\u09cb\u09a1 \u09b2\u09bf\u0999\u09cd\u0995\u099f\u09bf \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09af\u09bc\u09bf\u09a4 \u