general.message.lemmatization_explanation=A szavaknak sokf\u00E9le v\u00E1ltozata lehet. Sz\u00E1mos nyelvben az egyes \u00E9s t\u00F6bbes sz\u00E1m\u00FA f\u0151nevek vagy ig\u00E9k jelen \u00E9s m\u00FAlt id\u0151ben kiss\u00E9 elt\u00E9r\u0151 form\u00E1j\u00FAak. Azt a m\u0171veletet, amely e k\u00FCl\u00F6nb\u00F6z\u0151 form\u00E1k elt\u00E1vol\u00EDt\u00E1s\u00E1b\u00F3l \u00E1ll, lemmatiz\u00E1l\u00E1snak nevezz\u00FCk. Hasznos olyan eredm\u00E9nyeket kapni, ahol ugyanazt a sz\u00F3t csak egyszer l\u00E1tjuk, nem pedig ugyanannak a sz\u00F3nak az \u00F6sszes olyan alakj\u00E1t, amely az elemzett sz\u00F6vegben szerepelt. N\u00E9ha azonban a lemmatiz\u00E1ci\u00F3 m\u0171velet\u00E9t nem v\u00E9gzik el pontosan. Helytelen m\u00F3don csonkolja a szavakat, \u00E9s ennek eredm\u00E9nyek\u00E9nt az elemz\u00E9s olyan szavakat \u00E1ll\u00EDthat el\u0151, amelyeknek a v\u00E9g\u00E9hez k\u00F6zel hib\u00E1s az \u00EDr\u00E1sm\u00F3d. \u00C9ppen ez\u00E9rt, ha a lemmatiz\u00E1l\u00E1s m\u0171velete alap\u00E9rtelmez\u00E9s szerint is alkalmazva van, itt letilthatja azt.
general.message.make_viz_public_details=<p>Amikor nyilv\u00E1noss\u00E1 teszi a vizualiz\u00E1ci\u00F3t, egy \u00E1lland\u00F3 hivatkoz\u00E1s j\u00F6n l\u00E9tre. Felveheti a k\u00F6nyvjelz\u0151k k\u00F6z\u00E9, \u00E9s megoszthatja a vizualiz\u00E1ci\u00F3t.</p><br/><p> Ellenkez\u0151 esetben a f\u00E1jl egy \u00F3ra m\u00FAlva t\u00F6rl\u0151dik.</p>
