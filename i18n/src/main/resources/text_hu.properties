general.message.accents_removal_explanation=Alap\u00E9rtelmez\u00E9s szerint az \u00E9kezetes \u00E9s diakritikus jelek a sz\u00F6vegekben megmaradnak (nem t\u00E1vol\u00EDtj\u00E1k el). Ezzel a lehet\u0151s\u00E9ggel kiv\u00E1laszthatja, hogy elt\u00E1vol\u00EDtja \u0151ket. Egyes nyelveken \u00E9s bizonyos felhaszn\u00E1l\u00E1si esetekben tiszt\u00E1bb\u00E1 teheti a v\u00E9geredm\u00E9nyt. A franci\u00E1ul p\u00E9ld\u00E1ul az \u00E9kezetek elt\u00E1vol\u00EDt\u00E1sa seg\u00EDthet az \u201E\u00E9limin\u00E9\u201D \u00E9s az \u201Eelimine\u201D kifejez\u00E9sek egyes\u00EDt\u00E9s\u00E9ben, ami k\u00EDv\u00E1natos eredm\u00E9ny lehet. M\u00E1s nyelveken az \u00E9kezetek \u00E9s diakritikus jelek elt\u00E1vol\u00EDt\u00E1sa rossz \u00F6tlet lehet. P\u00E9ld\u00E1ul spanyolul az \u201Ea\u00F1o\u201D-t \u201Eano\u201D-ra v\u00E1ltoztatja, aminek m\u00E1s jelent\u00E9se van.
