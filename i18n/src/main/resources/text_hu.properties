pdfregionextractor.tool.description_long_1=Ennek az \u00FAj eszk\u00F6znek nagyon specifikus a felhaszn\u00E1l\u00E1sa\: azoknak a felhaszn\u00E1l\u00F3knak, akiknek sok pdf-je van, amelyek ugyanazt a form\u00E1tumot k\u00F6vetik, \u00E9s akiknek a sz\u00F6veget egy pontos r\u00E9gi\u00F3b\u00F3l kell kivonniuk, mindig ugyanabb\u00F3l a pdf-b\u0151l.
