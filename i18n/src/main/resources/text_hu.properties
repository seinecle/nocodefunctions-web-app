link_prediction.short_explanation=<p>A m\u00F3dszer azt j\u00F3solja, hogy a legmagasabb <strong>term\u00E9kkel</strong> rendelkez\u0151 csom\u00F3pontoknak van a legnagyobb es\u00E9ly\u00FCk a csatlakoz\u00E1sra. Ezt a feltev\u00E9st <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferenci\u00E1lis csatol\u00E1snak</a></strong> nevezik\: azok a csom\u00F3pontok, amelyeknek m\u00E1r a legt\u00F6bb kapcsolata van, \u00E1ltal\u00E1ban azok, amelyek \u00FAj kapcsolatokat hoznak l\u00E9tre.</p>
