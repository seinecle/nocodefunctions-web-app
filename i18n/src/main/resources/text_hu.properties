umigon.sentiment_analysis_tool.argument1.details=Ez a funkci\u00F3 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u00E9rz\u00E9selemz\u00E9st</a></strong> v\u00E9gez, m\u00E1s n\u00E9ven v\u00E9lem\u00E9nyb\u00E1ny\u00E1szat. Elemzi a sz\u00F6veget, \u00E9s meghat\u00E1rozza, hogy a hangulat semleges, pozit\u00EDv vagy negat\u00EDv.<br/> A legjobban a <strong>k\u00F6z\u00F6ss\u00E9gi m\u00E9di\u00E1ban</strong> m\u0171k\u00F6dik, p\u00E9ld\u00E1ul a Twitter tweetjeiben, az Instagram-bejegyz\u00E9sekhez f\u0171z\u00F6tt megjegyz\u00E9sekben \u00E9s m\u00E1s nagyon r\u00F6vid angol vagy francia sz\u00F6vegekben. 23 alternat\u00EDv\u00E1val \u00F6sszehasonl\u00EDtva ezt az eszk\u00F6zt tal\u00E1lt\u00E1k a legjobb <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">eszk\u00F6znek a k\u00F6z\u00F6ss\u00E9gi m\u00E9di\u00E1ban t\u00F6rt\u00E9n\u0151 hangulatelemz\u00E9sre</a> .<br/> A 2012-ben sz\u00FCletett eszk\u00F6z folyamatos fejleszt\u00E9s alatt \u00E1ll.<br/><br/> Ha ezt a funkci\u00F3t tudom\u00E1nyos k\u00F6rnyezetben (kutat\u00E1s vagy tanulm\u00E1nyok) haszn\u00E1lja, hivatkoznia kell r\u00E1 az irodalomjegyz\u00E9k\u00E9ben\:<br/><br/> Levallois, Kelemen. "Umigon\: \u00C9rzelemelemz\u00E9s a tweeteken kifejez\u00E9slist\u00E1k \u00E9s heurisztika alapj\u00E1n". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=A Twitteren, az Instagramon \u00E9s azon t\u00FAli \u00E9rzelmek elemz\u00E9se
umigon.sentiment_analysis_tool.argument3.details=A funkci\u00F3 Java nyelven van programozva. <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">K\u00F3dja szabadon el\u00E9rhet\u0151 a Githubon</a> . Teljes\u00EDtm\u00E9nye kiv\u00E1l\u00F3, mert nem t\u00E1maszkodik a <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">besz\u00E9dr\u00E9szes c\u00EDmk\u00E9z\u00E9sre (POS c\u00EDmk\u00E9z\u00E9s)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ami gyors\u00EDtja.</a> Az alfunkci\u00F3kban <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">p\u00E1rhuzamos sz\u00E1m\u00EDt\u00E1si</a> technik\u00E1kat alkalmaznak, \u00E9s nagy figyelmet ford\u00EDtottak az \u00E1ltal\u00E1nos teljes\u00EDtm\u00E9nyre.
umigon.sentiment_analysis_tool.argument3.title=Gyors \u00E9s teljes\u00EDt\u0151
umigon.sentiment_analysis_tool.argument6.details=<p>Egyes eszk\u00F6z\u00F6k pontoz\u00E1st biztos\u00EDtanak a hangulat er\u0151ss\u00E9g\u00E9nek kifejez\u00E9s\u00E9re\: nagy \u00E9rt\u00E9k a nagyon pozit\u00EDv \u00E9rzelmek eset\u00E9n, \u00E9s nagyon alacsony \u00E9rt\u00E9k a negat\u00EDv \u00E9rzelmek eset\u00E9n. A nulla semleges \u00E9rz\u00E9st jelent. Tapasztalataim szerint ezek a pontoz\u00E1sok nem t\u00FAl megb\u00EDzhat\u00F3ak, kiv\u00E9ve a nyilv\u00E1nval\u00F3 eseteket. A "Horrible" nagyon alacsony pontsz\u00E1mot, a "csod\u00E1latos" pedig nagyon magas pontsz\u00E1mot fog el\u00E9rni. De k\u00F6z\u00E9pen a dolgok kev\u00E9sb\u00E9 egy\u00E9rtelm\u0171ek, \u00E9s a pontoz\u00E1sokat sokkal nehezebb \u00E9rtelmezni \u2013 nem tan\u00E1csolom, hogy r\u00E1juk hagyatkozzon. \u00CDg\u00E9retesebb \u00FAt az <strong>\u00E9rzelmek</strong> bevezet\u00E9se lenne, hogy az \u00E9rzelmek finomabb \u00E1rnyalatait a pozit\u00EDv / semleges / negat\u00EDv kateg\u00F3ri\u00E1kon t\u00FAlmen\u0151en kik\u00FCsz\u00F6b\u00F6lj\u00FCk. \u00CDrjon egy e-mailt az analysis@exploreyourdata.com c\u00EDmre, ha \u00E9rdekli ez a kutat\u00E1si ir\u00E1ny.</p>
umigon.sentiment_analysis_tool.argument6.title=Pontoz\u00E1s, sz\u00E1zal\u00E9k \u00E9s \u00E9rzelmek?
umigon.sentiment_analysis_tool.argument7.details=<p>Ez az eszk\u00F6z az <u>\u00E9rzelmek</u> szubjekt\u00EDv markereit azonos\u00EDtja, NEM a pozit\u00EDv vagy negat\u00EDv <u>t\u00E9ny\u00E1ll\u00EDt\u00E1sokat</u> . Hogy egy p\u00E9ld\u00E1t mondjak\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; <strong>SEMMILYEN</strong> kateg\u00F3ri\u00E1ba sorolj\u00E1k, m\u00E9g akkor is, ha egy h\u00E1bor\u00FAban \u00E1ll\u00F3 orsz\u00E1g "objekt\u00EDven" vagy "t\u00E9nylegesen" nem pozit\u00EDv dolog.</li><li> " <code>War is horrible \:(</code> " -&gt; <strong>NEGAT\u00CDV</strong> kateg\u00F3ri\u00E1ba sorolj\u00E1k, mert a "borzalmas" kifejez\u00E9s \u00E9s az emoji egy negat\u00EDv \u00E9rz\u00E9s szubjekt\u00EDv jelz\u0151je.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; <strong>POZIT\u00CDV</strong> kateg\u00F3ri\u00E1ba sorolj\u00E1k, mert az "izgalmas" kifejez\u00E9s a pozit\u00EDv \u00E9rzelmek szubjekt\u00EDv jelz\u0151je.</li></ul><br/> \u00DAgy gondoljuk, hogy ez a megk\u00F6zel\u00EDt\u00E9s megb\u00EDzhat\u00F3v\u00E1 \u00E9s igaz\u00E1n egyed\u00FCl\u00E1ll\u00F3v\u00E1 teszi a hangulatelemz\u00E9st a v\u00E9lem\u00E9nyb\u00E1ny\u00E1szat \u00E9s a hangulatelemz\u00E9s eszk\u00F6zt\u00E1r\u00E1ban. K\u00E9szen \u00E1llsz a kipr\u00F3b\u00E1l\u00E1sra?
umigon.sentiment_analysis_tool.argument7.title=Pozit\u00EDv, semleges \u00E9s negat\u00EDv \u00E9rzelmek\: tov\u00E1bbi megfontol\u00E1sok
umigon.sentiment_analysis_tool.description=Ingyenes online hangulatelemz\u0151 eszk\u00F6z k\u00F3dol\u00E1s n\u00E9lk\u00FCl. \u00C9rzelmek kinyer\u00E9se k\u00F6z\u00F6ss\u00E9gi m\u00E9di\u00E1hoz vagy sz\u00F6veghez csv, Excel \u00E9s pdf f\u00E1jlokban. A teljes\u00EDtm\u00E9ny ugyanolyan j\u00F3 vagy jobb, mint a g\u00E9pi tanul\u00E1si keretrendszer. Futtassa az elemz\u00E9st egyetlen kattint\u00E1ssal. T\u00F6ltse le az eredm\u00E9nyeket Excelben.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Az eszk\u00F6z \u00E1ltal k\u00F6vetett alapelveket ez az <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonr\u00F3l sz\u00F3l\u00F3 tudom\u00E1nyos publik\u00E1ci\u00F3 ismerteti, amely az Association for Computational Linguistics antol\u00F3gi\u00E1j\u00E1ban jelent meg</a> . Az eszk\u00F6z a k\u00F6vetkez\u0151 l\u00E9p\u00E9seket k\u00F6veti\:</p><ol><li> ellen\u0151rizze a sz\u00F6veg hossz\u00E1t\: ha csak n\u00E9h\u00E1ny sz\u00F3 r\u00F6vid, akkor nem lesz besorolva</li><li> url-ek elt\u00E1vol\u00EDt\u00E1sa, id\u00E9z\u0151jelekben l\u00E9v\u0151 tartalom elt\u00E1vol\u00EDt\u00E1sa, aposztr\u00F3fok normaliz\u00E1l\u00E1sa</li><li> A sz\u00F6veg k\u00E9t v\u00E1ltozata k\u00E9sz\u00FCl\: az egyikben az \u00E9kezetek \u00E9s a speci\u00E1lis karakterek elt\u00E1vol\u00EDt\u00E1sra ker\u00FClnek, a m\u00E1sikban pedig megmaradnak. A k\u00F6vetkez\u0151 l\u00E9p\u00E9sek mindegyike a sz\u00F6veg mindk\u00E9t verzi\u00F3j\u00E1ra vonatkozik.</li><li> ellen\u0151rizze a <strong>hangulatjeleket, hangulatjeleket \u00E9s n\u00E9vjegyeket</strong> . Ne dolgozza fel a sz\u00F6veget az elt\u00E1vol\u00EDt\u00E1sukhoz, hasznos inform\u00E1ci\u00F3kat ny\u00FAjtanak a hangulatr\u00F3l\!</li><li> ellen\u0151rizze a hashtageket, ha vannak</li><li> a sz\u00F6veg bont\u00E1sa n-grammban n\u00E9gy grammig</li><li> minden n-grammhoz\:<ul><li> hagyja ki, ha a stopszavak el\u0151re meghat\u00E1rozott list\u00E1j\u00E1hoz tartozik</li><li> ellen\u0151rizze az ism\u00E9tl\u0151d\u0151 karaktereket, \u00E9s sz\u00FCks\u00E9g szerint t\u00E1vol\u00EDtsa el \u0151ket ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> ellen\u0151rizze, hogy az n-gram szerepel-e a potenci\u00E1lisan pozit\u00EDv szavak el\u0151re meghat\u00E1rozott list\u00E1j\u00E1ban. Ha igen, akkor a megfelel\u0151 szab\u00E1ly ker\u00FCl alkalmaz\u00E1sra. A szab\u00E1ly leggyakrabban olyan egyszer\u0171, hogy "egy pozit\u00EDv sz\u00F3 pozit\u00EDv hangulatot ad a sz\u00F6vegnek", de term\u00E9szetesen bonyolultabb szab\u00E1lyok is szerepelnek benne.</li><li> ellen\u0151rizze, hogy az n-gram szerepel-e a potenci\u00E1lisan negat\u00EDv szavak el\u0151re meghat\u00E1rozott list\u00E1j\u00E1ban. Ugyanez a logika \u00E9rv\u00E9nyes\u00FCl</li></ul></li><li> v\u00E9gs\u0151 ellen\u0151rz\u00E9sek\: moder\u00E1torok \u00E9szlel\u00E9se a mondatban ("de", "b\u00E1r", "m\u00E9g ha" stb.). A moder\u00E1torok el\u0151tt vagy ut\u00E1n elhelyezett pozit\u00EDv vagy negat\u00EDv \u00E9rt\u00E9kek megmaradnak vagy t\u00F6rl\u0151dnek.</li><li> \u00F6sszetett szab\u00E1lyokat k\u00F6vet\u0151 v\u00E9gs\u0151 d\u00F6nt\u00E9s, az el\u0151z\u0151 l\u00E9p\u00E9sek eredm\u00E9nyei alapj\u00E1n.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=A funkci\u00F3 megvizsg\u00E1lja a sz\u00F6veg minden egyes kifejez\u00E9s\u00E9t, \u00E9s egy sor szab\u00E1lyt alkalmaz a hangulatra gyakorolt hat\u00E1s meghat\u00E1roz\u00E1s\u00E1ra. Szisztematikusan figyelembe veszi a <strong>hangulatjeleket</strong> , az \u00EDr\u00E1sjeleket, a <strong>hashtageket</strong> , a helyes\u00EDr\u00E1si vari\u00E1ci\u00F3kat, a nagybet\u0171s szavakat... a hangulat meghat\u00E1roz\u00E1s\u00E1hoz.
