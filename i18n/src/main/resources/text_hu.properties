who.argument1.details=<p>Szia\! P\u00E1rizsi <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professzor</a> vagyok, \u00E9s szenved\u00E9lyem a k\u00F6z\u00F6ss\u00E9gi m\u00E9di\u00E1b\u00F3l \u00E9s a h\u00E1l\u00F3zatokb\u00F3l sz\u00E1rmaz\u00F3 inform\u00E1ci\u00F3k kinyer\u00E9se. A Twitter \u00E9s a <a href\="https\://gephi.org" target\="_blank">Gephi</a> a kedvenc j\u00E1tsz\u00F3terem. Tanulm\u00E1nyokat publik\u00E1lok <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">tudom\u00E1nyos foly\u00F3iratokban</a> .</p><p> Megtal\u00E1lhat engem <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">a Gephi Facebook-csoportj\u00E1ban</a> vitatkozva, technol\u00F3giai \u00E9s tudom\u00E1nyos h\u00EDreket komment\u00E1lva <a href\="https\://twitter.com/seinecle" target\="_blank">a Twitteren,</a> vagy <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">szakmai h\u00EDreket megvitatva a LinkedIn</a> -en. \u00D3, \u00E9s ez az <a href\="https\://clementlevallois.net" target\="_blank">\u00E9n weboldalam</a> . Ott tal\u00E1lkozunk\!</p>
