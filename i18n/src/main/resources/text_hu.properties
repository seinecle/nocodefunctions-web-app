general.message.gephi.description=<p>A <a href\="https\://gephi.org/" target\="_blank">Gephi</a> egy ingyenes asztali szoftver kis \u00E9s nagy h\u00E1l\u00F3zatok l\u00E9trehoz\u00E1s\u00E1ra, megjelen\u00EDt\u00E9s\u00E9re \u00E9s felfedez\u00E9s\u00E9re. A felhaszn\u00E1l\u00F3 import\u00E1lhatja, elrendezheti, sz\u0171rheti, sz\u00EDnezheti, \u00E1tm\u00E9retezheti \u00E9s kisz\u00E1m\u00EDthatja a legfontosabb m\u00E9r\u0151sz\u00E1mokat a h\u00E1l\u00F3zaton.</p><p> Ez hat\u00E9kony eszk\u00F6zz\u00E9 teszi a h\u00E1l\u00F3zati adatok vizu\u00E1lis felt\u00E1r\u00E1s\u00E1ra \u00E9s az ilyen adatok vizu\u00E1lis kommunik\u00E1ci\u00F3j\u00E1ra.</p><p> Hasznos linkek\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Oktat\u00F3anyagok a Gephinek</a> \u00E9s a <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Gephi-felhaszn\u00E1l\u00F3k nagyon akt\u00EDv Facebook-csoportj\u00E1nak</a> .</p>
