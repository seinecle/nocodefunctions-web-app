cowo.tool.description=100%-ban ingyenes online eszk\u00F6z szemantikai h\u00E1l\u00F3zatok l\u00E9trehoz\u00E1s\u00E1hoz. Nem sz\u00FCks\u00E9ges regisztr\u00E1ci\u00F3. Import\u00E1lja a sz\u00F6veget csv-ben, Excelben vagy egyszer\u0171 sz\u00F6vegben. Futtassa az elemz\u00E9st egyetlen kattint\u00E1ssal. T\u00F6ltse le az eredm\u00E9nyeket Excelben vagy grafikonk\u00E9nt.
cowo.tool.model_long_details=<p>Az eszk\u00F6z \u00E1ltal k\u00F6vetett alapelveket ebben a tudom\u00E1nyos publik\u00E1ci\u00F3ban ismertetj\u00FCk, amely azt tanulm\u00E1nyozza <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, hogyan lehet k\u00F6z\u00F6ss\u00E9geket \u00E9s t\u00E9m\u00E1kat tal\u00E1lni a Twitteren</a> . A technol\u00F3gia a k\u00F6vetkez\u0151 l\u00E9p\u00E9seket k\u00F6veti\:</p><ol><li> a sz\u00F6veg tiszt\u00EDt\u00E1sa\: lap\u00EDt\u00E1s ASCII-re, url-ek elt\u00E1vol\u00EDt\u00E1sa, \u00EDr\u00E1sjelek elt\u00E1vol\u00EDt\u00E1sa.</li><li> lemmatiz\u00E1l\u00E1s.</li><li> a sz\u00F6veg bont\u00E1sa <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grammban</a> n\u00E9gy grammig, a kev\u00E9sb\u00E9 relev\u00E1ns n-grammok elt\u00E1vol\u00EDt\u00E1sa. Ez a l\u00E9p\u00E9s megegyezik <a href\="../umigon/sentiment_analysis_tool.html">a hangulatelemz\u00E9s funkci\u00F3j\u00E1val</a></li><li> <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">egyidej\u0171 el\u0151fordul\u00E1sok</a> sz\u00E1ma\: mely n-gramm p\u00E1rok szoktak gyakran megjelenni a sz\u00F6veg azonos soraiban?</li><li> az egy\u00FCtt el\u0151fordul\u00F3 n-gramok list\u00E1ja h\u00E1l\u00F3zat l\u00E9trehoz\u00E1s\u00E1ra szolg\u00E1l\: a leggyakoribb n-gramokb\u00F3l \u00E1ll. K\u00E9t n-gramm kapcsol\u00F3dik, ha gyakran el\u0151fordulnak.</li><li> a h\u00E1l\u00F3zatban l\u00E9v\u0151 kapcsolatok er\u0151ss\u00E9g\u00E9t a <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> nev\u0171 elj\u00E1r\u00E1ssal korrig\u00E1lj\u00E1k.</li></ol>
cowo.tool.model_short_details=A f\u00FCggv\u00E9ny a sz\u00F6veg minden sor\u00E1ban kifejez\u00E9sp\u00E1rokat azonos\u00EDt. Ezeket a p\u00E1rokat ko-el\u0151fordul\u00E1snak nevezz\u00FCk. Az \u00F6sszes kifejez\u00E9sp\u00E1rt \u00F6sszes\u00EDtve \u00E9s a leggyakrabban el\u0151fordul\u00F3kat kiv\u00E1lasztva l\u00E9trej\u00F6n egy terminush\u00E1l\u00F3zat, ahol b\u00E1rmely k\u00E9t kifejez\u00E9s \u00F6sszekapcsol\u00F3dik, ha gyakran egy\u00FCtt szerepelnek a sz\u00F6vegben.
