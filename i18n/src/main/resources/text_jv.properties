organic.description=100% alat online gratis kanggo ngenali konten organik ing Twitter, Instagram lan media sosial. Deteksi komentar sing dipromosikan \ud83d\udce2 vs spontan \ud83c\udf3f ing media sosial.
organic.details=Fungsi iki nggolongake teks sampeyan ing rong kategori\:<ul><li> <strong>organik</strong> \: nalika teks ditulis kanthi gaya sing alami, pribadi, individu.</li><li> <strong>dipun promosiaken</strong> \: nalika teks ditulis ing gaya kang perusahaan, disponsori, Ponggawa.</li></ul> Kerjane paling apik ing <strong>media sosial</strong> kayata tweets kanggo Twitter, komentar ing kiriman Instagram lan teks cendhak banget liyane ing basa Inggris lan Prancis.<br/> Lair ing 2020, alat iki terus dikembangake.
organic.general.argument1.details=Alat kasebut diprogram karo Java sing kinerja uga padha, utawa luwih apik tinimbang <strong>Python</strong> . Ora ngandelake <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">tag part-of-speech (POS tagging)</a> , sing ndadekake luwih cepet. Komputasi paralel digunakake ing subfungsi lan kinerja wis ditindakake kanthi ati-ati.
organic.general.argument1.title=\ud83d\ude80 Cepet lan performa
organic.general.argument2.details=<p>Alat iki ngenali tandha saka pidato <u>perusahaan</u> . Karakteristik iki ora ditetepake kanthi jelas ing literatur akademik. Tujuane kanggo nyedhiyakake manajer konten lan analis alat sing ngidini dheweke nyaring konten sing ora nuduhake <strong>swara asli saka pelanggan</strong> , kayata\:</p><br/><ul><li> <strong>ajakan kanggo tumindak</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>undangan promosi</strong> \: "tawaran paling apik", "give away", ...</li><li> <strong>Ekspresi pendapat sing digawe dening spesialis komunikasi</strong> , kaya sing dituduhake dening istilah khusus sing digunakake\: "dibukak", "stoked to", "reinvents" ...</li></ul><br/> Iki lagi ditindakake lan kita nampa saran lan saran (analysis@exploreyourdata.com). Kita yakin fungsi iki wis migunani banget, ngewangi analis sing duwe spesialisasi ing pertambangan pendapat ngresiki set data saka konten sing ora asale saka individu / pelanggan nanging saka perusahaan lan pejabat komunikasi (priksa <a href\="../umigon/sentiment_analysis_tool.html">fungsi kita kanggo analisis sentimen</a> ). Iki bakal nggawe pangukuran luwih dipercaya, utamane kanggo penambangan pendapat.
organic.general.argument2.title=Konten organik vs promosi\: pertimbangan luwih lanjut
organic.general.model_long_description=<p>Prinsip sing ditindakake alat kasebut padha <a href\="../umigon/sentiment_analysis_tool.html">karo fungsi kanggo analisis sentimen</a> , kajaba aturan sing bakal ditrapake. Alat kasebut tindakake langkah-langkah iki\:</p><ol><li> mriksa dawane teks\: yen mung sawetara tembung cekak, ora bakal diklasifikasikake</li><li> mbusak url, mbusak isi ing kuotasi, normalisasi apostrof</li><li> rong versi teks ditetepake\: siji ing ngendi kabeh aksen lan karakter khusus dibusak, lan siji sing disimpen. Kabeh langkah ing ngisor iki bakal ditrapake kanggo loro versi teks kasebut.</li><li> mriksa <strong>emojis, emoticon lan onomatopeia</strong> . Aja preprocess teks kanggo mbusak mau, padha nyedhiyani informasi migunani ing sentimen\!</li><li> mriksa hashtags, yen ana</li><li> dekomposisi teks ing n-gram nganti patang gram</li><li> kanggo saben n-gram\:<ul><li> skip yen kalebu dhaptar tembung mandeg sing wis ditemtokake</li><li> mriksa karakter sing bola-bali lan copot yen perlu ( <code>yeeeahhh\!</code> dadi <code>yeah\!</code> )</li><li> priksa manawa n-gram kasebut ana ing dhaptar kosakata / ekspresi / gaya sinyal "pidato perusahaan". Yen mangkono, aturan sing cocog ditrapake.</li></ul></li><li> kaputusan final, adhedhasar asil saka langkah sadurunge.</li></ol>
organic.general.model_short_description=Fungsi kasebut mriksa saben istilah teks lan ngetrapake sawetara aturan (ing konteks iki, istilah kasebut organik utawa dipromosikan?). Uga nimbang <strong>emojis</strong> , tanda baca, <strong>hashtags</strong> , huruf kapital ... kanggo nemtokake asil.
