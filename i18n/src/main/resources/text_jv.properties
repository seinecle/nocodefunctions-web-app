link_prediction.short_explanation=<p>Cara kasebut pr\u00e9dhiksi manawa kelenjar sing duwe <strong>produk</strong> paling dhuwur duwe kemungkinan paling dhuwur kanggo nyambung. Asumsi iki diarani <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">lampiran preferensial</a></strong> \: simpul sing wis duwe sambungan paling akeh, cenderung dadi sing nggawe hubungan anyar.</p>
