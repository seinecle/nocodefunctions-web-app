cowo.tool.argument1.title=Jaringan semantik - ngowahi teks dadi grafik
cowo.tool.argument2.details=Fungsi kasebut njupuk siji parameter (apa basa teks kasebut?) lan mlaku kanthi siji klik\:
cowo.tool.argument3.details=<p><strong>Struktur lan format teks</strong> \: jaringan digawe kanthi ndeteksi pasangan istilah sing katon ing baris teks sing padha. Dadi sampeyan kudu ngati-ati babagan carane teks sampeyan dibagi. Saenipun, iku kudu digawe saka relatif singkat paragraf, saben siji baris. Yen sampeyan nggunakake file Excel, saben paragraf utawa blok teks sing penting kudu katon ing baris sing beda.<br/><br/> <strong>Pra-proses teks</strong> \: ora perlu pra-proses utawa ngresiki teks sadurunge nggunakake fungsi iki.<br/><br/> <strong>Njelajah grafik</strong> \: disaranake rong piranti lunak kelas profesional gratis kanggo eksplorasi jaringan semantik sing diprodhuksi dening fungsi kasebut. <a href\="https\://gephi.org" target\="_blank">Gephi</a> nyedhiyakake fitur paling apik kanggo nyaring, menehi warna, ngowahi ukuran lan mbukak statistik grafik deskriptif ing jaringan sampeyan (kayata <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centrality betweenness</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> nyedhiyakake visualisasi sing paling resik lan paling gampang diinterpretasikake kanggo jaringan semantik. VOSviewer dikembangake kanthi scientometrics minangka kasus panggunaan pisanan nanging migunani kanggo jaringan semantik apa wae.</p>
cowo.tool.argument3.title=Tip lan trik kanggo entuk wawasan saka jaringan semantik
cowo.tool.argument4.details=Yen teks sampeyan minangka dhaptar kedadeyan bebarengan utawa dhaptar item, sampeyan bisa uga pengin nggunakake Gaze, fungsi khusus kanggo <a href\="../gaze/network_builder_tool.html">mbangun jaringan saka kedadeyan bebarengan lan mirip</a> .
cowo.tool.argument4.title=Nalika teks sampeyan wis kabentuk, kanthi dhaptar item
cowo.tool.description=100% alat online gratis kanggo nggawe jaringan semantik. Ora registrasi dibutuhake. Impor teks ing csv, Excel utawa teks biasa. Jalanake analisis ing siji klik. Download asil ing Excel utawa minangka grafik.
cowo.tool.model_long_details=<p>Prinsip sing ditindakake dening alat kasebut diterangake ing publikasi akademik iki sing nyinaoni <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">carane nemokake komunitas lan topik ing Twitter</a> . Teknologi nderek langkah-langkah iki\:</p><ol><li> ngresiki teks\: flatten kanggo ASCII, mbusak url, mbusak tandha wacan.</li><li> lemmatisasi.</li><li> dekomposisi teks ing <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> nganti patang gram, mbusak n-gram sing kurang relevan. Langkah iki identik karo <a href\="../umigon/sentiment_analysis_tool.html">fungsi kanggo analisis sentimen</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: pasangan n-gram sing kerep katon ing baris teks sing padha?</li><li> dhaftar cooccurring n-gram digunakake kanggo nggawe jaringan\: iku digawe saka n-gram paling kerep. Loro n-gram disambungake yen lagi kerep cooccurring.</li><li> kekuatan sambungan ing jaringan didandani nggunakake prosedur disebut <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Fungsi kasebut nemtokake pasangan istilah ing saben baris teks. Pasangan iki diarani co-occurrences. Nglumpukake kabeh pasangan istilah lan milih sing paling kerep, jaringan istilah dibangun ing ngendi loro istilah disambungake yen asring katon bebarengan ing teks.
