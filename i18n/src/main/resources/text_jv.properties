why.argument1=Motivasi dhasar
why.argument1.details=<p>Minangka akademisi sing kasengsem ing pertambangan data karo media sosial lan jaringan sosial, aku wis nuduhake asil pasinaon ing artikel sing <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">diterbitake ing jurnal ilmiah</a> . Kanthi fungsi nocode, <strong>aku pengin nggayuh pamirsa sing luwih akeh kanthi nawakake versi nocode gratis saka fungsi sing paling migunani sing wis digunakake ing risetku</strong> .</p><br/><p> Ing sawetara taun kepungkur, aku wis nyoba nggawe sawetara piranti lunak sing bisa ditindakake. Nanging aku ora cukup pengalaman, lan bisa uga ora sabar\: aplikasi durung rampung lan angel dijaga. Fungsi Nocode beda\: Aku njupuk wektu kanggo berkembang ing proses paling apik, lan <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">aku numpak kapal kanggo lelampahan 10 taun lan liyane\!</a></p>
why.argument2=Apa gratis?
why.argument2.details=<p>Ngembangake fungsi nocode nggantosi jumlah karya sing signifikan, sing daklakoni ing wektu luang. Aku ora mbayar, supaya bisa nemokake penonton sing luwih akeh (kalebu mahasiswa, wartawan, hobi ...). Ing bali, Aku ngarep-arep kanggo nggunakake aplikasi iku kanggo nyebarke fungsi anyar aku bakal nggawe ing Course saka riset akademisi, lan aku ngarep-arep iku bakal entuk manfaat saka pasinaon\: saran pangguna ing fungsi bakal bantuan kula nyaring lan nggawe wong luwih mantep. Muga-muga, komunitas pangguna bakal tuwuh lan bakal ngasilake ide sing menarik kanggo pangembangan anyar uga\!</p><br/><p> Kapindho, gumantung ing kapentingan pangguna, Aku nimbang ngembangaken versi API kanggo volume dhuwur, kasedhiyan versi dhuwur saka fungsi, biasane kanggo nggunakake profesional dening Enterprises, ora individu. API iki ora bakal gratis amarga biaya server sing signifikan bakal melu.</p>
