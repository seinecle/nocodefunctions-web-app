general.message.lemmatization_explanation=Tembung bisa duwe macem-macem variasi. Ing pirang-pirang basa, tembung utawa kriya tunggal lan jamak ing jaman saiki lan jaman biyen nduweni wujud sing rada beda. Operasi sing kalebu mbusak macem-macem formulir kasebut diarani lemmatization. Iku migunani kanggo entuk asil ing ngendi kita ndeleng tembung sing padha mung sapisan, ora kabeh wangun tembung sing padha sing ana ing teks sing sampeyan analisis. Nanging kadhangkala, operasi lemmatisasi ora ditindakake kanthi akurat. Iki ngethok tembung kanthi cara sing ora bener, lan minangka asil analisis bisa ngasilake tembung sing ejaane salah cedhak pungkasane. Mulane, sanajan operasi lemmatisasi ditrapake kanthi standar, sampeyan bisa mateni ing kene.
