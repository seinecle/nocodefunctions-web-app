topics.topics.parameter_precision.explanation=50 minangka standar. Pilih nilai sing luwih murah kanggo nemokake topik sing <strong>luwih</strong> cilik, lan pilih nilai sing luwih gedhe kanggo nemokake topik sing luwih <strong>sithik</strong> \:<br/><br/> <small>nilai sing luwih cilik \=&gt; golek topik 'cilik' akeh.</small><br/>
topics.topics.parameter_stopwords.explanation=Mbusak stopword 'ilmiah'\: tembung sing khas saka wacana akademik lan ora ngemot nilai informasi tartamtu (teks mung ing basa Inggris utawa Prancis). Dhaptar lengkap kasedhiya <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">kene</a> .
topics.topics_extraction_tool.argument1.details=Fungsi iki kanthi otomatis ngenali topik utama ing teks, operasi sing disebut <strong>ekstraksi</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">topik utawa modeling topik</a></strong> . Iki nganalisa baris teks lan nemtokake <strong>klompok</strong> tembung lan ekspresi sing cenderung nglumpukake, mbentuk topik.<br/> Iki dianggo ing teks sing ditulis ing macem-macem basa (kalebu teks ing aksara non Latin). Fungsi kasebut ngetutake prinsip pembelajaran tanpa pengawasan, yaiku jinis <strong>pembelajaran mesin</strong> .<br/><br/> Yen sampeyan nggunakake fungsi iki ing konteks akademik (riset utawa pasinaon), sampeyan kudu ngrujuk ing bibliografi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Bidang Pembukaan\: Kontribusi Metodologis kanggo Identifikasi Aktor Heterogen ing Tatanan Relasional Tanpa Wates. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Ekstraksi topik - ngotomatisasi analisis topik utama ing teks sampeyan
topics.topics_extraction_tool.argument2.details=Teknologi kasebut kalebu parameter "presisi" kanggo ngontrol kanthi apik yen sampeyan butuh topik gedhe ("makro"), utawa yen sampeyan luwih seneng ngenali topik "mikro" (luwih cilik).
topics.topics_extraction_tool.argument2.title=Inovatif\: ngontrol sepira "gedhe" utawa "mikro" topik kasebut
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur lan format teks</strong> \: Ekstraksi topik dianggo kanthi ndeteksi pasangan istilah sing katon ing baris teks sing padha. Dadi sampeyan kudu ati-ati babagan format teks sampeyan. Saenipun, iku kudu digawe saka relatif singkat paragraf, saben siji baris. Yen sampeyan nggunakake file Excel, saben paragraf utawa blok teks sing penting kudu katon ing baris sing beda.<br/><br/> <strong>Volume teks</strong> \: topik ditemokake kanthi ngukur frekuensi\: pasangan istilah sing paling kerep kedadeyan? Kanggo nindakake iki, teks kudu cukup dawa supaya jumlah kasebut migunani. Luwih dawa teks, luwih apik. Teks paling sethithik 5.000 tembung katon minangka wiwitan sing apik.</p>
topics.topics_extraction_tool.argument3.title=Tip lan trik kanggo asil efektif ing deteksi topik
topics.topics_extraction_tool.argument4.details=\ diarani <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-means'</a> . Kanthi kasebut, pangguna nemtokake pirang-pirang topik sing kudu ditemokake ing teks, banjur algoritma nemokake topik kasebut.</p><p> Pendekatan iki bisa dimangerteni yen kita ngerti luwih dhisik pira topik sing ana ing teks kasebut. Nanging apa gunane deteksi topik yen kita wis ngerti topik kasebut? \ud83e\udd14</p><p> Ing fungsi nocode, jumlah topik sing bisa ditemokake ora ditemtokake. Analis bakal sinau akeh kanthi nemokake pirang-pirang topik sing bisa ditemokake algoritma ing teks, tanpa watesan sing wis disetel. Analis tetep kanthi kebak ing kontrol thanks kanggo parameter tliti, sing mbantu nyetel algoritma kanggo nemokake topik liyane utawa kurang - nanging tansah karo jurusan kabebasan ing nomer pas.</p><p> 50 minangka standar. Pilih nilai sing luwih murah kanggo nemokake topik <strong>sing luwih akeh lan luwih cilik</strong> , lan pilih nilai sing luwih gedhe kanggo nemokake topik <strong>sing kurang lan luwih gedhe</strong> \:</p><br/> <small>nilai sing luwih cilik \=&gt; golek topik 'cilik' akeh.</small><br/>
topics.topics_extraction_tool.argument4.title=Kepiye carane nemtokake jumlah topik sing bakal ditemokake? Apa iku apik?
topics.topics_extraction_tool.description=100% alat ekstraksi topik online gratis \ud83d\udd26 kanggo non coders, ora ana registrasi. Impor teks saka Twitter ing csv, Excel lan Google spreadsheets. Kinerja minangka apik utawa luwih apik tinimbang alat Python. Jalanake analisis ing siji klik. Download asil ing Excel.
topics.topics_extraction_tool.excel_export_details=File Excel iki ngemot dhaptar tembung kunci saben topik. NEW\: uga ngemot dhaptar baris teks sing ana ing dokumen sing sampeyan upload. Kanggo saben baris, sampeyan saiki bisa ndeleng telung topik sing cocog. Iku migunani yen sampeyan pengin takon\: baris utawa dokumen sing ana ing topik iki?
topics.topics_extraction_tool.gexf_export_details=Sampeyan uga bisa ngundhuh file gexf iki, yen sampeyan ngerti carane nggunakake karo <a href\="https\://gephi.org" target\="_blank">Gephi</a> . File kasebut ngemot jaringan kabeh 2.000 tembung sing paling kerep ana ing file sing sampeyan upload. Iku migunani kanggo njelajah topik kanthi rinci.
topics.topics_extraction_tool.model_long_description.details=<p>Prinsip sing ditindakake dening alat kasebut diterangake ing publikasi akademik iki sing nyinaoni <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">carane nemokake komunitas lan topik ing Twitter</a> . Teknologi nderek langkah-langkah iki\:</p><ol><li> ngresiki teks\: flatten kanggo ASCII, mbusak url, mbusak tandha wacan.</li><li> lemmatisasi.</li><li> dekomposisi teks ing n-gram nganti patang gram, mbusak n-gram sing kurang relevan. Langkah iki identik karo <a href\="../umigon/sentiment_analysis_tool.html">fungsi kanggo analisis sentimen</a></li><li> count of cooccurrences\: pasangan n-gram sing kerep katon ing baris teks sing padha?</li><li> dhaftar cooccurring n-gram digunakake kanggo nggawe jaringan\: iku digawe saka n-gram paling kerep. Loro n-gram disambungake yen lagi kerep cooccurring.</li><li> algoritma deteksi komunitas diterapake ing jaringan\: algoritma Louvain, sing cepet lan efektif banget.</li><li> parameter sing dipilih dening pangguna ditrapake\: nilai gedhe bakal ndeteksi sawetara komunitas gedhe. Nilai cilik bakal ndeteksi akeh komunitas cilik.</li><li> saben komunitas (utawa kluster) ing jaringan minangka topik. Dhaptar istilah kunci ing topik yaiku n-gram sing ana ing kluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Fungsi kasebut nemtokake pasangan istilah ing saben baris teks. Pasangan iki diarani cooccurrences. Nggabungake kabeh pasangan istilah, jaringan istilah dibangun. Jaringan kasebut dipotong dadi subwilayah, lan saben subwilayah cocog karo topik.
