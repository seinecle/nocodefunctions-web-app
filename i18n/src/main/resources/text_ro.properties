network_converter.creating_a_bridge.details_second_part=<p>Ceea ce face ca lucrurile s\u0103 fie impracticabile este c\u0103 nu toate software-urile de re\u021Bea accept\u0103 toate formatele. \u00CEn special\:<ul><li> Gephi poate importa \u0219i exporta fi\u0219iere GEXF, dar nu recunoa\u0219te fi\u0219ierele de re\u021Bea Json VOSviewer</li><li> VOSviewer poate importa \u0219i exporta fi\u0219iere json VOSviewer, dar nu recunoa\u0219te fi\u0219ierele gexf</li></ul></p><p> Convertorul dintre fi\u0219ierele gexf \u0219i VOSviewer json oferit pe aceast\u0103 pagin\u0103 este o punte care sper c\u0103 va fi g\u0103sit\u0103 util\u0103 de utilizatorii ambelor software.</p>
