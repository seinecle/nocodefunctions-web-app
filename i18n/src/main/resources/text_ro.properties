who.tagline=Salut\! Eu sunt Cl\u00E9ment Levallois
who.title=Cine se afl\u0103 \u00EEn spatele func\u021Biilor nocode?
why.argument1=Motiva\u021Bia fundamental\u0103
why.argument1.details=<p>\u00CEn calitate de universitar interesat de data mining cu re\u021Belele sociale \u0219i re\u021Belele sociale, am \u00EEmp\u0103rt\u0103\u0219it rezultatele studiilor mele \u00EEn articole <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicate \u00EEn reviste \u0219tiin\u021Bifice</a> . Cu func\u021Biile nocode, <strong>doresc s\u0103 ajung la un public mai larg oferind versiuni gratuite, nocode ale celor mai utile func\u021Bii pe care le-am folosit \u00EEn cercetarea mea</strong> .</p><br/><p> \u00CEn ultimii c\u00E2\u021Biva ani, am f\u0103cut mai multe \u00EEncerc\u0103ri de a crea piese de software care s\u0103 fac\u0103 exact asta. Dar nu eram suficient de experimentat \u0219i probabil prea ner\u0103bd\u0103tor\: aplica\u021Biile erau neterminate \u0219i greu de \u00EEntre\u021Binut. Func\u021Biile Nocode sunt diferite\: \u00EEmi fac timp s\u0103 le dezvolt \u00EEn cel mai bun mod \u0219i <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">pornesc o c\u0103l\u0103torie de 10 ani \u0219i mai mult\!</a></p>
why.argument2=De ce este gratuit?
why.argument2.details=<p>Dezvoltarea func\u021Biilor nocode reprezint\u0103 o cantitate semnificativ\u0103 de munc\u0103, pe care o realizeaz\u0103 \u00EEn timpul liber. Nu taxez pentru el, ca s\u0103 g\u0103seasc\u0103 un public mai larg (inclusiv studen\u021Bi, jurnali\u0219ti, pasiona\u021Bi...). \u00CEn schimb, sper s\u0103 \u00EEl folosesc pentru a implementa noile func\u021Bii pe care le voi crea \u00EEn cursul cercet\u0103rii mele academice \u0219i sper c\u0103 va aduce beneficii studiilor mele\: feedback-ul utilizatorilor cu privire la func\u021Bii m\u0103 va ajuta s\u0103 le perfec\u021Bionez \u0219i s\u0103 le fac mai robuste. Sper\u0103m c\u0103 o comunitate de utilizatori va cre\u0219te \u0219i va genera idei interesante \u0219i pentru noi dezvolt\u0103ri\!</p><br/><p> \u00CEn al doilea r\u00E2nd, \u00EEn func\u021Bie de interesul utilizatorilor, iau \u00EEn considerare dezvoltarea de versiuni API pentru versiuni de volum mare, de \u00EEnalt\u0103 disponibilitate ale func\u021Biilor, de obicei pentru uz profesional de c\u0103tre \u00EEntreprinderi, nu de persoane fizice. Aceste API-uri nu ar fi gratuite, deoarece ar fi implicate costuri semnificative pentru server.</p>
