general.message.lemmatization_explanation=Cuvintele pot avea multe variante. \u00CEn multe limbi, substantivele sau verbele la singular \u0219i la plural la timpul prezent \u0219i trecut au forme u\u0219or diferite. Opera\u021Bia care const\u0103 \u00EEn \u00EEnl\u0103turarea acestor forme diferite se nume\u0219te lematizare. Este util s\u0103 ob\u021Binem rezultate \u00EEn care vedem acela\u0219i cuv\u00E2nt o singur\u0103 dat\u0103, nu toate formele aceluia\u0219i cuv\u00E2nt care au fost prezente \u00EEn textul pe care \u00EEl analiza\u021Bi. Cu toate acestea, uneori, opera\u021Bia de lematizare nu este efectuat\u0103 cu acurate\u021Be. Trunchiaz\u0103 cuvintele \u00EEntr-un mod incorect \u0219i, ca rezultat, analiza poate produce cuvinte care au o ortografie incorect\u0103 aproape de sf\u00E2r\u0219it. Acesta este motivul pentru care, chiar dac\u0103 opera\u021Bia de lematizare este aplicat\u0103 implicit, o pute\u021Bi dezactiva aici.
