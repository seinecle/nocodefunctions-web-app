link_prediction.short_explanation=<p>Metoda prezice c\u0103 nodurile care au cel mai mare <strong>produs</strong> au cele mai mari \u0219anse de a se conecta. Aceast\u0103 ipotez\u0103 se nume\u0219te <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">ata\u0219ament preferen\u021Bial</a></strong> \: nodurile care au deja cele mai multe conexiuni tind s\u0103 fie cele care creeaz\u0103 noi rela\u021Bii.</p>
