who.argument1.details=<p>Bun\u0103\! Sunt <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesor</a> din Paris, cu o pasiune pentru extragerea de informa\u021Bii din re\u021Belele \u0219i re\u021Belele de socializare. Twitter \u0219i <a href\="https\://gephi.org" target\="_blank">Gephi</a> sunt locurile mele de joac\u0103 preferate. Public studii \u00EEn <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">reviste academice</a> .</p><p> M\u0103 pute\u021Bi g\u0103si discut\u00E2nd pe <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grupul de Facebook pentru Gephi</a> sau coment\u00E2nd \u0219tiri tehnice \u0219i academice <a href\="https\://twitter.com/seinecle" target\="_blank">pe Twitter</a> sau discut\u00E2nd <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">\u0219tiri profesionale pe LinkedIn</a> . Oh, \u0219i acesta este <a href\="https\://clementlevallois.net" target\="_blank">site-ul meu</a> . Ne vedem acolo\!</p>
who.argument2.details=Am dedicat o pagin\u0103 acestei \u00EEntreb\u0103ri, <a href\="why.html">urma\u021Bi linkul\!</a>
who.argument2.title=De ce s\u0103 creez func\u021Bii nocode?
