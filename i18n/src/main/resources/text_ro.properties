umigon.sentiment_analysis_tool.argument1.details=Aceast\u0103 func\u021Bie realizeaz\u0103 o <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analiz\u0103 a sentimentelor</a></strong> , numit\u0103 \u0219i minarea opiniei. Acesta analizeaz\u0103 textul \u0219i determin\u0103 dac\u0103 sentimentul este neutru, pozitiv sau negativ.<br/> Func\u021Bioneaz\u0103 cel mai bine pe <strong>re\u021Belele sociale,</strong> cum ar fi tweet-uri pentru Twitter, comentarii la post\u0103rile de pe Instagram \u0219i alte texte foarte scurte \u00EEn englez\u0103 sau francez\u0103. \u00CEn compara\u021Bie cu 23 de alternative, acest instrument a fost considerat a fi cel mai bun <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">instrument pentru analiza sentimentelor pe re\u021Belele sociale</a> .<br/> N\u0103scut \u00EEn 2012, acest instrument este \u00EEn continu\u0103 dezvoltare.<br/><br/> Dac\u0103 utiliza\u021Bi aceast\u0103 func\u021Bie \u00EEntr-un context academic (cercetare sau studii), trebuie s\u0103 o referi\u021Bi \u00EEn bibliografia dvs.\:<br/><br/> Levallois, Clement. \u201EUmigon\: Analiza sentimentelor pe Tweets pe baza listelor de termeni \u0219i a euristicii\u201D. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analiza sentimentelor pentru Twitter, Instagram \u0219i nu numai
umigon.sentiment_analysis_tool.argument3.details=Func\u021Bia este programat\u0103 \u00EEn Java. Codul s\u0103u este accesibil <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">gratuit pe Github</a> . Performan\u021Ba sa este excelent\u0103 deoarece nu se bazeaz\u0103 pe <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">etichetarea par\u021Bial\u0103 a vorbirii (etichetarea POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ceea ce face rapid.</a> Tehnicile <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">de calcul concurente</a> sunt utilizate \u00EEn sub-func\u021Bii \u0219i s-a acordat o mare aten\u021Bie performan\u021Bei generale.
umigon.sentiment_analysis_tool.argument3.title=Rapid si performant
umigon.sentiment_analysis_tool.argument6.details=<p>Unele instrumente ofer\u0103 un scor pentru a exprima puterea sentimentului\: o valoare mare pentru un sentiment foarte pozitiv \u0219i o valoare foarte sc\u0103zut\u0103 pentru un sentiment negativ. Zero reprezint\u0103 un sentiment neutru. Din experien\u021Ba mea, aceste scoruri nu sunt super fiabile, cu excep\u021Bia cazurilor evidente. \u201EHorible\u201D va avea un scor foarte mic, iar \u201Eminunat\u201D va avea un scor foarte mare. Dar la mijloc, lucrurile sunt mai pu\u021Bin simple \u0219i scorurile sunt mult mai greu de interpretat - nu a\u0219 sf\u0103tui s\u0103 m\u0103 bazez pe ele. Un drum mai promi\u021B\u0103tor ar fi introducerea <strong>emo\u021Biilor</strong> pentru a scoate la iveal\u0103 nuna\u021Bele mai fine ale sentimentului, dincolo de categoriile pozitiv/neutru/negativ. Trimite\u021Bi un e-mail la analysis@exploreyourdata.com dac\u0103 sunte\u021Bi interesat de aceast\u0103 direc\u021Bie de cercetare.</p>
umigon.sentiment_analysis_tool.argument6.title=Scor, procent \u0219i emo\u021Bii?
umigon.sentiment_analysis_tool.argument7.details=<p>Acest instrument identific\u0103 markeri subiectivi ai <u>sentimentului</u> , NU <u>afirma\u021Bii faptice</u> pozitive sau negative. Pentru a da un exemplu\:</p><br/><ul><li> \u201E <code>This country is at war</code> \u201D -&gt; este clasificat\u0103 drept <strong>NEUTR\u0102</strong> , chiar dac\u0103 o \u021Bar\u0103 aflat\u0103 \u00EEn r\u0103zboi nu este \u201Eobiectiv\u201D sau \u201Efactic\u201D un lucru pozitiv.</li><li> " <code>War is horrible \:(</code> " -&gt; este clasificat ca fiind <strong>NEGATIV</strong> deoarece termenul "oribil" \u0219i emoji sunt markeri subiectivi ai unui sentiment negativ.</li><li> \u201E <code>War of the sexes is an exciting research topic\!</code> \u201D -&gt; este clasificat ca fiind <strong>POZITIV</strong> deoarece termenul \u201Eemotionant\u201D este un marker subiectiv al unui sentiment pozitiv.</li></ul><br/> Credem c\u0103 aceast\u0103 abordare face ca analiza sentimentelor s\u0103 fie fiabil\u0103 \u0219i cu adev\u0103rat unic\u0103 \u00EEn peisajul instrumentelor pentru analizarea opiniei \u0219i analiza sentimentelor. E\u0219ti gata s\u0103-l \u00EEncerci?
umigon.sentiment_analysis_tool.argument7.title=Sentimente pozitive, neutre \u0219i negative\: considera\u021Bii suplimentare
umigon.sentiment_analysis_tool.description=Instrument online 100% gratuit de analiz\u0103 a sentimentelor pentru non-codatori, nu este necesar\u0103 \u00EEnregistrarea. Importa\u021Bi-v\u0103 textul de pe Twitter \u00EEn foi de calcul csv, Excel \u0219i Google. Performan\u021Ba este la fel de bun\u0103 sau mai bun\u0103 dec\u00E2t instrumentele Python. Rula\u021Bi analiza cu un singur clic. Desc\u0103rca\u021Bi rezultatele \u00EEn Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Principiile urmate de instrument sunt descrise \u00EEn aceast\u0103 publica\u021Bie academic\u0103 despre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicat\u0103 \u00EEn antologia Asocia\u021Biei pentru Lingvistic\u0103 Computa\u021Bional\u0103</a> . Instrumentul urmeaz\u0103 ace\u0219ti pa\u0219i\:</p><ol><li> verifica\u021Bi lungimea textului\: dac\u0103 este doar c\u00E2teva cuvinte scurte, nu va fi clasificat</li><li> eliminarea URL-urilor, eliminarea con\u021Binutului \u00EEntre ghilimele, normalizarea apostrofelor</li><li> se stabilesc dou\u0103 versiuni ale textului\: una \u00EEn care toate accentele \u0219i caracterele speciale sunt eliminate \u0219i una \u00EEn care sunt re\u021Binute. To\u021Bi pa\u0219ii urm\u0103tori se vor aplica ambelor versiuni ale textului.</li><li> verifica\u021Bi <strong>emoji-uri, emoticoane \u0219i onomatopee</strong> . Nu v\u0103 preprocesa\u021Bi textul pentru a le elimina, acestea ofer\u0103 informa\u021Bii utile despre sentiment\!</li><li> verifica\u021Bi hashtag-urile, dac\u0103 exist\u0103</li><li> descompunerea textului \u00EEn n-grame p\u00E2n\u0103 la patru grame</li><li> pentru fiecare n-gram\:<ul><li> s\u0103ri\u021Bi peste el dac\u0103 apar\u021Bine unei liste prestabilite de cuvinte oprite</li><li> verifica\u021Bi caracterele repetate \u0219i elimina\u021Bi-le dup\u0103 cum este necesar ( <code>yeeeahhh\!</code> devine <code>yeah\!</code> )</li><li> verifica\u021Bi dac\u0103 n-grama este con\u021Binut\u0103 \u00EEn lista prestabilit\u0103 de cuvinte poten\u021Bial pozitive. Dac\u0103 da, se aplic\u0103 regula corespunz\u0103toare. Cel mai adesea regula este la fel de simpl\u0103 precum \u201Eun cuv\u00E2nt pozitiv d\u0103 un sentiment pozitiv textului\u201D, dar, desigur, sunt incluse \u0219i reguli mai complexe.</li><li> verifica\u021Bi dac\u0103 n-grama este con\u021Binut\u0103 \u00EEn lista prestabilit\u0103 de cuvinte poten\u021Bial negative. Se aplica aceeasi logica</li></ul></li><li> verific\u0103ri finale\: depistarea moderatorilor \u00EEn propozi\u021Bie (\u201Edar\u201D, \u201Etotu\u0219i\u201D, \u201Echiar dac\u0103\u201D, etc.). Valorile pozitive sau negative plasate \u00EEnainte sau dup\u0103 ace\u0219ti moderatori sunt p\u0103strate sau \u0219terse.</li><li> decizie final\u0103 urm\u00E2nd reguli complexe, pe baza rezultatelor pa\u0219ilor anteriori.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Func\u021Bia examineaz\u0103 fiecare termen al textului \u0219i aplic\u0103 o serie de reguli pentru a determina efectul asupra sentimentului. De asemenea, ia \u00EEn considerare \u00EEn mod sistematic <strong>emoji</strong> -urile, semnele de punctua\u021Bie, <strong>hashtag</strong> -urile, varia\u021Biile de ortografie, cuvintele cu majuscule... pentru a determina sentimentul.
