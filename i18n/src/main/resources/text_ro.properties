cowo.tool.argument2.details=Func\u021Bia preia un parametru (care este limba textului?) \u0219i ruleaz\u0103 cu un singur clic\:
cowo.tool.argument3.details=<p><strong>Structura \u0219i formatul textului</strong> \: re\u021Beaua este creat\u0103 prin detectarea perechilor de termeni care apar pe aceea\u0219i linie de text. Prin urmare, ar trebui s\u0103 fi\u021Bi aten\u021Bi la modul \u00EEn care este \u00EEmp\u0103r\u021Bit textul. \u00CEn mod ideal, ar trebui s\u0103 fie format din paragrafe relativ scurte, fiecare pe un r\u00E2nd. Dac\u0103 utiliza\u021Bi un fi\u0219ier Excel, fiecare paragraf sau bloc semnificativ de text ar trebui s\u0103 apar\u0103 pe un r\u00E2nd diferit.<br/><br/> <strong>Preprocesarea textului</strong> \: nu este nevoie s\u0103 v\u0103 preprocesa\u021Bi sau s\u0103 cur\u0103\u021Ba\u021Bi textul \u00EEnainte de a utiliza aceast\u0103 func\u021Bie.<br/><br/> <strong>Explorarea graficului</strong> \: v\u0103 recomand\u0103m dou\u0103 software-uri gratuite de grad profesional pentru explorarea re\u021Belei semantice produse de func\u021Bie. <a href\="https\://gephi.org" target\="_blank">Gephi</a> ofer\u0103 cele mai bune func\u021Bii pentru a filtra, colora, redimensiona \u0219i rula statistici grafice descriptive \u00EEn re\u021Beaua dvs. (cum ar fi <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralitatea interness</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ofer\u0103 vizualiz\u0103rile care sunt cele mai curate \u0219i mai u\u0219or de interpretat pentru re\u021Belele semantice. VOSviewer este dezvoltat cu scientometria ca prim caz de utilizare, dar este util pentru orice fel de re\u021Bea semantic\u0103.</p>
cowo.tool.argument3.title=Sfaturi \u0219i trucuri pentru a ob\u021Bine informa\u021Bii dintr-o re\u021Bea semantic\u0103
cowo.tool.argument4.details=Dac\u0103 textul dvs. este o list\u0103 de apari\u021Bii concomitente sau o list\u0103 de articole, poate dori\u021Bi s\u0103 utiliza\u021Bi Gaze, o func\u021Bie dedicat\u0103 <a href\="../gaze/network_builder_tool.html">construirii de re\u021Bele din co-apari\u021Bii \u0219i asem\u0103n\u0103ri</a> .
cowo.tool.argument4.title=C\u00E2nd textul t\u0103u este structurat, cu liste de articole
cowo.tool.description=Instrument online 100% gratuit pentru a crea re\u021Bele semantice. Nu este necesar\u0103 \u00EEnregistrarea. Importa\u021Bi-v\u0103 textul \u00EEn csv, Excel sau text simplu. Rula\u021Bi analiza cu un singur clic. Desc\u0103rca\u021Bi rezultatele \u00EEn Excel sau sub form\u0103 de grafic.
cowo.tool.model_long_details=<p>Principiile urmate de instrument sunt descrise \u00EEn aceast\u0103 publica\u021Bie academic\u0103 care studiaz\u0103 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cum s\u0103 g\u0103se\u0219ti comunit\u0103\u021Bi \u0219i subiecte pe Twitter</a> . Tehnologia urmeaz\u0103 ace\u0219ti pa\u0219i\:</p><ol><li> cur\u0103\u021Barea textului\: aplatizare la ASCII, eliminarea adreselor URL, eliminarea semnelor de punctua\u021Bie.</li><li> lematizare.</li><li> descompunerea textului \u00EEn <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grame</a> p\u00E2n\u0103 la patru grame, eliminarea n-gramelor mai pu\u021Bin relevante. Acest pas este identic cu cel urmat de <a href\="../umigon/sentiment_analysis_tool.html">func\u021Bia de analiz\u0103 a sentimentelor</a></li><li> num\u0103r de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-ocurren\u021Be</a> \: ce perechi de n-grame tind s\u0103 apar\u0103 frecvent \u00EEn acelea\u0219i r\u00E2nduri ale textului?</li><li> lista de n-grame coocurente este folosit\u0103 pentru a crea o re\u021Bea\: este alc\u0103tuit\u0103 din cele mai frecvente n-grame. Dou\u0103 n-grame sunt conectate dac\u0103 apar frecvent.</li><li> puterea conexiunilor din re\u021Bea este corectat\u0103 folosind o procedur\u0103 numit\u0103 <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Func\u021Bia identific\u0103 perechi de termeni \u00EEn fiecare r\u00E2nd a textului. Aceste perechi se numesc co-apari\u021Bii. Agreg\u00E2nd toate perechile de termeni \u0219i select\u00E2ndu-i pe cei mai frecventi, se construie\u0219te o re\u021Bea de termeni \u00EEn care doi termeni sunt conecta\u021Bi dac\u0103 apar adesea \u00EEmpreun\u0103 \u00EEn text.
