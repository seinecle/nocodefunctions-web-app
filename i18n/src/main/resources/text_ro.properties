topics.topics.parameter_precision.explanation=50 este valoarea implicit\u0103. Alege\u021Bi o valoare mai mic\u0103 pentru a g\u0103si subiecte <strong>mai multe \u0219i mai mici</strong> \u0219i alege\u021Bi o valoare mai mare pentru a g\u0103si subiecte <strong>mai pu\u021Bine \u0219i mai mari</strong> \:<br/><br/> <small>valori mai mici \=&gt; g\u0103si\u021Bi multe subiecte \u201Emai mici\u201D.</small><br/>
topics.topics.parameter_stopwords.explanation=Elimina\u021Bi cuvintele oprite \u201E\u0219tiin\u021Bifice\u201D\: cuvinte care sunt tipice discursului academic \u0219i care nu au o valoare informa\u021Bional\u0103 specific\u0103 (texte numai \u00EEn englez\u0103 sau francez\u0103). Lista complet\u0103 este disponibil\u0103 <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">aici</a> .
topics.topics_extraction_tool.argument1.details=Aceast\u0103 func\u021Bie identific\u0103 automat subiectele cheie dintr-un text, opera\u021Bie numit\u0103 <strong>extragerea</strong> subiectului sau <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modelarea subiectului</a></strong> . Analizeaz\u0103 textul r\u00E2nd cu r\u00E2nd \u0219i determin\u0103 <strong>grupuri</strong> de cuvinte \u0219i expresii care tind s\u0103 se grupeze, form\u00E2nd subiecte.<br/> Func\u021Bioneaz\u0103 pe texte scrise \u00EEntr-o mare varietate de limbi (inclusiv texte \u00EEn alfabet non-latin). Func\u021Bia urmeaz\u0103 principiile \u00EEnv\u0103\u021B\u0103rii nesupravegheate, care este un tip de <strong>\u00EEnv\u0103\u021Bare automat\u0103</strong> .<br/><br/> Dac\u0103 utiliza\u021Bi aceast\u0103 func\u021Bie \u00EEntr-un context academic (cercetare sau studii), trebuie s\u0103 o referi\u021Bi \u00EEn bibliografia dvs.\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). C\u00E2mpuri de deschidere\: o contribu\u021Bie metodologic\u0103 la identificarea actorilor eterogene \u00EEn ordine rela\u021Bionale nelimitate. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extragerea subiectului - automatizeaz\u0103 analiza subiectelor cheie din textele tale
topics.topics_extraction_tool.argument2.details=Tehnologia include un parametru de \u201Eprecizie\u201D pentru a controla fin dac\u0103 ave\u021Bi nevoie de subiecte mari (\u201Emacro\u201D) pentru a fi g\u0103site, sau \u00EEn schimb dac\u0103 prefera\u021Bi s\u0103 identifica\u021Bi multe subiecte \u201Emicro\u201D (mai mici).
topics.topics_extraction_tool.argument2.title=Inovator\: controleaz\u0103 c\u00E2t de \u201Emari\u201D sau \u201Emicro\u201D vor fi subiectele
topics.topics_extraction_tool.argument3.details=<p><strong>Structura \u0219i formatul textului</strong> \: Extragerea subiectului func\u021Bioneaz\u0103 prin detectarea perechilor de termeni care apar pe aceea\u0219i linie de text. Prin urmare, ar trebui s\u0103 fi\u021Bi aten\u021Bi la modul \u00EEn care este formatat textul dvs. \u00CEn mod ideal, ar trebui s\u0103 fie format din paragrafe relativ scurte, fiecare pe un r\u00E2nd. Dac\u0103 utiliza\u021Bi un fi\u0219ier Excel, fiecare paragraf sau bloc semnificativ de text ar trebui s\u0103 apar\u0103 pe un r\u00E2nd diferit.<br/><br/> <strong>Volumul textului</strong> \: subiectele sunt g\u0103site prin m\u0103surarea frecven\u021Belor\: ce pereche de termeni tind s\u0103 apar\u0103 cel mai des? Pentru ca acest lucru s\u0103 func\u021Bioneze, textul ar trebui s\u0103 fie suficient de lung, astfel \u00EEnc\u00E2t aceste num\u0103r\u0103ri s\u0103 aib\u0103 sens. Cu c\u00E2t textul este mai lung, cu at\u00E2t mai bine. Textele de cel pu\u021Bin 5.000 de cuvinte par un \u00EEnceput bun.</p>
topics.topics_extraction_tool.argument3.title=Sfaturi \u0219i trucuri pentru rezultate eficiente \u00EEn detectarea subiectului
topics.topics_extraction_tool.argument4.details=<p>Cea mai clasic\u0103 abordare pentru detectarea subiectelor se bazeaz\u0103 pe o tehnic\u0103 de grupare numit\u0103 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201Ek-means\u201D</a> . Cu el, utilizatorul decide c\u00E2te subiecte ar trebui g\u0103site \u00EEn text, iar apoi algoritmii g\u0103sesc aceste subiecte.<br/> Aceast\u0103 abordare poate avea sens atunci c\u00E2nd \u0219tim dinainte c\u00E2te subiecte exist\u0103 \u00EEn text. Dar ce rost are depistarea subiectelor dac\u0103 \u0219tim deja subiectele? \uD83E\uDD14<br/> \u00CEn func\u021Biile nocode, num\u0103rul de subiecte care trebuie g\u0103site nu este predeterminat. Analistul va \u00EEnv\u0103\u021Ba multe descoperind c\u00E2te subiecte poate g\u0103si algoritmul \u00EEn text, f\u0103r\u0103 o limit\u0103 prestabilit\u0103. Analistul r\u0103m\u00E2ne pe deplin controlat datorit\u0103 parametrului de precizie, care ajut\u0103 la reglarea algoritmului pentru a g\u0103si mai multe sau mai pu\u021Bine subiecte - dar \u00EEntotdeauna cu un grad de libertate asupra num\u0103rului exact.</p>
topics.topics_extraction_tool.argument4.title=Cum se define\u0219te num\u0103rul de subiecte care trebuie g\u0103site? Este un lucru bun?
topics.topics_extraction_tool.description=Instrument de extragere a subiectelor online 100% gratuit \uD83D\uDD26 pentru non-codatori, nu este necesar\u0103 \u00EEnregistrarea. Importa\u021Bi-v\u0103 textul de pe Twitter \u00EEn foi de calcul csv, Excel \u0219i Google. Performan\u021Ba este la fel de bun\u0103 sau mai bun\u0103 dec\u00E2t instrumentele Python. Rula\u021Bi analiza cu un singur clic. Desc\u0103rca\u021Bi rezultatele \u00EEn Excel.
topics.topics_extraction_tool.excel_export_details=Acest fi\u0219ier Excel con\u021Bine lista de cuvinte cheie pe subiecte. NOU\: con\u021Bine \u0219i lista liniilor de text care au fost con\u021Binute \u00EEn documentul pe care l-a\u021Bi \u00EEnc\u0103rcat. Pentru fiecare r\u00E2nd, acum pute\u021Bi vedea cele trei subiecte care se potrivesc. Este util atunci c\u00E2nd dori\u021Bi s\u0103 \u00EEntreba\u021Bi\: ce linie sau document se afl\u0103 \u00EEn acest subiect?
topics.topics_extraction_tool.gexf_export_details=De asemenea, pute\u021Bi desc\u0103rca acest fi\u0219ier gexf, dac\u0103 \u0219ti\u021Bi cum s\u0103 \u00EEl utiliza\u021Bi cu <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Fi\u0219ierul con\u021Bine re\u021Beaua tuturor celor 2.000 de cuvinte cele mai frecvente con\u021Binute \u00EEn fi\u0219ierul pe care l-a\u021Bi \u00EEnc\u0103rcat. Este util s\u0103 explorezi subiectele \u00EEn detalii mai fine.
topics.topics_extraction_tool.model_long_description.details=<p>Principiile urmate de instrument sunt descrise \u00EEn aceast\u0103 publica\u021Bie academic\u0103 care studiaz\u0103 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cum s\u0103 g\u0103se\u0219ti comunit\u0103\u021Bi \u0219i subiecte pe Twitter</a> . Tehnologia urmeaz\u0103 ace\u0219ti pa\u0219i\:</p><ol><li> cur\u0103\u021Barea textului\: aplatizare la ASCII, eliminarea adreselor URL, eliminarea semnelor de punctua\u021Bie.</li><li> lematizare.</li><li> descompunerea textului \u00EEn n-grame p\u00E2n\u0103 la patru grame, eliminarea n-gramelor mai pu\u021Bin relevante. Acest pas este identic cu cel urmat de <a href\="../umigon/sentiment_analysis_tool.html">func\u021Bia de analiz\u0103 a sentimentelor</a></li><li> num\u0103rul de coocuren\u021Be\: ce perechi de n-grame tind s\u0103 apar\u0103 frecvent \u00EEn acelea\u0219i r\u00E2nduri ale textului?</li><li> lista de n-grame coocurente este folosit\u0103 pentru a crea o re\u021Bea\: este alc\u0103tuit\u0103 din cele mai frecvente n-grame. Dou\u0103 n-grame sunt conectate dac\u0103 apar frecvent.</li><li> se aplic\u0103 re\u021Belei un algoritm de detectare a comunit\u0103\u021Bii\: algoritmul Louvain, care este rapid \u0219i foarte eficient.</li><li> se aplic\u0103 parametrul ales de utilizator\: o valoare mare va detecta c\u00E2teva comunit\u0103\u021Bi mari. O valoare mic\u0103 va detecta multe comunit\u0103\u021Bi mici.</li><li> fiecare comunitate (sau cluster) din re\u021Bea este un subiect. Lista termenilor cheie din subiect sunt n-gramele con\u021Binute \u00EEn cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Func\u021Bia identific\u0103 perechi de termeni \u00EEn fiecare r\u00E2nd a textului. Aceste perechi se numesc coocurren\u021Be. Agreg\u00E2nd toate perechile de termeni, se construie\u0219te o re\u021Bea de termeni. Re\u021Beaua este t\u0103iat\u0103 \u00EEn subregiuni \u0219i fiecare subregiune corespunde unui subiect.
