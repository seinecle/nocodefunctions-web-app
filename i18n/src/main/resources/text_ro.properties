organic.description=Instrument online 100% gratuit pentru a identifica con\u021Binutul organic pe Twitter, Instagram \u0219i re\u021Belele sociale. Detecteaz\u0103 comentariile promovate \uD83D\uDCE2 vs spontane \uD83C\uDF3F pe re\u021Belele sociale.
organic.details=Aceast\u0103 func\u021Bie clasific\u0103 textele dvs. \u00EEn dou\u0103 categorii\:<ul><li> <strong>organic</strong> \: atunci c\u00E2nd textul este scris \u00EEntr-un stil care este natural, personal, individual.</li><li> <strong>promovat</strong> \: atunci c\u00E2nd textul este scris \u00EEntr-un stil care este corporativ, sponsorizat, artificial.</li></ul> Func\u021Bioneaz\u0103 cel mai bine pe <strong>re\u021Belele sociale,</strong> cum ar fi tweet-uri pentru Twitter, comentarii la post\u0103rile de pe Instagram \u0219i alte texte foarte scurte \u00EEn englez\u0103 \u0219i francez\u0103.<br/> N\u0103scut \u00EEn 2020, acest instrument este \u00EEn continu\u0103 dezvoltare.
organic.general.argument1.details=Instrumentul este programat cu Java, cu performan\u021Be similare sau mai bune dec\u00E2t <strong>Python</strong> . Nu se bazeaz\u0103 pe <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">etichetarea par\u021Bial\u0103 a vorbirii (etichetarea POS)</a> , ceea ce o face \u0219i mai rapid\u0103. Calculul paralel este folosit \u00EEn subfunc\u021Bii \u0219i s-a acordat mare aten\u021Bie performan\u021Bei.
organic.general.argument1.title=\uD83D\uDE80 Rapid \u0219i performant
organic.general.argument2.details=<p>Acest instrument identific\u0103 semne de <u>vorbire corporativ\u0103</u> . Aceast\u0103 caracterizare nu este clar definit\u0103 \u00EEn literatura academic\u0103. Inten\u021Bia este de a oferi managerilor \u0219i anali\u0219tilor de con\u021Binut un instrument care le permite s\u0103 filtreze con\u021Binutul care nu reprezint\u0103 o <strong>voce autentic\u0103 a clientului</strong> , cum ar fi\:</p><br/><ul><li> <strong>chem\u0103ri la ac\u021Biune</strong> \: \u201EVOTA\u021AI\u201D, \u201ECUMP\u0102RARE\u201D, \u201EJOA\u021AI\u201D,...</li><li> <strong>invita\u021Bii promo\u021Bionale</strong> \: \u201Ecele mai bune oferte\u201D, \u201Ed\u0103rui\u021Bi\u201D,...</li><li> <strong>expresii de opinie care sunt elaborate de un specialist \u00EEn comunicare</strong> , dup\u0103 cum sugereaz\u0103 termenii specifici folosi\u021Bi\: \u201Edezvelit\u201D, \u201Efolosit\u201D, \u201Ereinventeaz\u0103\u201D...</li></ul><br/> Aceasta este o lucrare \u00EEn curs \u0219i a\u0219tept\u0103m feedback-ul \u0219i sugestiile dvs. (analysis@exploreyourdata.com). Credem c\u0103 aceast\u0103 func\u021Bie este deja extrem de util\u0103, ajut\u00E2nd anali\u0219tii specializa\u021Bi \u00EEn minarea de opinie s\u0103 \u00EE\u0219i cure\u021Be setul de date din con\u021Binutul care nu provine de la persoane fizice/clien\u021Bi, ci de la corpora\u021Bii \u0219i ofi\u021Beri de comunicare (verifica\u021Bi <a href\="../umigon/sentiment_analysis_tool.html">func\u021Bia noastr\u0103 pentru analiza sentimentelor</a> ). Acest lucru va face ca m\u0103surarea lor s\u0103 fie mai fiabil\u0103, \u00EEn special pentru minarea de opinii.
organic.general.argument2.title=Con\u021Binut organic vs con\u021Binut promovat\: considera\u021Bii suplimentare
organic.general.model_long_description=<p>Principiile urmate de instrument sunt similare cu <a href\="../umigon/sentiment_analysis_tool.html">func\u021Bia de analiz\u0103 a sentimentelor</a> , cu excep\u021Bia regulilor care trebuie aplicate. Instrumentul urmeaz\u0103 ace\u0219ti pa\u0219i\:</p><ol><li> verifica\u021Bi lungimea textului\: dac\u0103 este doar c\u00E2teva cuvinte scurte, nu va fi clasificat</li><li> eliminarea URL-urilor, eliminarea con\u021Binutului \u00EEntre ghilimele, normalizarea apostrofelor</li><li> se stabilesc dou\u0103 versiuni ale textului\: una \u00EEn care toate accentele \u0219i caracterele speciale sunt eliminate \u0219i una \u00EEn care sunt re\u021Binute. To\u021Bi pa\u0219ii urm\u0103tori se vor aplica ambelor versiuni ale textului.</li><li> verifica\u021Bi <strong>emoji-uri, emoticoane \u0219i onomatopee</strong> . Nu v\u0103 preprocesa\u021Bi textul pentru a le elimina, acestea ofer\u0103 informa\u021Bii utile despre sentiment\!</li><li> verifica\u021Bi hashtag-urile, dac\u0103 exist\u0103</li><li> descompunerea textului \u00EEn n-grame p\u00E2n\u0103 la patru grame</li><li> pentru fiecare n-gram\:<ul><li> s\u0103ri\u021Bi peste el dac\u0103 apar\u021Bine unei liste prestabilite de cuvinte oprite</li><li> verifica\u021Bi caracterele repetate \u0219i elimina\u021Bi-le dup\u0103 cum este necesar ( <code>yeeeahhh\!</code> devine <code>yeah\!</code> )</li><li> verifica\u021Bi dac\u0103 n-grama este con\u021Binut\u0103 \u00EEn lista prestabilit\u0103 de vocabular/expresii/stil care semnaleaz\u0103 \u201Evorbirea corporativ\u0103\u201D. Dac\u0103 da, se aplic\u0103 regula corespunz\u0103toare.</li></ul></li><li> decizie final\u0103, pe baza rezultatelor pa\u0219ilor anteriori.</li></ol>
organic.general.model_short_description=Func\u021Bia examineaz\u0103 fiecare termen al textului \u0219i aplic\u0103 o serie de reguli (\u00EEn acest context, termenul este organic sau promovat?). De asemenea, ia \u00EEn considerare <strong>emoji</strong> -urile, semnele de punctua\u021Bie, <strong>hashtag</strong> -urile, cuvintele cu majuscule... pentru a determina rezultatul.
