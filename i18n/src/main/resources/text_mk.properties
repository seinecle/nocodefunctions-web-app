organic.general.model_long_description=<p>\u041F\u0440\u0438\u043D\u0446\u0438\u043F\u0438\u0442\u0435 \u0448\u0442\u043E \u0433\u0438 \u0441\u043B\u0435\u0434\u0438 \u0430\u043B\u0430\u0442\u043A\u0430\u0442\u0430 \u0441\u0435 \u0441\u043B\u0438\u0447\u043D\u0438 <a href\="../umigon/sentiment_analysis_tool.html">\u043D\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0430\u0442\u0430 \u0437\u0430 \u0430\u043D\u0430\u043B\u0438\u0437\u0430 \u043D\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430</a> , \u043E\u0441\u0432\u0435\u043D \u043F\u0440\u0430\u0432\u0438\u043B\u0430\u0442\u0430 \u0448\u0442\u043E \u0442\u0440\u0435\u0431\u0430 \u0434\u0430 \u0441\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0430\u0442. \u0410\u043B\u0430\u0442\u043A\u0430\u0442\u0430 \u0433\u0438 \u0441\u043B\u0435\u0434\u0438 \u043E\u0432\u0438\u0435 \u0447\u0435\u043A\u043E\u0440\u0438\:</p><ol><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 \u0458\u0430 \u0434\u043E\u043B\u0436\u0438\u043D\u0430\u0442\u0430 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u043E\u0442\: \u0430\u043A\u043E \u0435 \u043A\u0440\u0430\u0442\u043E\u043A \u0441\u0430\u043C\u043E \u043D\u0435\u043A\u043E\u043B\u043A\u0443 \u0437\u0431\u043E\u0440\u043E\u0432\u0438, \u043D\u0435\u043C\u0430 \u0434\u0430 \u0431\u0438\u0434\u0435 \u043A\u043B\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043D</li><li> \u043E\u0442\u0441\u0442\u0440\u0430\u043D\u0443\u0432\u0430\u045A\u0435 \u043D\u0430 urls, \u043E\u0442\u0441\u0442\u0440\u0430\u043D\u0443\u0432\u0430\u045A\u0435 \u043D\u0430 \u0441\u043E\u0434\u0440\u0436\u0438\u043D\u0430 \u0432\u043E \u043D\u0430\u0432\u043E\u0434\u043D\u0438\u0446\u0438, \u043D\u043E\u0440\u043C\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u0458\u0430 \u043D\u0430 \u0430\u043F\u043E\u0441\u0442\u0440\u043E\u0444\u0438</li><li> \u0412\u043E\u0441\u043F\u043E\u0441\u0442\u0430\u0432\u0435\u043D\u0438 \u0441\u0435 \u0434\u0432\u0435 \u0432\u0435\u0440\u0437\u0438\u0438 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u043E\u0442\: \u0435\u0434\u043D\u0430 \u043A\u0430\u0434\u0435 \u0448\u0442\u043E \u0441\u0435 \u043E\u0442\u0441\u0442\u0440\u0430\u043D\u0435\u0442\u0438 \u0441\u0438\u0442\u0435 \u0430\u043A\u0446\u0435\u043D\u0442\u0438 \u0438 \u0441\u043F\u0435\u0446\u0438\u0458\u0430\u043B\u043D\u0438 \u0437\u043D\u0430\u0446\u0438 \u0438 \u0435\u0434\u043D\u0430 \u043A\u0430\u0434\u0435 \u0448\u0442\u043E \u0441\u0435 \u0437\u0430\u0434\u0440\u0436\u0430\u043D\u0438. \u0421\u0438\u0442\u0435 \u0441\u043B\u0435\u0434\u043D\u0438 \u0447\u0435\u043A\u043E\u0440\u0438 \u045C\u0435 \u0432\u0430\u0436\u0430\u0442 \u0437\u0430 \u0434\u0432\u0435\u0442\u0435 \u0432\u0435\u0440\u0437\u0438\u0438 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u043E\u0442.</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 <strong>\u0433\u0438 \u0435\u043C\u043E\u0442\u0438\u043A\u043E\u043D\u0438\u0442\u0435, \u0435\u043C\u043E\u0442\u0438\u043A\u043E\u043D\u0438\u0442\u0435 \u0438 \u043E\u043D\u043E\u043C\u0430\u0442\u043E\u043F\u0435\u0458\u0430\u0442\u0430</strong> . \u041D\u0435\u043C\u043E\u0458\u0442\u0435 \u043E\u0434\u043D\u0430\u043F\u0440\u0435\u0434 \u0434\u0430 \u0433\u043E \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u0443\u0432\u0430\u0442\u0435 \u0432\u0430\u0448\u0438\u043E\u0442 \u0442\u0435\u043A\u0441\u0442 \u0437\u0430 \u0434\u0430 \u0433\u043E \u043E\u0442\u0441\u0442\u0440\u0430\u043D\u0438\u0442\u0435, \u0442\u0438\u0435 \u0434\u0430\u0432\u0430\u0430\u0442 \u043A\u043E\u0440\u0438\u0441\u043D\u0438 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u0437\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430\!</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 \u0433\u0438 \u0445\u0430\u0448\u0442\u0430\u0433\u043E\u0432\u0438\u0442\u0435, \u0434\u043E\u043A\u043E\u043B\u043A\u0443 \u0433\u0438 \u0438\u043C\u0430</li><li> \u0440\u0430\u0437\u043B\u043E\u0436\u0443\u0432\u0430\u045A\u0435 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u043E\u0442 \u0432\u043E n-\u0433\u0440\u0430\u043C\u0438 \u0434\u043E \u0447\u0435\u0442\u0438\u0440\u0438 \u0433\u0440\u0430\u043C\u0430</li><li> \u0437\u0430 \u0441\u0435\u043A\u043E\u0458 n-\u0433\u0440\u0430\u043C\:<ul><li> \u043F\u0440\u0435\u0441\u043A\u043E\u043A\u043D\u0435\u0442\u0435 \u0433\u043E \u0430\u043A\u043E \u043F\u0440\u0438\u043F\u0430\u0453\u0430 \u043D\u0430 \u043E\u0434\u043D\u0430\u043F\u0440\u0435\u0434 \u0432\u043E\u0441\u043F\u043E\u0441\u0442\u0430\u0432\u0435\u043D\u0430 \u043B\u0438\u0441\u0442\u0430 \u043D\u0430 \u0437\u0431\u043E\u0440\u043E\u0432\u0438 \u0437\u0430 \u0437\u0430\u0441\u0442\u0430\u043D\u0443\u0432\u0430\u045A\u0435</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 \u0434\u0430\u043B\u0438 \u0438\u043C\u0430 \u043F\u043E\u0432\u0442\u043E\u0440\u0435\u043D\u0438 \u0437\u043D\u0430\u0446\u0438 \u0438 \u043E\u0442\u0441\u0442\u0440\u0430\u043D\u0435\u0442\u0435 \u0433\u0438 \u043F\u043E \u043F\u043E\u0442\u0440\u0435\u0431\u0430 ( <code>yeeeahhh\!</code> \u0441\u0442\u0430\u043D\u0443\u0432\u0430 <code>yeah\!</code> )</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 \u0434\u0430\u043B\u0438 n-\u0433\u0440\u0430\u043C\u043E\u0442 \u0435 \u0441\u043E\u0434\u0440\u0436\u0430\u043D \u0432\u043E \u043E\u0434\u043D\u0430\u043F\u0440\u0435\u0434 \u0432\u043E\u0441\u043F\u043E\u0441\u0442\u0430\u0432\u0435\u043D\u0430\u0442\u0430 \u043B\u0438\u0441\u0442\u0430 \u043D\u0430 \u0432\u043E\u043A\u0430\u0431\u0443\u043B\u0430\u0440 / \u0438\u0437\u0440\u0430\u0437\u0438 / \u0441\u0442\u0438\u043B\u0441\u043A\u0438 \u0441\u0438\u0433\u043D\u0430\u043B \u0437\u0430 \u201E\u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u0435\u043D \u0433\u043E\u0432\u043E\u0440\u201C. \u0410\u043A\u043E \u0435 \u0442\u0430\u043A\u0430, \u0441\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0443\u0432\u0430 \u0441\u043E\u043E\u0434\u0432\u0435\u0442\u043D\u043E\u0442\u043E \u043F\u0440\u0430\u0432\u0438\u043B\u043E.</li></ul></li><li> \u043A\u043E\u043D\u0435\u0447\u043D\u0430 \u043E\u0434\u043B\u0443\u043A\u0430, \u0432\u0440\u0437 \u043E\u0441\u043D\u043E\u0432\u0430 \u043D\u0430 \u0440\u0435\u0437\u0443\u043B\u0442\u0430\u0442\u0438\u0442\u0435 \u043E\u0434 \u043F\u0440\u0435\u0442\u0445\u043E\u0434\u043D\u0438\u0442\u0435 \u0447\u0435\u043A\u043E\u0440\u0438.</li></ol>
