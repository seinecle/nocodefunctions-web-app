umigon.sentiment_analysis_tool.argument3.details=\u0424\u0443\u043D\u043A\u0446\u0438\u0458\u0430\u0442\u0430 \u0435 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u0438\u0440\u0430\u043D\u0430 \u0432\u043E Java. \u041D\u0435\u0433\u043E\u0432\u0438\u043E\u0442 \u043A\u043E\u0434 \u0435 \u0434\u043E\u0441\u0442\u0430\u043F\u0435\u043D <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">\u0441\u043B\u043E\u0431\u043E\u0434\u043D\u043E \u043D\u0430 Github</a> . \u041D\u0435\u0433\u043E\u0432\u0438\u0442\u0435 \u043F\u0435\u0440\u0444\u043E\u0440\u043C\u0430\u043D\u0441\u0438 \u0441\u0435 \u043E\u0434\u043B\u0438\u0447\u043D\u0438 \u0431\u0438\u0434\u0435\u0458\u045C\u0438 \u043D\u0435 \u0441\u0435 \u043F\u043E\u0442\u043F\u0438\u0440\u0430 \u043D\u0430 \u043E\u0437\u043D\u0430\u0447\u0443\u0432\u0430\u045A\u0435 \u043D\u0430 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u0434\u0435\u043B \u043E\u0434 \u0433\u043E\u0432\u043E\u0440\u043E\u0442 (\u043E\u0437\u043D\u0430\u0447\u0443\u0432\u0430\u045A\u0435 \u043D\u0430 POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u0448\u0442\u043E \u0433\u043E \u043F\u0440\u0430\u0432\u0438 \u0431\u0440\u0437.</a> \u0412\u043E \u043F\u043E\u0434-\u0444\u0443\u043D\u043A\u0446\u0438\u0438 \u0441\u0435 \u043A\u043E\u0440\u0438\u0441\u0442\u0430\u0442 <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u0438\u0441\u0442\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u043F\u0440\u0435\u0441\u043C\u0435\u0442\u043A\u043E\u0432\u043D\u0438</a> \u0442\u0435\u0445\u043D\u0438\u043A\u0438 \u0438 \u0433\u043E\u043B\u0435\u043C\u043E \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u0435 \u043F\u043E\u0441\u0432\u0435\u0442\u0435\u043D\u043E \u043D\u0430 \u0441\u0435\u0432\u043A\u0443\u043F\u043D\u0438\u0442\u0435 \u043F\u0435\u0440\u0444\u043E\u0440\u043C\u0430\u043D\u0441\u0438.
