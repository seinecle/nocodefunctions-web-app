topics.topics_extraction_tool.argument3.details=<p><strong>\u0421\u0442\u0440\u0443\u043A\u0442\u0443\u0440\u0430 \u0438 \u0444\u043E\u0440\u043C\u0430\u0442 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u043E\u0442</strong> \: \u0418\u0437\u0432\u043B\u0435\u043A\u0443\u0432\u0430\u045A\u0435\u0442\u043E \u043D\u0430 \u0442\u0435\u043C\u0430\u0442\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0438\u0440\u0430 \u0441\u043E \u043E\u0442\u043A\u0440\u0438\u0432\u0430\u045A\u0435 \u043F\u0430\u0440\u043E\u0432\u0438 \u0442\u0435\u0440\u043C\u0438\u043D\u0438 \u043A\u043E\u0438 \u0441\u0435 \u043F\u043E\u0458\u0430\u0432\u0443\u0432\u0430\u0430\u0442 \u043D\u0430 \u0438\u0441\u0442\u0430 \u043B\u0438\u043D\u0438\u0458\u0430 \u0442\u0435\u043A\u0441\u0442. \u0417\u0430\u0442\u043E\u0430, \u0442\u0440\u0435\u0431\u0430 \u0434\u0430 \u0432\u043D\u0438\u043C\u0430\u0432\u0430\u0442\u0435 \u043A\u0430\u043A\u043E \u0435 \u0444\u043E\u0440\u043C\u0430\u0442\u0438\u0440\u0430\u043D \u0432\u0430\u0448\u0438\u043E\u0442 \u0442\u0435\u043A\u0441\u0442. \u0418\u0434\u0435\u0430\u043B\u043D\u043E, \u0442\u0440\u0435\u0431\u0430 \u0434\u0430 \u0431\u0438\u0434\u0435 \u043D\u0430\u043F\u0440\u0430\u0432\u0435\u043D \u043E\u0434 \u0440\u0435\u043B\u0430\u0442\u0438\u0432\u043D\u043E \u043A\u0440\u0430\u0442\u043A\u0438 \u043F\u0430\u0441\u0443\u0441\u0438, \u0441\u0435\u043A\u043E\u0458 \u043D\u0430 \u0435\u0434\u043D\u0430 \u043B\u0438\u043D\u0438\u0458\u0430. \u0410\u043A\u043E \u043A\u043E\u0440\u0438\u0441\u0442\u0438\u0442\u0435 \u0434\u0430\u0442\u043E\u0442\u0435\u043A\u0430 Excel, \u0441\u0435\u043A\u043E\u0458 \u043F\u0430\u0441\u0443\u0441 \u0438\u043B\u0438 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u0435\u043D \u0431\u043B\u043E\u043A \u0442\u0435\u043A\u0441\u0442 \u0442\u0440\u0435\u0431\u0430 \u0434\u0430 \u0441\u0435 \u043F\u043E\u0458\u0430\u0432\u0438 \u043D\u0430 \u0440\u0430\u0437\u043B\u0438\u0447\u0435\u043D \u0440\u0435\u0434.<br/><br/> <strong>\u0