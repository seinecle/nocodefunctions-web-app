438\u0442\u0435, \u0434\u043E\u043A\u043E\u043B\u043A\u0443 \u0433\u0438 \u0438\u043C\u0430</li><li> \u0440\u0430\u0437\u043B\u043E\u0436\u0443\u0432\u0430\u045A\u0435 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u043E\u0442 \u0432\u043E n-\u0433\u0440\u0430\u043C\u0438 \u0434\u043E \u0447\u0435\u0442\u0438\u0440\u0438 \u0433\u0440\u0430\u043C\u0430</li><li> \u0437\u0430 \u0441\u0435\u043A\u043E\u0458 n-\u0433\u0440\u0430\u043C\:<ul><li> \u043F\u0440\u0435\u0441\u043A\u043E\u043A\u043D\u0435\u0442\u0435 \u0433\u043E \u0430\u043A\u043E \u043F\u0440\u0438\u043F\u0430\u0453\u0430 \u043D\u0430 \u043E\u0434\u043D\u0430\u043F\u0440\u0435\u0434 \u0432\u043E\u0441\u043F\u043E\u0441\u0442\u0430\u0432\u0435\u043D\u0430 \u043B\u0438\u0441\u0442\u0430 \u043D\u0430 \u0437\u0431\u043E\u0440\u043E\u0432\u0438 \u0437\u0430 \u0437\u0430\u0441\u0442\u0430\u043D\u0443\u0432\u0430\u045A\u0435</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 \u0434\u0430\u043B\u0438 \u0438\u043C\u0430 \u043F\u043E\u0432\u0442\u043E\u0440\u0435\u043D\u0438 \u0437\u043D\u0430\u0446\u0438 \u0438 \u043E\u0442\u0441\u0442\u0440\u0430\u043D\u0435\u0442\u0435 \u0433\u0438 \u043F\u043E \u043F\u043E\u0442\u0440\u0435\u0431\u0430 ( <code>yeeeahhh\!</code> \u0441\u0442\u0430\u043D\u0443\u0432\u0430 <code>yeah\!</code> )</li><li> \u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 \u0434\u0430\u043B\u0438 n-\u0433\u0440\u0430\u043C\u043E\u0442 \u0435 \u0441\u043E\u0434\u0440\u0436\u0430\u043D \u0432\u043E \u043E\u0434\u043D\u0430\u043F\u0440\u0435\u0434 \u0443\u0442\u0432\u0440\u0434\u0435\u043D\u0430\u0442\u0430 \u043B\u0438\u0441\u0442\u0430 \u043D\u0430 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0458\u0430\u043B\u043D\u043E \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u0438 \u0437\u0431\u043E\u0440\u043E\u0432\u0438. \u0410\u043A\u043E \u0435 \u0442\u0430\u043A\u0430, \u0441\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0443\u0432\u0430 \u0441\u043E\u043E\u0434\u0432\u0435\u0442\u043D\u043E\u