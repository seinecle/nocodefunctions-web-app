umigon.sentiment_analysis_tool.argument6.details=<p>\u041D\u0435\u043A\u043E\u0438 \u0430\u043B\u0430\u0442\u043A\u0438 \u043E\u0431\u0435\u0437\u0431\u0435\u0434\u0443\u0432\u0430\u0430\u0442 \u0431\u043E\u0434\u0443\u0432\u0430\u045A\u0435 \u0437\u0430 \u0434\u0430 \u0458\u0430 \u0438\u0437\u0440\u0430\u0437\u0430\u0442 \u0441\u0438\u043B\u0430\u0442\u0430 \u043D\u0430 \u0441\u0435\u043D\u0442\u0438\u043C\u0435\u043D\u0442\u043E\u0442\: \u0433\u043E\u043B\u0435\u043C\u0430 \u0432\u0440\u0435\u0434\u043D\u043E\u0441\u0442 \u0437\u0430 \u043C\u043D\u043E\u0433\u0443 \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u043E \u0447\u0443\u0432\u0441\u0442\u0432\u043E \u0438 \u043C\u043D\u043E\u0433\u0443 \u043D\u0438\u0441\u043A\u0430 \u0432\u0440\u0435\u0434\u043D\u043E\u0441\u0442 \u0437\u0430 \u043D\u0435\u0433\u0430\u0442\u0438\u0432\u043D\u043E \u0447\u0443\u0432\u0441\u0442\u0432\u043E. \u041D\u0443\u043B\u0430\u0442\u0430 \u043F\u0440\u0435\u0442\u0441\u0442\u0430\u0432\u0443\u0432\u0430 \u043D\u0435\u0443\u0442\u0440\u0430\u043B\u043D\u043E \u0447\u0443\u0432\u0441\u0442\u0432\u043E. \u0421\u043F\u043E\u0440\u0435\u0434 \u043C\u043E\u0435\u0442\u043E \u0438\u0441\u043A\u0443\u0441\u0442\u0432\u043E, \u043E\u0432\u0438\u0435 \u0431\u043E\u0434\u043E\u0432\u0438 \u043D\u0435 \u0441\u0435 \u0441\u0443\u043F\u0435\u0440 \u0441\u0438\u0433\u0443\u0440\u043D\u0438, \u043E\u0441\u0432\u0435\u043D \u0437\u0430 \u043E\u0447\u0438\u0433\u043B\u0435\u0434\u043D\u0438\u0442\u0435 \u0441\u043B\u0443\u0447\u0430\u0438. \u201E\u0423\u0436\u0430\u0441\u043D\u0438\u0442\u0435\u201C \u045C\u0435 \u043F\u043E\u0441\u0442\u0438\u0433\u043D\u0430\u0442 \u043D\u0430\u0432\u0438\u0441\u0442\u0438\u043D\u0430 \u043D\u0438\u0441\u043A\u0438, \u0430 \u201E\u043F\u0440\u0435\u043A\u0440\u0430\u0441\u043D\u0438\u0442\u0435\u201C \u043D\u0430\u0432\u0438\u0441\u0442\u0438\u043D\u0430 \u0432\u0438\u0441\u043E\u043A\u0438. \u041D\u043E, \u0432\u043E \u0441\u0440\u0435\u0434\u0438\u043D\u0430\u