043A\u0430\u043A\u043E <strong>\u0434\u0430\u0442\u043E\u0442\u0435\u043A\u0430 gexf</strong> \u0441\u043E \u0441\u0438\u0442\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u0437\u0430 \u043C\u0440\u0435\u0436\u0430\u0442\u0430. <strong>Gexf-\u0434\u0430\u0442\u043E\u0442\u0435\u043A\u0438\u0442\u0435</strong> \u043C\u043E\u0436\u0435 \u0434\u0430 \u0441\u0435 \u043E\u0442\u0432\u043E\u0440\u0430\u0442 \u0438 \u0438\u0441\u0442\u0440\u0430\u0436\u0443\u0432\u0430\u0430\u0442 \u0441\u043E <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u0432\u043E\u0434\u0435\u0447\u043A\u0438\u043E\u0442 \u0431\u0435\u0441\u043F\u043B\u0430\u0442\u0435\u043D \u0434\u0435\u0441\u043A\u0442\u043E\u043F \u0441\u043E\u0444\u0442\u0432\u0435\u0440 \u0437\u0430 \u043C\u0440\u0435\u0436\u043D\u0438 \u0432\u0438\u0437\u0443\u0435\u043B\u0438\u0437\u0430\u0446\u0438\u0438.</p><br/><p> \u041C\u043E\u0436\u0435\u0442\u0435 \u0438\u0441\u0442\u043E \u0442\u0430\u043A\u0430 \u0434\u0438\u0440\u0435\u043A\u0442\u043D\u043E \u0434\u0430 \u0458\u0430 \u0432\u0438\u0437\u0443\u0435\u043B\u0438\u0437\u0438\u0440\u0430\u0442\u0435 \u043C\u0440\u0435\u0436\u0430\u0442\u0430 \u0441\u043E <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043D\u0430 \u0438\u043D\u0442\u0435\u0440\u043D\u0435\u0442, \u0441\u043E\u0444\u0442\u0432\u0435\u0440\u043E\u0442 \u0440\u0430\u0437\u0432\u0438\u0435\u043D \u043E\u0434 \u041D\u0438\u0441 \u0408\u0430\u043D \u0432\u0430\u043D \u0415\u043A \u0438 \u041B\u0443\u0434\u043E \u0412\u043E\u043B\u0442\u043C\u0430\u043D \u0432\u043E \u0426\u0435\u043D\u0442\u0430\u0440\u043E\u0442 \u0437\u0430 \u043D\u0430\u0443\u043A\u0430 \u0438 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0448\u043A\u0438 \u0441\u0442\u0443\u0434\u0438\u0438 (CWTS) \u043D\u0430 \u0423\u043D\u0438\u0432\u0435\u0440\u0437\u0438\u0442\u0435\u0442\u043E\u0442 \u041B\u0430\u0458\u0434\u0435\u043D.</p><br/><p> \u041F\u043E\u0441\u043B\u0435\u0434\u043D\u043E, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0435 \u0432\u0435\u0431-\u0430\u043F\u043B\u0438\u043A\u0430\u0446\u0438\u0458\u0430 \u043A\u043E\u0458\u0430 \u0441\u043E\u0437\u0434\u0430\u0432\u0430 \u0432\u0438\u0437\u0438\u0442 \u0441\u043E \u0435\u0434\u0435\u043D \u043A\u043B\u0438\u043A, \u0448\u0442\u043E \u043C\u043E\u0436\u0435\u0442\u0435 \u0434\u0430 \u0433\u043E \u043F\u0440\u0435\u0437\u0435\u043C\u0435\u0442\u0435 \u043A\u0430\u043A\u043E PNG-\u0434\u0430\u0442\u043E\u0442\u0435\u043A\u0430.</p><br/>
