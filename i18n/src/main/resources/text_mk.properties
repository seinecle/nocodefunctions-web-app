why.argument2.details=<p>\u0420\u0430\u0437\u0432\u0438\u0432\u0430\u045A\u0435\u0442\u043E \u043D\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u0438\u0442\u0435 \u043D\u0430 \u043D\u043E\u043A\u043E\u0434 \u043F\u0440\u0435\u0442\u0441\u0442\u0430\u0432\u0443\u0432\u0430 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u043D\u0430 \u043A\u043E\u043B\u0438\u0447\u0438\u043D\u0430 \u043D\u0430 \u0440\u0430\u0431\u043E\u0442\u0430, \u043A\u043E\u0458\u0430 \u0458\u0430 \u0438\u0437\u0432\u0440\u0448\u0443\u0432\u0430\u043C \u0432\u043E \u0441\u043B\u043E\u0431\u043E\u0434\u043D\u043E\u0442\u043E \u0432\u0440\u0435\u043C\u0435. \u041D\u0435 \u0433\u043E \u043D\u0430\u043F\u043B\u0430\u045C\u0430\u043C, \u0437\u0430 \u0434\u0430 \u043D\u0430\u0458\u0434\u0435 \u043F\u043E\u0448\u0438\u0440\u043E\u043A\u0430 \u043F\u0443\u0431\u043B\u0438\u043A\u0430 (\u0432\u043A\u043B\u0443\u0447\u0443\u0432\u0430\u0458\u045C\u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0438, \u043D\u043E\u0432\u0438\u043D\u0430\u0440\u0438, \u0445\u043E\u0431\u0438\u0441\u0442\u0438...). \u0417\u0430 \u0432\u043E\u0437\u0432\u0440\u0430\u0442, \u0441\u0435 \u043D\u0430\u0434\u0435\u0432\u0430\u043C \u0434\u0435\u043A\u0430 \u045C\u0435 \u0433\u043E \u0438\u0441\u043A\u043E\u0440\u0438\u0441\u0442\u0430\u043C \u0437\u0430 \u0434\u0430 \u0433\u0438 \u043F\u0440\u0438\u043C\u0435\u043D\u0430\u043C \u043D\u043E\u0432\u0438\u0442\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0438 \u0448\u0442\u043E \u045C\u0435 \u0433\u0438 \u0441\u043E\u0437\u0434\u0430\u0434\u0430\u043C \u0432\u043E \u0442\u0435\u043A\u043E\u0442 \u043D\u0430 \u043C\u043E\u0435\u0442\u043E \u0430\u043A\u0430\u0434\u0435\u043C\u0441\u043A\u043E \u0438\u0441\u0442\u0440\u0430\u0436\u0443\u0432\u0430\u045A\u0435 \u0438 \u0441\u0435 \u043D\u0430\u0434\u0435\u0432\u0430\u043C \u0434\u0435\u043A\u0430 \u045C\u0435 \u0438\u043C\u0430\u0430\u0442 \u043A\u043E\u0440\u0438\u0441\u0442 \u0437\u0430 \u043C\u043E\u0438\u0442\u0435 \u0441\u0442\u0443\u0434\u0438\u0438\: \u043F\u043E\u0432\u0440\u0430\u0442\u043D\u0438\u0442\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u043E\u0434 \u043A\u043E\u0440\u0438\u0441\u043D\u0438\u0446\u0438\u0442\u0435 \u0437\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u0438\u0442\u0435 \u045C\u0435 \u043C\u0438 \u043F\u043E\u043C\u043E\u0433\u043D\u0430\u0442 \u0434\u0430 \u0433\u0438 \u0443\u0441\u043E\u0432\u0440\u0448\u0430\u043C \u0438 \u0434\u0430 \u0433\u0438 \u043D\u0430\u043F\u0440\u0430\u0432\u0430\u043C \u043F\u043E\u0440\u043E\u0431\u0443\u0441\u043D\u0438. \u0421\u0435 \u043D\u0430\u0434\u0435\u0432\u0430\u043C\u0435 \u0434\u0435\u043A\u0430 \u0437\u0430\u0435\u0434\u043D\u0438\u0446\u0430\u0442\u0430 \u043D\u0430 \u043A\u043E\u0440\u0438\u0441\u043D\u0438\u0446\u0438 \u045C\u0435 \u0440\u0430\u0441\u0442\u0435 \u0438 \u045C\u0435 \u0433\u0435\u043D\u0435\u0440\u0438\u0440\u0430 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u0438 \u0438\u0434\u0435\u0438 \u0438 \u0437\u0430 \u043D\u043E\u0432\u0438 \u0441\u043B\u0443\u0447\u0443\u0432\u0430\u045A\u0430\!</p><br/><p> \u0412\u0442\u043E\u0440\u043E, \u0432\u043E \u0437\u0430\u0432\u0438\u0441\u043D\u043E\u0441\u0442 \u043E\u0434 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043E\u0442 \u043D\u0430 \u043A\u043E\u0440\u0438\u0441\u043D\u0438\u0446\u0438\u0442\u0435, \u0440\u0430\u0437\u043C\u0438\u0441\u043B\u0443\u0432\u0430\u043C \u0434\u0430 \u0440\u0430\u0437\u0432\u0438\u0458\u0430\u043C \u0432\u0435\u0440\u0437\u0438\u0438 \u043D\u0430 API \u0437\u0430 \u0432\u0435\u0440\u0437\u0438\u0438 \u043D\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u0438\u0442\u0435 \u0441\u043E \u0433\u043E\u043B\u0435\u043C \u0432\u043E\u043B\u0443\u043C\u0435\u043D \u0438 \u0432\u0438\u0441\u043E\u043A\u0430 \u0434\u043E\u0441\u0442\u0430\u043F\u043D\u043E\u0441\u0442, \u043E\u0431\u0438\u0447\u043D\u043E \u0437\u0430 \u043F\u0440\u043E\u0444\u0435\u0441\u0438\u043E\u043D\u0430\u043B\u043D\u0430 \u0443\u043F\u043E\u0442\u0440\u0435\u0431\u0430 \u043E\u0434 \u043F\u0440\u0435\u0442\u043F\u0440\u0438\u0458\u0430\u0442\u0438\u0458\u0430, \u0430 \u043D\u0435 \u043E\u0434 \u043F\u043E\u0435\u0434\u0438\u043D\u0446\u0438. \u041E\u0432\u0438\u0435 API \u043D\u0435\u043C\u0430 \u0434\u0430 \u0431\u0438\u0434\u0430\u0442 \u0431\u0435\u0441\u043F\u043B\u0430\u0442\u043D\u0438 \u0431\u0438\u0434\u0435\u0458\u045C\u0438 \u0431\u0438 \u0431\u0438\u043B\u0435 \u0432\u043A\u043B\u0443\u0447\u0435\u043D\u0438 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u043D\u0438 \u0442\u0440\u043E\u0448\u043E\u0446\u0438 \u0437\u0430 \u0441\u0435\u0440\u0432\u0435\u0440\u043E\u0442.</p>
