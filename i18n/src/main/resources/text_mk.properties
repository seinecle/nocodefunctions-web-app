umigon.sentiment_analysis_tool.argument1.details=\u041E\u0432\u0430\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0430 \u0432\u0440\u0448\u0438 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0430\u043D\u0430\u043B\u0438\u0437\u0430 \u043D\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430</a></strong> , \u043D\u0430\u0440\u0435\u0447\u0435\u043D\u0430 \u0438 \u0440\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043E \u043D\u0430 \u043C\u0438\u0441\u043B\u0435\u045A\u0435. \u0413\u043E \u0430\u043D\u0430\u043B\u0438\u0437\u0438\u0440\u0430 \u0442\u0435\u043A\u0441\u0442\u043E\u0442 \u0438 \u043E\u0434\u0440\u0435\u0434\u0443\u0432\u0430 \u0434\u0430\u043B\u0438 \u0447\u0443\u0432\u0441\u0442\u0432\u043E\u0442\u043E \u0435 \u043D\u0435\u0443\u0442\u0440\u0430\u043B\u043D\u043E, \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u043E \u0438\u043B\u0438 \u043D\u0435\u0433\u0430\u0442\u0438\u0432\u043D\u043E.<br/> \u041D\u0430\u0458\u0434\u043E\u0431\u0440\u043E \u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0438\u0440\u0430 \u043D\u0430 <strong>\u0441\u043E\u0446\u0438\u0458\u0430\u043B\u043D\u0438\u0442\u0435 \u043C\u0435\u0434\u0438\u0443\u043C\u0438</strong> \u043A\u0430\u043A\u043E \u0448\u0442\u043E \u0441\u0435 \u0442\u0432\u0438\u0442\u043E\u0432\u0438 \u0437\u0430 \u0422\u0432\u0438\u0442\u0435\u0440, \u043A\u043E\u043C\u0435\u043D\u0442\u0430\u0440\u0438 \u043D\u0430 \u043E\u0431\u0458\u0430\u0432\u0438 \u043D\u0430 \u0418\u043D\u0441\u0442\u0430\u0433\u0440\u0430\u043C \u0438 \u0434\u0440\u0443\u0433\u0438 \u043C\u043D\u043E\u0433\u0443 \u043A\u0440\u0430\u0442\u043A\u0438 \u0442\u0435\u043A\u0441\u0442\u043E\u0432\u0438 \u043D\u0430 \u0430\u043D\u0433\u043B\u0438\u0441\u043A\u0438 \u0438\u043B\u0438 \u0444\u0440\u0430\u043D\u0446\u0443\u0441\u043A\u0438 \u0458\u0430\u0437\u0438\u043A. \u0412\u043E \u0441\u043F\u043E\u0440\u0435\u0434\u0431\u0430 \u0441\u043E 23 \u0430\u043B\u0442\u0435\u0440\u043D\u0430\u0442\u0438\u0432\u0438, \u0431\u0435\u0448\u0435 \u043E\u0442\u043A\u0440\u0438\u0435\u043D\u043E \u0434\u0435\u043A\u0430 \u043E\u0432\u0430\u0430 \u0430\u043B\u0430\u0442\u043A\u0430 \u0435 \u043D\u0430\u0458\u0434\u043E\u0431\u0440\u0430\u0442\u0430 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0430\u043B\u0430\u0442\u043A\u0430 \u0437\u0430 \u0430\u043D\u0430\u043B\u0438\u0437\u0430 \u043D\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430 \u043D\u0430 \u0441\u043E\u0446\u0438\u0458\u0430\u043B\u043D\u0438\u0442\u0435 \u043C\u0435\u0434\u0438\u0443\u043C\u0438</a> .<br/> \u0420\u043E\u0434\u0435\u043D\u0430 \u0432\u043E 2012 \u0433\u043E\u0434\u0438\u043D\u0430, \u043E\u0432\u0430\u0430 \u0430\u043B\u0430\u0442\u043A\u0430 \u0435 \u0432\u043E \u043F\u043E\u0441\u0442\u043E\u0458\u0430\u043D \u0440\u0430\u0437\u0432\u043E\u0458.<br/><br/> \u0410\u043A\u043E \u0458\u0430 \u043A\u043E\u0440\u0438\u0441\u0442\u0438\u0442\u0435 \u043E\u0432\u0430\u0430 \u0444\u0443\u043D\u043A\u0446\u0438\u0458\u0430 \u0432\u043E \u0430\u043A\u0430\u0434\u0435\u043C\u0441\u043A\u0438 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442 (\u0438\u0441\u0442\u0440\u0430\u0436\u0443\u0432\u0430\u045A\u0435 \u0438\u043B\u0438 \u0441\u0442\u0443\u0434\u0438\u0438), \u043C\u043E\u0440\u0430 \u0434\u0430 \u0458\u0430 \u043F\u043E\u0432\u0438\u043A\u0430\u0442\u0435 \u0432\u043E \u0432\u0430\u0448\u0430\u0442\u0430 \u0431\u0438\u0431\u043B\u0438\u043E\u0433\u0440\u0430\u0444\u0438\u0458\u0430\:<br/><br/> \u041B\u0435\u0432\u0430\u043B\u043E\u0430, \u041A\u043B\u0438\u043C\u0435\u043D\u0442. \u201EUmigon\: \u0410\u043D\u0430\u043B\u0438\u0437\u0430 \u043D\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430 \u043D\u0430 \u0442\u0432\u0438\u0442\u043E\u0432\u0438 \u0432\u0440\u0437 \u043E\u0441\u043D\u043E\u0432\u0430 \u043D\u0430 \u043B\u0438\u0441\u0442\u0438 \u043D\u0430 \u0442\u0435\u0440\u043C\u0438\u043D\u0438 \u0438 \u0445\u0435\u0443\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u201C. \u0417\u0431\u043E\u0440\u043D\u0438\u043A \u043D\u0430 \u0442\u0440\u0443\u0434\u043E\u0432\u0438 \u043E\u0434 7-\u0442\u0430 \u043C\u0435\u0453\u0443\u043D\u0430\u0440\u043E\u0434\u043D\u0430 \u0440\u0430\u0431\u043E\u0442\u0438\u043B\u043D\u0438\u0446\u0430 \u0437\u0430 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u0447\u043A\u0430 \u0435\u0432\u0430\u043B\u0443\u0430\u0446\u0438\u0458\u0430 (SemEval), 2013 \u0433\u043E\u0434\u0438\u043D\u0430, \u0410\u0442\u043B\u0430\u043D\u0442\u0430, \u040F\u043E\u0440\u045F\u0438\u0458\u0430.
