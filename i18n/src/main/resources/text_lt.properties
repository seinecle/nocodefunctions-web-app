cowo.results.long_explanation=<h3>Funkcija suk\u016Br\u0117 tinkl\u0105, kuriame\:</h3><ul><li> pasirodo tik da\u017Eniausiai pasitaikantys posakiai</li><li> jei 2 posakiai da\u017Enai pasirodo tekste kartu, jie yra sujungti tinkle</li></ul><p> Auk\u0161\u010Diau pavaizduota diagrama rodo 20 da\u017Eniausiai pasitaikan\u010Di\u0173 posaki\u0173 tekste.</p><h3> Vizualizuokite grafik\u0105 naudodami Gephi, VOSviewer arba Gephisto</h3><p> Galite atsisi\u0173sti vis\u0105 tinkl\u0105 (ne tik \u010Dia rodom\u0105 pavyzd\u012F) kaip <strong>gexf fail\u0105</strong> su visa informacija apie tinkl\u0105. <strong>\u201EGexf\u201C failus</strong> galima atidaryti ir nar\u0161yti naudojant \u201E <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u201C \u2013 pirmaujanti nemokama darbalaukio programin\u0117 \u012Franga, skirta tinklo vizualizacijai.</p><br/><p> Taip pat galite tiesiogiai vizualizuoti tinkl\u0105 naudodami <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online \u2013 programin\u0119 \u012Frang\u0105, kuri\u0105 suk\u016Br\u0117 Neesas Janas van Eckas ir Ludo Waltmanas Leideno universiteto Mokslo ir technologij\u0173 studij\u0173 centre (CWTS).</p><br/><p> Galiausiai, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> yra \u017Einiatinklio programa, kuri vienu spustel\u0117jimu sukuria viz\u0105, kuri\u0105 galite atsisi\u0173sti kaip PNG fail\u0105.</p>
