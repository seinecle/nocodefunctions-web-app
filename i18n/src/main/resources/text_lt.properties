general.message.lemmatization_explanation=\u017Dod\u017Eiai gali tur\u0117ti daugyb\u0119 variant\u0173. Daugelyje kalb\u0173 vienaskaitos ir daugiskaitos daiktavard\u017Eiai arba veiksma\u017Eod\u017Eiai esamuoju ir b\u016Btuoju laiku turi \u0161iek tiek skirtingas formas. Operacija, kuri\u0105 sudaro \u0161i\u0173 skirting\u0173 form\u0173 pa\u0161alinimas, vadinama lemmatizacija. Naudinga gauti rezultatus, kai t\u0105 pat\u012F \u017Eod\u012F matome tik vien\u0105 kart\u0105, o ne visas to paties \u017Eod\u017Eio formas, kurios buvo analizuojamame tekste. Ta\u010Diau kartais lemmatizacijos operacija atliekama netiksliai. Jis neteisingai sutrumpina \u017Eod\u017Eius, tod\u0117l analiz\u0117 gali sudaryti \u017Eod\u017Eius, kuri\u0173 ra\u0161yba yra neteisinga. \u0160tai kod\u0117l, net jei lemmatizavimo operacija taikoma pagal numatytuosius nustatymus, \u010Dia galite j\u0105 i\u0161jungti.
