cowo.tool.argument4.details=Jei j\u016Bs\u0173 tekstas yra bendr\u0173 \u012Fvyki\u0173 s\u0105ra\u0161as arba element\u0173 s\u0105ra\u0161as, galb\u016Bt nor\u0117site naudoti \u201E\u017Dvilgsnis\u201C \u2013 funkcij\u0105, skirt\u0105 <a href\="../gaze/network_builder_tool.html">tinklams kurti i\u0161 bendr\u0173 \u012Fvyki\u0173 ir pana\u0161um\u0173</a> .
