umigon.sentiment_analysis_tool.argument1.details=\u0160i funkcija atlieka <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">nuotaik\u0173 analiz\u0119</a></strong> , dar vadinam\u0105 nuomoni\u0173 paie\u0161ka. Ji analizuoja tekst\u0105 ir nustato, ar nuotaikos yra neutralios, teigiamos ar neigiamos.<br/> Jis geriausiai veikia <strong>socialin\u0117je \u017Einiasklaidoje</strong> , pvz., \u201ETwitter\u201C \u017Einut\u0117se, \u201EInstagram\u201C \u012Fra\u0161\u0173 komentaruose ir kituose labai trumpuose tekstuose angl\u0173 arba pranc\u016Bz\u0173 kalbomis. Palyginus su 23 alternatyvomis, \u0161i priemon\u0117 buvo geriausia <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">nuotaik\u0173 analiz\u0117s socialin\u0117je \u017Einiasklaidoje priemon\u0117</a> .<br/> \u0160is \u012Frankis, gim\u0119s 2012 m., yra nuolat tobulinamas.<br/><br/> Jei \u0161i\u0105 funkcij\u0105 naudojate akademiniame kontekste (tyrime ar studijose), turite nurodyti j\u0105 savo bibliografijoje\:<br/><br/> Levallois, Klemensas. \u201EUmigonas\: nuotaik\u0173 analiz\u0117 \u201ETweets\u201C, pagr\u012Fsta termin\u0173 s\u0105ra\u0161ais ir euristika. 7-ojo tarptautinio semantinio vertinimo seminaro (SemEval) med\u017Eiaga, 2013 m., Atlanta, D\u017Eord\u017Eija.
umigon.sentiment_analysis_tool.argument1.title=\u201ETwitter\u201C, \u201EInstagram\u201C ir kit\u0173 nuotaik\u0173 analiz\u0117
umigon.sentiment_analysis_tool.argument3.details=Funkcija u\u017Eprogramuota Java. Jo kodas yra <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">laisvai prieinamas Github</a> . Jo na\u0161umas yra puikus, nes jis nepriklauso <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">nuo kalbos dalies \u017Eym\u0117jimo (POS \u017Eym\u0117jimo)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, tod\u0117l tai greita.</a> Papildomos funkcijos naudojamos <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">lygiagre\u010Dios skai\u010Diavimo</a> technikos ir didelis d\u0117mesys buvo skiriamas bendram na\u0161umui.
umigon.sentiment_analysis_tool.argument3.title=Greitai ir rezultatyviai
umigon.sentiment_analysis_tool.argument6.details=<p>Kai kurios priemon\u0117s suteikia bal\u0173, kad i\u0161reik\u0161t\u0173 nuotaik\u0173 stiprum\u0105\: didel\u0117 vert\u0117 labai teigiamai, o labai ma\u017Ea - neigiama. Nulis rei\u0161kia neutral\u0173 jausm\u0105. Mano patirtis rodo, kad \u0161ie balai n\u0117ra itin patikimi, i\u0161skyrus akivaizd\u017Eius atvejus. \u201ESiaubinga\u201C surinks tikrai \u017Eemus balus, o \u201Enuostabu\u201C \u2013 tikrai auk\u0161tus. Ta\u010Diau per vidur\u012F viskas ne taip paprasta, o balus daug sunkiau interpretuoti \u2013 jais pasikliauti nepatar\u010Diau. Perspektyvesnis kelias b\u016Bt\u0173 \u012Fvesti <strong>emocijas</strong> , kurios i\u0161ry\u0161kint\u0173 smulkesnius jausm\u0173 niuansus, ne tik teigiamas / neutralus / neigiamas. Ra\u0161ykite el. lai\u0161k\u0105 adresu analysis@exploreyourdata.com, jei jus domina \u0161i tyrim\u0173 kryptis.</p>
umigon.sentiment_analysis_tool.argument6.title=Ta\u0161kai, procentai ir emocijos?
umigon.sentiment_analysis_tool.argument7.details=<p>\u0160is \u012Frankis identifikuoja subjektyvius <u>jausm\u0173</u> \u017Eymenis, NE teigiamus ar neigiamus <u>faktinius teiginius</u> . Nor\u0117dami pateikti pavyzd\u012F\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; ji priskiriama <strong>NEUTRALIAI</strong> , net jei kariaujanti \u0161alis "objektyviai" ar "fakti\u0161kai" n\u0117ra teigiamas dalykas.</li><li> " <code>War is horrible \:(</code> " -&gt; jis klasifikuojamas kaip <strong>NEIGIAMAS</strong> , nes terminas "siaubingas" ir jaustukai yra subjektyv\u016Bs neigiamo jausmo \u017Eymekliai.</li><li> \u201E <code>War of the sexes is an exciting research topic\!</code> \u201C \u2013&gt; jis priskiriamas <strong>TEIGIAMUI</strong> , nes terminas \u201Ejaudinantis\u201C yra subjektyvus teigiamo jausmo \u017Eymeklis.</li></ul><br/> Manome, kad d\u0117l \u0161io po\u017Ei\u016Brio nuotaik\u0173 analiz\u0117 yra patikima ir tikrai unikali nuomoni\u0173 gavimo ir nuotaik\u0173 analiz\u0117s \u012Franki\u0173 srityje. Pasiruo\u0161\u0119 tai i\u0161bandyti?
umigon.sentiment_analysis_tool.argument7.title=Teigiami, neutral\u016Bs ir neigiami jausmai\: tolesni svarstymai
umigon.sentiment_analysis_tool.description=Nemokama internetin\u0117 sentiment\u0173 analiz\u0117s priemon\u0117 be kodavimo. Sentiment\u0173 i\u0161traukimas socialinei \u017Einiasklaidai arba tekstas csv, Excel ir pdf failuose. Na\u0161umas yra toks pat geras arba geresnis nei ma\u0161ininio mokymosi sistemos. Atlikite analiz\u0119 vienu paspaudimu. Atsisi\u0173skite rezultatus \u201EExcel\u201C.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Priemon\u0117s principai apra\u0161yti \u0161iame akademiniame leidinyje apie <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon\u0105, paskelbtame Kompiuterin\u0117s lingvistikos asociacijos antologijoje</a> . \u012Erankis atlieka \u0161iuos veiksmus\:</p><ol><li> patikrinkite teksto ilg\u012F\: jei jis trumpas tik por\u0105 \u017Eod\u017Ei\u0173, jis nebus klasifikuojamas</li><li> url pa\u0161alinimas, turinio pa\u0161alinimas kabut\u0117se, apostrof\u0173 normalizavimas</li><li> nustatomos dvi teksto versijos\: viena, kurioje pa\u0161alinami visi kir\u010Diai ir specialieji simboliai, ir kita, kai jie i\u0161saugomi. Visi toliau nurodyti veiksmai bus taikomi abiem teksto versijoms.</li><li> patikrinkite <strong>jaustukus, jaustukus ir onomatotopij\u0105</strong> . Neapdorokite teksto, kad juos pa\u0161alintum\u0117te, nes jie suteikia naudingos informacijos apie nuotaikas\!</li><li> patikrinkite \u017Eymas su grotel\u0117mis, jei toki\u0173 yra</li><li> teksto skaidymas n-gramais iki keturi\u0173 gram\u0173</li><li> u\u017E kiekvien\u0105 n-gram\u0105\:<ul><li> praleisti, jei jis priklauso i\u0161 anksto nustatytam stabdymo \u017Eod\u017Ei\u0173 s\u0105ra\u0161ui</li><li> patikrinkite, ar n\u0117ra pasikartojan\u010Di\u0173 simboli\u0173, ir pa\u0161alinkite juos, jei reikia ( <code>yeeeahhh\!</code> tampa <code>yeah\!</code> )</li><li> patikrinkite, ar n-grama yra i\u0161 anksto nustatytame potencialiai teigiam\u0173 \u017Eod\u017Ei\u0173 s\u0105ra\u0161e. Jei taip, taikoma atitinkama taisykl\u0117. Da\u017Eniausiai taisykl\u0117 yra tokia paprasta, kaip \u201Eteigiamas \u017Eodis suteikia tekstui teigiam\u0105 nuotaik\u0105\u201C, ta\u010Diau, \u017Einoma, \u012Ftraukiamos ir sud\u0117tingesn\u0117s taisykl\u0117s.</li><li> patikrinkite, ar n-grama yra i\u0161 anksto nustatytame galimai neigiam\u0173 \u017Eod\u017Ei\u0173 s\u0105ra\u0161e. Galioja ta pati logika</li></ul></li><li> galutiniai patikrinimai\: moderatori\u0173 aptikimas sakinyje (\u201Ebet\u201C, \u201Evis d\u0117lto\u201C, \u201Enet jei\u201C ir kt.). Teigiamos arba neigiamos reik\u0161m\u0117s, pateiktos prie\u0161 arba po \u0161i\u0173 moderatori\u0173, i\u0161laikomos arba i\u0161trinamos.</li><li> galutinis sprendimas pagal sud\u0117tingas taisykles, pagr\u012Fstas ankstesni\u0173 \u017Eingsni\u0173 rezultatais.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funkcija nagrin\u0117ja kiekvien\u0105 teksto termin\u0105 ir taiko kelet\u0105 taisykli\u0173, kad nustatyt\u0173 poveik\u012F nuotaikai. Taip pat sistemingai atsi\u017Evelgiama \u012F <strong>jaustukus</strong> , skyrybos \u017Eenklus, \u017Eymas su <strong>grotel\u0117mis</strong> , ra\u0161ybos variantus, did\u017Eiosiomis raid\u0117mis ra\u0161omus \u017Eod\u017Eius..., kad nustatyt\u0173 nuotaikas.
