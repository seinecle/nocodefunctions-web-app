why.argument1.details=<p>Kaip akademikas, besidomintis duomen\u0173 gavyba socialiniuose tinkluose ir socialiniuose tinkluose, savo studij\u0173 rezultatais pasidalinau <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">moksliniuose \u017Eurnaluose publikuotuose straipsniuose</a> . Naudodamas nocode funkcijas, <strong>noriu pasiekti platesn\u0119 auditorij\u0105, si\u016Blydamas nemokamas bekodines naudingiausi\u0173 funkcij\u0173, kurias naudojau savo tyrime, versijas</strong> .</p><br/><p> Per pastaruosius kelerius metus kelis kartus band\u017Eiau sukurti programin\u0117s \u012Frangos dalis, kurios gal\u0117t\u0173 b\u016Btent tai padaryti. Ta\u010Diau nebuvau pakankamai patyr\u0119s ir tikriausiai per nekantrus\: programos buvo nebaigtos ir sunkiai pri\u017Ei\u016Brimos. \u201ENocode\u201C funkcijos yra kitokios\: skiriu laiko, kad j\u0105 i\u0161vystyt\u0173 geriausiu b\u016Bdu, ir leid\u017Eiuosi <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u012F 10 ir daugiau met\u0173 kelion\u0119\!</a></p>
why.argument2=Kod\u0117l tai nemokama?
why.argument2.details=<p>Nocode funkcij\u0173 k\u016Brimas yra didelis darbas, kur\u012F atlieku laisvalaikiu. Mokes\u010Dio nemoku, kad ji rast\u0173 platesn\u0119 auditorij\u0105 (\u012Fskaitant studentus, \u017Eurnalistus, m\u0117g\u0117jus...). Savo ruo\u017Etu tikiuosi panaudoti j\u012F naujoms funkcijoms, kurias sukursiu savo akademinio tyrimo metu, ir tikiuosi, kad tai bus naudinga mano studijoms\: vartotoj\u0173 atsiliepimai apie funkcijas pad\u0117s jas patobulinti ir padaryti tvirtesnes. Tikim\u0117s, kad vartotoj\u0173 bendruomen\u0117 augs ir generuos \u012Fdomi\u0173 id\u0117j\u0173 naujiems poky\u010Diams\!</p><br/><p> Antra, atsi\u017Evelgdamas \u012F vartotoj\u0173 interesus, svarstau kurti API versijas, skirtas didel\u0117s apimties, didelio pasiekiamumo funkcij\u0173 versijoms, paprastai skirtas profesionaliam naudojimui \u012Fmon\u0117ms, o ne asmenims. \u0160ios API neb\u016Bt\u0173 nemokamos, nes b\u016Bt\u0173 susijusios didel\u0117s serverio i\u0161laidos.</p>
