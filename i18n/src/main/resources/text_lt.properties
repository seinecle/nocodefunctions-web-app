cowo.tool.description=100% nemokama internetin\u0117 priemon\u0117 semantiniams tinklams kurti. Registracija nereikalinga. Importuokite tekst\u0105 \u012F CSV, Excel arba paprast\u0105 tekst\u0105. Atlikite analiz\u0119 vienu paspaudimu. Atsisi\u0173skite rezultatus \u201EExcel\u201C arba kaip diagram\u0105.
cowo.tool.model_long_details=<p>Priemon\u0117s principai apra\u0161yti \u0161iame akademiniame leidinyje, kuriame nagrin\u0117jama <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, kaip \u201ETwitter\u201C rasti bendruomenes ir temas</a> . Technologija atlieka \u0161iuos veiksmus\:</p><ol><li> teksto valymas\: i\u0161lyginimas \u012F ASCII, url pa\u0161alinimas, skyrybos \u017Eenkl\u0173 pa\u0161alinimas.</li><li> lemmatizacija.</li><li> teksto skaidymas <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramais</a> iki keturi\u0173 gram\u0173, ma\u017Eiau aktuali\u0173 n-gram\u0173 pa\u0161alinimas. \u0160is veiksmas yra identi\u0161kas \u017Eingsniui, po kurio eina <a href\="../umigon/sentiment_analysis_tool.html">sentiment\u0173 analiz\u0117s funkcija</a></li><li> <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">bendr\u0173 \u012Fvyki\u0173</a> skai\u010Dius\: kurios n-gram\u0173 poros da\u017Enai b\u016Bna tose pa\u010Diose teksto eilut\u0117se?</li><li> tinklui sukurti naudojamas kartu pasitaikan\u010Di\u0173 n-gram\u0173 s\u0105ra\u0161as\: jis sudarytas i\u0161 da\u017Eniausiai pasitaikan\u010Di\u0173 n-gram\u0173. Du n-gramai yra sujungti, jei jie da\u017Enai kartojasi.</li><li> ry\u0161i\u0173 stiprumas tinkle koreguojamas naudojant proced\u016Br\u0105, vadinam\u0105 <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Funkcija identifikuoja termin\u0173 poras kiekvienoje teksto eilut\u0117je. \u0160ios poros vadinamos ko\u012Fvykiais. Sujungiant visas termin\u0173 poras ir pasirenkant da\u017Eniausiai pasitaikan\u010Dias, sudaromas termin\u0173 tinklas, kuriame susijungia bet kurie du terminai, jei jie da\u017Enai tekste yra kartu.
