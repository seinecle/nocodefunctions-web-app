network_converter.limit_to_500_nodes.details=<p>Nors \u201EGephi\u201C yra skirtas ma\u017Eiems ir labai dideliems tinklams, \u201EVOSviewer\u201C yra skirtas tinklams iki ma\u017Edaug 500 mazg\u0173. 300 mazg\u0173 netgi pageidautina. Vir\u0161 \u0161io dyd\u017Eio vizualizacija tampa sunkiau \u012Fskaitoma, o operacijos tampa labai l\u0117tos.</p><br/><p> K\u0105 daryti, jei j\u016Bs\u0173 tinklas yra didesnis nei 500 mazg\u0173? Nocodefunctions jums padeda\: gexf faile ji pasirinks 500 mazg\u0173 <strong>kra\u0161tuose, kuri\u0173 svoris didesnis</strong> . Kiti mazgai bus i\u0161filtruoti. Tai tur\u0117t\u0173 sudaryti ma\u017Eesn\u012F tinkl\u0105, kuris vis tiek suteikia nauding\u0105 pirminio, pilno tinklo vaizd\u0105.</p>
