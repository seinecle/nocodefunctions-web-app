umigon.sentiment_analysis_tool.argument1.details=\u0a86 \u0a95\u0abe\u0ab0\u0acd\u0aaf <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0ab8\u0ac7\u0aa8\u0acd\u0a9f\u0abf\u0aae\u0ac7\u0aa8\u0acd\u0a9f \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3</a></strong> \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7, \u0a9c\u0ac7\u0aa8\u0ac7 \u0a93\u0aaa\u0abf\u0aa8\u0abf\u0aaf\u0aa8 \u0aae\u0abe\u0a87\u0aa8\u0abf\u0a82\u0a97 \u0aaa\u0aa3 \u0a95\u0ab9\u0ac7\u0ab5\u0abe\u0aaf \u0a9b\u0ac7. \u0aa4\u0ac7 \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0ac1\u0a82 \u0aaa\u0ac3\u0aa5\u0acd\u0aa5\u0a95\u0ab0\u0aa3 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7 \u0a85\u0aa8\u0ac7 \u0aa8\u0a95\u0acd\u0a95\u0ac0 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7 \u0a95\u0ac7 \u0ab2\u0abe\u0a97\u0aa3\u0ac0 \u0aa4\u0a9f\u0ab8\u0acd\u0aa5, \u0ab8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0a95\u0ac7 \u0aa8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0a9b\u0ac7.<br/> \u0aa4\u0ac7 <strong>\u0ab8\u0acb\u0ab6\u0abf\u0aaf\u0ab2 \u0aae\u0ac0\u0aa1\u0abf\u0aaf\u0abe</strong> \u0aaa\u0ab0 \u0ab6\u0acd\u0ab0\u0ac7\u0ab7\u0acd\u0aa0 \u0a95\u0abe\u0aae \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7 \u0a9c\u0ac7\u0aae \u0a95\u0ac7 Twitter \u0aae\u0abe\u0a9f\u0ac7 \u0a9f\u0acd\u0ab5\u0ac0\u0a9f\u0acd\u0ab8, Instagram \u0aaa\u0acb\u0ab8\u0acd\u0a9f\u0acd\u0ab8 \u0aaa\u0ab0 \u0a9f\u0abf\u0aaa\u0acd\u0aaa\u0aa3\u0ac0\u0a93 \u0a85\u0aa8\u0ac7 \u0a85\u0a82\u0a97\u0acd\u0ab0\u0ac7\u0a9c\u0ac0 \u0a85\u0aa5\u0ab5\u0abe \u0aab\u0acd\u0ab0\u0ac7\u0aa8\u0acd\u0a9a\u0aae\u0abe\u0a82 \u0a85\u0aa8\u0acd\u0aaf \u0a96\u0ac2\u0aac \u0a9c \u0a9f\u0ac2\u0a82\u0a95\u0abe \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f. 23 \u0ab5\u0abf\u0a95\u0ab2\u0acd\u0aaa\u0acb\u0aa8\u0ac0 \u0ab8\u0ab0\u0a96\u0abe\u0aae\u0aa3\u0ac0\u0aae\u0abe\u0a82, \u0a86 \u0a9f\u0ac2\u0ab2 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0ab8\u0acb\u0ab6\u0abf\u0aaf\u0ab2 \u0aae\u0ac0\u0aa1\u0abf\u0aaf\u0abe \u0aaa\u0ab0 \u0ab8\u0ac7\u0aa8\u0acd\u0a9f\u0abf\u0aae\u0ac7\u0aa8\u0acd\u0a9f \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0aa3 \u0aae\u0abe\u0a9f\u0ac7\u0aa8\u0ac1\u0a82 \u0ab6\u0acd\u0ab0\u0ac7\u0ab7\u0acd\u0aa0 \u0ab8\u0abe\u0aa7\u0aa8</a> \u0ab9\u0acb\u0ab5\u0abe\u0aa8\u0ac1\u0a82 \u0a9c\u0aa3\u0abe\u0aaf\u0ac1\u0a82 \u0ab9\u0aa4\u0ac1\u0a82.<br/> 2012 \u0aae\u0abe\u0a82 \u0a9c\u0aa8\u0acd\u0aae\u0ac7\u0ab2\u0abe, \u0a86 \u0ab8\u0abe\u0aa7\u0aa8 \u0ab8\u0aa4\u0aa4 \u0ab5\u0abf\u0a95\u0abe\u0ab8 \u0ab9\u0ac7\u0aa0\u0ab3 \u0a9b\u0ac7.<br/><br/> \u0a9c\u0acb \u0aa4\u0aae\u0ac7 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab8\u0a82\u0aa6\u0ab0\u0acd\u0aad\u0aae\u0abe\u0a82 (\u0ab8\u0a82\u0ab6\u0acb\u0aa7\u0aa8 \u0a85\u0aa5\u0ab5\u0abe \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8) \u0a86 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0aa8\u0acb \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0a95\u0ab0\u0acb \u0a9b\u0acb, \u0aa4\u0acb \u0aa4\u0aae\u0abe\u0ab0\u0ac7 \u0aa4\u0aae\u0abe\u0ab0\u0ac0 \u0a97\u0acd\u0ab0\u0a82\u0aa5\u0ab8\u0ac2\u0a9a\u0abf\u0aae\u0abe\u0a82 \u0aa4\u0ac7\u0aa8\u0acb \u0ab8\u0a82\u0aa6\u0ab0\u0acd\u0aad \u0ab2\u0ac7\u0ab5\u0acb \u0a86\u0ab5\u0ab6\u0acd\u0aaf\u0a95 \u0a9b\u0ac7\:<br/><br/> \u0ab2\u0ac7\u0ab5\u0ab2\u0acb\u0a88\u0ab8, \u0a95\u0acd\u0ab2\u0ac7\u0aae\u0ac7\u0aa8\u0acd\u0a9f. "\u0a89\u0aae\u0abf\u0a97\u0acb\u0aa8\: \u0a9f\u0acd\u0ab5\u0ac0\u0a9f\u0acd\u0ab8 \u0aaa\u0ab0 \u0ab8\u0ac7\u0aa8\u0acd\u0a9f\u0abf\u0aae\u0ac7\u0aa8\u0acd\u0a9f \u0a8f\u0aa8\u0abe\u0ab2\u0abf\u0ab8\u0abf\u0ab8 \u0aac\u0ac7\u0a9d\u0acd\u0aa1 \u0a9f\u0ab0\u0acd\u0aae\u0acd\u0ab8 \u0ab2\u0abf\u0ab8\u0acd\u0a9f \u0a8f\u0aa8\u0acd\u0aa1 \u0ab9\u0ac7\u0ab0\u0ac0\u0ab8\u0acd\u0a9f\u0abf\u0a95\u0acd\u0ab8". \u0ab8\u0abf\u0aae\u0ac7\u0aa8\u0acd\u0a9f\u0ac0\u0a95 \u0a88\u0ab5\u0ac7\u0ab2\u0acd\u0aaf\u0ac1\u0a8f\u0ab6\u0aa8 (SemEval), 2013, \u0a8f\u0a9f\u0ab2\u0abe\u0aa8\u0acd\u0a9f\u0abe, \u0a9c\u0acd\u0aaf\u0acb\u0ab0\u0acd\u0a9c\u0abf\u0aaf\u0abe \u0aaa\u0ab0 7\u0aae\u0ac0 \u0a86\u0a82\u0aa4\u0ab0\u0ab0\u0abe\u0ab7\u0acd\u0a9f\u0acd\u0ab0\u0ac0\u0aaf \u0ab5\u0ab0\u0acd\u0a95\u0ab6\u0acb\u0aaa\u0aa8\u0ac0 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0ab5\u0abe\u0ab9\u0ac0.
