9f\u0abf\u0a95\u0acd\u0ab8\u0aa8\u0ac7 \u0aa6\u0ac2\u0ab0 \u0a95\u0ab0\u0ab5\u0ac1\u0a82 \u0a8f \u0a96\u0ab0\u0abe\u0aac \u0ab5\u0abf\u0a9a\u0abe\u0ab0 \u0ab9\u0acb\u0a88 \u0ab6\u0a95\u0ac7 \u0a9b\u0ac7. \u0a89\u0aa6\u0abe\u0ab9\u0ab0\u0aa3 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0ab8\u0acd\u0aaa\u0ac7\u0aa8\u0abf\u0ab6\u0aae\u0abe\u0a82, \u0aa4\u0ac7 "a\u00f1o" \u0aa8\u0ac7 "ano" \u0aae\u0abe\u0a82 \u0aab\u0ac7\u0ab0\u0ab5\u0ab6\u0ac7, \u0a9c\u0ac7\u0aa8\u0acb \u0a8f\u0a95 \u0a85\u0ab2\u0a97 \u0a85\u0ab0\u0acd\u0aa5 \u0a9b\u0ac7.
