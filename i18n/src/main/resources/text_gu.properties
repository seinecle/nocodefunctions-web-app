why.argument2.details=<p>\u0aa8\u0acb\u0a95\u0acb\u0aa1 \u0aab\u0a82\u0a95\u0acd\u0ab6\u0aa8\u0acd\u0ab8 \u0aa1\u0ac7\u0ab5\u0ab2\u0aaa \u0a95\u0ab0\u0ab5\u0ac1\u0a82 \u0a8f \u0aa8\u0acb\u0a82\u0aa7\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0aaa\u0acd\u0ab0\u0aae\u0abe\u0aa3\u0aae\u0abe\u0a82 \u0a95\u0abe\u0aae\u0aa8\u0ac1\u0a82 \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0aa8\u0abf\u0aa7\u0abf\u0aa4\u0acd\u0ab5 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7, \u0a9c\u0ac7 \u0ab9\u0ac1\u0a82 \u0aae\u0abe\u0ab0\u0abe \u0aab\u0acd\u0ab0\u0ac0 \u0a9f\u0abe\u0a87\u0aae\u0aae\u0abe\u0a82 \u0aaa\u0ac2\u0ab0\u0acd\u0aa3 \u0a95\u0ab0\u0ac1\u0a82 \u0a9b\u0ac1\u0a82. \u0ab9\u0ac1\u0a82 \u0aa4\u0ac7\u0aa8\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0acb\u0a88 \u0a9a\u0abe\u0ab0\u0acd\u0a9c \u0ab2\u0ac7\u0aa4\u0acb \u0aa8\u0aa5\u0ac0, \u0a9c\u0ac7\u0aa5\u0ac0 \u0aa4\u0ac7 \u0ab5\u0abf\u0ab6\u0abe\u0ab3 \u0aaa\u0acd\u0ab0\u0ac7\u0a95\u0acd\u0ab7\u0a95\u0acb (\u0ab5\u0abf\u0aa6\u0acd\u0aaf\u0abe\u0ab0\u0acd\u0aa5\u0ac0\u0a93, \u0aaa\u0aa4\u0acd\u0ab0\u0a95\u0abe\u0ab0\u0acb, \u0ab6\u0acb\u0a96\u0ac0\u0aa8\u0acb \u0ab8\u0ab9\u0abf\u0aa4...) \u0ab6\u0acb\u0aa7\u0ac7. \u0aac\u0aa6\u0ab2\u0abe\u0aae\u0abe\u0a82, \u0aae\u0aa8\u0ac7 \u0a86\u0ab6\u0abe \u0a9b\u0ac7 \u0a95\u0ac7 \u0aae\u0abe\u0ab0\u0abe \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab8\u0a82\u0ab6\u0acb\u0aa7\u0aa8 \u0aa6\u0ab0\u0aae\u0abf\u0aaf\u0abe\u0aa8 \u0ab9\u0ac1\u0a82 \u0a9c\u0ac7 \u0aa8\u0ab5\u0abe \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0acb \u0aac\u0aa8\u0abe\u0ab5\u0ac0\u0ab6 \u0aa4\u0ac7 \u0a9c\u0aae\u0abe\u0ab5\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab9\u0ac1\u0a82 \u0aa4\u0ac7\u0aa8\u0acb \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0a95\u0ab0\u0ac0\u0ab6, \u0a85\u0aa8\u0ac7 \u0aae\u0aa8\u0ac7 \u0a86\u0ab6\u0abe \u0a9b\u0ac7 \u0a95\u0ac7 \u0aa4\u0ac7\u0aa8\u0abe\u0aa5\u0ac0 \u0aae\u0abe\u0ab0\u0abe \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8\u0aa8\u0ac7 \u0aab\u0abe\u0aaf\u0aa6\u0acb \u0aa5\u0ab6\u0ac7\: \u0aab\u0a82\u0a95\u0acd\u0ab6\u0aa8\u0acd\u0ab8 \u0aaa\u0ab0\u0aa8\u0acb \u0ab5\u0aaa\u0ab0\u0abe\u0ab6\u0a95\u0ab0\u0acd\u0aa4\u0abe \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0ab8\u0abe\u0aa6 \u0aae\u0aa8\u0ac7 \u0aa4\u0ac7\u0aae\u0aa8\u0ac7 \u0ab0\u0abf\u0aab\u0abe\u0a87\u0aa8 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a85\u0aa8\u0ac7 \u0aa4\u0ac7\u0aae\u0aa8\u0ac7 \u0ab5\u0aa7\u0ac1 \u0aae\u0a9c\u0aac\u0ac2\u0aa4 \u0aac\u0aa8\u0abe\u0ab5\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0aae\u0aa6\u0aa6 \u0a95\u0ab0\u0ab6\u0ac7. \u0a86\u0ab6\u0abe \u0a9b\u0ac7 \u0a95\u0ac7, \u0ab5\u0aaa\u0ab0\u0abe\u0ab6\u0a95\u0ab0\u0acd\u0aa4\u0abe\u0a93\u0aa8\u0acb \u0ab8\u0aae\u0ac1\u0aa6\u0abe\u0aaf \u0ab5\u0aa7\u0ab6\u0ac7 \u0a85\u0aa8\u0ac7 \u0aa8\u0ab5\u0abe \u0ab5\u0abf\u0a95\u0abe\u0ab8 \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0aa3 \u0ab0\u0ab8\u0aaa\u0acd\u0ab0\u0aa6 \u0ab5\u0abf\u0a9a\u0abe\u0ab0\u0acb \u0aaa\u0ac7\u0aa6\u0abe \u0a95\u0ab0\u0ab6\u0ac7\!</p><br/><p> \u0aac\u0ac0\u0a9c\u0ac1\u0a82, \u0ab5\u0aaa\u0ab0\u0abe\u0ab6\u0a95\u0ab0\u0acd\u0aa4\u0abe\u0a93\u0aa8\u0ac0 \u0ab0\u0ac1\u0a9a\u0abf\u0aa8\u0abe \u0a86\u0aa7\u0abe\u0ab0\u0ac7, \u0ab9\u0ac1\u0a82 \u0a89\u0a9a\u0acd\u0a9a \u0ab5\u0acb\u0ab2\u0acd\u0aaf\u0ac1\u0aae \u0aae\u0abe\u0a9f\u0ac7 API \u0ab8\u0a82\u0ab8\u0acd\u0a95\u0ab0\u0aa3\u0acb \u0ab5\u0abf\u0a95\u0ab8\u0abe\u0ab5\u0ab5\u0abe\u0aa8\u0ac1\u0a82 \u0ab5\u0abf\u0a9a\u0abe\u0ab0\u0ac1\u0a82 \u0a9b\u0ac1\u0a82, \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0acb\u0aa8\u0abe \u0a89\u0a9a\u0acd\u0a9a \u0a89\u0aaa\u0ab2\u0aac\u0acd\u0aa7\u0aa4\u0abe \u0ab8\u0a82\u0ab8\u0acd\u0a95\u0ab0\u0aa3\u0acb, \u0a96\u0abe\u0ab8 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0ab8\u0abe\u0ab9\u0ab8\u0acb \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab5\u0acd\u0aaf\u0abe\u0ab5\u0ab8\u0abe\u0aaf\u0abf\u0a95 \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0aae\u0abe\u0a9f\u0ac7, \u0ab5\u0acd\u0aaf\u0a95\u0acd\u0aa4\u0abf\u0a93 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0aa8\u0ab9\u0ac0\u0a82. \u0a86 API \u0aae\u0aab\u0aa4 \u0ab0\u0ab9\u0ac7\u0ab6\u0ac7 \u0aa8\u0ab9\u0ac0\u0a82 \u0a95\u0abe\u0ab0\u0aa3 \u0a95\u0ac7 \u0aa8\u0acb\u0a82\u0aa7\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0ab8\u0ab0\u0acd\u0ab5\u0ab0 \u0a96\u0ab0\u0acd\u0a9a \u0ab8\u0abe\u0aae\u0ac7\u0ab2 \u0ab9\u0ab6\u0ac7.</p>
