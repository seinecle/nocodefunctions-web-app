topics.topics_extraction_tool.argument4.details=\ <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'\u0a95\u0ac7-\u0aae\u0ac0\u0aa8\u0acd\u0ab8'</a> \u0a95\u0ab9\u0ac7\u0ab5\u0abe\u0aaf \u0a9b\u0ac7. \u0aa4\u0ac7\u0aa8\u0ac0 \u0ab8\u0abe\u0aa5\u0ac7, \u0ab5\u0aaa\u0ab0\u0abe\u0ab6\u0a95\u0ab0\u0acd\u0aa4\u0abe \u0aa8\u0a95\u0acd\u0a95\u0ac0 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7 \u0a95\u0ac7 \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aae\u0abe\u0a82 \u0a95\u0ac7\u0a9f\u0ab2\u0abe \u0ab5\u0abf\u0ab7\u0aaf\u0acb \u0ab6\u0acb\u0aa7\u0ab5\u0abe \u0a9c\u0acb\u0a88\u0a8f, \u0a85\u0aa8\u0ac7 \u0aaa\u0a9b\u0ac0 \u0a85\u0ab2\u0acd\u0a97\u0acb\u0ab0\u0abf\u0aa7\u0aae\u0acd\u0ab8 \u0a86 \u0ab5\u0abf\u0ab7\u0aaf\u0acb \u0ab6\u0acb\u0aa7\u0ac7 \u0a9b\u0ac7.</p><p> \u0a86 \u0a85\u0aad\u0abf\u0a97\u0aae\u0aa8\u0acb \u0a85\u0ab0\u0acd\u0aa5 \u0aa4\u0acd\u0aaf\u0abe\u0ab0\u0ac7 \u0aa5\u0a88 \u0ab6\u0a95\u0ac7 \u0a9b\u0ac7 \u0a9c\u0acd\u0aaf\u0abe\u0ab0\u0ac7 \u0a86\u0aaa\u0aa3\u0ac7 \u0a85\u0a97\u0abe\u0a89\u0aa5\u0ac0 \u0a9c\u0abe\u0aa3\u0ac0\u0a8f \u0a95\u0ac7 \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aae\u0abe\u0a82 \u0a95\u0ac7\u0a9f\u0ab2\u0abe \u0ab5\u0abf\u0ab7\u0aaf\u0acb \u0a9b\u0ac7. \u0aaa\u0ab0\u0a82\u0aa4\u0ac1 \u0a9c\u0acb \u0a86\u0aaa\u0aa3\u0ac7 \u0aaa\u0ab9\u0ac7\u0ab2\u0abe\u0aa5\u0ac0 \u0a9c \u0ab5\u0abf\u0ab7\u0aaf\u0acb \u0a9c\u0abe\u0aa3\u0aa4\u0abe \u0ab9\u0acb\u0a88\u0a8f \u0aa4\u0acb \u0ab5\u0abf\u0ab7\u0aaf\u0aa8\u0ac0 \u0aa4\u0aaa\u0abe\u0ab8\u0aa8\u0acb \u0aae\u0ac1\u0aa6\u0acd\u0aa6\u0acb \u0ab6\u0ac1\u0a82 \u0a9b\u0ac7? \ud83e\udd14</p><p> \u0aa8\u0acb\u0a95\u0acb\u0aa1 \u0aab\u0a82\u0a95\u0acd\u0ab6\u0aa8\u0acd\u0ab8\u0aae\u0abe\u0a82, \u0ab6\u0acb\u0aa7\u0ab5\u0abe\u0aa8\u0abe \u0ab5\u0abf\u0ab7\u0aaf\u0acb\u0aa8\u0ac0 \u0ab8\u0a82\u0a96\u0acd\u0aaf\u0abe \u0aaa\u0ac2\u0ab0\u0acd\u0ab5\u0aa8\u0abf\u0ab0\u0acd\u0aa7\u0abe\u0ab0\u0abf\u0aa4 \u0aa8\u0aa5\u0ac0. \u0ab5\u0abf\u0ab6\u0acd\u0ab2\u0ac7\u0ab7\u0a95 \u0aaa\u0acd\u0ab0