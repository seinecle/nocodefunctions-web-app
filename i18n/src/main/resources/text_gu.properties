ac\u0aa8\u0abe\u0ab5\u0ab5\u0abe\u0aa8\u0ac0 \u0ab8\u0acc\u0aa5\u0ac0 \u0ab5\u0aa7\u0ac1 \u0ab8\u0a82\u0aad\u0abe\u0ab5\u0aa8\u0abe \u0a9b\u0ac7, \u0aaa\u0ab0\u0a82\u0aa4\u0ac1 \u0ab9\u0a9c\u0ac1 \u0ab8\u0ac1\u0aa7\u0ac0 \u0a95\u0aa8\u0ac7\u0a95\u0acd\u0ab6\u0aa8 \u0aa8\u0aa5\u0ac0.</p><br/><p> \u0a86 \u0ab2\u0abf\u0a82\u0a95\u0aa8\u0ac0 \u0a86\u0a97\u0abe\u0ab9\u0ac0\u0aa8\u0ac1\u0a82 \u0a85\u0ab0\u0acd\u0aa5\u0a98\u0a9f\u0aa8 \u0a95\u0ac7\u0ab5\u0ac0 \u0ab0\u0ac0\u0aa4\u0ac7 \u0a95\u0ab0\u0ab5\u0ac1\u0a82? \u0ab2\u0abf\u0a82\u0a95\u0aa8\u0ac0 \u0a97\u0ac7\u0ab0\u0ab9\u0abe\u0a9c\u0ab0\u0ac0\u0aa8\u0acb \u0a85\u0ab0\u0acd\u0aa5 \u0a8f \u0ab9\u0acb\u0a88 \u0ab6\u0a95\u0ac7 \u0a9b\u0ac7\:<br/><ol><li> \u0a86 \u0ab2\u0abf\u0a82\u0a95 \u0aae\u0abe\u0a9f\u0ac7 \u0a95\u0acb\u0a88 \u0ab8\u0a82\u0aad\u0ab5\u0abf\u0aa4 \u0aa8\u0aa5\u0ac0 (\u0aa4\u0ac7 \u0aa8\u0acb\u0aa1\u0acd\u0ab8 \u0aae\u0abe\u0a9f\u0ac7 "\u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4" \u0aa8\u0aa5\u0ac0 \u0a9c\u0ac7 \u0ab8\u0abe\u0aae\u0ac7\u0ab2 \u0ab9\u0ab6\u0ac7)</li><li> \u0a86 \u0ab2\u0abf\u0a82\u0a95 \u0aac\u0aa8\u0abe\u0ab5\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0a82\u0aad\u0ab5\u0abf\u0aa4 \u0a9b\u0ac7, \u0a85\u0aa8\u0ac7 \u0a86 \u0ab8\u0a82\u0aad\u0ab5\u0abf\u0aa4 \u0ab9\u0a9c\u0ac1 \u0ab8\u0ac1\u0aa7\u0ac0 \u0ab5\u0abe\u0ab8\u0acd\u0aa4\u0ab5\u0abf\u0a95 \u0aa8\u0aa5\u0ac0</li><li> \u0ab2\u0abf\u0a82\u0a95 \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0a82\u0aad\u0ab5\u0abf\u0aa4 \u0a9b\u0ac7 \u0aaa\u0ab0\u0a82\u0aa4\u0ac1 \u0aac\u0ac7 \u0aa8\u0acb\u0aa1\u0acd\u0ab8 \u0ab2\u0abf\u0a82\u0a95\u0aa8\u0ac7 \u0ab5\u0abe\u0ab8\u0acd\u0aa4\u0ab5\u0abf\u0a95 \u0aac\u0aa8\u0abe\u0ab5\u0ab5\u0abe\u0aa8\u0ac1\u0a82 \u0aaa\u0ab8\u0a82\u0aa6 \u0aa8 \u0a95\u0ab0\u0ac7</li></ol><br/> \u0a86\u0aa8\u0acb \u0a85\u0ab0\u0acd\u0aa5 \u0a8f \u0a9b\u0ac7 \u0a95\u0ac7 \u0ab2\u0abf\u0a82\u0a95 "\u0a85\u0aa8\u0ac1\u0aae\u0abe\u0aa8" \u0a86 \u0aa4\u0acd\u0ab0\u0aa3\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0a8f\u0a95 \u0a95\u0ac7\u0ab8\u0aa8