general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0a8f \u0aa8\u0ac7\u0a9f\u0ab5\u0ab0\u0acd\u0a95\u0acd\u0ab8 \u0aac\u0aa8\u0abe\u0ab5\u0ab5\u0abe \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0a9d\u0acd\u0aaf\u0ac1\u0a85\u0ab2\u0abe\u0a88\u0a9d \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7\u0aa8\u0ac1\u0a82 \u0a8f\u0a95 \u0aae\u0aab\u0aa4 \u0aa1\u0ac7\u0ab8\u0acd\u0a95\u0a9f\u0acb\u0aaa \u0ab8\u0acb\u0aab\u0acd\u0a9f\u0ab5\u0ac7\u0ab0 \u0a9b\u0ac7, \u0a9c\u0ac7\u0aae\u0abe\u0a82 <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">\u0ab8\u0abe\u0aaf\u0aa8\u0acd\u0a9f\u0acb\u0aae\u0ac7\u0a9f\u0acd\u0ab0\u0abf\u0a95\u0acd\u0ab8\u0aa8\u0abe</a> \u0aa1\u0acb\u0aae\u0ac7\u0aa8\u0aae\u0abe\u0a82 \u0a85\u0aa6\u0acd\u0aaf\u0aa4\u0aa8 \u0a95\u0acd\u0ab7\u0aae\u0aa4\u0abe\u0a93 \u0a9b\u0ac7 (\u0a9c\u0ac7 \u0a9f\u0ac2\u0a82\u0a95\u0aae\u0abe\u0a82 \u0a95\u0ab9\u0ac0\u0a8f \u0aa4\u0acb, \u0ab5\u0ac8\u0a9c\u0acd\u0a9e\u0abe\u0aa8\u0abf\u0a95 \u0aaa\u0acd\u0ab0\u0ab5\u0ac3\u0aa4\u0acd\u0aa4\u0abf\u0aa8\u0abe \u0aae\u0abe\u0aaa\u0aa8 \u0a85\u0aa8\u0ac7 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0abe\u0a82\u0a95\u0aa8\u0aae\u0abe\u0a82 \u0ab8\u0aae\u0abe\u0ab5\u0abf\u0ab7\u0acd\u0a9f \u0a9b\u0ac7).</p><p> \u0a89\u0aa8\u0abe\u0ab3\u0abe 2021 \u0aae\u0abe\u0a82, VOSviewer \u0aa8\u0abe \u0ab5\u0abf\u0a95\u0abe\u0ab8\u0a95\u0ab0\u0acd\u0aa4\u0abe\u0a93\u0a8f <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">\u0a8f\u0a95 \u0a93\u0aa8\u0ab2\u0abe\u0a88\u0aa8 \u0ab5\u0ab0\u0acd\u0a9d\u0aa8</a> \u0ab2\u0acb\u0aa8\u0acd\u0a9a \u0a95\u0ab0\u0acd\u0aaf\u0ac1\u0a82 \u0a9b\u0ac7, \u0a9c\u0ac7 \u0aa4\u0ac7\u0aa8\u0abe \u0aaa\u0ab0 \u0aac\u0aa8\u0abe\u0ab5\u0ac7\u0ab2\u0abe \u0ab5\u0abf\u0a9d\u0acd\u0aaf\u0ac1\u0ab2\u0abe\u0a87\u0a9d\u0ac7\u0ab6\u0aa8\u0aa8\u0ac7 \u0ab6\u0ac7\u0ab0 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0a96\u0ac2\u0aac \u0a9c \u0ab5\u0acd\u0aaf\u0ab5\u0ab9\u0abe\u0ab0\u0ac1 \u0aac\u0aa8\u0abe\u0ab5\u0ac7 \u0a9b\u0ac7.</p><p> \u0a89\u0aaa\u0aaf\u0acb\u0a97\u0ac0 \u0ab2\u0abf\u0a82\u0a95\u0acd\u0ab8\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSviewer \u0ab8\u0abe\u0aa5\u0ac7 \u0aaa\u0acd\u0ab0\u0abe\u0ab0\u0a82\u0aad \u0a95\u0ab0\u0ab5\u0ac1\u0a82</a> \u0a9c\u0ac7 \u0ab8\u0a82\u0ab8\u0abe\u0aa7\u0aa8\u0acb\u0aa8\u0acb \u0ab8\u0a82\u0a97\u0acd\u0ab0\u0ab9 \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7.</p>
