umigon.sentiment_analysis_tool.argument6.details=<p>\u0a95\u0ac7\u0a9f\u0ab2\u0abe\u0a95 \u0a9f\u0ac2\u0ab2\u0acd\u0ab8 \u0ab8\u0ac7\u0aa8\u0acd\u0a9f\u0abf\u0aae\u0ac7\u0aa8\u0acd\u0a9f\u0aa8\u0ac0 \u0aae\u0a9c\u0aac\u0ac2\u0aa4\u0abe\u0a88\u0aa8\u0ac7 \u0ab5\u0acd\u0aaf\u0a95\u0acd\u0aa4 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0acd\u0a95\u0acb\u0ab0\u0abf\u0a82\u0a97 \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7\: \u0a96\u0ac2\u0aac \u0a9c \u0ab8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab8\u0ac7\u0aa8\u0acd\u0a9f\u0abf\u0aae\u0ac7\u0aa8\u0acd\u0a9f \u0aae\u0abe\u0a9f\u0ac7 \u0aae\u0acb\u0a9f\u0ac1\u0a82 \u0aae\u0ac2\u0ab2\u0acd\u0aaf \u0a85\u0aa8\u0ac7 \u0aa8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab8\u0ac7\u0aa8\u0acd\u0a9f\u0abf\u0aae\u0ac7\u0aa8\u0acd\u0a9f \u0aae\u0abe\u0a9f\u0ac7 \u0a96\u0ac2\u0aac \u0a93\u0a9b\u0ac1\u0a82 \u0aae\u0ac2\u0ab2\u0acd\u0aaf. \u0ab6\u0ac2\u0aa8\u0acd\u0aaf \u0aa4\u0a9f\u0ab8\u0acd\u0aa5 \u0ab2\u0abe\u0a97\u0aa3\u0ac0\u0aa8\u0ac1\u0a82 \u0aaa\u0acd\u0ab0\u0aa4\u0abf\u0aa8\u0abf\u0aa7\u0abf\u0aa4\u0acd\u0ab5 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7. \u0aae\u0abe\u0ab0\u0abe \u0a85\u0aa8\u0ac1\u0aad\u0ab5\u0aae\u0abe\u0a82, \u0ab8\u0acd\u0aaa\u0ab7\u0acd\u0a9f \u0a95\u0abf\u0ab8\u0acd\u0ab8\u0abe\u0a93 \u0ab8\u0abf\u0ab5\u0abe\u0aaf, \u0a86 \u0ab8\u0acd\u0a95\u0acb\u0ab0\u0abf\u0a82\u0a97 \u0ab8\u0ac1\u0aaa\u0ab0 \u0ab5\u0abf\u0ab6\u0acd\u0ab5\u0ab8\u0aa8\u0ac0\u0aaf \u0aa8\u0aa5\u0ac0. "\u0aad\u0aaf\u0abe\u0aa8\u0a95" \u0a96\u0ab0\u0ac7\u0a96\u0ab0 \u0a93\u0a9b\u0acb \u0ab8\u0acd\u0a95\u0acb\u0ab0 \u0a95\u0ab0\u0ab6\u0ac7 \u0a85\u0aa8\u0ac7 "\u0a85\u0aa6\u0acd\u0aad\u0ac1\u0aa4" \u0a96\u0ab0\u0ac7\u0a96\u0ab0 \u0a89\u0a9a\u0acd\u0a9a \u0ab8\u0acd\u0a95\u0acb\u0ab0 \u0a95\u0ab0\u0ab6\u0ac7. \u0aaa\u0ab0\u0a82\u0aa4\u0ac1 \u0aae\u0aa7\u0acd\u0aaf\u0aae\u0abe\u0a82, \u0ab5\u0ab8\u0acd\u0aa4\u0ac1\u0a93 \u0a93\u0a9b\u0ac0 \u0ab8\u0ac0\u0aa7\u0ac0 \u0a9b\u0ac7 \u0a85\u0aa8\u0ac7 \u0ab8\u0acd\u0a95\u0acb\u0ab0\u0abf\u0a82\u0a97\u0aa8\u0ac1\u0a82 \u0a85\u0ab0\u0acd\u0aa5\u0a98\u0a9f\u0aa8 \u0a95\u0ab0\u0ab5\u0ac1\u0a82 \u0ab5\u0aa7\u0ac1 \u0aae\u0ac1\u0ab6\u0acd\u0a95\u0ac7\u0ab2 \u0a9b\u0ac7 - \u0ab9\u0ac1\u0a82 \u0aa4\u0ac7\u0aae\u0aa8\u0abe \u0aaa\u0ab0 \u0a86\u0aa7\u0abe\u0ab0 \u0ab0\u0abe\u0a96\u0ab5\u0abe\u0aa8\u0ac0 \u0ab8\u0ab2\u0abe\u0ab9 \u0a86\u0aaa\u0ac0\u0ab6 \u0aa8\u0ab9\u0ac0\u0a82. \u0ab9\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 / \u0aa4\u0a9f\u0ab8\u0acd\u0aa5 / \u0aa8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0a95\u0ac7\u0a9f\u0ac7\u0a97\u0ab0\u0ac0\u0a9d\u0aa8\u0ac0 \u0aac\u0ab9\u0abe\u0ab0, \u0ab2\u0abe\u0a97\u0aa3\u0ac0\u0a93\u0aa8\u0abe \u0ab8\u0ac1\u0a82\u0aa6\u0ab0 \u0aa8\u0ac8\u0aa4\u0abf\u0a95\u0aa4\u0abe\u0a93\u0aa8\u0ac7 \u0a89\u0aa4\u0acd\u0aa4\u0ac7\u0a9c\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0abe <strong>\u0ab2\u0abe\u0a97\u0aa3\u0ac0\u0a93\u0aa8\u0ac7</strong> \u0ab0\u0a9c\u0ac2 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab5\u0aa7\u0ac1 \u0a86\u0ab6\u0abe\u0ab8\u0acd\u0aaa\u0aa6 \u0aae\u0abe\u0ab0\u0acd\u0a97 \u0a9b\u0ac7. \u0a9c\u0acb \u0aa4\u0aae\u0aa8\u0ac7 \u0ab8\u0a82\u0ab6\u0acb\u0aa7\u0aa8\u0aa8\u0ac0 \u0a86 \u0aa6\u0abf\u0ab6\u0abe\u0aae\u0abe\u0a82 \u0ab0\u0ac1\u0a9a\u0abf \u0ab9\u0acb\u0aaf \u0aa4\u0acb analysis@exploreyourdata.com \u0aaa\u0ab0 \u0a88\u0aae\u0ac7\u0ab2 \u0aae\u0acb\u0a95\u0ab2\u0acb.</p>
