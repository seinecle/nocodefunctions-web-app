umigon.sentiment_analysis_tool.model_long_description.details=<p><a href\="https\://aclanthology.org/S13-2068/" target\="_blank">\u0a95\u0acb\u0aae\u0acd\u0aaa\u0acd\u0aaf\u0ac1\u0a9f\u0ac7\u0ab6\u0aa8\u0ab2 \u0aad\u0abe\u0ab7\u0abe\u0ab6\u0abe\u0ab8\u0acd\u0aa4\u0acd\u0ab0\u0aa8\u0abe \u0a8f\u0ab8\u0acb\u0ab8\u0abf\u0a8f\u0ab6\u0aa8\u0aa8\u0abe \u0a95\u0abe\u0ab5\u0acd\u0aaf\u0ab8\u0a82\u0a97\u0acd\u0ab0\u0ab9\u0aae\u0abe\u0a82 \u0aaa\u0acd\u0ab0\u0a95\u0abe\u0ab6\u0abf\u0aa4 Umigon</a> \u0ab5\u0abf\u0ab6\u0ac7\u0aa8\u0abe \u0a86 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aaa\u0acd\u0ab0\u0a95\u0abe\u0ab6\u0aa8\u0aae\u0abe\u0a82 \u0ab8\u0abe\u0aa7\u0aa8 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0a85\u0aa8\u0ac1\u0ab8\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0aa4\u0abe \u0ab8\u0abf\u0aa6\u0acd\u0aa7\u0abe\u0a82\u0aa4\u0acb\u0aa8\u0ac1\u0a82 \u0ab5\u0ab0\u0acd\u0aa3\u0aa8 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0acd\u0aaf\u0ac1\u0a82 \u0a9b\u0ac7. \u0ab8\u0abe\u0aa7\u0aa8 \u0a86 \u0aaa\u0a97\u0ab2\u0abe\u0a82\u0aa8\u0ac7 \u0a85\u0aa8\u0ac1\u0ab8\u0ab0\u0ac7 \u0a9b\u0ac7\:</p><ol><li> \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0ac0 \u0ab2\u0a82\u0aac\u0abe\u0a88 \u0aa4\u0aaa\u0abe\u0ab8\u0acb\: \u0a9c\u0acb \u0aa4\u0ac7 \u0aae\u0abe\u0aa4\u0acd\u0ab0 \u0aa5\u0acb\u0aa1\u0abe \u0ab6\u0aac\u0acd\u0aa6\u0acb \u0a9f\u0ac2\u0a82\u0a95\u0abe \u0ab9\u0acb\u0aaf, \u0aa4\u0acb \u0aa4\u0ac7\u0aa8\u0ac1\u0a82 \u0ab5\u0ab0\u0acd\u0a97\u0ac0\u0a95\u0ab0\u0aa3 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ab6\u0ac7 \u0aa8\u0ab9\u0ac0\u0a82</li><li> \u0aaf\u0ac1\u0a86\u0ab0\u0a8f\u0ab2 \u0aa6\u0ac2\u0ab0 \u0a95\u0ab0\u0ab5\u0ac1\u0a82, \u0a85\u0ab5\u0aa4\u0ab0\u0aa3\u0aae\u0abe\u0a82 \u0ab8\u0abe\u0aae\u0a97\u0acd\u0ab0\u0ac0 \u0aa6\u0ac2\u0ab0 \u0a95\u0ab0\u0ab5\u0ac0, \u0a8f\u0aaa\u0acb\u0ab8\u0acd\u0a9f\u0acd\u0ab0\u0acb\u0aab\u0acd\u0ab8\u0aa8\u0ac1\u0a82 \u0ab8\u0abe\u0aae\u0abe\u0aa8\u0acd\u0aaf\u0a95\u0ab0\u0aa3</li><li> \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0abe \u0aac\u0ac7 \u0ab8\u0a82\u0ab8\u0acd\u0a95\u0ab0\u0aa3\u0acb \u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0abf\u0aa4 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0acd\u0aaf\u0abe \u0a9b\u0ac7\: \u0a8f\u0a95 \u0a9c\u0acd\u0aaf\u0abe\u0a82 \u0aac\u0aa7\u0abe \u0a89\u0a9a\u0acd\u0a9a\u0abe\u0ab0\u0acb \u0a85\u0aa8\u0ac7 \u0ab5\u0abf\u0ab6\u0abf\u0ab7\u0acd\u0a9f \u0a85\u0a95\u0acd\u0ab7\u0ab0\u0acb \u0aa6\u0ac2\u0ab0 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7, \u0a85\u0aa8\u0ac7 \u0a8f\u0a95 \u0a9c\u0acd\u0aaf\u0abe\u0a82 \u0aa4\u0ac7\u0a93 \u0a9c\u0abe\u0ab3\u0ab5\u0ac0 \u0ab0\u0abe\u0a96\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7. \u0aa8\u0ac0\u0a9a\u0ac7\u0aa8\u0abe \u0aa4\u0aae\u0abe\u0aae \u0aaa\u0a97\u0ab2\u0abe\u0a82 \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0abe \u0aac\u0a82\u0aa8\u0ac7 \u0ab8\u0a82\u0ab8\u0acd\u0a95\u0ab0\u0aa3\u0acb \u0aaa\u0ab0 \u0ab2\u0abe\u0a97\u0ac1 \u0aa5\u0ab6\u0ac7.</li><li> <strong>\u0a87\u0aae\u0acb\u0a9c\u0ac0\u0ab8, \u0a87\u0aae\u0acb\u0a9f\u0abf\u0a95\u0acb\u0aa8\u0acd\u0ab8 \u0a85\u0aa8\u0ac7 \u0a93\u0aa8\u0acb\u0aae\u0ac7\u0a9f\u0acb\u0aaa\u0abf\u0aaf\u0abe</strong> \u0aa4\u0aaa\u0abe\u0ab8\u0acb. \u0aa4\u0aae\u0abe\u0ab0\u0abe \u0ab2\u0a96\u0abe\u0aa3\u0aa8\u0ac7 \u0aa6\u0ac2\u0ab0 \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0aaa\u0acd\u0ab0\u0ac0\u0aaa\u0acd\u0ab0\u0acb\u0ab8\u0ac7\u0ab8 \u0a95\u0ab0\u0ab6\u0acb \u0aa8\u0ab9\u0ac0\u0a82, \u0aa4\u0ac7\u0a93 \u0ab8\u0ac7\u0aa8\u0acd\u0a9f\u0abf\u0aae\u0ac7\u0aa8\u0acd\u0a9f \u0aaa\u0ab0 \u0a89\u0aaa\u0aaf\u0acb\u0a97\u0ac0 \u0aae\u0abe\u0ab9\u0abf\u0aa4\u0ac0 \u0aaa\u0acd\u0ab0\u0aa6\u0abe\u0aa8 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7\!</li><li> \u0ab9\u0ac7\u0ab6\u0a9f\u0ac7\u0a97\u0acd\u0ab8 \u0aaa\u0ab0 \u0aa4\u0aaa\u0abe\u0ab8\u0acb, \u0a9c\u0acb \u0a95\u0acb\u0a88 \u0ab9\u0acb\u0aaf \u0aa4\u0acb</li><li> \u0a9a\u0abe\u0ab0-\u0a97\u0acd\u0ab0\u0abe\u0aae \u0ab8\u0ac1\u0aa7\u0ac0 n-\u0a97\u0acd\u0ab0\u0abe\u0aae\u0aae\u0abe\u0a82 \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0ac1\u0a82 \u0ab5\u0abf\u0a98\u0a9f\u0aa8</li><li> \u0aa6\u0ab0\u0ac7\u0a95 \u0a8f\u0aa8-\u0a97\u0acd\u0ab0\u0abe\u0aae \u0aae\u0abe\u0a9f\u0ac7\:<ul><li> \u0a9c\u0acb \u0aa4\u0ac7 \u0ab8\u0acd\u0a9f\u0acb\u0aaa \u0ab6\u0aac\u0acd\u0aa6\u0acb\u0aa8\u0ac0 \u0aaa\u0ac2\u0ab0\u0acd\u0ab5-\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0abf\u0aa4 \u0ab8\u0ac2\u0a9a\u0abf\u0aa5\u0ac0 \u0ab8\u0a82\u0aac\u0a82\u0aa7\u0abf\u0aa4 \u0ab9\u0acb\u0aaf \u0aa4\u0acb \u0aa4\u0ac7\u0aa8\u0ac7 \u0a85\u0ab5\u0a97\u0aa3\u0acb</li><li> \u0aaa\u0ac1\u0aa8\u0ab0\u0abe\u0ab5\u0ab0\u0acd\u0aa4\u0abf\u0aa4 \u0a85\u0a95\u0acd\u0ab7\u0ab0\u0acb \u0aae\u0abe\u0a9f\u0ac7 \u0aa4\u0aaa\u0abe\u0ab8\u0acb \u0a85\u0aa8\u0ac7 \u0a9c\u0ab0\u0ac2\u0ab0\u0ac0 \u0ab9\u0acb\u0aaf \u0aa4\u0ac7\u0aae \u0aa4\u0ac7\u0aae\u0aa8\u0ac7 \u0aa6\u0ac2\u0ab0 \u0a95\u0ab0\u0acb ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-\u0a97\u0acd\u0ab0\u0abe\u0aae \u0ab8\u0a82\u0aad\u0ab5\u0abf\u0aa4 \u0ab9\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab6\u0aac\u0acd\u0aa6\u0acb\u0aa8\u0ac0 \u0aaa\u0ac2\u0ab0\u0acd\u0ab5-\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0abf\u0aa4 \u0ab8\u0ac2\u0a9a\u0abf\u0aae\u0abe\u0a82 \u0ab8\u0aae\u0abe\u0aaf\u0ac7\u0ab2 \u0a9b\u0ac7 \u0a95\u0ac7 \u0a95\u0ac7\u0aae \u0aa4\u0ac7 \u0aa4\u0aaa\u0abe\u0ab8\u0acb. \u0a9c\u0acb \u0a8f\u0aae \u0ab9\u0acb\u0aaf, \u0aa4\u0acb \u0a85\u0aa8\u0ac1\u0ab0\u0ac2\u0aaa \u0aa8\u0abf\u0aaf\u0aae \u0ab2\u0abe\u0a97\u0ac1 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7. \u0aae\u0acb\u0a9f\u0ac7\u0aad\u0abe\u0a97\u0ac7 \u0aa8\u0abf\u0aaf\u0aae "\u0a8f\u0a95 \u0ab8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab6\u0aac\u0acd\u0aa6 \u0ab2\u0a96\u0abe\u0aa3\u0aa8\u0ac7 \u0ab9\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab2\u0abe\u0a97\u0aa3\u0ac0 \u0a86\u0aaa\u0ac7 \u0a9b\u0ac7" \u0a9c\u0ac7\u0a9f\u0ab2\u0acb \u0ab8\u0ab0\u0ab3 \u0ab9\u0acb\u0aaf \u0a9b\u0ac7, \u0aaa\u0ab0\u0a82\u0aa4\u0ac1 \u0ab5\u0aa7\u0ac1 \u0a9c\u0a9f\u0abf\u0ab2 \u0aa8\u0abf\u0aaf\u0aae\u0acb\u0aa8\u0acb \u0aaa\u0aa3 \u0a85\u0ab2\u0aac\u0aa4\u0acd\u0aa4 \u0ab8\u0aae\u0abe\u0ab5\u0ac7\u0ab6 \u0aa5\u0abe\u0aaf \u0a9b\u0ac7.</li><li> n-\u0a97\u0acd\u0ab0\u0abe\u0aae \u0ab8\u0a82\u0aad\u0ab5\u0abf\u0aa4 \u0aa8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab6\u0aac\u0acd\u0aa6\u0acb\u0aa8\u0ac0 \u0aaa\u0ac2\u0ab0\u0acd\u0ab5-\u0ab8\u0acd\u0aa5\u0abe\u0aaa\u0abf\u0aa4 \u0ab8\u0ac2\u0a9a\u0abf\u0aae\u0abe\u0a82 \u0ab8\u0aae\u0abe\u0aaf\u0ac7\u0ab2 \u0a9b\u0ac7 \u0a95\u0ac7 \u0a95\u0ac7\u0aae \u0aa4\u0ac7 \u0aa4\u0aaa\u0abe\u0ab8\u0acb. \u0a8f \u0a9c \u0aa4\u0ab0\u0acd\u0a95 \u0ab2\u0abe\u0a97\u0ac1 \u0aaa\u0aa1\u0ac7 \u0a9b\u0ac7</li></ul></li><li> \u0a85\u0a82\u0aa4\u0abf\u0aae \u0aa4\u0aaa\u0abe\u0ab8\: \u0ab5\u0abe\u0a95\u0acd\u0aaf\u0aae\u0abe\u0a82 \u0aae\u0aa7\u0acd\u0aaf\u0ab8\u0acd\u0aa5\u0ac0\u0a93\u0aa8\u0ac0 \u0ab6\u0acb\u0aa7 ("\u0aaa\u0ab0\u0a82\u0aa4\u0ac1", "\u0a9c\u0acb \u0a95\u0ac7", "\u0aad\u0ab2\u0ac7 \u0aa4\u0acb", \u0ab5\u0a97\u0ac7\u0ab0\u0ac7). \u0a86 \u0aae\u0aa7\u0acd\u0aaf\u0ab8\u0acd\u0aa5\u0ac0\u0a93 \u0aaa\u0ab9\u0ac7\u0ab2\u0abe \u0a85\u0aa5\u0ab5\u0abe \u0aaa\u0a9b\u0ac0 \u0aae\u0ac2\u0a95\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7\u0ab2\u0abe \u0ab9\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0a85\u0aa5\u0ab5\u0abe \u0aa8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0aae\u0ac2\u0ab2\u0acd\u0aaf\u0acb \u0ab0\u0abe\u0a96\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7 \u0a85\u0aa5\u0ab5\u0abe \u0a95\u0abe\u0aa2\u0ac0 \u0aa8\u0abe\u0a96\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7.</li><li> \u0a85\u0a97\u0abe\u0a89\u0aa8\u0abe \u0aaa\u0a97\u0ab2\u0abe\u0a82\u0aa8\u0abe \u0aaa\u0ab0\u0abf\u0aa3\u0abe\u0aae\u0acb\u0aa8\u0abe \u0a86\u0aa7\u0abe\u0ab0\u0ac7 \u0a9c\u0a9f\u0abf\u0ab2 \u0aa8\u0abf\u0aaf\u0aae\u0acb\u0aa8\u0ac7 \u0a85\u0aa8\u0ac1\u0