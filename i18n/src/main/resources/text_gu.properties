topics.topics_extraction_tool.argument3.details=<p><strong>\u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0ac1\u0a82 \u0aae\u0abe\u0ab3\u0a96\u0ac1\u0a82 \u0a85\u0aa8\u0ac7 \u0aab\u0acb\u0ab0\u0acd\u0aae\u0ac7\u0a9f</strong> \: \u0ab5\u0abf\u0ab7\u0aaf \u0aa8\u0abf\u0ab7\u0acd\u0a95\u0ab0\u0acd\u0ab7\u0aa3 \u0ab6\u0aac\u0acd\u0aa6\u0acb\u0aa8\u0ac0 \u0a9c\u0acb\u0aa1\u0ac0 \u0ab6\u0acb\u0aa7\u0ac0\u0aa8\u0ac7 \u0a95\u0abe\u0aae \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7 \u0a9c\u0ac7 \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0ac0 \u0ab8\u0aae\u0abe\u0aa8 \u0ab2\u0abe\u0a87\u0aa8 \u0aaa\u0ab0 \u0aa6\u0ac7\u0a96\u0abe\u0aaf \u0a9b\u0ac7. \u0aa4\u0ac7\u0aa5\u0ac0 \u0aa4\u0aae\u0abe\u0ab0\u0ac7 \u0aa4\u0aae\u0abe\u0ab0\u0abe \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0ac7 \u0a95\u0ac7\u0ab5\u0ac0 \u0ab0\u0ac0\u0aa4\u0ac7 \u0aab\u0acb\u0ab0\u0acd\u0aae\u0ac7\u0a9f \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7 \u0aa4\u0ac7 \u0ab5\u0abf\u0ab6\u0ac7 \u0ab8\u0abe\u0ab5\u0a9a\u0ac7\u0aa4 \u0ab0\u0ab9\u0ac7\u0ab5\u0ac1\u0a82 \u0a9c\u0acb\u0a88\u0a8f. \u0a86\u0aa6\u0ab0\u0acd\u0ab6 \u0ab0\u0ac0\u0aa4\u0ac7, \u0aa4\u0ac7 \u0aaa\u0acd\u0ab0\u0aae\u0abe\u0aa3\u0aae\u0abe\u0a82 \u0a9f\u0ac2\u0a82\u0a95\u0abe \u0aab\u0a95\u0ab0\u0abe\u0a93\u0aa5\u0ac0 \u0aac\u0aa8\u0ac7\u0ab2\u0ac1\u0a82 \u0ab9\u0acb\u0ab5\u0ac1\u0a82 \u0a9c\u0acb\u0a88\u0a8f, \u0aa6\u0ab0\u0ac7\u0a95 \u0a8f\u0a95 \u0ab2\u0ac0\u0a9f\u0ac0 \u0aaa\u0ab0. \u0a9c\u0acb \u0aa4\u0aae\u0ac7 \u0a8f\u0a95\u0acd\u0ab8\u0ac7\u0ab2 \u0aab\u0abe\u0a87\u0ab2\u0aa8\u0acb \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0a95\u0ab0\u0ac0 \u0ab0\u0ab9\u0acd\u0aaf\u0abe\u0a82 \u0a9b\u0acb, \u0aa4\u0acb \u0aa6\u0ab0\u0ac7\u0a95 \u0aab\u0a95\u0ab0\u0acb \u0a85\u0aa5\u0ab5\u0abe \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0acb \u0aa8\u0acb\u0a82\u0aa7\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0aac\u0acd\u0ab2\u0acb\u0a95 \u0a85\u0ab2\u0a97 \u0aaa\u0a82\u0a95\u0acd\u0aa4\u0abf \u0aaa\u0ab0 \u0aa6\u0ac7\u0a96\u0abe\u0ab5\u0acb \u0a9c\u0acb\u0a88\u0a8f.<br/><br/> <strong>\u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f\u0aa8\u0ac1\u0a82 \u0aaa\u0acd\u0ab0\u0aae\u0abe\u0aa3</strong> \: \u0ab5\u0abf\u0ab7\u0aaf\u0acb \u0aab\u0acd\u0ab0\u0ac0\u0a95\u0acd\u0ab5\u0aa8\u0acd\u0ab8\u0ac0\u0a9d\u0aa8\u0ac7 \u0aae\u0abe\u0aaa\u0ac0\u0aa8\u0ac7 \u0ab6\u0acb\u0aa7\u0ac0 \u0a95\u0abe\u0aa2\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7\: \u0a95\u0aaf\u0abe \u0ab6\u0aac\u0acd\u0aa6\u0acb\u0aa8\u0ac0 \u0a9c\u0acb\u0aa1\u0ac0 \u0aae\u0acb\u0a9f\u0abe\u0aad\u0abe\u0a97\u0ac7 \u0ab8\u0ab9\u0ab5\u0ab0\u0acd\u0aa4\u0ac0 \u0ab9\u0acb\u0aaf \u0a9b\u0ac7? \u0a86 \u0a95\u0abe\u0aae \u0a95\u0ab0\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7, \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f \u0aaa\u0ac2\u0ab0\u0aa4\u0acb \u0ab2\u0abe\u0a82\u0aac\u0acb \u0ab9\u0acb\u0ab5\u0acb \u0a9c\u0acb\u0a88\u0a8f \u0a9c\u0ac7\u0aa5\u0ac0 \u0a86 \u0a97\u0aa3\u0aa4\u0ab0\u0ac0\u0a93 \u0a85\u0ab0\u0acd\u0aa5\u0aaa\u0ac2\u0ab0\u0acd\u0aa3 \u0ab9\u0acb\u0aaf. \u0a9f\u0ac7\u0a95\u0acd\u0ab8\u0acd\u0a9f \u0a9c\u0ac7\u0a9f\u0ab2\u0acb \u0ab2\u0abe\u0a82\u0aac\u0acb \u0a9b\u0ac7, \u0aa4\u0ac7\u0a9f\u0ab2\u0ac1\u0a82 \u0ab8\u0abe\u0ab0\u0ac1\u0a82. \u0a93\u0a9b\u0abe\u0aae\u0abe\u0a82 \u0a93\u0a9b\u0abe 5,000 \u0ab6\u0aac\u0acd\u0aa6\u0acb\u0aa8\u0abe \u0ab2\u0a96\u0abe\u0aa3\u0acb \u0ab8\u0abe\u0ab0\u0ac0 \u0ab6\u0ab0\u0ac2\u0a86\u0aa4 \u0ab2\u0abe\u0a97\u0ac7 \u0a9b\u0ac7.</p>
