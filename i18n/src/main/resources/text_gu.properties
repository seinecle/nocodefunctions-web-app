87\u0a9d\u0acd\u0aa1 \u0ab2\u0ab0\u0acd\u0aa8\u0abf\u0a82\u0a97\u0aa8\u0abe \u0ab8\u0abf\u0aa6\u0acd\u0aa7\u0abe\u0a82\u0aa4\u0acb\u0aa8\u0ac7 \u0a85\u0aa8\u0ac1\u0ab8\u0ab0\u0ac7 \u0a9b\u0ac7, \u0a9c\u0ac7 <strong>\u0aae\u0ab6\u0ac0\u0aa8 \u0ab2\u0ab0\u0acd\u0aa8\u0abf\u0a82\u0a97\u0aa8\u0acb</strong> \u0a8f\u0a95 \u0aaa\u0acd\u0ab0\u0a95\u0abe\u0ab0 \u0a9b\u0ac7.<br/><br/> \u0a9c\u0acb \u0aa4\u0aae\u0ac7 \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0ab8\u0a82\u0aa6\u0ab0\u0acd\u0aad\u0aae\u0abe\u0a82 (\u0ab8\u0a82\u0ab6\u0acb\u0aa7\u0aa8 \u0a85\u0aa5\u0ab5\u0abe \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8) \u0a86 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0aa8\u0acb \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0a95\u0ab0\u0acb \u0a9b\u0acb, \u0aa4\u0acb \u0aa4\u0aae\u0abe\u0ab0\u0ac7 \u0aa4\u0aae\u0abe\u0ab0\u0ac0 \u0a97\u0acd\u0ab0\u0a82\u0aa5\u0ab8\u0ac2\u0a9a\u0abf\u0aae\u0abe\u0a82 \u0aa4\u0ac7\u0aa8\u0acb \u0ab8\u0a82\u0aa6\u0ab0\u0acd\u0aad \u0ab2\u0ac7\u0ab5\u0acb \u0a86\u0ab5\u0ab6\u0acd\u0aaf\u0a95 \u0a9b\u0ac7\:<br/><br/> \u0aac\u0ac7\u0aa8\u0abe\u0aac\u0aa1\u0ac7\u0ab2\u0a95\u0acd\u0ab0\u0abf\u0aae, \u0a8f\u0aae., \u0ab2\u0ac7\u0ab5\u0ab2\u0acb\u0a88\u0ab8, \u0ab8\u0ac0., \u0ab8\u0ac7\u0ab5\u0abf\u0aa8\u0ac0\u0a85\u0aa8, \u0a9c\u0ac7., \u0a85\u0aa8\u0ac7 \u0ab0\u0acb\u0aac\u0abe\u0ab0\u0acd\u0aa1\u0ac7\u0a9f, \u0ab8\u0ac0. (2020). \u0a93\u0aaa\u0aa8\u0abf\u0a82\u0a97 \u0aab\u0ac0\u0ab2\u0acd\u0aa1\u0acd\u0ab8\: \u0a85\u0aa8\u0aac\u0abe\u0a89\u0aa8\u0acd\u0aa1\u0ac7\u0aa1 \u0ab0\u0abf\u0ab2\u0ac7\u0ab6\u0aa8\u0ab2 \u0a93\u0ab0\u0acd\u0aa1\u0ab0\u0acd\u0ab8\u0aae\u0abe\u0a82 \u0ab5\u0abf\u0a9c\u0abe\u0aa4\u0ac0\u0aaf \u0a85\u0aad\u0abf\u0aa8\u0ac7\u0aa4\u0abe\u0a93\u0aa8\u0ac0 \u0a93\u0ab3\u0a96 \u0aae\u0abe\u0a9f\u0ac7 \u0a8f\u0a95 \u0aaa\u0aa6\u0acd\u0aa7\u0aa4\u0abf\u0ab8\u0ab0\u0aa8\u0ac1\u0a82 \u0aaf\u0acb\u0a97\u0aa6\u0abe\u0aa8. M@n@gement, 23(1), 4-18.
