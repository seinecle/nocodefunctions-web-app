umigon.sentiment_analysis_tool.argument7.details=<p>\u0a86 \u0ab8\u0abe\u0aa7\u0aa8 <u>\u0ab2\u0abe\u0a97\u0aa3\u0ac0\u0aa8\u0abe</u> \u0ab5\u0acd\u0aaf\u0a95\u0acd\u0aa4\u0abf\u0ab2\u0a95\u0acd\u0ab7\u0ac0 \u0aae\u0abe\u0ab0\u0acd\u0a95\u0ab0\u0acd\u0ab8\u0aa8\u0ac7 \u0a93\u0ab3\u0a96\u0ac7 \u0a9b\u0ac7, \u0ab8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0a85\u0aa5\u0ab5\u0abe \u0aa8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 <u>\u0ab9\u0a95\u0ac0\u0a95\u0aa4\u0ab2\u0a95\u0acd\u0ab7\u0ac0 \u0aa8\u0abf\u0ab5\u0ac7\u0aa6\u0aa8\u0acb</u> \u0aa8\u0ab9\u0ac0\u0a82. \u0a89\u0aa6\u0abe\u0ab9\u0ab0\u0aa3 \u0a86\u0aaa\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \u0aa4\u0ac7\u0aa8\u0ac7 \u0aa4\u0a9f\u0ab8\u0acd\u0aa5 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0ab5\u0ab0\u0acd\u0a97\u0ac0\u0a95\u0ac3\u0aa4 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7, \u0aad\u0ab2\u0ac7 \u0a95\u0acb\u0a88 \u0aa6\u0ac7\u0ab6 \u0aaf\u0ac1\u0aa6\u0acd\u0aa7\u0aae\u0abe\u0a82 \u0ab9\u0acb\u0aaf \u0aa4\u0ac7 "\u0a89\u0aa6\u0acd\u0aa6\u0ac7\u0ab6\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab0\u0ac0\u0aa4\u0ac7" \u0a85\u0aa5\u0ab5\u0abe " <strong>\u0aa4\u0aa5\u0acd\u0aaf\u0a95</strong> \u0ab0\u0ac0\u0aa4\u0ac7" \u0ab9\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0aac\u0abe\u0aac\u0aa4 \u0aa8 \u0ab9\u0acb\u0aaf.</li><li> " <code>War is horrible \:(</code> " -&gt; \u0aa4\u0ac7\u0aa8\u0ac7 <strong>\u0aa8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95</strong> \u0aa4\u0ab0\u0ac0\u0a95\u0ac7 \u0ab5\u0ab0\u0acd\u0a97\u0ac0\u0a95\u0ac3\u0aa4 \u0a95\u0ab0\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7 \u0a95\u0abe\u0ab0\u0aa3 \u0a95\u0ac7 "\u0aad\u0aaf\u0abe\u0aa8\u0a95" \u0ab6\u0aac\u0acd\u0aa6 \u0a85\u0aa8\u0ac7 \u0a87\u0aae\u0acb\u0a9c\u0ac0 \u0aa8\u0a95\u0abe\u0ab0\u0abe\u0aa4\u0acd\u0aae\u0a95 \u0ab2\u0abe\u0a97\u0aa3\u0ac0\u0aa8\u0abe \u0ab5\u0acd\u0aaf\u0a95\u0acd\u0aa4\u0abf\u0ab2\u0a95\u0acd\u0ab7\u0