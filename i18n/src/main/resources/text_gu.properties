umigon.sentiment_analysis_tool.argument3.details=\u0aab\u0a82\u0a95\u0acd\u0ab6\u0aa8 \u0a9c\u0abe\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0aaa\u0acd\u0ab0\u0acb\u0a97\u0acd\u0ab0\u0abe\u0aae \u0a95\u0ab0\u0ac7\u0ab2 \u0a9b\u0ac7. \u0aa4\u0ac7\u0aa8\u0acb \u0a95\u0acb\u0aa1 <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github \u0aaa\u0ab0 \u0aae\u0ac1\u0a95\u0acd\u0aa4\u0aaa\u0aa3\u0ac7</a> \u0a8d\u0a95\u0acd\u0ab8\u0ac7\u0ab8\u0abf\u0aac\u0ab2 \u0a9b\u0ac7. \u0aa4\u0ac7\u0aa8\u0ac1\u0a82 \u0aaa\u0acd\u0ab0\u0aa6\u0ab0\u0acd\u0ab6\u0aa8 \u0a89\u0aa4\u0acd\u0aa4\u0aae \u0a9b\u0ac7 \u0a95\u0abe\u0ab0\u0aa3 \u0a95\u0ac7 \u0aa4\u0ac7 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u0aaa\u0abe\u0ab0\u0acd\u0a9f-\u0a93\u0aab-\u0ab8\u0acd\u0aaa\u0ac0\u0a9a \u0a9f\u0ac7\u0a97\u0ac0\u0a82\u0a97 (POS \u0a9f\u0ac7\u0a97\u0ac0\u0a82\u0a97)</a> \u0aaa\u0ab0 \u0a86\u0aa7\u0abe\u0ab0 \u0ab0\u0abe\u0a96\u0aa4\u0ac1\u0a82 \u0aa8\u0aa5\u0ac0.</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u0a9c\u0ac7 \u0aa4\u0ac7\u0aa8\u0ac7 \u0a9d\u0aa1\u0aaa\u0ac0 \u0aac\u0aa8\u0abe\u0ab5\u0ac7 \u0a9b\u0ac7.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u0ab8\u0aae\u0ab5\u0ab0\u0acd\u0aa4\u0ac0 \u0a95\u0aae\u0acd\u0aaa\u0acd\u0aaf\u0ac1\u0a9f\u0abf\u0a82\u0a97</a> \u0aa4\u0a95\u0aa8\u0ac0\u0a95\u0acb\u0aa8\u0acb \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0aaa\u0ac7\u0a9f\u0abe-\u0a95\u0abe\u0ab0\u0acd\u0aaf\u0acb\u0aae\u0abe\u0a82 \u0aa5\u0abe\u0aaf \u0a9b\u0ac7 \u0a85\u0aa8\u0ac7 \u0a8f\u0a95\u0a82\u0aa6\u0ab0 \u0a95\u0abe\u0aae\u0a97\u0ac0\u0ab0\u0ac0 \u0aaa\u0ab0 \u0a96\u0ac2\u0aac \u0aa7\u0acd\u0aaf\u0abe\u0aa8 \u0a86\u0aaa\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0acd\u0aaf\u0ac1\u0a82 \u0a9b\u0ac7.
