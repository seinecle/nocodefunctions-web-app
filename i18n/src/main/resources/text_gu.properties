why.argument1.details=<p>\u0ab8\u0abe\u0aae\u0abe\u0a9c\u0abf\u0a95 \u0aae\u0ac0\u0aa1\u0abf\u0aaf\u0abe \u0a85\u0aa8\u0ac7 \u0ab8\u0abe\u0aae\u0abe\u0a9c\u0abf\u0a95 \u0aa8\u0ac7\u0a9f\u0ab5\u0ab0\u0acd\u0a95\u0acd\u0ab8 \u0ab8\u0abe\u0aa5\u0ac7 \u0aa1\u0ac7\u0a9f\u0abe \u0aae\u0abe\u0a87\u0aa8\u0abf\u0a82\u0a97\u0aae\u0abe\u0a82 \u0ab0\u0ab8 \u0aa7\u0ab0\u0abe\u0ab5\u0aa4\u0abe \u0ab6\u0ac8\u0a95\u0acd\u0ab7\u0aa3\u0abf\u0a95 \u0aa4\u0ab0\u0ac0\u0a95\u0ac7, \u0aae\u0ac7\u0a82 \u0aae\u0abe\u0ab0\u0abe \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8\u0aa8\u0abe \u0aaa\u0ab0\u0abf\u0aa3\u0abe\u0aae\u0acb <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0ab5\u0ac8\u0a9c\u0acd\u0a9e\u0abe\u0aa8\u0abf\u0a95 \u0a9c\u0ab0\u0acd\u0aa8\u0ab2\u0aae\u0abe\u0a82 \u0aaa\u0acd\u0ab0\u0a95\u0abe\u0ab6\u0abf\u0aa4 \u0aa5\u0aaf\u0ac7\u0ab2\u0abe</a> \u0ab2\u0ac7\u0a96\u0acb\u0aae\u0abe\u0a82 \u0ab6\u0ac7\u0ab0 \u0a95\u0ab0\u0acd\u0aaf\u0abe \u0a9b\u0ac7. \u0aa8\u0acb\u0a95\u0acb\u0aa1 \u0aab\u0a82\u0a95\u0acd\u0ab6\u0aa8\u0acd\u0ab8 \u0ab8\u0abe\u0aa5\u0ac7, <strong>\u0ab9\u0ac1\u0a82 \u0aae\u0abe\u0ab0\u0abe \u0ab8\u0a82\u0ab6\u0acb\u0aa7\u0aa8\u0aae\u0abe\u0a82 \u0a89\u0aaa\u0aaf\u0acb\u0a97 \u0a95\u0ab0\u0ac0 \u0ab0\u0ab9\u0acd\u0aaf\u0acb \u0a9b\u0ac1\u0a82 \u0aa4\u0ac7 \u0ab8\u0acc\u0aa5\u0ac0 \u0a89\u0aaa\u0aaf\u0acb\u0a97\u0ac0 \u0a95\u0abe\u0ab0\u0acd\u0aaf\u0acb\u0aa8\u0abe \u0aae\u0aab\u0aa4, \u0aa8\u0acb\u0a95\u0acb\u0aa1 \u0ab5\u0ab0\u0acd\u0a9d\u0aa8 \u0a93\u0aab\u0ab0 \u0a95\u0ab0\u0ac0\u0aa8\u0ac7 \u0ab5\u0abf\u0ab6\u0abe\u0ab3 \u0aaa\u0acd\u0ab0\u0ac7\u0a95\u0acd\u0ab7\u0a95\u0acb \u0ab8\u0ac1\u0aa7\u0ac0 \u0aaa\u0ab9\u0acb\u0a82\u0a9a\u0ab5\u0abe \u0aae\u0abe\u0a82\u0a97\u0ac1 \u0a9b\u0ac1\u0a82</strong> .</p><br/><p> \u0a9b\u0ac7\u0ab2\u0acd\u0ab2\u0abe \u0a95\u0ac7\u0a9f\u0ab2\u0abe\u0a95 \u0ab5\u0ab0\u0acd\u0ab7\u0acb\u0aae\u0abe\u0a82, \u0aae\u0ac7\u0a82 \u0ab8\u0acb\u0aab\u0acd\u0a9f\u0ab5\u0ac7\u0ab0\u0aa8\u0abe \u0a9f\u0ac1\u0a95\u0aa1\u0abe\u0a93 \u0aac\u0aa8\u0abe\u0ab5\u0ab5\u0abe\u0aa8\u0abe \u0a98\u0aa3\u0abe \u0aaa\u0acd\u0ab0\u0aaf\u0abe\u0ab8\u0acb \u0a95\u0ab0\u0acd\u0aaf\u0abe \u0a9b\u0ac7 \u0a9c\u0ac7 \u0aa4\u0ac7 \u0a9c \u0a95\u0ab0\u0ab6\u0ac7. \u0aaa\u0ab0\u0a82\u0aa4\u0ac1 \u0aae\u0aa8\u0ac7 \u0aaa\u0ac2\u0ab0\u0aa4\u0acb \u0a85\u0aa8\u0ac1\u0aad\u0ab5 \u0aa5\u0aaf\u0acb \u0aa8 \u0ab9\u0aa4\u0acb, \u0a85\u0aa8\u0ac7 \u0a95\u0aa6\u0abe\u0a9a \u0a96\u0ac2\u0aac \u0a9c \u0a85\u0aa7\u0ac0\u0ab0\u0abe\u0a88\: \u0a8f\u0aaa\u0acd\u0ab8 \u0a85\u0aa7\u0ac2\u0ab0\u0ac0 \u0ab9\u0aa4\u0ac0 \u0a85\u0aa8\u0ac7 \u0a9c\u0abe\u0ab3\u0ab5\u0ab5\u0ac0 \u0aae\u0ac1\u0ab6\u0acd\u0a95\u0ac7\u0ab2 \u0ab9\u0aa4\u0ac0. \u0aa8\u0acb\u0a95\u0acb\u0aa1 \u0aab\u0a82\u0a95\u0acd\u0ab6\u0aa8 \u0a85\u0ab2\u0a97 \u0a9b\u0ac7\: \u0ab9\u0ac1\u0a82 \u0aa4\u0ac7\u0aa8\u0ac7 \u0ab6\u0acd\u0ab0\u0ac7\u0ab7\u0acd\u0aa0 \u0ab0\u0ac0\u0aa4\u0ac7 \u0ab5\u0abf\u0a95\u0ab8\u0abe\u0ab5\u0ab5\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab8\u0aae\u0aaf \u0a95\u0abe\u0aa2\u0ac1\u0a82 \u0a9b\u0ac1\u0a82, \u0a85\u0aa8\u0ac7 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0ab9\u0ac1\u0a82 10 \u0ab5\u0ab0\u0acd\u0ab7 \u0a85\u0aa8\u0ac7 \u0aa4\u0ac7\u0aa5\u0ac0 \u0ab5\u0aa7\u0ac1\u0aa8\u0ac0 \u0aae\u0ac1\u0ab8\u0abe\u0aab\u0ab0\u0ac0 \u0ab6\u0ab0\u0ac2 \u0a95\u0ab0\u0ac1\u0a82 \u0a9b\u0ac1\u0a82\!</a></p>
