organic.description=Twitter, Instagram va ijtimoiy tarmoqlarda organik tarkibni aniqlash uchun 100% bepul onlayn vosita. Ijtimoiy tarmoqlarda reklama qilingan \uD83D\uDCE2 va spontan \uD83C\uDF3F sharhlarni aniqlang.
organic.details=Bu funksiya matnlaringizni ikki toifaga ajratadi\:<ul><li> <strong>organik</strong> \: matn tabiiy, shaxsiy, individual uslubda yozilganda.</li><li> <strong>targ'ib qilingan</strong> \: matn korporativ, homiylik, sun'iy uslubda yozilganda.</li></ul> U Twitter uchun tvitlar, Instagram postlariga sharhlar va ingliz va frantsuz tillaridagi boshqa juda qisqa matnlar kabi <strong>ijtimoiy tarmoqlarda</strong> eng yaxshi ishlaydi.<br/> 2020 yilda tug'ilgan ushbu vosita doimiy ravishda ishlab chiqilmoqda.
organic.general.argument1.details=Asbob Java bilan dasturlashtirilgan bo'lib, unumdorligi ham o'xshash yoki <strong>Python</strong> dan yaxshiroq. U <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">nutqning bir qismini belgilashga (POS tegiga)</a> tayanmaydi, bu esa uni yanada tezroq qiladi. Parallel hisoblash pastki funktsiyalarda qo'llaniladi va ishlashga katta e'tibor berilgan.
organic.general.argument1.title=\uD83D\uDE80 Tez va samarali
organic.general.argument2.details=<p>Ushbu vosita <u>korporativ nutq</u> belgilarini aniqlaydi. Ushbu tavsif akademik adabiyotlarda aniq ta'riflanmagan. Maqsad kontent menejerlari va tahlilchilarga <strong>mijozning haqiqiy ovozini ifodalamaydigan</strong> tarkibni filtrlash imkonini beruvchi vositani taqdim etishdir, masalan\:</p><br/><ul><li> <strong>harakatga chaqiradi</strong> \: "OVOZ BERISH", "XARID OL", "O'YNA", ...</li><li> <strong>reklama taklifnomalari</strong> \: "eng issiq narxlar", "berish", ...</li><li> <strong>Muloqot bo'yicha mutaxassis tomonidan ishlab chiqilgan fikr ifodalari,</strong> qo'llaniladigan o'ziga xos atamalardan ko'rinib turibdiki\: "ochilgan", "stoked", "qayta ixtiro qilingan" ...</li></ul><br/> Bu ish davom etmoqda va fikr va takliflaringizni mamnuniyat bilan qabul qilamiz (analysis@exploreyourdata.com). Bizning fikrimizcha, bu funktsiya allaqachon juda foydali bo'lib, fikr-mulohazalarni aniqlash bo'yicha ixtisoslashgan tahlilchilarga o'z ma'lumotlar to'plamini jismoniy shaxslar/mijozlardan emas, balki korporatsiyalar va aloqa xodimlaridan kelib chiqadigan tarkibdan tozalashda yordam beradi ( <a href\="../umigon/sentiment_analysis_tool.html">his-tuyg'ularni tahlil qilish uchun funksiyamizni tekshiring</a> ). Bu, ayniqsa, fikr-mulohaza yuritish uchun ularning o'lchovlarini yanada ishonchli qiladi.
organic.general.argument2.title=Organik va targ'ib qilingan tarkib\: qo'shimcha fikrlar
organic.general.model_long_description=<p>Asbob amal qiladigan tamoyillar <a href\="../umigon/sentiment_analysis_tool.html">hissiyotlarni tahlil qilish funktsiyasiga</a> o'xshaydi, qo'llanilishi kerak bo'lgan qoidalar bundan mustasno. Asbob quyidagi bosqichlarni bajaradi\:</p><ol><li> matn uzunligini tekshiring\: agar u bir-ikki so'zdan iborat bo'lsa, u tasniflanmaydi</li><li> urllarni olib tashlash, qo'shtirnoq ichidagi tarkibni olib tashlash, apostroflarni normallashtirish</li><li> matnning ikkita versiyasi o'rnatiladi\: biri barcha urg'u va maxsus belgilar olib tashlangan, ikkinchisi esa ular saqlanib qolgan. Quyidagi barcha amallar matnning ikkala versiyasiga ham tegishli.</li><li> <strong>kulgichlar, kulgichlar va onomatopiyalarni</strong> tekshiring. Ularni olib tashlash uchun matnni oldindan qayta ishlamang, ular his-tuyg'ular haqida foydali ma'lumot beradi\!</li><li> agar mavjud bo'lsa, hashtaglarni tekshiring</li><li> n-grammdagi matnni to'rt grammgacha parchalash</li><li> har bir n-gramm uchun\:<ul><li> agar u oldindan tuzilgan to'xtash so'zlari ro'yxatiga tegishli bo'lsa, uni o'tkazib yuboring</li><li> takroriy belgilar mavjudligini tekshiring va kerak bo'lganda ularni olib tashlang ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-grammaning oldindan tuzilgan lug'at / iboralar / "korporativ nutq" signalizatsiya uslubi ro'yxatida mavjudligini tekshiring. Agar shunday bo'lsa, tegishli qoida qo'llaniladi.</li></ul></li><li> oldingi bosqichlar natijalariga asoslangan yakuniy qaror.</li></ol>
organic.general.model_short_description=Funktsiya matnning har bir atamasini tekshiradi va bir qator qoidalarni qo'llaydi (shu nuqtai nazardan, atama organikmi yoki targ'ib qilinadimi?). Natijani aniqlash uchun <strong>emojilar</strong> , tinish belgilari, <strong>hashtaglar</strong> , katta harflar bilan yozilgan so'zlar ham hisobga olinadi.
