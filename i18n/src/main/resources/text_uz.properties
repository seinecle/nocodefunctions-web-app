link_prediction.short_explanation=<p>Usul eng yuqori <strong>mahsulotga</strong> ega bo'lgan tugunlar ulanish uchun eng yuqori imkoniyatga ega ekanligini taxmin qiladi. Bu taxmin deyiladi <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">imtiyozli biriktirma</a></strong> \: allaqachon eng ko'p ulanishga ega bo'lgan tugunlar yangi munosabatlarni yaratadiganlar bo'ladi.</p>
