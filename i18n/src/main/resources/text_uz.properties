umigon.sentiment_analysis_tool.api.try_with_parameters=Ushbu parametrlarni URL manzilida o'zgartirishingiz mumkin\:
umigon.sentiment_analysis_tool.argument1.details=Bu funksiya fikrni tahlil qilish deb ham ataladigan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">hissiyotlarni tahlil</a></strong> qiladi. U matnni tahlil qiladi va hissiyot neytral, ijobiy yoki salbiy ekanligini aniqlaydi.<br/> U Twitter uchun tvitlar, Instagram postlariga sharhlar va ingliz yoki frantsuz tillaridagi boshqa juda qisqa matnlar kabi <strong>ijtimoiy tarmoqlarda</strong> eng yaxshi ishlaydi. 23 muqobil bilan solishtirganda, ushbu vosita <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ijtimoiy tarmoqlarda hissiyotlarni tahlil qilish uchun eng yaxshi vosita</a> deb topildi.<br/> 2012 yilda tug'ilgan ushbu vosita doimiy ravishda ishlab chiqilmoqda.<br/><br/> Agar siz ushbu funksiyadan akademik kontekstda (tadqiqot yoki tadqiqotlar) foydalansangiz, bibliografiyangizda unga havola qilishingiz kerak\:<br/><br/> Levallois, Klement. "Umigon\: atamalar ro'yxati va evristikaga asoslangan tvitlardagi hissiyotlarni tahlil qilish". Semantik baholash bo'yicha 7-xalqaro seminar materiallari (SemEval), 2013, Atlanta, Jorjiya.
umigon.sentiment_analysis_tool.argument1.title=Twitter, Instagram va undan tashqarida his-tuyg'ularni tahlil qilish
umigon.sentiment_analysis_tool.argument3.details=Funktsiya Java-da dasturlashtirilgan. Uning kodi <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github-da bepul mavjud</a> . Uning ishlashi juda zo'r, chunki u <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">nutqning bir qismini belgilashga (POS tegiga) tayanmaydi</a> .</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, bu uni tezlashtiradi.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Bir vaqtning o'zida hisoblash</a> texnikasi pastki funktsiyalarda qo'llaniladi va umumiy ishlashga katta e'tibor berilgan.
umigon.sentiment_analysis_tool.argument3.title=Tez va samarali
umigon.sentiment_analysis_tool.argument6.details=<p>Ba'zi vositalar hissiyotning kuchini ifodalash uchun ball beradi\: juda ijobiy his-tuyg'ular uchun katta qiymat va salbiy his-tuyg'ular uchun juda past qiymat. Nol neytral tuyg'uni ifodalaydi. Mening tajribamga ko'ra, bu ballar juda ishonchli emas, aniq holatlar bundan mustasno. "Dahshatli" juda past ball oladi, "ajoyib" esa juda yuqori ball oladi. Ammo o'rtada narsalar unchalik aniq emas va ballarni izohlash ancha qiyin - men ularga tayanishni maslahat bermayman. Ijobiy/neytral/salbiy toifalardan tashqari, his-tuyg'ularning nozik nuanslarini ochib berish uchun his- <strong>tuyg'ularni</strong> joriy etish yanada istiqbolli yo'l bo'ladi. Agar siz ushbu tadqiqot yo'nalishiga qiziqsangiz, analysis@exploreyourdata.com manziliga elektron pochta xabarini yuboring.</p>
umigon.sentiment_analysis_tool.argument6.title=Ballar, foizlar va hissiyotlar?
umigon.sentiment_analysis_tool.argument7.details=<p>Ushbu vosita ijobiy yoki salbiy <u>faktik bayonotlarni</u> EMAS, <u>hissiyotning</u> sub'ektiv belgilarini aniqlaydi. Misol keltirsak\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; u <strong>NEYTRAL</strong> deb tasniflanadi, hatto urushda bo'lgan mamlakat "ob'ektiv" yoki "haqiqiy" ijobiy narsa bo'lmasa ham.</li><li> " <code>War is horrible \:(</code> " -&gt; u <strong>NEGAT\u0130V</strong> deb tasniflangan, chunki "dahshatli" atamasi va emoji salbiy kayfiyatning sub'ektiv belgilaridir.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; u <strong>POSITIVE</strong> deb tasniflanadi, chunki "hayajonli" atamasi ijobiy his-tuyg'ularning sub'ektiv belgisidir.</li></ul><br/> Biz ishonamizki, bu yondashuv hissiyot tahlilini ishonchli qiladi va fikrni aniqlash va hissiyotlarni tahlil qilish vositalari landshaftida haqiqatan ham noyob qiladi. Sinashga tayyormisiz?
umigon.sentiment_analysis_tool.argument7.title=Ijobiy, neytral va salbiy his-tuyg'ular\: keyingi fikrlar
umigon.sentiment_analysis_tool.description=Kodlashsiz bepul onlayn hissiyotlarni tahlil qilish vositasi. Ijtimoiy media yoki csv, Excel va pdf fayllaridagi matn uchun hissiyotlarni chiqarish. Ishlash mashinani o'rganish ramkalari kabi yaxshi yoki undan yaxshiroq. Tahlilni bir marta bosish bilan bajaring. Natijalaringizni Excelga yuklab oling.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Asbobga amal qiladigan tamoyillar <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon haqidagi ushbu akademik nashrda, Hisoblash tilshunosligi assotsiatsiyasi antologiyasida chop etilgan</a> . Asbob quyidagi bosqichlarni bajaradi\:</p><ol><li> matn uzunligini tekshiring\: agar u bir-ikki so'zdan iborat bo'lsa, u tasniflanmaydi</li><li> urllarni olib tashlash, qo'shtirnoq ichidagi tarkibni olib tashlash, apostroflarni normallashtirish</li><li> matnning ikkita versiyasi o'rnatiladi\: biri barcha urg'u va maxsus belgilar olib tashlangan, ikkinchisi esa ular saqlanib qolgan. Quyidagi barcha amallar matnning ikkala versiyasiga ham tegishli.</li><li> <strong>kulgichlar, kulgichlar va onomatopiyalarni</strong> tekshiring. Ularni olib tashlash uchun matnni qayta ishlamang, ular kayfiyat haqida foydali ma'lumot beradi\!</li><li> agar mavjud bo'lsa, hashtaglarni tekshiring</li><li> n-grammdagi matnni to'rt grammgacha parchalash</li><li> har bir n-gramm uchun\:<ul><li> agar u oldindan tuzilgan to'xtash so'zlari ro'yxatiga tegishli bo'lsa, uni o'tkazib yuboring</li><li> takroriy belgilar mavjudligini tekshiring va kerak bo'lganda ularni olib tashlang ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gramm potentsial ijobiy so'zlarning oldindan tuzilgan ro'yxatida mavjudligini tekshiring. Agar shunday bo'lsa, tegishli qoida qo'llaniladi. Ko'pincha qoida "ijobiy so'z matnga ijobiy kayfiyat bag'ishlaydi" kabi oddiy bo'ladi, lekin, albatta, yanada murakkab qoidalar ham kiritilgan.</li><li> n-gramm potentsial salbiy so'zlarning oldindan tuzilgan ro'yxatida mavjudligini tekshiring. Xuddi shu mantiq amal qiladi</li></ul></li><li> yakuniy tekshiruvlar\: jumlada moderatorlarni aniqlash ("lekin", "ammo", "hatto" va boshqalar). Ushbu moderatorlardan oldin yoki keyin qo'yilgan ijobiy yoki salbiy qiymatlar saqlanadi yoki o'chiriladi.</li><li> oldingi bosqichlarning natijalariga asoslangan murakkab qoidalarga rioya qilgan holda yakuniy qaror.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funktsiya matnning har bir atamasini tekshiradi va hissiyotga ta'sirini aniqlash uchun bir qator qoidalarni qo'llaydi. Shuningdek, u his-tuyg'ularni aniqlash uchun emojilarni, tinish belgilarini, <strong>hashtaglarni</strong> , <strong>imlodagi</strong> o'zgarishlarni, bosh harflar bilan yozilgan so'zlarni... ko'rib chiqadi.
