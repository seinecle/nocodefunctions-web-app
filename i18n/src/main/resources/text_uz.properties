network_converter.creating_a_bridge.details_second_part=<p>Ishlarni amaliy bo'lmagan narsa shundaki, barcha tarmoq dasturlari barcha formatlarni qabul qilmaydi. Ayniqsa\:<ul><li> Gephi gexf fayllarini import qilishi va eksport qilishi mumkin, lekin u VOSviewer json tarmoq fayllarini tanimaydi</li><li> VOSviewer VOSviewer json fayllarini import qilishi va eksport qilishi mumkin, lekin u gexf fayllarini tanimaydi</li></ul></p><p> Ushbu sahifada taqdim etilgan gexf va VOSviewer json fayllari o'rtasidagi konvertor ko'prik bo'lib, u ikkala dastur foydalanuvchilari uchun foydali bo'lishiga umid qilaman.</p>
