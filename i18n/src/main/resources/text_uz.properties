link_prediction.explanation.details=<p>Bu funksiya <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">FHNW da Maykl Henninger tomonidan boshqariladigan Marko Romanutti va Saskia Sch\u00FCler</a> tomonidan Gephi plaginining bevosita ilovasi.</p><br/><p> Ularning kodi <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Github</a> da ko'rinadi.</p><br/><p> Bashorat <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">imtiyozli biriktirishga</a> asoslangan. Bu yo'naltirilmagan, vaznsiz tarmoqlar bilan cheklangan. Buning sababi oddiy\: yaratilishi mumkin bo'lgan eng ko'p qo'shni bo'lgan, lekin hali aloqasi yo'q ikkita tugun orasidagi bog'lanishdir.</p><br/><p> Ushbu havolani bashorat qilishni qanday izohlash mumkin? Bog'lanishning yo'qligi quyidagilarni anglatishi mumkin\:<br/><ol><li> Ushbu havola uchun potentsial yo'q (u ishtirok etadigan tugunlarga "tegishli" emas)</li><li> Ushbu havolani yaratish imkoniyati mavjud va bu potentsial hali amalga oshirilmagan</li><li> Bog'lanish uchun potentsial mavjud, ammo ikkita tugun havolani amalga oshirmaslikni tanlaydi</li></ol><br/> Bu shuni anglatadiki, havolani "bashorat qilish" ushbu uchta holatdan birini hal qilishi mumkin.<br/><br/> Bog'lanishni bashorat qilish bo'yicha tadqiqotlar juda qiziqarli. Agar siz nocodefunctions.com saytida havolani bashorat qilishning yangi usulini joriy qilmoqchi bo'lsangiz, biz bilan bog'laning\!</p>
