cowo.tool.description=Semantik tarmoqlarni yaratish uchun 100% bepul onlayn vosita. Ro\u02BByxatdan o\u02BBtish shart emas. Matningizni csv, Excel yoki oddiy matnda import qiling. Tahlilni bir marta bosish bilan bajaring. Natijalaringizni Excel yoki grafik sifatida yuklab oling.
cowo.tool.model_long_details=<p>Asbobga amal qiladigan tamoyillar ushbu akademik nashrda tasvirlangan, <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">Twitterda jamoalar va mavzularni qanday topish mumkin</a> . Texnologiya quyidagi bosqichlarni bajaradi\:</p><ol><li> matnni tozalash\: ASCII ga tekislash, urllarni olib tashlash, tinish belgilarini olib tashlash.</li><li> lemmatizatsiya.</li><li> to'rt grammgacha bo'lgan <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grammdagi</a> matnni parchalash, kamroq tegishli n-grammlarni olib tashlash. Bu qadam <a href\="../umigon/sentiment_analysis_tool.html">hissiyotlarni tahlil qilish funksiyasidan</a> keyingi qadam bilan bir xil</li><li> <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">Birgalikda sodir</a> bo'lganlar soni\: matnning bir xil satrlarida qaysi n-gramm juftlari tez-tez uchraydi?</li><li> Tarmoqni yaratish uchun ko'p uchraydigan n-grammlar ro'yxati ishlatiladi\: u eng tez-tez uchraydigan n-grammlardan iborat. Ikki n-gramm, agar ular tez-tez sodir bo'lsa, ulanadi.</li><li> tarmoqdagi ulanishlar kuchi <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> deb nomlangan protsedura yordamida tuzatiladi.</li></ol>
cowo.tool.model_short_details=Funktsiya matnning har bir satrida juft atamalarni aniqlaydi. Bu juftliklar birgalikdagi hodisalar deb ataladi. Barcha atama juftlarini jamlab, eng tez-tez uchraydiganlarini tanlab, atamalar tarmog\u2018i tuziladi, bunda har qanday ikki atama matnda tez-tez birga uchrasa, ulanadi.
