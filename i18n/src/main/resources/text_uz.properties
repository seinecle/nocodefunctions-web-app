topics.topics.parameter_stopwords.explanation="Ilmiy" so'zlarni olib tashlang\: akademik nutqqa xos bo'lgan va o'ziga xos ma'lumot qiymatiga ega bo'lmagan so'zlar (faqat ingliz yoki frantsuz tillaridagi matnlar). To\u02BBliq ro\u02BByxat bilan <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">bu yerda tanishishingiz</a> mumkin.
topics.topics_extraction_tool.argument1.details=Bu funksiya matndagi asosiy mavzularni avtomatik ravishda aniqlaydi, <strong>mavzuni ajratib olish</strong> yoki <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mavzuni modellashtirish</a></strong> deb ataladigan operatsiya. U matnni satr bo'yicha tahlil qiladi va mavzularni tashkil etuvchi birlashuvchi so'z va iboralar <strong>guruhlarini</strong> aniqlaydi.<br/> U turli tillarda yozilgan matnlar (jumladan, lotin alifbosi bo\u02BBlmagan matnlar) ustida ishlaydi. Funktsiya <strong>mashinani o'rganishning</strong> bir turi bo'lgan nazoratsiz o'rganish tamoyillariga amal qiladi.<br/><br/> Agar siz ushbu funksiyadan akademik kontekstda (tadqiqot yoki tadqiqotlar) foydalansangiz, bibliografiyangizda unga havola qilishingiz kerak\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. va Robardet, C. (2020). Maydonlarni ochish\: Cheklanmagan munosabatlar tartiblarida heterojen aktyorlarni aniqlashga uslubiy hissa. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Mavzuni ajratib olish - matnlaringizdagi asosiy mavzularni tahlil qilishni avtomatlashtirish
topics.topics_extraction_tool.argument2.details=Agar sizga katta ("makros") mavzularni topish kerak bo'lsa yoki buning o'rniga ko'plab "mikro" (kichikroq) mavzularni aniqlashni afzal ko'rsangiz, texnologiya nozik nazorat qilish uchun "aniqlik" parametrini o'z ichiga oladi.
topics.topics_extraction_tool.argument2.title=Innovatsion\: mavzular qanchalik "katta" yoki "mikro" bo'lishini nazorat qiling
topics.topics_extraction_tool.argument3.details=<p><strong>Matnning tuzilishi va formati</strong> \: Mavzuni ajratib olish matnning bir qatorida paydo bo'lgan juft atamalarni aniqlash orqali ishlaydi. Shunday qilib, matningiz qanday formatlanganiga ehtiyot bo'lishingiz kerak. Ideal holda, u har bir satrda nisbatan qisqa paragraflardan iborat bo'lishi kerak. Agar siz Excel faylidan foydalanayotgan bo'lsangiz, har bir xatboshi yoki matnning muhim bloki boshqa qatorda ko'rsatilishi kerak.<br/><br/> <strong>Matn hajmi</strong> \: mavzular chastotalarni o'lchash yo'li bilan topiladi\: qaysi atama juftligi ko'pincha birga keladi? Buning ishlashi uchun matn etarlicha uzun bo'lishi kerak, shunda bu hisoblar mazmunli bo'ladi. Matn qancha uzun bo'lsa, shuncha yaxshi. Kamida 5000 so'zdan iborat matnlar yaxshi boshlanish bo'lib tuyuladi.</p>
topics.topics_extraction_tool.argument3.title=Mavzuni aniqlashda samarali natijalarga erishish uchun maslahatlar va tavsiyalar
topics.topics_extraction_tool.argument4.details=<p>Mavzuni aniqlashning eng klassik yondashuvi <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-vosita"</a> deb nomlangan klasterlash texnikasiga asoslanadi. Uning yordamida foydalanuvchi matnda qancha mavzu topilishi kerakligini hal qiladi va keyin algoritmlar ushbu mavzularni topadi.<br/> Agar matnda qancha mavzu borligini oldindan bilsak, bu yondashuv mantiqiy bo'lishi mumkin. Agar biz allaqachon mavzularni bilsak, mavzuni aniqlashning nima keragi bor? \uD83E\uDD14<br/> Nocode funktsiyalarida topiladigan mavzular soni oldindan belgilanmagan. Tahlilchi algoritm oldindan belgilangan cheklovsiz matnda qancha mavzuni topishi mumkinligini aniqlash orqali ko'p narsalarni o'rganadi. Analitik aniqlik parametri tufayli to'liq nazorat ostida qoladi, bu ko'proq yoki kamroq mavzularni topish uchun algoritmni sozlashga yordam beradi - lekin har doim aniq raqam bo'yicha erkinlik darajasi.</p>
topics.topics_extraction_tool.argument4.title=Topiladigan mavzular sonini qanday aniqlash mumkin? Bu yaxshi narsami?
topics.topics_extraction_tool.description=100% bepul onlayn mavzuni ochish vositasi \uD83D\uDD26 kodlovchi bo'lmaganlar uchun, ro'yxatdan o'tish shart emas. Matningizni Twitter-dan csv, Excel va Google elektron jadvallarida import qiling. Ishlash Python vositalari kabi yaxshi yoki undan yaxshiroq. Tahlilni bir marta bosish bilan bajaring. Natijalaringizni Excelga yuklab oling.
topics.topics_extraction_tool.excel_export_details=Ushbu Excel faylida har bir mavzu bo'yicha kalit so'zlar ro'yxati mavjud. YANGI\: u siz yuklagan hujjatdagi matn satrlari ro'yxatini ham o'z ichiga oladi. Har bir satr uchun endi mos keladigan uchta mavzuni ko'rishingiz mumkin. Siz so'ramoqchi bo'lganingizda foydali bo'ladi\: ushbu mavzu qaysi qator yoki hujjat?
topics.topics_extraction_tool.gexf_export_details=Agar siz uni <a href\="https\://gephi.org" target\="_blank">Gephi</a> bilan qanday ishlatishni bilsangiz, ushbu gexf faylini ham yuklab olishingiz mumkin. Fayl siz yuklagan faylda eng ko\u02BBp uchraydigan 2000 ta so\u02BBzdan iborat tarmoqni o\u02BBz ichiga oladi. Mavzularni batafsilroq o'rganish foydalidir.
topics.topics_extraction_tool.model_long_description.details=<p>Asbobga amal qiladigan tamoyillar ushbu akademik nashrda tasvirlangan, <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">Twitterda jamoalar va mavzularni qanday topish mumkin</a> . Texnologiya quyidagi bosqichlarni bajaradi\:</p><ol><li> matnni tozalash\: ASCII ga tekislash, urllarni olib tashlash, tinish belgilarini olib tashlash.</li><li> lemmatizatsiya.</li><li> to'rt grammgacha bo'lgan n-grammdagi matnni parchalash, kamroq tegishli n-grammlarni olib tashlash. Bu qadam <a href\="../umigon/sentiment_analysis_tool.html">hissiyotlarni tahlil qilish funksiyasidan</a> keyingi qadam bilan bir xil</li><li> Birgalikda sodir bo'lgan holatlar soni\: matnning bir xil satrlarida qaysi n-gramm juftlari tez-tez uchraydi?</li><li> Tarmoqni yaratish uchun ko'p uchraydigan n-grammlar ro'yxati ishlatiladi\: u eng tez-tez uchraydigan n-grammlardan iborat. Ikki n-gramm, agar ular tez-tez sodir bo'lsa, ulanadi.</li><li> tarmoqqa jamoani aniqlash algoritmi qo'llaniladi\: tez va juda samarali bo'lgan Louvain algoritmi.</li><li> foydalanuvchi tanlagan parametr qo'llaniladi\: katta qiymat bir nechta katta jamoalarni aniqlaydi. Kichik qiymat ko'plab kichik jamoalarni aniqlaydi.</li><li> tarmoqdagi har bir jamoa (yoki klaster) mavzudir. Mavzudagi asosiy atamalar ro'yxati klasterdagi n-grammlardir.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funktsiya matnning har bir satrida juft atamalarni aniqlaydi. Bu juftliklar kookcurrences deb ataladi. Barcha juft atamalarni jamlagan holda atamalar tarmog\u2018i tuziladi. Tarmoq subregionlarga bo'lingan va har bir subregion mavzuga mos keladi.
