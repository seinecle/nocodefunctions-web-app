network_converter.limit_to_500_nodes.details=<p>Ngakhale Gephi imapangidwira maukonde ang'onoang'ono komanso akulu kwambiri, VOSviewer imapangidwira maukonde mpaka pafupifupi 500 node. 300 node ndi yabwino ngakhale. Pamwamba pa kukula uku, mawonekedwewo amakhala ovuta kuwerenga ndipo ntchito zimakhala zochedwa kwambiri.</p><br/><p> Nanga bwanji ngati maukonde anu ndi akulu kuposa ma node 500? Nocodefunctions imakuthandizani\: mu fayilo ya gexf, imasankha ma node 500 <strong>m'mphepete omwe ali ndi kulemera kwakukulu</strong> . Manode enawo adzasefedwa. Izi ziyenera kutulutsa maukonde ang'onoang'ono omwe amaperekabe mawonekedwe othandiza a netiweki yathunthu.</p>
