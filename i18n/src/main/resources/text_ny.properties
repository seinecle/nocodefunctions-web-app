link_prediction.short_explanation=<p>Njirayi imaneneratu kuti ma node omwe ali ndi <strong>mankhwala</strong> apamwamba kwambiri amakhala ndi mwayi waukulu kuti agwirizane. Lingaliro ili limatchedwa <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">kukondana kwapadera</a></strong> \: mfundo zomwe zili kale ndi maulumikizidwe ambiri, zimakhala zomwe zimapanga maubwenzi atsopano.</p>
