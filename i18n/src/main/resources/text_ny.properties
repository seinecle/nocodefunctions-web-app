umigon.sentiment_analysis_tool.api.try_with_parameters=Mutha kusintha magawo awa mu ulalo\:
umigon.sentiment_analysis_tool.argument1.details=Ntchitoyi imachita <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">kusanthula kwamalingaliro</a></strong> , komwe kumatchedwanso migodi yamalingaliro. Imasanthula zolemba ndikuzindikira ngati malingalirowo salowerera ndale, abwino kapena oyipa.<br/> Zimagwira ntchito bwino <strong>pama media ochezera</strong> monga ma tweets a Twitter, ndemanga pazithunzi za Instagram ndi zolemba zina zazifupi kwambiri mu Chingerezi kapena Chifalansa. Poyerekeza ndi njira zina za 23, chida ichi chidapezeka kuti ndicho chida chabwino kwambiri <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">chowunikira malingaliro pazama media</a> .<br/> Wobadwa mu 2012, chida ichi chikukula mosalekeza.<br/><br/> Ngati mugwiritsa ntchito izi pamaphunziro (kafukufuku kapena maphunziro), muyenera kuzilozera m'mabuku anu\:<br/><br/> Levallois, Clement. "Umigon\: Kusanthula kwamaganizidwe pa Tweets kutengera mindandanda yazinthu ndi ma heuristics". Zokambirana za 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Kusanthula kwamaganizidwe a Twitter, Instagram ndi kupitilira apo
umigon.sentiment_analysis_tool.argument3.details=Ntchitoyi imapangidwa mu Java. Khodi yake imapezeka <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">mwaulere pa Github</a> . Kuchita kwake ndikwabwino kwambiri chifukwa <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">sikudalira kuyika mawu pang'ono (Pos tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, zomwe zimapanga mofulumira.</a> Njira <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">zamakompyuta</a> zomwe zimagwiritsidwa ntchito nthawi imodzi zimagwiritsidwa ntchito m'magulu ang'onoang'ono ndipo chidwi chachikulu chaperekedwa pakuchita konse.
umigon.sentiment_analysis_tool.argument3.title=Mofulumira komanso kuchita bwino
umigon.sentiment_analysis_tool.argument6.details=<p>Zida zina zimapereka chiwongolero chosonyeza mphamvu ya malingaliro\: mtengo waukulu wa malingaliro abwino kwambiri, ndi mtengo wotsika kwambiri wa malingaliro oipa. Zero akuyimira kusalowerera ndale. Muzochitika zanga, zigoli izi sizodalirika kwambiri, kupatula milandu yodziwikiratu. "Zoyipa" zidzatsika kwambiri, ndipo "zodabwitsa" zidzapambana kwambiri. Koma pakati, zinthu sizowongoka bwino ndipo zigoli zimakhala zovuta kutanthauzira - sindingalangize kudalira. Msewu wodalirika ungakhale kuyambitsa <strong>malingaliro</strong> kuti anyoze malingaliro abwino amalingaliro, kupitilira magawo abwino / osalowerera ndale / oyipa. Tumizani imelo pa analysis@exploreyourdata.com ngati mukufuna kafukufukuyu.</p>
umigon.sentiment_analysis_tool.argument6.title=Kugoletsa, kuchuluka ndi malingaliro?
umigon.sentiment_analysis_tool.argument7.details=<p>Chida ichi chimazindikiritsa zodziwikiratu <u>zamalingaliro</u> , OSATI <u>zonena zowona</u> kapena zoyipa. Kupereka chitsanzo\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; limatchulidwa kuti <strong>NDALAMA</strong> , ngakhale dziko lomwe lili pankhondo liri "molinga" kapena "kwenikweni" osati chinthu chabwino.</li><li> " <code>War is horrible \:(</code> " -&gt; imadziwika kuti <strong>NEGATIVE</strong> chifukwa mawu oti "zowopsa" komanso emoji ndizizindikiro zamalingaliro oyipa.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; imatchedwa <strong>POSITIVE</strong> chifukwa mawu oti "zosangalatsa" ndi chizindikiritso cha malingaliro abwino.</li></ul><br/> Tikukhulupirira kuti njira iyi imapangitsa kusanthula kwamalingaliro kukhala kodalirika komanso kosiyana kwambiri ndi mawonekedwe a zida zowunikira malingaliro ndi kusanthula malingaliro. Mwakonzeka kuyesa?
umigon.sentiment_analysis_tool.argument7.title=Malingaliro abwino, osalowerera ndale komanso oyipa\: malingaliro owonjezera
umigon.sentiment_analysis_tool.description=Chida chaulere chosanthula malingaliro pa intaneti popanda kukopera. Kutulutsa kwamaganizidwe pama media ochezera kapena zolemba mu csv, Excel ndi mafayilo a pdf. Kuchita bwino ndikwabwinoko kuposa makina ophunzirira makina. Thamangani kusanthula kumodzi pitani. Tsitsani zotsatira zanu mu Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Mfundo zotsatiridwa ndi chidachi zikufotokozedwa m'buku la maphunziro la <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, lofalitsidwa mu anthology ya Association fo Computational Linguistics</a> . Chidachi chimatsatira izi\:</p><ol><li> yang'anani kutalika kwa mawu\: ngati ali afupiafupi mawu, sangasinthidwe</li><li> kuchotsa ma urls, kuchotsa zomwe zili m'mawu, kusintha ma apostrophs</li><li> Matembenuzidwe awiri a malembawo amakhazikitsidwa\: imodzi pamene mawu onse ndi zilembo zapadera zimachotsedwa, ndipo zina zimasungidwa. Zonse zotsatirazi zikugwira ntchito pamitundu yonse ya mawuwo.</li><li> onani <strong>ma emojis, ma emoticons ndi onomatopeia</strong> . Osasinthiratu zolemba zanu kuti muwachotse, amapereka chidziwitso chofunikira pamalingaliro\!</li><li> onani ma hashtag, ngati alipo</li><li> kuwonongeka kwa malemba mu n-grams mpaka ma gramu anayi</li><li> pa n-gram iliyonse\:<ul><li> lumphani ngati ili m'ndandanda wa mawu oyimitsa omwe adakhazikitsidwa kale</li><li> yang'anani otchulidwa mobwerezabwereza ndikuwachotsa ngati kuli kofunikira ( <code>yeeeahhh\!</code> amakhala <code>yeah\!</code> )</li><li> onani ngati n-gram ili pamndandanda womwe udakhazikitsidwa kale wa mawu omwe angakhale abwino. Ngati ndi choncho, lamulo lofanana likugwiritsidwa ntchito. Nthawi zambiri lamuloli ndi losavuta monga "mawu abwino amapereka malingaliro abwino palemba", koma malamulo ovuta amaphatikizidwanso.</li><li> onani ngati n-gram ili pamndandanda womwe udakhazikitsidwa kale wa mawu omwe angakhale oipa. Kulingalira komweko kumagwiranso ntchito</li></ul></li><li> macheke omaliza\: kuzindikira oyang'anira mu chiganizo ("koma", "komabe", "ngakhale", etc.). Zabwino kapena zoipa zomwe zimayikidwa patsogolo kapena pambuyo pazisungidwe kapena kuchotsedwa.</li><li> chigamulo chomaliza kutsatira malamulo ovuta, kutengera zotsatira za masitepe am'mbuyomu.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Ntchitoyi imayang'ana nthawi iliyonse ya malembawo ndipo imagwiritsa ntchito malamulo angapo kuti adziwe zotsatira za malingaliro. Imayang'ananso mwadongosolo ma <strong>emojis</strong> , zizindikiro zopumira, <strong>ma hashtag</strong> , kusiyanasiyana kwa kalembedwe, mawu olembedwa zilembo zazikulu...
