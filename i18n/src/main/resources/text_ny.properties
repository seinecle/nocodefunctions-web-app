cowo.tool.argument2.details=Ntchitoyi imatenga gawo limodzi (chilankhulidwe cha mawuwo ndi chiyani?) ndipo imayenda ndikudina kamodzi\:
cowo.tool.argument3.details=<p><strong>Kapangidwe ndi kalembedwe ka mawu</strong> \: netiweki imapangidwa pozindikira awiriawiri a mawu omwe amawonekera pamzere womwewo wa mawu. Chifukwa chake muyenera kusamala momwe mawu anu amagawidwira. Moyenera, iyenera kupangidwa ndi ndime zazifupi, iliyonse pamzere umodzi. Ngati mukugwiritsa ntchito fayilo ya Excel, ndime iliyonse kapena zolemba zazikulu ziyenera kuwoneka pamzere wosiyana.<br/><br/> <strong>Kukonzeratu mawu</strong> \: palibe chifukwa chosinthira kapena kuyeretsa mawu anu musanagwiritse ntchito ntchitoyi.<br/><br/> <strong>Kuwona graph</strong> \: tikupangira mapulogalamu awiri aulere aukadaulo kuti afufuze maukonde a semantic opangidwa ndi ntchitoyi. <a href\="https\://gephi.org" target\="_blank">Gephi</a> imapereka zinthu zabwino kwambiri zosefera, kusintha mtundu, kusintha kukula ndi kuyendetsa ma graph ofotokoza pa netiweki yanu (monga <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">pakati pakatikati</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> imapereka zowonera zomwe zili zoyera komanso zosavuta kutanthauzira pama network a semantic. VOSviewer imapangidwa ndi scientometrics ngati njira yoyamba yogwiritsira ntchito koma ndiyothandiza pamtundu uliwonse wa semantic network.</p>
cowo.tool.argument3.title=Malangizo ndi zidule kuti mupeze zidziwitso kuchokera ku netiweki ya semantic
cowo.tool.argument4.details=Ngati mawu anu ndi mndandanda wa zochitika kapena mndandanda wazinthu, mungafune kugwiritsa ntchito Gaze, ntchito <a href\="../gaze/network_builder_tool.html">yomanga maukonde kuchokera ku zochitika zomwe zimachitika limodzi ndi zofanana</a> .
cowo.tool.argument4.title=Pamene mawu anu apangidwa, ndi mndandanda wazinthu
cowo.tool.description=100% chida chaulere chapaintaneti chopangira maukonde a semantic. Palibe kulembetsa kofunikira. Lowetsani zolemba zanu mu csv, Excel kapena mawu osavuta. Thamangani kusanthula kumodzi pitani. Tsitsani zotsatira zanu mu Excel kapena ngati graph.
cowo.tool.model_long_details=<p>Mfundo zotsatiridwa ndi chida zafotokozedwa m'buku lamaphunziroli lomwe likuphunzira <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">momwe mungapezere anthu ndi mitu pa Twitter</a> . Ukadaulo umatsata izi\:</p><ol><li> kuyeretsa zolembedwa\: flatten to ASCII, kuchotsa urls, kuchotsa zizindikiro zopumira.</li><li> lemmatization.</li><li> kuwonongeka kwa malemba mu <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> mpaka ma gramu anayi, kuchotsedwa kwa n-grams zosafunikira. Sitepe iyi ndi yofanana ndi yomwe imatsatiridwa ndi <a href\="../umigon/sentiment_analysis_tool.html">ntchito yowunikira malingaliro</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: Ndi mitundu iti ya n-grams yomwe imakonda kuwonekera kawirikawiri pamzere womwewo wa malemba?</li><li> mndandanda wa cooccurring n-grams amagwiritsidwa ntchito popanga maukonde\: amapangidwa ndi n-grams kawirikawiri. Ma n-gram awiri amalumikizidwa ngati nthawi zambiri amachitika.</li><li> mphamvu zolumikizira mu netiweki zimakonzedwa pogwiritsa ntchito njira yotchedwa <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Ntchitoyi imazindikiritsa awiriawiri a mawu mumzere uliwonse wa mawuwo. Mawiri awiriwa amatchedwa co-occurrence. Kuphatikizira magulu onse a mawu ndikusankha omwe amapezeka pafupipafupi, maukonde amawu amapangidwa pomwe mawu aliwonse awiri amalumikizana ngati amawoneka pamodzi m'mawuwo.
