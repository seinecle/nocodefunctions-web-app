link_prediction.explanation.details=<p>Ntchitoyi ndikugwiritsa ntchito mwachindunji pulogalamu yowonjezera ya Gephi yolembedwa ndi <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti ndi Saskia Sch\u00FCler, moyang'aniridwa ndi Michael Henninger ku FHNW</a> .</p><br/><p> Khodi yawo ikuwoneka <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">pa Github</a> .</p><br/><p> Kuneneratu <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">kumatengera zomwe amakonda</a> . Imangokhala pamanetiweki osalunjika, osalemera. Lingaliro ndilosavuta\: ulalo womwe uyenera kupangidwa ndi womwe uli pakati pa ma node awiri omwe ali ndi oyandikana nawo ambiri, koma alibe kulumikizana.</p><br/><p> Kodi mungatanthauzire bwanji kulosera kwa ulalowu? Kupanda ulalo kungatanthauze kuti\:<br/><ol><li> Palibe kuthekera kwa ulalowu (si "choyenera" ku mfundo zomwe zingakhudzidwe)</li><li> Pali kuthekera kwakuti ulalowu upangidwe, ndipo kuthekera uku sikunakwaniritsidwebe</li><li> Pali kuthekera kwa ulalo koma ma node awiriwa amasankha kuti asakwaniritse ulalowo</li></ol><br/> Izi zikutanthauza kuti "kulosera" ulalo ukhoza kuthana ndi imodzi mwa milandu itatuyi.<br/><br/> Kafukufuku wolosera ulalo ndi wochititsa chidwi. Lumikizanani nafe ngati mukufuna kukhazikitsa njira yolosera ulalo watsopano pa nocodefunctions.com\!</p>
