organic.description=100% chida chaulere chapaintaneti chozindikiritsa zomwe zili pa Twitter, Instagram ndi media media. Dziwani zokwezedwa \uD83D\uDCE2 vs ndemanga zodziwikiratu \uD83C\uDF3F pama media ochezera.
organic.details=Ntchitoyi imayika zolemba zanu m'magulu awiri\:<ul><li> <strong>organic</strong> \: pamene mawuwo alembedwa mwachirengedwe chachibadwa, chaumwini, payekha.</li><li> <strong>kulimbikitsa</strong> \: pamene malemba alembedwa m'kalembedwe kamene kamakhala kagulu, kothandizira, kachitidwe.</li></ul> Zimagwira ntchito bwino <strong>pama media ochezera</strong> monga ma tweets a Twitter, ndemanga pazithunzi za Instagram ndi zolemba zina zazifupi kwambiri mu Chingerezi ndi Chifalansa.<br/> Wobadwa mu 2020, chida ichi chikukula mosalekeza.
organic.general.argument1.details=Chidacho chimapangidwa ndi Java yomwe machitidwe ake amafanananso, kapena bwino kuposa <strong>Python</strong> . Sizidalira kuyika kwa <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">gawo lakulankhula (POS tagging)</a> , zomwe zimapangitsa kuti zikhale zofulumira. Parallel computing imagwiritsidwa ntchito m'ma subfunctions ndipo chisamaliro chachikulu chaperekedwa ku magwiridwe antchito.
organic.general.argument1.title=\uD83D\uDE80 Yachangu komanso yochita bwino
organic.general.argument2.details=<p>Chida ichi chimazindikiritsa zolembera <u>zamakampani</u> . Makhalidwe amenewa sanafotokozedwe momveka bwino m'mabuku a maphunziro. Cholinga chake ndikupatsa oyang'anira zinthu ndi kuwunika chida chomwe chimawalola kuti azisefa zomwe <strong>sizikuyimira mawu enieni a kasitomala</strong> , monga\:</p><br/><ul><li> <strong>kuyitanira kuchitapo kanthu</strong> \: "VOTE", "BUY", "SEWANI", ...</li><li> <strong>zoyitanira zotsatsa</strong> \: "zogulitsa zotentha kwambiri", "perekani", ...</li><li> <strong>mawu amalingaliro omwe amapangidwa ndi katswiri wolankhulana</strong> , monga momwe amatchulidwira ndi mawu omwe amagwiritsidwa ntchito\: "kuvumbulutsidwa", "kulimbikira ku", "kuyambiranso" ...</li></ul><br/> Ntchitoyi ikuchitika ndipo tikulandira ndemanga zanu ndi malingaliro anu (analysis@exploreyourdata.com). Tikukhulupirira kuti ntchitoyi ndiyothandiza kwambiri, kuthandiza akatswiri ofufuza zamigodi kuyeretsa zomwe sizikuchokera kwa anthu / makasitomala koma kumabungwe ndi oyang'anira mauthenga (onani <a href\="../umigon/sentiment_analysis_tool.html">ntchito yathu kuti mufufuze malingaliro</a> ). Izi zipangitsa kuti muyeso wawo ukhale wodalirika, makamaka pakuwunika malingaliro.
organic.general.argument2.title=Organic vs zokwezedwa\: zoganizira zina
organic.general.model_long_description=<p>Mfundo zomwe zimatsatiridwa ndi chida ndizofanana <a href\="../umigon/sentiment_analysis_tool.html">ndi ntchito yowunikira maganizo</a> , kupatulapo malamulo oti agwiritsidwe ntchito. Chidachi chimatsatira izi\:</p><ol><li> yang'anani kutalika kwa mawu\: ngati ali afupiafupi mawu, sangasinthidwe</li><li> kuchotsa ma urls, kuchotsa zomwe zili m'mawu, kusintha ma apostrophs</li><li> Matembenuzidwe awiri a malembawo amakhazikitsidwa\: imodzi pamene mawu onse ndi zilembo zapadera zimachotsedwa, ndipo zina zimasungidwa. Zonse zotsatirazi zikugwira ntchito pamitundu yonse ya mawuwo.</li><li> onani <strong>ma emojis, ma emoticons ndi onomatopeia</strong> . Osasinthiratu zolemba zanu kuti muwachotse, amapereka chidziwitso chofunikira pamalingaliro\!</li><li> onani ma hashtag, ngati alipo</li><li> kuwonongeka kwa malemba mu n-grams mpaka ma gramu anayi</li><li> pa n-gram iliyonse\:<ul><li> lumphani ngati ili m'ndandanda wa mawu oyimitsa omwe adakhazikitsidwa kale</li><li> yang'anani otchulidwa mobwerezabwereza ndikuwachotsa ngati kuli kofunikira ( <code>yeeeahhh\!</code> amakhala <code>yeah\!</code> )</li><li> fufuzani ngati n-gram ili pamndandanda womwe udakhazikitsidwa kale wa mawu / mawu / masitayilo owonetsa "mawu akampani". Ngati ndi choncho, lamulo lofanana likugwiritsidwa ntchito.</li></ul></li><li> chisankho chomaliza, kutengera zotsatira za masitepe am'mbuyomu.</li></ol>
organic.general.model_short_description=Ntchitoyi imayang'ana liwu lililonse lazolembazo ndikugwiritsa ntchito malamulo angapo (munkhaniyi, ndi mawu akuti organic kapena olimbikitsidwa?). Imaganiziranso ma <strong>emojis</strong> , zizindikiro zopumira, <strong>ma hashtag</strong> , mawu odziwika bwino ... kuti mudziwe zotsatira zake.
