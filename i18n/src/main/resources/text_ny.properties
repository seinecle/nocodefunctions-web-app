topics.topics.parameter_stopwords.explanation=Chotsani mawu oimilira 'asayansi'\: mawu omwe ali m'nkhani yamaphunziro ndipo alibe chidziwitso chapadera (zolemba mu Chingerezi kapena Chifalansa chokha). Mndandanda wathunthu ulipo <a href\="https\://github.com/seinecle/umigon-static-files/tree/main/src/main/resources/net/clementlevallois/umigon/stopwords" target\="_blank">pano</a> .
topics.topics_extraction_tool.argument1.details=Ntchitoyi imadzizindikiritsa mitu yofunikira palemba, ntchito yotchedwa <strong>mutu extraction</strong> kapena <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mutu modelling</a></strong> . Imasanthula mawuwo mzere ndi mzere ndikusankha magulu a mawu ndi mawu omwe amakonda <strong>kusonkhana</strong> pamodzi, kupanga mitu.<br/> Imagwira ntchito pamawu olembedwa m'zilankhulo zosiyanasiyana (kuphatikiza zolemba za zilembo zomwe si zachilatini). Ntchitoyi imatsatira mfundo za maphunziro osayang'aniridwa, omwe ndi mtundu wa <strong>kuphunzira makina</strong> .<br/><br/> Ngati mugwiritsa ntchito izi pamaphunziro (kafukufuku kapena maphunziro), muyenera kuzilozera m'mabuku anu\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Minda Yotsegulira\: Kuthandizira Mwanjira Pakuzindikiritsa Ochita Zinthu Mosiyanasiyana mu Ubale Wopanda Malire. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Kutulutsa mutu - sinthani kusanthula kwa mitu yayikulu m'malemba anu
topics.topics_extraction_tool.argument2.details=Ukadaulo umaphatikizanso "zolondola" zowongolera bwino ngati mukufuna mitu yayikulu ("macro") kuti ipezeke, kapena m'malo mwake ngati mukufuna kuzindikira mitu yambiri "yaing'ono" (yaing'ono).
topics.topics_extraction_tool.argument2.title=Zatsopano\: wongolerani momwe mitu ingakhalire "yayikulu" kapena "yaying'ono".
topics.topics_extraction_tool.argument3.details=<p><strong>Kapangidwe ndi kalembedwe ka mawu</strong> \: Kutulutsa mutu kumagwira ntchito pozindikira mawu awiri omwe amawonekera pamzere womwewo wa mawu. Chifukwa chake muyenera kusamala momwe malemba anu amalembedwera. Moyenera, iyenera kupangidwa ndi ndime zazifupi, iliyonse pamzere umodzi. Ngati mukugwiritsa ntchito fayilo ya Excel, ndime iliyonse kapena zolemba zazikulu ziyenera kuwoneka pamzere wosiyana.<br/><br/> <strong>Kuchuluka kwa mawu</strong> \: mitu imapezeka poyezera pafupipafupi\: ndi mau awiri ati omwe amafanana nthawi zambiri? Kuti izi zitheke, mawuwo ayenera kukhala aatali mokwanira kuti mawerengedwewa akhale atanthauzo. Kutalikirapo mawu, kumakhala bwinoko. Zolemba za mawu osachepera 5,000 zikuwoneka ngati chiyambi chabwino.</p>
topics.topics_extraction_tool.argument3.title=Malangizo ndi zidule za zotsatira zogwira mtima pakuzindikira mitu
topics.topics_extraction_tool.argument4.details=\ amatchedwa <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-njira'</a> . Ndi iyo, wogwiritsa ntchito amasankha mitu ingati yomwe iyenera kupezeka m'mawuwo, ndiyeno ma algorithms amapeza mitu iyi.</p><p> Njirayi ikhoza kukhala yomveka tikadziwa pasadakhale kuti ndi mitu ingati yomwe ili m'malembawo. Koma kodi nsonga yodziwira mutu ndi chiyani ngati tikudziwa kale mituyo? \uD83E\uDD14</p><p> Mu ntchito za nocode, kuchuluka kwa mitu yomwe ingapezeke sikunakonzedweratu. Katswiriyu aphunzira zambiri pozindikira kuti ndi mitu ingati yomwe ma aligorivimu angapeze m'mawuwo, popanda malire oyikiratu. Katswiriyo amakhalabe wowongolera chifukwa cha kulondola kwa parameter, yomwe imathandizira kukonza ma aligorivimu kuti apeze mitu yochulukirapo kapena yocheperako - koma nthawi zonse ndi gawo laufulu pa nambala yeniyeni.</p><p> 50 ndiye kusakhazikika. Sankhani mtengo wotsikirapo kuti mupeze mitu <strong>yambiri</strong> , ndikusankha mtengo wokulirapo kuti mupeze mitu <strong>yocheperako</strong> \:</p><br/> <small>zing'onozing'ono \=&gt; pezani mitu 'yaing'ono' yambiri.</small><br/>
topics.topics_extraction_tool.argument4.title=Kodi mungafotokoze bwanji kuchuluka kwa mitu yomwe ingapezeke? Ndi chinthu chabwino?
topics.topics_extraction_tool.description=100% chida chaulere chochotsera mitu yapaintaneti \uD83D\uDD26 kwa osalemba, palibe kulembetsa komwe kumafunikira. Lowetsani zolemba zanu kuchokera ku Twitter mu csv, Excel ndi Google spreadsheets. Kuchita bwino ndikwabwino kuposa zida za Python. Thamangani kusanthula kumodzi pitani. Tsitsani zotsatira zanu mu Excel.
topics.topics_extraction_tool.excel_export_details=Fayilo iyi ya Excel ili ndi mndandanda wamawu osakira pamitu iliyonse. CHATSOPANO\: ilinso ndi mndandanda wamawu omwe anali muzolemba zomwe mudakweza. Pa mzere uliwonse, tsopano mutha kuwona mitu itatu yomwe ikufanana. Ndizothandiza mukafuna kufunsa\: ndi mzere kapena chikalata chiti chomwe chili pamutuwu?
topics.topics_extraction_tool.gexf_export_details=Mukhozanso kutsitsa fayilo ya gexf iyi, ngati mukudziwa momwe mungagwiritsire ntchito ndi <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Fayiloyo ili ndi netiweki ya mawu onse 2,000 omwe amapezeka mufayilo yomwe mudakweza. Ndizothandiza kufufuza mituyo mwatsatanetsatane.
topics.topics_extraction_tool.model_long_description.details=<p>Mfundo zotsatiridwa ndi chida zafotokozedwa m'buku lamaphunziroli lomwe likuphunzira <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">momwe mungapezere anthu ndi mitu pa Twitter</a> . Ukadaulo umatsata izi\:</p><ol><li> kuyeretsa zolembedwa\: flatten to ASCII, kuchotsa urls, kuchotsa zizindikiro zopumira.</li><li> lemmatization.</li><li> kuwonongeka kwa malemba mu n-grams mpaka ma gramu anayi, kuchotsedwa kwa n-grams zosafunikira. Sitepe iyi ndi yofanana ndi yomwe imatsatiridwa ndi <a href\="../umigon/sentiment_analysis_tool.html">ntchito yowunikira malingaliro</a></li><li> kuchuluka kwa zochitika zomwe zimachitika nthawi zambiri\: ndi ma n-gram awiri ati omwe amakonda kuwoneka pafupipafupi pamzere womwewo wa mawuwo?</li><li> mndandanda wa cooccurring n-grams amagwiritsidwa ntchito popanga maukonde\: amapangidwa ndi n-grams kawirikawiri. Ma n-gram awiri amalumikizidwa ngati nthawi zambiri amachitika.</li><li> njira yodziwira anthu ammudzi imagwiritsidwa ntchito pa netiweki\: algorithm ya Louvain, yomwe ili yachangu komanso yothandiza kwambiri.</li><li> gawo losankhidwa ndi wogwiritsa ntchito likugwiritsidwa ntchito\: mtengo waukulu udzazindikira madera angapo akuluakulu. Mtengo wocheperako umazindikira madera ang'onoang'ono ambiri.</li><li> mudzi uliwonse (kapena gulu) mu netiweki ndi mutu. Mndandanda wa mawu ofunikira pamutuwu ndi ma n-gram omwe ali mgululi.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Ntchitoyi imazindikiritsa awiriawiri a mawu mumzere uliwonse wa mawuwo. Ma awiriawiriwa amatchedwa zochitika nthawi imodzi. Kuphatikiza mawu awiriwa, maukonde amawu amapangidwa. Netiweki imadulidwa m'magawo, ndipo gawo lililonse limafanana ndi mutu.
