network_converter.creating_a_bridge.details_first_part=<p>Deta yapaintaneti imatha kusinthidwa molingana ndi miyambo yosiyanasiyana\: GraphML, DL, kapena Pajek Net ndi ena mwa omwe amapezeka kwambiri. <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">Gome ili la mafayilo amtundu wa netiweki</a> limapangitsa kubwereza kothandiza (ngati kosakwanira)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Chomwe chimapangitsa kuti zinthu zisatheke ndikuti si mapulogalamu onse apakompyuta omwe amavomereza mitundu yonse. Makamaka\:<ul><li> Gephi ikhoza kuitanitsa ndi kutumiza mafayilo a gexf, koma sichizindikira mafayilo a VOSviewer json network</li><li> VOSviewer imatha kulowetsa ndi kutumiza mafayilo a VOSviewer json, koma sichizindikira mafayilo a gexf</li></ul></p><p> Chosinthira pakati pa mafayilo a gexf ndi VOSviewer json omwe aperekedwa patsamba lino ndi mlatho womwe ndikuyembekeza kuti ogwiritsa ntchito mapulogalamu onsewa adzapezeka wothandiza.</p>
