link_prediction.short_explanation=<p>Ny fomba dia maminavina fa ireo nodes izay manana <strong>vokatra</strong> avo indrindra dia manana fahafahana ambony indrindra hifandray. Ity vinavina ity dia antsoina hoe <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">attachment preferential</a></strong> \: ireo nodes izay efa manana fifandraisana betsaka indrindra, dia matetika no mamorona fifandraisana vaovao.</p>
