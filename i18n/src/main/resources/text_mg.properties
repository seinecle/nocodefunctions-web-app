who.argument1.details=<p>Salama\! <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">Mpampianatra</a> monina ao Paris aho, manana finiavana haka vaovao avy amin'ny media sosialy sy tambajotra. Twitter sy <a href\="https\://gephi.org" target\="_blank">Gephi</a> no kianja filalaovana ankafiziko indrindra. Mamoaka fianarana amin'ny <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">diary akademika</a> aho.</p><p> Azonao atao ny mahita ahy miresaka ao <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">amin'ny vondrona Facebook ho an'ny Gephi</a> na maneho hevitra momba ny teknolojia sy ny vaovao akademika <a href\="https\://twitter.com/seinecle" target\="_blank">ao amin'ny Twitter</a> na miresaka momba <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">ny vaovao matihanina ao amin'ny LinkedIn</a> . Oh, ary ity <a href\="https\://clementlevallois.net" target\="_blank">ny tranokalako</a> . Rehefa any mihaona\!</p>
