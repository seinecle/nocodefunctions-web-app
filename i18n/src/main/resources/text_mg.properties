network_converter.creating_a_bridge.details_second_part=<p>Ny mahatonga ny zavatra tsy azo ampiharina dia tsy ny tambajotra rehetra viz software manaiky ny endrika rehetra. Manokana\:<ul><li> Gephi dia afaka manafatra sy manondrana rakitra gexf, saingy tsy mahafantatra ny rakitra tambajotra VOSviewer json</li><li> Ny VOSviewer dia afaka manafatra sy manondrana rakitra json VOSviewer, saingy tsy mahafantatra ny rakitra gexf</li></ul></p><p> Ny mpanova eo anelanelan'ny gexf sy VOSviewer json rakitra atolotra amin'ity pejy ity dia tetezana iray izay antenaiko fa ho azon'ny mpampiasa ny rindrambaiko roa.</p>
