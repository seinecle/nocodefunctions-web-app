cowo.tool.description=Fitaovana an-tserasera maimaim-poana 100% hamoronana tambajotra semantika. Tsy mila fisoratana anarana. Ampidiro amin'ny csv, Excel na lahatsoratra tsotra ny lahatsoratrao. Alefaso amin'ny tsindry iray ny fanadihadiana. Ampidino amin'ny Excel na amin'ny endrika grafika ny valiny.
cowo.tool.model_long_details=<p>Ny fitsipika arahin'ilay fitaovana dia nofaritana ato amin'ity publication akademika mandalina <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">ny fomba fitadiavana vondrom-piarahamonina sy lohahevitra ao amin'ny Twitter</a> . Ny teknolojia dia manaraka ireto dingana ireto\:</p><ol><li> fanadiovana ny lahatsoratra\: fisaka ho ASCII, fanesorana ny url, fanesorana mari-piatoana.</li><li> lemmatization.</li><li> fanimbana ny lahatsoratra amin'ny <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grama</a> hatramin'ny efatra-grama, fanesorana ny n-grama tsy dia misy dikany loatra. Ity dingana ity dia mitovy amin'ny dingana arahina amin'ny <a href\="../umigon/sentiment_analysis_tool.html">famakafakana fihetseham-po</a></li><li> fanisana ny <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">fiaraha-miseho</a> \: iza amin'ireo mpivady n-gram no miseho matetika amin'ny andalana mitovy amin'ny lahatsoratra?</li><li> Ny lisitr'ireo n-grama mifamatotra dia ampiasaina hamoronana tambajotra\: vita amin'ny n-gram matetika indrindra izy io. N-grama roa no mifamatotra raha mitambatra matetika izy ireo.</li><li> ny tanjaky ny fifandraisana ao amin'ny tambajotra dia ahitsy amin'ny alalan'ny fomba antsoina hoe <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Ny fiasa dia mamaritra ny teny tsiroaroa amin'ny andalana tsirairay amin'ny lahatsoratra. Ireo mpivady ireo dia antsoina hoe co-occurrences. Manangona ny voambolana tsiroaroa rehetra ary mifantina ireo voambolana matetika indrindra, dia amboarina ny tambajotran'ny voambolana izay misy voambolana roa mifamatotra raha toa ka miseho matetika ao anaty lahatsoratra.
