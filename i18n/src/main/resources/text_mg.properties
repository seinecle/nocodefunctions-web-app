network_converter.items.question=Inona no asehon'ireo "zavatra" (na nodes, na agents...) ao amin'ny tambajotranao? Omeo anarana fohy
network_converter.limit_to_500_nodes.details=<p>Raha ny Gephi dia natao ho an'ny tambajotra kely sy tena lehibe, VOSviewer dia natao ho an'ny tambajotra hatramin'ny 500 nodes. 300 nodes no tsara kokoa. Ambonin'io habe io dia lasa sarotra vakina ny sary ary lasa miadana be ny asa.</p><br/><p> Ahoana raha lehibe noho 500 nodes ny tambajotrao? Manampy anao ny Nocodefunctions\: ao amin'ny fisie gexf dia hifidy ireo node 500 <strong>amin'ny sisiny izay manana lanja lehibe kokoa</strong> . Ny nodes hafa dia ho voasivana. Izany dia tokony hamokatra tambajotra kely kokoa izay mbola manome fomba fijery mahasoa momba ny tamba-jotra voalohany sy feno.</p>
