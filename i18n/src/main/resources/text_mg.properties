topics.topics.parameter_precision.explanation=50 no default. Misafidiana sanda ambany kokoa hahitana lohahevitra <strong>misimisy kokoa sy kely kokoa</strong> , ary mifidiana sanda lehibe kokoa hahitana lohahevitra <strong>kely sy lehibe kokoa</strong> \:<br/><br/> <small>sanda kely kokoa \=&gt; mahita lohahevitra 'kely kokoa' maro.</small><br/>
topics.topics.parameter_stopwords.explanation=Esory ny teny fijanonana 'siantifika'\: teny mahazatra amin'ny lahateny akademika ary tsy mitondra sanda manokana momba ny fampahalalana (soratra amin'ny teny anglisy na frantsay ihany). Hita <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">eto</a> ny lisitra feno.
topics.topics_extraction_tool.argument1.details=Ity fiasa ity dia mamaritra ho azy ireo lohahevitra fototra ao anaty lahatsoratra, hetsika antsoina hoe <strong>fitrandrahana</strong> lohahevitra na <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modeling lohahevitra</a></strong> . Manadihady ny andalana isan-tsipika izy io ary mamaritra vondron-teny sy fomba fiteny izay mirona <strong>mitambatra</strong> , mamorona lohahevitra.<br/> Izy io dia miasa amin'ny lahatsoratra voasoratra amin'ny fiteny maro samihafa (anisan'izany ny lahatsoratra amin'ny abidy tsy latinina). Ny asa dia manaraka ny fitsipiky ny fianarana tsy misy fanaraha-maso, izay karazana <strong>fianarana milina</strong> .<br/><br/> Raha mampiasa an'io asa io ianao amin'ny toe-javatra akademika (fikarohana na fandalinana), dia tsy maintsy manondro azy ao amin'ny bibliographie ianao\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Sahan'ny fanokafana\: Fandraisan'anjaran'ny metodolojika amin'ny famantarana ireo mpilalao samihafa amin'ny baiko mifandraika tsy misy fetra. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Famoahana lohahevitra - mandeha ho azy ny famakafakana lohahevitra fototra ao amin'ny lahatsoratrao
topics.topics_extraction_tool.argument2.details=Ny tekn\u00F4l\u00F4jia dia misy mari-pamantarana "precision" hifehezana tsara raha mila lohahevitra lehibe ("macro") ianao, na raha tianao ny hamantatra lohahevitra "micro" (kely kokoa).
topics.topics_extraction_tool.argument2.title=Fanavaozana\: mifehy ny hoe "lehibe" na "mikro" ny lohahevitra
topics.topics_extraction_tool.argument3.details=<p><strong>Firafitry ny lahatsoratra</strong> \: Ny fitrandrahana lohahevitra dia miasa amin'ny alalan'ny fitadiavana teny tsiroaroa izay miseho amin'ny andalana mitovy amin'ny lahatsoratra. Noho izany dia tokony hitandrina ianao amin'ny fomba fandrafetana ny lahatsoratrao. Ny tsara indrindra dia tokony hatao amin'ny fehintsoratra fohy izy io, tsirairay avy amin'ny andalana iray. Raha mampiasa rakitra Excel ianao dia tokony hiseho amin'ny laharana hafa ny andalana tsirairay na andian-dahatsoratra manan-danja.<br/><br/> <strong>Habetsan'ny lahatsoratra</strong> \: ny lohahevitra dia hita amin'ny fandrefesana ny habe\: iza amin'ireo teny roa no miara-miseho matetika indrindra? Mba hahombiazan'izany dia tokony ho lava lava ny lahatsoratra mba hisy dikany ireo isa ireo. Arakaraka ny halavan'ny lahatsoratra no tsara kokoa. Ny lahatsoratra misy teny 5000 farafahakeliny dia toa fanombohana tsara.</p>
topics.topics_extraction_tool.argument3.title=Soso-kevitra sy fika hahazoana vokatra mahomby amin'ny fitadiavana lohahevitra
topics.topics_extraction_tool.argument4.details=<p>Ny fomba fiasa mahazatra indrindra amin'ny fitadiavana lohahevitra dia mifototra amin'ny teknika fanangonana antsoina hoe <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Miaraka amin'izany, ny mpampiasa dia manapa-kevitra hoe firy ny lohahevitra tokony ho hita ao amin'ny lahatsoratra, ary avy eo ny algorithm dia mahita ireo lohahevitra ireo.<br/> Mety hisy dikany io fomba fiasa io rehefa fantatsika mialoha hoe firy ny lohahevitra ao amin'ny lahatsoratra. Inona anefa no tanjon'ny fitadiavana lohahevitra raha efa fantatsika ny lohahevitra? \uD83E\uDD14<br/> Ao amin'ny fiasa nocode, ny isan'ny lohahevitra ho hita dia tsy voafaritra mialoha. Ny mpandinika dia hianatra betsaka amin'ny fitadiavana ny isan'ny lohahevitra hitan'ny algorithm ao amin'ny lahatsoratra, tsy misy fetrany. Ny mpandinika dia mijanona amin'ny fifehezana tanteraka noho ny mari-pamantarana mazava tsara, izay manampy amin'ny fandrindrana ny algorithm mba hahitana lohahevitra bebe kokoa na latsaka - saingy manana fahalalahana foana amin'ny isa marina.</p>
topics.topics_extraction_tool.argument4.title=Ahoana no hamaritana ny isan'ny lohahevitra ho hita? Zavatra tsara ve izany?
topics.topics_extraction_tool.description=100% maimaim-poana fitaovana fitrandrahana lohahevitra an-tserasera \uD83D\uDD26 ho an'ny tsy coders, tsy mila fisoratana anarana. Ampidiro ao amin'ny Twitter ny lahatsoratrao amin'ny takelaka csv, Excel ary Google. Ny fampisehoana dia tsara na tsara kokoa noho ny fitaovana Python. Alefaso amin'ny tsindry iray ny fanadihadiana. Ampidino amin'ny Excel ny valiny.
topics.topics_extraction_tool.excel_export_details=Ity rakitra Excel ity dia ahitana ny lisitry ny teny fanalahidy isaky ny lohahevitra. VAOVAO\: misy ny lisitry ny andalana lahatsoratra ao amin'ny antontan-taratasy nampidirinao ihany koa. Ho an'ny andalana tsirairay dia afaka mahita ireo lohahevitra telo mifanentana ianao izao. Mahasoa raha te hanontany ianao hoe\: andalana na antontan-taratasy inona no ao anatin'ity lohahevitra ity?
topics.topics_extraction_tool.gexf_export_details=Azonao atao koa ny misintona ity rakitra gexf ity, raha hainao ny mampiasa azy amin'ny <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Ny rakitra dia ahitana ny tambajotran'ireo teny 2000 matetika indrindra ao anatin'ilay rakitra nampidirinao. Tena ilaina ny mandinika ireo lohahevitra amin'ny antsipiriany kokoa.
topics.topics_extraction_tool.model_long_description.details=<p>Ny fitsipika arahin'ilay fitaovana dia nofaritana ato amin'ity publication akademika mandalina <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">ny fomba fitadiavana vondrom-piarahamonina sy lohahevitra ao amin'ny Twitter</a> . Ny teknolojia dia manaraka ireto dingana ireto\:</p><ol><li> fanadiovana ny lahatsoratra\: fisaka ho ASCII, fanesorana ny url, fanesorana mari-piatoana.</li><li> lemmatization.</li><li> fanimbana ny lahatsoratra amin'ny n-grama hatramin'ny efatra-grama, fanesorana ny n-grama tsy dia misy dikany loatra. Ity dingana ity dia mitovy amin'ny dingana arahina amin'ny <a href\="../umigon/sentiment_analysis_tool.html">famakafakana fihetseham-po</a></li><li> isan'ny fiaraha-mientana\: iza amin'ireo mpivady n-gram no miseho matetika amin'ny andalana mitovy amin'ny lahatsoratra?</li><li> Ny lisitr'ireo n-grama mifamatotra dia ampiasaina hamoronana tambajotra\: vita amin'ny n-gram matetika indrindra izy io. N-grama roa no mifamatotra raha mitambatra matetika izy ireo.</li><li> apetraka amin'ny tambazotra ny algorithm de detection ny fiaraha-monina\: ny algorithm Louvain, izay haingana sy tena mandaitra.</li><li> ny mari-pamantarana nofidin'ny mpampiasa dia ampiharina\: sanda lehibe dia hamantatra vondrom-piarahamonina lehibe vitsivitsy. Ny sanda kely dia hamantatra vondrom-piarahamonina kely maro.</li><li> ny vondrom-piarahamonina tsirairay (na cluster) ao amin'ny tambajotra dia lohahevitra iray. Ny lisitry ny teny fototra amin'ny lohahevitra dia ny n-grama voarakitra ao amin'ny cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Ny fiasa dia mamaritra ny teny tsiroaroa amin'ny andalana tsirairay amin'ny lahatsoratra. Ireo mpivady ireo dia antsoina hoe cooccurrences. Manangona ny teny tsiroaroa rehetra, misy tambajotran'ny voambolana aorina. Tapaka ho zana-paritra ny tambajotra, ary mifanitsy lohahevitra iray ny zana-paritra tsirairay.
