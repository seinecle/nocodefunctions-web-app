link_prediction.description=Fitaovana an-tserasera maimaim-poana amin'ny fampiasana attachement manokana haminavina rohy vaovao amin'ny tambajotra
link_prediction.explanation.details=<p>Ity fiasa ity dia fampiharana mivantana ny plugin Gephi nataon'i <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti sy Saskia Sch\u00FCler, notarihin'i Michael Henninger ao amin'ny FHNW</a> .</p><br/><p> Hita <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ao amin'ny Github ny kaodin'izy ireo</a> .</p><br/><p> Ny vinavina dia mifototra amin'ny <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">attachement manokana</a> . Voafetra amin'ny tambazotra tsy misy toromarika sy tsy misy lanjany izany. Tsotra ny fanjohian-kevitra\: ny rohy azo amboarina indrindra dia ilay eo anelanelan'ny node roa izay manana mpifanolo-bodirindrina indrindra, saingy tsy mbola manana fifandraisana.</p><br/><p> Ahoana no handikana an'ity faminaniana rohy ity? Ny tsy fisian'ny rohy dia mety midika hoe\:<br/><ol><li> Tsy misy ny mety ho an'ity rohy ity (tsy "mifandraika" amin'ireo nodes mety ho tafiditra)</li><li> Misy ny mety hisian'ity rohy ity hamoronana, ary mbola tsy tanteraka izany</li><li> Misy ny mety ho an'ny rohy fa ny nodes roa dia misafidy ny tsy hanao ny rohy</li></ol><br/> Midika izany fa afaka mamaha ny iray amin'ireo tranga telo ireo ny "faminaniana" rohy.<br/><br/> Mahavariana ny fikarohana momba ny faminaniana momba ny rohy. Mifandraisa aminay raha te hampihatra fomba faminavinana rohy vaovao amin'ny nocodefunctions.com ianao\!</p>
