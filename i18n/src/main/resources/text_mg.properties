pdfregionextractor.tool.description_long_2=Manomboka eto ianao amin'ny fandefasana pdf santionany ary ampiasao ny totozy mba hisafidianana ny faritra tokony hanesorana ny lahatsoratra. Safidio koa raha ao amin'ny pejy iray manokana io faritra io na tokony hesorina amin'ny pejy rehetra io faritra io.
