organic.description=Fitaovana an-tserasera maimaim-poana 100% hamantarana votoaty organika ao amin'ny Twitter, Instagram ary media sosialy. Tadiavo ny fanehoan-kevitra \uD83D\uDCE2 vs \uD83C\uDF3F ho azy ao amin'ny media sosialy.
organic.details=Ity fiasa ity dia manasokajy ny lahatsoratrao amin'ny sokajy roa\:<ul><li> <strong>organika</strong> \: rehefa soratana amin'ny fomba voajanahary, manokana, manokana ny lahatsoratra.</li><li> <strong>mampiroborobo</strong> \: rehefa soratana amin'ny endrika orinasa, tohana, artifisialy ny lahatsoratra.</li></ul> Izy io dia miasa tsara indrindra amin'ny <strong>media sosialy</strong> toy ny bitsika ho an'ny Twitter, fanehoan-kevitra amin'ny lahatsoratra Instagram ary lahatsoratra fohy hafa amin'ny teny anglisy sy frantsay.<br/> Teraka tamin'ny taona 2020, ity fitaovana ity dia eo ambany fampandrosoana mitohy.
organic.general.argument1.details=Ny fitaovana dia programa miaraka amin'ny Java izay mitovitovy ihany koa ny fampisehoana, na tsara kokoa noho ny <strong>Python</strong> . Tsy miantehitra amin'ny <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">tagging part-of-speech (POS tagging)</a> , izay mahatonga azy haingana kokoa. Ny computing parall\u00E8le dia ampiasaina amin'ny subfunctions ary nokarakaraina tsara ny fampisehoana.
organic.general.argument1.title=\uD83D\uDE80 Haingana sy mahomby
organic.general.argument2.details=<p>Ity fitaovana ity dia mamaritra ny marika famantarana ny <u>orinasa</u> . Tsy voafaritra mazava ao amin'ny literatiora akademika io toetra io. Ny tanjona dia ny hanome fitaovana ho an'ny mpitantana votoaty sy mpandinika izay ahafahan'izy ireo manivana votoaty izay tsy maneho ny <strong>feon'ny mpanjifa marina</strong> , toy ny\:</p><br/><ul><li> <strong>antso ho amin'ny hetsika</strong> \: "MIFIDY", "MIVIDY", "MILAZAO", ...</li><li> <strong>Fanasana fampiroboroboana</strong> \: "fifanarahana mafana indrindra", "manome", ...</li><li> <strong>fanehoan-kevitra izay noforonin'ny manam-pahaizana manokana momba ny fifandraisana</strong> , araka ny asehon'ny teny manokana ampiasaina\: "naseho", "nokaramaina", "reinvent" ...</li></ul><br/> Mitohy ny asa ary raisinay tsara ny hevitrao sy ny soso-kevitrao (analysis@exploreyourdata.com). Mino izahay fa tena ilaina tokoa io fiasa io, manampy ireo mpandinika manampahaizana manokana amin'ny fitrandrahana hevitra hanadio ny angon-drakitra avy amin'ny atiny izay tsy avy amin'ny olona/mpanjifa fa avy amin'ny orinasa sy tompon'andraikitra amin'ny serasera (jereo ny <a href\="../umigon/sentiment_analysis_tool.html">asa ataonay ho an'ny fanadihadiana momba ny fihetseham-po</a> ). Izany dia hahatonga ny fandrefesana azo antoka kokoa, indrindra ho an'ny fitrandrahana hevitra.
organic.general.argument2.title=Votoaty organika vs ampiroboroboana\: fandinihana fanampiny
organic.general.model_long_description=<p>Ny fitsipika arahin'ny fitaovana dia mitovy <a href\="../umigon/sentiment_analysis_tool.html">amin'ny fiasan'ny famakafakana fihetseham-po</a> , afa-tsy ny fitsipika hampiharina. Ny fitaovana dia manaraka ireto dingana ireto\:</p><ol><li> jereo ny halavan'ny lahatsoratra\: raha fohy roa fotsiny izy dia tsy ho voasokajy</li><li> fanesorana ny urls, fanesorana ny votoaty amin'ny teny nalaina, normalization ny apostrophs</li><li> dikan-teny roa no apetraka\: ny iray izay nesorina ny accent rehetra sy ny tarehin-tsoratra manokana, ary ny iray nitazonana azy ireo. Ireo dingana manaraka rehetra dia mihatra amin'ny dikan-teny roa.</li><li> jereo ny <strong>emojis, emoticons ary onomatopeia</strong> . Aza adinoina ny lahatsoratrao hanesorana azy ireo, manome fampahalalana mahasoa momba ny fihetseham-po\!</li><li> jereo ny tenifototra, raha misy</li><li> fanimbana ny lahatsoratra amin'ny n-grama hatramin'ny efatra-grama</li><li> isaky ny n-gram\:<ul><li> tsidiho raha anisan'ny lisitry ny teny fiatoana efa napetraka mialoha</li><li> jereo raha misy litera miverimberina ary esory raha ilaina ( <code>yeeeahhh\!</code> lasa <code>yeah\!</code> )</li><li> jereo raha ny n-gram dia voarakitra ao amin'ny lisitry ny voambolana / fomba fiteny / fomba famantarana "kabary orinasa". Raha izany no izy dia ampiharina ny fitsipika mifanaraka amin'izany.</li></ul></li><li> fanapahan-kevitra farany, mifototra amin'ny vokatry ny dingana teo aloha.</li></ol>
organic.general.model_short_description=Ny asa dia mandinika ny voambolana tsirairay amin'ny lahatsoratra ary mampihatra fitsipika maromaro (amin'ity toe-javatra ity, ny teny hoe organika ve sa fampiroboroboana?). Izy io koa dia mihevitra ny <strong>emojis</strong> , mari-piatoana, <strong>tenifototra</strong> , teny lehibe... mba hamaritana ny vokatra.
