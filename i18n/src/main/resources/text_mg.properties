umigon.sentiment_analysis_tool.argument1.details=Ity asa ity dia manao <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">fanadihadiana momba ny fihetseham-po</a></strong> , antsoina koa hoe fitrandrahana hevitra. Manadihady ny lahatsoratra izy io ary mamaritra raha tsy miandany, miabo na miiba ny fihetseham-po.<br/> Izy io dia miasa tsara indrindra amin'ny <strong>media sosialy</strong> toy ny bitsika ho an'ny Twitter, fanehoan-kevitra amin'ny lahatsoratra Instagram ary lahatsoratra fohy hafa amin'ny teny anglisy na frantsay. Raha ampitahaina amin'ny safidy 23, ity fitaovana ity dia hita fa <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">fitaovana tsara indrindra amin'ny famakafakana fihetseham-po amin'ny media sosialy</a> .<br/> Teraka tamin'ny taona 2012, ity fitaovana ity dia eo ambany fampandrosoana mitohy.<br/><br/> Raha mampiasa an'io asa io ianao amin'ny toe-javatra akademika (fikarohana na fandalinana), dia tsy maintsy manondro azy ao amin'ny bibliographie ianao\:<br/><br/> Levallois, Clement. "Umigon\: Famakafakana fihetseham-po amin'ny sioka mifototra amin'ny lisitry ny teny sy heuristika". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Famakafakana ny fihetseham-po ho an'ny Twitter, Instagram sy ny sisa
umigon.sentiment_analysis_tool.argument3.details=Ny fiasa dia voarindra amin'ny Java. Azo idirana <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">malalaka ao amin'ny Github</a> ny code-ny. Tena tsara ny zava-bitany satria tsy miankina amin'ny <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">fametahana ampahany amin'ny kabary (tagging POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, izay mahatonga azy haingana.</a> Ny teknikan'ny <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">informatika</a> miara-miasa dia ampiasaina amin'ny sub-functions ary nodinihina tsara ny zava-bita amin'ny ankapobeny.
umigon.sentiment_analysis_tool.argument3.title=Haingana sy mahavita zavatra
umigon.sentiment_analysis_tool.argument6.details=<p>Ny fitaovana sasany dia manome naoty hanehoana ny tanjaky ny fihetseham-po\: sanda lehibe ho an'ny fihetseham-po tena tsara, ary sanda ambany dia ambany ho an'ny fihetseham-po ratsy. Ny aotra dia maneho fihetseham-po tsy miandany. Raha ny traikefako dia tsy azo antoka loatra ireo naoty ireo, afa-tsy ireo tranga miharihary. Ny "mahatsiravina" dia ho ambany dia ambany, ary ny "mahagaga" dia hahazo isa ambony. Saingy eo afovoany, tsy dia mahitsy ny zavatra ary sarotra kokoa ny handika ny isa - tsy manoro hevitra ny hiantehitra amin'izy ireo aho. Ny lalana iray mampanantena kokoa dia ny fampidirana ireo <strong>fihetseham</strong> -po hanakorontana ny fihetseham-po tsara kokoa, ankoatra ny sokajy tsara / tsy miandany / ratsy. Alefaso mailaka amin'ny analysis@exploreyourdata.com raha liana amin'ity torolalana fikarohana ity ianao.</p>
umigon.sentiment_analysis_tool.argument6.title=Naoty, isan-jato ary fihetseham-po?
umigon.sentiment_analysis_tool.argument7.details=<p>Ity fitaovana ity dia mamaritra ireo mariky ny <u>fihetseham</u> -po, TSY ireo <u>fanambarana marina</u> na miiba. Mba hanome ohatra\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; dia sokajiana ho <strong>NEUTRAL</strong> , na dia "objectively" na "factual" aza ny firenena miady dia tsy zavatra positive.</li><li> " <code>War is horrible \:(</code> " -&gt; sokajiana ho <strong>NEGATIVE</strong> satria ny teny hoe "mahatsiravina" sy ny emoji dia mariky ny fihetseham-po ratsy.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; sokajiana ho <strong>POSITIF</strong> izy io satria ny teny hoe "manaitra" dia marika mampiavaka ny fihetseham-po tsara.</li></ul><br/> Mino izahay fa ity fomba fiasa ity dia mahatonga ny famakafakana fihetseham-po azo antoka ary tena miavaka amin'ny tontolon'ny fitaovana ho an'ny fitrandrahana hevitra sy famakafakana fihetseham-po. Vonona hanandrana izany?
umigon.sentiment_analysis_tool.argument7.title=Fihetseham-po tsara, tsy miandany ary miiba\: fiheverana fanampiny
umigon.sentiment_analysis_tool.description=Fitaovana famakafakana fihetseham-po an-tserasera maimaim-poana tsy misy kaody. Famoahana fihetseham-po ho an&\#39;ny media sosialy na lahatsoratra amin&\#39;ny rakitra csv, Excel ary pdf. Ny fampisehoana dia tsara na tsara kokoa noho ny rafitra fianarana milina. Alefaso amin&\#39;ny tsindry iray ny fanadihadiana. Ampidino amin&\#39;ny Excel ny valiny.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Ny fitsipika arahin'ny fitaovana dia nofaritana ato amin'ity famoahana akademika momba an'i <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon ity, navoaka tao amin'ny anthology an'ny Association for Computational Linguistics</a> . Ny fitaovana dia manaraka ireto dingana ireto\:</p><ol><li> jereo ny halavan'ny lahatsoratra\: raha fohy roa fotsiny izy dia tsy ho voasokajy</li><li> fanesorana ny urls, fanesorana ny votoaty amin'ny teny nalaina, normalization ny apostrophs</li><li> dikan-teny roa no apetraka\: ny iray izay nesorina ny accent rehetra sy ny tarehin-tsoratra manokana, ary ny iray nitazonana azy ireo. Ireo dingana manaraka rehetra dia mihatra amin'ny dikan-teny roa.</li><li> jereo ny <strong>emojis, emoticons ary onomatopeia</strong> . Aza adinoina ny lahatsoratrao hanesorana azy ireo, manome fampahalalana mahasoa momba ny fihetseham-po\!</li><li> jereo ny tenifototra, raha misy</li><li> fanimbana ny lahatsoratra amin'ny n-grama hatramin'ny efatra-grama</li><li> isaky ny n-gram\:<ul><li> tsidiho raha anisan'ny lisitry ny teny fiatoana efa napetraka mialoha</li><li> jereo raha misy litera miverimberina ary esory raha ilaina ( <code>yeeeahhh\!</code> lasa <code>yeah\!</code> )</li><li> jereo raha voarakitra ao anatin'ny lisitry ny teny mety tsara ny n-gram. Raha izany no izy dia ampiharina ny fitsipika mifanaraka amin'izany. Matetika ny fitsipika dia tsotra toy ny hoe "ny teny tsara dia manome fihetseham-po tsara amin'ny lahatsoratra", fa ny fitsipika sarotra kokoa dia ampidirina mazava ho azy.</li><li> jereo raha toa ka tafiditra ao anatin'ny lisitry ny teny mety ho ratsy ny n-gram. Mitovy ihany koa ny lojika</li></ul></li><li> fisavana farany\: ny fahitana ny mpandrindra ao amin'ny fehezanteny ("nefa", "na izany aza", "na dia", sns.). Sanda tsara na ratsy apetraka alohan'ny na aorian'ny fitazonana na voafafa ireo mpandrindra ireo.</li><li> fanapahan-kevitra farany manaraka fitsipika sarotra, mifototra amin'ny vokatry ny dingana teo aloha.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Ny asa dia mandinika ny teny tsirairay amin'ny lahatsoratra ary mampihatra fitsipika maromaro hamaritana ny fiantraikan'ny fihetseham-po. Izy io koa dia mandinika ara-dal\u00E0na ny <strong>emojis</strong> , mari-piatoana, <strong>tenifototra</strong> , fiovaovan'ny tsipelina, teny lehibe... mba hamaritana ny fihetseham-po.
