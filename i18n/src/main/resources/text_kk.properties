u0435\u043d \u0431\u04e9\u043b\u0456\u0441\u0443\u0434\u0456 \u04e9\u0442\u0435 \u044b\u04a3\u0493\u0430\u0439\u043b\u044b \u0435\u0442\u0435\u0434\u0456.</p><p> \u041f\u0430\u0439\u0434\u0430\u043b\u044b \u0441\u0456\u043b\u0442\u0435\u043c\u0435\u043b\u0435\u0440\: \u0440\u0435\u0441\u0443\u0440\u0441\u0442\u0430\u0440 \u0436\u0438\u043d\u0430\u0493\u044b\u043d \u04b1\u0441\u044b\u043d\u0430\u0442\u044b\u043d <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSviewer \u0431\u0430\u0493\u0434\u0430\u0440\u043b\u0430\u043c\u0430\u0441\u044b\u043d \u0456\u0441\u043a\u0435 \u049b\u043e\u0441\u0443</a> .</p>
