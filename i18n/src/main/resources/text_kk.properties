organic.general.argument2.details=<p>\u0411\u04b1\u043b \u049b\u04b1\u0440\u0430\u043b <u>\u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0442\u0438\u0432\u0442\u0456\u043a \u0441\u04e9\u0439\u043b\u0435\u0443</u> \u043c\u0430\u0440\u043a\u0435\u0440\u043b\u0435\u0440\u0456\u043d \u0430\u043d\u044b\u049b\u0442\u0430\u0439\u0434\u044b. \u0411\u04b1\u043b \u0441\u0438\u043f\u0430\u0442\u0442\u0430\u043c\u0430 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u044f\u043b\u044b\u049b \u04d9\u0434\u0435\u0431\u0438\u0435\u0442\u0442\u0435\u0440\u0434\u0435 \u043d\u0430\u049b\u0442\u044b \u0430\u043d\u044b\u049b\u0442\u0430\u043b\u043c\u0430\u0493\u0430\u043d. \u041c\u0430\u049b\u0441\u0430\u0442\u044b \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u043b\u0435\u0440\u0456 \u043c\u0435\u043d \u0442\u0430\u043b\u0434\u0430\u0443\u0448\u044b\u043b\u0430\u0440\u0493\u0430 <strong>\u0442\u04b1\u0442\u044b\u043d\u0443\u0448\u044b\u043d\u044b\u04a3 \u0448\u044b\u043d\u0430\u0439\u044b \u0434\u0430\u0443\u044b\u0441\u044b\u043d</strong> \u043a\u04e9\u0440\u0441\u0435\u0442\u043f\u0435\u0439\u0442\u0456\u043d \u043c\u0430\u0437\u043c\u04b1\u043d\u0434\u044b \u0441\u04af\u0437\u0443\u0433\u0435 \u043c\u04af\u043c\u043a\u0456\u043d\u0434\u0456\u043a \u0431\u0435\u0440\u0435\u0442\u0456\u043d \u049b\u04b1\u0440\u0430\u043b\u043c\u0435\u043d \u049b\u0430\u043c\u0442\u0430\u043c\u0430\u0441\u044b\u0437 \u0435\u0442\u0443, \u043c\u044b\u0441\u0430\u043b\u044b\:</p><br/><ul><li> <strong>\u04d9\u0440\u0435\u043a\u0435\u0442\u043a\u0435 \u0448\u0430\u049b\u044b\u0440\u0430\u0434\u044b</strong> \: \u00ab\u0414\u0410\u0423\u042b\u0421 \u0411\u0415\u0420\u0423\u00bb, \u00ab\u0421\u0410\u0422\u042b\u041f \u0410\u041b\u0423\u00bb, \u00ab\u041e\u0419\u041d\u0410\u0422\u0423\u00bb, ...</li><li> <strong>\u0436\u0430\u0440\u043d\u0430\u043c\u0430\u043b\u044b\u049b \u0448\u0430\u049b\u044b\u0440\u0443\u043b\u0430\u0440</strong> \: \u00ab\u0435\u04a3 \u044b\u0441\u04