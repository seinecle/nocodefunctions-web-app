4d9\u043b\u0456\u043f\u0431\u0438\u0456\u043d\u0434\u0435\u0433\u0456 \u043c\u04d9\u0442\u0456\u043d\u0434\u0435\u0440). \u0424\u0443\u043d\u043a\u0446\u0438\u044f <strong>\u043c\u0430\u0448\u0438\u043d\u0430\u043b\u044b\u049b \u043e\u049b\u044b\u0442\u0443\u0434\u044b\u04a3</strong> \u0431\u0456\u0440 \u0442\u04af\u0440\u0456 \u0431\u043e\u043b\u044b\u043f \u0442\u0430\u0431\u044b\u043b\u0430\u0442\u044b\u043d \u0431\u0430\u049b\u044b\u043b\u0430\u0443\u0441\u044b\u0437 \u043e\u049b\u044b\u0442\u0443 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0442\u0435\u0440\u0456\u043d\u0435 \u0441\u04af\u0439\u0435\u043d\u0435\u0434\u0456.<br/><br/> \u0411\u04b1\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043d\u044b \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u044f\u043b\u044b\u049b \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0435 (\u0437\u0435\u0440\u0442\u0442\u0435\u0443 \u043d\u0435\u043c\u0435\u0441\u0435 \u0437\u0435\u0440\u0442\u0442\u0435\u0443\u043b\u0435\u0440) \u043f\u0430\u0439\u0434\u0430\u043b\u0430\u043d\u0441\u0430\u04a3\u044b\u0437, \u043e\u0493\u0430\u043d \u04d9\u0434\u0435\u0431\u0438\u0435\u0442\u0442\u0435\u0440 \u0442\u0456\u0437\u0456\u043c\u0456\u043d\u0434\u0435 \u0441\u0456\u043b\u0442\u0435\u043c\u0435 \u0436\u0430\u0441\u0430\u0443\u044b\u04a3\u044b\u0437 \u043a\u0435\u0440\u0435\u043a\:<br/><br/> \u0411\u0435\u043d\u0430\u0431\u0434\u0435\u043b\u043a\u0440\u0438\u043c, \u041c., \u041b\u0435\u0432\u0430\u043b\u043b\u0443\u0430, \u0421., \u0421\u0430\u0432\u0438\u043d\u044c\u0435\u043d, \u0414\u0436. \u0436\u04d9\u043d\u0435 \u0420\u043e\u0431\u0430\u0440\u0434\u0435, \u0421. (2020). \u04e8\u0440\u0456\u0441\u0442\u0435\u0440\u0434\u0456 \u0430\u0448\u0443\: \u0428\u0435\u043a\u0441\u0456\u0437 \u049b\u0430\u0442\u044b\u043d\u0430\u0441 \u0442\u04d9\u0440\u0442\u0456\u0431\u0456\u043d\u0434\u0435\u0433\u0456 \u0433\u0435\u0442\u0435\u0440\u043e\u0433\u0435\u043d\u0434\u0456 \u0430\u043a\u0442\u043e\u0440\u043b\u0430\u0440\u0434\u044b \u043