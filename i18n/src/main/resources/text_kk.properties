3b <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u04d9\u043b\u0435\u0443\u043c\u0435\u0442\u0442\u0456\u043a \u0436\u0435\u043b\u0456\u043b\u0435\u0440\u0434\u0435\u0433\u0456 \u043a\u04e9\u04a3\u0456\u043b-\u043a\u04af\u0439\u0434\u0456 \u0442\u0430\u043b\u0434\u0430\u0443\u0434\u044b\u04a3 \u0435\u04a3 \u0436\u0430\u049b\u0441\u044b \u049b\u04b1\u0440\u0430\u043b\u044b</a> \u0431\u043e\u043b\u044b\u043f \u0442\u0430\u0431\u044b\u043b\u0434\u044b.<br/> 2012 \u0436\u044b\u043b\u044b \u0434\u04af\u043d\u0438\u0435\u0433\u0435 \u043a\u0435\u043b\u0433\u0435\u043d \u0431\u04b1\u043b \u049b\u04b1\u0440\u0430\u043b \u04af\u0437\u0434\u0456\u043a\u0441\u0456\u0437 \u0434\u0430\u043c\u0443 \u04af\u0441\u0442\u0456\u043d\u0434\u0435.<br/><br/> \u0411\u04b1\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043d\u044b \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u044f\u043b\u044b\u049b \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0435 (\u0437\u0435\u0440\u0442\u0442\u0435\u0443 \u043d\u0435\u043c\u0435\u0441\u0435 \u0437\u0435\u0440\u0442\u0442\u0435\u0443\u043b\u0435\u0440) \u043f\u0430\u0439\u0434\u0430\u043b\u0430\u043d\u0441\u0430\u04a3\u044b\u0437, \u043e\u0493\u0430\u043d \u04d9\u0434\u0435\u0431\u0438\u0435\u0442\u0442\u0435\u0440 \u0442\u0456\u0437\u0456\u043c\u0456\u043d\u0434\u0435 \u0441\u0456\u043b\u0442\u0435\u043c\u0435 \u0436\u0430\u0441\u0430\u0443\u044b\u04a3\u044b\u0437 \u043a\u0435\u0440\u0435\u043a\:<br/><br/> \u041b\u0435\u0432\u0430\u043b\u043b\u0443\u0430, \u041a\u043b\u0435\u043c\u0435\u043d\u0442. \u00ab\u0423\u043c\u0438\u0433\u043e\u043d\: \u0442\u0435\u0440\u043c\u0438\u043d\u0434\u0435\u0440 \u0442\u0456\u0437\u0456\u043c\u0456 \u043c\u0435\u043d \u044d\u0432\u0440\u0438\u0441\u0442\u0438\u043a\u0430 \u043d\u0435\u0433\u0456\u0437\u0456\u043d\u0434\u0435 \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u0434\u0435\u0433\u0456 \u0441\u0435\u0437\u0456\u043c\u0434\u0456 \u0442\u0430\u043b\u0434\u0430\u0443\u00bb. \u0421\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u0430\u043b\u044b\u049b \u0431\u0430\u0493\u0430\u043b\u0430\u0443 \u0431\u043e\u0439\u044b\u043d\u0448\u0430 7-\u0448\u0456 \u0445\u0430\u043b\u044b\u049b\u0430\u0440\u0430\u043b\u044b\u049b \u0441\u0435\u043c\u0438\u043d\u0430\u0440 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0434\u0430\u0440\u044b (SemEval), 2013, \u0410\u0442\u043b\u0430\u043d\u0442\u0430, \u0414\u0436\u043e\u0440\u0434\u0436\u0438\u044f.
