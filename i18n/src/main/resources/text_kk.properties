><br/> <strong>\u041c\u04d9\u0442\u0456\u043d \u043a\u04e9\u043b\u0435\u043c\u0456</strong> \: \u0442\u0430\u049b\u044b\u0440\u044b\u043f\u0442\u0430\u0440 \u0436\u0438\u0456\u043b\u0456\u043a\u0442\u0435\u0440\u0434\u0456 \u04e9\u043b\u0448\u0435\u0443 \u0430\u0440\u049b\u044b\u043b\u044b \u0442\u0430\u0431\u044b\u043b\u0430\u0434\u044b\: \u0442\u0435\u0440\u043c\u0438\u043d\u0434\u0435\u0440\u0434\u0456\u04a3 \u049b\u0430\u0439 \u0436\u04b1\u0431\u044b \u0436\u0438\u0456 \u0431\u0456\u0440\u0433\u0435 \u043a\u0435\u0437\u0434\u0435\u0441\u0435\u0434\u0456? \u0411\u04b1\u043b \u0436\u04b1\u043c\u044b\u0441 \u0456\u0441\u0442\u0435\u0443 \u04af\u0448\u0456\u043d \u043c\u04d9\u0442\u0456\u043d \u0436\u0435\u0442\u043a\u0456\u043b\u0456\u043a\u0442\u0456 \u04b1\u0437\u044b\u043d \u0431\u043e\u043b\u0443\u044b \u043a\u0435\u0440\u0435\u043a, \u043e\u0441\u044b\u043b\u0430\u0439\u0448\u0430 \u0431\u04b1\u043b \u0441\u0430\u043d\u0430\u0443\u043b\u0430\u0440 \u043c\u0430\u0493\u044b\u043d\u0430\u043b\u044b \u0431\u043e\u043b\u0430\u0434\u044b. \u041c\u04d9\u0442\u0456\u043d \u043d\u0435\u0493\u04b1\u0440\u043b\u044b\u043c \u04b1\u0437\u0430\u049b \u0431\u043e\u043b\u0441\u0430, \u0441\u043e\u0493\u04b1\u0440\u043b\u044b\u043c \u0436\u0430\u049b\u0441\u044b. \u041a\u0435\u043c \u0434\u0435\u0433\u0435\u043d\u0434\u0435 5000 \u0441\u04e9\u0437\u0434\u0435\u043d \u0442\u04b1\u0440\u0430\u0442\u044b\u043d \u043c\u04d9\u0442\u0456\u043d\u0434\u0435\u0440 \u0436\u0430\u049b\u0441\u044b \u0431\u0430\u0441\u0442\u0430\u043c\u0430 \u0431\u043e\u043b\u044b\u043f \u043a\u04e9\u0440\u0456\u043d\u0435\u0434\u0456.</p>
