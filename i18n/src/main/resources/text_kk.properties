435\u0443</strong> \: \u0431\u04b1\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043d\u044b \u043f\u0430\u0439\u0434\u0430\u043b\u0430\u043d\u0431\u0430\u0441 \u0431\u04b1\u0440\u044b\u043d \u043c\u04d9\u0442\u0456\u043d\u0434\u0456 \u0430\u043b\u0434\u044b\u043d \u0430\u043b\u0430 \u04e9\u04a3\u0434\u0435\u0443 \u043d\u0435\u043c\u0435\u0441\u0435 \u0442\u0430\u0437\u0430\u043b\u0430\u0443 \u049b\u0430\u0436\u0435\u0442 \u0435\u043c\u0435\u0441.<br/><br/> <strong>\u0413\u0440\u0430\u0444\u0438\u043a\u0442\u0456 \u0437\u0435\u0440\u0442\u0442\u0435\u0443</strong> \: \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0430\u0440\u049b\u044b\u043b\u044b \u0436\u0430\u0441\u0430\u043b\u0493\u0430\u043d \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u0430\u043b\u044b\u049b \u0436\u0435\u043b\u0456\u043d\u0456 \u0437\u0435\u0440\u0442\u0442\u0435\u0443\u0433\u0435 \u0430\u0440\u043d\u0430\u043b\u0493\u0430\u043d \u0435\u043a\u0456 \u0442\u0435\u0433\u0456\u043d \u043a\u04d9\u0441\u0456\u0431\u0438 \u0431\u0430\u0493\u0434\u0430\u0440\u043b\u0430\u043c\u0430\u043b\u044b\u049b \u049b\u04b1\u0440\u0430\u043b\u0434\u044b \u04b1\u0441\u044b\u043d\u0430\u043c\u044b\u0437. <a href\="https\://gephi.org" target\="_blank">Gephi \u0436\u0435\u043b\u0456\u0434\u0435\u0433\u0456</a> \u0441\u0438\u043f\u0430\u0442\u0442\u0430\u043c\u0430\u043b\u044b\u049b \u0433\u0440\u0430\u0444\u0438\u043a\u0442\u0456\u043a \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0430\u043d\u044b \u0441\u04af\u0437\u0443\u0433\u0435, \u0431\u043e\u044f\u0443\u0493\u0430, \u04e9\u043b\u0448\u0435\u043c\u0456\u043d \u04e9\u0437\u0433\u0435\u0440\u0442\u0443\u0433\u0435 \u0436\u04d9\u043d\u0435 \u0456\u0441\u043a\u0435 \u049b\u043e\u0441\u0443\u0493\u0430 \u0430\u0440\u043d\u0430\u043b\u0493\u0430\u043d \u0435\u04a3 \u0436\u0430\u049b\u0441\u044b \u043c\u04af\u043c\u043a\u0456\u043d\u0434\u0456\u043a\u0442\u0435\u0440\u0434\u0456 \u049b\u0430\u043c\u0442\u0430\u043c\u0430\u0441\u044b\u0437 \u0435\u0442\u0435\u0434\u0456 (\u043c\u044b\u0441\u0430\u043b\u044b, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u043e\u0440\u0442\u0430\u043b\u044b\u049b\u0442\u0430\u043d\u0434\u044b\u0440\u0443</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u0430\u043b\u044b\u049b \u0436\u0435\u043b\u0456\u043b\u0435\u0440 \u04af\u0448\u0456\u043d \u0435\u04a3 \u0442\u0430\u0437\u0430 \u0436\u04d9\u043d\u0435 \u0442\u04af\u0441\u0456\u043d\u0434\u0456\u0440\u0443\u0433\u0435 \u043e\u04a3\u0430\u0439 \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f\u043b\u0430\u0440\u0434\u044b \u04b1\u0441\u044b\u043d\u0430\u0434\u044b. VOSviewer \u0431\u0456\u0440\u0456\u043d\u0448\u0456 \u049b\u043e\u043b\u0434\u0430\u043d\u0443 \u0436\u0430\u0493\u0434\u0430\u0439\u044b \u0440\u0435\u0442\u0456\u043d\u0434\u0435 \u0441\u0446\u0438\u0435\u043d\u0442\u043e\u043c\u0435\u0442\u0440\u0438\u044f\u043c\u0435\u043d \u04d9\u0437\u0456\u0440\u043b\u0435\u043d\u0433\u0435\u043d, \u0431\u0456\u0440\u0430\u049b \u043e\u043b \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u043a\u0430\u043b\u044b\u049b \u0436\u0435\u043b\u0456\u043d\u0456\u04a3 \u043a\u0435\u0437 \u043a\u0435\u043b\u0433\u0435\u043d \u0442\u04af\u0440\u0456 \u04af\u0448\u0456\u043d \u043f\u0430\u0439\u0434\u0430\u043b\u044b.</p>
