why.argument1.details=<p>\u04d8\u043b\u0435\u0443\u043c\u0435\u0442\u0442\u0456\u043a \u0436\u0435\u043b\u0456\u043b\u0435\u0440 \u043c\u0435\u043d \u04d9\u043b\u0435\u0443\u043c\u0435\u0442\u0442\u0456\u043a \u0436\u0435\u043b\u0456\u043b\u0435\u0440 \u0430\u0440\u049b\u044b\u043b\u044b \u0434\u0435\u0440\u0435\u043a\u0442\u0435\u0440\u0434\u0456 \u04e9\u04a3\u0434\u0435\u0443\u0433\u0435 \u049b\u044b\u0437\u044b\u0493\u0443\u0448\u044b\u043b\u044b\u049b \u0442\u0430\u043d\u044b\u0442\u049b\u0430\u043d \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u043a \u0440\u0435\u0442\u0456\u043d\u0434\u0435 \u043c\u0435\u043d <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0493\u044b\u043b\u044b\u043c\u0438 \u0436\u0443\u0440\u043d\u0430\u043b\u0434\u0430\u0440\u0434\u0430 \u0436\u0430\u0440\u0438\u044f\u043b\u0430\u043d\u0493\u0430\u043d</a> \u043c\u0430\u049b\u0430\u043b\u0430\u043b\u0430\u0440\u0434\u0430 \u04e9\u0437 \u0437\u0435\u0440\u0442\u0442\u0435\u0443\u043b\u0435\u0440\u0456\u043c\u043d\u0456\u04a3 \u043d\u04d9\u0442\u0438\u0436\u0435\u043b\u0435\u0440\u0456\u043c\u0435\u043d \u0431\u04e9\u043b\u0456\u0441\u0442\u0456\u043c. Nocode \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043b\u0430\u0440\u044b\u043c\u0435\u043d <strong>\u043c\u0435\u043d \u0437\u0435\u0440\u0442\u0442\u0435\u0443\u0456\u043c\u0434\u0435 \u049b\u043e\u043b\u0434\u0430\u043d\u044b\u043f \u0436\u04af\u0440\u0433\u0435\u043d \u0435\u04a3 \u043f\u0430\u0439\u0434\u0430\u043b\u044b \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043b\u0430\u0440\u0434\u044b\u04a3 \u0442\u0435\u0433\u0456\u043d, nocode \u043d\u04b1\u0441\u049b\u0430\u043b\u0430\u0440\u044b\u043d \u04b1\u0441\u044b\u043d\u0430 \u043e\u0442\u044b\u0440\u044b\u043f, \u043a\u0435\u04a3\u0456\u0440\u0435\u043a \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044f\u0493\u0430 \u049b\u043e\u043b \u0436\u0435\u0442\u043a\u0456\u0437\u0433\u0456\u043c \u043a\u0435\u043b\u0435\u0434\u0456</strong> .</p><br/><p> \u0421\u043e\u04a3\u0493\u044b \u0431\u0456\u0440\u043d\u0435\u0448\u0435 \u0436\u044b\u043b\u0434\u0430 \u043c\u0435\u043d \u0434\u04d9\u043b \u043e\u0441\u044b\u043b\u0430\u0439 \u0436\u0430\u0441\u0430\u0439\u0442\u044b\u043d \u0431\u0430\u0493\u0434\u0430\u0440\u043b\u0430\u043c\u0430\u043b\u044b\u049b \u0436\u0430\u0441\u0430\u049b\u0442\u0430\u043c\u0430\u043d\u044b\u04a3 \u0431\u04e9\u043b\u0456\u043a\u0442\u0435\u0440\u0456\u043d \u0436\u0430\u0441\u0430\u0443\u0493\u0430 \u0431\u0456\u0440\u043d\u0435\u0448\u0435 \u04d9\u0440\u0435\u043a\u0435\u0442 \u0436\u0430\u0441\u0430\u0434\u044b\u043c. \u0411\u0456\u0440\u0430\u049b \u043c\u0435\u043d\u0456\u04a3 \u0442\u04d9\u0436\u0456\u0440\u0438\u0431\u0435\u043c \u0436\u0435\u0442\u043a\u0456\u043b\u0456\u043a\u0441\u0456\u0437 \u0431\u043e\u043b\u0434\u044b \u0436\u04d9\u043d\u0435 \u0442\u044b\u043c \u0448\u044b\u0434\u0430\u043c\u0441\u044b\u0437 \u0431\u043e\u043b\u0434\u044b\: \u049b\u043e\u043b\u0434\u0430\u043d\u0431\u0430\u043b\u0430\u0440 \u0430\u044f\u049b\u0442\u0430\u043b\u043c\u0430\u0493\u0430\u043d \u0436\u04d9\u043d\u0435 \u043e\u043b\u0430\u0440\u0493\u0430 \u049b\u044b\u0437\u043c\u0435\u0442 \u043a\u04e9\u0440\u0441\u0435\u0442\u0443 \u049b\u0438\u044b\u043d \u0431\u043e\u043b\u0434\u044b. Nocode \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u043b\u0430\u0440\u044b \u04d9\u0440\u0442\u04af\u0440\u043b\u0456\: \u043c\u0435\u043d \u043e\u043d\u044b \u0435\u04a3 \u0436\u0430\u049b\u0441\u044b \u0442\u04af\u0440\u0434\u0435 \u04d9\u0437\u0456\u0440\u043b\u0435\u0443\u0433\u0435 \u0443\u0430\u049b\u044b\u0442 \u0431\u04e9\u043b\u0435\u043c\u0456\u043d \u0436\u04d9\u043d\u0435 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u043c\u0435\u043d 10 \u0436\u04d9\u043d\u0435 \u043e\u0434\u0430\u043d \u0434\u0430 \u043a\u04e9\u043f \u0436\u044b\u043b\u0434\u044b\u049b \u0441\u0430\u044f\u0445\u0430\u0442\u049b\u0430 \u0430\u0442\u0442\u0430\u043d\u0430\u043c\u044b\u043d\!</a></p>
