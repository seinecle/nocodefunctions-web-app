u0cbe\u0cb0\u0ccd\u0caf\u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. 23 \u0caa\u0cb0\u0ccd\u0caf\u0cbe\u0caf\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0cb9\u0ccb\u0cb2\u0cbf\u0cb8\u0cbf\u0ca6\u0cb0\u0cc6, <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0cb8\u0cbe\u0cae\u0cbe\u0c9c\u0cbf\u0c95 \u0cae\u0cbe\u0ca7\u0ccd\u0caf\u0cae\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0cad\u0cbe\u0cb5\u0ca8\u0cc6 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6\u0c97\u0cc6 \u0c88 \u0c89\u0caa\u0c95\u0cb0\u0ca3\u0cb5\u0cc1 \u0c85\u0ca4\u0ccd\u0caf\u0cc1\u0ca4\u0ccd\u0ca4\u0cae \u0cb8\u0cbe\u0ca7\u0ca8\u0cb5\u0cbe\u0c97\u0cbf\u0ca6\u0cc6</a> .<br/> 2012 \u0cb0\u0cb2\u0ccd\u0cb2\u0cbf \u0c9c\u0ca8\u0cbf\u0cb8\u0cbf\u0ca6 \u0c88 \u0c89\u0caa\u0c95\u0cb0\u0ca3\u0cb5\u0cc1 \u0ca8\u0cbf\u0cb0\u0c82\u0ca4\u0cb0 \u0c85\u0cad\u0cbf\u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf\u0caf\u0cb2\u0ccd\u0cb2\u0cbf\u0ca6\u0cc6.<br/><br/> \u0ca8\u0cc0\u0cb5\u0cc1 \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0cb8\u0c82\u0ca6\u0cb0\u0ccd\u0cad\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf (\u0cb8\u0c82\u0cb6\u0ccb\u0ca7\u0ca8\u0cc6 \u0c85\u0ca5\u0cb5\u0cbe \u0c85\u0ca7\u0ccd\u0caf\u0caf\u0ca8\u0c97\u0cb3\u0cc1) \u0c88 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cb3\u0cb8\u0cbf\u0ca6\u0cb0\u0cc6, \u0ca8\u0cc0\u0cb5\u0cc1 \u0c85\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cae\u0ccd\u0cae \u0c97\u0ccd\u0cb0\u0c82\u0ca5\u0cb8\u0cc2\u0c9a\u0cbf\u0caf\u0cb2\u0ccd\u0cb2\u0cbf \u0c89\u0cb2\u0ccd\u0cb2\u0cc7\u0c96\u0cbf\u0cb8\u0cac\u0cc7\u0c95\u0cc1\:<br/><br/> \u0cb2\u0cc6\u0cb5\u0cbe\u0cb2\u0cca\u0caf\u0cbf\u0cb8\u0ccd, \u0c95\u0ccd\u0cb2\u0cc6\u0cae\u0cc6\u0c82\u0c9f\u0ccd. "\u0c89\u0cae\u0cbf\u0c97\u0cbe\u0ca8\u0ccd\: \u0caa\u0ca6\u0c97\u0cb3 \u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb9\u0ccd\u0caf\u0cc2\u0cb0\u0cbf\u0cb8\u0ccd\u0c9f\u0cbf\u0c95\u0ccd\u0cb8\u0ccd \u0c86\u0ca7\u0cbe\u0cb0\u0cbf\u0ca4 \u0c9f\u0ccd\u0cb5\u0cc0\u0c9f\u0ccd\u200c\u0c97\u0cb3 \u0cae\u0cc7\u0cb2\u0cbf\u0ca8 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6". \u0cb8\u0cc6\u0cae\u0ccd\u0caf\u0cbe\u0c82\u0c9f\u0cbf\u0c95\u0ccd \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8 (SemEval), 2013, \u0c85\u0c9f\u0ccd\u0cb2\u0cbe\u0c82\u0c9f\u0cbe, \u0c9c\u0cbe\u0cb0\u0ccd\u0c9c\u0cbf\u0caf\u0cbe\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf 7 \u0ca8\u0cc7 \u0c85\u0c82\u0ca4\u0cb0\u0cb0\u0cbe\u0cb7\u0ccd\u0c9f\u0ccd\u0cb0\u0cc0\u0caf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c97\u0cbe\u0cb0\u0ca6 \u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0c97\u0cb3\u0cc1.
umigon.sentiment_analysis_tool.argument1.title=Twitter, Instagram \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca6\u0c95\u0ccd\u0c95\u0cc2 \u0cae\u0cc0\u0cb0\u0cbf\u0ca6 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6\u0c97\u0cb3 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6
