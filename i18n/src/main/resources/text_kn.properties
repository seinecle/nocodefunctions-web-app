topics.topics_extraction_tool.model_long_description.details=<p><a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">\u0c9f\u0ccd\u0cb5\u0cbf\u0c9f\u0cb0\u0ccd\u200c\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf \u0cb8\u0cae\u0cc1\u0ca6\u0cbe\u0caf\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cc7\u0c97\u0cc6 \u0c95\u0c82\u0ca1\u0cc1\u0cb9\u0cbf\u0ca1\u0cbf\u0caf\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0c8e\u0c82\u0cac\u0cc1\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1</a> \u0c85\u0ca7\u0ccd\u0caf\u0caf\u0ca8 \u0cae\u0cbe\u0ca1\u0cc1\u0cb5 \u0c88 \u0cb6\u0cc8\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0caa\u0ccd\u0cb0\u0c95\u0c9f\u0ca3\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf \u0caa\u0cb0\u0cbf\u0c95\u0cb0 \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0cbf\u0cb8\u0cc1\u0cb5 \u0ca4\u0ca4\u0ccd\u0cb5\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0cbf\u0cb5\u0cb0\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6. \u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8\u0cb5\u0cc1 \u0c88 \u0cb9\u0c82\u0ca4\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6\:</p><ol><li> \u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0cb6\u0cc1\u0c9a\u0cbf\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cbf\u0c95\u0cc6\: ASCII \u0c97\u0cc6 \u0c9a\u0caa\u0ccd\u0caa\u0c9f\u0cc6\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1, url \u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0cc6\u0c97\u0cc6\u0ca6\u0cc1\u0cb9\u0cbe\u0c95\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1, \u0cb5\u0cbf\u0cb0\u0cbe\u0cae \u0c9a\u0cbf\u0cb9\u0ccd\u0ca8\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0cc6\u0c97\u0cc6\u0ca6\u0cc1\u0cb9\u0cbe\u0c95\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1.</li><li> \u0cb2\u0cc6\u0cae\u0ccd\u0cae\u0c9f\u0cc8\u0cb8\u0cc7\u0cb6\u0ca8\u0ccd.</li><li> \u0ca8\u0cbe\u0cb2\u0ccd\u0c95\u0cc1-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3\u0cb5\u0cb0\u0cc6\u0c97\u0cc6 n-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0cb5\u0cbf\u0cad\u0c9c\u0ca8\u0cc6, \u0c95\u0ca1\u0cbf\u0cae\u0cc6 \u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0ca4 n-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0cc6\u0c97\u0cc6\u0caf\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1. \u0c88 \u0cb9\u0c82\u0ca4\u0cb5\u0cc1 <a href\="../umigon/sentiment_analysis_tool.html">\u0cad\u0cbe\u0cb5\u0ca8\u0cc6 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0ca3\u0cc6\u0c97\u0cbe\u0c97\u0cbf \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1</a> \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0cbf\u0cb8\u0cc1\u0cb5 \u0cb9\u0c82\u0ca4\u0c95\u0ccd\u0c95\u0cc6 \u0cb9\u0ccb\u0cb2\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6</li><li> cooccurrences \u0c8e\u0ca3\u0cbf\u0c95\u0cc6\: n-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3 \u0caf\u0cbe\u0cb5 \u0c9c\u0ccb\u0ca1\u0cbf\u0c97\u0cb3\u0cc1 \u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0c85\u0ca6\u0cc7 \u0cb8\u0cbe\u0cb2\u0cc1\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0c86\u0c97\u0cbe\u0c97\u0ccd\u0c97\u0cc6 \u0c95\u0cbe\u0ca3\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0ca4\u0ccd\u0ca4\u0cb5\u0cc6?</li><li> \u0c9c\u0cbe\u0cb2\u0cac\u0c82\u0ca7\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cb2\u0cc1 cooccurring n-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3 \u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cb3\u0cb8\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6\: \u0c87\u0ca6\u0cc1 \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cc1 \u0c86\u0c97\u0cbe\u0c97\u0ccd\u0c97\u0cc6 n-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0cae\u0cbe\u0ca1\u0cb2\u0ccd\u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0ca6\u0cc6. \u0c8e\u0cb0\u0ca1\u0cc1 n-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3\u0cc1 \u0c86\u0c97\u0cbe\u0c97\u0ccd\u0c97\u0cc6 cooccurring \u0cb5\u0cc7\u0cb3\u0cc6 \u0cb8\u0c82\u0caa\u0cb0\u0ccd\u0c95\u0c97\u0cca\u0c82\u0ca1\u0cbf\u0cb5\u0cc6.</li><li> \u0cb8\u0cae\u0cc1\u0ca6\u0cbe\u0caf \u0caa\u0ca4\u0ccd\u0ca4\u0cc6 \u0c85\u0cb2\u0c