\u0c82 \u0c87\u0ca6\u0cc6\u0caf\u0cc7 \u0c8e\u0c82\u0ca6\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf. \u0cb9\u0cbe\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf, \u0c85\u0ca8\u0cc1\u0c97\u0cc1\u0ca3\u0cb5\u0cbe\u0ca6 \u0ca8\u0cbf\u0caf\u0cae\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0ca8\u0ccd\u0cb5\u0caf\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cbe\u0c97\u0cbf \u0ca8\u0cbf\u0caf\u0cae\u0cb5\u0cc1 "\u0cb8\u0c95\u0cbe\u0cb0\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0caa\u0ca6\u0cb5\u0cc1 \u0caa\u0ca0\u0ccd\u0caf\u0c95\u0ccd\u0c95\u0cc6 \u0cb8\u0c95\u0cbe\u0cb0\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cc0\u0ca1\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6" \u0c8e\u0c82\u0ca6\u0cc1 \u0cb8\u0cb0\u0cb3\u0cb5\u0cbe\u0c97\u0cbf\u0ca6\u0cc6, \u0c86\u0ca6\u0cb0\u0cc6 \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cc1 \u0cb8\u0c82\u0c95\u0cc0\u0cb0\u0ccd\u0ca3\u0cb5\u0cbe\u0ca6 \u0ca8\u0cbf\u0caf\u0cae\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cb9 \u0cb8\u0cb9\u0c9c\u0cb5\u0cbe\u0c97\u0cbf \u0cb8\u0cc7\u0cb0\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6.</li><li> \u0cb8\u0c82\u0cad\u0cbe\u0cb5\u0ccd\u0caf \u0c8b\u0ca3\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0caa\u0ca6\u0c97\u0cb3 \u0caa\u0cc2\u0cb0\u0ccd\u0cb5-\u0cb8\u0ccd\u0ca5\u0cbe\u0caa\u0cbf\u0ca4 \u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0caf\u0cb2\u0ccd\u0cb2\u0cbf n-\u0c97\u0ccd\u0cb0\u0cbe\u0cae\u0ccd \u0c87\u0ca6\u0cc6\u0caf\u0cc7 \u0c8e\u0c82\u0ca6\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf. \u0c85\u0ca6\u0cc7 \u0ca4\u0cb0\u0ccd\u0c95 \u0c85\u0ca8\u0ccd\u0cb5\u0caf\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6</li></ul></li><li> \u0c85\u0c82\u0ca4\u0cbf\u0cae \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0ca8\u0cc6\u0c97\u0cb3\u0cc1\: \u0cb5\u0cbe\u0c95\u0ccd\u0caf\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0cae\u0cbe\u0ca1\u0cb0\u0cc7\u0c9f\u0cb0\u0ccd\u200c\u0c97\u0cb3 \u0caa\u0ca4\u0ccd\u0ca4\u0cc6 ("\