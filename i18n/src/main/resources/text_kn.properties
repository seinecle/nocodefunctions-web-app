umigon.sentiment_analysis_tool.argument6.details=<p>\u0c95\u0cc6\u0cb2\u0cb5\u0cc1 \u0cb8\u0cbe\u0ca7\u0ca8\u0c97\u0cb3\u0cc1 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6\u0caf \u0cac\u0cb2\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb5\u0ccd\u0caf\u0c95\u0ccd\u0ca4\u0caa\u0ca1\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb8\u0ccd\u0c95\u0ccb\u0cb0\u0cbf\u0c82\u0c97\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cb5\u0cc6\: \u0c85\u0ca4\u0ccd\u0caf\u0c82\u0ca4 \u0ca7\u0ca8\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6\u0c97\u0cc6 \u0ca6\u0cca\u0ca1\u0ccd\u0ca1 \u0cae\u0ccc\u0cb2\u0ccd\u0caf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0c95\u0cbe\u0cb0\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6\u0c97\u0cc6 \u0c85\u0ca4\u0ccd\u0caf\u0c82\u0ca4 \u0c95\u0ca1\u0cbf\u0cae\u0cc6 \u0cae\u0ccc\u0cb2\u0ccd\u0caf. \u0cb6\u0cc2\u0ca8\u0ccd\u0caf\u0cb5\u0cc1 \u0ca4\u0c9f\u0cb8\u0ccd\u0ca5 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0ca8\u0cbf\u0ca7\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. \u0ca8\u0ca8\u0ccd\u0ca8 \u0c85\u0ca8\u0cc1\u0cad\u0cb5\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf, \u0cb8\u0ccd\u0caa\u0cb7\u0ccd\u0c9f\u0cb5\u0cbe\u0ca6 \u0caa\u0ccd\u0cb0\u0c95\u0cb0\u0ca3\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cca\u0cb0\u0ca4\u0cc1\u0caa\u0ca1\u0cbf\u0cb8\u0cbf, \u0c88 \u0cb8\u0ccd\u0c95\u0ccb\u0cb0\u0cbf\u0c82\u0c97\u0ccd\u200c\u0c97\u0cb3\u0cc1 \u0cb8\u0cc2\u0caa\u0cb0\u0ccd \u0cb5\u0cbf\u0cb6\u0ccd\u0cb5\u0cbe\u0cb8\u0cbe\u0cb0\u0ccd\u0cb9\u0cb5\u0cb2\u0ccd\u0cb2. "\u0cad\u0caf\u0cbe\u0ca8\u0c95" \u0ca8\u0cbf\u0c9c\u0cb5\u0cbe\u0c97\u0cbf\u0caf\u0cc2 \u0c95\u0ca1\u0cbf\u0cae\u0cc6 \u0cb8\u0ccd\u0c95\u0ccb\u0cb0\u0ccd \u0cae\u0cbe\u0ca1\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 "\u0c85\u0ca6\u0ccd\u0cad\u0cc1\u0ca4" \u0ca8\u0cbf\u0c9c\u0cb5\u0cbe\u0c97\u0cbf\u0caf\u0cc2 \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cc1 \u0cb8\u0ccd\u0c95\u0ccb\u0cb0\u0ccd \u0cae\u0cbe\u0ca1\u0cc