topics.topics_extraction_tool.argument3.details=<p><strong>\u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0cb0\u0c9a\u0ca8\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0ccd\u0cb5\u0cb0\u0cc2\u0caa \: \u0caa\u0ca0\u0ccd\u0caf\u0ca6</strong> \u0c92\u0c82\u0ca6\u0cc7 \u0cb8\u0cbe\u0cb2\u0cbf\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf \u0c95\u0c82\u0ca1\u0cc1\u0cac\u0cb0\u0cc1\u0cb5 \u0caa\u0ca6\u0c97\u0cb3 \u0c9c\u0ccb\u0ca1\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0ca4\u0ccd\u0ca4\u0cc6\u0cb9\u0c9a\u0ccd\u0c9a\u0cc1\u0cb5 \u0cae\u0cc2\u0cb2\u0c95 \u0cb5\u0cbf\u0cb7\u0caf\u0ca6 \u0cb9\u0cca\u0cb0\u0ca4\u0cc6\u0c97\u0cc6\u0caf\u0cc1\u0cb5\u0cbf\u0c95\u0cc6 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca8\u0cbf\u0cb0\u0ccd\u0cb5\u0cb9\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. \u0c86\u0ca6\u0ccd\u0ca6\u0cb0\u0cbf\u0c82\u0ca6 \u0ca8\u0cbf\u0cae\u0ccd\u0cae \u0caa\u0ca0\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cc7\u0c97\u0cc6 \u0cab\u0cbe\u0cb0\u0ccd\u0cae\u0ccd\u0caf\u0cbe\u0c9f\u0ccd \u0cae\u0cbe\u0ca1\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6 \u0c8e\u0c82\u0cac\u0cc1\u0ca6\u0cb0 \u0c95\u0cc1\u0cb0\u0cbf\u0ca4\u0cc1 \u0ca8\u0cc0\u0cb5\u0cc1 \u0c9c\u0cbe\u0c97\u0cb0\u0cc2\u0c95\u0cb0\u0cbe\u0c97\u0cbf\u0cb0\u0cac\u0cc7\u0c95\u0cc1. \u0ca4\u0cbe\u0ca4\u0ccd\u0ca4\u0ccd\u0cb5\u0cbf\u0c95\u0cb5\u0cbe\u0c97\u0cbf, \u0c87\u0ca6\u0cc1 \u0ca4\u0cc1\u0cb2\u0ca8\u0cbe\u0ca4\u0ccd\u0cae\u0c95\u0cb5\u0cbe\u0c97\u0cbf \u0c9a\u0cbf\u0c95\u0ccd\u0c95 \u0caa\u0ccd\u0caf\u0cbe\u0cb0\u0cbe\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0cae\u0cbe\u0ca1\u0cb2\u0ccd\u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0ca6\u0cc6, \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0caf\u0cca\u0c82\u0ca6\u0cc2 \u0c92\u0c82\u0ca6\u0cc1 \u0cb8\u0cbe\u0cb2\u0cbf\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf. \u0ca8\u0cc0\u0cb5\u0cc1 \u0c8e\u0c95\u0ccd\u0cb8\u0cc6\u0cb2\u0ccd \u0cab\u0cc8\u0cb2\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cb3\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc6, \u0caa\u0ccd\u0cb0\u0ca4\u0cbf \u0caa\u0ccd\u0caf\u0cbe\u0cb0\u0cbe\u0c97\u0ccd\u0cb0\u0cbe\u0cab\u0ccd \u0c85\u0ca5\u0cb5\u0cbe \u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0c97\u0cae\u0ca8\u0cbe\u0cb0\u0ccd\u0cb9 \u0cac\u0ccd\u0cb2\u0cbe\u0c95\u0ccd \u0cac\u0cc7\u0cb0\u0cc6 \u0cb8\u0cbe\u0cb2\u0cbf\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf \u0c97\u0ccb\u0c9a\u0cb0\u0cbf\u0cb8\u0cac\u0cc7\u0c95\u0cc1.<br/><br/> <strong>\u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0caa\u0cb0\u0cbf\u0cae\u0cbe\u0ca3</strong> \: \u0c86\u0cb5\u0cb0\u0ccd\u0ca4\u0ca8\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0cb3\u0cc6\u0caf\u0cc1\u0cb5 \u0cae\u0cc2\u0cb2\u0c95 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c95\u0c82\u0ca1\u0cc1\u0cb9\u0cbf\u0ca1\u0cbf\u0caf\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6\: \u0caf\u0cbe\u0cb5 \u0c9c\u0ccb\u0ca1\u0cbf \u0caa\u0ca6\u0c97\u0cb3\u0cc1 \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cbe\u0c97\u0cbf \u0cb8\u0cb9-\u0cb8\u0c82\u0cad\u0cb5\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cb5\u0cc6? \u0c87\u0ca6\u0cc1 \u0c95\u0cc6\u0cb2\u0cb8 \u0cae\u0cbe\u0ca1\u0cb2\u0cc1, \u0caa\u0ca0\u0ccd\u0caf\u0cb5\u0cc1 \u0cb8\u0cbe\u0c95\u0cb7\u0ccd\u0c9f\u0cc1 \u0c89\u0ca6\u0ccd\u0ca6\u0cb5\u0cbe\u0c97\u0cbf\u0cb0\u0cac\u0cc7\u0c95\u0cc1 \u0c86\u0ca6\u0ccd\u0ca6\u0cb0\u0cbf\u0c82\u0ca6 \u0c88 \u0c8e\u0ca3\u0cbf\u0c95\u0cc6\u0c97\u0cb3\u0cc1 \u0c85\u0cb0\u0ccd\u0ca5\u0caa\u0cc2\u0cb0\u0ccd\u0ca3\u0cb5\u0cbe\u0c97\u0cbf\u0cb0\u0cc1\u0ca4\u0ccd\u0ca4\u0cb5\u0cc6. \u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0c89\u0ca6\u0ccd\u0ca6, \u0c89\u0ca4\u0ccd\u0ca4\u0cae. \u0c95\u0ca8\u0cbf\u0cb7\u0ccd\u0ca0 5,000 \u0caa\u0ca6\u0c97\u0cb3 \u0caa\u0ca0\u0ccd\u0caf\u0c97\u0cb3\u0cc1 \u0c89\u0ca4\u0ccd\u0ca4\u0cae \u0c86\u0cb0\u0c82\u0cad\u0cb5\u0cc6\u0c82\u0ca6\u0cc1 \u0ca4\u0ccb\u0cb0\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6.</p>
topics.topics_extraction_tool.argument3.title=\u0cb5\u0cbf\u0cb7\u0caf \u0caa\u0ca4\u0ccd\u0ca4\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf \u0caa\u0cb0\u0cbf\u0ca3\u0cbe\u0cae\u0c95\u0cbe\u0cb0\u0cbf \u0cab\u0cb2\u0cbf\u0ca4\u0cbe\u0c82\u0cb6\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cb8\u0cb2\u0cb9\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0c97\u0cb3\u0cc1
topics.topics_extraction_tool.argument4.details=\ <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'\u0c95\u0cc6-\u0c85\u0c82\u0ca6\u0cb0\u0cc6' \u0c8e\u0c82\u0ca6\u0cc1</a> \u0c95\u0cb0\u0cc6\u0caf\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. \u0c87\u0ca6\u0cb0\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6, \u0caa\u0ca0\u0ccd\u0caf\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0c8e\u0cb7\u0ccd\u0c9f\u0cc1 \u0cb5\u0cbf\u0cb7\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c95\u0c82\u0ca1\u0cc1\u0cb9\u0cbf\u0ca1\u0cbf\u0caf\u0cac\u0cc7\u0c95\u0cc1 \u0c8e\u0c82\u0cac\u0cc1\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cb3\u0c95\u0cc6\u0ca6\u0cbe\u0cb0\u0cb0\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca7\u0cb0\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cbe\u0cb0\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0c82\u0ca4\u0cb0 \u0c85\u0cb2\u0ccd\u0c97\u0cbe\u0cb0\u0cbf\u0ca6\u0cae\u0ccd\u0c97\u0cb3\u0cc1 \u0c88 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c95\u0c82\u0ca1\u0cc1\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0ca4\u0ccd\u0ca4\u0cb5\u0cc6.</p><p> \u0caa\u0ca0\u0ccd\u0caf\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0c8e\u0cb7\u0ccd\u0c9f\u0cc1 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0cbf\u0cb5\u0cc6 \u0c8e\u0c82\u0ca6\u0cc1 \u0ca8\u0cbe\u0cb5\u0cc1 \u0cae\u0cca\u0ca6\u0cb2\u0cc7 \u0ca4\u0cbf\u0cb3\u0cbf\u0ca6\u0cbe\u0c97 \u0c88 \u0cb5\u0cbf\u0ca7\u0cbe\u0ca8\u0cb5\u0cc1 \u0c85\u0cb0\u0ccd\u0ca5\u0cb5\u0cbe\u0c97\u0cac\u0cb2\u0ccd\u0cb2\u0ca6\u0cc1. \u0c86\u0ca6\u0cb0\u0cc6 \u0ca8\u0cbe\u0cb5\u0cc1 \u0c88\u0c97\u0cbe\u0c97\u0cb2\u0cc7 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0cbf\u0cb3\u0cbf\u0ca6\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc6 \u0cb5\u0cbf\u0cb7\u0caf \u0caa\u0ca4\u0ccd\u0ca4\u0cc6\u0caf \u0c85\u0cb0\u0ccd\u0ca5\u0cb5\u0cc7\u0ca8\u0cc1? \ud83e\udd14</p><p> \u0ca8\u0cca\u0c95\u0ccb\u0ca1\u0ccd \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf, \u0c95\u0c82\u0ca1\u0cc1\u0cb9\u0cbf\u0ca1\u0cbf\u0caf\u0cac\u0cc7\u0c95\u0cbe\u0ca6 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3 \u0cb8\u0c82\u0c96\u0ccd\u0caf\u0cc6\u0caf\u0cc1 \u0caa\u0cc2\u0cb0\u0ccd\u0cb5\u0ca8\u0cbf\u0cb0\u0ccd\u0ca7\u0cb0\u0cbf\u0ca4\u0cb5\u0cbe\u0c97\u0cbf\u0cb2\u0ccd\u0cb2. \u0caa\u0cc2\u0cb0\u0ccd\u0cb5\u0ca8\u0cbf\u0c97\u0ca6\u0cbf\u0caf\u0cbf\u0cb2\u0ccd\u0cb2\u0ca6\u0cc6 \u0caa\u0ca0\u0ccd\u0caf\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0c85\u0cb2\u0ccd\u0c97\u0cbe\u0cb0\u0cbf\u0ca6\u0cae\u0ccd \u0c8e\u0cb7\u0ccd\u0c9f\u0cc1 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c95\u0c82\u0ca1\u0cc1\u0cb9\u0cbf\u0ca1\u0cbf\u0caf\u0cac\u0cb9\u0cc1\u0ca6\u0cc1 \u0c8e\u0c82\u0cac\u0cc1\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0c95\u0c82\u0ca1\u0cc1\u0cb9\u0cbf\u0ca1\u0cbf\u0caf\u0cc1\u0cb5 \u0cae\u0cc2\u0cb2\u0c95 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0c95\u0cb0\u0cc1 \u0cac\u0cb9\u0cb3\u0cb7\u0ccd\u0c9f\u0cc1 \u0c95\u0cb2\u0cbf\u0caf\u0cc1\u0ca4\u0ccd\u0ca4\u0cbe\u0cb0\u0cc6. \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cc1 \u0c85\u0ca5\u0cb5\u0cbe \u0c95\u0ca1\u0cbf\u0cae\u0cc6 \u0cb5\u0cbf\u0cb7\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cc1\u0ca1\u0cc1\u0c95\u0cb2\u0cc1 \u0c85\u0cb2\u0ccd\u0c97\u0cbe\u0cb0\u0cbf\u0ca6\u0cae\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0c9f\u0ccd\u0caf\u0cc2\u0ca8\u0ccd \u0cae\u0cbe\u0ca1\u0cb2\u0cc1 \u0cb8\u0cb9\u0cbe\u0caf \u0cae\u0cbe\u0ca1\u0cc1\u0cb5 \u0ca8\u0cbf\u0c96\u0cb0\u0cb5\u0cbe\u0ca6 \u0caa\u0ccd\u0caf\u0cbe\u0cb0\u0cbe\u0cae\u0cc0\u0c9f\u0cb0\u0ccd\u200c\u0c97\u0cc6 \u0ca7\u0ca8\u0ccd\u0caf\u0cb5\u0cbe\u0ca6\u0c97\u0cb3\u0cc1 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0c95\u0cb0\u0cc1 \u0cb8\u0c82\u0caa\u0cc2\u0cb0\u0ccd\u0ca3\u0cb5\u0cbe\u0c97\u0cbf \u0ca8\u0cbf\u0caf\u0c82\u0ca4\u0ccd\u0cb0\u0ca3\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf\u0cb0\u0cc1\u0ca4\u0ccd\u0ca4\u0cbe\u0cb0\u0cc6 - \u0c86\u0ca6\u0cb0\u0cc6 \u0caf\u0cbe\u0cb5\u0cbe\u0c97\u0cb2\u0cc2 \u0ca8\u0cbf\u0c96\u0cb0\u0cb5\u0cbe\u0ca6 \u0cb8\u0c82\u0c96\u0ccd\u0caf\u0cc6\u0caf \u0cae\u0cc7\u0cb2\u0cc6 \u0cb8\u0ccd\u0cb5\u0cbe\u0ca4\u0c82\u0ca4\u0