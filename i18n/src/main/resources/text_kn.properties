0cc1 \u0cb9\u0cca\u0c82\u0ca6\u0cbf\u0cb0\u0cc1\u0cb5 \u0c8e\u0cb0\u0ca1\u0cc1 \u0ca8\u0ccb\u0ca1\u0ccd\u200c\u0c97\u0cb3 \u0ca8\u0ca1\u0cc1\u0cb5\u0cbf\u0ca8 \u0cb2\u0cbf\u0c82\u0c95\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5 \u0cb8\u0cbe\u0ca7\u0ccd\u0caf\u0ca4\u0cc6\u0caf\u0cbf\u0ca6\u0cc6, \u0c86\u0ca6\u0cb0\u0cc6 \u0c87\u0ca8\u0ccd\u0ca8\u0cc2 \u0cb8\u0c82\u0caa\u0cb0\u0ccd\u0c95\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cca\u0c82\u0ca6\u0cbf\u0cb2\u0ccd\u0cb2.</p><br/><p> \u0c88 \u0cb2\u0cbf\u0c82\u0c95\u0ccd \u0cad\u0cb5\u0cbf\u0cb7\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cc7\u0c97\u0cc6 \u0c85\u0cb0\u0ccd\u0ca5\u0cc8\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1? \u0cb2\u0cbf\u0c82\u0c95\u0ccd \u0c87\u0cb2\u0ccd\u0cb2\u0ca6\u0cbf\u0cb0\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0c87\u0ca6\u0cb0\u0cb0\u0ccd\u0ca5\:<br/><ol><li> \u0c88 \u0cb2\u0cbf\u0c82\u0c95\u0ccd\u200c\u0c97\u0cc6 \u0caf\u0cbe\u0cb5\u0cc1\u0ca6\u0cc7 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf\u0cb5\u0cbf\u0cb2\u0ccd\u0cb2 (\u0c87\u0ca6\u0cc1 \u0c92\u0cb3\u0c97\u0cca\u0c82\u0ca1\u0cbf\u0cb0\u0cc1\u0cb5 \u0ca8\u0ccb\u0ca1\u0ccd\u200c\u0c97\u0cb3\u0cbf\u0c97\u0cc6 "\u0cb8\u0c82\u0cac\u0c82\u0ca7\u0cbf\u0ca4\u0cb5\u0cbe\u0c97\u0cbf\u0cb2\u0ccd\u0cb2")</li><li> \u0c88 \u0cb2\u0cbf\u0c82\u0c95\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0cb5 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf\u0cb5\u0cbf\u0ca6\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c88 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c87\u0ca8\u0ccd\u0ca8\u0cc2 \u0cb5\u0cbe\u0cb8\u0ccd\u0ca4\u0cb5\u0cbf\u0c95\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0cb2\u0ccd\u0cb2</li><li> \u0cb2\u0cbf\u0c82\u0c95\u0ccd\u200c\u0c97\u0cc6 \u0cb8\u0c82\u0cad\u0cbe\u0cb5\u0ccd\u0caf\u0ca4\u0cc6 \u0c87\u0ca6\u0cc6 \u0c86\u0ca6\u0cb0\u0cc6 \u0c8e\u0cb0\u0ca1\u0cc1 \u0ca8\u0ccb\u0ca1\u0ccd\u200c\u0c97\u0cb3\u0cc1 \u0cb2\u0cbf\u0c82\u0c95\u0ccd \u0c85\u0ca8\u