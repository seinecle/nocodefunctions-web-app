general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd\u200c\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cb2\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca6\u0cc3\u0cb6\u0ccd\u0caf\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cb2\u0cc1 \u0c92\u0c82\u0ca6\u0cc1 \u0c89\u0c9a\u0cbf\u0ca4 \u0ca1\u0cc6\u0cb8\u0ccd\u0c95\u0ccd\u200c\u0c9f\u0cbe\u0caa\u0ccd \u0cb8\u0cbe\u0cab\u0ccd\u0c9f\u0ccd\u200c\u0cb5\u0cc7\u0cb0\u0ccd \u0c86\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cc1, <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">\u0cb8\u0cc8\u0ca8\u0cca\u0cae\u0cc6\u0c9f\u0ccd\u0cb0\u0cbf\u0c95\u0ccd\u0cb8\u0ccd</a> \u0ca1\u0cca\u0cae\u0cc7\u0ca8\u0ccd\u200c\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf \u0cb8\u0cc1\u0ca7\u0cbe\u0cb0\u0cbf\u0ca4 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cca\u0c82\u0ca6\u0cbf\u0ca6\u0cc6 (\u0c87\u0ca6\u0cc1 \u0cb8\u0c82\u0c95\u0ccd\u0cb7\u0cbf\u0caa\u0ccd\u0ca4\u0cb5\u0cbe\u0c97\u0cbf \u0cb9\u0cc7\u0cb3\u0cc1\u0cb5\u0cc1\u0ca6\u0cbe\u0ca6\u0cb0\u0cc6, \u0cb5\u0cc8\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8\u0cbf\u0c95 \u0c9a\u0c9f\u0cc1\u0cb5\u0c9f\u0cbf\u0c95\u0cc6\u0caf \u0cae\u0cbe\u0caa\u0ca8 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0cae\u0cbe\u0caa\u0ca8\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0cb3\u0c97\u0cca\u0c82\u0ca1\u0cbf\u0cb0\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6).</p><p> 2021 \u0cb0 \u0cac\u0cc7\u0cb8\u0cbf\u0c97\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf, VOSviewer \u0ca8 \u0ca1\u0cc6\u0cb5\u0cb2\u0caa\u0cb0\u0ccd\u200c\u0c97\u0cb3\u0cc1 <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">\u0c86\u0ca8\u0ccd\u200c\u0cb2\u0cc8\u0ca8\u0ccd \u0c86\u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1</a> \u0caa\u0ccd\u0cb0\u0cbe\u0cb0\u0c82\u0cad\u0cbf\u0cb8\u0cbf\u0ca6\u0ccd\u0ca6\u0cbe\u0cb0\u0cc6, \u0c87\u0ca6\u0cc1 \u0c85\u0ca6\u0cb0\u0cb2\u0ccd\u0cb2\u0cbf \u0cb0\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0ca6 \u0ca6\u0cc3\u0cb6\u0ccd\u0caf\u0cc0\u0c95\u0cb0\u0ca3\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0c82\u0c9a\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cc1 \u0ca4\u0cc1\u0c82\u0cac\u0cbe \u0caa\u0ccd\u0cb0\u0cbe\u0caf\u0ccb\u0c97\u0cbf\u0c95\u0cb5\u0cbe\u0c97\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6.</p><p> \u0c89\u0caa\u0caf\u0cc1\u0c95\u0ccd\u0ca4 \u0cb2\u0cbf\u0c82\u0c95\u0ccd\u200c\u0c97\u0cb3\u0cc1\: \u0cb8\u0c82\u0caa\u0ca8\u0ccd\u0cae\u0cc2\u0cb2\u0c97\u0cb3 \u0cb8\u0c82\u0c97\u0ccd\u0cb0\u0cb9\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cc1\u0cb5 <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSviewer \u0ca8\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0caa\u0ccd\u0cb0\u0cbe\u0cb0\u0c82\u0cad\u0cbf\u0cb8\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1</a> .</p>
