organic.general.argument2.details=<p>\u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03b5\u03b9 \u03b4\u03b5\u03af\u03ba\u03c4\u03b5\u03c2 <u>\u03b5\u03c4\u03b1\u03b9\u03c1\u03b9\u03ba\u03ae\u03c2 \u03bf\u03bc\u03b9\u03bb\u03af\u03b1\u03c2</u> . \u0391\u03c5\u03c4\u03cc\u03c2 \u03bf \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b4\u03b5\u03bd \u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b1\u03c6\u03ce\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03b1\u03b4\u03b7\u03bc\u03b1\u03ca\u03ba\u03ae \u03b2\u03b9\u03b2\u03bb\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1. \u03a3\u03ba\u03bf\u03c0\u03cc\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ad\u03c7\u03bf\u03c5\u03bc\u03b5 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b4\u03b9\u03b1\u03c7\u03b5\u03b9\u03c1\u03b9\u03c3\u03c4\u03ad\u03c2 \u03c0\u03b5\u03c1\u03b9\u03b5\u03c7\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b1\u03bd\u03b1\u03bb\u03c5\u03c4\u03ad\u03c2 \u03ad\u03bd\u03b1 \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03c0\u03bf\u03c5 \u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c6\u03b9\u03bb\u03c4\u03c1\u03ac\u03c1\u03bf\u03c5\u03bd \u03c0\u03b5\u03c1\u03b9\u03b5\u03c7\u03cc\u03bc\u03b5\u03bd\u03bf \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b5\u03cd\u03b5\u03b9 \u03bc\u03b9\u03b1 <strong>\u03b3\u03bd\u03ae\u03c3\u03b9\u03b1 \u03c6\u03c9\u03bd\u03ae \u03c4\u03bf\u03c5 \u03c0\u03b5\u03bb\u03ac\u03c4\u03b7</strong> , \u03cc\u03c0\u03c9\u03c2\:</p><br/><ul><li> <strong>\u03c0\u03b1\u03c1\u03bf\u03c4\u03c1\u03cd\u03bd\u03c3\u03b5\u03b9\u03c2 \u03b3\u03b9\u03b1 \u03b4\u03c1\u03ac\u03c3\u03b7</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>\u03c0\u03c1\u03bf\u03c9\u03b8\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03c1\u03bf\u03c3\u03ba\u03bb\u03ae\u03c3\u03b5\u03b9\u03c2</strong> \: "hot deals", "give away", ...</li><li> <strong>\u03b5\u03ba\u03c6\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03c0\u03cc\u03c8\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b7\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1\u03bd \u03b5\u03b9\u03b4\u03b9\u03ba\u03cc \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1</strong> , \u03cc\u03c0\u03c9\u03c2 \u03c5\u03c0\u03bf\u03bd\u03bf\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03cc\u03c1\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9\: "\u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03cd\u03c6\u03b8\u03b7\u03ba\u03b5", "\u03b1\u03bd\u03b1\u03c4\u03c1\u03bf\u03c6\u03bf\u03b4\u03bf\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5", "\u03b5\u03c0\u03b1\u03bd\u03b1\u03b5\u03c6\u03b5\u03c5\u03c1\u03af\u03c3\u03ba\u03b5\u03b9" ...</li></ul><br/> \u0391\u03c5\u03c4\u03ae \u03b7 \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7 \u03ba\u03b1\u03b9 \u03c7\u03b1\u03b9\u03c1\u03b5\u03c4\u03af\u03b6\u03bf\u03c5\u03bc\u03b5 \u03c4\u03b1 \u03c3\u03c7\u03cc\u03bb\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03c0\u03c1\u03bf\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c3\u03b1\u03c2 (analysis@exploreyourdata.com). \u03a0\u03b9\u03c3\u03c4\u03b5\u03cd\u03bf\u03c5\u03bc\u03b5 \u03cc\u03c4\u03b9 \u03b1\u03c5\u03c4\u03ae \u03b7 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ae\u03b4\u03b7 \u03b5\u03be\u03b1\u03b9\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03c7\u03c1\u03ae\u03c3\u03b9\u03bc\u03b7, \u03b2\u03bf\u03b7\u03b8\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03bd\u03b1\u03bb\u03c5\u03c4\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03b9\u03b4\u03b9\u03ba\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03b3\u03bd\u03ce\u03bc\u03b7\u03c2 \u03bd\u03b1 \u03ba\u03b1\u03b8\u03b1\u03c1\u03af\u03c3\u03bf\u03c5\u03bd \u03c4\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c0\u03b5\u03c1\u03b9\u03b5\u03c7\u03cc\u03bc\u03b5\u03bd\u03bf \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ac\u03c4\u03bf\u03bc\u03b1/\u03c0\u03b5\u03bb\u03ac\u03c4\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03b1\u03c0\u03cc \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b5\u03bb\u03ad\u03c7\u03b7 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 (\u03b5\u03bb\u03ad\u03b3\u03be\u03c4\u03b5 \u03c4\u03b7 <a href\="../umigon/sentiment_analysis_tool.html">\u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03bc\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03b1\u03bd\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2</a> ). \u0391\u03c5\u03c4\u03cc \u03b8\u03b1 \u03ba\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b7 \u03bc\u03ad\u03c4\u03c1\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03b9\u03bf \u03b1\u03be\u03b9\u03cc\u03c0\u03b9\u03c3\u03c4\u03b7, \u03b5\u03b9\u03b4\u03b9\u03ba\u03ac \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03b3\u03bd\u03ce\u03bc\u03b7\u03c2.
organic.general.argument2.title=\u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03ba\u03cc \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03c0\u03c1\u03bf\u03c9\u03b8\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03c5 \u03c0\u03b5\u03c1\u03b9\u03b5\u03c7\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5\: \u03c0\u03b5\u03c1\u03b1\u03b9\u03c4\u03ad\u03c1\u03c9 \u03c3\u03ba\u03ad\u03c8\u03b5\u03b9\u03c2
organic.general.model_long_description=<p>\u039f\u03b9 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bc\u03bf\u03b9\u03b5\u03c2 \u03bc\u03b5 <a href\="../umigon/sentiment_analysis_tool.html">\u03c4\u03b7 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2</a> , \u03b5\u03ba\u03c4\u03cc\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03c3\u03c4\u03bf\u03cd\u03bd. \u03a4\u03bf \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af \u03c4\u03b1 \u03b5\u03be\u03ae\u03c2 \u03b2\u03ae\u03bc\u03b1\u03c4\u03b1\:</p><ol><li> \u03b5\u03bb\u03ad\u03b3\u03be\u03c4\u03b5 \u03c4\u03bf \u03bc\u03ae\u03ba\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5\: \u03b1\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03bf \u03bc\u03cc\u03bd\u03bf \u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03bb\u03ad\u03be\u03b5\u03b9\u03c2, \u03b4\u03b5\u03bd \u03b8\u03b1 \u03c4\u03b1\u03be\u03b9\u03bd\u03bf\u03bc\u03b7\u03b8\u03b5\u03af</li><li> \u03b1\u03c6\u03b1\u03af\u03c1\u03b5\u03c3\u03b7 url, \u03b1\u03c6\u03b1\u03af\u03c1\u03b5\u03c3\u03b7 \u03c0\u03b5\u03c1\u03b9\u03b5\u03c7\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c3\u03b5 \u03b5\u03b9\u03c3\u03b1\u03b3\u03c9\u03b3\u03b9\u03ba\u03ac, \u03ba\u03b1\u03bd\u03bf\u03bd\u03b9\u03ba\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03b1\u03c0\u03bf\u03c3\u03c4\u03c1\u03cc\u03c6\u03c9\u03bd</li><li> \u03ba\u03b1\u03b8\u03b9\u03b5\u03c1\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b4\u03cd\u03bf \u03b5\u03ba\u03b4\u03bf\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5\: \u03bc\u03af\u03b1 \u03cc\u03c0\u03bf\u03c5 \u03b1\u03c6\u03b1\u03b9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03cc\u03bb\u03bf\u03b9 \u03bf\u03b9 \u03c4\u03cc\u03bd\u03bf\u03b9 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b5\u03b9\u03b4\u03b9\u03ba\u03bf\u03af \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03af\u03b1 \u03cc\u03c0\u03bf\u03c5 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9. \u038c\u03bb\u03b1 \u03c4\u03b1 \u03c0\u03b1\u03c1\u03b1\u03ba\u03ac\u03c4\u03c9 \u03b2\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b8\u03b1 \u03b9\u03c3\u03c7\u03cd\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b9\u03c2 \u03b4\u03cd\u03bf \u03b5\u03ba\u03b4\u03cc\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5.</li><li> \u03b5\u03bb\u03ad\u03b3\u03be\u03c4\u03b5 \u03c4\u03b1 <strong>emojis, \u03c4\u03b1 emoticons \u03ba\u03b1\u03b9 \u03c4\u03b1 onomatopeia</strong> . \u039c\u03b7\u03bd \u03c0\u03c1\u03bf\u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03ac\u03b6\u03b5\u03c3\u03c4\u03b5 \u03c4\u03bf \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03cc \u03c3\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c4\u03b1 \u03b1\u03c6\u03b1\u03b9\u03c1\u03ad\u03c3\u03b5\u03c4\u03b5, \u03c0\u03b1\u03c1\u03ad\u03c7\u03bf\u03c5\u03bd \u03c7\u03c1\u03ae\u03c3\u03b9\u03bc\u03b5\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c3\u03c5\u03bd\u03b1\u03af\u03c3\u03b8\u03b7\u03bc\u03b1\!</li><li> \u03b5\u03bb\u03ad\u03b3\u03be\u03c4\u03b5 \u03c4\u03b1 hashtags, \u03b5\u03ac\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd</li><li> \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c3\u03b5 \u03bd-\u03b3\u03c1\u03b1\u03bc\u03bc\u03ac\u03c1\u03b9\u03b1 \u03ad\u03c9\u03c2 \u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b3\u03c1\u03b1\u03bc\u03bc\u03ac\u03c1\u03b9\u03b1</li><li> \u03b3\u03b9\u03b1 \u03ba\u03ac\u03b8\u03b5 n-\u03b3\u03c1\u03b1\u03bc\u03bc\u03ac\u03c1\u03b9\u03bf\:<ul><li> \u03c0\u03b1\u03c1\u03b1\u03bb\u03b5\u03af\u03c8\u03c4\u03b5 \u03c4\u03bf \u03b5\u03ac\u03bd \u03b1\u03bd\u03ae\u03ba\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7 \u03bb\u03af\u03c3\u03c4\u03b1 \u03bb\u03ad\u03be\u03b5\u03c9\u03bd \u03c4\u03b5\u03c1\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd</li><li> \u03b5\u03bb\u03ad\u03b3\u03be\u03c4\u03b5 \u03b3\u03b9\u03b1 \u03b5\u03c0\u03b1\u03bd\u03b1\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c6\u03b1\u03b9\u03c1\u03ad\u03c3\u03c4\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03c7\u03c1\u03b5\u03b9\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 ( <code>yeeeahhh\!</code> \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 <code>yeah\!</code> )</li><li> \u03b5\u03bb\u03ad\u03b3\u03be\u03c4\u03b5 \u03b5\u03ac\u03bd \u03c4\u03bf n-gram \u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7 \u03bb\u03af\u03c3\u03c4\u03b1 \u03bb\u03b5\u03be\u03b9\u03bb\u03bf\u03b3\u03af\u03bf\u03c5 / \u03b5\u03ba\u03c6\u03c1\u03ac\u03c3\u03b5\u03c9\u03bd / \u03c3\u03c4\u03c5\u03bb \u03c0\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b1\u03c4\u03bf\u03b4\u03bf\u03c4\u03bf\u03cd\u03bd "\u03b5\u03c4\u03b1\u03b9\u03c1\u03b9\u03ba\u03ae \u03bf\u03bc\u03b9\u03bb\u03af\u03b1". \u0395\u03ac\u03bd \u03bd\u03b1\u03b9, \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bf \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03bf\u03c2 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1\u03c2.</li></ul></li><li> \u03c4\u03b5\u03bb\u03b9\u03ba\u03ae \u03b1\u03c0\u03cc\u03c6\u03b1\u03c3\u03b7, \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03c4\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03bc\u03b1\u03c4\u03b1 \u03c4\u03c9\u03bd \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03c9\u03bd \u03b2\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd.</li></ol>
