 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7</a> , \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03ac \u03c0\u03bf\u03bb\u03cd \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bd\u03ae \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03c9\u03bd \u03bf\u03c0\u03c4\u03b9\u03ba\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b1\u03c5\u03c4\u03cc.</p><p> \u03a7\u03c1\u03ae\u03c3\u03b9\u03bc\u03bf\u03b9 \u03c3\u03cd\u03bd\u03b4\u03b5\u03c3\u03bc\u03bf\u03b9\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">\u039e\u03b5\u03ba\u03b9\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b5 \u03c4\u03bf VOSviewer</a> \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03c6\u03ad\u03c1\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c3\u03c5\u03bb\u03bb\u03bf\u03b3\u03ae \u03c0\u03cc\u03c1\u03c9\u03bd.</p>
