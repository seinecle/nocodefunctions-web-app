why.argument1.details=<p style\=";text-align\:right;direction\:rtl">\u0628\u0635\u0641\u062A\u064A \u0623\u0643\u0627\u062F\u064A\u0645\u064A\u064B\u0627 \u0645\u0647\u062A\u0645\u064B\u0627 \u0628\u0627\u0644\u062A\u0646\u0642\u064A\u0628 \u0639\u0646 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u062A\u0648\u0627\u0635\u0644 \u0627\u0644\u0627\u062C\u062A\u0645\u0627\u0639\u064A \u0648\u0627\u0644\u0634\u0628\u0643\u0627\u062A \u0627\u0644\u0627\u062C\u062A\u0645\u0627\u0639\u064A\u0629 \u060C \u0641\u0642\u062F \u0634\u0627\u0631\u0643\u062A \u0646\u062A\u0627\u0626\u062C \u062F\u0631\u0627\u0633\u0627\u062A\u064A \u0641\u064A \u0627\u0644\u0645\u0642\u0627\u0644\u0627\u062A <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0627\u0644\u0645\u0646\u0634\u0648\u0631\u0629 \u0641\u064A \u0627\u0644\u0645\u062C\u0644\u0627\u062A \u0627\u0644\u0639\u0644\u0645\u064A\u0629</a> . \u0645\u0639 \u0648\u0638\u0627\u0626\u0641 nocode \u060C <strong>\u0623\u0631\u063A\u0628 \u0641\u064A \u0627\u0644\u0648\u0635\u0648\u0644 \u0625\u0644\u0649 \u062C\u0645\u0647\u0648\u0631 \u0623\u0648\u0633\u0639 \u0645\u0646 \u062E\u0644\u0627\u0644 \u062A\u0642\u062F\u064A\u0645 \u0625\u0635\u062F\u0627\u0631\u0627\u062A \u0645\u062C\u0627\u0646\u064A\u0629 \u0645\u0646 nocode \u0644\u0644\u0648\u0638\u0627\u0626\u0641 \u0627\u0644\u0623\u0643\u062B\u0631 \u0641\u0627\u0626\u062F\u0629 \u0627\u0644\u062A\u064A \u0643\u0646\u062A \u0623\u0633\u062A\u062E\u062F\u0645\u0647\u0627 \u0641\u064A \u0628\u062D\u062B\u064A</strong> .</p><br/><p style\=";text-align\:right;direction\:rtl"> \u0641\u064A \u0627\u0644\u0633\u0646\u0648\u0627\u062A \u0627\u0644\u0642\u0644\u064A\u0644\u0629 \u0627\u0644\u0645\u0627\u0636\u064A\u0629 \u060C \u0642\u0645\u062A \u0628\u0639\u062F\u0629 \u0645\u062D\u0627\u0648\u0644\u0627\u062A \u0644\u0625\u0646\u0634\u0627\u0621 \u0623\u062C\u0632\u0627\u0621 \u0645\u0646 \u0627\u0644\u0628\u0631\u0627\u0645\u062C \u0627\u0644\u062A\u064A \u0645\u0646 \u0634\u0623\u0646\u0647\u0627 \u0623\u0646 \u062A\u0641\u0639\u0644 \u0630\u0644\u0643 \u0628\u0627\u0644\u0636\u0628\u0637. \u0644\u0643\u0646\u0646\u064A \u0644\u0645 \u0623\u0643\u0646 \u0645\u062A\u0645\u0631\u0633\u064B\u0627 \u0628\u0645\u0627 \u0641\u064A\u0647 \u0627\u0644\u0643\u0641\u0627\u064A\u0629 \u060C \u0648\u0631\u0628\u0645\u0627 \u0646\u0641\u062F \u0635\u0628\u0631\u064B\u0627\: \u0643\u0627\u0646\u062A \u0627\u0644\u062A\u0637\u0628\u064A\u0642\u0627\u062A \u063A\u064A\u0631 \u0645\u0643\u062A\u0645\u0644\u0629 \u0648\u064A\u0635\u0639\u0628 \u0635\u064A\u0627\u0646\u062A\u0647\u0627. \u0648\u0638\u0627\u0626\u0641 Nocode \u0645\u062E\u062A\u0644\u0641\u0629\: \u0623\u0633\u062A\u063A\u0631\u0642 \u0627\u0644\u0648\u0642\u062A \u0627\u0644\u0643\u0627\u0641\u064A \u0644\u062A\u0637\u0648\u064A\u0631\u0647\u0627 \u0628\u0623\u0641\u0636\u0644 \u0637\u0631\u064A\u0642\u0629 \u060C \u0648\u0623\u0634\u0631\u0639 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0641\u064A \u0631\u062D\u0644\u0629 \u0645\u062F\u062A\u0647\u0627 10 \u0633\u0646\u0648\u0627\u062A \u0648\u0623\u0643\u062B\u0631\!</a></p>
