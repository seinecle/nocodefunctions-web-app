cowo.results.long_explanation=<h3 style\=";text-align\:right;direction\:rtl">\u0623\u0646\u0634\u0623\u062A \u0627\u0644\u0648\u0638\u064A\u0641\u0629 \u0634\u0628\u0643\u0629 \u062D\u064A\u062B\:</h3><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u062A\u0638\u0647\u0631 \u0641\u0642\u0637 \u0627\u0644\u062A\u0639\u0628\u064A\u0631\u0627\u062A \u0627\u0644\u0623\u0643\u062B\u0631 \u0634\u064A\u0648\u0639\u064B\u0627</li><li style\=";text-align\:right;direction\:rtl"> \u0641\u064A \u062D\u0627\u0644\u0629 \u0638\u0647\u0648\u0631 \u062A\u0639\u0628\u064A\u0631\u064A\u0646 \u0645\u0639\u064B\u0627 \u0641\u064A \u0643\u062B\u064A\u0631 \u0645\u0646 \u0627\u0644\u0623\u062D\u064A\u0627\u0646 \u0641\u064A \u0627\u0644\u0646\u0635 \u060C \u0641\u0625\u0646\u0647\u0645\u0627 \u0645\u062A\u0635\u0644\u0627\u0646 \u0628\u0627\u0644\u0634\u0628\u0643\u0629</li></ul><p style\=";text-align\:right;direction\:rtl"> \u064A\u0648\u0636\u062D \u0627\u0644\u0631\u0633\u0645 \u0627\u0644\u0628\u064A\u0627\u0646\u064A \u0627\u0644\u0645\u0631\u0626\u064A \u0623\u0639\u0644\u0627\u0647 \u0623\u0643\u062B\u0631 20 \u062A\u0639\u0628\u064A\u0631\u064B\u0627 \u0634\u064A\u0648\u0639\u064B\u0627 \u0641\u064A \u0627\u0644\u0646\u0635.</p><h3 style\=";text-align\:right;direction\:rtl"> \u062A\u0635\u0648\u0631 \u0627\u0644\u0631\u0633\u0645 \u0627\u0644\u0628\u064A\u0627\u0646\u064A \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 Gephi \u0623\u0648 VOSviewer \u0623\u0648 Gephisto</h3><p style\=";text-align\:right;direction\:rtl"> \u064A\u0645\u0643\u0646\u0643 \u062A\u0646\u0632\u064A\u0644 \u0627\u0644\u0634\u0628\u0643\u0629 \u0627\u0644\u0643\u0627\u0645\u0644\u0629 (\u0648\u0644\u064A\u0633 \u0627\u0644\u0646\u0645\u0648\u0630\u062C \u0627\u0644\u0645\u0648\u0636\u062D \u0647\u0646\u0627 \u0641\u0642\u0637) \u0643\u0645\u0644\u0641 <strong>gexf</strong> \u0645\u0639 \u062C\u0645\u064A\u0639 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u062D\u0648\u0644 \u0627\u0644\u0634\u0628\u0643\u0629. \u064A\u0645\u0643\u0646 \u0641\u062A\u062D <strong>\u0645\u0644\u0641\u0627\u062A Gexf</strong> \u0648\u0627\u0633\u062A\u0643\u0634\u0627\u0641\u0647\u0627 \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u060C \u0628\u0631\u0646\u0627\u0645\u062C \u0633\u0637\u062D \u0627\u0644\u0645\u0643\u062A\u0628 \u0627\u0644\u0645\u062C\u0627\u0646\u064A \u0627\u0644\u0631\u0627\u0626\u062F \u0644\u062A\u0635\u0648\u0631\u0627\u062A \u0627\u0644\u0634\u0628\u0643\u0629.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u064A\u0645\u0643\u0646\u0643 \u0623\u064A\u0636\u064B\u0627 \u062A\u0635\u0648\u0631 \u0627\u0644\u0634\u0628\u0643\u0629 \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0639\u0628\u0631 \u0627\u0644\u0625\u0646\u062A\u0631\u0646\u062A \u060C \u0648\u0647\u0648 \u0627\u0644\u0628\u0631\u0646\u0627\u0645\u062C \u0627\u0644\u0630\u064A \u0637\u0648\u0631\u0647 \u0646\u064A\u0633 \u062C\u0627\u0646 \u0641\u0627\u0646 \u0625\u064A\u0643 \u0648\u0644\u0648\u062F\u0648 \u0648\u0627\u0644\u062A\u0645\u0627\u0646 \u0641\u064A \u0645\u0631\u0643\u0632 \u062F\u0631\u0627\u0633\u0627\u062A \u0627\u0644\u0639\u0644\u0648\u0645 \u0648\u0627\u0644\u062A\u0643\u0646\u0648\u0644\u0648\u062C\u064A\u0627 (CWTS) \u0641\u064A \u062C\u0627\u0645\u0639\u0629 \u0644\u064A\u062F\u0646.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u0623\u062E\u064A\u0631\u064B\u0627 \u060C <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0647\u0648 \u062A\u0637\u0628\u064A\u0642 \u0648\u064A\u0628 \u064A\u0646\u0634\u0626 \u0623\u064A\u064B\u0627 \u0628\u0646\u0642\u0631\u0629 \u0648\u0627\u062D\u062F\u0629 \u060C \u064A\u0645\u0643\u0646\u0643 \u062A\u0646\u0632\u064A\u0644\u0647 \u0643\u0645\u0644\u0641 PNG.</p>
