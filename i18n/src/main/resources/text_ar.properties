0647 \u0642\u0628\u0644 \u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0647\u0630\u0647 \u0627\u0644\u0648\u0638\u064A\u0641\u0629.<br/><br/> <strong>\u0627\u0633\u062A\u0643\u0634\u0627\u0641 \u0627\u0644\u0631\u0633\u0645 \u0627\u0644\u0628\u064A\u0627\u0646\u064A</strong> \: \u0646\u0648\u0635\u064A \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0628\u0631\u0646\u0627\u0645\u062C\u064A\u0646 \u0627\u062D\u062A\u0631\u0627\u0641\u064A\u064A\u0646 \u0645\u062C\u0627\u0646\u064A\u064A\u0646 \u0644\u0627\u0633\u062A\u0643\u0634\u0627\u0641 \u0627\u0644\u0634\u0628\u0643\u0629 \u0627\u0644\u062F\u0644\u0627\u0644\u064A\u0629 \u0627\u0644\u062A\u064A \u062A\u0646\u062A\u062C\u0647\u0627 \u0627\u0644\u0648\u0638\u064A\u0641\u0629. \u064A\u0648\u0641\u0631 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0623\u0641\u0636\u0644 \u0627\u0644\u0645\u064A\u0632\u0627\u062A \u0644\u0641\u0644\u062A\u0631\u0629 \u0625\u062D\u0635\u0627\u0626\u064A\u0627\u062A \u0627\u0644\u0631\u0633\u0645 \u0627\u0644\u0628\u064A\u0627\u0646\u064A \u0627\u0644\u0648\u0635\u0641\u064A\u0629 \u0648\u062A\u0644\u0648\u064A\u0646\u0647\u0627 \u0648\u062A\u063A\u064A\u064A\u0631 \u062D\u062C\u0645\u0647\u0627 \u0648\u062A\u0634\u063A\u064A\u0644\u0647\u0627 \u0639\u0644\u0649 \u0634\u0628\u0643\u062A\u0643 (\u0645\u062B\u0644 <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0627\u0644\u0645\u0631\u0643\u0632\u064A\u0629 \u0627\u0644\u0628\u064A\u0646\u064A\u0629</a> ). \u064A\u0648\u0641\u0631 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0627\u0644\u062A\u0635\u0648\u0631\u0627\u062A \u0627\u0644\u0623\u0643\u062B\u0631 \u0646\u0638\u0627\u0641\u0629 \u0648\u0623\u0633\u0647\u0644 \u062A\u0641\u0633\u064A\u0631\u064B\u0627 \u0644\u0644\u0634\u0628\u0643\u0627\u062A \u0627\u0644\u062F\u0644\u0627\u0644\u064A\u0629. \u062A\u0645 \u062A\u0637\u0648\u064A\u0631 VOSviewer \u0645\u0639 \u0639\u0644\u0645 \u0627\u0644\u0642\u064A\u