organic.general.model_long_description=<p style\=";text-align\:right;direction\:rtl">\u062A\u0634\u0628\u0647 \u0627\u0644\u0645\u0628\u0627\u062F\u0626 \u0627\u0644\u062A\u064A \u062A\u062A\u0628\u0639\u0647\u0627 \u0627\u0644\u0623\u062F\u0627\u0629 <a href\="../umigon/sentiment_analysis_tool.html">\u0648\u0638\u064A\u0641\u0629 \u062A\u062D\u0644\u064A\u0644 \u0627\u0644\u0645\u0634\u0627\u0639\u0631</a> \u060C \u0628\u0627\u0633\u062A\u062B\u0646\u0627\u0621 \u0627\u0644\u0642\u0648\u0627\u0639\u062F \u0627\u0644\u062A\u064A \u0633\u064A\u062A\u0645 \u062A\u0637\u0628\u064A\u0642\u0647\u0627. \u0627\u0644\u0623\u062F\u0627\u0629 \u062A\u062A\u0628\u0639 \u0627\u0644\u062E\u0637\u0648\u0627\u062A \u0627\u0644\u062A\u0627\u0644\u064A\u0629\:</p><ol style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u062A\u062D\u0642\u0642 \u0645\u0646 \u0637\u0648\u0644 \u0627\u0644\u0646\u0635\: \u0625\u0630\u0627 \u0643\u0627\u0646 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0643\u0644\u0645\u062A\u064A\u0646 \u0642\u0635\u064A\u0631\u062A\u064A\u0646 \u060C \u0641\u0644\u0646 \u064A\u062A\u0645 \u062A\u0635\u0646\u064A\u0641\u0647</li><li style\=";text-align\:right;direction\:rtl"> \u0625\u0632\u0627\u0644\u0629 \u0639\u0646\u0627\u0648\u064A\u0646 url \u060C \u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0645\u062D\u062A\u0648\u0649 \u0641\u064A \u0627\u0644\u0627\u0642\u062A\u0628\u0627\u0633\u0627\u062A \u060C \u062A\u0637\u0628\u064A\u0639 \u0627\u0644\u0641\u0627\u0635\u0644\u0629 \u0627\u0644\u0639\u0644\u064A\u0627</li><li style\=";text-align\:right;direction\:rtl"> \u062A\u0645 \u0625\u0646\u0634\u0627\u0621 \u0646\u0633\u062E\u062A\u064A\u0646 \u0645\u0646 \u0627\u0644\u0646\u0635\: \u0648\u0627\u062D\u062F\u0629 \u062D\u064A\u062B \u062A\u062A\u0645 \u0625\u0632\u0627\u0644\u0629 \u062C\u0645\u064A\u0639 \u0627\u0644\u0639\u0644\u0627\u0645\u0627\u062A \u0627\u0644\u0645\u0645\u064A\u0632\u0629 \u0648\u0627\u0644\u0623\u062D\u0631\u0641 \u0627\u0644\u062E\u0627\u0635\u0629 \u060C \u0648\u0627\u0644\u0623\u062E\u0631\u0649 \u062D\u064A\u062B \u064A\u062A\u0645 \u0627\u0644\u0627\u062D\u062A\u0641\u0627\u0638 \u0628\u0647\u0627. \u0633\u064A\u062A\u0645 \u062A\u0637\u0628\u064A\u0642 \u062C\u0645\u064A\u0639 \u0627\u0644\u062E\u0637\u0648\u0627\u062A \u0627\u0644\u062A\u0627\u0644\u064A\u0629 \u0639\u0644\u0649 \u0643\u0644\u0627 \u0627\u0644\u0625\u0635\u062F\u0627\u0631\u064A\u0646 \u0645\u0646 \u0627\u0644\u0646\u0635.</li><li style\=";text-align\:right;direction\:rtl"> \u062A\u062D\u0642\u0642 \u0645\u0646 <strong>\u0627\u0644\u0631\u0645\u0648\u0632 \u0627\u0644\u062A\u0639\u0628\u064A\u0631\u064A\u0629 \u0648\u0627\u0644\u0631\u0645\u0648\u0632 \u0627\u0644\u062A\u0639\u0628\u064A\u0631\u064A\u0629 \u0648\u0627\u0644\u0645\u062D\u0627\u0643\u0627\u0629 \u0627\u0644\u0635\u0648\u062A\u064A\u0629</strong> . \u0644\u0627 \u062A\u0642\u0645 \u0628\u0645\u0639\u0627\u0644\u062C\u0629 \u0627\u0644\u0646\u0635 \u0627\u0644\u062E\u0627\u0635 \u0628\u0643 \u0645\u0633\u0628\u0642\u064B\u0627 \u0644\u0625\u0632\u0627\u0644\u062A\u0647 \u060C \u0641\u0647\u064A \u062A\u0648\u0641\u0631 \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0645\u0641\u064A\u062F\u0629 \u0639\u0646 \u0627\u0644\u0645\u0634\u0627\u0639\u0631\!</li><li style\=";text-align\:right;direction\:rtl"> \u062A\u062D\u0642\u0642 \u0645\u0646 \u0639\u0644\u0627\u0645\u0627\u062A \u0627\u0644\u062A\u062C\u0632\u0626\u0629 \u060C \u0625\u0646 \u0648\u062C\u062F\u062A</li><li style\=";text-align\:right;direction\:rtl"> \u062A\u062D\u0644\u0644 \u0627\u0644\u0646\u0635 \u0641\u064A \u0646 \u062C\u0631\u0627\u0645 \u062D\u062A\u0649 \u0623\u0631\u0628\u0639\u0629 \u062C\u0631\u0627\u0645\u0627\u062A</li><li style\=";text-align\:right;direction\:rtl"> \u0644\u0643\u0644 \u0646 \u062C\u0631\u0627\u0645\:<ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u062A\u062E\u0637\u064A\u0647 \u0625\u0630\u0627 \u0643\u0627\u0646 \u064A\u0646\u062A\u0645\u064A \u0625\u0644\u0649 \u0642\u0627\u0626\u0645\u0629 \u0645\u0639\u062F\u0629 \u0645\u0633\u0628\u0642\u064B\u0627 \u0645\u0646 \u0643\u0644\u0645\u0627\u062A \u0627\u0644\u062A\u0648\u0642\u0641</li><li style\=";text-align\:right;direction\:rtl"> \u062A\u062D\u0642\u0642 \u0645\u0646 \u0648\u062C\u0648\u062F \u0623\u062D\u0631\u0641 \u0645\u062A\u0643\u0631\u0631\u0629 \u0648\u0642\u0645 \u0628\u0625\u0632\u0627\u0644\u062A\u0647\u0627 \u062D\u0633\u0628 \u0627\u0644\u0636\u0631\u0648\u0631\u0629 (\u0646\u0639\u0645 <code>yeeeahhh\!</code> \u064A\u0635\u0628\u062D <code>yeah\!</code> )</li><li style\=";text-align\:right;direction\:rtl"> \u062A\u062D\u0642\u0642 \u0645\u0645\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646 n-gram \u0645\u0636\u0645\u0646\u064B\u0627 \u0641\u064A \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0645\u0641\u0631\u062F\u0627\u062A / \u0627\u0644\u062A\u0639\u0628\u064A\u0631\u0627\u062A / \u0627\u0644\u0646\u0645\u0637 \u0627\u0644\u0645\u062D\u062F\u062F\u0629 \u0645\u0633\u0628\u0642\u064B\u0627 \u0648\u0627\u0644\u062A\u064A \u062A\u0634\u064A\u0631 \u0625\u0644\u0649 "\u062E\u0637\u0627\u0628 \u0627\u0644\u0634\u0631\u0643\u0629". \u0625\u0630\u0627 \u0643\u0627\u0646 \u0627\u0644\u0623\u0645\u0631 \u0643\u0630\u0644\u0643 \u060C \u064A\u062A\u0645 \u062A\u0637\u0628\u064A\u0642 \u0627\u0644\u0642\u0627\u0639\u062F\u0629 \u0627\u0644\u0645\u0642\u0627\u0628\u0644\u0629.</li></ul></li><li style\=";text-align\:right;direction\:rtl"> \u0627\u0644\u0642\u0631\u0627\u0631 \u0627\u0644\u0646\u0647\u0627\u0626\u064A \u0628\u0646\u0627\u0621\u064B \u0639\u0644\u0649 \u0646\u062A\u0627\u0626\u062C \u0627\u0644\u062E\u0637\u0648\u0627\u062A \u0627\u0644\u0633\u0627\u0628\u0642\u0629.</li></ol>
