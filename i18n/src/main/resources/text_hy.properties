umigon.sentiment_analysis_tool.model_long_description.details=<p>\u0533\u0578\u0580\u056E\u056B\u0584\u056B\u0576 \u0570\u0565\u057F\u0587\u0561\u056E \u057D\u056F\u0566\u0562\u0578\u0582\u0576\u0584\u0576\u0565\u0580\u0568 \u0576\u056F\u0561\u0580\u0561\u0563\u0580\u057E\u0561\u056E \u0565\u0576 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon-\u056B \u0574\u0561\u057D\u056B\u0576 \u0561\u0575\u057D \u0561\u056F\u0561\u0564\u0565\u0574\u056B\u0561\u056F\u0561\u0576 \u0570\u0580\u0561\u057A\u0561\u0580\u0561\u056F\u0574\u0561\u0576 \u0574\u0565\u057B, \u0578\u0580\u0568 \u0570\u0580\u0561\u057A\u0561\u0580\u0561\u056F\u057E\u0565\u056C \u0567 \u0540\u0561\u0577\u057E\u0578\u0572\u0561\u056F\u0561\u0576 \u056C\u0565\u0566\u057E\u0561\u0562\u0561\u0576\u0578\u0582\u0569\u0575\u0561\u0576 \u0561\u057D\u0578\u0581\u056B\u0561\u0581\u056B\u0561\u0575\u056B \u0561\u0576\u0569\u0578\u056C\u0578\u0563\u056B\u0561\u0575\u0578\u0582\u0574</a> \: \u0533\u0578\u0580\u056E\u056B\u0584\u0568 \u056F\u0561\u057F\u0561\u0580\u0578\u0582\u0574 \u0567 \u0570\u0565\u057F\u0587\u0575\u0561\u056C \u0584\u0561\u0575\u056C\u0565\u0580\u0568.</p><ol><li> \u057D\u057F\u0578\u0582\u0563\u0565\u0584 \u057F\u0565\u0584\u057D\u057F\u056B \u0565\u0580\u056F\u0561\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0568. \u0565\u0569\u0565 \u0561\u0575\u0576 \u0568\u0576\u0564\u0561\u0574\u0565\u0576\u0568 \u0574\u056B \u0584\u0561\u0576\u056B \u0562\u0561\u057C\u0578\u057E \u056F\u0561\u0580\u0573 \u0567, \u0561\u0575\u0576 \u0579\u056B \u0564\u0561\u057D\u0561\u056F\u0561\u0580\u0563\u057E\u056B</li><li> url-\u0576\u0565\u0580\u056B \u0570\u0565\u057C\u0561\u0581\u0578\u0582\u0574, \u0579\u0561\u056F\u0565\u0580\u057F\u0576\u0565\u0580\u056B \u0574\u0565\u057B \u0562\u0578\u057E\u0561\u0576\u0564\u0561\u056F\u0578\u0582\u0569\u0575\u0561\u0576 \u0570\u0565\u057C\u0561\u0581\u0578\u0582\u0574, \u0561\u057A\u0578\u057D\u057F\u0580\u0578\u0586\u0576\u0565\u0580\u056B \u0576\u0578\u0580\u0574\u0561\u056C\u0561\u0581\u0578\u0582\u0574</li><li> \u054D\u057F\u0565\u0572\u056E\u057E\u0565\u056C \u0567 \u057F\u0565\u0584\u057D\u057F\u056B \u0565\u0580\u056F\u0578\u0582 \u057F\u0561\u0580\u0562\u0565\u0580\u0561\u056F\u055D \u0574\u0565\u056F\u0568, \u0578\u0580\u057F\u0565\u0572 \u0562\u0578\u056C\u0578\u0580 \u0577\u0565\u0577\u057F\u0561\u0564\u0580\u0578\u0582\u0574\u0576\u0565\u0580\u0568 \u0587 \u0570\u0561\u057F\u0578\u0582\u056F \u0576\u056B\u0577\u0565\u0580\u0568 \u0570\u0561\u0576\u057E\u0561\u056E \u0565\u0576, \u0587 \u0574\u0565\u056F\u0568, \u0578\u0580\u057F\u0565\u0572 \u0564\u0580\u0561\u0576\u0584 \u057A\u0561\u0570\u057A\u0561\u0576\u057E\u0578\u0582\u0574 \u0565\u0576\: \u0540\u0565\u057F\u0587\u0575\u0561\u056C \u0562\u0578\u056C\u0578\u0580 \u0584\u0561\u0575\u056C\u0565\u0580\u0568 \u056F\u056F\u056B\u0580\u0561\u057C\u057E\u0565\u0576 \u057F\u0565\u0584\u057D\u057F\u056B \u0565\u0580\u056F\u0578\u0582 \u057F\u0561\u0580\u0562\u0565\u0580\u0561\u056F\u0576\u0565\u0580\u056B \u0570\u0561\u0574\u0561\u0580\:</li><li> \u057D\u057F\u0578\u0582\u0563\u0565\u0584 <strong>\u0567\u0574\u0578\u057B\u056B\u0576\u0565\u0580\u0568, \u0567\u0574\u0578\u0581\u056B\u0561\u0576\u0565\u0580\u0568 \u0587 \u0585\u0576\u0578\u0574\u0561\u057F\u0578\u057A\u056B\u0561\u0576</strong> \: \u0544\u056B \u0576\u0561\u056D\u0561\u057A\u0565\u057D \u0574\u0577\u0561\u056F\u0565\u0584 \u0571\u0565\u0580 \u057F\u0565\u0584\u057D\u057F\u0568\u055D \u0564\u0580\u0561\u0576\u0584 \u0570\u0565\u057C\u0561\u0581\u0576\u0565\u056C\u0578\u0582 \u0570\u0561\u0574\u0561\u0580, \u0564\u0580\u0561\u0576\u0584 \u057F\u0580\u0561\u0574\u0561\u0564\u0580\u0578\u0582\u0574 \u0565\u0576 \u0585\u0563\u057F\u0561\u056F\u0561\u0580 \u057F\u0565\u0572\u0565\u056F\u0561\u057F\u057E\u0578\u0582\u0569\u0575\u0578\u0582\u0576 \u057F\u0580\u0561\u0574\u0561\u0564\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056B \u0574\u0561\u057D\u056B\u0576\:</li><li> \u057D\u057F\u0578\u0582\u0563\u0565\u0584 \u0570\u0565\u0577\u0569\u0565\u0563\u0565\u0580\u0568, \u0565\u0569\u0565 \u0561\u0575\u0564\u057A\u056B\u057D\u056B\u0584 \u056F\u0561\u0576</li><li> \u057F\u0565\u0584\u057D\u057F\u056B \u057F\u0561\u0580\u0580\u0561\u056C\u0578\u0582\u056E\u0578\u0582\u0574\u0568 n-\u0563\u0580\u0561\u0574\u0576\u0565\u0580\u0578\u057E \u0574\u056B\u0576\u0579\u0587 \u0579\u0578\u0580\u057D \u0563\u0580\u0561\u0574</li><li> \u0575\u0578\u0582\u0580\u0561\u0584\u0561\u0576\u0579\u0575\u0578\u0582\u0580 n-\u0563\u0580\u0561\u0574\u056B \u0570\u0561\u0574\u0561\u0580.<ul><li> \u0562\u0561\u0581 \u0569\u0578\u0572\u0565\u0584 \u0561\u0575\u0576, \u0565\u0569\u0565 \u0561\u0575\u0576 \u057A\u0561\u057F\u056F\u0561\u0576\u0578\u0582\u0574 \u0567 \u056F\u0561\u0576\u0563\u0561\u057C \u0562\u0561\u057C\u0565\u0580\u056B \u0576\u0561\u056D\u0561\u057A\u0565\u057D \u0570\u0561\u057D\u057F\u0561\u057F\u057E\u0561\u056E \u0581\u0561\u0576\u056F\u056B\u0576</li><li> \u057D\u057F\u0578\u0582\u0563\u0565\u0584 \u056F\u0580\u056F\u0576\u057E\u0578\u0572 \u0576\u056B\u0577\u0565\u0580\u056B \u0561\u057C\u056F\u0561\u0575\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0568 \u0587 \u0561\u0576\u0570\u0580\u0561\u056A\u0565\u0577\u057F\u0578\u0582\u0569\u0575\u0561\u0576 \u0564\u0565\u057A\u0584\u0578\u0582\u0574 \u0570\u0565\u057C\u0561\u0581\u0580\u0565\u0584 \u0564\u0580\u0561\u0576\u0584 ( <code>yeeeahhh\!</code> \u0564\u0561\u057C\u0576\u0578\u0582\u0574 \u0567 <code>yeah\!</code> )\:</li><li> \u057D\u057F\u0578\u0582\u0563\u0565\u0584, \u0569\u0565 \u0561\u0580\u0564\u0575\u0578\u0584 n-\u0563\u0580\u0561\u0574\u0568 \u057A\u0561\u0580\u0578\u0582\u0576\u0561\u056F\u057E\u0578\u0582\u0574 \u0567 \u057A\u0578\u057F\u0565\u0576\u0581\u056B\u0561\u056C \u0564\u0580\u0561\u056F\u0561\u0576 \u0562\u0561\u057C\u0565\u0580\u056B \u0576\u0561\u056D\u0561\u057A\u0565\u057D \u0570\u0561\u057D\u057F\u0561\u057F\u057E\u0561\u056E \u0581\u0561\u0576\u056F\u0578\u0582\u0574\: \u0535\u0569\u0565 \u0561\u0575\u0578, \u0561\u057A\u0561 \u056F\u056B\u0580\u0561\u057C\u057E\u0578\u0582\u0574 \u0567 \u0570\u0561\u0574\u0561\u057A\u0561\u057F\u0561\u057D\u056D\u0561\u0576 \u056F\u0561\u0576\u0578\u0576\u0568\u0589 \u0547\u0561\u057F \u0570\u0561\u0573\u0561\u056D \u056F\u0561\u0576\u0578\u0576\u0568 \u0561\u0575\u0576\u0584\u0561\u0576 \u057A\u0561\u0580\u0566 \u0567, \u0578\u0580\u0584\u0561\u0576 \u00AB\u0564\u0580\u0561\u056F\u0561\u0576 \u0562\u0561\u057C\u0568 \u0564\u0580\u0561\u056F\u0561\u0576 \u057F\u0580\u0561\u0574\u0561\u0564\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576 \u0567 \u0570\u0561\u0572\u0578\u0580\u0564\u0578\u0582\u0574 \u057F\u0565\u0584\u057D\u057F\u056B\u0576\u00BB, \u0562\u0561\u0575\u0581 \u056B\u0570\u0561\u0580\u056F\u0565 \u0576\u0565\u0580\u0561\u057C\u057E\u0561\u056E \u0565\u0576 \u0576\u0561\u0587 \u0561\u057E\u0565\u056C\u056B \u0562\u0561\u0580\u0564 \u056F\u0561\u0576\u0578\u0576\u0576\u0565\u0580\:</li><li> \u057D\u057F\u0578\u0582\u0563\u0565\u0584, \u0569\u0565 \u0561\u0580\u0564\u0575\u0578\u0584 n-\u0563\u0580\u0561\u0574\u0568 \u057A\u0561\u0580\u0578\u0582\u0576\u0561\u056F\u057E\u0578\u0582\u0574 \u0567 \u057A\u0578\u057F\u0565\u0576\u0581\u056B\u0561\u056C \u0562\u0561\u0581\u0561\u057D\u0561\u056F\u0561\u0576 \u0562\u0561\u057C\u0565\u0580\u056B \u0576\u0561\u056D\u0561\u057A\u0565\u057D \u0570\u0561\u057D\u057F\u0561\u057F\u057E\u0561\u056E \u0581\u0561\u0576\u056F\u0578\u0582\u0574\: \u0546\u0578\u0582\u0575\u0576 \u057F\u0580\u0561\u0574\u0561\u0562\u0561\u0576\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576 \u0567 \u0563\u0578\u0580\u056E\u0578\u0582\u0574</li></ul></li><li> \u057E\u0565\u0580\u057B\u0576\u0561\u056F\u0561\u0576 \u057D\u057F\u0578\u0582\u0563\u0578\u0582\u0574\u0576\u0565\u0580\u055D \u0576\u0561\u056D\u0561\u0564\u0561\u057D\u0578\u0582\u0569\u0575\u0561\u0576 \u0574\u0565\u057B \u0574\u0578\u0564\u0565\u0580\u0561\u057F\u0578\u0580\u0576\u0565\u0580\u056B \u0570\u0561\u0575\u057F\u0576\u0561\u0562\u0565\u0580\u0578\u0582\u0574 (\u00AB\u0562\u0561\u0575\u0581\u00BB, \u00AB\u057D\u0561\u056F\u0561\u0575\u0576\u00BB, \u00AB\u0576\u0578\u0582\u0575\u0576\u056B\u057D\u056F \u0565\u0569\u0565\u00BB \u0587 \u0561\u0575\u056C\u0576)\: \u0534\u0580\u0561\u056F\u0561\u0576 \u056F\u0561\u0574 \u0562\u0561\u0581\u0561\u057D\u0561\u056F\u0561\u0576 \u0561\u0580\u056A\u0565\u0584\u0576\u0565\u0580\u0568, \u0578\u0580\u0578\u0576\u0584 \u057F\u0565\u0572\u0561\u0564\u0580\u057E\u0561\u056E \u0565\u0576 \u0561\u0575\u057D \u0574\u0578\u0564\u0565\u0580\u0561\u057F\u0578\u0580\u0576\u0565\u0580\u056B \u057A\u0561\u0570\u0578\u0582\u0574\u056B\u0581 \u056F\u0561\u0574 \u057B\u0576\u057B\u0578\u0582\u0574\u056B\u0581 \u0561\u057C\u0561\u057B \u056F\u0561\u0574 \u0570\u0565\u057F\u0578\:</li><li> \u057E\u0565\u0580\u057B\u0576\u0561\u056F\u0561\u0576 \u0578\u0580\u0578\u0577\u0578\u0582\u0574\u055D \u0570\u0565\u057F\u0587\u0565\u056C\u0578\u057E \u0562\u0561\u0580\u0564 \u056F\u0561\u0576\u0578\u0576\u0576\u0565\u0580\u056B\u0576\u055D \u0570\u056B\u0574\u0576\u057E\u0561\u056E \u0576\u0561\u056D\u0578\u0580\u0564 \u0584\u0561\u0575\u056C\u0565\u0580\u056B \u0561\u0580\u0564\u0575\u0578\u0582\u0576\u0584\u0576\u0565\u0580\u056B \u057E\u0580\u0561\u0589</li></ol>
