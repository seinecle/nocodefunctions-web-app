why.argument1.details=<p>\u0548\u0580\u057A\u0565\u057D \u0561\u056F\u0561\u0564\u0565\u0574\u056B\u056F\u0578\u057D, \u0578\u0580\u0568 \u0570\u0565\u057F\u0561\u0584\u0580\u0584\u0580\u057E\u0561\u056E \u0567 \u057D\u0578\u0581\u056B\u0561\u056C\u0561\u056F\u0561\u0576 \u0574\u0565\u0564\u056B\u0561\u0575\u056B \u0587 \u057D\u0578\u0581\u056B\u0561\u056C\u0561\u056F\u0561\u0576 \u0581\u0561\u0576\u0581\u0565\u0580\u056B \u0574\u056B\u057B\u0578\u0581\u0578\u057E \u057F\u057E\u0575\u0561\u056C\u0576\u0565\u0580\u056B \u0574\u0577\u0561\u056F\u0574\u0561\u0574\u0562, \u0565\u057D \u056F\u056B\u057D\u057E\u0565\u056C \u0565\u0574 \u056B\u0574 \u0578\u0582\u057D\u0578\u0582\u0574\u0576\u0561\u057D\u056B\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056B \u0561\u0580\u0564\u0575\u0578\u0582\u0576\u0584\u0576\u0565\u0580\u0578\u057E <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0563\u056B\u057F\u0561\u056F\u0561\u0576 \u0561\u0574\u057D\u0561\u0563\u0580\u0565\u0580\u0578\u0582\u0574 \u0570\u0580\u0561\u057A\u0561\u0580\u0561\u056F\u057E\u0561\u056E</a> \u0570\u0578\u0564\u057E\u0561\u056E\u0576\u0565\u0580\u0578\u0582\u0574\: Nocode \u0563\u0578\u0580\u056E\u0561\u057C\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u0578\u057E <strong>\u0565\u057D \u0581\u0561\u0576\u056F\u0561\u0576\u0578\u0582\u0574 \u0565\u0574 \u0570\u0561\u057D\u0576\u0565\u056C \u0561\u057E\u0565\u056C\u056B \u056C\u0561\u0575\u0576 \u056C\u057D\u0561\u0580\u0561\u0576\u056B\u055D \u0561\u057C\u0561\u057B\u0561\u0580\u056F\u0565\u056C\u0578\u057E \u0561\u0574\u0565\u0576\u0561\u0585\u0563\u057F\u0561\u056F\u0561\u0580 \u0563\u0578\u0580\u056E\u0561\u057C\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u056B \u0561\u0576\u057E\u0573\u0561\u0580, nocode \u057F\u0561\u0580\u0562\u0565\u0580\u0561\u056F\u0576\u0565\u0580\u0568, \u0578\u0580\u0578\u0576\u0584 \u0565\u057D \u0585\u0563\u057F\u0561\u0563\u0578\u0580\u056E\u0565\u056C \u0565\u0574 \u056B\u0574 \u0570\u0565\u057F\u0561\u0566\u0578\u057F\u0578\u0582\u0569\u0575\u0561\u0576 \u0568\u0576\u0569\u0561\u0581\u0584\u0578\u0582\u0574</strong> \:</p><br/><p> \u0531\u0576\u0581\u0561\u056E \u0574\u056B \u0584\u0561\u0576\u056B \u057F\u0561\u0580\u056B\u0576\u0565\u0580\u056B \u0568\u0576\u0569\u0561\u0581\u0584\u0578\u0582\u0574 \u0565\u057D \u0574\u056B \u0584\u0561\u0576\u056B \u0583\u0578\u0580\u0571 \u0565\u0574 \u0561\u0580\u0565\u056C \u057D\u057F\u0565\u0572\u056E\u0565\u056C \u056E\u0580\u0561\u0563\u0580\u0561\u0575\u056B\u0576 \u0561\u057A\u0561\u0570\u0578\u057E\u0574\u0561\u0576 \u056F\u057F\u0578\u0580\u0576\u0565\u0580, \u0578\u0580\u0578\u0576\u0584 \u0570\u0565\u0576\u0581 \u0564\u0561 \u056F\u0561\u0576\u0565\u0576\: \u0532\u0561\u0575\u0581 \u0565\u057D \u0562\u0561\u057E\u0561\u056F\u0561\u0576\u0561\u0579\u0561\u0583 \u0583\u0578\u0580\u0571\u0561\u057C\u0578\u0582 \u0579\u0567\u056B \u0587, \u0570\u0561\u057E\u0561\u0576\u0561\u0562\u0561\u0580, \u0579\u0561\u0583\u0561\u0566\u0561\u0576\u0581 \u0561\u0576\u0570\u0561\u0574\u0562\u0565\u0580. \u0570\u0561\u057E\u0565\u056C\u057E\u0561\u056E\u0576\u0565\u0580\u0576 \u0561\u0576\u0561\u057E\u0561\u0580\u057F \u0567\u056B\u0576 \u0587 \u0564\u056A\u057E\u0561\u0580 \u0567\u0580 \u057A\u0561\u0570\u057A\u0561\u0576\u0565\u056C\: Nocode-\u056B \u0563\u0578\u0580\u056E\u0561\u057C\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u0568 \u057F\u0561\u0580\u0562\u0565\u0580 \u0565\u0576. \u0565\u057D \u056A\u0561\u0574\u0561\u0576\u0561\u056F \u0565\u0574 \u057F\u0580\u0561\u0574\u0561\u0564\u0580\u0578\u0582\u0574 \u0561\u0575\u0576 \u056C\u0561\u057E\u0561\u0563\u0578\u0582\u0575\u0576\u057D \u0566\u0561\u0580\u0563\u0561\u0581\u0576\u0565\u056C\u0578\u0582 \u0570\u0561\u0574\u0561\u0580, \u0587 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0565\u057D \u0574\u0565\u056F\u0576\u0578\u0582\u0574 \u0565\u0574 10 \u0587 \u0561\u057E\u0565\u056C\u056B \u057F\u0561\u0580\u057E\u0561 \u0573\u0561\u0576\u0561\u057A\u0561\u0580\u0570\u0578\u0580\u0564\u0578\u0582\u0569\u0575\u0578\u0582\u0576\:</a></p>
