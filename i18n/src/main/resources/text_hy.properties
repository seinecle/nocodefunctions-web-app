topics.topics_extraction_tool.argument3.details=<p><strong>\u054F\u0565\u0584\u057D\u057F\u056B \u056F\u0561\u057C\u0578\u0582\u0581\u057E\u0561\u056E\u0584\u0568 \u0587 \u0571\u0587\u0561\u0579\u0561\u0583\u0568</strong> . \u0539\u0565\u0574\u0561\u0575\u056B \u0561\u0580\u0564\u0575\u0578\u0582\u0576\u0561\u0570\u0561\u0576\u0578\u0582\u0574\u0576 \u0561\u0577\u056D\u0561\u057F\u0578\u0582\u0574 \u0567 \u057F\u0565\u0584\u057D\u057F\u056B \u0576\u0578\u0582\u0575\u0576 \u057F\u0578\u0572\u0578\u0582\u0574 \u0570\u0561\u0575\u057F\u0576\u057E\u0561\u056E \u057F\u0565\u0580\u0574\u056B\u0576\u0576\u0565\u0580\u056B \u0566\u0578\u0582\u0575\u0563\u0565\u0580\u056B \u0570\u0561\u0575\u057F\u0576\u0561\u0562\u0565\u0580\u0574\u0561\u0574\u0562\: \u0531\u0575\u057D\u057A\u056B\u057D\u0578\u057E, \u0564\u0578\u0582\u0584 \u057A\u0565\u057F\u0584 \u0567 \u0566\u0563\u0578\u0582\u0575\u0577 \u056C\u056B\u0576\u0565\u0584, \u0569\u0565 \u056B\u0576\u0579\u057A\u0565\u057D \u0567 \u0571\u0565\u0580 \u057F\u0565\u0584\u057D\u057F\u0568 \u0571\u0587\u0561\u0579\u0561\u0583\u057E\u0578\u0582\u0574\: \u053B\u0564\u0565\u0561\u056C\u0578\u0582\u0574, \u0561\u0575\u0576 \u057A\u0565\u057F\u0584 \u0567 \u056F\u0561\u0566\u0574\u057E\u0561\u056E \u056C\u056B\u0576\u056B \u0570\u0561\u0574\u0565\u0574\u0561\u057F\u0561\u0562\u0561\u0580 \u056F\u0561\u0580\u0573 \u057A\u0561\u0580\u0562\u0565\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056B\u0581\u055D \u0575\u0578\u0582\u0580\u0561\u0584\u0561\u0576\u0579\u0575\u0578\u0582\u0580\u0568 \u0574\u0565\u056F \u057F\u0578\u0572\u056B \u057E\u0580\u0561\: \u0535\u0569\u0565 \u0564\u0578\u0582\u0584 \u0585\u0563\u057F\u0561\u0563\u0578\u0580\u056E\u0578\u0582\u0574 \u0565\u0584 Excel \u0586\u0561\u0575\u056C, \u0561\u057A\u0561 \u0575\u0578\u0582\u0580\u0561\u0584\u0561\u0576\u0579\u0575\u0578\u0582\u0580 \u057A\u0561\u0580\u0562\u0565\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576 \u056F\u0561\u0574 \u057F\u0565\u0584\u057D\u057F\u056B \u0567\u0561\u056F\u0561\u0576 \u0562\u056C\u0578\u056F \u057A\u0565\u057F\u0584 \u0567 \u0570\u0561\u0575\u057F\u0576\u057E\u056B \u0574\u0565\u056F \u0561\u0575\u056C \u057F\u0578\u0572\u0578\u0582\u0574\:<br/><br/> <strong>\u054F\u0565\u0584\u057D\u057F\u056B \u056E\u0561\u057E\u0561\u056C\u0568</strong> . \u0569\u0565\u0574\u0561\u0576\u0565\u0580\u0568 \u0570\u0561\u0575\u057F\u0576\u0561\u0562\u0565\u0580\u057E\u0578\u0582\u0574 \u0565\u0576 \u0570\u0561\u0573\u0561\u056D\u0561\u056F\u0561\u0576\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056B \u0579\u0561\u0583\u0574\u0561\u0576 \u0574\u056B\u057B\u0578\u0581\u0578\u057E. \u0578\u055E\u0580 \u0566\u0578\u0582\u0575\u0563 \u057F\u0565\u0580\u0574\u056B\u0576\u0576\u0565\u0580\u0576 \u0565\u0576 \u0561\u057C\u0561\u057E\u0565\u056C \u0570\u0561\u0573\u0561\u056D \u0570\u0561\u0576\u0564\u056B\u057A\u0578\u0582\u0574\: \u0548\u0580\u057A\u0565\u057D\u0566\u056B \u0564\u0561 \u0561\u0577\u056D\u0561\u057F\u056B, \u057F\u0565\u0584\u057D\u057F\u0568 \u057A\u0565\u057F\u0584 \u0567 \u0562\u0561\u057E\u0561\u056F\u0561\u0576\u0561\u0579\u0561\u0583 \u0565\u0580\u056F\u0561\u0580 \u056C\u056B\u0576\u056B, \u0578\u0580\u057A\u0565\u057D\u0566\u056B \u0561\u0575\u057D \u0569\u057E\u0565\u0580\u0568 \u056B\u0574\u0561\u057D\u057F\u0561\u056C\u056B\u0581 \u056C\u056B\u0576\u0565\u0576\: \u0548\u0580\u0584\u0561\u0576 \u0565\u0580\u056F\u0561\u0580 \u0567 \u057F\u0565\u0584\u057D\u057F\u0568, \u0561\u0575\u0576\u0584\u0561\u0576 \u056C\u0561\u057E\: \u0531\u057C\u0576\u057E\u0561\u0566\u0576 5000 \u0562\u0561\u057C\u056B\u0581 \u0562\u0561\u0572\u056F\u0561\u0581\u0561\u056E \u057F\u0565\u0584\u057D\u057F\u0565\u0580\u0568 \u056C\u0561\u057E \u057D\u056F\u056B\u0566\u0562 \u0565\u0576 \u0569\u057E\u0578\u0582\u0574\:</p>
