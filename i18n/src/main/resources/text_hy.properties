why.argument2.details=<p>Nocode \u0586\u0578\u0582\u0576\u056F\u0581\u056B\u0561\u0576\u0565\u0580\u056B \u0574\u0577\u0561\u056F\u0578\u0582\u0574\u0568 \u0566\u0563\u0561\u056C\u056B \u0561\u0577\u056D\u0561\u057F\u0561\u0576\u0584 \u0567, \u0578\u0580\u0568 \u0565\u057D \u056F\u0561\u057F\u0561\u0580\u0578\u0582\u0574 \u0565\u0574 \u056B\u0574 \u0561\u0566\u0561\u057F \u056A\u0561\u0574\u0561\u0576\u0561\u056F\: \u0535\u057D \u0564\u0580\u0561 \u0570\u0561\u0574\u0561\u0580 \u0563\u0578\u0582\u0574\u0561\u0580 \u0579\u0565\u0574 \u057E\u0565\u0580\u0581\u0576\u0578\u0582\u0574, \u0578\u0580\u057A\u0565\u057D\u0566\u056B \u0561\u0575\u0576 \u0561\u057E\u0565\u056C\u056B \u056C\u0561\u0575\u0576 \u056C\u057D\u0561\u0580\u0561\u0576 \u0563\u057F\u0576\u056B (\u0561\u0575\u0564 \u0569\u057E\u0578\u0582\u0574\u055D \u0578\u0582\u057D\u0561\u0576\u0578\u0572\u0576\u0565\u0580, \u056C\u0580\u0561\u0563\u0580\u0578\u0572\u0576\u0565\u0580, \u0570\u0578\u0562\u0562\u056B\u057D\u057F\u0576\u0565\u0580...)\u0589 \u0553\u0578\u056D\u0561\u0580\u0565\u0576\u0568, \u0565\u057D \u0570\u0578\u0582\u057D\u0578\u057E \u0565\u0574, \u0578\u0580 \u0561\u0575\u0576 \u056F\u0585\u0563\u057F\u0561\u0563\u0578\u0580\u056E\u0565\u0574 \u056B\u0574 \u0561\u056F\u0561\u0564\u0565\u0574\u056B\u0561\u056F\u0561\u0576 \u0570\u0565\u057F\u0561\u0566\u0578\u057F\u0578\u0582\u0569\u0575\u0561\u0576 \u0568\u0576\u0569\u0561\u0581\u0584\u0578\u0582\u0574 \u056B\u0574 \u057D\u057F\u0565\u0572\u056E\u0561\u056E \u0576\u0578\u0580 \u0563\u0578\u0580\u056E\u0561\u057C\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u0568 \u056F\u056B\u0580\u0561\u057C\u0565\u056C\u0578\u0582 \u0570\u0561\u0574\u0561\u0580, \u0587 \u0570\u0578\u0582\u057D\u0578\u057E \u0565\u0574, \u0578\u0580 \u0564\u0561 \u0585\u0563\u0578\u0582\u057F \u056F\u0562\u0565\u0580\u056B \u056B\u0574 \u0578\u0582\u057D\u0578\u0582\u0574\u0576\u0561\u057D\u056B\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056B\u0576. \u0585\u0563\u057F\u0561\u057F\u0565\u0580\u0565\u0580\u056B \u056F\u0561\u0580\u056E\u056B\u0584\u0568 \u0563\u0578\u0580\u056E\u0561\u057C\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u056B \u057E\u0565\u0580\u0561\u0562\u0565\u0580\u0575\u0561\u056C \u056F\u0585\u0563\u0576\u056B \u056B\u0576\u0571 \u056F\u0561\u057F\u0561\u0580\u0565\u056C\u0561\u0563\u0578\u0580\u056E\u0565\u056C \u0564\u0580\u0561\u0576\u0584 \u0587 \u0564\u0580\u0561\u0576\u0584 \u0561\u057E\u0565\u056C\u056B \u0561\u0574\u0578\u0582\u0580 \u0564\u0561\u0580\u0571\u0576\u0565\u056C\: \u0540\u0578\u0582\u057D\u0561\u0576\u0584, \u0578\u0580 \u0585\u0563\u057F\u0561\u057F\u0565\u0580\u0565\u0580\u056B \u0570\u0561\u0574\u0561\u0575\u0576\u0584\u0568 \u056F\u0561\u0573\u056B \u0587 \u0570\u0565\u057F\u0561\u0584\u0580\u0584\u056B\u0580 \u0563\u0561\u0572\u0561\u0583\u0561\u0580\u0576\u0565\u0580 \u056F\u057D\u057F\u0565\u0572\u056E\u056B \u0576\u0561\u0587 \u0576\u0578\u0580 \u0566\u0561\u0580\u0563\u0561\u0581\u0578\u0582\u0574\u0576\u0565\u0580\u056B \u0570\u0561\u0574\u0561\u0580\:</p><br/><p> \u0535\u0580\u056F\u0580\u0578\u0580\u0564, \u056F\u0561\u056D\u057E\u0561\u056E \u0585\u0563\u057F\u0561\u057F\u0565\u0580\u0565\u0580\u056B \u0570\u0565\u057F\u0561\u0584\u0580\u0584\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u056B\u0581, \u0565\u057D \u0564\u056B\u057F\u0561\u0580\u056F\u0578\u0582\u0574 \u0565\u0574 API-\u056B \u057F\u0561\u0580\u0562\u0565\u0580\u0561\u056F\u0576\u0565\u0580\u056B \u0574\u0577\u0561\u056F\u0578\u0582\u0574\u0568 \u0563\u0578\u0580\u056E\u0561\u057C\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u056B \u0574\u0565\u056E \u056E\u0561\u057E\u0561\u056C\u056B, \u0562\u0561\u0580\u0571\u0580 \u0570\u0561\u057D\u0561\u0576\u0565\u056C\u056B\u0578\u0582\u0569\u0575\u0561\u0576 \u057F\u0561\u0580\u0562\u0565\u0580\u0561\u056F\u0576\u0565\u0580\u056B \u0570\u0561\u0574\u0561\u0580, \u0578\u0580\u0578\u0576\u0584 \u057D\u0578\u057E\u0578\u0580\u0561\u0562\u0561\u0580 \u0574\u0561\u057D\u0576\u0561\u0563\u056B\u057F\u0561\u056F\u0561\u0576 \u0585\u0563\u057F\u0561\u0563\u0578\u0580\u056E\u0574\u0561\u0576 \u0570\u0561\u0574\u0561\u0580 \u0565\u0576 \u0571\u0565\u057C\u0576\u0561\u0580\u056F\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056B, \u0561\u0575\u056C \u0578\u0579 \u0569\u0565 \u0561\u0576\u0570\u0561\u057F\u0576\u0565\u0580\u056B \u056F\u0578\u0572\u0574\u056B\u0581\: \u0531\u0575\u057D API-\u0576\u0565\u0580\u0568 \u0561\u0576\u057E\u0573\u0561\u0580 \u0579\u0565\u0576 \u056C\u056B\u0576\u056B, \u0584\u0561\u0576\u056B \u0578\u0580 \u057D\u0565\u0580\u057E\u0565\u0580\u056B \u0566\u0563\u0561\u056C\u056B \u056E\u0561\u056D\u057D\u0565\u0580 \u0565\u0576 \u0576\u0565\u0580\u0563\u0580\u0561\u057E\u057E\u0565\u056C\u0578\u0582\:</p>
