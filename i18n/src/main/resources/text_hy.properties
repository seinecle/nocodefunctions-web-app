topics.topics_extraction_tool.argument1.details=\u0531\u0575\u057D \u0586\u0578\u0582\u0576\u056F\u0581\u056B\u0561\u0576 \u0561\u057E\u057F\u0578\u0574\u0561\u057F \u056F\u0565\u0580\u057A\u0578\u057E \u0576\u0578\u0582\u0575\u0576\u0561\u0581\u0576\u0578\u0582\u0574 \u0567 \u057F\u0565\u0584\u057D\u057F\u056B \u0570\u056B\u0574\u0576\u0561\u056F\u0561\u0576 \u0569\u0565\u0574\u0561\u0576\u0565\u0580\u0568, \u0574\u056B \u0563\u0578\u0580\u056E\u0578\u0572\u0578\u0582\u0569\u0575\u0578\u0582\u0576, \u0578\u0580\u0568 \u056F\u0578\u0579\u057E\u0578\u0582\u0574 \u0567 <strong>\u0569\u0565\u0574\u0561\u0575\u056B \u0561\u0580\u0564\u0575\u0578\u0582\u0576\u0561\u0570\u0561\u0576\u0578\u0582\u0574</strong> \u056F\u0561\u0574 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0569\u0565\u0574\u0561\u0575\u056B \u0574\u0578\u0564\u0565\u056C\u0561\u057E\u0578\u0580\u0578\u0582\u0574</a></strong> \: \u0531\u0575\u0576 \u057E\u0565\u0580\u056C\u0578\u0582\u056E\u0578\u0582\u0574 \u0567 \u057F\u0565\u0584\u057D\u057F\u0568 \u057F\u0578\u0572 \u0561\u057C \u057F\u0578\u0572 \u0587 \u0578\u0580\u0578\u0577\u0578\u0582\u0574 \u0562\u0561\u057C\u0565\u0580\u056B \u0587 \u0561\u0580\u057F\u0561\u0570\u0561\u0575\u057F\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056B \u056D\u0574\u0562\u0565\u0580, \u0578\u0580\u0578\u0576\u0584 \u0570\u0561\u056F\u057E\u0561\u056E \u0565\u0576 <strong>\u0574\u056B\u0561\u057E\u0578\u0580\u057E\u0565\u056C</strong> \u0574\u056B\u0561\u057D\u056B\u0576\u055D \u0571\u0587\u0561\u057E\u0578\u0580\u0565\u056C\u0578\u057E \u0569\u0565\u0574\u0561\u0576\u0565\u0580\:<br/> \u0531\u0575\u0576 \u0561\u0577\u056D\u0561\u057F\u0578\u0582\u0574 \u0567 \u057F\u0561\u0580\u0562\u0565\u0580 \u056C\u0565\u0566\u0578\u0582\u0576\u0565\u0580\u0578\u057E \u0563\u0580\u057E\u0561\u056E \u057F\u0565\u0584\u057D\u057F\u0565\u0580\u056B \u057E\u0580\u0561 (\u0576\u0565\u0580\u0561\u057C\u0575\u0561\u056C \u0578\u0579 \u056C\u0561\u057F\u056B\u0576\u0561\u056F\u0561\u0576 \u0561\u0575\u0562\u0578\u0582\u0562\u0565\u0576\u0578\u057E \u057F\u0565\u0584\u057D\u057F\u0565\u0580\u0568)\: \u0556\u0578\u0582\u0576\u056F\u0581\u056B\u0561\u0576 \u0570\u0565\u057F\u0587\u0578\u0582\u0574 \u0567 \u0579\u057E\u0565\u0580\u0561\u0570\u057D\u056F\u057E\u0578\u0572 \u0578\u0582\u057D\u0578\u0582\u0581\u0574\u0561\u0576 \u057D\u056F\u0566\u0562\u0578\u0582\u0576\u0584\u0576\u0565\u0580\u056B\u0576, \u0578\u0580\u0568 <strong>\u0574\u0565\u0584\u0565\u0576\u0561\u0575\u0561\u056F\u0561\u0576 \u0578\u0582\u057D\u0578\u0582\u0581\u0574\u0561\u0576</strong> \u057F\u0565\u057D\u0561\u056F \u0567\:<br/><br/> \u0535\u0569\u0565 \u0564\u0578\u0582\u0584 \u0585\u0563\u057F\u0561\u0563\u0578\u0580\u056E\u0578\u0582\u0574 \u0565\u0584 \u0561\u0575\u057D \u0563\u0578\u0580\u056E\u0561\u057C\u0578\u0582\u0575\u0569\u0568 \u0561\u056F\u0561\u0564\u0565\u0574\u056B\u0561\u056F\u0561\u0576 \u0570\u0561\u0574\u0561\u057F\u0565\u0584\u057D\u057F\u0578\u0582\u0574 (\u0570\u0565\u057F\u0561\u0566\u0578\u057F\u0578\u0582\u0569\u0575\u0578\u0582\u0576 \u056F\u0561\u0574 \u0578\u0582\u057D\u0578\u0582\u0574\u0576\u0561\u057D\u056B\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576), \u0564\u0578\u0582\u0584 \u057A\u0565\u057F\u0584 \u0567 \u0570\u0572\u0578\u0582\u0574 \u056F\u0561\u057F\u0561\u0580\u0565\u0584 \u0571\u0565\u0580 \u0574\u0561\u057F\u0565\u0576\u0561\u0563\u0580\u0578\u0582\u0569\u0575\u0561\u0576 \u0574\u0565\u057B.<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020)\: \u0532\u0561\u0581\u0574\u0561\u0576 \u0564\u0561\u0577\u057F\u0565\u0580. \u0574\u0565\u0569\u0578\u0564\u0561\u0562\u0561\u0576\u0561\u056F\u0561\u0576 \u0576\u0565\u0580\u0564\u0580\u0578\u0582\u0574 \u0561\u0576\u057D\u0561\u0570\u0574\u0561\u0576\u0561\u0583\u0561\u056F \u0570\u0561\u0580\u0561\u0562\u0565\u0580\u0561\u056F\u0561\u0576 \u056F\u0561\u0580\u0563\u0565\u0580\u0578\u0582\u0574 \u057F\u0561\u0580\u0561\u057D\u0565\u057C \u0564\u0565\u0580\u0561\u056F\u0561\u057F\u0561\u0580\u0576\u0565\u0580\u056B \u0576\u0578\u0582\u0575\u0576\u0561\u056F\u0561\u0576\u0561\u0581\u0574\u0561\u0576 \u0563\u0578\u0580\u056E\u0578\u0582\u0574\: M@n@gement, 23 (1), 4-18.
