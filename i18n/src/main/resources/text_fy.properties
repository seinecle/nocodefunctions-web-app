pdfregionextractor.tool.description_long_2=Jo begjinne hjir mei it uploaden fan in foarbyld pdf en br\u00FBk de m\u00FBs om de s\u00F4ne te selektearjen w\u00EAr't de tekst ekstrahearre wurde moat. Kies ek oft dizze s\u00F4ne op in spesifike side stiet of dat dizze s\u00F4ne op alle siden \u00FAtpakt wurde moat.
pdfregionextractor.tool.description_long_3=Op 'e folgjende side sille jo dan al jo pdf's uploade en de applikaasje sil de tekst \u00FAt har ekstrahearje, mar allinich yn' e s\u00F4ne dy't jo foar\u00F4f definieare. As it gebr\u00FBk fan dizze funksje \u00FBnd\u00FAdlik bliuwt, nim dan kontakt op by analyze@exploreyourdata.com
