link_prediction.short_explanation=<p>De metoade foarseit dat de knooppunten dy't it heechste <strong>produkt</strong> hawwe, de heechste k\u00E2ns hawwe om ferb\u00FBn te wurden. Dizze oanname wurdt <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">foarkarstimming</a></strong> neamd\: de knopen dy't al de measte ferbiningen hawwe, binne dejinge dy't nije relaasjes meitsje.</p>
