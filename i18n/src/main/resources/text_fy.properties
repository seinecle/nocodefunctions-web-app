umigon.sentiment_analysis_tool.argument1.details=Dizze funksje fiert <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimintanalyse</a></strong> , ek wol opinymining neamd. It analysearret de tekst en bepaalt oft it sentimint neutraal, posityf of negatyf is.<br/> It wurket it b\u00EAste op <strong>sosjale media</strong> lykas tweets foar Twitter, opmerkings op Instagram-berjochten en oare heul koarte teksten yn it Ingelsk of Fr\u00E2nsk. Yn in fergeliking mei 23 alternativen waard dit ark f\u00FBn as it b\u00EAste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ark foar sentimintanalyse op sosjale media</a> .<br/> Berne yn 2012, dit ark is \u00FBnder trochgeande \u00FBntwikkeling.<br/><br/> As jo dizze funksje br\u00FBke yn in akademyske kontekst (\u00FBndersyk of st\u00FAdzjes), moatte jo it ferwize yn jo bibliografy\:<br/><br/> Levallois, Clement. "Umigon\: sentimintanalyse op tweets basearre op termlisten en heuristyk". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analyse fan gefoelens foar Twitter, Instagram en fierder
umigon.sentiment_analysis_tool.argument3.details=De funksje is programmearre yn Java. Syn koade is frij tagonklik <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">op Github</a> . De prestaasjes binne poerb\u00EAst, om't it net fertrout op <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">wurdlid-tagging (POS-tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, dat makket it fluch.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Konkurrente komputertechniken</a> wurde br\u00FBkt yn subfunksjes en grutte oandacht is betelle oan algemiene prestaasjes.
umigon.sentiment_analysis_tool.argument3.title=Fluch en performant
umigon.sentiment_analysis_tool.argument6.details=<p>Guon ark jouwe in skoare om de kr\u00EAft fan it sentimint \u00FAt te drukken\: in grutte wearde foar in heul posityf sentimint, en in heul lege wearde foar in negatyf sentimint. Nul stiet foar in neutraal gefoel. Yn myn \u00FBnderfining binne dizze skoares net super betrouber, \u00FAtsein foar de foar de h\u00E2n lizzende gefallen. "Horrible" sil echt leech skoare, en "prachtige" sil echt heech skoare. Mar yn 'e midden binne dingen minder rjochtlinich en de skoares binne folle dreger te ynterpretearjen - ik soe net advisearje om der op te rekkenjen. In mear k\u00E2nsrike wei soe w\u00EAze om <strong>emoasjes</strong> yn te fieren om de fynere nuansen fan sentimint \u00FAt te plagjen, b\u00FBten de positive / neutrale / negative kategoryen. Drop in e-post op analysis@exploreyourdata.com as jo ynteressearre binne yn dizze rjochting fan \u00FBndersyk.</p>
umigon.sentiment_analysis_tool.argument6.title=Skoare, persintaazje en emoasjes?
umigon.sentiment_analysis_tool.argument7.details=<p>Dit ark identifisearret subjektive markers fan <u>sentimint</u> , NET positive of negative <u>feitlike \u00FAtspraken</u> . Om in foarbyld te jaan\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; it wurdt klassifisearre as <strong>NEUTRAAL</strong> , sels as in l\u00E2n yn oarloch "objektyf" of "feitlik" gjin posityf ding is.</li><li> " <code>War is horrible \:(</code> " -&gt; it wurdt klassifisearre as <strong>NEGATIVE</strong> omdat de term "\u00F4fgryslik" en de emoji subjektive markers binne fan in negatyf sentimint.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; it wurdt klassifisearre as <strong>POSITIVE</strong> omdat de term "spannend" in subjektive marker is fan in posityf sentimint.</li></ul><br/> Wy leauwe dat dizze oanpak sentimintanalyse betrouber en wirklik unyk makket yn it l\u00E2nskip fan ark foar mieningwinning en sentimintanalyse. Klear om it te besykjen?
umigon.sentiment_analysis_tool.argument7.title=Posityf, neutraal en negative gefoelens\: fierdere oerwagings
umigon.sentiment_analysis_tool.description=Fergees online ark foar sentimintanalyse s\u00FBnder kodearring. Sentimintekstraksje foar sosjale media as tekst yn csv-, Excel- en pdf-bestannen. Prestaasje is sa goed as of better as ramt foar masine-learen. Rinne de analyze yn ien klik. Download jo resultaten yn Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>De prinsipes folge troch it ark wurde beskreaun yn dizze akademyske publikaasje oer <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publisearre yn 'e bloml\u00EAzing fan' e Association fo Computational Linguistics</a> . It ark folget dizze stappen\:</p><ol><li> kontrolearje de lingte fan de tekst\: as it mar in pear wurden koart is, wurdt it net yndield</li><li> ferwidering fan urls, fuortheljen fan ynh\u00E2ld yn quotes, normalisaasje fan apostrofs</li><li> twa ferzjes fan de tekst binne f\u00EAstlein\: ien d\u00EAr't alle aksinten en spesjale tekens wurde fuorthelle, en ien d\u00EAr't se wurde bewarre. Alle folgjende stappen sille jilde foar beide ferzjes fan 'e tekst.</li><li> kontrolearje op <strong>emojis, emoticons en onomatopeia</strong> . Ferwurkje jo tekst net om se te ferwiderjen, se jouwe nuttige ynformaasje oer sentimint\!</li><li> kontrolearje op hashtags, as der binne</li><li> \u00FBntbining fan de tekst yn n-grams oant fjouwer gram</li><li> foar elke n-gram\:<ul><li> skip it oer as it heart by in foar\u00F4f f\u00EAststelde list fan stopwurden</li><li> kontrolearje op werhelle karakters en ferwiderje se as nedich ( <code>yeeeahhh\!</code> wurdt <code>yeah\!</code> )</li><li> kontrolearje oft de n-gram is befette yn 'e foar\u00F4f f\u00EAststelde list mei mooglik positive wurden. As dat sa is, wurdt de oerienkommende regel tapast. Meastentiids is de regel sa ienf\u00E2ldich as "in posityf wurd jout in posityf gefoel oan de tekst", mar komplekser regels binne der fansels ek yn.</li><li> kontrolearje oft de n-gram is befette yn 'e foar\u00F4f f\u00EAststelde list mei mooglik negative wurden. Deselde logika jildt</li></ul></li><li> finale kontr\u00F4les\: deteksje fan moderators yn 'e sin ("mar", "lykwols", "sels as", ensfh.). Positive of negative wearden pleatst foar of nei dizze moderators wurde bewarre of wurde wiske.</li><li> definitive besl\u00FAt folgjende komplekse regels, basearre op de resultaten fan de foarige stappen.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=De funksje \u00FBndersiket elke term fan 'e tekst en jildt in searje regels om it effekt op it sentimint te bepalen. It besk\u00F4get ek systematysk <strong>emojis</strong> , ynterpunksje, <strong>hashtags</strong> , fariaasjes yn stavering, wurden mei haadletters ... om it sentimint te bepalen.
