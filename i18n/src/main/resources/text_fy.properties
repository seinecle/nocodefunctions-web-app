who.argument1.details=<p>Hoi\! Ik bin <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">in heechlearaar</a> basearre yn Parys, mei in passy foar it ekstrahearjen fan ynformaasje \u00FAt sosjale media en netwurken. Twitter en <a href\="https\://gephi.org" target\="_blank">Gephi</a> binne myn favorite boartersplakken. Ik publisearje st\u00FAdzjes yn <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademyske tydskriften</a> .</p><p> Jo kinne my fine besprekken op <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">'e Facebook-groep foar Gephi</a> of kommentaar oer technysk en akademysk nijs <a href\="https\://twitter.com/seinecle" target\="_blank">op Twitter</a> of besprekken fan <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">profesjonele nijs op LinkedIn</a> . Oh, en dit is <a href\="https\://clementlevallois.net" target\="_blank">myn webside</a> . Sjoch dy d\u00EAr\!</p>
