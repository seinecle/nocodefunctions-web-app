cowo.tool.argument1.title=Semantyske netwurken - meitsje jo teksten yn grafiken
cowo.tool.argument2.details=De funksje nimt ien parameter (wat is de taal fan de tekst?) en rint mei ien klik\:
cowo.tool.argument3.details=<p><strong>Struktuer en opmaak fan 'e tekst</strong> \: it netwurk wurdt makke troch it opspoaren fan pearen fan termen dy't ferskine op deselde rigel tekst. Dat jo moatte foarsichtich w\u00EAze oer hoe't jo tekst splitst is. Ideal soe it makke wurde fan relatyf koarte paragrafen, elk op ien rigel. As jo in Excel-best\u00E2n br\u00FBke, moat elke paragraaf of wichtich blok tekst op in oare rige ferskine.<br/><br/> <strong>Foarferwurking fan 'e tekst</strong> \: it is net nedich om jo tekst foar\u00F4f te ferwurkjen of skjin te meitsjen foardat jo dizze funksje br\u00FBke.<br/><br/> <strong>De grafyk</strong> ferkenne\: wy riede twa fergese software foar profesjonele kwaliteit oan foar it ferkennen fan it semantyske netwurk produsearre troch de funksje. <a href\="https\://gephi.org" target\="_blank">Gephi</a> biedt de b\u00EAste funksjes om te filterjen, kleurjen, feroarjen fan grutte en \u00FAtfiere beskriuwende grafykstatistiken op jo netwurk (lykas <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centrality betweenness</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> leveret de fisualisaasjes dy't de skjinste en maklikste binne te ynterpretearjen foar semantyske netwurken. VOSviewer is \u00FBntwikkele mei scientometrics as earste gebr\u00FBk, mar it is nuttich foar elke soart semantysk netwurk.</p>
cowo.tool.argument3.title=Tips en tr\u00FAks om ynsjoch te krijen fan in semantysk netwurk
cowo.tool.argument4.details=As jo tekst in list is mei ko-foarfallen as in list mei items, dan kinne jo Gaze br\u00FBke, in funksje wijd oan it <a href\="../gaze/network_builder_tool.html">bouwen fan netwurken fan ko-foarfallen en oerienkomsten</a> .
cowo.tool.argument4.title=As jo tekst is strukturearre, mei listen fan items
cowo.tool.description=100% fergees online ark om semantyske netwurken te meitsjen. Gjin registraasje nedich. Ymportearje jo tekst yn csv, Excel of platte tekst. Rinne de analyze yn ien klik. Download jo resultaten yn Excel of as in grafyk.
cowo.tool.model_long_details=<p>De prinsipes folge troch it ark wurde beskreaun yn dizze akademyske publikaasje dy't studearret <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hoe't jo mienskippen en \u00FBnderwerpen kinne fine op Twitter</a> . De technology folget dizze stappen\:</p><ol><li> skjinmeitsjen fan de tekst\: flatten nei ASCII, fuortheljen fan urls, fuortheljen fan ynterpunksje tekens.</li><li> lemmatisaasje.</li><li> \u00FBntbining fan de tekst yn <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> oant fjouwer gram, fuortheljen fan minder relevante n-grammen. Dizze stap is identyk oan de iene folge troch de <a href\="../umigon/sentiment_analysis_tool.html">funksje foar sentimintanalyse</a></li><li> telling fan <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">ko-foarfallen</a> \: hokker pearen fan n-grammen meie faak yn deselde rigels fan 'e tekst ferskine?</li><li> de list mei gearkommende n-grammen wurdt br\u00FBkt om in netwurk te meitsjen\: it is makke fan de meast foarkommende n-grammen. Twa n-grammen binne ferb\u00FBn as se faak tegearre binne.</li><li> de sterkte fan 'e ferbiningen yn it netwurk wurdt korrizjearre mei in proseduere neamd <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=De funksje identifisearret pearen fan termen yn elke rigel fan 'e tekst. Dizze pearen wurde ko-foarfallen neamd. Troch alle pearen fan termen te aggregearjen en de meast foarkommende te selektearjen, wurdt in netwurk fan termen opboud w\u00EArby't twa termen ferb\u00FBn binne as se faak tegearre yn 'e tekst ferskine.
