who.title=Wa sit efter nocode-funksjes?
why.argument1=De f\u00FBnemintele motivaasje
why.argument1.details=<p>As in akademikus dy't ynteressearre is yn data mining mei sosjale media en sosjale netwurken, haw ik de resultaten fan myn st\u00FAdzjes dield yn artikels <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publisearre yn wittenskiplike tydskriften</a> . Mei nocode-funksjes <strong>wol ik in breder publyk berikke troch fergese, nocode-ferzjes oan te bieden fan 'e nuttichste funksjes dy't ik yn myn \u00FBndersyk haw br\u00FBkt</strong> .</p><br/><p> Yn 'e \u00F4fr\u00FBne jierren haw ik ferskate besykjen makke om stikken software te meitsjen dy't krekt dat soene dwaan. Mar ik wie net gen\u00F4ch belibbe, en wierskynlik te \u00FBngeduldich\: de apps wiene net folt\u00F4ge en dreech te \u00FBnderh\u00E2lden. Nocode-funksjes binne oars\: ik nim de tiid om it op 'e b\u00EAste manier te \u00FBntwikkeljen, en <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ik begjin foar in reis fan 10 jier en mear\!</a></p>
why.argument2=W\u00EArom is it fergees?
why.argument2.details=<p>It \u00FBntwikkeljen fan nocode-funksjes fertsjintwurdiget in signifikant bedrach fan wurk, dat ik yn myn frije tiid folbringe. Ik bin der net foar, sadat it in breder publyk fynt (ynklusyf studinten, sjoernalisten, hobbyisten...). Yn ruil d\u00EArfoar hoopje ik it te br\u00FBken om de nije funksjes yn te setten dy't ik yn 'e rin fan myn akademysk \u00FBndersyk sil meitsje, en ik hoopje dat it myn st\u00FAdzjes profitearje sil\: de feedback fan br\u00FBkers oer de funksjes sil my helpe om se te ferfine en rob\u00FAster te meitsjen. Hooplik sil in mienskip fan br\u00FBkers groeie en ek ynteressante idee\u00EBn generearje foar nije \u00FBntjouwings\!</p><br/><p> Twadder, \u00F4fhinklik fan it belang fan 'e br\u00FBkers, besk\u00F4gje ik it \u00FBntwikkeljen fan API-ferzjes foar ferzjes mei hege folume, hege beskikberens fan' e funksjes, typysk foar profesjonele gebr\u00FBk troch bedriuwen, net partikulieren. Dizze API's soene net fergees w\u00EAze, om't wichtige serverkosten belutsen soene.</p>
why.description=Nocode-funksjes binne \u00FBntwikkele om fergees en tagonklik te bliuwen foar elkenien
