umigon.sentiment_analysis_tool.argument7.details=<p>\u0422\u043E\u0437\u0438 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u0441\u0443\u0431\u0435\u043A\u0442\u0438\u0432\u043D\u0438 \u043C\u0430\u0440\u043A\u0435\u0440\u0438 \u043D\u0430 <u>\u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u044F</u>, \u0430 \u041D\u0415 \u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u043D\u0438 \u0438\u043B\u0438 \u043E\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043B\u043D\u0438 <u>\u0444\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0442\u0432\u044A\u0440\u0434\u0435\u043D\u0438\u044F</u>. \u0414\u0430\u0432\u0430\u043C \u043F\u0440\u0438\u043C\u0435\u0440\:</p><br/><ul><li><code>"\u0422\u0430\u0437\u0438 \u0441\u0442\u0440\u0430\u043D\u0430 \u0435 \u0432\u044A\u0432 \u0432\u043E\u0439\u043D\u0430</code>" -&gt; \u043A\u043B\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u0441\u0435 \u043A\u0430\u0442\u043E <strong>\u041D\u0415\u0423\u0422\u0420\u0410\u041B\u041D\u041E,</strong> \u0434\u043E\u0440\u0438 \u0430\u043A\u043E \u0441\u0442\u0440\u0430\u043D\u0430\u0442\u0430 \u0432\u044A\u0432 \u0432\u043E\u0439\u043D\u0430 "\u043E\u0431\u0435\u043A\u0442\u0438\u0432\u043D\u043E" \u0438\u043B\u0438 "\u0444\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438" \u043D\u0435 \u0435 \u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u043D\u043E \u043D\u0435\u0449\u043E.</li><li><code>"\u0412\u043E\u0439\u043D\u0430\u0442\u0430 \u0435 \u0443\u0436\u0430\u0441\u043D\u0430 \:(</code>" -&gt; \u043A\u043B\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u0441\u0435 \u043A\u0430\u0442\u043E <strong>\u041D\u0415\u0413\u0410\u0422\u0418\u0412\u041D\u041E</strong>, \u0437\u0430\u0449\u043E\u0442\u043E \u0442\u0435\u0440\u043C\u0438\u043D\u044A\u0442 "\u0443\u0436\u0430\u0441\u043D\u043E" \u0438 \u0435\u043C\u043E\u0442\u0438\u043A\u043E\u043D\u0438\u0442\u0435 \u0441\u0430 \u0441\u0443\u0431\u0435\u043A\u0442\u0438\u0432\u043D\u0438 \u043C\u0430\u0440\u043A\u0435\u0440\u0438 \u0437\u0430 \u043D\u0435\u0433\u0430\u0442\u0438\u0432\u043D\u043E \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u0435.</li><li><code>"\u0412\u043E\u0439\u043D\u0430\u0442\u0430 \u043C\u0435\u0436\u0434\u0443 \u043F\u043E\u043B\u043E\u0432\u0435\u0442\u0435 \u0435 \u0432\u044A\u043B\u043D\u0443\u0432\u0430\u0449\u0430 \u0442\u0435\u043C\u0430 \u0437\u0430 \u0438\u0437\u0441\u043B\u0435\u0434\u0432\u0430\u043D\u0435\!</code>" -&gt; \u043A\u043B\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u0441\u0435 \u043A\u0430\u0442\u043E <strong>\u041F\u041E\u041B\u041E\u0416\u0418\u0422\u0415\u041B\u041D\u0410</strong>, \u0437\u0430\u0449\u043E\u0442\u043E \u0442\u0435\u0440\u043C\u0438\u043D\u044A\u0442 "\u0432\u044A\u043B\u043D\u0443\u0432\u0430\u0449\u0430" \u0435 \u0441\u0443\u0431\u0435\u043A\u0442\u0438\u0432\u0435\u043D \u043C\u0430\u0440\u043A\u0435\u0440 \u043D\u0430 \u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u043D\u043E \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u0435.</li></ul><br/>\u0412\u044F\u0440\u0432\u0430\u043C\u0435, \u0447\u0435 \u0442\u043E\u0437\u0438 \u043F\u043E\u0434\u0445\u043E\u0434 \u043F\u0440\u0430\u0432\u0438 \u0430\u043D\u0430\u043B\u0438\u0437\u0430 \u043D\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u044F\u0442\u0430 \u043D\u0430\u0434\u0435\u0436\u0434\u0435\u043D \u0438 \u043D\u0430\u0438\u0441\u0442\u0438\u043D\u0430 \u0443\u043D\u0438\u043A\u0430\u043B\u0435\u043D \u0432 \u043F\u0435\u0439\u0437\u0430\u0436\u0430 \u043E\u0442 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438 \u0437\u0430 \u0438\u0437\u0432\u043B\u0438\u0447\u0430\u043D\u0435 \u043D\u0430 \u043C\u043D\u0435\u043D\u0438\u044F \u0438 \u0430\u043D\u0430\u043B\u0438\u0437 \u043D\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u044F\u0442\u0430. \u0413\u043E\u0442\u043E\u0432\u0438 \u043