\u0431\u0435\u0448\u0435 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0435\u043D\u043E, \u0447\u0435 \u0442\u043E\u0437\u0438 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0435 \u043D\u0430\u0439-\u0434\u043E\u0431\u0440\u0438\u044F\u0442 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0437\u0430 \u0430\u043D\u0430\u043B\u0438\u0437 \u043D\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u044F\u0442\u0430 \u0432 \u0441\u043E\u0446\u0438\u0430\u043B\u043D\u0438\u0442\u0435 \u043C\u0435\u0434\u0438\u0438</a>.<br/>\u0420\u043E\u0434\u0435\u043D \u043F\u0440\u0435\u0437 2012 \u0433., \u0442\u043E\u0437\u0438 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0435 \u0432 \u043F\u0440\u043E\u0446\u0435\u0441 \u043D\u0430 \u043D\u0435\u043F\u0440\u0435\u043A\u044A\u0441\u043D\u0430\u0442\u043E \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0432\u0430\u043D\u0435.<br/><br/>\u0410\u043A\u043E \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u0442\u0435 \u0442\u0430\u0437\u0438 \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0432 \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u0447\u0435\u043D \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442 (\u0438\u0437\u0441\u043B\u0435\u0434\u0432\u0430\u043D\u0438\u044F \u0438\u043B\u0438 \u043F\u0440\u043E\u0443\u0447\u0432\u0430\u043D\u0438\u044F), \u0442\u0440\u044F\u0431\u0432\u0430 \u0434\u0430 \u044F \u043F\u043E\u0441\u043E\u0447\u0438\u0442\u0435 \u0432 \u0431\u0438\u0431\u043B\u0438\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u0442\u0430 \u0441\u0438\:<br/><br/>Levallois, Clement. "\u0423\u043C\u0438\u0433\u043E\u043D\: \u0410\u043D\u0430\u043B\u0438\u0437 \u043D\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u044F\u0442\u0430 \u0432 \u0422\u0443\u0438\u0442\u043E\u0432\u0435 \u0432\u044A\u0437 \u043E\u0441\u043D\u043E\u0432\u0430 \u043D\u0430 \u0441\u043F\u0438\u0441\u044A\u0446\u0438 \u0441 \u0442\u0435\u0440\u043C\u0438\u043D\u0438 \u0438 \u0435\u0432\u0440\u0438\u0441\u0442\u0438\u043A\u0430". \u0421\u0431\u043E\u0440\u043D\u0438\u043A \u0441 \u0434\u043E\u043A\u043B\u0430\u0434\u0438 \u043E\u0442 7-\u0438\u044F \u043C\u0435\u0436\u0434\u0443\u043D\u0430\u0440\u043E\u0434\u0435\u043D \u0441\u0435\u043C\u0438\u043D\u0430\u0440 \u0437\u0430 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u0447\u043D\u0430 \u043E\u0446\u0435\u043D\u043A\u0430 (SemEval), 2013 \u0433., \u0410\u0442\u043B\u0430\u043D\u0442\u0430, \u0414\u0436\u043E\u0440\u0434\u0436\u0438\u044F.
