topics.topics_extraction_tool.argument4.details=\ \u043d\u0430\u0440\u0435\u0447\u0435\u043d\u0438 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430'</a> . \u0421 \u043d\u0435\u0433\u043e \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044f\u0442 \u0440\u0435\u0448\u0430\u0432\u0430 \u043a\u043e\u043b\u043a\u043e \u0442\u0435\u043c\u0438 \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u043e\u0442\u043a\u0440\u0438\u0442\u0438 \u0432 \u0442\u0435\u043a\u0441\u0442\u0430 \u0438 \u0441\u043b\u0435\u0434 \u0442\u043e\u0432\u0430 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u0438\u0442\u0435 \u043d\u0430\u043c\u0438\u0440\u0430\u0442 \u0442\u0435\u0437\u0438 \u0442\u0435\u043c\u0438.</p><p> \u0422\u043e\u0437\u0438 \u043f\u043e\u0434\u0445\u043e\u0434 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0438\u043c\u0430 \u0441\u043c\u0438\u0441\u044a\u043b, \u043a\u043e\u0433\u0430\u0442\u043e \u0437\u043d\u0430\u0435\u043c \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u043e \u043a\u043e\u043b\u043a\u043e \u0442\u0435\u043c\u0438 \u0438\u043c\u0430 \u0432 \u0442\u0435\u043a\u0441\u0442\u0430. \u041d\u043e \u043a\u0430\u043a\u044a\u0432 \u0435 \u0441\u043c\u0438\u0441\u044a\u043b\u044a\u0442 \u043e\u0442 \u043e\u0442\u043a\u0440\u0438\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0442\u0435\u043c\u0438, \u0430\u043a\u043e \u0432\u0435\u0447\u0435 \u0437\u043d\u0430\u0435\u043c \u0442\u0435\u043c\u0438\u0442\u0435? \ud83e\udd14</p><p> \u0412\u044a\u0432 \u0444\u0443\u043d\u043a\u0446\u0438\u0438\u0442\u0435 \u0431\u0435\u0437 \u043a\u043e\u0434 \u0431\u0440\u043e\u044f\u0442 \u043d\u0430 \u0442\u0435\u043c\u0438\u0442\u0435, \u043a\u043e\u0438\u0442\u043e \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u043d\u0430\u043c\u0435\u0440\u0435\u043d\u0438, \u043d\u0435 \u0435 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d. \u0410\u043d\u0430\u043b\u0438\u0437\u0430\u0442\u043e\u0440\u044a\u0442 \u0449\u0435 \u043d\u0430\u0443\u0447\u0438 \u043c\u043d\u043e\u0433\u043e, \u043a\u0430\u0442\u043e \u043e\u0442\u043a\u0440\u0438\u0435 \u043a\u043e\u043b\u043a\u043e \u0442\u0435\u043c\u0438 \u043c\u043e\u0436\u0435 \u0434\u0430 \u043d\u0430\u043c\u0435\u0440\u0438 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u044a\u043c\u044a\u0442 \u0432 \u0442\u0435\u043a\u0441\u0442\u0430, \u0431\u0435\u0437 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u043e \u0437\u0430\u0434\u0430\u0434\u0435\u043d\u043e \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435. \u0410\u043d\u0430\u043b\u0438\u0437\u0430\u0442\u043e\u0440\u044a\u0442 \u043e\u0441\u0442\u0430\u0432\u0430 \u0432 \u043f\u044a\u043b\u0435\u043d \u043a\u043e\u043d\u0442\u0440\u043e\u043b \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d\u0438\u0435 \u043d\u0430 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u044a\u0440\u0430 \u0437\u0430 \u0442\u043e\u0447\u043d\u043e\u0441\u0442, \u043a\u043e\u0439\u0442\u043e \u043f\u043e\u043c\u0430\u0433\u0430 \u0437\u0430 \u043d\u0430\u0441\u0442\u0440\u043e\u0439\u0432\u0430\u043d\u0435 \u043d\u0430 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u044a\u043c\u0430, \u0437\u0430 \u0434\u0430 \u043d\u0430\u043c\u0438\u0440\u0430 \u043f\u043e\u0432\u0435\u0447\u0435 \u0438\u043b\u0438 \u043f\u043e-\u043c\u0430\u043b\u043a\u043e \u0442\u0435\u043c\u0438 - \u043d\u043e \u0432\u0438\u043d\u0430\u0433\u0438 \u0441\u044a\u0441 \u0441\u0442\u0435\u043f\u0435\u043d \u043d\u0430 \u0441\u0432\u043e\u0431\u043e\u0434\u0430 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u0442\u043e\u0447\u043d\u0438\u044f \u0431\u0440\u043e\u0439.</p><p> 50 \u0435 \u043f\u043e \u043f\u043e\u0434\u0440\u0430\u0437\u0431\u0438\u0440\u0430\u043d\u0435. \u0418\u0437\u0431\u0435\u0440\u0435