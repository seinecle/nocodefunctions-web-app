430\u0437\u043b\u0438\u0447\u0435\u043d \u0440\u0435\u0434.\n<br/>\n<br/>\n<strong>\u041f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u0430 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430</strong>\: \u041d\u0435 \u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0434\u0430 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u0442\u0435 \u0438\u043b\u0438 \u043f\u043e\u0447\u0438\u0441\u0442\u0432\u0430\u0442\u0435 \u0442\u0435\u043a\u0441\u0442\u0430 \u0441\u0438, \u043f\u0440\u0435\u0434\u0438 \u0434\u0430 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0442\u0435 \u0442\u0430\u0437\u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u044f.\n<br/>\n<br/>\n<strong>\u0418\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0435 \u043d\u0430 \u0433\u0440\u0430\u0444\u0438\u043a\u0430\u0442\u0430</strong>\: \u043f\u0440\u0435\u043f\u043e\u0440\u044a\u0447\u0432\u0430\u043c\u0435 \u0434\u0432\u0430 \u0431\u0435\u0437\u043f\u043b\u0430\u0442\u043d\u0438 \u0441\u043e\u0444\u0442\u0443\u0435\u0440\u0430 \u043e\u0442 \u043f\u0440\u043e\u0444\u0435\u0441\u0438\u043e\u043d\u0430\u043b\u0435\u043d \u043a\u043b\u0430\u0441 \u0437\u0430 \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0435 \u043d\u0430 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0430\u0442\u0430 \u043c\u0440\u0435\u0436\u0430, \u0441\u044a\u0437\u0434\u0430\u0434\u0435\u043d\u0430 \u043e\u0442 \u0444\u0443\u043d\u043a\u0446\u0438\u044f\u0442\u0430. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f \u043d\u0430\u0439-\u0434\u043e\u0431\u0440\u0438\u0442\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u0437\u0430 \u0444\u0438\u043b\u0442\u0440\u0438\u0440\u0430\u043d\u0435, \u043e\u0446\u0432\u0435\u0442\u044f\u0432\u0430\u043d\u0435, \u043f\u0440\u043e\u043c\u044f\u043d\u0430 \u043d\u0430 \u0440\u0430\u0437\u043c\u0435\u0440\u0430 \u0438 \u043f\u0440\u043e\u0432\u0435\u0436\u0434\u0430\u043d\u0435 \u043d\u0430 \u043e\u043f\u0438\u0441\u0430\u0442\u0435\u043b\u043d\u0438 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0438 \u043d\u0430 \u0433\u0440\u0430\u0444\u0438\u0442\u0435 \u043d\u0430 \u0432\u0430\u0448\u0430\u0442\u0430 \u043c\u0440\u0435\u0436\u0430 (\u043a\u0430\u0442\u043e \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0446\u0435\u043d\u0442\u0440\u0430\u043b\u043d\u043e\u0441\u0442 \u043d\u0430 \u0438\u043d\u0442\u0435\u0440\u0432\u0430\u043b\u0438\u0442\u0435</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430 \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438, \u043a\u043e\u0438\u0442\u043e \u0441\u0430 \u043d\u0430\u0439-\u0447\u0438\u0441\u0442\u0438 \u0438 \u043b\u0435\u0441\u043d\u0438 \u0437\u0430 \u0438\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0438\u0440\u0430\u043d\u0435 \u0437\u0430 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0438 \u043c\u0440\u0435\u0436\u0438. VOSviewer \u0435 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0435\u043d \u0441 \u043e\u0433\u043b\u0435\u0434 \u043d\u0430 \u043d\u0430\u0443\u043a\u043e\u043c\u0435\u0442\u0440\u0438\u044f\u0442\u0430 \u043a\u0430\u0442\u043e \u043f\u044a\u0440\u0432\u0438 \u0441\u043b\u0443\u0447\u0430\u0439 \u043d\u0430 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u0430, \u043d\u043e \u0435 \u043f\u043e\u043b\u0435\u0437\u0435\u043d \u0437\u0430 \u0432\u0441\u044f\u043a\u0430\u043a\u044a\u0432 \u0432\u0438\u0434 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0438 \u043c\u0440\u0435\u0436\u0438.\n</p>\n
