organic.general.model_long_description=<p>\u041f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0442\u0435, \u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0438 \u043e\u0442 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430, \u0441\u0430 \u0441\u0445\u043e\u0434\u043d\u0438 \u0441 \u0442\u0435\u0437\u0438 \u043d\u0430 <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043d\u043a\u0446\u0438\u044f\u0442\u0430 \u0437\u0430 \u0430\u043d\u0430\u043b\u0438\u0437 \u043d\u0430 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f\u0442\u0430</a>, \u0441 \u0438\u0437\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435 \u043d\u0430 \u043f\u0440\u0430\u0432\u0438\u043b\u0430\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u0441\u0435 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442. \u0418\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044a\u0442 \u0441\u043b\u0435\u0434\u0432\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435 \u0441\u0442\u044a\u043f\u043a\u0438\:</p>\n<ol>\n<li>\u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0430 \u043d\u0430 \u0434\u044a\u043b\u0436\u0438\u043d\u0430\u0442\u0430 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430\: \u0430\u043a\u043e \u0435 \u043a\u0440\u0430\u0442\u044a\u043a \u0441\u0430\u043c\u043e \u0441 \u043d\u044f\u043a\u043e\u043b\u043a\u043e \u0434\u0443\u043c\u0438, \u0442\u043e\u0439 \u043d\u044f\u043c\u0430 \u0434\u0430 \u0431\u044a\u0434\u0435 \u043a\u043b\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043d</li>\n<li>\u043f\u0440\u0435\u043c\u0430\u0445\u0432\u0430\u043d\u0435 \u043d\u0430 \u0443\u0440\u043b\u0438, \u043f\u0440\u0435\u043c\u0430\u0445\u0432\u0430\u043d\u0435 \u043d\u0430 \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435 \u0432 \u043a\u0430\u0432\u0438\u0447\u043a\u0438, \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u043d\u0435 \u043d\u0430 \u0430\u043f\u043e\u0441\u0442\u0440\u043e\u0444\u0438\u0442\u0435</li>\n<li>\u0441\u044a\u0437\u0434\u0430\u0432\u0430\u0442 \u0441\u0435 \u0434\u0432\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430\: \u0435\u0434\u043d\u0430, \u0432 \u043a\u043e\u044f\u0442\u043e \u0441\u0430 \u043f\u0440\u0435\u043c\u0430\u0445\u043d\u0430\u0442\u0438 \u0432\u0441\u0438\u0447\u043a\u0438 \u0443\u0434\u0430\u0440\u0435\u043d\u0438\u044f \u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u043d\u0438 \u0441\u0438\u043c\u0432\u043e\u043b\u0438, \u0438 \u0435\u0434\u043d\u0430, \u0432 \u043a\u043e\u044f\u0442\u043e \u0442\u0435 \u0441\u0430 \u0437\u0430\u043f\u0430\u0437\u0435\u043d\u0438. \u0412\u0441\u0438\u0447\u043a\u0438 \u0441\u043b\u0435\u0434\u0432\u0430\u0449\u0438 \u0441\u0442\u044a\u043f\u043a\u0438 \u0449\u0435 \u0441\u0435 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442 \u0438 \u0437\u0430 \u0434\u0432\u0435\u0442\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430.</li>\n<li>\u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0430 \u043d\u0430 <strong>\u0435\u043c\u043e\u0442\u0438\u043a\u043e\u043d\u0438, \u0435\u043c\u043e\u0442\u0438\u043a\u043e\u043d\u0438 \u0438 \u043e\u043d\u043e\u043c\u0430\u0442\u043e\u043f\u0435\u0438</strong>. \u041d\u0435 \u0438\u0437\u0432\u044a\u0440\u0448\u0432\u0430\u0439\u0442\u0435 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u0430 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430, \u0437\u0430 \u0434\u0430 \u0433\u0438 \u043f\u0440\u0435\u043c\u0430\u0445\u043d\u0435\u0442\u0435, \u0442\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u0442 \u043f\u043e\u043b\u0435\u0437\u043d\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0437\u0430 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f\u0442\u0430\!</li>\n<li>\u043f\u0440\u043e\u0432\u0435\u0440\u0435\u0442\u0435 \u0445\u0430\u0448\u0442\u0430\u0433\u043e\u0432\u0435\u0442\u0435, \u0430\u043a\u043e \u0438\u043c\u0430 \u0442\u0430\u043a\u0438\u0432\u0430</li>\n<li>\u0434\u0435\u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0440\u0430\u043d\u0435 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0430 n-\u0433\u0440\u0430\u043c\u0438 \u0434\u043e \u0447\u0435\u0442\u0438\u0440\u0438 \u0433\u0440\u0430\u043c\u0430</li>\n<li> \u0437\u0430 \u0432\u0441\u044f\u043a\u0430 n-\u0433\u0440\u0430\u043c\u0430\:\n<ul>\n<li>\u043f\u0440\u043e\u043f\u0443\u0441\u043d\u0435\u0442\u0435 \u0433\u043e, \u0430\u043a\u043e \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438 \u043a\u044a\u043c \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u043e \u0438\u0437\u0433\u043e\u0442\u0432\u0435\u043d \u0441\u043f\u0438\u0441\u044a\u043a \u0441\u044a\u0441 \u0441\u0442\u043e\u043f \u0434\u0443\u043c\u0438</li>\n<li></li>\n<li>\u043f\u0440\u043e\u0432\u0435\u0440\u0435\u0442\u0435 \u0434\u0430\u043b\u0438 n-\u0433\u0440\u0430\u043c\u0430\u0442\u0430 \u0441\u0435 \u0441\u044a\u0434\u044a\u0440\u0436\u0430 \u0432 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u043e \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0435\u043d \u0441\u043f\u0438\u0441\u044a\u043a \u043d\u0430 \u043b\u0435\u043a\u0441\u0438\u043a\u0430 / \u0438\u0437\u0440\u0430\u0437\u0438 / \u0441\u0442\u0438\u043b, \u0441\u0438\u0433\u043d\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u0449\u0438 "\u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u0430 \u0440\u0435\u0447". \u0410\u043a\u043e \u0435 \u0442\u0430\u043a\u0430, \u0441\u0435 \u043f\u0440\u0438\u043b\u0430\u0433\u0430 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u043e\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u043e.</li>\n</ul>\n</li>\n<li>\u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u043d\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0432\u044a\u0437 \u043e\u0441\u043d\u043e\u0432\u0430 \u043d\u0430 \u0440\u0435\u0437\u0443\u043b\u0442\u0430\u0442\u0438\