gaze.results.long_explanation=<h3>\u0424\u0443\u043D\u043A\u0446\u0438\u044F\u0442\u0430 \u0435 \u0441\u044A\u0437\u0434\u0430\u043B\u0430 \u043C\u0440\u0435\u0436\u0430, \u0432 \u043A\u043E\u044F\u0442\u043E\:</h3>\n<ul>\n<li>\n<strong>\u0410\u043A\u043E \u0441\u0442\u0435 \u0438\u0437\u0431\u0440\u0430\u043B\u0438 \u0412\u0430\u0440\u0438\u0430\u043D\u0442 1 (\u0441\u044A\u0432\u043F\u0430\u0434\u0435\u043D\u0438\u044F</strong>)\: \u043A\u043E\u0433\u0430\u0442\u043E 2 \u0438\u0437\u0440\u0430\u0437\u0430 \u0441\u044A\u0432\u043F\u0430\u0434\u0430\u0442 \u043D\u0430 \u0435\u0434\u0438\u043D \u0438\u043B\u0438 \u043C\u043D\u043E\u0433\u043E \u0440\u0435\u0434\u043E\u0432\u0435, \u0442\u0435 \u0441\u0430 \u0441\u0432\u044A\u0440\u0437\u0430\u043D\u0438 \u0432 \u043C\u0440\u0435\u0436\u0430\u0442\u0430.\n</li>\n<li>\n<strong>\u0410\u043A\u043E \u0441\u0442\u0435 \u0438\u0437\u0431\u0440\u0430\u043B\u0438 \u0412\u0430\u0440\u0438\u0430\u043D\u0442 2 (\u0438\u0437\u0442\u043E\u0447\u043D\u0438\u0446\u0438 \u0438 \u0446\u0435\u043B\u0438</strong>)\: \u043A\u043E\u0433\u0430\u0442\u043E 2 \u0438\u0437\u0442\u043E\u0447\u043D\u0438\u043A\u0430 \u0438\u043C\u0430\u0442 \u043F\u043E\u043D\u0435 \u0435\u0434\u043D\u0430 \u043E\u0431\u0449\u0430 \u0446\u0435\u043B, \u0442\u0435 \u0441\u0430 \u0441\u0432\u044A\u0440\u0437\u0430\u043D\u0438 \u0432 \u043C\u0440\u0435\u0436\u0430\u0442\u0430.\n</li>\n</ul>\n\n<h3>\u0412\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0438\u0440\u0430\u0439\u0442\u0435 \u0433\u0440\u0430\u0444\u0438\u043A\u0430\u0442\u0430 \u0441 Gephi, VOSviewer \u0438\u043B\u0438 Gephisto</h3>\n<p>\u041C\u043E\u0436\u0435\u0442\u0435 \u0434\u0430 \u0438\u0437\u0442\u0435\u0433\u043B\u0438\u0442\u0435 \u043F\u044A\u043B\u043D\u0430\u0442\u0430 \u043C\u0440\u0435\u0436\u0430 (\u0441 \u043C\u043D\u043E\u0433\u043E \u043F\u043E\u0432\u0435\u0447\u0435 \u0438\u0437\u0440\u0430\u0437\u0438) \u043A\u0430\u0442\u043E <strong>gexf \u0444\u0430\u0439\u043B \u0441</strong> \u0446\u044F\u043B\u0430\u0442\u0430 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F \u0437\u0430 \u043C\u0440\u0435\u0436\u0430\u0442\u0430. \n<strong>\u0424\u0430\u0439\u043B\u043E\u0432\u0435\u0442\u0435 gexf</strong> \u043C\u043E\u0433\u0430\u0442 \u0434\u0430 \u0441\u0435 \u043E\u0442\u0432\u0430\u0440\u044F\u0442 \u0438 \u0438\u0437\u0441\u043B\u0435\u0434\u0432\u0430\u0442 \u0441 <a href\="https\://gephi.org" target\="_blank">Gephi</a>, \u0432\u043E\u0434\u0435\u0449\u0438\u044F \u0431\u0435\u0437\u043F\u043B\u0430\u0442\u0435\u043D \u043D\u0430\u0441\u0442\u043E\u043B\u0435\u043D \u0441\u043E\u0444\u0442\u0443\u0435\u0440 \u0437\u0430 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F \u043D\u0430 \u043C\u0440\u0435\u0436\u0438.\n</p>\n<br/>\n<p>\n\u041C\u043E\u0436\u0435\u0442\u0435 \u0441\u044A\u0449\u043E \u0442\u0430\u043A\u0430 \u0434\u0438\u0440\u0435\u043A\u0442\u043D\u043E \u0434\u0430 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0438\u0440\u0430\u0442\u0435 \u043C\u0440\u0435\u0436\u0430\u0442\u0430 \u0441 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, \u0441\u043E\u0444\u0442\u0443\u0435\u0440, \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0435\u043D \u043E\u0442 Nees Jan van Eck \u0438 Ludo Waltman \u0432 \u0426\u0435\u043D\u0442\u044A\u0440\u0430 \u0437\u0430 \u043D\u0430\u0443\u0447\u043D\u0438 \u0438 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0447\u043D\u0438 \u0438\u0437\u0441\u043B\u0435\u0434\u0432\u0430\u043D\u0438\u044F (CWTS) \u0432 \u0423\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u0432 \u041B\u0430\u0439\u0434\u0435\u043D.\n</p>\n<br/>\n\n<p>\n\u0418 \u043D\u0430\u043A\u0440\u0430\u044F, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0435 \u0443\u0435\u0431 \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435, \u043A\u043E\u0435\u0442\u043E \u0441\u044A\u0437\u0434\u0430\u0432\u0430 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F \u0441 \u0435\u0434\u043D\u043E \u043A\u043B\u0438\u043A\u0432\u0430\u043D\u0435, \u043A\u043E\u044F\u0442\u043E \u043C\u043E\u0436\u0435\u0442\u0435 \u0434\u0430 \u0438\u0437\u0442\u0435\u0433\u043B\u0438\u0442\u0435 \u043A\u0430\u0442\u043E PNG \u0444\u0430\u0439\u043B.\n</p>\n<br/> 
