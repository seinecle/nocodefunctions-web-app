umigon.sentiment_analysis_tool.model_long_description.details=<p>\u041F\u0440\u0438\u043D\u0446\u0438\u043F\u0438\u0442\u0435, \u0441\u043B\u0435\u0434\u0432\u0430\u043D\u0438 \u043E\u0442 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0430, \u0441\u0430 \u043E\u043F\u0438\u0441\u0430\u043D\u0438 \u0432 \u0442\u0430\u0437\u0438 \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u0447\u043D\u0430 \u043F\u0443\u0431\u043B\u0438\u043A\u0430\u0446\u0438\u044F \u0437\u0430 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0430 \u0432 \u0441\u0431\u043E\u0440\u043D\u0438\u043A\u0430 \u043D\u0430 \u0410\u0441\u043E\u0446\u0438\u0430\u0446\u0438\u044F\u0442\u0430 \u0437\u0430 \u043A\u043E\u043C\u043F\u044E\u0442\u044A\u0440\u043D\u0430 \u043B\u0438\u043D\u0433\u0432\u0438\u0441\u0442\u0438\u043A\u0430</a>. \u0418\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u044A\u0442 \u0441\u043B\u0435\u0434\u0432\u0430 \u0441\u043B\u0435\u0434\u043D\u0438\u0442\u0435 \u0441\u0442\u044A\u043F\u043A\u0438\:</p><ol><li>\u043F\u0440\u043E\u0432\u0435\u0440\u043A\u0430 \u043D\u0430 \u0434\u044A\u043B\u0436\u0438\u043D\u0430\u0442\u0430 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u0430\: \u0430\u043A\u043E \u0435 \u043A\u0440\u0430\u0442\u044A\u043A \u0441\u0430\u043C\u043E \u0441 \u043D\u044F\u043A\u043E\u043B\u043A\u043E \u0434\u0443\u043C\u0438, \u0442\u043E\u0439 \u043D\u044F\u043C\u0430 \u0434\u0430 \u0431\u044A\u0434\u0435 \u043A\u043B\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043D</li><li>\u043F\u0440\u0435\u043C\u0430\u0445\u0432\u0430\u043D\u0435 \u043D\u0430 \u0443\u0440\u043B\u0438, \u043F\u0440\u0435\u043C\u0430\u0445\u0432\u0430\u043D\u0435 \u043D\u0430 \u0441\u044A\u0434\u044A\u0440\u0436\u0430\u043D\u0438\u0435 \u0432 \u043A\u0430\u0432\u0438\u0447\u043A\u0438, \u043D\u043E\u0440\u043C\u0430\u043B\u0438\u0437\u0438\u0440\u0430\u043D\u0435 \u043D\u0430 \u0430\u043F\u043E\u0441\u0442\u0440\u043E\u0444\u0438\u0442\u0435</li><li>\u0441\u044A\u0437\u0434\u0430\u0432\u0430\u0442 \u0441\u0435 \u0434\u0432\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u0430\: \u0435\u0434\u043D\u0430, \u0432 \u043A\u043E\u044F\u0442\u043E \u0441\u0430 \u043F\u0440\u0435\u043C\u0430\u0445\u043D\u0430\u0442\u0438 \u0432\u0441\u0438\u0447\u043A\u0438 \u0443\u0434\u0430\u0440\u0435\u043D\u0438\u044F \u0438 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u043D\u0438 \u0437\u043D\u0430\u0446\u0438, \u0438 \u0435\u0434\u043D\u0430, \u0432 \u043A\u043E\u044F\u0442\u043E \u0442\u0435 \u0441\u0430 \u0437\u0430\u043F\u0430\u0437\u0435\u043D\u0438. \u0412\u0441\u0438\u0447\u043A\u0438 \u0441\u043B\u0435\u0434\u0432\u0430\u0449\u0438 \u0441\u0442\u044A\u043F\u043A\u0438 \u0449\u0435 \u0441\u0435 \u043F\u0440\u0438\u043B\u0430\u0433\u0430\u0442 \u0438 \u0437\u0430 \u0434\u0432\u0435\u0442\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u0430.</li><li>\u043F\u0440\u043E\u0432\u0435\u0440\u043A\u0430 \u043D\u0430 <strong>\u0435\u043C\u043E\u0442\u0438\u043A\u043E\u043D\u0438, \u0435\u043C\u043E\u0442\u0438\u043A\u043E\u043D\u0438 \u0438 \u043E\u043D\u043E\u043C\u0430\u0442\u043E\u043F\u0435\u0438</strong>. \u041D\u0435 \u0438\u0437\u0432\u044A\u0440\u0448\u0432\u0430\u0439\u0442\u0435 \u043F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u043D\u0430 \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u043A\u0430 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u0430, \u0437\u0430 \u0434\u0430 \u0433\u0438 \u043F\u0440\u0435\u043C\u0430\u0445\u043D\u0435\u0442\u0435, \u0442\u0435 \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F\u0442 \u043F\u043E\u043B\u0435\u0437\u043D\u0430 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F \u0437\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u044F\u0442\u0430\!</li><li>\u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 \u0445\u0430\u0448\u0442\u0430\u0433\u043E\u0432\u0435\u0442\u0435, \u0430\u043A\u043E \u0438\u043C\u0430 \u0442\u0430\u043A\u0438\u0432\u0430</li><li>\u0434\u0435\u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0440\u0430\u043D\u0435 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u0430 \u043D\u0430 n-\u0433\u0440\u0430\u043C\u0438 \u0434\u043E \u0447\u0435\u0442\u0438\u0440\u0438 \u0433\u0440\u0430\u043C\u0430</li><li> \u0437\u0430 \u0432\u0441\u044F\u043A\u0430 n-\u0433\u0440\u0430\u043C\u0430\:<ul><li>\u043F\u0440\u043E\u043F\u0443\u0441\u043D\u0435\u0442\u0435 \u0433\u043E, \u0430\u043A\u043E \u043F\u0440\u0438\u043D\u0430\u0434\u043B\u0435\u0436\u0438 \u043A\u044A\u043C \u043F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u043D\u043E \u0438\u0437\u0433\u043E\u0442\u0432\u0435\u043D \u0441\u043F\u0438\u0441\u044A\u043A \u0441\u044A\u0441 \u0441\u0442\u043E\u043F \u0434\u0443\u043C\u0438</li><li></li><li>\u043F\u0440\u043E\u0432\u0435\u0440\u0435\u0442\u0435 \u0434\u0430\u043B\u0438 n-\u0433\u0440\u0430\u043C\u0430\u0442\u0430 \u0441\u0435 \u0441\u044A\u0434\u044A\u0440\u0436\u0430 \u0432 \u043F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u043D\u043E \u0438\u0437\u0433\u043E\u0442\u0432\u0435\u043D\u0438\u044F \u0441\u043F\u0438\u0441\u044A\u043A \u0441 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0430\u043B\u043D\u043E \u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u043D\u0438 \u0434\u0443\u043C\u0438. \u0410\u043A\u043E \u0435 \u0442\u0430\u043A\u0430, \u0441\u0435 \u043F\u0440\u0438\u043B\u0430\u0433\u0430 \u0441\u044A\u043E\u0442\u0432\u0435\u0442\u043D\u043E\u0442\u043E \u043F\u0440\u0430\u0432\u0438\u043B\u043E. \u041D\u0430\u0439-\u0447\u0435\u0441\u0442\u043E \u043F\u0440\u0430\u0432\u0438\u043B\u043E\u0442\u043E \u0435 \u0442\u043E\u043B\u043A\u043E\u0432\u0430 \u043F\u0440\u043E\u0441\u0442\u043E, \u043A\u043E\u043B\u043A\u043E\u0442\u043E "\u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u043D\u0430 \u0434\u0443\u043C\u0430 \u043F\u0440\u0438\u0434\u0430\u0432\u0430 \u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u043D\u043E \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u0435 \u043D\u0430 \u0442\u0435\u043A\u0441\u0442\u0430", \u043D\u043E, \u0440\u0430\u0437\u0431\u0438\u0440\u0430 \u0441\u0435, \u0441\u0435 \u0432\u043A\u043B\u044E\u0447\u0432\u0430\u0442 \u0438 \u043F\u043E-\u0441\u043B\u043E\u0436\u043D\u0438 \u043F\u0440\u0430\u0432\u0438\u043B\u0430.</li><li>\u043F\u0440\u043E\u0432\u0435\u0440\u043A\u0430 \u0434\u0430\u043B\u0438 n-\u0433\u0440\u0430\u043C\u0430\u0442\u0430 \u0441\u0435 \u0441\u044A\u0434\u044A\u0440\u0436\u0430 \u0432 \u043F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u043D\u043E \u0438\u0437\u0433\u043E\u0442\u0432\u0435\u043D\u0438\u044F \u0441\u043F\u0438\u0441\u044A\u043A \u0441 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0430\u043B\u043D\u043E \u043E\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043B\u043D\u0438 \u0434\u0443\u043C\u0438. \u041F\u0440\u0438\u043B\u0430\u0433\u0430 \u0441\u0435 \u0441\u044A\u0449\u0430\u0442\u0430 \u043B\u043E\u0433\u0438\u043A\u0430</li></ul></li><li>\u0437\u0430\u043A\u043B\u044E\u0447\u0438\u0442\u0435\u043B\u043D\u0438 \u043F\u0440\u043E\u0432\u0435\u0440\u043A\u0438\: \u043E\u0442\u043A\u0440\u0438\u0432\u0430\u043D\u0435 \u043D\u0430 \u043C\u043E\u0434\u0435\u0440\u0430\u0442\u043E\u0440\u0438 \u0432 \u0438\u0437\u0440\u0435\u0447\u0435\u043D\u0438\u0435\u0442\u043E ("\u043D\u043E", "\u043E\u0431\u0430\u0447\u0435", "\u0434\u043E\u0440\u0438 \u0430\u043A\u043E" \u0438 \u0442.\u043D.). \u041F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u043D\u0438\u0442\u0435 \u0438\u043B\u0438 \u043E\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043B\u043D\u0438\u0442\u0435 \u0441\u0442\u043E\u0439\u043D\u043E\u0441\u0442\u0438, \u043F\u043E\u0441\u0442\u0430\u0432\u0435\u043D\u0438 \u043F\u0440\u0435\u0434\u0438 \u0438\u043B\u0438 \u0441\u043B\u0435\u0434 \u0442\u0435\u0437\u0438 \u043C\u043E\u0434\