general.message.vosviewer.description=<p>\n<a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0435 \u0431\u0435\u0437\u043F\u043B\u0430\u0442\u0435\u043D \u043D\u0430\u0441\u0442\u043E\u043B\u0435\u043D \u0441\u043E\u0444\u0442\u0443\u0435\u0440 \u0437\u0430 \u0441\u044A\u0437\u0434\u0430\u0432\u0430\u043D\u0435 \u0438 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0438\u0440\u0430\u043D\u0435 \u043D\u0430 \u043C\u0440\u0435\u0436\u0438 \u0441 \u0440\u0430\u0437\u0448\u0438\u0440\u0435\u043D\u0438 \u0432\u044A\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u0432 \u043E\u0431\u043B\u0430\u0441\u0442\u0442\u0430 \u043D\u0430 <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">\u043D\u0430\u0443\u043A\u043E\u043C\u0435\u0442\u0440\u0438\u044F\u0442\u0430</a> (\u043A\u043E\u044F\u0442\u043E, \u043A\u0430\u0437\u0430\u043D\u043E \u043D\u0430\u043A\u0440\u0430\u0442\u043A\u043E, \u0441\u0435 \u0441\u044A\u0441\u0442\u043E\u0438 \u0432 \u0438\u0437\u043C\u0435\u0440\u0432\u0430\u043D\u0435 \u0438 \u043E\u0446\u0435\u043D\u043A\u0430 \u043D\u0430 \u043D\u0430\u0443\u0447\u043D\u0430\u0442\u0430 \u0434\u0435\u0439\u043D\u043E\u0441\u0442).\n</p>\n<p>\n\u041F\u0440\u0435\u0437 \u043B\u044F\u0442\u043E\u0442\u043E \u043D\u0430 2021 \u0433. \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u0446\u0438\u0442\u0435 \u043D\u0430 VOSviewer \u043F\u0443\u0441\u043D\u0430\u0445\u0430 <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">\u043E\u043D\u043B\u0430\u0439\u043D \u0432\u0435\u0440\u0441\u0438\u044F</a>, \u043A\u043E\u044F\u0442\u043E \u043F\u0440\u0430\u0432\u0438 \u043C\u043D\u043E\u0433\u043E \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u043D\u043E \u0441\u043F\u043E\u0434\u0435\u043B\u044F\u043D\u0435\u0442\u043E \u043D\u0430 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u0438\u0442\u0435, \u0441\u044A\u0437\u0434\u0430\u0434\u0435\u043D\u0438 \u0441 \u043D\u0435\u0433\u043E.\n</p>\n<p>\n\u041F\u043E\u043B\u0435\u0437\u043D\u0438 \u0432\u0440\u044A\u0437\u043A\u0438\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">\u0417\u0430\u043F\u043E\u0447\u0432\u0430\u043C\u0435 \u0441 VOSviewer</a>, \u043A\u043E\u0439\u0442\u043E \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430 \u043A\u043E\u043B\u0435\u043A\u0446\u0438\u044F \u043E\u0442 \u0440\u0435\u0441\u0443\u0440\u0441\u0438.\n</p>
