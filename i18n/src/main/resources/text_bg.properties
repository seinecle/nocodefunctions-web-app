general.message.gephi.description=<p>\n<a href\="https\://gephi.org/" target\="_blank">Gephi</a> \u0435 \u0431\u0435\u0437\u043f\u043b\u0430\u0442\u0435\u043d \u043d\u0430\u0441\u0442\u043e\u043b\u0435\u043d \u0441\u043e\u0444\u0442\u0443\u0435\u0440 \u0437\u0430 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435, \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u043d\u0435 \u0438 \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0435 \u043d\u0430 \u043c\u0430\u043b\u043a\u0438 \u0438 \u0433\u043e\u043b\u0435\u043c\u0438 \u043c\u0440\u0435\u0436\u0438.\n\u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044f\u0442 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0438\u043c\u043f\u043e\u0440\u0442\u0438\u0440\u0430, \u043e\u0444\u043e\u0440\u043c\u044f, \u0444\u0438\u043b\u0442\u0440\u0438\u0440\u0430, \u043e\u0446\u0432\u0435\u0442\u044f\u0432\u0430, \u043f\u0440\u0435\u043e\u0440\u0430\u0437\u043c\u0435\u0440\u044f\u0432\u0430 \u0438 \u0438\u0437\u0447\u0438\u0441\u043b\u044f\u0432\u0430 \u043a\u043b\u044e\u0447\u043e\u0432\u0438 \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u0438 \u043d\u0430 \u043c\u0440\u0435\u0436\u0430\u0442\u0430.\n</p>\n<p>                            \n\u0422\u043e\u0432\u0430 \u0433\u043e \u043f\u0440\u0430\u0432\u0438 \u0435\u0444\u0435\u043a\u0442\u0438\u0432\u0435\u043d \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0437\u0430 \u0432\u0438\u0437\u0443\u0430\u043b\u043d\u043e \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0435 \u043d\u0430 \u043c\u0440\u0435\u0436\u043e\u0432\u0438 \u0434\u0430\u043d\u043d\u0438 \u0438 \u0437\u0430 \u0432\u0438\u0437\u0443\u0430\u043b\u043d\u0430 \u043a\u043e\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u044f \u043d\u0430 \u0442\u0430\u043a\u0438\u0432\u0430 \u0434\u0430\u043d\u043d\u0438.                            \n</p>\n<p>\n\u041f\u043e\u043b\u0435\u0437\u043d\u0438 \u0432\u0440\u044a\u0437\u043a\u0438\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">\u0423\u0440\u043e\u0446\u0438 \u0437\u0430 Gephi</a> \u0438 \u043c\u043d\u043e\u0433\u043e \u0430\u043a\u0442\u0438\u0432\u043d\u0430\u0442\u0430 <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">\u0433\u0440\u0443\u043f\u0430 \u043d\u0430 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438\u0442\u0435 \u043d\u0430 Gephi \u0432\u044a\u0432 Facebook</a>.\n</p>
