link_prediction.explanation.details=<p>\n\u0422\u0430\u0437\u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0435 \u043f\u0440\u044f\u043a\u043e \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u043d\u0430 \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u043a\u0430\u0442\u0430 Gephi \u043d\u0430 <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">\u041c\u0430\u0440\u043a\u043e \u0420\u043e\u043c\u0430\u043d\u0443\u0442\u0438 \u0438 \u0421\u0430\u0441\u043a\u0438\u044f \u0428\u0443\u043b\u0435\u0440, \u043f\u043e\u0434 \u0440\u044a\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e\u0442\u043e \u043d\u0430 \u041c\u0438\u0445\u0430\u0435\u043b \u0425\u0435\u043d\u0438\u043d\u0433\u0435\u0440 \u043e\u0442 FHNW</a>.\n</p>\n<br/>\n<p>\n\u0422\u0435\u0445\u043d\u0438\u044f\u0442 \u043a\u043e\u0434 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u0432\u0438\u0434\u0438 <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">\u0432 Github</a>.\n</p>\n<br/>\n<p>\n\u041f\u0440\u0435\u0434\u0432\u0438\u0436\u0434\u0430\u043d\u0435\u0442\u043e \u0441\u0435 \u043e\u0441\u043d\u043e\u0432\u0430\u0432\u0430 \u043d\u0430 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">\u043f\u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0430\u043b\u043d\u043e \u043f\u0440\u0438\u0432\u044a\u0440\u0437\u0432\u0430\u043d\u0435</a>.\n \u0422\u044f \u0435 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0430 \u0434\u043e \u043d\u0435\u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u0430\u043d\u0438, \u043d\u0435\u043f\u0440\u0435\u0442\u0435\u0433\u043b\u0435\u043d\u0438 \u043c\u0440\u0435\u0436\u0438. \u0410\u0440\u0433\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044f\u0442\u0430 \u0435 \u043f\u0440\u043e\u0441\u0442\u0430\: \u043d\u0430\u0439-\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u0430\u0442\u0430 \u0432\u0440\u044a\u0437\u043a\u0430,