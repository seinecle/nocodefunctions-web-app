0441\u0440\u0435\u0434\u0430\u0442\u0430 \u043d\u0435\u0449\u0430\u0442\u0430 \u043d\u0435 \u0441\u0430 \u0442\u043e\u043b\u043a\u043e\u0432\u0430 \u044f\u0441\u043d\u0438 \u0438 \u043e\u0446\u0435\u043d\u043a\u0438\u0442\u0435 \u0441\u0430 \u043c\u043d\u043e\u0433\u043e \u043f\u043e-\u0442\u0440\u0443\u0434\u043d\u0438 \u0437\u0430 \u0442\u044a\u043b\u043a\u0443\u0432\u0430\u043d\u0435 - \u043d\u0435 \u0431\u0438\u0445 \u0432\u0438 \u043f\u043e\u0441\u044a\u0432\u0435\u0442\u0432\u0430\u043b \u0434\u0430 \u0440\u0430\u0437\u0447\u0438\u0442\u0430\u0442\u0435 \u043d\u0430 \u0442\u044f\u0445. \u041f\u043e-\u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0435\u043d \u043f\u044a\u0442 \u0431\u0438 \u0431\u0438\u043b \u0432\u044a\u0432\u0435\u0436\u0434\u0430\u043d\u0435\u0442\u043e \u043d\u0430 <strong>\u0435\u043c\u043e\u0446\u0438\u0438,</strong> \u0437\u0430 \u0434\u0430 \u0441\u0435 \u043e\u0442\u043a\u0440\u043e\u044f\u0442 \u043f\u043e-\u0444\u0438\u043d\u0438\u0442\u0435 \u043d\u044e\u0430\u043d\u0441\u0438 \u043d\u0430 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f\u0442\u0430, \u043e\u0442\u0432\u044a\u0434 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438\u0442\u0435 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u043d\u0438/\u043d\u0435\u0443\u0442\u0440\u0430\u043b\u043d\u0438/\u043e\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043b\u043d\u0438. \u0410\u043a\u043e \u0441\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0432\u0430\u0442\u0435 \u043e\u0442 \u0442\u0430\u0437\u0438 \u043d\u0430\u0441\u043e\u043a\u0430 \u043d\u0430 \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0435, \u043f\u0438\u0448\u0435\u0442\u0435 \u043c\u0438 \u043d\u0430 analysis@exploreyourdata.com.</p>
