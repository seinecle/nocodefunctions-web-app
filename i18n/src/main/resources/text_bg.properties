topics.topics_extraction_tool.argument3.details=<p><strong>\u0421\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430 \u0438 \u0444\u043e\u0440\u043c\u0430\u0442 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430</strong>\: \u0418\u0437\u0432\u043b\u0438\u0447\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0442\u0435\u043c\u0438 \u0441\u0442\u0430\u0432\u0430 \u0447\u0440\u0435\u0437 \u043e\u0442\u043a\u0440\u0438\u0432\u0430\u043d\u0435 \u043d\u0430 \u0434\u0432\u043e\u0439\u043a\u0438 \u0442\u0435\u0440\u043c\u0438\u043d\u0438, \u043a\u043e\u0438\u0442\u043e \u0441\u0435 \u043f\u043e\u044f\u0432\u044f\u0432\u0430\u0442 \u043d\u0430 \u0435\u0434\u0438\u043d \u0438 \u0441\u044a\u0449\u0438 \u0440\u0435\u0434 \u043e\u0442 \u0442\u0435\u043a\u0441\u0442\u0430. \u0417\u0430\u0442\u043e\u0432\u0430 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0432\u043d\u0438\u043c\u0430\u0432\u0430\u0442\u0435 \u043a\u0430\u043a \u0435 \u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0440\u0430\u043d \u0442\u0435\u043a\u0441\u0442\u044a\u0442 \u0432\u0438. \u0412 \u0438\u0434\u0435\u0430\u043b\u043d\u0438\u044f \u0441\u043b\u0443\u0447\u0430\u0439 \u0442\u043e\u0439 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0441\u0435 \u0441\u044a\u0441\u0442\u043e\u0438 \u043e\u0442 \u0441\u0440\u0430\u0432\u043d\u0438\u0442\u0435\u043b\u043d\u043e \u043a\u0440\u0430\u0442\u043a\u0438 \u043f\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u0438, \u0432\u0441\u0435\u043a\u0438 \u043e\u0442 \u043a\u043e\u0438\u0442\u043e \u0435 \u043d\u0430 \u0435\u0434\u0438\u043d \u0440\u0435\u0434. \u0410\u043a\u043e \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0442\u0435 \u0444\u0430\u0439\u043b \u043d\u0430 Excel, \u0432\u0441\u0435\u043a\u0438 \u043f\u0430\u0440\u0430\u0433\u0440\u0430\u0444 \u0438\u043b\u0438 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u0435\u043d \u0431\u043b\u043e\u043a \u043e\u0442 \u0442\u0435\u043a\u0441\u0442 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0441\u0435 \u043f\u043e\u044f\u0432\u044f\u0432\u0430 \u043d\u0430 \u0440\u0430\u0437\u043b\u0438\u0447\u0435\u043d \u0440\u0435\u0434.<br/><br/><strong>\u041e\u0431\u0435\u043c \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430</strong>\: \u0442\u0435\u043c\u0438\u0442\u0435 \u0441\u0435 \u043d\u0430\u043c\u0438\u0440\u0430\u0442 \u0447\u0440\u0435\u0437 \u0438\u0437\u043c\u0435\u0440\u0432\u0430\u043d\u0435 \u043d\u0430 \u0447\u0435\u0441\u0442\u043e\u0442\u0438\u0442\u0435\: \u043a\u043e\u044f \u0434\u0432\u043e\u0439\u043a\u0430 \u0442\u0435\u0440\u043c\u0438\u043d\u0438 \u0438\u043c\u0430 \u0442\u0435\u043d\u0434\u0435\u043d\u0446\u0438\u044f \u0434\u0430 \u0441\u0435 \u0441\u0440\u0435\u0449\u0430 \u043d\u0430\u0439-\u0447\u0435\u0441\u0442\u043e? \u0417\u0430 \u0434\u0430 \u0440\u0430\u0431\u043e\u0442\u0438 \u0442\u043e\u0432\u0430, \u0442\u0435\u043a\u0441\u0442\u044a\u0442 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0435 \u0434\u043e\u0441\u0442\u0430\u0442\u044a\u0447\u043d\u043e \u0434\u044a\u043b\u044a\u0433, \u0442\u0430\u043a\u0430 \u0447\u0435 \u0442\u0435\u0437\u0438 \u043f\u0440\u0435\u0431\u0440\u043e\u044f\u0432\u0430\u043d\u0438\u044f \u0434\u0430 \u0441\u0430 \u0441\u043c\u0438\u0441\u043b\u0435\u043d\u0438. \u041a\u043e\u043b\u043a\u043e\u0442\u043e \u043f\u043e-\u0434\u044a\u043b\u044a\u0433 \u0435 \u0442\u0435\u043a\u0441\u0442\u044a\u0442, \u0442\u043e\u043b\u043a\u043e\u0432\u0430 \u043f\u043e-\u0434\u043e\u0431\u0440\u0435. \u0422\u0435\u043a\u0441\u0442\u043e\u0432\u0435 \u043e\u0442 \u043f\u043e\u043d\u0435 5000 \u0434\u0443\u043c\u0438 \u0438\u0437\u0433\u043b\u0435\u0436\u0434\u0430\u0442 \u0434\u043e\u0431\u0440\u043e \u043d\u0430\u0447\u0430\u043b\u043e.</p>
