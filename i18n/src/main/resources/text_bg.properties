topics.topics_extraction_tool.argument1.details=\u0422\u0430\u0437\u0438 \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u043D\u043E \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u043A\u043B\u044E\u0447\u043E\u0432\u0438\u0442\u0435 \u0442\u0435\u043C\u0438 \u0432 \u0434\u0430\u0434\u0435\u043D \u0442\u0435\u043A\u0441\u0442 - \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u044F, \u043D\u0430\u0440\u0435\u0447\u0435\u043D\u0430 <strong>\u0438\u0437\u0432\u043B\u0438\u0447\u0430\u043D\u0435 \u043D\u0430 \u0442\u0435\u043C\u0438</strong> \u0438\u043B\u0438 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u043C\u043E\u0434\u0435\u043B\u0438\u0440\u0430\u043D\u0435 \u043D\u0430 \u0442\u0435\u043C\u0438</a></strong>. \u0422\u044F \u0430\u043D\u0430\u043B\u0438\u0437\u0438\u0440\u0430 \u0442\u0435\u043A\u0441\u0442\u0430 \u0440\u0435\u0434 \u043F\u043E \u0440\u0435\u0434 \u0438 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u044F \u0433\u0440\u0443\u043F\u0438 \u043E\u0442 \u0434\u0443\u043C\u0438 \u0438 \u0438\u0437\u0440\u0430\u0437\u0438, \u043A\u043E\u0438\u0442\u043E \u0441\u0430 \u0441\u043A\u043B\u043E\u043D\u043D\u0438 \u0434\u0430 <strong>\u0441\u0435 \u0433\u0440\u0443\u043F\u0438\u0440\u0430\u0442</strong> \u0437\u0430\u0435\u0434\u043D\u043E, \u043E\u0431\u0440\u0430\u0437\u0443\u0432\u0430\u0439\u043A\u0438 \u0442\u0435\u043C\u0438.<br/>\u0424\u0443\u043D\u043A\u0446\u0438\u044F\u0442\u0430 \u0440\u0430\u0431\u043E\u0442\u0438 \u0441 \u0442\u0435\u043A\u0441\u0442\u043E\u0432\u0435, \u043D\u0430\u043F\u0438\u0441\u0430\u043D\u0438 \u043D\u0430 \u0433\u043E\u043B\u044F\u043C\u043E \u0440\u0430\u0437\u043D\u043E\u043E\u0431\u0440\u0430\u0437\u0438\u0435 \u043E\u0442 \u0435\u0437\u0438\u0446\u0438 (\u0432\u043A\u043B\u044E\u0447\u0438\u0442\u0435\u043B\u043D\u043E \u0442\u0435\u043A\u0441\u0442\u043E\u0432\u0435, \u043A\u043E\u0438\u0442\u043E \u043D\u0435 \u0441\u0430 \u043D\u0430\u043F\u0438\u0441\u0430\u043D\u0438 \u043D\u0430 \u043B\u0430\u0442\u0438\u043D\u0438\u0446\u0430). \u0424\u0443\u043D\u043A\u0446\u0438\u044F\u0442\u0430 \u0441\u043B\u0435\u0434\u0432\u0430 \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0438\u0442\u0435 \u043D\u0430 \u043D\u0435\u043A\u043E\u043D\u0442\u0440\u043E\u043B\u0438\u0440\u0430\u043D\u043E\u0442\u043E \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u0435, \u043A\u043E\u0435\u0442\u043E \u0435 \u0432\u0438\u0434 <strong>\u043C\u0430\u0448\u0438\u043D\u043D\u043E \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u0435</strong>.<br/><br/>\u0410\u043A\u043E \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u0442\u0435 \u0442\u0430\u0437\u0438 \u0444\u0443\u043D\u043A\u0446\u0438\u044F \u0432 \u0430\u043A\u0430\u0434\u0435\u043C\u0438\u0447\u0435\u043D \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442 (\u0438\u0437\u0441\u043B\u0435\u0434\u0432\u0430\u043D\u0438\u044F \u0438\u043B\u0438 \u043F\u0440\u043E\u0443\u0447\u0432\u0430\u043D\u0438\u044F), \u0442\u0440\u044F\u0431\u0432\u0430 \u0434\u0430 \u044F \u043F\u043E\u0441\u043E\u0447\u0438\u0442\u0435 \u0432 \u0431\u0438\u0431\u043B\u0438\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u0442\u0430 \u0441\u0438\:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Opening Fields (\u041E\u0442\u043A\u0440\u0438\u0432\u0430\u043D\u0435 \u043D\u0430 \u043F\u043E\u043B\u0435\u0442\u0430)\: A Methodological Contribution to the Identification of Heterogeneous Actors in Unbounded Relational Orders (\u041C\u0435\u0442\u043E\u0434\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0438 \u043F\u0440\u0438\u043D\u043E\u0441 \u043A\u044A\u043C \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043D\u0435\u0442\u043E \u043D\u0430 \u0445\u0435\u0442\u0435\u0440\u043E\u0433\u0435\u043D\u043D\u0438 \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u0446\u0438 \u0432 \u043D\u0435\u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438 \u0440\u0435\u043B\u0430\u0446\u0438\u043E\u043D\u043D\u0438 \u043F\u043E\u0440\u044A\u0447\u043A\u0438). M@n@gement, 23(1), 4-18.
