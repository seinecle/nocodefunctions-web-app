why.argument1.details=<p>\n\u041A\u0430\u0442\u043E \u0443\u0447\u0435\u043D, \u043A\u043E\u0439\u0442\u043E \u0441\u0435 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u0443\u0432\u0430 \u043E\u0442 \u0438\u0437\u0432\u043B\u0438\u0447\u0430\u043D\u0435 \u043D\u0430 \u0434\u0430\u043D\u043D\u0438 \u043E\u0442 \u0441\u043E\u0446\u0438\u0430\u043B\u043D\u0438 \u043C\u0435\u0434\u0438\u0438 \u0438 \u0441\u043E\u0446\u0438\u0430\u043B\u043D\u0438 \u043C\u0440\u0435\u0436\u0438, \u0441\u044A\u043C \u0441\u043F\u043E\u0434\u0435\u043B\u044F\u043B \u0440\u0435\u0437\u0443\u043B\u0442\u0430\u0442\u0438\u0442\u0435 \u043E\u0442 \u043C\u043E\u0438\u0442\u0435 \u043F\u0440\u043E\u0443\u0447\u0432\u0430\u043D\u0438\u044F \u0432 \u0441\u0442\u0430\u0442\u0438\u0438, <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0438 \u0432 \u043D\u0430\u0443\u0447\u043D\u0438 \u0441\u043F\u0438\u0441\u0430\u043D\u0438\u044F</a>. \u0421 \u0444\u0443\u043D\u043A\u0446\u0438\u0438\u0442\u0435 nocode <strong>\u0438\u0441\u043A\u0430\u043C \u0434\u0430 \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0430 \u0434\u043E \u043F\u043E-\u0448\u0438\u0440\u043E\u043A\u0430 \u0430\u0443\u0434\u0438\u0442\u043E\u0440\u0438\u044F, \u043A\u0430\u0442\u043E \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0430 \u0431\u0435\u0437\u043F\u043B\u0430\u0442\u043D\u0438 \u0432\u0435\u0440\u0441\u0438\u0438 \u043D\u0430 \u043D\u0430\u0439-\u043F\u043E\u043B\u0435\u0437\u043D\u0438\u0442\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0438, \u043A\u043E\u0438\u0442\u043E \u0441\u044A\u043C \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u043B \u0432 \u043C\u043E\u0438\u0442\u0435 \u0438\u0437\u0441\u043B\u0435\u0434\u0432\u0430\u043D\u0438\u044F</strong>.\n</p>\n<br/>\n<p>\n\u041F\u0440\u0435\u0437 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0442\u0435 \u043D\u044F\u043A\u043E\u043B\u043A\u043E \u0433\u043E\u0434\u0438\u043D\u0438 \u043D\u0430\u043F\u0440\u0430\u0432\u0438\u0445 \u043D\u044F\u043A\u043E\u043B\u043A\u043E \u043E\u043F\u0438\u0442\u0430 \u0437\u0430 \u0441\u044A\u0437\u0434\u0430\u0432\u0430\u043D\u0435 \u043D\u0430 \u0441\u043E\u0444\u0442\u0443\u0435\u0440, \u043A\u043E\u0439\u0442\u043E \u0434\u0430 \u043F\u0440\u0430\u0432\u0438 \u0442\u043E\u0447\u043D\u043E \u0442\u043E\u0432\u0430. \u041D\u043E \u043D\u0435 \u0431\u044F\u0445 \u0434\u043E\u0441\u0442\u0430\u0442\u044A\u0447\u043D\u043E \u043E\u043F\u0438\u0442\u0435\u043D, \u0430 \u0432\u0435\u0440\u043E\u044F\u0442\u043D\u043E \u0438 \u0442\u0432\u044A\u0440\u0434\u0435 \u043D\u0435\u0442\u044A\u0440\u043F\u0435\u043B\u0438\u0432\: \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u044F\u0442\u0430 \u0431\u044F\u0445\u0430 \u043D\u0435\u0434\u043E\u0432\u044A\u0440\u0448\u0435\u043D\u0438 \u0438 \u0442\u0440\u0443\u0434\u043D\u0438 \u0437\u0430 \u043F\u043E\u0434\u0434\u0440\u044A\u0436\u043A\u0430. \u0424\u0443\u043D\u043A\u0446\u0438\u0438\u0442\u0435 \u043D\u0430 Nocode \u0441\u0430 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u0438\: \u043E\u0442\u0434\u0435\u043B\u044F\u043C \u0432\u0440\u0435\u043C\u0435, \u0437\u0430 \u0434\u0430 \u0433\u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u044F \u043F\u043E \u043D\u0430\u0439-\u0434\u043E\u0431\u0440\u0438\u044F \u043D\u0430\u0447\u0438\u043D, \u0438 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0441\u0435 \u0432\u043F\u0443\u0441\u043A\u0430\u043C \u0432 \u043F\u044A\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0435 \u0437\u0430 10 \u0438 \u043F\u043E\u0432\u0435\u0447\u0435 \u0433\u043E\u0434\u0438\u043D\u0438\!</a>\n</p>
