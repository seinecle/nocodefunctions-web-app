organic.general.argument2.details=<p>\u0422\u043e\u0437\u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u043c\u0430\u0440\u043a\u0435\u0440\u0438 \u043d\u0430 <u>\u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0442\u043e \u0433\u043e\u0432\u043e\u0440\u0435\u043d\u0435</u>. \u0422\u0430\u0437\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0430 \u043d\u0435 \u0435 \u044f\u0441\u043d\u043e \u0434\u0435\u0444\u0438\u043d\u0438\u0440\u0430\u043d\u0430 \u0432 \u043d\u0430\u0443\u0447\u043d\u0430\u0442\u0430 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0430. \u0426\u0435\u043b\u0442\u0430 \u0435 \u0434\u0430 \u0441\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438 \u043d\u0430 \u043c\u0435\u043d\u0438\u0434\u0436\u044a\u0440\u0438\u0442\u0435 \u043d\u0430 \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435 \u0438 \u0430\u043d\u0430\u043b\u0438\u0437\u0430\u0442\u043e\u0440\u0438\u0442\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u043a\u043e\u0439\u0442\u043e \u0438\u043c \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0432\u0430 \u0434\u0430 \u0444\u0438\u043b\u0442\u0440\u0438\u0440\u0430\u0442 \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435, \u043a\u043e\u0435\u0442\u043e \u043d\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432\u0430 <strong>\u0438\u0441\u0442\u0438\u043d\u0441\u043a\u0438 \u0433\u043b\u0430\u0441 \u043d\u0430 \u043a\u043b\u0438\u0435\u043d\u0442\u0430</strong>, \u043a\u0430\u0442\u043e \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440</p><br/><ul><li><strong>\u043f\u0440\u0438\u0437\u0438\u0432\u0438 \u0437\u0430 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435</strong>\: "\u0413\u041b\u0410\u0421\u0423\u0412\u0410\u0419", "\u041a\u0423\u041f\u0418", "\u0418\u0413\u0420\u0410\u0419", ...</li><li><strong>\u043f\u043e\u043a\u0430\u043d\u0438 \u0437\u0430 \u043f\u0440\u043e\u043c\u043e\u0446\u0438\u044f</strong>\: "\u043d\u0430\u0439-\u0433\u043e\u0440\u0435\u0449\u0438\u0442\u0435 \u043e\u0444\u0435\u0440\u0442\u0438", "\u043f\u043e\u0434\u0430\u0440\u0438", ...    </li><li><strong>\u0438\u0437\u0440\u0430\u0437\u044f\u0432\u0430\u043d\u0435 \u043d\u0430 \u043c\u043d\u0435\u043d\u0438\u0435, \u043a\u043e\u0435\u0442\u043e \u0435 \u0438\u0437\u0433\u043e\u0442\u0432\u0435\u043d\u043e \u043e\u0442 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442 \u043f\u043e \u043a\u043e\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u044f</strong>, \u043a\u0430\u043a\u0442\u043e \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0432\u0430\u0442 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043d\u0438\u0442\u0435 \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u0447\u043d\u0438 \u0442\u0435\u0440\u043c\u0438\u043d\u0438\: "\u0440\u0430\u0437\u043a\u0440\u0438\u0432\u0430", "\u0437\u0430\u043b\u0430\u0433\u0430 \u043d\u0430", "\u043f\u0440\u0435\u043e\u0442\u043a\u0440\u0438\u0432\u0430" ...  </li></ul><br/>\u0422\u043e\u0432\u0430 \u0435 \u0440\u0430\u0431\u043e\u0442\u0430 \u0432 \u043f\u0440\u043e\u0446\u0435\u0441 \u043d\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435 \u0438 \u043d\u0438\u0435 \u043f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0430\u043c\u0435 \u0432\u0430\u0448\u0438\u0442\u0435 \u043c\u043d\u0435\u043d\u0438\u044f \u0438 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f (analysis@exploreyourdata.com). \u0421\u043c\u044f\u0442\u0430\u043c\u0435, \u0447\u0435 \u0442\u0430\u0437\u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0432\u0435\u0447\u0435 \u0435 \u0438\u0437\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u043d\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u0430, \u043a\u0430\u0442\u043e \u043f\u043e\u043c\u0430\u0433\u0430 \u043d\u0430 \u0430\u043d\u0430\u043b\u0438\u0437\u0430\u0442\u043e\u0440\u0438\u0442\u0435, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u043d\u0438 \u0432 \u0438\u0437\u0432\u043b\u0438\u0447\u0430\u043d\u0435 \u043d\u0430 \u043c\u043d\u0435\u043d\u0438\u044f, \u0434\u0430 \u0438\u0437\u0447\u0438\u0441\u0442\u044f\u0442 \u043d\u0430\u0431\u043e\u0440\u0430 \u0441\u0438 \u043e\u0442 \u0434\u0430\u043d\u043d\u0438 \u043e\u0442 \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435\u0442\u043e, \u043a\u043e\u0435\u0442\u043e \u043d\u0435 \u043f\u0440\u043e\u0438\u0437\u0445\u043e\u0436\u0434\u0430 \u043e\u0442 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438 \u043b\u0438\u0446\u0430/\u043a\u043b\u0438\u0435\u043d\u0442\u0438, \u0430 \u043e\u0442 \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u0438 \u0438 \u0441\u043b\u0443\u0436\u0438\u0442\u0435\u043b\u0438 \u043f\u043e \u043a\u043e\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u0438\u0442\u0435 (\u043f\u0440\u043e\u0432\u0435\u0440\u0435\u0442\u0435 \u043d\u0430\u0448\u0430\u0442\u0430 <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0437\u0430 \u0430\u043d\u0430\u043b\u0438\u0437 \u043d\u0430 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f\u0442\u0430</a>). \u0422\u043e\u0432\u0430 \u0449\u0435 \u043d\u0430\u043f\u0440\u0430\u0432\u0438 \u0438\u0437\u043c\u0435\u0440\u0432\u0430\u043d\u0438\u044f\u0442\u0430 \u0438\u043c \u043f\u043e-\u043d\u0430\u0434\u0435\u0436\u0434\u043d\u0438, \u043e\u0441\u043e\u0431\u0435\u043d\u043e \u0437\u0430 \u0438\u0437\u0432\u043b\u0438\u0447\u0430\u043d\u0435 \u043d\u0430 \u043c\u043d\u0435\u043d\u0438\u044f.
