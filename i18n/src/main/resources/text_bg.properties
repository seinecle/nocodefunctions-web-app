\u0430 \u0442\u0430\u0437\u0438 \u0432\u0440\u044a\u0437\u043a\u0430, \u043d\u043e \u0434\u0432\u0430\u0442\u0430 \u0432\u044a\u0437\u0435\u043b\u0430 \u0438\u0437\u0431\u0438\u0440\u0430\u0442 \u0434\u0430 \u043d\u0435 \u044f \u0430\u043a\u0442\u0443\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u0442\n</li>\n</ol>\n<br/>\n\u0422\u043e\u0432\u0430 \u043e\u0437\u043d\u0430\u0447\u0430\u0432\u0430, \u0447\u0435 "\u043f\u0440\u0435\u0434\u0432\u0438\u0436\u0434\u0430\u043d\u0435\u0442\u043e" \u043d\u0430 \u0432\u0440\u044a\u0437\u043a\u0430 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u043e\u0442\u043d\u0430\u0441\u044f \u0434\u043e \u0435\u0434\u0438\u043d \u043e\u0442 \u0442\u0435\u0437\u0438 \u0442\u0440\u0438 \u0441\u043b\u0443\u0447\u0430\u044f.\n<br/>\n<br/>\n\u0418\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0438\u044f\u0442\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0442\u0430 \u043d\u0430 \u043f\u0440\u043e\u0433\u043d\u043e\u0437\u0438\u0440\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0432\u0440\u044a\u0437\u043a\u0438 \u0441\u0430 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0438. \u0421\u0432\u044a\u0440\u0436\u0435\u0442\u0435 \u0441\u0435 \u0441 \u043d\u0430\u0441, \u0430\u043a\u043e \u0438\u0441\u043a\u0430\u0442\u0435 \u0434\u0430 \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u0442\u0435 \u043d\u043e\u0432 \u043c\u0435\u0442\u043e\u0434 \u0437\u0430 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0432\u0430\u043d\u0435 \u043d\u0430 \u0432\u0440\u044a\u0437\u043a\u0438 \u0432 nocodefunctions.com\!\n</p> 
