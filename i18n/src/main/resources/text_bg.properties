umigon.sentiment_analysis_tool.argument7.details=<p>\u0422\u043e\u0437\u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u0441\u0443\u0431\u0435\u043a\u0442\u0438\u0432\u043d\u0438 \u043c\u0430\u0440\u043a\u0435\u0440\u0438 \u043d\u0430 <u>\u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f</u>, \u0430 \u041d\u0415 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u043d\u0438 \u0438\u043b\u0438 \u043e\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043b\u043d\u0438 <u>\u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0442\u0432\u044a\u0440\u0434\u0435\u043d\u0438\u044f</u>. \u0414\u0430\u0432\u0430\u043c \u043f\u0440\u0438\u043c\u0435\u0440\:</p><br/><ul><li><code>"\u0422\u0430\u0437\u0438 \u0441\u0442\u0440\u0430\u043d\u0430 \u0435 \u0432\u044a\u0432 \u0432\u043e\u0439\u043d\u0430</code>" -&gt; \u043a\u043b\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u0441\u0435 \u043a\u0430\u0442\u043e <strong>\u041d\u0415\u0423\u0422\u0420\u0410\u041b\u041d\u041e,</strong> \u0434\u043e\u0440\u0438 \u0430\u043a\u043e \u0441\u0442\u0440\u0430\u043d\u0430\u0442\u0430 \u0432\u044a\u0432 \u0432\u043e\u0439\u043d\u0430 "\u043e\u0431\u0435\u043a\u0442\u0438\u0432\u043d\u043e" \u0438\u043b\u0438 "\u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438" \u043d\u0435 \u0435 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u043d\u043e \u043d\u0435\u0449\u043e.</li><li><code>"\u0412\u043e\u0439\u043d\u0430\u0442\u0430 \u0435 \u0443\u0436\u0430\u0441\u043d\u0430 \:(</code>" -&gt; \u043a\u043b\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u0441\u0435 \u043a\u0430\u0442\u043e <strong>\u041d\u0415\u0413\u0410\u0422\u0418\u0412\u041d\u041e</strong>, \u0437\u0430\u0449\u043e\u0442\u043e \u0442\u0435\u0440\u043c\u0438\u043d\u044a\u0442 "\u0443\u0436\u0430\u0441\u043d\u043e" \u0438 \u0435\u043c\u043e\u0442\u0438\u043a\u043e\u043d\u0438\u0442\u0435 \u0441\u0430 \u0441\u0443\u0431\u0435\u043a\u0442\u0438\u0432\u043d\u0438 \u043c\u0430\u0440\u043a\u0435\u0440\u0438 \u0437\u0430 \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u043e \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435.</li><li><code>"\u0412\u043e\u0439\u043d\u0430\u0442\u0430 \u043c\u0435\u0436\u0434\u0443 \u043f\u043e\u043b\u043e\u0432\u0435\u0442\u0435 \u0435 \u0432\u044a\u043b\u043d\u0443\u0432\u0430\u0449\u0430 \u0442\u0435\u043c\u0430 \u0437\u0430 \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0435\!</code>" -&gt; \u043a\u043b\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430 \u0441\u0435 \u043a\u0430\u0442\u043e <strong>\u041f\u041e\u041b\u041e\u0416\u0418\u0422\u0415\u041b\u041d\u0410</strong>, \u0437\u0430\u0449\u043e\u0442\u043e \u0442\u0435\u0440\u043c\u0438\u043d\u044a\u0442 "\u0432\u044a\u043b\u043d\u0443\u0432\u0430\u0449\u0430" \u0435 \u0441\u0443\u0431\u0435\u043a\u0442\u0438\u0432\u0435\u043d \u043c\u0430\u0440\u043a\u0435\u0440 \u043d\u0430 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u043d\u043e \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435.</li></ul><br/>\u0412\u044f\u0440\u0432\u0430\u043c\u0435, \u0447\u0435 \u0442\u043e\u0437\u0438 \u043f\u043e\u0434\u0445\u043e\u0434 \u043f\u0440\u0430\u0432\u0438 \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u043d\u0430 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f\u0442\u0430 \u043d\u0430\u0434\u0435\u0436\u0434\u0435\u043d \u0438 \u043d\u0430\u0438\u0441\u0442\u0438\u043d\u0430 \u0443\u043d\u0438\u043a\u0430\u043b\u0435\u043d \u0432 \u043f\u0435\u0439\u0437\u0430\u0436\u0430 \u043e\u0442 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0438 \u0437\u0430 \u0438\u0437\u0432\u043b\u0438\u0447\u0430\u043d\u0435 \u043d\u0430 \u043c\u043d\u0435\u043d\u0438\u044f \u0438 \u0430\u043d\u0430\u043b\u0438\u0437 \u043d\u0430 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f\u0442\u0430. \u0413\u043e\u0442\u043e\u0432\u0438 \u043b\u0438 \u0441\u0442\u0435 \u0434\u0430 \u0433\u043e \u0438\u0437\u043f\u0440\u043e\u0431\u0432\u0430\u0442\u0435?
