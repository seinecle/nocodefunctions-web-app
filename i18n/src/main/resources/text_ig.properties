cowo.tool.argument3.details=<p><strong>Nhazi na usoro nke ederede</strong> \: a na-emep\u1EE5ta netw\u1ECDk site na \u1ECBch\u1ECDp\u1EE5ta \u1EE5z\u1ECD ab\u1EE5\u1ECD nke okwu p\u1EE5tara n'otu ah\u1ECBr\u1ECB ederede. Yab\u1EE5 \u1ECB kwes\u1ECBr\u1ECB \u1ECBkpachara anya maka etu esi ekewa ederede g\u1ECB. D\u1ECB ka o kwes\u1ECBr\u1ECB, e kwes\u1ECBr\u1ECB iji paragraf d\u1ECB mkp\u1EE5mkp\u1EE5 mee ya, nke \u1ECD b\u1EE5la n'otu ah\u1ECBr\u1ECB. \u1ECC b\u1EE5r\u1EE5 na \u1ECB na-eji fa\u1ECBl\u1EE5 Excel, paragraf \u1ECD b\u1EE5la ma \u1ECD b\u1EE5 ng\u1ECDng\u1ECD ederede kwes\u1ECBr\u1ECB \u1ECBp\u1EE5ta n'ah\u1ECBr\u1ECB d\u1ECB iche.<br/><br/> <strong>Tupu nhazi nke ederede</strong> \: \u1ECD d\u1ECBgh\u1ECB mkpa ka \u1ECBhazi ma \u1ECD b\u1EE5 hichaa ederede g\u1ECB tupu iji \u1ECDr\u1EE5 a.<br/><br/> <strong>\u1ECAch\u1ECDghar\u1ECB eserese ah\u1EE5</strong> \: any\u1ECB na-akwado s\u1ECDft\u1EE5wia \u1ECDkwa \u1ECDkachamara ab\u1EE5\u1ECD n'efu maka nyocha nke netw\u1ECDk\u1EE5 semantic nke \u1ECDr\u1EE5 ah\u1EE5 mep\u1EE5tara. <a href\="https\://gephi.org" target\="_blank">Gephi</a> na-enye at\u1EE5mat\u1EE5 kachas\u1ECB mma iji nzacha, mee ka \u1ECD d\u1ECB ka agba, mezie nha ma mee \u1ECDn\u1EE5 \u1ECDg\u1EE5g\u1EE5 eserese nk\u1ECDwa na netw\u1ECDk\u1EE5 g\u1ECB (d\u1ECB ka <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">etiti etiti</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> na-enye \u1ECDh\u1EE5h\u1EE5 nke kacha d\u1ECB \u1ECDcha na nke kachas\u1ECB mfe \u1ECBk\u1ECDwa maka netw\u1ECDk\u1EE5 semantic. A na-eji scientometrics mep\u1EE5ta VOSviewer d\u1ECB ka ikpe mb\u1EE5 mana \u1ECD bara uru maka \u1EE5d\u1ECB netw\u1ECDk\u1EE5 semantic \u1ECD b\u1EE5la.</p>
