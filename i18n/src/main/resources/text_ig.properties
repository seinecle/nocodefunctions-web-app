umigon.sentiment_analysis_tool.argument1.details=\u1ECCr\u1EE5 a na-eme <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">nyocha mmet\u1EE5ta uche</a></strong> , nke a na-akp\u1ECDkwa Ngwuputa echiche. \u1ECC na-enyocha ederede ma ch\u1ECDp\u1EE5ta ma mmet\u1EE5ta ah\u1EE5 \u1ECD na-an\u1ECDp\u1EE5 iche, nke d\u1ECB mma ma \u1ECD b\u1EE5 na-ad\u1ECBgh\u1ECB mma.<br/> \u1ECC na-ar\u1EE5 \u1ECDr\u1EE5 kacha mma na <strong>mgbasa ozi mmek\u1ECDr\u1ECBta</strong> d\u1ECB ka tweet maka Twitter, nkwup\u1EE5ta na posts Instagram na ederede nd\u1ECB \u1ECDz\u1ECD d\u1ECB mkp\u1EE5mkp\u1EE5 na Bekee ma \u1ECD b\u1EE5 French. N'iji ya t\u1EE5nyere 23 \u1ECDz\u1ECD, a ch\u1ECDp\u1EE5tara na ngw\u00E1 \u1ECDr\u1EE5 a b\u1EE5 ngw\u00E1 \u1ECDr\u1EE5 kachas\u1ECB mma <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">maka nyocha mmet\u1EE5ta uche na mgbasa ozi mgbasa ozi</a> .<br/> A m\u1EE5r\u1EE5 na 2012, ngw\u00E1 \u1ECDr\u1EE5 a na-aga n'ihu na mmepe.<br/><br/> \u1ECC b\u1EE5r\u1EE5 na \u1ECB na-eji \u1ECDr\u1EE5 a na \u1ECDn\u1ECDd\u1EE5 ag\u1EE5makw\u1EE5kw\u1ECD (nyocha ma \u1ECD b\u1EE5 \u1ECDm\u1EE5m\u1EE5), \u1ECB ga-eder\u1ECBr\u1ECB ya na akw\u1EE5kw\u1ECD \u1ECDg\u1EE5g\u1EE5 g\u1ECB\:<br/><br/> Levallois, Clement. "Umigon\: Nyocha mmet\u1EE5ta na Tweets dabere na ndep\u1EE5ta okwu na heuristics". Ihe omume nke 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
