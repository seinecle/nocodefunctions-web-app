topics.topics_extraction_tool.argument1.details=\u1ECCr\u1EE5 a na-ach\u1ECDp\u1EE5ta na akpagh\u1ECB aka isi isiokwu d\u1ECB na ederede, \u1ECDr\u1EE5 a na-akp\u1ECD <strong>mm\u1ECBp\u1EE5ta</strong> isiokwu ma \u1ECD b\u1EE5 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">nhazi isiokwu</a></strong> . \u1ECC na-enyocha ah\u1ECBr\u1ECB ederede site n'ah\u1ECBr\u1ECB wee ch\u1ECDp\u1EE5ta otu okwu na okwu nd\u1ECB na- <strong>agbak\u1ECDta</strong> \u1ECDn\u1EE5, na-akp\u1EE5 isiokwu.<br/> \u1ECC na-ar\u1EE5 \u1ECDr\u1EE5 na ederede nd\u1ECB e dere n'as\u1EE5s\u1EE5 d\u1ECB iche iche (g\u1EE5nyere ederede na mkp\u1EE5r\u1EE5edemede Lat\u1ECBn na-ab\u1EE5gh\u1ECB). \u1ECCr\u1EE5 ah\u1EE5 na-agbaso \u1EE5kp\u1EE5r\u1EE5 nke mm\u1EE5ta na-enwegh\u1ECB nlek\u1ECDta, nke b\u1EE5 \u1EE5d\u1ECB <strong>mm\u1EE5ta igwe</strong> .<br/><br/> \u1ECC b\u1EE5r\u1EE5 na \u1ECB na-eji \u1ECDr\u1EE5 a na \u1ECDn\u1ECDd\u1EE5 ag\u1EE5makw\u1EE5kw\u1ECD (nyocha ma \u1ECD b\u1EE5 \u1ECDm\u1EE5m\u1EE5), \u1ECB ga-eder\u1ECBr\u1ECB ya na akw\u1EE5kw\u1ECD \u1ECDg\u1EE5g\u1EE5 g\u1ECB\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Ebe mmeghe\: Ntinye aka na usoro iji mata nd\u1ECB na-eme ihe nkiri d\u1ECB iche iche na iwu mmek\u1ECDr\u1ECBta enwegh\u1ECB oke. M@n@gement, 23 (1), 4-18.
