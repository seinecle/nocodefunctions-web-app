who.argument1.details=<p>Ndewo\! Ab\u1EE5 m <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">onye pr\u1ECDfes\u1ECD</a> dabere na Paris, nwere oke ag\u1EE5\u1EE5 iwep\u1EE5ta ozi sitere na mgbasa ozi \u1ECDha na netw\u1ECDk\u1EE5. Twitter na <a href\="https\://gephi.org" target\="_blank">Gephi</a> b\u1EE5 ogige egwuregwu kacha amas\u1ECB m. M na-ebip\u1EE5ta akw\u1EE5kw\u1ECD \u1ECDm\u1EE5m\u1EE5 na <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akw\u1EE5kw\u1ECD ak\u1EE5k\u1ECD ag\u1EE5makw\u1EE5kw\u1ECD</a> .</p><p> \u1ECA nwere ike \u1ECBh\u1EE5 m ka m na-ekwur\u1ECBta na <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">otu Facebook maka Gephi</a> ma \u1ECD b\u1EE5 na-aza aj\u1EE5j\u1EE5 tekn\u1EE5z\u1EE5 na ak\u1EE5k\u1ECD ag\u1EE5makw\u1EE5kw\u1ECD <a href\="https\://twitter.com/seinecle" target\="_blank">na Twitter</a> ma \u1ECD b\u1EE5 na-ekwur\u1ECBta <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">ak\u1EE5k\u1ECD \u1ECDkachamara na LinkedIn</a> . Oh, na nke a b\u1EE5 <a href\="https\://clementlevallois.net" target\="_blank">weeb\u1EE5sa\u1ECBt\u1ECB m</a> . H\u1EE5 g\u1ECB ebe ah\u1EE5\!</p>
