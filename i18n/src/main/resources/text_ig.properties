organic.general.model_long_description=<p>\u1EE4kp\u1EE5r\u1EE5 nd\u1ECB na-esote ngw\u00E1 \u1ECDr\u1EE5 yiri <a href\="../umigon/sentiment_analysis_tool.html">\u1ECDr\u1EE5 maka nyocha mmet\u1EE5ta</a> , ma e wez\u1EE5ga maka iwu nd\u1ECB a ga-etinye n'\u1ECDr\u1EE5. Ngw\u00E1 \u1ECDr\u1EE5 na-eso usoro nd\u1ECB a\:</p><ol><li> lelee ogologo ederede\: \u1ECD b\u1EE5r\u1EE5 na \u1ECD b\u1EE5 naan\u1ECB mkp\u1EE5r\u1EE5okwu ab\u1EE5\u1ECD d\u1ECB mkp\u1EE5mkp\u1EE5, agagh\u1ECB ekewa ya</li><li> mwep\u1EE5 nke url, mwep\u1EE5 nke \u1ECDd\u1ECBnaya na ruturu, normalization nke apostrophs</li><li> Ewubere \u1EE5d\u1ECBd\u1ECB ab\u1EE5\u1ECD nke ederede\: otu ebe ewep\u1EE5r\u1EE5 \u1EE5da olu niile na mkp\u1EE5r\u1EE5edemede p\u1EE5r\u1EE5 iche, yana otu ebe edobere ya. Usoro nd\u1ECB a niile ga-emet\u1EE5ta \u1EE5d\u1ECB ederede ab\u1EE5\u1ECD ah\u1EE5.</li><li> lelee <strong>emojis, emoticons na onomatopia</strong> . Emechala ederede g\u1ECB iji wep\u1EE5 ha, ha na-enye ozi bara uru na mmet\u1EE5ta\!</li><li> lelee hashtags, \u1ECD b\u1EE5r\u1EE5 na \u1ECD d\u1ECB</li><li> nbibi nke ederede na n-gram ruo gram an\u1ECD</li><li> maka n-gram \u1ECD b\u1EE5la\:<ul><li> mafee ya ma \u1ECD b\u1EE5r\u1EE5 na \u1ECD b\u1EE5 n'ime ndep\u1EE5ta okwu nkwus\u1ECB ewep\u1EE5tagoro tupu ya emee</li><li> lelee mkp\u1EE5r\u1EE5edemede ugboro ugboro wee wep\u1EE5 ha d\u1ECBka \u1ECD d\u1ECB mkpa ( <code>yeeeahhh\!</code> ga-ab\u1EE5 <code>yeah\!</code> )</li><li> lelee ma \u1ECD b\u1EE5r\u1EE5 n-gram d\u1ECB n'ime ndep\u1EE5ta okwu / okwu / \u1EE5d\u1ECB nke na-egosi "okwu \u1EE5l\u1ECD \u1ECDr\u1EE5". \u1ECC b\u1EE5r\u1EE5 otu a, a na-etinye iwu kwek\u1ECDr\u1ECD.</li></ul></li><li> mkpebi ikpeaz\u1EE5, dabere na nsonaaz\u1EE5 nke usoro nd\u1ECB gara aga.</li></ol>
