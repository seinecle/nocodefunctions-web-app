organic.details=\u1ECCr\u1EE5 a na-ekewa ederede g\u1ECB n'\u1EE5d\u1ECB ab\u1EE5\u1ECD\:<ul><li> <strong>organic</strong> \: mgbe edere ederede n'\u1EE5d\u1ECB nke okike, nke onwe, onye.</li><li> <strong>kwalitere</strong> \: mgbe edere ederede n'\u1EE5d\u1ECB nke b\u1EE5 \u1EE5l\u1ECD \u1ECDr\u1EE5, nkwado, artificial.</li></ul> \u1ECC na-ar\u1EE5 \u1ECDr\u1EE5 kacha mma na <strong>mgbasa ozi mmek\u1ECDr\u1ECBta</strong> d\u1ECB ka tweet maka Twitter, nkwup\u1EE5ta na posts Instagram na ederede nd\u1ECB \u1ECDz\u1ECD d\u1ECB mkp\u1EE5mkp\u1EE5 na Bekee na French.<br/> Am\u1EE5r\u1EE5 na 2020, ngw\u00E1 \u1ECDr\u1EE5 a na-aga n'ihu na mmepe.
organic.general.argument1.details=Ejiri Java mebere ngwa\u1ECDr\u1EE5 a nke ar\u1EE5m\u1ECDr\u1EE5 yikwara, ma \u1ECD b\u1EE5 d\u1ECB mma kar\u1ECBa <strong>Python</strong> . \u1ECC nagh\u1ECB adabere na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">mkpado ak\u1EE5k\u1EE5-nke-okwu (POS mkpado)</a> , nke na-eme ya ngwa ngwa. A na-eji k\u1ECDmp\u1EE5ta nd\u1ECB yiri ya na ar\u1EE5 \u1ECDr\u1EE5 subfunctions na nlek\u1ECDta d\u1ECB ukwuu maka \u1ECBr\u1EE5 \u1ECDr\u1EE5.
organic.general.argument1.title=\uD83D\uDE80 \u1ECCs\u1ECD na \u1ECBr\u1EE5 \u1ECDr\u1EE5
organic.general.argument2.details=<p>Ngwa a na-ach\u1ECDp\u1EE5ta akara <u>okwu \u1EE5l\u1ECD\u1ECDr\u1EE5</u> . A k\u1ECDwap\u1EE5tagh\u1ECB njirimara a nke \u1ECDma na akw\u1EE5kw\u1ECD ag\u1EE5makw\u1EE5kw\u1ECD. Ebumnuche b\u1EE5 \u1ECBnye nd\u1ECB njikwa \u1ECDd\u1ECBnaya na nd\u1ECB nyocha ngwa \u1ECDr\u1EE5 nke na-enye ha ohere inyocha \u1ECDd\u1ECBnaya nke na-anagh\u1ECB an\u1ECDchite anya <strong>ezigbo olu nke onye ah\u1ECBa</strong> , d\u1ECB ka\:</p><br/><ul><li> <strong>oku ime ihe</strong> \: "votu", "z\u1EE5ta", "egwu", ...</li><li> <strong>akw\u1EE5kw\u1ECD \u1ECBkp\u1ECD \u00F2k\u00F9 nkwado</strong> \: "ah\u1ECBa kacha mma", "nye p\u1EE5\u1ECD", ...</li><li> <strong>okwu echiche nke onye \u1ECDkachamara nkwur\u1ECBta okwu mebere</strong> , d\u1ECB ka a na-egosi site na okwu nd\u1ECB a kap\u1ECBr\u1ECB \u1ECDn\u1EE5 ejiri\: "ekpughere", "stoked to", "reinvents" ...</li></ul><br/> Nke a na-ar\u1EE5 \u1ECDr\u1EE5 na-aga n'ihu ma any\u1ECB na-anabata nzaghachi g\u1ECB na aro g\u1ECB (analysis@exploreyourdata.com). Any\u1ECB kwenyere na \u1ECDr\u1EE5 a bara uru nke ukwuu, na-enyere nd\u1ECB nyocha aka \u1ECDkachamara na echiche Ngwuputa hichaa dataset ha sitere na \u1ECDd\u1ECBnaya nke na-esitegh\u1ECB na nd\u1ECB mmad\u1EE5 / nd\u1ECB ah\u1ECBa mana site na \u1EE5l\u1ECD \u1ECDr\u1EE5 na nd\u1ECB \u1ECDr\u1EE5 nkwuk\u1ECDr\u1ECBta (lelee <a href\="../umigon/sentiment_analysis_tool.html">\u1ECDr\u1EE5 any\u1ECB maka nyocha mmet\u1EE5ta</a> ). Nke a ga-eme ka nha ha b\u1EE5r\u1EE5 nke a p\u1EE5r\u1EE5 \u1ECBdabere na ya, kar\u1ECBs\u1ECBa maka ngwuputa echiche.
