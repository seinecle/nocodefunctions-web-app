topics.topics_extraction_tool.argument3.details=<p><strong>Nhazi na usoro nke ederede</strong> \: Mwep\u1EE5ta isiokwu na-ar\u1EE5 \u1ECDr\u1EE5 site n'\u1ECBch\u1ECDp\u1EE5ta \u1EE5z\u1ECD ab\u1EE5\u1ECD nke okwu p\u1EE5tara n'otu ah\u1ECBr\u1ECB ederede. Yab\u1EE5 \u1ECB kwes\u1ECBr\u1ECB \u1ECBkpachara anya maka etu esi ahazi ederede g\u1ECB. D\u1ECB ka o kwes\u1ECBr\u1ECB, e kwes\u1ECBr\u1ECB iji paragraf d\u1ECB mkp\u1EE5mkp\u1EE5 mee ya, nke \u1ECD b\u1EE5la n'otu ah\u1ECBr\u1ECB. \u1ECC b\u1EE5r\u1EE5 na \u1ECB na-eji fa\u1ECBl\u1EE5 Excel, paragraf \u1ECD b\u1EE5la ma \u1ECD b\u1EE5 ng\u1ECDng\u1ECD ederede kwes\u1ECBr\u1ECB \u1ECBp\u1EE5ta n'ah\u1ECBr\u1ECB d\u1ECB iche.<br/><br/> <strong>Mp\u1ECBak\u1ECDta nke ederede</strong> \: a na-ach\u1ECDta isiokwu site n'\u1ECBt\u1EE5 ugboro\: ked\u1EE5 \u1EE5z\u1ECD okwu na-emek\u1ECDkar\u1ECB? Ka nke a wee r\u1EE5\u1ECD \u1ECDr\u1EE5, ederede kwes\u1ECBr\u1ECB \u1ECBd\u1ECB ogologo nke \u1ECDma ka \u1ECDn\u1EE5 \u1ECDg\u1EE5g\u1EE5 nd\u1ECB a baara uru. Ogologo oge ederede, \u1ECD ka mma. Ederede d\u1ECBkar\u1ECBa ala okwu 5,000 yiri mmalite d\u1ECB mma.</p>
topics.topics_extraction_tool.argument3.title=Nd\u1EE5m\u1ECDd\u1EE5 na agh\u1EE5gh\u1ECD maka nsonaaz\u1EE5 d\u1ECB ir\u00E8 na nch\u1ECDp\u1EE5ta isiokwu
topics.topics_extraction_tool.argument4.details=\ akp\u1ECDr\u1ECD <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Na ya, onye \u1ECDr\u1EE5 na-ekpebi ole isiokwu kwes\u1ECBr\u1ECB \u1ECBch\u1ECDta na ederede, mgbe ah\u1EE5, alg\u1ECDridim na-ach\u1ECDta isiokwu nd\u1ECB a.</p><p> \u1EE4z\u1ECD a nwere ike ime ka any\u1ECB mara ma any\u1ECB mara tupu isiokwu ole d\u1ECB na ederede. Ma g\u1ECBn\u1ECB b\u1EE5 isi ihe nch\u1ECDp\u1EE5ta isiokwu ma \u1ECD b\u1EE5r\u1EE5 na any\u1ECB amaralar\u1ECB isiokwu nd\u1ECB ah\u1EE5? \uD83E\uDD14</p><p> N'ime \u1ECDr\u1EE5 nocode, ekpebibebegh\u1ECB \u1ECDn\u1EE5 \u1ECDg\u1EE5g\u1EE5 isiokwu a ga-ach\u1ECDta. Onye nyocha ah\u1EE5 ga-am\u1EE5ta \u1ECDt\u1EE5t\u1EE5 ihe site n'\u1ECBch\u1ECDp\u1EE5ta isiokwu ole alg\u1ECDridim nwere ike \u1ECBh\u1EE5 na ederede, na-enwegh\u1ECB oke at\u1ECDr\u1ECD. Onye nyocha na-an\u1ECDgide na-ach\u1ECBkwa nke \u1ECDma site na nhazi nkenke, nke na-enyere aka \u1ECBhazi alg\u1ECDridim ka \u1ECBch\u1ECDta isiokwu kar\u1ECBa ma \u1ECD b\u1EE5 obere - mana mgbe niile na-enwe ogo nnwere onwe na \u1ECDn\u1EE5 \u1ECDg\u1EE5g\u1EE5 ah\u1EE5.</p><p> 50 b\u1EE5 ndabara. H\u1ECDr\u1ECD \u1ECDn\u1EE5 ah\u1ECBa d\u1ECB ala iji ch\u1ECDta isiokwu <strong>nd\u1ECB \u1ECDz\u1ECD na nke nta</strong> , wee h\u1ECDr\u1ECD uru ka ukwuu iji ch\u1ECDta isiokwu nd\u1ECB <strong>na-ad\u1ECBchagh\u1ECB obere ma buru ibu</strong> \:</p><br/> <small>\u1EE5kp\u1EE5r\u1EE5 d\u1ECB nta \=&gt; ch\u1ECDta \u1ECDt\u1EE5t\u1EE5 isiokwu 'obere'.</small><br/>
topics.topics_extraction_tool.argument4.title=Kedu ka esi k\u1ECDwaa \u1ECDn\u1EE5\u1ECDg\u1EE5g\u1EE5 isiokwu a ga-ach\u1ECDta? \u1ECC d\u1ECB mma?
topics.topics_extraction_tool.description=Ngw\u00E1 \u1ECDr\u1EE5 mm\u1ECBp\u1EE5ta isiokwu d\u1ECB n'\u1ECBntanet\u1ECB 100% n'efu \uD83D\uDD26 maka nd\u1ECB na-ab\u1EE5gh\u1ECB coders, \u1ECD nwegh\u1ECB ndebanye aha ach\u1ECDr\u1ECD. Bubata ederede g\u1ECB na Twitter na csv, Excel na Google spreadsheets. \u1ECAr\u1EE5 \u1ECDr\u1EE5 d\u1ECB mma ma \u1ECD b\u1EE5 d\u1ECB mma kar\u1ECBa ngwa Python. Gbaa nyocha ah\u1EE5 n'otu p\u1ECBa. Budata nsonaaz\u1EE5 g\u1ECB na Excel.
topics.topics_extraction_tool.excel_export_details=Fa\u1ECBl\u1EE5 Excel a nwere ndep\u1EE5ta isi okwu n'otu isiokwu. \u1ECCH\u1EE4R\u1EE4\: \u1ECD nwekwara ndep\u1EE5ta ah\u1ECBr\u1ECB ederede d\u1ECB n'ime akw\u1EE5kw\u1ECD \u1ECB bugoro. Maka ah\u1ECBr\u1ECB \u1ECD b\u1EE5la, \u1ECB nwere ike \u1ECBh\u1EE5 isiokwu at\u1ECD dabara na ya. \u1ECC bara uru mgbe \u1ECBch\u1ECDr\u1ECD \u1ECBj\u1EE5\: kedu ah\u1ECBr\u1ECB ma \u1ECD b\u1EE5 akw\u1EE5kw\u1ECD d\u1ECB na isiokwu a?
topics.topics_extraction_tool.gexf_export_details=\u1ECA nwekwara ike budata fa\u1ECBl\u1EE5 gexf a, ma \u1ECD b\u1EE5r\u1EE5 na \u1ECB maara otu esi eji ya na <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Fa\u1ECBl\u1EE5 ah\u1EE5 nwere netw\u1ECDk\u1EE5 nke mkp\u1EE5r\u1EE5okwu 2,000 niile d\u1ECB na fa\u1ECBl\u1EE5 ah\u1EE5 \u1ECB bugoro. \u1ECC bara uru inyocha isiokwu nd\u1ECB ah\u1EE5 na nk\u1ECDwa kacha mma.
topics.topics_extraction_tool.model_long_description.details=<p>A k\u1ECDwara \u1EE5kp\u1EE5r\u1EE5 nd\u1ECB a na-esote ngw\u00E1 \u1ECDr\u1EE5 na akw\u1EE5kw\u1ECD ag\u1EE5makw\u1EE5kw\u1ECD a na-am\u1EE5 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">ka esi ach\u1ECDta obodo na isiokwu na Twitter</a> . Tekn\u1EE5z\u1EE5 na-eso usoro nd\u1ECB a\:</p><ol><li> ihicha nke ederede\: dabara na ASCII, iwep\u1EE5 url, iwep\u1EE5 akara edemede.</li><li> lemmatization.</li><li> nbibi nke ederede na n-gram ruo gram an\u1ECD, iwep\u1EE5 n-gram nd\u1ECB na-ad\u1ECBchagh\u1ECB mkpa. Nz\u1ECD\u1EE5kw\u1EE5 a yiri nke a na-esote <a href\="../umigon/sentiment_analysis_tool.html">\u1ECDr\u1EE5 maka nyocha mmet\u1EE5ta</a></li><li> \u1ECCn\u1EE5\u1ECDg\u1EE5 oge\: ked\u1EE5 \u1EE5z\u1ECD ab\u1EE5\u1ECD n-gram na-ap\u1EE5takar\u1ECB n'otu ah\u1ECBr\u1ECB ederede?</li><li> A na-eji ndep\u1EE5ta nke cooccurring n-gram iji mep\u1EE5ta netw\u1ECDk\: a na-eme ya n'\u1ECDt\u1EE5t\u1EE5 n-gram. A na-ejik\u1ECDta n-gram ab\u1EE5\u1ECD ma \u1ECD b\u1EE5r\u1EE5 na ha na-agbak\u1ECDta ugboro ugboro.</li><li> A na-etinye alg\u1ECDridim nch\u1ECDp\u1EE5ta obodo na netw\u1ECDk\: Louvain alg\u1ECDridim, nke d\u1ECB ngwa ngwa ma d\u1ECB ir\u00E8.</li><li> A na-etinye paramita nke onye \u1ECDr\u1EE5 na-ah\u1ECDr\u1ECD\: nnukwu uru ga-ach\u1ECDp\u1EE5ta nnukwu obodo ole na ole. Obere uru ga-ach\u1ECDp\u1EE5ta \u1ECDt\u1EE5t\u1EE5 obere obodo.</li><li> Obodo \u1ECD b\u1EE5la (ma \u1ECD b\u1EE5 \u1EE5y\u1ECDk\u1ECD) na netw\u1ECDk b\u1EE5 isiokwu. Ndep\u1EE5ta nke isi okwu d\u1ECB na isiokwu a b\u1EE5 n-gram nd\u1ECB d\u1ECB na \u1EE5y\u1ECDk\u1ECD ah\u1EE5.</li></ol>
