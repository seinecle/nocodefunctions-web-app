cowo.results.long_explanation=<h3>\u1ECCr\u1EE5 ah\u1EE5 emep\u1EE5tala netw\u1ECDk ebe\:</h3><ul><li> naan\u1ECB okwu na-ap\u1EE5takar\u1ECB ugboro ugboro</li><li> \u1ECD b\u1EE5r\u1EE5 na okwu 2 na-ap\u1EE5takar\u1ECB \u1ECDn\u1EE5 na ederede, a na-ejik\u1ECDta ha na netw\u1ECDk</li></ul><p> Eserese a na-ah\u1EE5 anya n'elu na-egosi okwu 20 kachas\u1ECB na-emekar\u1ECB na ederede.</p><h3> Jiri Gephi, VOSviewer ma \u1ECD b\u1EE5 Gephisto jiri anya nke uche were were were were were were were were were were were were were were were were were were anyap\u1EE5ta eserese ah\u1EE5</h3><p> \u1ECA nwere ike budata netw\u1ECDk\u1EE5 zuru ezu (\u1ECD b\u1EE5gh\u1ECB naan\u1ECB ihe nlele egosiri ebe a) d\u1ECB ka <strong>fa\u1ECBl\u1EE5 gexf</strong> yana ozi niile gbasara netw\u1ECDk\u1EE5 ah\u1EE5. Enwere ike imeghe ma nyochaa <strong>fa\u1ECBl\u1EE5 Gexf</strong> site na <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ngwanr\u1ECD deskt\u1ECDp\u1EE5 na-eduga maka nleba anya netw\u1ECDk\u1EE5.</p><br/><p> \u1ECAnwekwara ike iji anya nke uche h\u1EE5 netw\u1ECDk\u1EE5 ah\u1EE5 na <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> n'\u1ECBntanet\u1ECB, ngwanr\u1ECD Nees Jan van Eck na Ludo Waltman mep\u1EE5tara na Center for Science and Technology Studies (CWTS) na Mahadum Leiden.</p><br/><p> N'ikpeaz\u1EE5, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> b\u1EE5 ngwa weeb\u1EE5 na-emep\u1EE5ta viz n'otu \u1ECDp\u1ECBp\u1ECB, nke \u1ECB nwere ike ibudata d\u1ECB ka fa\u1ECBl\u1EE5 PNG.</p>
