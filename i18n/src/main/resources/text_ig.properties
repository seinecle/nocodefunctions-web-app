general.message.lemmatization_explanation=Okwu nwere ike inwe \u1ECDt\u1EE5t\u1EE5 \u1ECDd\u1ECBiche. N'\u1ECDt\u1EE5t\u1EE5 as\u1EE5s\u1EE5, aha ma \u1ECD b\u1EE5 ngwaa d\u1ECB iche iche na nke d\u1ECB iche iche nwere \u1EE5d\u1ECB d\u1ECB iche iche. \u1ECCr\u1EE5 nke mejup\u1EE5tara iwep\u1EE5 \u1EE5d\u1ECB d\u1ECB iche iche a na-akp\u1ECD lemmatization. \u1ECC bara uru inweta nsonaaz\u1EE5 ebe any\u1ECB na-ah\u1EE5 otu okwu naan\u1ECB otu ugboro, \u1ECD b\u1EE5gh\u1ECB \u1EE5d\u1ECB okwu niile d\u1ECB na ederede \u1ECB nyochara. Ot\u00FA \u1ECD d\u1ECB, mgbe \u1EE5f\u1ECDd\u1EE5, a nagh\u1ECB ar\u1EE5 \u1ECDr\u1EE5 nke lemmatization nke \u1ECDma. \u1ECC na-agbaji okwu n'\u1EE5z\u1ECD na-ezighi ezi, n'ihi ya, nyocha nwere ike iwep\u1EE5ta okwu nd\u1ECB nwere mkpope na-ezighi ezi d\u1ECB nso na njedebe ha. Nke a b\u1EE5 ya mere, \u1ECD b\u1EE5r\u1EE5god\u1ECB na a na-etinye \u1ECDr\u1EE5 nke lemmatization na ndabara, \u1ECB nwere ike gbany\u1EE5\u1ECD ya ebe a.
