umigon.sentiment_analysis_tool.argument3.details=Emebere \u1ECDr\u1EE5 a na Java. A na-enweta koodu ya <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">n'efu na Github</a> . \u1ECCr\u1EE5 ya d\u1ECB mma n'ihi na \u1ECD nagh\u1ECB adabere na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">mkpado ak\u1EE5k\u1EE5 nke okwu (POS mkpado)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, nke na-eme ngwa ngwa.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">A na</a> -eji usoro mgbak\u1ECD na mwep\u1EE5 n'otu oge na-ar\u1EE5 \u1ECDr\u1EE5 na-ar\u1EE5 \u1ECDr\u1EE5 na nlebara anya d\u1ECB ukwuu na ar\u1EE5m\u1ECDr\u1EE5 n'ozuzu ya.
umigon.sentiment_analysis_tool.argument3.title=Ngwa ngwa na \u1ECBr\u1EE5 \u1ECDr\u1EE5
umigon.sentiment_analysis_tool.argument6.details=<p>Ngw\u00E1 \u1ECDr\u1EE5 \u1EE5f\u1ECDd\u1EE5 na-enye akara ngosi iji gosip\u1EE5ta ike nke mmet\u1EE5ta ah\u1EE5\: nnukwu uru maka mmet\u1EE5ta d\u1ECB mma, na \u1ECDn\u1EE5 ala d\u1ECB ala maka mmet\u1EE5ta na-ad\u1ECBgh\u1ECB mma. Zero na-an\u1ECDchi anya mmet\u1EE5ta nn\u1ECDp\u1EE5iche. Na ah\u1EE5m\u1ECBhe m, akara nd\u1ECB a ab\u1EE5gh\u1ECB nd\u1ECB a p\u1EE5r\u1EE5 \u1ECBdabere na ya nke ukwuu, bel\u1EE5s\u1ECD maka ikpe doro anya. "Ihe j\u1ECDgburu onwe ya" ga-akara ala n'ezie, na "ihe magburu onwe ya" ga-akara nke \u1ECDma. Ma n'etiti, ihe na-ad\u1ECBchagh\u1ECB mfe na akara akara siri ike \u1ECBk\u1ECDwa - agagh\u1ECB m at\u1EE5 aro \u1ECBdabere na ha. \u1EE4z\u1ECD \u1ECDz\u1ECD na-ekwekwa nkwa ga-ab\u1EE5 iwebata <strong>mmet\u1EE5ta uche</strong> iji kpachap\u1EE5ta ngosip\u1EE5ta d\u1ECB mma nke mmet\u1EE5ta, gafere \u1EE5d\u1ECB d\u1ECB mma / nn\u1ECDp\u1EE5iche / ad\u1ECBgh\u1ECB mma. Wepu email na analysis@exploreyourdata.com ma \u1ECD b\u1EE5r\u1EE5 na \u1ECB nwere mmas\u1ECB na nt\u1EE5z\u1ECBaka nke nyocha a.</p>
umigon.sentiment_analysis_tool.argument6.title=Akara akara, pasent na mmet\u1EE5ta uche?
umigon.sentiment_analysis_tool.argument7.details=<p>Ngw\u00E1 \u1ECDr\u1EE5 a na-ach\u1ECDp\u1EE5ta ihe nr\u1ECBbama nke <u>mmet\u1EE5ta uche</u> , \u1ECC B\u1EE4GH\u1ECA nke d\u1ECB mma ma \u1ECD b\u1EE5 nke na-ad\u1ECBgh\u1ECB mma <u>na nkwup\u1EE5ta eziokwu</u> . Iji nye \u1ECDm\u1EE5maat\u1EE5\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; a na-ekewa ya d\u1ECB ka onye <strong>n\u1ECDp\u1EE5r\u1EE5</strong> iche, \u1ECD b\u1EE5r\u1EE5god\u1ECB na obodo a na-al\u1EE5 agha b\u1EE5 "ezigbo" ma \u1ECD b\u1EE5 "n'ezie" \u1ECD b\u1EE5gh\u1ECB ihe d\u1ECB mma.</li><li> " <code>War is horrible \:(</code> "-&gt; a na-ekewa ya d\u1ECB ka <strong>NGATIVE</strong> n'ihi na okwu ah\u1EE5 b\u1EE5 "egwu" na emoji b\u1EE5 ihe nr\u1ECBbama nke echiche na-ad\u1ECBgh\u1ECB mma.</li><li> " <code>War of the sexes is an exciting research topic\!</code> "-&gt; a na-ekewa ya d\u1ECB ka <strong>EZIOKWU</strong> n'ihi na okwu ah\u1EE5 b\u1EE5 "na-akpali akpali" b\u1EE5 ihe nr\u1ECBbama nke echiche d\u1ECB mma.</li></ul><br/> Any\u1ECB kwenyere na usoro a na-eme ka nyocha mmet\u1EE5ta b\u1EE5r\u1EE5 ihe a p\u1EE5r\u1EE5 \u1ECBdabere na ya na nke p\u1EE5r\u1EE5 iche n'ezie na mpaghara ngwa\u1ECDr\u1EE5 maka ngwup\u1EE5ta echiche na nyocha mmet\u1EE5ta. \u1ECC d\u1ECBla njikere \u1ECBnwale ya?
umigon.sentiment_analysis_tool.argument7.title=Ezi, nn\u1ECDp\u1EE5iche na mmet\u1EE5ta \u1ECDj\u1ECD\u1ECD\: echiche nd\u1ECB \u1ECDz\u1ECD
umigon.sentiment_analysis_tool.description=Ngw\u00E1 \u1ECDr\u1EE5 nyocha mmet\u1EE5ta uche n'\u1ECBntanet\u1ECB na-enwegh\u1ECB koodu. Mwep\u1EE5ta mmet\u1EE5ta maka mgbasa ozi \u1ECDha ma \u1ECD b\u1EE5 ederede na csv, Excel na fa\u1ECBl\u1EE5 pdf. Ar\u1EE5m\u1ECDr\u1EE5 d\u1ECB mma ma \u1ECD b\u1EE5 d\u1ECB mma kar\u1ECBa usoro mm\u1EE5ta igwe. Gbaa nyocha ah\u1EE5 n'otu p\u1ECBa. Budata nsonaaz\u1EE5 g\u1ECB na Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>A na-ak\u1ECDwa \u1EE5kp\u1EE5r\u1EE5 nd\u1ECB na-esote ngw\u00E1 \u1ECDr\u1EE5 na akw\u1EE5kw\u1ECD ag\u1EE5makw\u1EE5kw\u1ECD a gbasara <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, nke e bip\u1EE5tara na anthology nke Association fo Compputational Linguistics</a> . Ngw\u00E1 \u1ECDr\u1EE5 na-eso usoro nd\u1ECB a\:</p><ol><li> lelee ogologo ederede\: \u1ECD b\u1EE5r\u1EE5 na \u1ECD b\u1EE5 naan\u1ECB mkp\u1EE5r\u1EE5okwu ab\u1EE5\u1ECD d\u1ECB mkp\u1EE5mkp\u1EE5, agagh\u1ECB ekewa ya</li><li> mwep\u1EE5 nke url, mwep\u1EE5 nke \u1ECDd\u1ECBnaya na ruturu, normalization nke apostrophs</li><li> Ewubere \u1EE5d\u1ECBd\u1ECB ab\u1EE5\u1ECD nke ederede\: otu ebe ewep\u1EE5r\u1EE5 \u1EE5da olu niile na mkp\u1EE5r\u1EE5edemede p\u1EE5r\u1EE5 iche, yana otu ebe edobere ya. Usoro nd\u1ECB a niile ga-emet\u1EE5ta \u1EE5d\u1ECB ederede ab\u1EE5\u1ECD ah\u1EE5.</li><li> lelee <strong>emojis, emoticons na onomatopeia</strong> . Emechala ederede g\u1ECB iji wep\u1EE5 ha, ha na-enye ozi bara uru na mmet\u1EE5ta\!</li><li> lelee hashtags, \u1ECD b\u1EE5r\u1EE5 na \u1ECD d\u1ECB</li><li> nbibi nke ederede na n-gram ruo gram an\u1ECD</li><li> maka n-gram \u1ECD b\u1EE5la\:<ul><li> mafee ya ma \u1ECD b\u1EE5r\u1EE5 na \u1ECD b\u1EE5 n'ime ndep\u1EE5ta okwu nkw\u1EE5s\u1ECB ewep\u1EE5tagoro tupu ya emee</li><li> lelee mkp\u1EE5r\u1EE5edemede ugboro ugboro wee wep\u1EE5 ha d\u1ECBka \u1ECD d\u1ECB mkpa ( <code>yeeeahhh\!</code> ga-ab\u1EE5 <code>yeah\!</code> )</li><li> lelee ma \u1ECD b\u1EE5r\u1EE5 n-gram d\u1ECB n'ime ndep\u1EE5ta okwu nd\u1ECB nwere ike \u1ECBd\u1ECB mma. \u1ECC b\u1EE5r\u1EE5 otu a, a na-etinye iwu kwek\u1ECDr\u1ECD. \u1ECCt\u1EE5t\u1EE5 mgbe, iwu d\u1ECB mfe d\u1ECB ka "okwu d\u1ECB mma na-enye echiche d\u1ECB mma na ederede", mana a na-etinyekwa iwu nd\u1ECB d\u1ECB mgbagwoju anya n'ezie.</li><li> lelee ma \u1ECD b\u1EE5r\u1EE5 n-gram d\u1ECB n'ime ndep\u1EE5ta okwu nd\u1ECB nwere ike \u1ECBd\u1ECB nj\u1ECD. Otu mgbagha na-emet\u1EE5ta</li></ul></li><li> nlele ikpeaz\u1EE5\: nch\u1ECDp\u1EE5ta nke nd\u1ECB nhazi n'ah\u1ECBr\u1ECBokwu ("ma", "agbanyegh\u1ECB", "\u1ECDb\u1EE5lagodi na", wdg). \u1EE4kp\u1EE5r\u1EE5 d\u1ECB mma ma \u1ECD b\u1EE5 nke na-ad\u1ECBgh\u1ECB mma edobere tupu ma \u1ECD b\u1EE5 mgbe emechara nd\u1ECB nhazi nd\u1ECB a ma \u1ECD b\u1EE5 ehichap\u1EE5.</li><li> mkpebi ikpeaz\u1EE5 na-agbaso iwu mgbagwoju anya, dabere na nsonaaz\u1EE5 nke usoro nd\u1ECB gara aga.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=\u1ECCr\u1EE5 ah\u1EE5 na-enyocha okwu \u1ECD b\u1EE5la nke ederede ma tinye usoro iwu iji ch\u1ECDp\u1EE5ta mmet\u1EE5ta na mmet\u1EE5ta ah\u1EE5. \u1ECC na-enyochakwa <strong>emojis</strong> n'usoro n'usoro, akara edemede, <strong>hashtags</strong> , \u1ECDd\u1ECBiche d\u1ECB na mkpoputa, mkp\u1EE5r\u1EE5okwu n'isi... iji ch\u1ECDp\u1EE5ta mmet\u1EE5ta ah\u1EE5.
