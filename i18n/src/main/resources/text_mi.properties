network_converter.limit_to_500_nodes.details=<p>Ahakoa he mea hanga a Gephi mo nga whatunga iti me te tino nui, ka hangaia a VOSviewer mo nga whatunga ki te 500 pea. 300 nga pona he pai ake. I runga ake i tenei rahi, ka uaua ake te panui me te puhoi haere nga mahi.</p><br/><p> He aha mena he nui ake to whatunga i te 500 nga pona? Ka awhina a Nocodefunctions ki a koe\: i roto i te konae gexf, ka kowhiria e ia nga 500 node <strong>i nga tapa he nui ake te taumaha</strong> . Ka t\u0101tarihia etahi atu pona. Ma tenei ka whakaputa he whatunga iti ake e whakaatu ana i te tirohanga pai o te whatunga taketake, oti.</p>
