organic.general.model_long_description=<p>Ko nga maataapono e whai ana i te taputapu he rite ki <a href\="../umigon/sentiment_analysis_tool.html">te mahi mo te wetewete kare-a-roto</a> , haunga nga ture hei whakamahi. Ka whai te taputapu i enei mahi\:</p><ol><li> tirohia te roa o te tuhinga\: mena he kupu poto noa iho, karekau e whakar\u014Dp\u016Btia</li><li> te tango i nga url, te tango i nga ihirangi i roto i nga korero, te whakarite i nga apostrophs</li><li> e rua nga putanga o te tuhinga kua whakatauhia\: ko tetahi ka tangohia katoatia nga nako me nga tohu motuhake, me tetahi ka mau tonu. Ko nga mahi katoa e whai ake nei ka pa ki nga putanga e rua o te tuhinga.</li><li> tirohia nga <strong>emojis, emoticons me te onomatopeia</strong> . Kaua e tukatuka i to tuhinga ki te tango i a raatau, kei te whakarato korero whai hua mo te whakaaro\!</li><li> tirohia nga hashtags, mena he</li><li> te pirau o te tuhinga i roto i nga karamu-n ki te wha-karamu</li><li> mo ia n-karamu\:<ul><li> pekehia mena no roto i te rarangi o nga kupu whakamutu kua whakaritea</li><li> tirohia mo nga tohu tukurua ka tango i nga mea e tika ana ( <code>yeeeahhh\!</code> ka huri <code>yeah\!</code> )</li><li> tirohia mehemea kei roto te n-karamu i te rarangi kupu kua whakaritea o mua mo nga kupu / korero / momo tohu "korero a te kamupene". Mena ka pera, ka whakamahia te ture e rite ana.</li></ul></li><li> whakatau whakamutunga, i runga i nga hua o nga mahi o mua.</li></ol>
organic.general.model_short_description=Ka tirotirohia e te mahi ia kupu o te tuhinga me te whakamahi i nga raupapa ture (i roto i tenei horopaki, ko te kupu organic, whakatairangatia ranei?). Ka whakaaro ano ki nga <strong>emojis</strong> , tohu tohu, <strong>hashtags</strong> , kupu whakapaipai... hei whakatau i te hua.
