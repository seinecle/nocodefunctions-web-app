index.datapolicy.dataannotationfunction.details=Ko te tuhi korero raraunga ko te tuku i te rarangi o nga taonga, ka tuhia e nga Kaitohutohu. Ko te tikanga tenei kei te rongoa te rarangi o nga taonga, me te rarangi o nga kaikorero korero, a ratou imeera, me nga tuhinga korero ka mahia e ratou.<br/> Ka tiakina e te kaihoahoa o te mahi he imeera me te whakaahuatanga o te huingararaunga. Kei te rongoa ano hoki enei.<br/> Ko nga raraunga (te rarangi o nga taonga, te whakaahuatanga o te rarangi, te imeera a te kaihoahoa o te mahi, nga imeera a nga kaitoi korero me o raatau tuhinga) kei te rongoa i runga i te turanga t\u016Bmau haumaru i te EU. Kaore e tohatohahia, ka whakamahia ano mo tetahi kaupapa.<br/> Ka taea te whakakore i nga raraunga i nga wa katoa e te kaihoahoa o te mahi.<br/>
