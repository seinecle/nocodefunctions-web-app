general.message.lemmatization_explanation=He maha nga rereketanga o nga kupu. I roto i te maha o nga reo, he paku rereke te ahua o nga kupu ingoa kotahi me nga kupu maha o te waa o naianei me o mua. Ko te mahi i roto i te tango i enei momo rereke ka kiia ko te lemmatization. He pai ki te whiwhi hua ka kite tatou i te kupu kotahi mo te wa kotahi, kaua ko nga ahua katoa o te kupu kotahi kei roto i te tuhinga ka t\u0101tarihia e koe. Engari i etahi wa, kaore i te tika te mahi o te mahi lemmatization. Ka tapatapahia e ia nga kupu ma te he, na reira ka taea e te t\u0101tari te whakaputa kupu e he ana te takikupu tata ki te mutunga. Koinei te take, ahakoa ka whakamahia taunoa te mahi o te lemmatization, ka taea e koe te whakakore i konei.
