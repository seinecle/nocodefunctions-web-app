organic.description=100% taputapu ipurangi kore utu ki te tautuhi i nga ihirangi kaiao i runga i Twitter, Instagram me te paapori p\u0101pori. Rapua nga korero whakatairanga \uD83D\uDCE2 vs ohorere \uD83C\uDF3F korero i runga i nga paapori paapori.
organic.details=Ko tenei mahi ka whakar\u014Dp\u016B i o tuhinga ki nga waahanga e rua\:<ul><li> <strong>organic</strong> \: ina tuhia te tuhinga ki roto i te ahua o te tangata, te tangata, te tangata.</li><li> <strong>whakatairanga</strong> \: ina tuhia te tuhinga ki roto i te ahua he rangat\u014Dp\u016B, tautoko, hangai.</li></ul> He pai ake te mahi i runga i <strong>nga paapori p\u0101pori</strong> penei i nga tweets mo Twitter, nga korero mo nga pou Instagram me etahi atu tuhinga poto rawa atu i te reo Ingarihi me te French.<br/> I whanau i te 2020, kei te whanake tonu tenei taputapu.
organic.general.argument1.details=Kua whakaritea te taputapu me Java he rite ano nga mahi, he pai ake ranei i te <strong>Python</strong> . Kare e whakawhirinaki ki te <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">tohu wahanga-o-korero (tohu POS)</a> , ka tere ake. Ka whakamahia te rorohiko whakarara i roto i nga mahi iti me te tino tupato ki te mahi.
organic.general.argument1.title=\uD83D\uDE80 He tere me te mahi
organic.general.argument2.details=<p>Ko tenei taputapu e whakaatu ana i nga tohu o <u>te korero a te umanga</u> . Ko tenei ahuatanga kaore i te tino whakamaramatia i roto i nga tuhinga matauranga. Ko te hiahia ko te whakarato ki nga kaiwhakahaere ihirangi me nga kait\u00E4tari he taputapu e taea ai e ratou te tarai i nga ihirangi kaore i te whakaatu i <strong>te reo pono o te kaihoko</strong> , penei\:</p><br/><ul><li> <strong>karanga ki te mahi</strong> \: "POTI", "HOKO", "TARI", ...</li><li> <strong>p\u014Dwhiri whakatairanga</strong> \: "nga utu tino pai", "tuku atu", ...</li><li> <strong>Ko nga korero o te whakaaro i hangaia e tetahi tohunga korero</strong> , e tohuhia ana e nga kupu motuhake e whakamahia ana\: "ka hurahia", "whakaahua ki te", "whakahou" ...</li></ul><br/> Kei te haere tonu tenei mahi, ka mihi matou ki o urupare me o whakaaro (analysis@exploreyourdata.com). Ki ta matou whakapono he tino whai hua tenei mahi, hei awhina i nga kait\u00E4tari e tohunga ana ki te keri whakaaro ki te horoi i o raatau raraunga mai i nga korero ehara i te mea i ahu mai i nga tangata takitahi / kaihoko engari mai i nga umanga me nga apiha korero (tirohia ta maatau <a href\="../umigon/sentiment_analysis_tool.html">mahi mo te t\u0101taritanga whakaaro</a> ). Ma tenei ka pono ake to raatau inenga, ina koa mo te keri whakaaro.
