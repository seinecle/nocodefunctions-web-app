why.argument1=Ko te hihiri taketake
why.argument1.details=<p>I te mea he tohunga ako e hiahia ana ki te keri raraunga me nga paapori paapori me nga whatunga hapori, kua tohatohahia e au nga hua o aku akoranga i roto i nga tuhinga <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">i whakaputaina i roto i nga hautaka p\u016Btaiao</a> . Ma nga mahi nocode, <strong>kei te pirangi au ki te toro atu ki te hunga whakarongo whanui ma te tuku kore utu, putanga nocode o nga mahi tino whaihua i whakamahia e au i roto i taku rangahau</strong> .</p><br/><p> I roto i nga tau kua pahure ake nei, he maha nga whakamatautau i mahia e au ki te hanga i nga waahanga rorohiko hei mahi pera. Engari karekau au i tino mohio, kare pea he manawanui\: kaore i oti nga taup\u0101nga, he uaua ki te pupuri. He rereke nga mahi Nocode\: Ka whai wa ahau ki te whakawhanake i te tikanga pai, <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ka eke ahau mo te haerenga mo te 10 tau me te maha atu\!</a></p>
why.argument2=He aha i kore utu ai?
why.argument2.details=<p>Ko te whakawhanake i nga mahi nocode he tohu nui o nga mahi, ka mahia e au i taku wa waatea. Kare au e utu mo tena, kia kitea ai e te hunga whakarongo whanui (tae atu ki nga tauira, ki nga kairipoata, ki nga kaikawe...). Hei utu, e tumanako ana ahau ki te whakamahi ki te whakatakoto i nga mahi hou ka mahia e au i roto i te waa o aku rangahau matauranga, me te tumanako ka whai hua aku akoranga\: ko nga urupare a nga kaiwhakamahi mo nga mahi ka awhina i ahau ki te whakamahine i a raatau me te kaha ake. Ko te tumanako, ka tipu te hapori o nga kaiwhakamahi me te whakaputa whakaaro pai mo nga whanaketanga hou ano\!</p><br/><p> Tuarua, i runga i te hiahia o nga kaiwhakamahi, ka whakaaro ahau ki te whakawhanake i nga momo putanga API mo te nui o te reo, he nui te waatea o nga momo mahi, ko te tikanga mo te whakamahi ngaio a nga umanga, ehara i te tangata takitahi. Karekau enei API e noho kore utu i te mea he nui nga utu o te t\u016Bmau.</p>
