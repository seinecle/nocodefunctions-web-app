link_prediction.short_explanation=<p>Ko te tikanga e matapae ana ko nga pona he nui rawa nga <strong>hua</strong> ka nui ake te tupono ki te hono. Ko tenei whakapae ka kiia ko <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">te taapiri pai</a></strong> \: ko nga pona kua nui ake nga hononga, ko nga mea e hanga hononga hou.</p>
