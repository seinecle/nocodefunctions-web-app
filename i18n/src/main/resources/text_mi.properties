cowo.cowo.title=Cowo\: he taputapu ipurangi kore utu ki te hanga i nga whatunga kupu mai i te tuhinga
cowo.results.long_explanation=<h3>Kua hangaia e te mahi he whatunga kei reira\:</h3><ul><li> ko nga korero tino auau ka puta</li><li> ki te puta tahi nga korero e 2 i roto i te tuhinga, ka honoa ki te whatunga</li></ul><p> Ko te kauwhata kua whakaatahia i runga ake nei e whakaatu ana i nga korero e 20 te nuinga o te waa i roto i te tuhinga.</p><h3> Whakaarohia te kauwhata me Gephi, VOSviewer, Gephisto ranei</h3><p> Ka taea e koe te tango i te whatunga katoa (ehara i te tauira anake e whakaatuhia ana i konei) hei <strong>konae gexf</strong> me nga korero katoa mo te whatunga. Ka taea te whakatuwhera me te tirotirohia nga <strong>konae Gexf</strong> me <a href\="https\://gephi.org" target\="_blank">Gephi</a> , te punaha papamahi kore utu mo nga tirohanga whatunga.</p><br/><p> Ka taea hoki e koe te tiro tika ki te whatunga me <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> i runga ipurangi, te rorohiko i hangaia e Nees Jan van Eck me Ludo Waltman i te Pokap\u016B mo te Akoranga Putaiao me te Hangarau (CWTS) i te Whare Wananga o Leiden.</p><br/><p> Ko te mea whakamutunga, he tono paetukutuku a <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> e hanga ana i te paato kotahi, ka taea e koe te tango hei konae PNG.</p>
