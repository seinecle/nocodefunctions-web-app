organic.general.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u0647\u064a \u0627\u0648\u0632\u0627\u0631 <u>\u06aa\u0627\u0631\u067e\u0648\u0631\u064a\u067d \u06b3\u0627\u0644\u0647\u0627\u0626\u06bb</u> \u062c\u064a \u0646\u0634\u0627\u0646\u0646 \u06a9\u064a \u0633\u0683\u0627\u06bb\u064a \u067f\u0648. \u0639\u0644\u0645\u064a \u0627\u062f\u0628\u064a\u0627\u062a \u06fe \u0627\u0647\u0627 \u062e\u0627\u0635\u064a\u062a \u0648\u0627\u0636\u062d \u0637\u0648\u0631 \u062a\u064a \u0628\u064a\u0627\u0646 \u0646\u0647 \u06aa\u0626\u064a \u0648\u0626\u064a \u0622\u0647\u064a. \u0645\u0642\u0635\u062f \u0645\u0648\u0627\u062f \u0645\u064a\u0646\u064a\u062c\u0631\u0632 \u06fd \u062a\u062c\u0632\u064a\u0647 \u0646\u06af\u0627\u0631\u0646 \u06a9\u064a \u0647\u06aa \u0627\u0648\u0632\u0627\u0631 \u0645\u0647\u064a\u0627 \u06aa\u0631\u06bb \u0622\u0647\u064a \u062c\u064a\u06aa\u0648 \u0627\u0646\u0647\u0646 \u06a9\u064a \u0645\u0648\u0627\u062f \u06a9\u064a \u0641\u0644\u067d\u0631 \u06aa\u0631\u06bb \u062c\u064a \u0627\u062c\u0627\u0632\u062a \u068f\u0626\u064a \u067f\u0648 \u062c\u064a\u06aa\u0648 <strong>\u0635\u0627\u0631\u0641 \u062c\u064a \u062d\u0642\u064a\u0642\u064a \u0622\u0648\u0627\u0632 \u062c\u064a</strong> \u0646\u0645\u0627\u0626\u0646\u062f\u06af\u064a \u0646\u067f\u0648 \u06aa\u0631\u064a\u060c \u062c\u0647\u0699\u0648\u06aa\:</p><br/><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> <strong>\u0639\u0645\u0644 \u06a9\u064a \u0633\u068f\u064a \u067f\u0648</strong> \: "\u0648\u0648\u067d"\u060c "\u062e\u0631\u064a\u062f"\u060c "\u067e\u0644\u064a"\u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u067e\u0631\u0648\u0645\u0648\u0634\u0646\u0644 \u062f\u0639\u0648\u062a\u0648\u0646</strong> \: "\u0633\u0680 \u06a9\u0627\u0646 \u06af\u0631\u0645 \u068a\u064a\u0644"\u060c "\u068f\u064a \u068f\u064a\u0648"\u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u0631\u0627\u0621\u0650 \u062c\u0648 \u0627\u0638\u0647\u0627\u0631 \u062c\u064a\u06aa\u064a \u0647\u06aa \u06aa\u0645\u064a\u0648\u0646\u064a\u06aa\u064a\u0634\u0646 \u0645\u0627\u0647\u0631\u0646 \u0637\u0631\u0641\u0627\u0646 \u062a\u064a\u0627\u0631 \u06aa\u064a\u0627 \u0648\u064a\u0627 \u0622\u0647\u0646</strong> \u060c \u062c\u064a\u0626\u0646 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06aa\u064a\u0644 \u0645\u062e\u0635\u0648\u0635 \u0627\u0635\u0637\u0644\u0627\u062d\u0646 \u0645\u0627\u0646 \u0627\u0634\u0627\u0631\u0648 \u06aa\u064a\u0648 \u0648\u064a\u0648 \u0622\u0647\u064a\: \u201d\u0627\u0646\u0641\u064a\u0644\u068a\u201c\u060c \u201d\u0627\u0633\u067d\u0627\u06aa \u067d\u0648\u201c\u060c \u201d\u0631\u064a\u0627\u0646\u0648\u064a\u0646\u067d\u201c ...</li></ul><br/> \u0627\u0647\u0648 \u06aa\u0645 \u062c\u0627\u0631\u064a \u0622\u0647\u064a \u06fd \u0627\u0633\u0627\u0646 \u062a\u0648\u0647\u0627\u0646 \u062c\u064a \u0631\u0627\u0621\u0650 \u06fd \u062a\u062c\u0648\u064a\u0632\u0646 \u06a9\u064a \u0680\u0644\u064a\u06aa\u0627\u0631 \u06aa\u064a\u0648 (analysis@exploreyourdata.com). \u0627\u0633\u0627\u0646 \u0633\u0645\u062c\u0647\u0648\u0646 \u067f\u0627 \u062a\u0647 \u0647\u064a \u0641\u0646\u06aa\u0634\u0646 \u0627\u06b3 \u06fe \u0626\u064a \u0627\u0646\u062a\u0647\u0627\u0626\u064a \u06aa\u0627\u0631\u0627\u0626\u062a\u0648 \u0622\u0647\u064a\u060c \u062a\u062c\u0632\u064a\u0647 \u0646\u06af\u0627\u0631\u0646 \u062c\u064a \u0645\u062f\u062f \u06aa\u0646\u062f\u064a \u062c\u064a\u06aa\u064a \u0631\u0627\u0621\u0650 \u062c\u064a \u0645\u0627\u0626\u0646\u0646\u06af \u06fe \u0645\u0627\u0647\u0631 \u0622\u0647\u0646 \u0627\u0646\u0647\u0646 \u062c\u064a \u068a\u064a\u067d\u0627 \u0633\u064a\u067d \u06a9\u064a \u0645\u0648\u0627\u062f \u0645\u0627\u0646 \u0635\u0627\u0641 \u06aa\u0646 \u067f\u0627 \u062c\u064a\u06aa\u064a \u0641\u0631\u062f\u0646/\u06af\u0631\u0627\u0647\u06aa\u0646 \u06a9\u0627\u0646 \u0646\u0647 \u067e\u0631 \u06aa\u0627\u0631\u067e\u0648\u0631\u064a\u0634\u0646\u0632 \u06fd \u06aa\u0645\u064a\u0648\u0646\u064a\u06aa\u064a\u0634\u0646 \u0622\u0641\u064a\u0633\u0631\u0646 \u06a9\u0627\u0646 \u0622\u0647\u0646 ( <a href\="../umigon/sentiment_analysis_tool.html">\u062c\u0630\u0628\u0627\u062a \u062c\u064a \u062a\u062c\u0632\u064a\u064a \u0644\u0627\u0621\u0650 \u0627\u0633\u0627\u0646 \u062c\u064a \u0641\u0646\u06aa\u0634\u0646 \u06a9\u064a</a> \u0686\u064a\u06aa \u06aa\u0631\u064a\u0648). \u0627\u0647\u0648 \u0627\u0646\u0647\u0646 \u062c\u064a \u0645\u0627\u067e \u06a9\u064a \u0648\u068c\u064a\u06aa \u0642\u0627\u0628\u0644 \u0627\u0639\u062a\u0645\u0627\u062f \u0628\u06bb\u0627\u0626\u064a\u0646\u062f\u0648\u060c \u062e\u0627\u0635 \u0637\u0648\u0631 \u062a\u064a \u0631\u0627\u0621 \u06a9\u0627\u0646 \u06a9\u0646\u064a \u0644\u0627\u0621.
