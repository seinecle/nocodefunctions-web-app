45\u0644 \u06aa\u0631\u064a \u067f\u0648\u060c \u062c\u064a\u06aa\u0648 <strong>\u0645\u0634\u064a\u0646 \u062c\u064a \u0633\u06a9\u064a\u0627</strong> \u062c\u0648 \u0647\u06aa \u0642\u0633\u0645 \u0622\u0647\u064a.<br/><br/> \u062c\u064a\u06aa\u068f\u0647\u0646 \u062a\u0648\u0647\u0627\u0646 \u0647\u0646 \u0641\u0646\u06aa\u0634\u0646 \u06a9\u064a \u0647\u06aa \u062a\u0639\u0644\u064a\u0645\u064a \u062d\u0648\u0627\u0644\u064a \u0633\u0627\u0646 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06aa\u0646\u062f\u0627 \u0622\u0647\u064a\u0648 (\u062a\u062d\u0642\u064a\u0642 \u064a\u0627 \u0645\u0637\u0627\u0644\u0639\u0648)\u060c \u062a\u0648\u0647\u0627\u0646 \u06a9\u064a \u0627\u0646 \u062c\u0648 \u062d\u0648\u0627\u0644\u0648 \u062a\u0648\u0647\u0627\u0646 \u062c\u064a \u0628\u0628\u0644\u064a\u0648\u06af\u0631\u0627\u0641\u064a \u06fe \u0647\u062c\u06bb \u06af\u0647\u0631\u062c\u064a\:<br/><br/> Benabdelkrim, M, Levallois, C. Savinien, J., &amp; Robardet, C. (2020). \u0627\u0648\u067e\u0646\u0646\u06af \u0641\u064a\u0644\u068a\u0632\: \u0627\u06bb\u0684\u0627\u062a\u0644 \u0644\u0627\u06b3\u0627\u067e\u0646 \u062c\u064a \u062d\u06aa\u0645\u0646 \u06fe \u0645\u062a\u0641\u0627\u0648\u062a \u0627\u062f\u0627\u06aa\u0627\u0631\u064a\u0646 \u062c\u064a \u0633\u0683\u0627\u06bb\u067e \u0644\u0627\u0621 \u0647\u06aa \u0637\u0631\u064a\u0642\u064a\u0627\u062a\u064a \u062a\u0639\u0627\u0648\u0646. M@n@gement\u060c 23(1)\u060c 4-18.
