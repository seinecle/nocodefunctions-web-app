648\u0636\u0648\u0639 \u0645\u0644\u0646\u062f\u0627 \u0622\u06be\u0646 \u062a\u0639\u062f\u062f \u06a9\u064a \u0645\u0627\u067e\u06bb \u0633\u0627\u0646\: \u0627\u0635\u0637\u0644\u0627\u062d\u0646 \u062c\u0648 \u06aa\u06be\u0699\u0648 \u062c\u0648\u0699\u0648 \u0627\u06aa\u062b\u0631 \u06aa\u0631\u064a \u0645\u0644\u0646\u062f\u0648 \u0622\u06be\u064a\u061f \u0627\u0646 \u0644\u0627\u0621\u0650 \u06aa\u0645 \u06aa\u0631\u06bb \u0644\u0627\u0621\u0650\u060c \u0645\u062a\u0646 \u06aa\u0627\u0641\u064a \u068a\u06af\u06be\u0648 \u0647\u062c\u06bb \u06af\u06be\u0631\u062c\u064a \u062a\u0647 \u062c\u064a\u0626\u0646 \u0627\u0647\u064a \u0634\u0645\u0627\u0631 \u0628\u0627\u0645\u0639\u0646\u064a \u067f\u064a\u0646. \u062c\u064a\u062a\u0631\u0648 \u068a\u06af\u0647\u0648 \u0645\u062a\u0646\u060c \u0627\u0648\u062a\u0631\u0648 \u0628\u0647\u062a\u0631. \u06af\u0647\u067d \u06fe \u06af\u0647\u067d 5,000 \u0644\u0641\u0638\u0646 \u062c\u0627 \u0645\u062a\u0646 \u0647\u06aa \u0633\u067a\u064a \u0634\u0631\u0648\u0639\u0627\u062a \u0644\u06b3\u064a \u067f\u064a.</p>
