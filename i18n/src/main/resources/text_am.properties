why.argument1.details=<p>\u12a8\u121b\u1205\u1260\u122b\u12ca \u12a0\u12cd\u1273\u1228 \u1218\u1228\u1266\u127d \u12a5\u1293 \u121b\u1205\u1260\u122b\u12ca \u12a0\u12cd\u1273\u1228 \u1218\u1228\u1266\u127d \u130b\u122d \u1260\u1218\u1228\u1303 \u121b\u12cd\u1323\u1275 \u120b\u12ed \u134d\u120b\u130e\u1275 \u12eb\u1208\u12cd \u12a0\u12ab\u12f3\u121a\u12ad \u12a5\u1295\u12f0\u1218\u1206\u1294, <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u1260\u1233\u12ed\u1295\u1233\u12ca \u1218\u133d\u1214\u1276\u127d \u12cd\u1235\u1325 \u1260\u121a\u1273\u1270\u1219</a> \u133d\u1201\u134e\u127d \u12cd\u1235\u1325 \u12e8\u1325\u1293\u1276\u127c\u1295 \u12cd\u1324\u1275 \u12a0\u12ab\u134d\u12eb\u1208\u1201. \u1260\u1296\u12ae\u12f5 \u1270\u130d\u1263\u122b\u1275\u1363 <strong>\u1260\u121d\u122d\u121d\u122d\u12ec \u12cd\u1235\u1325 \u12a5\u12e8\u1270\u1320\u1240\u121d\u12a9\u1263\u1278\u12cd \u12e8\u1246\u12e9\u1275\u1295 \u1260\u1323\u121d \u1320\u1243\u121a \u12e8\u1206\u1291 \u12e8\u1296\u12ae\u12f5 \u1235\u122a\u1276\u127d\u1295 \u1260\u1290\u133b \u1260\u121b\u1245\u1228\u1265 \u1265\u12d9 \u1270\u1218\u120d\u12ab\u127e\u127d\u1295 \u121b\u130d\u1298\u1275 \u12a5\u1348\u120d\u130b\u1208\u1201</strong> \u1362</p><br/><p> \u1263\u1208\u1349\u1275 \u1325\u1242\u1275 \u12a0\u1218\u1273\u1275\u1363 \u12ed\u1205\u1295 \u12e8\u121a\u12eb\u12f0\u122d\u1309 \u1236\u134d\u1275\u12cc\u122e\u127d\u1295 \u1208\u1218\u134d\u1320\u122d \u1265\u12d9 \u1219\u12a8\u122b\u12ce\u127d\u1295 \u12a0\u12f5\u122d\u130c\u12eb\u1208\u1201\u1362 \u130d\u1295 \u1260\u1242 \u120d\u121d\u12f5 \u12a0\u120d\u1290\u1260\u1228\u129d\u121d\u1363 \u12a5\u1293 \u121d\u1293\u120d\u1263\u1275 \u1260\u1323\u121d \u1275\u12d5\u130d\u1235\u1275 \u12a0\u1325\u127c \u1290\u1260\u122d\u1361 \u1218\u1270\u130d\u1260\u122a\u12eb\u12ce\u1279 \u12eb\u120d\u1270\u1320\u1293\u1240\u1241 \u12a5\u1293 \u1208\u121b\u1246\u12e8\u1275 \u12a8\u1263\u12f5 \u1290\u1260\u1229\u1362 \u12e8\u1296\u12ae\u12f5 \u1270\u130d\u1263\u122b\u1275 \u12e8\u1270\u1208\u12eb\u12e9 \u1293\u1278\u12cd\u1361 \u130a\u12dc \u12c8\u1235\u1303\u1208\u1201 \u1260\u1270\u123b\u1208 \u1218\u1295\u1308\u12f5 \u1208\u121b\u12f3\u1260\u122d \u12a5\u1293 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u1208 10 \u12a0\u1218\u1273\u1275 \u12a5\u1293 \u12a8\u12da\u12eb \u1260\u120b\u12ed \u1309\u12de \u1300\u1218\u122d\u12a9\!</a></p>
why.argument2=\u1208\u121d\u1295 \u1290\u1343 \u1290\u12cd?
why.argument2.details=<p>\u12e8\u1296\u12ae\u12f5 \u1270\u130d\u1263\u122b\u1275\u1295 \u121b\u1233\u12f0\u130d \u12a8\u134d\u1270\u129b \u1218\u1320\u1295 \u12eb\u1208\u12cd \u1235\u122b\u1295 \u12ed\u12c8\u12ad\u120b\u120d, \u12ed\u1205\u121d \u1260\u1290\u133b \u130a\u12dc\u12ec \u12a0\u12a8\u1293\u12cd\u1293\u1208\u1201. \u1265\u12d9 \u1270\u1218\u120d\u12ab\u127e\u127d\u1295 \u12a5\u1295\u12f2\u12eb\u1308\u129d (\u1270\u121b\u122a\u12ce\u127d\u1295\u1363 \u130b\u12dc\u1320\u129e\u127d\u1295\u1363 \u12e8\u1275\u122d\u134d \u130a\u12dc \u121b\u1233\u1208\u134a\u12eb\u12ce\u127d\u1295...) \u12a5\u1295\u12f2\u12eb\u1308\u129d \u12a0\u120b\u1235\u12a8\u134d\u120d\u121d\u1362 \u1260\u121d\u120b\u1239, \u1260\u12a0\u12ab\u12f3\u121a\u12ad \u121d\u122d\u121d\u122d \u1202\u12f0\u1275 \u12cd\u1235\u1325 \u12e8\u121d\u1348\u1325\u122b\u1278\u12cd\u1295 \u12a0\u12f3\u12f2\u1235 \u1270\u130d\u1263\u122b\u1275 \u1208\u121b\u1230\u121b\u122b\u1275 \u12a5\u1320\u1240\u121d\u1260\u1273\u1208\u1201, \u12a5\u1293 \u1275\u121d\u1205\u122d\u1276\u127c\u1295 \u12a5\u1295\u12f0\u121a\u1320\u1245\u1219 \u1270\u1235\u134b \u12a0\u12f0\u122d\u130b\u1208\u1201\: \u1260\u1270\u130d\u1263\u122e\u1279 \u120b\u12ed \u12e8\u1270\u1320\u1243\u121a\u12cd \u12a0\u1235\u1270\u12eb\u12e8\u1275 \u12a5\u1290\u1231\u1295 \u1208\u121b\u1323\u122b\u1275 \u12a5\u1293 \u12e8\u1260\u1208\u1320 \u1320\u1295\u12ab\u122b \u12a5\u1295\u12f2\u1206\u1291 \u12ed\u1228\u12f3\u129b\u120d. \u1260\u1270\u1235\u134b\u1363 \u12e8\u1270\u1320\u1243\u121a\u12ce\u127d \u121b\u1205\u1260\u1228\u1230\u1265 \u12eb\u12f5\u130b\u1209 \u12a5\u1293 \u1208\u12a0\u12f3\u12f2\u1235 \u12a5\u12f5\u1308\u1276\u127d\u121d \u12a0\u1235\u12f0\u1233\u127d \u1200\u1233\u1266\u127d\u1295 \u12eb\u1218\u1290\u132b\u1209\!</p><br/><p> \u1201\u1208\u1270\u129b\u1363 \u1260\u1270\u1320\u1243\u121a\u12ce\u127d \u134d\u120b\u130e\u1275 \u120b\u12ed \u1260\u1218\u1218\u1235\u1228\u1275\u1363 \u1208\u12a8\u134d\u1270\u129b \u1218\u1320\u1295\u1363 \u1208\u12a8\u134d\u1270\u129b \u1270\u12f0\u122b\u123d\u1290\u1275 \u12e8\u1270\u130d\u1263\u122d \u1225\u122a\u1276\u127d\u1363 \u1260\u1270\u1208\u121d\u12f6 \u1208\u12f5\u122d\u1305\u1276\u127d \u1219\u12eb\u12ca \u12a0\u1320\u1243\u1240\u121d \u12a5\u1295\u1302 \u1208\u130d\u1208\u1230\u1266\u127d \u12e8\u12a4\u1352\u12a0\u12ed \u1235\u122a\u1276\u127d\u1295 \u121b\u12d8\u130b\u1300\u1275 \u12a0\u1235\u1263\u1208\u1201\u1362 \u1309\u120d\u1205 \u12e8\u1206\u1291 \u12e8\u12a0\u1308\u120d\u130b\u12ed \u12c8\u132a\u12ce\u127d \u1235\u1208\u121a\u1233\u1270\u1349 \u12a5\u1290\u12da\u1205 \u12a4\u1352\u12a0\u12ed\u12ce\u127d \u1290\u1343 \u120a\u1206\u1291 \u12a0\u12ed\u127d\u1209\u121d\u1362</p>
