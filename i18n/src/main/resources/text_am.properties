 \u12E8\u12A0\u1235\u1270\u12EB\u12E8\u1275 \u1325\u1246\u121B\u12CE\u127D\u1295 (analysis@exploreyourdata.com) \u1260\u12F0\u1235\u1273 \u12A5\u1295\u1240\u1260\u120B\u1208\u1295\u1362 \u12ED\u1205 \u1270\u130D\u1263\u122D \u1240\u12F5\u121E\u12CD\u1295\u121D \u12A5\u1305\u130D \u1260\u1323\u121D \u1320\u1243\u121A \u1290\u12CD \u1265\u1208\u1295 \u12A5\u1293\u121D\u1293\u1208\u1295 \u1363\u1260\u12A0\u1218\u1208\u12AB\u12A8\u1275 \u121B\u12D5\u12F5\u1295 \u120B\u12ED \u12E8\u1270\u12AB\u1291 \u1270\u1295\u1273\u129E\u127D \u12E8\u1218\u1228\u1303 \u124B\u1273\u1278\u12CD\u1295 \u12A8\u130D\u1208\u1230\u1266\u127D/\u12F0\u1295\u1260\u129E\u127D \u1233\u12ED\u1206\u1295 \u12A8\u12AE\u122D\u1356\u122C\u123D\u1296\u127D \u12A5\u1293 \u12A8\u12AE\u121A\u12E9\u1292\u12AC\u123D\u1295 \u12A6\u134A\u1230\u122E\u127D ( <a href\="../umigon/sentiment_analysis_tool.html">\u12E8\u1235\u121C\u1275 \u1275\u1295\u1270\u1293 \u1270\u130D\u1263\u122B\u127D\u1295\u1295</a> \u12ED\u1218\u120D\u12A8\u1271) \u12A8\u12ED\u12D8\u1271 \u12A5\u1295\u12F2\u12EB\u1338\u12F1 \u1218\u122D\u12F3\u1275\u1362 \u12ED\u1205 \u120D\u12AC\u1273\u1278\u12CD \u12E8\u1260\u1208\u1320 \u12A0\u1235\u1270\u121B\u121B\u129D \u12EB\u12F0\u122D\u1308\u12CB\u120D, \u1260\u1270\u1208\u12ED\u121D \u1208\u12A0\u1235\u1270\u12EB\u12E8\u1275 \u121B\u12D5\u12F5\u1295.
