organic.general.model_long_description=<p>\u1260\u1218\u1233\u122A\u12EB\u12CD \u12E8\u1270\u12A8\u1270\u1209\u1275 \u1218\u122D\u1206\u12CE\u127D \u12A8\u1270\u130D\u1263\u1229 \u130B\u122D \u1270\u1218\u1233\u1233\u12ED \u1293\u1278\u12CD <a href\="../umigon/sentiment_analysis_tool.html">\u1235\u121C\u1275 \u1275\u1295\u1270\u1293</a> , \u12A8\u121A\u1270\u1308\u1260\u1229 \u12F0\u1295\u1266\u127D \u1260\u1235\u1270\u1240\u122D. \u1218\u1223\u122A\u12EB\u12CD \u12E8\u121A\u12A8\u1270\u1209\u1275\u1295 \u12F0\u1228\u1303\u12CE\u127D \u12ED\u12A8\u1270\u120B\u120D\:</p><ol><li> \u12E8\u133D\u1201\u1349\u1295 \u122D\u12DD\u1218\u1275 \u12EB\u1228\u130B\u130D\u1321\u1361 \u1201\u1208\u1275 \u1243\u120B\u1275 \u1265\u127B \u12A0\u132D\u122D \u12A8\u1206\u1290 \u12A0\u12ED\u1218\u12F0\u1265\u121D\u1362</li><li> \u12E9\u12A0\u122D\u12A4\u120D\u1295 \u121B\u1235\u12C8\u1308\u12F5, \u1260\u1325\u1245\u1236\u127D \u12CD\u1235\u1325 \u12EB\u1208\u12CD\u1295 \u12ED\u12D8\u1275 \u121B\u1235\u12C8\u1308\u12F5, \u12E8\u12A0\u1356\u1235\u1275\u122E\u134D\u1235 \u1218\u12F0\u1260\u129B\u1290\u1275</li><li> \u1201\u1208\u1275 \u12E8\u133D\u1211\u1349 \u1235\u122A\u1276\u127D \u1270\u1218\u1235\u122D\u1270\u12CB\u120D-\u12A0\u1295\u12F0\u129B\u12CD \u1201\u1209\u121D \u12D8\u12EC\u12CE\u127D \u12A5\u1293 \u120D\u12E9 \u1241\u121D\u134A\u12CE\u127D \u12E8\u121A\u12C8\u1308\u12F1\u1260\u1275 \u12A5\u1293 \u12A0\u1295\u12F5 \u12E8\u121A\u1246\u12E9\u1260\u1275\u1362 \u1201\u1209\u121D \u12E8\u121A\u12A8\u1270\u1209\u1275 \u12F0\u1228\u1303\u12CE\u127D \u1260\u1201\u1208\u1271\u121D \u12E8\u133D\u1211\u1349 \u1235\u122A\u1276\u127D \u120B\u12ED \u1270\u1348\u133B\u121A \u12ED\u1206\u1293\u1209\u1362</li><li> <strong>\u1235\u121C\u1275 \u1308\u120B\u132D \u12A0\u12F6\u12CE\u127D\u1295\u1363 \u1235\u121C\u1275 \u1308\u120B\u132D \u12A0\u12F6\u12CE\u127D\u1295 \u12A5\u1293 \u12A6\u1296\u121B\u1276\u1354\u12EB\u1295\u1295</strong> \u12EB\u1228\u130B\u130D\u1321\u1362 \u12A5\u1290\u1231\u1295 \u1208\u121B\u1235\u12C8\u1308\u12F5 \u133D\u1211\u134D\u12CE\u1295 \u12A0\u1235\u1240\u12F5\u1218\u12CD \u12A0\u12EB\u12D8\u130B\u1301, \u1260\u1235\u121C\u1275 \u120B\u12ED \u1320\u1243\u121A \u1218\u1228\u1303 \u12ED\u1230\u1323\u1209\!</li><li> \u12AB\u1208 \u1260\u1203\u123D\u1273\u130E\u127D \u120B\u12ED \u12EB\u1228\u130B\u130D\u1321</li><li> \u1260 n-gram \u12CD\u1235\u1325 \u12EB\u1208\u12CD \u133D\u1211\u134D \u12A5\u1235\u12A8 \u12A0\u122B\u1275 \u130D\u122B\u121D \u12F5\u1228\u1235 \u1218\u1260\u1235\u1260\u1235</li><li> \u1208\u12A5\u12EB\u1295\u12F3\u1295\u12F1 n-gram\:<ul><li> \u12A0\u1235\u1240\u12F5\u121E \u12A8\u1270\u124B\u124B\u1218 \u12E8\u121B\u1246\u121A\u12EB \u1243\u120B\u1275 \u12DD\u122D\u12DD\u122D \u12CD\u1235\u1325 \u12A8\u1206\u1290 \u12ED\u12DD\u1208\u1209\u1275\u1362</li><li> \u12E8\u1270\u12F0\u130B\u1308\u1219 \u1308\u1338-\u1263\u1205\u122A\u12EB\u1275\u1295 \u12ED\u1348\u1275\u1239 \u12A5\u1293 \u12A5\u1295\u12F0 \u12A0\u1235\u1348\u120B\u130A\u1290\u1271 \u12EB\u1235\u12C8\u130D\u12F1\u1275 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gram \u12A0\u1235\u1240\u12F5\u121E \u1260\u1270\u12D8\u130B\u1300\u12CD \u12E8\u1243\u120B\u1275 \u12DD\u122D\u12DD\u122D / \u12A0\u1308\u120B\u1208\u133E\u127D / \u12E8\u12A0\u133B\u133B\u134D \u1235\u120D\u1275 "\u12E8\u12F5\u122D\u1305\u1275 \u1295\u130D\u130D\u122D" \u12CD\u1235\u1325 \u1218\u12EB\u12D9\u1295 \u12EB\u1228\u130B\u130D\u1321. \u12A8\u1206\u1290, \u1270\u1313\u12F3\u129D \u1205\u130D \u12ED\u1270\u1308\u1260\u122B\u120D.</li></ul></li><li> \u12E8\u1218\u1328\u1228\u123B \u12CD\u1233\u1294, \u1260\u1240\u12F0\u1219\u1275 \u12A5\u122D\u121D\u1303\u12CE\u127D \u12CD\u1324\u1276\u127D \u120B\u12ED \u1260\u1218\u1218\u1235\u1228\u1275.</li></ol>
