4\u0EB5\u0E97\u0EB5\u0EC8\u0EAA\u0EB8\u0E94 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0EAA\u0ECD\u0EB2\u0EA5\u0EB1\u0E9A\u0E81\u0EB2\u0E99\u0EA7\u0EB4\u0EC0\u0E84\u0EB2\u0EB0\u0E84\u0EA7\u0EB2\u0EA1\u0EAE\u0EB9\u0EC9\u0EAA\u0EB6\u0E81\u0EC3\u0E99\u0EAA\u0EB7\u0EC8\u0EAA\u0EB1\u0E87\u0E84\u0EBB\u0EA1</a> .<br/> \u0EC0\u0E81\u0EB5\u0E94\u0EC3\u0E99\u0E9B\u0EB5 2012, \u0EC0\u0E84\u0EB7\u0EC8\u0EAD\u0E87\u0EA1\u0EB7\u0E99\u0EB5\u0EC9\u0EC1\u0EA1\u0EC8\u0E99\u0EA2\u0EB9\u0EC8\u0E9E\u0EB2\u0E8D\u0EC3\u0E95\u0EC9\u0E81\u0EB2\u0E99\u0E9E\u0EB1\u0E94\u0E97\u0EB0\u0E99\u0EB2\u0EA2\u0EC8\u0EB2\u0E87\u0E95\u0ECD\u0EC8\u0EC0\u0E99\u0EB7\u0EC8\u0EAD\u0E87.<br/><br/> \u0E96\u0EC9\u0EB2\u0E97\u0EC8\u0EB2\u0E99\u0EC3\u0E8A\u0EC9\u0E9F\u0EB1\u0E87\u0E8A\u0EB1\u0E99\u0E99\u0EB5\u0EC9\u0EC3\u0E99\u0EAA\u0EB0\u0E9E\u0EB2\u0E9A\u0E81\u0EB2\u0E99\u0E97\u0EB2\u0E87\u0EA7\u0EB4\u0E8A\u0EB2\u0E81\u0EB2\u0E99 (\u0E81\u0EB2\u0E99\u0E84\u0EBB\u0EC9\u0E99\u0E84\u0EA7\u0EC9\u0EB2\u0EAB\u0EBC\u0EB7\u0E81\u0EB2\u0E99\u0EAA\u0EB6\u0E81\u0EAA\u0EB2), \u0E97\u0EC8\u0EB2\u0E99\u0E95\u0EC9\u0EAD\u0E87\u0EAD\u0EC9\u0EB2\u0E87\u0EAD\u0EB5\u0E87\u0EA1\u0EB1\u0E99\u0EA2\u0EB9\u0EC8\u0EC3\u0E99\u0E9A\u0EB1\u0E99\u0E99\u0EB2\u0E99\u0EB8\u0E81\u0EBB\u0EA1\u0E82\u0EAD\u0E87\u0E97\u0EC8\u0EB2\u0E99\:<br/><br/> Levallois, Clement. "Umigon\: \u0E81\u0EB2\u0E99\u0EA7\u0EB4\u0EC0\u0E84\u0EB2\u0EB0\u0E84\u0EA7\u0EB2\u0EA1\u0EAE\u0EB9\u0EC9\u0EAA\u0EB6\u0E81\u0EC3\u0E99 Tweets \u0EC2\u0E94\u0E8D\u0EAD\u0EB5\u0E87\u0EC3\u0EAA\u0EC8\u0EA5\u0EB2\u0E8D\u0E81\u0EB2\u0E99\u0EC0\u0E87\u0EB7\u0EC8\u0EAD\u0E99\u0EC4\u0E82\u0EC1\u0EA5\u0EB0 heuristics". \u0E81\u0EB2\u0E99\u0E94\u0ECD\u0EB2\u0EC0\u0E99\u0EB5\u0E99\u0E81\u0EB2\u0E99\u0E82\u0EAD\u0E87\u0E81\u0EAD\u0E87\u0E9B\u0EB0\u0E8A\u0EB8\u0EA1\u0EAA\u0EB2\u0E81\u0EBB\u0E99\u0E84\u0EB1\u0EC9\u0E87\u0E97\u0EB5 7 \u0E81\u0EC8\u0EBD\u0EA7\u0E81\u0EB1\u0E9A\u0E81\u0EB2\u0E99\u0E9B\u0EB0\u0EC0\u0EA1\u0EB5\u0E99\u0