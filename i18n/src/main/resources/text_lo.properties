why.argument1.details=<p>\u0EC3\u0E99\u0E96\u0EB2\u0E99\u0EB0\u0EC0\u0E9B\u0EB1\u0E99\u0E99\u0EB1\u0E81\u0EA7\u0EB4\u0E8A\u0EB2\u0E81\u0EB2\u0E99\u0E97\u0EB5\u0EC8\u0EAA\u0EBB\u0E99\u0EC3\u0E88\u0EC3\u0E99\u0E81\u0EB2\u0E99\u0E82\u0EB8\u0E94\u0E84\u0EBB\u0EC9\u0E99\u0E82\u0ECD\u0EC9\u0EA1\u0EB9\u0E99\u0E81\u0EB1\u0E9A\u0EAA\u0EB7\u0EC8\u0EA1\u0EA7\u0E99\u0E8A\u0EBB\u0E99\u0EAA\u0EB1\u0E87\u0E84\u0EBB\u0EA1\u0EC1\u0EA5\u0EB0\u0EC0\u0E84\u0EB7\u0EAD\u0E82\u0EC8\u0EB2\u0E8D\u0EAA\u0EB1\u0E87\u0E84\u0EBB\u0EA1, \u0E82\u0EC9\u0EB2\u0E9E\u0EB0\u0EC0\u0E88\u0EBB\u0EC9\u0EB2\u0EC4\u0E94\u0EC9\u0EC1\u0E9A\u0EC8\u0E87\u0E9B\u0EB1\u0E99\u0E9C\u0EBB\u0E99\u0E82\u0EAD\u0E87\u0E81\u0EB2\u0E99\u0EAA\u0EB6\u0E81\u0EAA\u0EB2\u0E82\u0EAD\u0E87\u0E82\u0EC9\u0EAD\u0E8D\u0EC3\u0E99\u0E9A\u0EBB\u0E94\u0E84\u0EA7\u0EB2\u0EA1\u0E97\u0EB5\u0EC8 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0E95\u0EB5\u0E9E\u0EB4\u0EA1\u0EC3\u0E99\u0EA7\u0EB2\u0EA5\u0EB0\u0EAA\u0EB2\u0E99\u0EA7\u0EB4\u0E97\u0EB0\u0E8D\u0EB2\u0EAA\u0EB2\u0E94</a> . \u0E94\u0EC9\u0EA7\u0E8D\u0E9F\u0EB1\u0E87\u0E8A\u0EB1\u0E99 nocode, <strong>\u0E82\u0EC9\u0EAD\u0E8D\u0E95\u0EC9\u0EAD\u0E87\u0E81\u0EB2\u0E99\u0EC0\u0E82\u0EBB\u0EC9\u0EB2\u0EC0\u0E96\u0EB4\u0E87\u0E9C\u0EB9\u0EC9\u0E8A\u0EBB\u0EA1\u0E97\u0EB5\u0EC8\u0E81\u0EA7\u0EC9\u0EB2\u0E87\u0E81\u0EA7\u0EC8\u0EB2\u0EC2\u0E94\u0E8D\u0EAA\u0EB0\u0EC0\u0EAB\u0E99\u0EB5\u0EC3\u0EAB\u0EC9\u0E9A\u0ECD\u0EC8\u0EC0\u0EAA\u0E8D\u0E84\u0EC8\u0EB2, \u0EAA\u0EB0\u0E9A\u0EB1\u0E9A nocode \u0E82\u0EAD\u0E87\u0EAB\u0E99\u0EC9\u0EB2\u0E97\u0EB5\u0EC8\u0E97\u0EB5\u0EC8\u0EC0\u0E9B\u0EB1\u0E99\u0E9B\u0EB0\u0EC2\u0EAB\u0E8D\u0E94\u0E97\u0EB5\u0EC8\u0EAA\u0EB8\u0E94\u0E97\u0EB5\u0EC8\u0E82\u0EC9\u0EAD\u0E8D\u0EC4\u0E94\u0EC9\u0EC3\u0E8A\u0EC9\u0EC3\u0E99\u0E81\u0EB2\u0E99\u0E84\u0EBB\u0EC9\u0E99\u0E84\u0EA7\u0EC9\u0EB2\u0E82\u0EAD\u0E87\u0E82\u0EC9\u0EAD\u0E8D</strong> .</p><br/><p> \u0EC3\u0E99\u0E8A\u0EB8\u0EA1\u0E9B\u0EB5\u0EA1\u0ECD\u0EC8\u0EC6\u0EA1\u0EB2\u0E99\u0EB5\u0EC9, \u0E82\u0EC9\u0EB2\u0E9E\u0EB0\u0EC0\u0E88\u0EBB\u0EC9\u0EB2\u0EC4\u0E94\u0EC9\u0E9E\u0EB0\u0E8D\u0EB2\u0E8D\u0EB2\u0EA1\u0EAB\u0EBC\u0EB2\u0E8D\u0EAD\u0EB1\u0E99\u0EC3\u0E99\u0E81\u0EB2\u0E99\u0EAA\u0EC9\u0EB2\u0E87\u0E8A\u0EAD\u0E9A\u0EC1\u0EA7\u0E97\u0EB5\u0EC8\u0E88\u0EB0\u0EC0\u0EAE\u0EB1\u0E94\u0EC1\u0E99\u0EA7\u0E99\u0EB1\u0EC9\u0E99. \u0EC1\u0E95\u0EC8\u0E82\u0EC9\u0EAD\u0E8D\u0E9A\u0ECD\u0EC8\u0EA1\u0EB5\u0E9B\u0EB0\u0EAA\u0EBB\u0E9A\u0E81\u0EB2\u0E99\u0E9E\u0EBD\u0E87\u0E9E\u0ECD, \u0EC1\u0EA5\u0EB0\u0EAD\u0EB2\u0E94\u0E88\u0EB0\u0EC0\u0E9B\u0EB1\u0E99\u0E84\u0EA7\u0EB2\u0EA1\u0EAD\u0EBB\u0E94\u0E97\u0EBB\u0E99\u0EC0\u0E81\u0EB5\u0E99\u0EC4\u0E9B\: \u0EC1\u0EAD\u0EB1\u0E9A\u0EAF\u0E9A\u0ECD\u0EC8\u0EAA\u0ECD\u0EB2\u0EC0\u0EA5\u0EB1\u0E94\u0EAE\u0EB9\u0E9A\u0EC1\u0EA5\u0EB0\u0E8D\u0EB2\u0E81\u0E97\u0EB5\u0EC8\u0E88\u0EB0\u0EAE\u0EB1\u0E81\u0EAA\u0EB2. \u0E9F\u0EB1\u0E87\u0E8A\u0EB1\u0E99 Nocode \u0EC1\u0EA1\u0EC8\u0E99\u0EC1\u0E95\u0E81\u0E95\u0EC8\u0EB2\u0E87\u0E81\u0EB1\u0E99\: \u0E82\u0EC9\u0EAD\u0E8D\u0EC3\u0E8A\u0EC9\u0EC0\u0EA7\u0EA5\u0EB2\u0EC0\u0E9E\u0EB7\u0EC8\u0EAD\u0E9E\u0EB1\u0E94\u0E97\u0EB0\u0E99\u0EB2\u0EA1\u0EB1\u0E99\u0EC3\u0E99\u0EA5\u0EB1\u0E81\u0EAA\u0EB0\u0E99\u0EB0\u0E97\u0EB5\u0EC8\u0E94\u0EB5\u0E97\u0EB5\u0EC8\u0EAA\u0EB8\u0E94, \u0EC1\u0EA5\u0EB0 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0E82\u0EC9\u0EAD\u0E8D\u0EC0\u0EA5\u0EB5\u0EC8\u0EA1\u0E95\u0EBB\u0EC9\u0E99\u0E81\u0EB2\u0E99\u0EC0\u0E94\u0EB5\u0E99\u0E97\u0EB2\u0E87 10 \u0E9B\u0EB5\u0EC1\u0EA5\u0EB0\u0EAB\u0EBC\u0EB2\u0E8D\u0E81\u0EA7\u0EC8\u0EB2\u0E99\u0EB1\u0EC9\u0E99\!</a></p>
