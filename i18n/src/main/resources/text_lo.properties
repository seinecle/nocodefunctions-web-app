organic.general.model_long_description=<p>\u0EAB\u0EBC\u0EB1\u0E81\u0E81\u0EB2\u0E99\u0E9B\u0EB0\u0E95\u0EB4\u0E9A\u0EB1\u0E94\u0E95\u0EB2\u0EA1\u0EC2\u0E94\u0E8D\u0EC0\u0E84\u0EB7\u0EC8\u0EAD\u0E87\u0EA1\u0EB7\u0EC1\u0EA1\u0EC8\u0E99\u0E84\u0EC9\u0EB2\u0E8D\u0E84\u0EB7\u0E81\u0EB1\u0E99\u0E81\u0EB1\u0E9A <a href\="../umigon/sentiment_analysis_tool.html">\u0EAB\u0E99\u0EC9\u0EB2\u0E97\u0EB5\u0EC8\u0EAA\u0ECD\u0EB2\u0EA5\u0EB1\u0E9A\u0E81\u0EB2\u0E99\u0EA7\u0EB4\u0EC0\u0E84\u0EB2\u0EB0\u0E84\u0EA7\u0EB2\u0EA1\u0EAE\u0EB9\u0EC9\u0EAA\u0EB6\u0E81</a> , \u0E8D\u0EBB\u0E81\u0EC0\u0EA7\u0EB1\u0EC9\u0E99\u0E81\u0EBB\u0E94\u0EA5\u0EB0\u0E9A\u0EBD\u0E9A\u0E97\u0EB5\u0EC8\u0E88\u0EB0\u0E99\u0ECD\u0EB2\u0EC3\u0E8A\u0EC9. \u0EC0\u0E84\u0EB7\u0EC8\u0EAD\u0E87\u0EA1\u0EB7\u0E9B\u0EB0\u0E95\u0EB4\u0E9A\u0EB1\u0E94\u0E95\u0EB2\u0EA1\u0E82\u0EB1\u0EC9\u0E99\u0E95\u0EAD\u0E99\u0EC0\u0EAB\u0EBC\u0EBB\u0EC8\u0EB2\u0E99\u0EB5\u0EC9\:</p><ol><li> \u0E81\u0EA7\u0E94\u0EC0\u0E9A\u0EB4\u0EC8\u0E87\u0E84\u0EA7\u0EB2\u0EA1\u0E8D\u0EB2\u0EA7\u0E82\u0EAD\u0E87\u0E82\u0ECD\u0EC9\u0E84\u0EA7\u0EB2\u0EA1\: \u0E96\u0EC9\u0EB2\u0EA1\u0EB1\u0E99\u0EC0\u0E9B\u0EB1\u0E99\u0E9E\u0EBD\u0E87\u0EC1\u0E95\u0EC8\u0EAA\u0EAD\u0E87\u0EAA\u0EB2\u0EA1\u0E84\u0ECD\u0EB2\u0EAA\u0EB1\u0EC9\u0E99\u0EC6, \u0EA1\u0EB1\u0E99\u0E88\u0EB0\u0E9A\u0ECD\u0EC8\u0E96\u0EB7\u0E81\u0E88\u0EB1\u0E94\u0E9B\u0EB0\u0EC0\u0E9E\u0E94</li><li> \u0E81\u0EB2\u0E99\u0EC2\u0E8D\u0E81\u0E8D\u0EC9\u0EB2\u0E8D\u0E82\u0EAD\u0E87 urls, \u0E81\u0EB2\u0E99\u0EC2\u0E8D\u0E81\u0E8D\u0EC9\u0EB2\u0E8D\u0E82\u0EAD\u0E87\u0EC0\u0E99\u0EB7\u0EC9\u0EAD\u0EC3\u0E99\u0EC3\u0E99\u0EA7\u0EBB\u0E87\u0EA2\u0EB7\u0EA1, normalization \u0E82\u0EAD\u0E87 apostrophs</li><li> \u0EAA\u0EAD\u0E87\u0EAA\u0EB0\u0E9A\u0EB1\u0E9A\u0E82\u0EAD\u0E87\u0E82\u0ECD\u0EC9\u0E84\u0EA7\u0EB2\u0EA1\u0EC4\u0E94\u0EC9\u0E96\u0EB7\u0E81\u0EAA\u0EC9\u0EB2\u0E87\u0E95\u0EB1\u0EC9\u0E87\u0E82\u0EB6\u0EC9\u0E99\: \u0EAB\u0E99\u0EB6\u0EC8\u0E87\u0E9A\u0EC8\u0EAD\u0E99\u0E97\u0EB5\u0EC8\u0E97\u0EB8\u0E81\u0EAA\u0ECD\u0EB2\u0E99\u0EBD\u0E87\u0EC1\u0EA5\u0EB0\u0E95\u0EBB\u0EA7\u0EAD\u0EB1\u0E81\u0EAA\u0EAD\u0E99\u0E9E\u0EB4\u0EC0\u0EAA\u0E94\u0EC4\u0E94\u0EC9\u0E96\u0EB7\u0E81\u0EC2\u0E8D\u0E81\u0E8D\u0EC9\u0EB2\u0E8D, \u0EC1\u0EA5\u0EB0\u0EAB\u0E99\u0EB6\u0EC8\u0E87\u0E97\u0EB5\u0EC8\u0EC0\u0E82\u0EBB\u0EB2\u0EC0\u0E88\u0EBB\u0EC9\u0EB2\u0EC4\u0E94\u0EC9\u0E96\u0EB7\u0E81\u0EC0\u0E81\u0EB1\u0E9A\u0EAE\u0EB1\u0E81\u0EAA\u0EB2\u0EC4\u0EA7\u0EC9. \u0E97\u0EB8\u0E81\u0E82\u0EB1\u0EC9\u0E99\u0E95\u0EAD\u0E99\u0E95\u0ECD\u0EC8\u0EC4\u0E9B\u0E99\u0EB5\u0EC9\u0E88\u0EB0\u0EC3\u0E8A\u0EC9\u0E81\u0EB1\u0E9A\u0E97\u0EB1\u0E87\u0EAA\u0EAD\u0E87\u0EAA\u0EB0\u0E9A\u0EB1\u0E9A\u0E82\u0EAD\u0E87\u0E82\u0ECD\u0EC9\u0E84\u0EA7\u0EB2\u0EA1.</li><li> \u0E81\u0EA7\u0E94\u0EC0\u0E9A\u0EB4\u0EC8\u0E87 <strong>emojis, emoticons \u0EC1\u0EA5\u0EB0 onomatopeia</strong> . \u0EA2\u0EC8\u0EB2\u0E9B\u0EB8\u0E87\u0EC1\u0E95\u0EC8\u0E87\u0E82\u0ECD\u0EC9\u0E84\u0EA7\u0EB2\u0EA1\u0E82\u0EAD\u0E87\u0EC0\u0E88\u0EBB\u0EC9\u0EB2\u0E81\u0EC8\u0EAD\u0E99\u0EC0\u0E9E\u0EB7\u0EC8\u0EAD\u0EC0\u0EAD\u0EBB\u0EB2\u0E9E\u0EA7\u0E81\u0EA1\u0EB1\u0E99\u0EAD\u0EAD\u0E81, \u0E9E\u0EA7\u0E81\u0EC0\u0E82\u0EBB\u0EB2\u0EC3\u0EAB\u0EC9\u0E82\u0ECD\u0EC9\u0EA1\u0EB9\u0E99\u0E97\u0EB5\u0EC8\u0EC0\u0E9B\u0EB1\u0E99\u0E9B\u0EB0\u0EC2\u0EAB\u0E8D\u0E94\u0E81\u0EC8\u0EBD\u0EA7\u0E81\u0EB1\u0E9A\u0E84\u0EA7\u0EB2\u0EA1\u0EAE\u0EB9\u0EC9\u0EAA\u0EB6\u0E81\!</li><li> \u0E81\u0EA7\u0E94\u0EC0\u0E9A\u0EB4\u0EC8\u0E87 hashtags, \u0E96\u0EC9\u0EB2\u0EA1\u0EB5</li><li> \u0E81\u0EB2\u0E99\u0EC0\u0EAA\u0EB7\u0EC8\u0EAD\u0EA1\u0EAA\u0EB0\u0E9E\u0EB2\u0E9A\u0E82\u0EAD\u0E87\u0E82\u0ECD\u0EC9\u0E84\u0EA7\u0EB2\u0EA1\u0EC3\u0E99 n-grams \u0EC0\u0E96\u0EB4\u0E87\u0EAA\u0EB5\u0EC8\u0E81\u0EBC\u0EB2\u0EA1</li><li> \u0EAA\u0ECD\u0EB2\u0EA5\u0EB1\u0E9A\u0EC1\u0E95\u0EC8\u0EA5\u0EB0 n-gram\:<ul><li> \u0E82\u0EC9\u0EB2\u0EA1\u0EA1\u0EB1\u0E99\u0EC4\u0E9B\u0E96\u0EC9\u0EB2\u0EA1\u0EB1\u0E99\u0EC0\u0E9B\u0EB1\u0E99\u0E9A\u0EB1\u0E9