topics.topics_extraction_tool.argument3.details=<p style\=";text-align\:right;direction\:rtl"><strong>\u05DE\u05D1\u05E0\u05D4 \u05D5\u05E4\u05D5\u05E8\u05DE\u05D8 \u05E9\u05DC \u05D4\u05D8\u05E7\u05E1\u05D8</strong> \: \u05DE\u05D9\u05E6\u05D5\u05D9 \u05D4\u05E0\u05D5\u05E9\u05D0 \u05E4\u05D5\u05E2\u05DC \u05E2\u05DC \u05D9\u05D3\u05D9 \u05D6\u05D9\u05D4\u05D5\u05D9 \u05E6\u05DE\u05D3\u05D9 \u05DE\u05D5\u05E0\u05D7\u05D9\u05DD \u05D4\u05DE\u05D5\u05E4\u05D9\u05E2\u05D9\u05DD \u05D1\u05D0\u05D5\u05EA\u05D4 \u05E9\u05D5\u05E8\u05EA \u05D8\u05E7\u05E1\u05D8. \u05D0\u05D6 \u05D0\u05EA\u05D4 \u05E6\u05E8\u05D9\u05DA \u05DC\u05D4\u05D9\u05D5\u05EA \u05D6\u05D4\u05D9\u05E8 \u05DC\u05D2\u05D1\u05D9 \u05D4\u05D0\u05D5\u05E4\u05DF \u05E9\u05D1\u05D5 \u05D4\u05D8\u05E7\u05E1\u05D8 \u05E9\u05DC\u05DA \u05DE\u05E2\u05D5\u05E6\u05D1. \u05D1\u05D0\u05D5\u05E4\u05DF \u05D0\u05D9\u05D3\u05D9\u05D0\u05DC\u05D9, \u05D6\u05D4 \u05E6\u05E8\u05D9\u05DA \u05DC\u05D4\u05D9\u05D5\u05EA \u05E2\u05E9\u05D5\u05D9 \u05DE\u05E4\u05E1\u05E7\u05D0\u05D5\u05EA \u05E7\u05E6\u05E8\u05D5\u05EA \u05D9\u05D7\u05E1\u05D9\u05EA, \u05DB\u05DC \u05D0\u05D7\u05EA \u05D1\u05E9\u05D5\u05E8\u05D4 \u05D0\u05D7\u05EA. \u05D0\u05DD \u05D0\u05EA\u05D4 \u05DE\u05E9\u05EA\u05DE\u05E9 \u05D1\u05E7\u05D5\u05D1\u05E5 Excel, \u05DB\u05DC \u05E4\u05E1\u05E7\u05D4 \u05D0\u05D5 \u05D2\u05D5\u05E9 \u05D8\u05E7\u05E1\u05D8 \u05DE\u05E9\u05DE\u05E2\u05D5\u05EA\u05D9 \u05D0\u05DE\u05D5\u05E8 \u05DC\u05D4\u05D5\u05E4\u05D9\u05E2 \u05D1\u05E9\u05D5\u05E8\u05D4 \u05D0\u05D7\u05E8\u05EA.<br/><br/> <strong>\u05E0\u05E4\u05D7 \u05D8\u05E7\u05E1\u05D8</strong> \: \u05E0\u05D5\u05E9\u05D0\u05D9\u05DD \u05DE\u05D5\u05E6\u05D0\u05D9\u05DD \u05E2\u05DC \u05D9\u05D3\u05D9 \u05DE\u05D3\u05D9\u05D3\u05EA \u05EA\u05D3\u05E8\u05D9\u05DD\: \u05D0\u05D9\u05D6\u05D4 \u05E6\u05DE\u05D3 \u05DE\u05D5\u05E0\u05D7\u05D9\u05DD \u05E0\u05D5\u05D8\u05D9\u05DD \u05DC\u05D4\u05EA\u05E8\u05D7\u05E9 \u05D1\u05DE\u05E7\u05D1\u05D9\u05DC \u05DC\u05E8\u05D5\u05D1? \u05DB\u05D3\u05D9 \u05E9\u05D6\u05D4 \u05D9\u05E2\u05D1\u05D5\u05D3, \u05D4\u05D8\u05E7\u05E1\u05D8 \u05E6\u05E8\u05D9\u05DA \u05DC\u05D4\u05D9\u05D5\u05EA \u05D0\u05E8\u05D5\u05DA \u05DE\u05E1\u05E4\u05D9\u05E7 \u05DB\u05D3\u05D9 \u05E9\u05D4\u05E1\u05E4\u05D9\u05E8\u05D5\u05EA \u05D4\u05DC\u05DC\u05D5 \u05D9\u05D4\u05D9\u05D5 \u05DE\u05E9\u05DE\u05E2\u05D5\u05EA\u05D9\u05D5\u05EA. \u05DB\u05DB\u05DC \u05E9\u05D4\u05D8\u05E7\u05E1\u05D8 \u05D0\u05E8\u05D5\u05DA \u05D9\u05D5\u05EA\u05E8, \u05DB\u05DA \u05D9\u05D9\u05D8\u05D1. \u05D8\u05E7\u05E1\u05D8\u05D9\u05DD \u05E9\u05DC \u05DC\u05E4\u05D7\u05D5\u05EA 5,000 \u05DE\u05D9\u05DC\u05D9\u05DD \u05E0\u05E8\u05D0\u05D9\u05DD \u05D4\u05EA\u05D7\u05DC\u05D4 \u05D8\u05D5\u05D1\u05D4.</p>
