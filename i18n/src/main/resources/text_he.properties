organic.general.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u05DB\u05DC\u05D9 \u05D6\u05D4 \u05DE\u05D6\u05D4\u05D4 \u05E1\u05DE\u05E0\u05D9\u05DD \u05E9\u05DC <u>\u05D3\u05D9\u05D1\u05D5\u05E8 \u05D0\u05E8\u05D2\u05D5\u05E0\u05D9</u> . \u05D0\u05E4\u05D9\u05D5\u05DF \u05D6\u05D4 \u05D0\u05D9\u05E0\u05D5 \u05DE\u05D5\u05D2\u05D3\u05E8 \u05D1\u05D1\u05D9\u05E8\u05D5\u05E8 \u05D1\u05E1\u05E4\u05E8\u05D5\u05EA \u05D4\u05D0\u05E7\u05D3\u05DE\u05D9\u05EA. \u05D4\u05DB\u05D5\u05D5\u05E0\u05D4 \u05D4\u05D9\u05D0 \u05DC\u05E1\u05E4\u05E7 \u05DC\u05DE\u05E0\u05D4\u05DC\u05D9 \u05EA\u05D5\u05DB\u05DF \u05D5\u05D0\u05E0\u05DC\u05D9\u05E1\u05D8\u05D9\u05DD \u05DB\u05DC\u05D9 \u05D4\u05DE\u05D0\u05E4\u05E9\u05E8 \u05DC\u05D4\u05DD \u05DC\u05E1\u05E0\u05DF \u05EA\u05D5\u05DB\u05DF \u05E9\u05D0\u05D9\u05E0\u05D5 \u05DE\u05D9\u05D9\u05E6\u05D2 <strong>\u05E7\u05D5\u05DC \u05D0\u05DE\u05D9\u05EA\u05D9 \u05E9\u05DC \u05D4\u05DC\u05E7\u05D5\u05D7</strong> , \u05DB\u05D2\u05D5\u05DF\:</p><br/><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> <strong>\u05E7\u05E8\u05D9\u05D0\u05D5\u05EA \u05DC\u05E4\u05E2\u05D5\u05DC\u05D4</strong> \: "\u05D4\u05E6\u05D1\u05E2", "\u05E7\u05E0\u05D4", "\u05E9\u05D7\u05E7", ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u05D4\u05D6\u05DE\u05E0\u05D5\u05EA \u05DC\u05E7\u05D9\u05D3\u05D5\u05DD \u05DE\u05DB\u05D9\u05E8\u05D5\u05EA</strong> \: "\u05D4\u05E2\u05E1\u05E7\u05D0\u05D5\u05EA \u05D4\u05D7\u05DE\u05D5\u05EA \u05D1\u05D9\u05D5\u05EA\u05E8", "\u05DC\u05EA\u05EA", ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u05D4\u05D1\u05E2\u05EA \u05D3\u05E2\u05D4 \u05D0\u05E9\u05E8 \u05E0\u05D5\u05E6\u05E8\u05D4 \u05E2\u05DC \u05D9\u05D3\u05D9 \u05DE\u05D5\u05DE\u05D7\u05D4 \u05EA\u05E7\u05E9\u05D5\u05E8\u05EA</strong> , \u05DB\u05E4\u05D9 \u05E9\u05DE\u05E8\u05DE\u05D6\u05D9\u05DD \u05E2\u05DC \u05D9\u05D3\u05D9 \u05D4\u05DE\u05D5\u05E0\u05D7\u05D9\u05DD \u05D4\u05E1\u05E4\u05E6\u05D9\u05E4\u05D9\u05D9\u05DD \u05D4\u05DE\u05E9\u05DE\u05E9\u05D9\u05DD\: "\u05E0\u05D7\u05E9\u05E3", "\u05DE\u05E2\u05D5\u05E8\u05E8", "\u05DE\u05DE\u05E6\u05D9\u05D0 \u05DE\u05D7\u05D3\u05E9" ...</li></ul><br/> \u05D6\u05D5\u05D4\u05D9 \u05E2\u05D1\u05D5\u05D3\u05D4 \u05D1\u05EA\u05D4\u05DC\u05D9\u05DA \u05D5\u05E0\u05E9\u05DE\u05D7 \u05DC\u05E7\u05D1\u05DC \u05D0\u05EA \u05D4\u05DE\u05E9\u05D5\u05D1 \u05D5\u05D4\u05D4\u05E6\u05E2\u05D5\u05EA \u05E9\u05DC\u05DA (analysis@exploreyourdata.com). \u05D0\u05E0\u05D5 \u05DE\u05D0\u05DE\u05D9\u05E0\u05D9\u05DD \u05E9\u05E4\u05D5\u05E0\u05E7\u05E6\u05D9\u05D4 \u05D6\u05D5 \u05DB\u05D1\u05E8 \u05E9\u05D9\u05DE\u05D5\u05E9\u05D9\u05EA \u05D1\u05D9\u05D5\u05EA\u05E8, \u05D5\u05E2\u05D5\u05D6\u05E8\u05EA \u05DC\u05D0\u05E0\u05DC\u05D9\u05E1\u05D8\u05D9\u05DD \u05D4\u05DE\u05EA\u05DE\u05D7\u05D9\u05DD \u05D1\u05DB\u05E8\u05D9\u05D9\u05EA \u05D3\u05E2\u05D5\u05EA \u05DC\u05E0\u05E7\u05D5\u05EA \u05D0\u05EA \u05DE\u05E2\u05E8\u05DA \u05D4\u05E0\u05EA\u05D5\u05E0\u05D9\u05DD \u05E9\u05DC\u05D4\u05DD \u05DE\u05D4\u05EA\u05D5\u05DB\u05DF \u05E9\u05D0\u05D9\u05E0\u05D5 \u05DE\u05E7\u05D5\u05E8\u05D5 \u05D1\u05D9\u05D7\u05D9\u05D3\u05D9\u05DD/\u05DC\u05E7\u05D5\u05D7\u05D5\u05EA \u05D0\u05DC\u05D0 \u05DE\u05EA\u05D0\u05D2\u05D9\u05D3\u05D9\u05DD \u05D5\u05E7\u05E6\u05D9\u05E0\u05D9 \u05EA\u05E7\u05E9\u05D5\u05E8\u05EA (\u05D1\u05D3\u05D5\u05E7 \u05D0\u05EA <a href\="../umigon/sentiment_analysis_tool.html">\u05D4\u05E4\u05D5\u05E0\u05E7\u05E6\u05D9\u05D4 \u05E9\u05DC\u05E0\u05D5 \u05DC\u05E0\u05D9\u05EA\u05D5\u05D7 \u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8\u05D9\u05DD</a> ). \u05D6\u05D4 \u05D9\u05D4\u05E4\u05D5\u05DA \u05D0\u05EA \u05D4\u05DE\u05D3\u05D9\u05D3\u05D4 \u05E9\u05DC\u05D4\u05DD \u05DC\u05D0\u05DE\u05D9\u05E0\u05D4 \u05D9\u05D5\u05EA\u05E8, \u05D1\u05DE\u05D9\u05D5\u05D7\u05D3 \u05E2\u05D1\u05D5\u05E8 \u05DB\u05E8\u05D9\u05D9\u05EA \u05D3\u05E2\u05D5\u05EA.
