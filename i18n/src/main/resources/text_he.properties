organic.general.model_long_description=<p style\=";text-align\:right;direction\:rtl">\u05D4\u05E2\u05E7\u05E8\u05D5\u05E0\u05D5\u05EA \u05E9\u05D0\u05D7\u05E8\u05D9\u05D5 \u05D4\u05DB\u05DC\u05D9 \u05D3\u05D5\u05DE\u05D9\u05DD <a href\="../umigon/sentiment_analysis_tool.html">\u05DC\u05E4\u05D5\u05E0\u05E7\u05E6\u05D9\u05D4 \u05E9\u05DC \u05E0\u05D9\u05EA\u05D5\u05D7 \u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8\u05D9\u05DD</a> , \u05DC\u05DE\u05E2\u05D8 \u05D4\u05DB\u05DC\u05DC\u05D9\u05DD \u05E9\u05D9\u05E9 \u05DC\u05D9\u05D9\u05E9\u05DD. \u05D4\u05DB\u05DC\u05D9 \u05DE\u05D1\u05E6\u05E2 \u05D0\u05EA \u05D4\u05E9\u05DC\u05D1\u05D9\u05DD \u05D4\u05D1\u05D0\u05D9\u05DD\:</p><ol style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u05D1\u05D3\u05D5\u05E7 \u05D0\u05EA \u05D0\u05D5\u05E8\u05DA \u05D4\u05D8\u05E7\u05E1\u05D8\: \u05D0\u05DD \u05D4\u05D5\u05D0 \u05E7\u05E6\u05E8 \u05E8\u05E7 \u05DB\u05DE\u05D4 \u05DE\u05D9\u05DC\u05D9\u05DD, \u05D4\u05D5\u05D0 \u05DC\u05D0 \u05D9\u05E1\u05D5\u05D5\u05D2</li><li style\=";text-align\:right;direction\:rtl"> \u05D4\u05E1\u05E8\u05EA \u05DB\u05EA\u05D5\u05D1\u05D5\u05EA \u05D0\u05EA\u05E8\u05D9\u05DD, \u05D4\u05E1\u05E8\u05EA \u05EA\u05D5\u05DB\u05DF \u05D1\u05DE\u05E8\u05DB\u05D0\u05D5\u05EA, \u05E0\u05D5\u05E8\u05DE\u05DC\u05D9\u05D6\u05E6\u05D9\u05D4 \u05E9\u05DC \u05D0\u05E4\u05D5\u05E1\u05EA\u05E8\u05D5\u05E4\u05D9\u05DD</li><li style\=";text-align\:right;direction\:rtl"> \u05E0\u05E7\u05D1\u05E2\u05D5 \u05E9\u05EA\u05D9 \u05D2\u05E8\u05E1\u05D0\u05D5\u05EA \u05E9\u05DC \u05D4\u05D8\u05E7\u05E1\u05D8\: \u05D0\u05D7\u05EA \u05E9\u05D1\u05D4 \u05DB\u05DC \u05D4\u05D4\u05D3\u05D2\u05E9\u05D5\u05EA \u05D5\u05D4\u05EA\u05D5\u05D5\u05D9\u05DD \u05D4\u05DE\u05D9\u05D5\u05D7\u05D3\u05D9\u05DD \u05DE\u05D5\u05E1\u05E8\u05D9\u05DD, \u05D5\u05D0\u05D7\u05EA \u05E9\u05D1\u05D4 \u05D4\u05DD \u05E0\u05E9\u05DE\u05E8\u05D9\u05DD. \u05DB\u05DC \u05D4\u05E9\u05DC\u05D1\u05D9\u05DD \u05D4\u05D1\u05D0\u05D9\u05DD \u05D9\u05D7\u05D5\u05DC\u05D5 \u05E2\u05DC \u05E9\u05EA\u05D9 \u05D4\u05D2\u05E8\u05E1\u05D0\u05D5\u05EA \u05E9\u05DC \u05D4\u05D8\u05E7\u05E1\u05D8.</li><li style\=";text-align\:right;direction\:rtl"> \u05D1\u05D3\u05D5\u05E7 <strong>\u05D0\u05D9\u05DE\u05D5\u05D2'\u05D9, \u05D0\u05DE\u05D5\u05D8\u05D9\u05E7\u05D5\u05E0\u05D9\u05DD \u05D5\u05D0\u05D5\u05E0\u05D5\u05DE\u05D8\u05D5\u05E4\u05D9\u05D4</strong> . \u05D0\u05DC \u05EA\u05E2\u05D1\u05D3\u05D5 \u05DE\u05E8\u05D0\u05E9 \u05D0\u05EA \u05D4\u05D8\u05E7\u05E1\u05D8 \u05E9\u05DC\u05DB\u05DD \u05DB\u05D3\u05D9 \u05DC\u05D4\u05E1\u05D9\u05E8 \u05D0\u05D5\u05EA\u05DD, \u05D4\u05DD \u05DE\u05E1\u05E4\u05E7\u05D9\u05DD \u05DE\u05D9\u05D3\u05E2 \u05E9\u05D9\u05DE\u05D5\u05E9\u05D9 \u05E2\u05DC \u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8\!</li><li style\=";text-align\:right;direction\:rtl"> \u05D1\u05D3\u05D5\u05E7 \u05D0\u05EA \u05D4\u05D0\u05E9\u05D8\u05D0\u05D2\u05D9\u05DD, \u05D0\u05DD \u05D9\u05E9</li><li style\=";text-align\:right;direction\:rtl"> \u05E4\u05D9\u05E8\u05D5\u05E7 \u05D4\u05D8\u05E7\u05E1\u05D8 \u05D1-n-\u05D2\u05E8\u05DD \u05E2\u05D3 \u05D0\u05E8\u05D1\u05E2\u05D4 \u05D2\u05E8\u05DD</li><li style\=";text-align\:right;direction\:rtl"> \u05E2\u05D1\u05D5\u05E8 \u05DB\u05DC n-\u05D2\u05E8\u05DD\:<ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u05D3\u05DC\u05D2 \u05E2\u05DC\u05D9\u05D5 \u05D0\u05DD \u05D4\u05D5\u05D0 \u05E9\u05D9\u05D9\u05DA \u05DC\u05E8\u05E9\u05D9\u05DE\u05D4 \u05E9\u05E0\u05E7\u05D1\u05E2\u05D4 \u05DE\u05E8\u05D0\u05E9 \u05E9\u05DC \u05DE\u05D9\u05DC\u05D5\u05EA \u05E2\u05E6\u05D9\u05E8\u05D4</li><li style\=";text-align\:right;direction\:rtl"> \u05D1\u05D3\u05D5\u05E7 \u05D0\u05DD \u05D9\u05E9 \u05EA\u05D5\u05D5\u05D9\u05DD \u05D7\u05D5\u05D6\u05E8\u05D9\u05DD \u05D5\u05D4\u05E1\u05E8 \u05D0\u05D5\u05EA\u05DD \u05DC\u05E4\u05D9 \u05D4\u05E6\u05D5\u05E8\u05DA ( <code>yeeeahhh\!</code> \u05D4\u05D5\u05E4\u05DA \u05DC\u05D4\u05D9\u05D5\u05EA <code>yeah\!</code> )</li><li style\=";text-align\:right;direction\:rtl"> \u05D1\u05D3\u05D5\u05E7 \u05D0\u05DD \u05D4-n-gram \u05DB\u05DC\u05D5\u05DC \u05D1\u05E8\u05E9\u05D9\u05DE\u05D4 \u05E9\u05E0\u05E7\u05D1\u05E2\u05D4 \u05DE\u05E8\u05D0\u05E9 \u05E9\u05DC \u05D0\u05D5\u05E6\u05E8 \u05DE\u05D9\u05DC\u05D9\u05DD / \u05D1\u05D9\u05D8\u05D5\u05D9\u05D9\u05DD / \u05E1\u05D2\u05E0\u05D5\u05DF \u05D4\u05DE\u05D0\u05D5\u05EA\u05EA "\u05D3\u05D9\u05D1\u05D5\u05E8 \u05D0\u05E8\u05D2\u05D5\u05E0\u05D9". \u05D0\u05DD \u05DB\u05DF, \u05D4\u05DB\u05DC\u05DC \u05D4\u05DE\u05E7\u05D1\u05D9\u05DC \u05DE\u05D9\u05D5\u05E9\u05DD.</li></ul></li><li style\=";text-align\:right;direction\:rtl"> \u05D4\u05D7\u05DC\u05D8\u05D4 \u05E1\u05D5\u05E4\u05D9\u05EA, \u05D1\u05D4\u05EA\u05D1\u05E1\u05E1 \u05E2\u05DC \u05EA\u05D5\u05E6\u05D0\u05D5\u05EA \u05D4\u05E9\u05DC\u05D1\u05D9\u05DD \u05D4\u05E7\u05D5\u05D3\u05DE\u05D9\u05DD.</li></ol>
