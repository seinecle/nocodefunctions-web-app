umigon.sentiment_analysis_tool.argument7.details=<p style\=";text-align\:right;direction\:rtl">\u05DB\u05DC\u05D9 \u05D6\u05D4 \u05DE\u05D6\u05D4\u05D4 \u05E1\u05DE\u05E0\u05D9\u05DD \u05E1\u05D5\u05D1\u05D9\u05D9\u05E7\u05D8\u05D9\u05D1\u05D9\u05D9\u05DD \u05E9\u05DC <u>\u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8</u> , \u05DC\u05D0 <u>\u05D4\u05E6\u05D4\u05E8\u05D5\u05EA \u05E2\u05D5\u05D1\u05D3\u05EA\u05D9\u05D5\u05EA</u> \u05D7\u05D9\u05D5\u05D1\u05D9\u05D5\u05EA \u05D0\u05D5 \u05E9\u05DC\u05D9\u05DC\u05D9\u05D5\u05EA. \u05DC\u05EA\u05EA \u05D3\u05D5\u05D2\u05DE\u05D4\:</p><br/><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> " <code>This country is at war</code> " -&gt; \u05D4\u05D9\u05D0 \u05DE\u05E1\u05D5\u05D5\u05D2\u05EA <strong>\u05DB\u05E0\u05D9\u05D9\u05D8\u05E8\u05DC\u05D9\u05EA</strong> , \u05D2\u05DD \u05D0\u05DD \u05DE\u05D3\u05D9\u05E0\u05D4 \u05D1\u05DE\u05DC\u05D7\u05DE\u05D4 \u05D4\u05D9\u05D0 "\u05D1\u05D0\u05D5\u05E4\u05DF \u05D0\u05D5\u05D1\u05D9\u05D9\u05E7\u05D8\u05D9\u05D1\u05D9" \u05D0\u05D5 "\u05E2\u05D5\u05D1\u05D3\u05EA\u05D9\u05EA" \u05DC\u05D0 \u05D3\u05D1\u05E8 \u05D7\u05D9\u05D5\u05D1\u05D9.</li><li style\=";text-align\:right;direction\:rtl"> " <code>War is horrible \:(</code> " -&gt; \u05D4\u05D9\u05D0 \u05DE\u05E1\u05D5\u05D5\u05D2\u05EA <strong>\u05DB\u05E9\u05DC\u05D9\u05DC\u05D9\u05EA</strong> \u05DE\u05DB\u05D9\u05D5\u05D5\u05DF \u05E9\u05D4\u05DE\u05D5\u05E0\u05D7 "\u05E0\u05D5\u05E8\u05D0" \u05D5\u05D4\u05D0\u05D9\u05DE\u05D5\u05D2'\u05D9 \u05D4\u05DD \u05E1\u05DE\u05E0\u05D9\u05DD \u05E1\u05D5\u05D1\u05D9\u05D9\u05E7\u05D8\u05D9\u05D1\u05D9\u05D9\u05DD \u05E9\u05DC \u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8 \u05E9\u05DC\u05D9\u05DC\u05D9.</li><li style\=";text-align\:right;direction\:rtl"> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; \u05D4\u05D5\u05D0 \u05DE\u05E1\u05D5\u05D5\u05D2 <strong>\u05DB\u05D7\u05D9\u05D5\u05D1\u05D9</strong> \u05DE\u05DB\u05D9\u05D5\u05D5\u05DF \u05E9\u05D4\u05DE\u05D5\u05E0\u05D7 "\u05DE\u05E8\u05D2\u05E9" \u05D4\u05D5\u05D0 \u05E1\u05DE\u05DF \u05E1\u05D5\u05D1\u05D9\u05D9\u05E7\u05D8\u05D9\u05D1\u05D9 \u05E9\u05DC \u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8 \u05D7\u05D9\u05D5\u05D1\u05D9.</li></ul><br/> \u05D0\u05E0\u05D5 \u05DE\u05D0\u05DE\u05D9\u05E0\u05D9\u05DD \u05E9\u05D2\u05D9\u05E9\u05D4 \u05D6\u05D5 \u05D4\u05D5\u05E4\u05DB\u05EA \u05D0\u05EA \u05E0\u05D9\u05EA\u05D5\u05D7 \u05D4\u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8 \u05DC\u05D0\u05DE\u05D9\u05DF \u05D5\u05D9\u05D9\u05D7\u05D5\u05D3\u05D9 \u05D1\u05D0\u05DE\u05EA \u05D1\u05E0\u05D5\u05E3 \u05D4\u05DB\u05DC\u05D9\u05DD \u05DC\u05DB\u05E8\u05D9\u05D9\u05EA \u05D3\u05E2\u05D5\u05EA \u05D5\u05E0\u05D9\u05EA\u05D5\u05D7 \u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8\u05D9\u05DD. \u05DE\u05D5\u05DB\u05DF \u05DC\u05E0\u05E1\u05D5\u05EA \u05D0\u05EA \u05D6\u05D4?
