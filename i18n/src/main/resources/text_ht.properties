cowo.tool.argument3.details=<p><strong>Estrikti ak f\u00f2ma t\u00e8ks la</strong> \: rezo a kreye l\u00e8 yo detekte p\u00e8 t\u00e8m ki par\u00e8t sou menm liy t\u00e8ks la. Se konsa, ou ta dwe f\u00e8 atansyon sou ki jan t\u00e8ks ou a divize. Idealman, li ta dwe f\u00e8t nan paragraf relativman kout, yo chak sou yon liy. Si w ap itilize yon fichye Excel, chak paragraf oswa bl\u00f2k siyifikatif t\u00e8ks ta dwe par\u00e8t sou yon ranje diferan.<br/><br/> <strong>Pre-trete t\u00e8ks la</strong> \: pa gen okenn nesesite pou pre-trete oswa netwaye t\u00e8ks ou anvan ou itilize fonksyon sa a.<br/><br/> <strong>Eksplore graf la</strong> \: nou rek\u00f2mande de lojisy\u00e8l gratis klas pwofesyon\u00e8l pou eksplorasyon rezo semantik ki te pwodwi pa fonksyon an. <a href\="https\://gephi.org" target\="_blank">Gephi</a> bay pi bon karakteristik yo pou filtre, koloran, redimansyonman ak kouri estatistik graf deskriptif sou rezo ou a (tankou <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">santralite ant</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> bay vizyalizasyon yo ki pi pw\u00f2p ak pi fasil pou ent\u00e8prete pou rezo semantik. VOSviewer devlope ak syantometrik k\u00f2m premye ka itilize men li itil pou nenp\u00f2t kalite rezo semantik.</p>
