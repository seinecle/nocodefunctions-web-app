network_converter.creating_a_bridge.details_first_part=<p>Done rezo yo ka f\u00f2ma selon diferan konvansyon\: GraphML, DL, oswa Pajek Net se pami sa yo ki pi komen. <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">Tablo sa a nan f\u00f2ma fichye rezo a</a> f\u00e8 yon rezime itil (si enkonpl\u00e8)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Ki sa ki f\u00e8 bagay sa yo enposib se ke se pa tout rezo viz lojisy\u00e8l aksepte tout f\u00f2ma. An patikilye\:<ul><li> Gephi ka enp\u00f2te ak eksp\u00f2te fichye gexf, men li pa rekon\u00e8t dosye rezo Json VOSviewer</li><li> VOSviewer ka enp\u00f2te ak eksp\u00f2te dosye json VOSviewer, men li pa rekon\u00e8t dosye gexf</li></ul></p><p> Konv\u00e8tis\u00e8 ki genyen ant fichye gexf ak VOSviewer json yo ofri nan paj sa a se yon pon ke mwen espere ke itilizat\u00e8 yo tou de lojisy\u00e8l pral jwenn itil.</p>
