link_prediction.description=Zouti gratis sou ent\u00e8n\u00e8t l\u00e8 l s\u00e8vi av\u00e8k atachman preferansy\u00e8l pou predi nouvo lyen nan yon rezo
link_prediction.explanation.details=<p>Fonksyon sa a se yon aplikasyon dir\u00e8k nan Plugin Gephi pa <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti ak Saskia Sch\u00fcler, sip\u00e8vize pa Michael Henninger nan FHNW</a> .</p><br/><p> K\u00f2d yo vizib <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">sou Github</a> .</p><br/><p> Prediksyon an baze sou <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">atachman preferansy\u00e8l</a> . Li limite a sa s\u00e8lman rezo san direksyon, san pondere. Rez\u00f2nman an se senp\: lyen ki gen plis chans yo dwe kreye se youn ki ant de n\u0153uds ki gen plis vwazen, men ki poko gen yon koneksyon.</p><br/><p> Ki jan yo ent\u00e8prete prediksyon lyen sa a? Absans yon lyen ka vle di ke\:<br/><ol><li> Pa gen okenn potansy\u00e8l pou lyen sa a (li pa "enp\u00f2tan" pou n\u0153uds ki ta enplike)</li><li> Gen yon potansy\u00e8l pou lyen sa a jwenn kreye, epi potansy\u00e8l sa a poko aktyalize</li><li> Gen yon potansy\u00e8l pou lyen an men de n\u0153uds yo chwazi pa aktyalize lyen an</li></ol><br/> Sa vle di ke "predi" yon lyen ka adrese youn nan twa ka sa yo.<br/><br/> Rech\u00e8ch sou prediksyon lyen se kaptivan. Kontakte nou si ou vle aplike yon nouvo met\u00f2d prediksyon lyen sou nocodefunctions.com\!</p>
