network_converter.limit_to_500_nodes.details=<p>Pandan ke Gephi f\u00e8t pou rezo piti ak gwo anpil, VOSviewer f\u00e8t pou rezo jiska apepr\u00e8 500 n\u0153uds. 300 n\u0153uds se menm pi preferab. Pi wo pase gwos\u00e8 sa a, vizyalizasyon an vin pi difisil pou li ak operasyon yo vin tr\u00e8 dousman.</p><br/><p> E si rezo ou a pi gwo pase 500 n\u0153uds? Nocodefunctions ede w\: nan fichye gexf la, li pral chwazi 500 n\u0153uds <strong>nan bor yo ki gen pi gwo pwa</strong> . L\u00f2t n\u0153uds yo pral filtre dey\u00f2. Sa a ta dwe pwodwi yon rezo ki pi piti ki toujou bay yon View itil nan orijinal la, rezo konpl\u00e8.</p>
