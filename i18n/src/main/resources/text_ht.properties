topics.topics.parameter_stopwords.explanation=Retire mo syantifik yo\: mo ki tipik nan diskou akademik la epi ki pa gen val\u00e8 enf\u00f2masyon espesifik (t\u00e8ks nan lang angle oswa franse s\u00e8lman). Lis konpl\u00e8 a disponib <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">isit la</a> .
topics.topics_extraction_tool.argument1.details=Fonksyon sa a idantifye otomatikman sij\u00e8 kle yo nan yon t\u00e8ks, yon operasyon yo rele <strong>ekstraksyon</strong> sij\u00e8 oswa <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mod\u00e8l sij\u00e8</a></strong> . Li analize t\u00e8ks la liy pa liy epi det\u00e8mine <strong>gwoup</strong> mo ak ekspresyon ki gen tandans rasanble ansanm, f\u00f2me sij\u00e8.<br/> Li travay sou t\u00e8ks ki ekri nan yon gwo varyete lang (tankou t\u00e8ks ki pa alfab\u00e8 Latin). Fonksyon an swiv prensip aprantisaj san sip\u00e8vizyon, ki se yon kalite <strong>aprantisaj machin</strong> .<br/><br/> Si w itilize fonksyon sa a nan yon kont\u00e8ks akademik (rech\u00e8ch oswa etid), ou dwe referans li nan bibliyografi w la\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Opening Fields\: Yon kontribisyon metodolojik nan idantifikasyon akt\u00e8 etewoj\u00e8n nan l\u00f2d relasyon san limit. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Ekstraksyon sij\u00e8 - otomatize analiz la nan sij\u00e8 kle nan t\u00e8ks ou yo
topics.topics_extraction_tool.argument2.details=Teknoloji a gen ladann yon param\u00e8t "presizyon" pou kontwole tise byen si ou bezwen gwo ("makro") sij\u00e8 yo ka jwenn, oswa olye si ou prefere idantifye anpil "mikwo" (pi piti) sij\u00e8.
topics.topics_extraction_tool.argument2.title=Innovative\: kontwole ki jan "gwo" oswa "mikwo" sij\u00e8 yo pral
topics.topics_extraction_tool.argument3.details=<p><strong>Estrikti ak f\u00f2ma t\u00e8ks la</strong> \: Ekstraksyon sij\u00e8 a travay l\u00e8 li detekte p\u00e8 t\u00e8m ki par\u00e8t sou menm liy t\u00e8ks la. Se konsa, ou ta dwe f\u00e8 atansyon sou ki jan t\u00e8ks ou f\u00f2ma. Idealman, li ta dwe f\u00e8t nan paragraf relativman kout, yo chak sou yon liy. Si w ap itilize yon fichye Excel, chak paragraf oswa bl\u00f2k siyifikatif t\u00e8ks ta dwe par\u00e8t sou yon ranje diferan.<br/><br/> <strong>Volim t\u00e8ks</strong> \: sij\u00e8 yo jwenn l\u00e8 w mezire frekans yo \: ki p\u00e8 t\u00e8m ki gen tandans ko-rive pi souvan? Pou sa a mache, t\u00e8ks la ta dwe ase long pou konte sa yo gen sans. Plis t\u00e8ks la pi long, se pi bon. T\u00e8ks ki gen omwen 5,000 mo sanble yon bon k\u00f2mansman.</p>
topics.topics_extraction_tool.argument3.title=Kons\u00e8y ak ke trik nouv\u00e8l pou rezilta efikas nan deteksyon sij\u00e8
topics.topics_extraction_tool.argument4.details=\ yo rele <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-vle di'</a> . Av\u00e8k li, itilizat\u00e8 a deside konbyen sij\u00e8 yo ta dwe jwenn nan t\u00e8ks la, ak L\u00e8 sa a, algoritm yo jwenn sij\u00e8 sa yo.</p><p> Apw\u00f2ch sa a ka gen sans l\u00e8 nou konnen davans konbyen sij\u00e8 ki genyen nan t\u00e8ks la. Men, ki pwen deteksyon sij\u00e8 a si nou konnen sij\u00e8 yo deja? \ud83e\udd14</p><p> Nan fonksyon nocode, kantite sij\u00e8 yo dwe jwenn pa predet\u00e8mine. Analis la ap aprann anpil bagay l\u00e8 li dekouvri konbyen sij\u00e8 algorithm la ka jwenn nan t\u00e8ks la, san yon limit prereglaj. Analis la rete konpl\u00e8tman nan kontw\u00f2l gras a param\u00e8t presizyon, ki ede melodi algorithm la jwenn plis oswa mwens sij\u00e8 - men toujou ak yon degre de lib\u00e8te sou nimewo egzak la.</p><p> 50 se default la. Chwazi yon val\u00e8 ki pi ba pou jwenn <strong>plis ak pi piti</strong> sij\u00e8, epi chwazi yon pi gwo val\u00e8 pou jwenn <strong>mwens ak pi gwo</strong> sij\u00e8\:</p><br/> <small>pi piti val\u00e8 \=&gt; jwenn anpil 'pi piti' sij\u00e8.</small><br/>
topics.topics_extraction_tool.argument4.title=Ki jan yo defini kantite sij\u00e8 yo dwe jwenn? \u00c8ske se yon bon bagay?
topics.topics_extraction_tool.description=100% gratis zouti ekstraksyon sij\u00e8 sou ent\u00e8n\u00e8t \ud83d\udd26 pou moun ki pa kode, pa gen okenn enskripsyon obligatwa. Enp\u00f2te t\u00e8ks ou a soti nan Twitter nan csv, Excel ak Google calcul. P\u00e8f\u00f2mans bon menm jan oswa pi bon pase zouti Python. Kouri analiz la nan yon s\u00e8l klike sou. Telechaje rezilta ou yo nan Excel.
topics.topics_extraction_tool.excel_export_details=Fichye Excel sa a gen lis mo kle pou chak sij\u00e8. NOUVO\: li gen tou lis liy t\u00e8ks yo ki te genyen nan dokiman ou telechaje a. Pou chak liy, ou kapab kounye a w\u00e8 twa sij\u00e8 ki matche ak. Li itil l\u00e8 ou vle mande\: ki liy oswa dokiman ki nan sij\u00e8 sa a?
topics.topics_extraction_tool.gexf_export_details=Ou ka telechaje fichye gexf sa a tou, si w konnen kijan pou w itilize li ak <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Fichye a gen rezo tout 2,000 mo ki pi souvan ki nan dosye ou telechaje a. Li itil pou eksplore sij\u00e8 yo ak plis detay.
topics.topics_extraction_tool.model_long_description.details=<p>Prensip zouti ki swiv yo dekri nan piblikasyon akademik sa a k ap etidye <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kijan pou jwenn kominote ak sij\u00e8 sou Twitter</a> . Teknoloji a swiv etap sa yo\:</p><ol><li> netwayaj nan t\u00e8ks la\: plati nan ASCII, retire urls, retire siy ponktiyasyon.</li><li> lematizasyon.</li><li> dekonpozisyon t\u00e8ks la nan n-gram jiska kat-gram, retire mwens enp\u00f2tan n-gram. Etap sa a se ki idantik ak yon s\u00e8l ki swiv pa <a href\="../umigon/sentiment_analysis_tool.html">fonksyon an pou analiz santiman</a></li><li> konte nan kooccurrences\: ki p\u00e8 n-gram yo gen tandans par\u00e8t souvan nan menm liy t\u00e8ks la?</li><li> se lis la nan n-gram ki kooccurring yo itilize pou kreye yon rezo\: li f\u00e8t ak n-gram ki pi souvan. De n-gram yo konekte si yo souvan cooccurring.</li><li> se yon algorithm deteksyon kominote aplike nan rezo a\: algorithm nan Louvain, ki se rapid ak tr\u00e8 efikas.</li><li> se param\u00e8t la chwazi pa itilizat\u00e8 a aplike\: yon gwo val\u00e8 pral detekte k\u00e8k kominote gwo. Yon ti val\u00e8 pral detekte anpil ti kominote.</li><li> chak kominote (oswa gwoup) nan rezo a se yon sij\u00e8. Lis t\u00e8m kle nan sij\u00e8 a se n-gram ki genyen nan gwoup la.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Fonksyon an idantifye p\u00e8 t\u00e8m nan chak liy t\u00e8ks la. P\u00e8 sa yo rele cooccurrences. Agr\u00e9gation tout p\u00e8 t\u00e8m, yon rezo t\u00e8m konstwi. Rezo a koupe an sourejyon, epi chak sourejyon koresponn ak yon sij\u00e8.
