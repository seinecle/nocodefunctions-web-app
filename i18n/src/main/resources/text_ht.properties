index.datapolicy.dataannotationfunction.details=An\u00f2t done konsiste nan telechaje yon lis atik, ke annotat\u00e8 yo pral anote. Sa vle di ke lis atik yo estoke, osi byen ke lis annotat\u00e8 yo, im\u00e8l yo, ak annotasyon yo f\u00e8 yo.<br/> Designer travay la sove yon im\u00e8l ak yon deskripsyon done yo. Sa yo sere tou.<br/> Done yo (lis atik, deskripsyon lis la, im\u00e8l nan designer nan travay la, im\u00e8l nan annotat\u00e8 yo ak anotasyon yo) yo estoke sou yon baz s\u00e8v\u00e8 sekirite nan Inyon Ewopeyen an. Li pa pataje ni re-itilize pou okenn rezon.<br/> Done yo ka efase nan nenp\u00f2t ki pwen pa designer nan travay la.<br/>
