general.message.lemmatization_explanation=Mantsoe a ka ba le mefuta e mengata. Lipuong tse ngata, mabitso a bonngoeng le ka bongateng kapa maetsi a nakong ea joale le nakong e fetileng a na le mefuta e fapaneng hanyane. Ts'ebetso e kenyelletsang ho tlosa mefuta ena e fapaneng e bitsoa lemmatization. Ho molemo ho fumana liphetho moo re bonang lentsoe le le leng hang feela, eseng mefuta eohle ea lentsoe le le leng le neng le le teng temaneng eo o e sekasekang. Leha ho le joalo ka linako tse ling, ts'ebetso ea lemmatization ha e etsoe ka nepo. E fokotsa mantsoe ka tsela e fosahetseng, 'me ka lebaka leo tlhahlobo e ka hlahisa mantsoe a nang le mopeleto o fosahetseng haufi le moo a fellang teng. Ke ka lebaka lena, leha ts'ebetso ea lemmatization e sebelisoa ka mokhoa o ikhethileng, o ka e tima mona.
