network_converter.description=Fetolela lifaele tsa gexf ho tloha Gephi ho ea ho VOSviewer json format. Romella lifaele tsa VOSviewer ho Gephi.
network_converter.howto=Ha u na bonnete ba hore na u ka fumana faele ea gexf joang ho tsoa ho Gephi? Etela <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">thuto ena e qaqileng ea mokhoa oa ho tloha Gephi ho ea ponong ea tepo ka VOSviewer</a> .
network_converter.items.question="Lintho" (kapa li-node, kapa liakhente ...) marang-rang a hau li emela eng? E fane ka lebitso le khuts'oane
network_converter.limit_to_500_nodes.details=<p>Ha Gephi e etselitsoe marang-rang a manyane le a maholo haholo, VOSviewer e etselitsoe marang-rang ho fihla ho li-node tse ka bang 500. Li-node tse 300 li bile li ratoa. Ka holim'a boholo bona, pono e ba thata ho bala 'me ts'ebetso e lieha haholo.</p><br/><p> Ho thoe'ng haeba marang-rang a hau a le kholo ho feta li-node tsa 500? Nocodefunctions e u thusa\: faeleng ea gexf, e tla khetha li-node tse 500 tse <strong>math\u014Dkong tse nang le boima bo boholo</strong> . Li-node tse ling li tla hloekisoa. Sena se lokela ho hlahisa marang-rang a manyane a ntseng a fana ka pono e thusang ea netweke ea mantlha, e felletseng.</p>
