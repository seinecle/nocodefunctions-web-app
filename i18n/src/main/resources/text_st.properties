organic.description=100% sesebelisoa sa mahala sa inthanete ho tsebahatsa litaba tsa organic ho Twitter, Instagram le media media. Fumana maikutlo a khothaletsoang \uD83D\uDCE2 vs a itlelang feela \uD83C\uDF3F mecheng ea litaba tsa sechaba.
organic.details=Mosebetsi ona o arola lingoloa tsa hau ka mekhahlelo e 'meli\:<ul><li> <strong>organic</strong> \: ha mongolo o ngoloa ka mokhoa oo eleng oa tlhaho, botho, motho ka mong.</li><li> <strong>promoted</strong> \: ha sengolwa se ngoloa ka mokgwa oo e leng wa kopanelo, o tshehetswang ka ditjhelete, wa maiketsetso.</li></ul> E sebetsa hantle ka ho <strong>fetesisa mecheng ea litaba ea sechaba</strong> joalo ka li-tweets tsa Twitter, maikutlo ho li-post tsa Instagram le lingoliloeng tse ling tse khut\u0161oane haholo ka Senyesemane le Sefora.<br/> O tsoetsoe ka 2020, sesebelisoa sena se ntse se ntlafatsoa khafetsa.
organic.general.argument1.details=Sesebelisoa se hlophisitsoe ka Java e ts'oanang le eona, kapa e betere ho feta <strong>Python</strong> . Ha e it\u0161etlehe ka <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">karolo-ea-puo tagging (POS tagging)</a> , e etsang hore e be kapele le ho feta. Computing e ts'oanang e sebelisoa mesebetsing e ka tlase mme tlhokomelo e kholo e fuoe ts'ebetso.
organic.general.argument1.title=\uD83D\uDE80 E potlakile ebile e sebetsa hantle
organic.general.argument2.details=<p>Sesebelisoa sena se khetholla mat\u0161oao a <u>puo ea khoebo</u> . Semelo sena ha sea hlalosoa ka ho hlaka libukeng tsa thuto. Sepheo ke ho fa balaoli ba litaba le bahlahlobisisi sesebelisoa se ba lumellang ho sefa litaba tse sa <strong>emeleng lentsoe la 'nete la moreki</strong> , joalo ka\:</p><br/><ul><li> <strong>mehala ea ho nka khato</strong> \: "VOTE", "REKA", "BAPALA", ...</li><li> <strong>limemo tsa papatso</strong> \: "litheko tse chesang ka ho fetesisa", "feela", ...</li><li> <strong>Litlhaloso tsa maikutlo tse qapiloeng ke setsebi sa puisano</strong> , joalo ka ha ho hlahisitsoe ke mantsoe a ikhethileng a sebelisitsoeng\: "manolotsoeng", "matla ho", "reinvents" ...</li></ul><br/> Mosebetsi ona o ntse o tsoela pele, 'me re amohela maikutlo le litlhahiso tsa hau (analysis@exploreyourdata.com). Re lumela hore mosebetsi ona o se o ntse o le molemo haholo, o thusa bahlahlobisisi ba sebetsanang le merafo ea maikutlo ho hloekisa datha ea bona ho tsoa ho litaba tse sa tsoeng ho batho / bareki empa li tsoa ho likoporasi le liofisiri tsa puisano (sheba <a href\="../umigon/sentiment_analysis_tool.html">mosebetsi oa rona bakeng sa tlhahlobo ea maikutlo</a> ). Sena se tla etsa hore tekanyo ea bona e t\u0161epahale haholoanyane, haholo-holo bakeng sa merafo ea maikutlo.
organic.general.argument2.title=Organic vs litaba tse khothaletsoang\: lintlha tse ling
organic.general.model_long_description=<p>Melao-motheo e lateloang ke sesebelisoa e t\u0161oana <a href\="../umigon/sentiment_analysis_tool.html">le mosebetsi oa tlhahlobo ea maikutlo</a> , ntle le hore melao e sebelisoe. Sesebelisoa se latela mehato ena\:</p><ol><li> hlahloba bolelele ba tema\: haeba e le khutsufatso ea mantsoe a mabeli feela, e ke ke ea hlophisoa</li><li> ho tlosoa ha urls, ho tlosoa ha litaba tse qotsitsoeng, ho tloaeleha ha li-apostrophs</li><li> ho thehiloe liphetolelo tse peli tsa mongolo\: e 'ngoe moo li-accents le litlhaku tse khethehileng li tlosoang, le tse ling moo li bolokiloeng teng. Mehato e latelang e tla sebetsa liphetolelong tse peli tsa mongolo.</li><li> hlahloba li- <strong>emojis, li-emoticons le onomatopeia</strong> . Se ke oa fetolela mongolo oa hau esale pele ho li tlosa, li fana ka leseli le bohlokoa mabapi le maikutlo\!</li><li> sheba li-hashtag, haeba li teng</li><li> ho bola ha mongolo ho n-grams ho fihla ho tse nne-grams</li><li> bakeng sa n-gram e 'ngoe le e 'ngoe\:<ul><li> e tlole haeba e le ya lenane le seng le theilwe la mantswe a emisang</li><li> sheba litlhaku tse phetoang 'me u li tlose ha ho hlokahala ( <code>yeeeahhh\!</code> e ba <code>yeah\!</code> )</li><li> hlahloba hore na n-gram e teng lethathamong le seng le thehiloe la mantsoe / lipolelo / mokhoa oa ho bont\u0161a "puo ea khoebo". Haeba ho joalo, ho sebelisoa molao o t\u0161oanang.</li></ul></li><li> qeto ea ho qetela, e thehiloeng liphellong tsa mehato e fetileng.</li></ol>
organic.general.model_short_description=Mosebetsi o hlahloba lentsoe le leng le le leng la sengoloa mme o sebelisa letoto la melao (tabeng ee, na lentsoe lena ke la tlhaho kapa le khothaletsoa?). E boetse e sheba li- <strong>emojis</strong> , mat\u0161oao a puo, <strong>li-hashtag</strong> , mantsoe a litlhaku tse kholo... ho fumana sephetho.
