cowo.tool.argument2.details=Mosebetsi o nka parameter e le 'ngoe (puo ea mongolo ke efe?) 'me e sebetsa ka ho tobetsa hanngoe\:
cowo.tool.argument3.details=<p><strong>Sebopeho le sebopeho sa mongolo</strong> \: marang-rang a etsoa ka ho lemoha lipara tsa mantsoe a hlahang moleng o t\u0161oanang oa mongolo. Kahoo u lokela ho ba hlokolosi hore na mongolo oa hau o arotsoe joang. Ha e le hantle, e lokela ho etsoa ka lirapa tse batlang li le khut\u0161oanyane, e 'ngoe le e 'ngoe e le moleng o le mong. Haeba u sebelisa faele ea Excel, serapa se seng le se seng kapa boloko ba bohlokoa ba mongolo bo lokela ho hlaha moleng o fapaneng.<br/><br/> <strong>Tsoelo-pele ea mongolo \: ha ho na lebaka la ho lokisa</strong> kapa ho hloekisa mongolo oa hau pele u sebelisa t\u0161ebetso ena.<br/><br/> <strong>Ho hlahloba kerafo</strong> \: re khothaletsa li-software tse peli tsa mahala tsa boemo ba litsebi bakeng sa ho hlahloba marang-rang a semantic a hlahisoang ke mosebetsi. <a href\="https\://gephi.org" target\="_blank">Gephi</a> e fana ka likarolo tse ntle ka ho fetisisa tsa ho sefa, ho kenya mebala, ho fetola boholo le ho tsamaisa lipalo-palo tse hlalosang marang-rang a hau (joalo ka <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">betweenness centrality</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> e fana ka lipono tse hloekileng le tse bonolo ho li fetolela bakeng sa marang-rang a semantic. VOSviewer e ntlafatsoa ka scientometrics joalo ka ts'ebeliso ea pele empa e thusa mofuta ofe kapa ofe oa marang-rang a semantic.</p>
cowo.tool.argument3.title=Malebela le maqheka a ho fumana leseli ho tsoa ho netweke ea semantic
cowo.tool.argument4.details=Haeba mongolo oa hau e le lethathamo la liketsahalo tse t\u0161oanang kapa lethathamo la lintho, u ka 'na ua batla ho sebelisa Gaze, mosebetsi o reretsoeng ho <a href\="../gaze/network_builder_tool.html">haha marang-rang ho tloha liketsahalong tse t\u0161oanang le tse t\u0161oanang</a> .
cowo.tool.argument4.title=Ha mongolo oa hau o hlophisitsoe, o na le manane a lintho
cowo.tool.description=100% sesebelisoa sa mahala sa inthanete ho theha marang-rang a semantic. Ha ho hlokahale ngoliso. Kenya mongolo oa hau ka csv, Excel kapa mongolo o hlakileng. Etsa tlhahlobo ka ho tobetsa e le 'ngoe. Khoasolla liphetho tsa hau ho Excel kapa joalo ka kerafo.
cowo.tool.model_long_details=<p>Melao-motheo e lateloang ke sesebelisoa e hlalositsoe khatisong ena ea thuto e ithutang <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">mokhoa oa ho fumana sechaba le lihlooho ho Twitter</a> . Theknoloji e latela mehato ena\:</p><ol><li> ho hloekisa mongolo\: ho batalatsa ho ASCII, ho tlosoa ha urls, ho tlosoa ha mat\u0161oao a mat\u0161oao.</li><li> lematization.</li><li> ho senyeha ha mongolo ho <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">li-n-grams</a> ho fihla ho ligrama tse 'n\u00E8, ho tlosoa ha li-n-gram tse sa lokelang. Mohato ona o ts'oana le o lateloang ke <a href\="../umigon/sentiment_analysis_tool.html">ts'ebetso ea tlhahlobo ea maikutlo</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: ke lipara life tsa n-grams tse atisang ho hlaha hangata meleng e t\u0161oanang ea sengoloa?</li><li> lenane la cooccurring n-grams le sebelisetsoa ho theha marang-rang\: e entsoe ka li-n-grams tse ngata ka ho fetisisa. Li-n-gram tse peli li hokahane haeba li etsahala khafetsa.</li><li> matla a likhokahano marang-rang a lokisoa ho sebelisoa mokhoa o bitsoang <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Mosebetsi o hlwaya dipara tsa mareo moleng o mong le o mong wa sengolwa. Lipara tsena li bitsoa co-occurrences. Ho kopanya lipara tsohle tsa mantsoe le ho khetha a atisang ho hlaha, ho etsoa marang-rang moo mantsoe afe kapa afe a mabeli a hokahantsoeng haeba hangata a hlaha hammoho sengolong.
