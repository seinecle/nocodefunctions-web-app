pdfregionextractor.tool.description_long_1=Sesebelisoa sena se secha se na le ts'ebeliso e ikhethileng\: bakeng sa basebelisi ba nang le li-pdf tse ngata tse latelang sebopeho se ts'oanang, 'me ba hlokang ho nt\u0161a sengoloa sebakeng se nepahetseng, kamehla se t\u0161oana, ho li-pdf tsena kaofela.
pdfregionextractor.tool.description_long_2=U qala mona ka ho kenya sampole ea pdf ebe u sebelisa toeba ho khetha sebaka seo mongolo o lokelang ho nt\u0161oa ho sona. Hape, khetha hore na sebaka sena se leqepheng le itseng kapa haeba sebaka sena se lokela ho nt\u0161oa maqepheng ohle.
pdfregionextractor.tool.description_long_3=Leqepheng le latelang, o tla kenya li-pdf tsa hau kaofela mme sesebelisoa se tla nt\u0161a mongolo ho bona, empa sebakeng seo u se hlalositseng esale pele. Haeba ts'ebeliso ea ts'ebetso ena e lula e sa hlake, ikopanye le analy@exploreyourdata.com
