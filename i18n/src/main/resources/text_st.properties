pdfmatcher.tool.type_of_context_description=Paramethara ena e laola hore na mantsoe a nyallanang a tla hlahisoa joang. Haeba u khetha "mantsoe a pota-potileng", sephetho se tla bont\u0161a lentsoe le ts'oanang le mantsoe a seng makae a pele le ka morao ho temana. Haeba u khetha "mela e potolohileng", sephetho se tla bont\u0161a moelelo o eketsehileng, pele le ka mor'a lentsoe le bapisang.
