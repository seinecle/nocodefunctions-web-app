umigon.sentiment_analysis_tool.argument1.details=Wannan aikin yana yin <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">nazarin jin da\u0257i</a></strong> , wanda kuma ake kira ma'adinan ra'ayi. Yana nazarin rubutun kuma yana \u0199ayyade ko ra'ayin ya kasance tsaka tsaki, tabbatacce ko mara kyau.<br/> Yana aiki mafi kyau akan <strong>kafofin watsa labarun</strong> kamar tweets don Twitter, sharhi akan posts na Instagram da sauran gajerun rubutu a cikin Ingilishi ko Faransanci. A kwatanta da 23 madadin, wannan kayan aiki an gano shi ne mafi kyawun <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">kayan aiki don nazarin ra'ayi akan kafofin watsa labarun</a> .<br/> An haife shi a cikin 2012, wannan kayan aiki yana \u0199ar\u0199ashin ci gaba da ci gaba.<br/><br/> Idan kun yi amfani da wannan aikin a cikin mahallin ilimi (bincike ko karatu), dole ne ku yi la'akari da shi a cikin littafin ku\:<br/><br/> Levallois, Clement. "Umigon\: Binciken jin da\u0257i akan Tweets dangane da jerin sharu\u0257\u0257an da ilimin lissafi". Abubuwan da aka \u0257auka na Taron Bita na \u0198asashen Duniya na 7 akan \u0198ididdigar Semantic (SemEval), 2013, Atlanta, Jojiya.
umigon.sentiment_analysis_tool.argument1.title=Binciken ra'ayoyin don Twitter, Instagram da \u0199ari
umigon.sentiment_analysis_tool.argument3.details=An tsara aikin a cikin Java. Ana samun damar lambar sa <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">kyauta akan Github</a> . Ayyukansa yana da kyau saboda baya dogara ga <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u0253angaren \u0253angaren magana (tagging POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, wanda ke sa shi sauri.</a> Ana amfani da fasahohin <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u0199ididdiga na lokaci \u0257aya</a> a cikin \u0199ananan ayyuka kuma an biya kulawa sosai ga aikin gaba\u0257aya.
umigon.sentiment_analysis_tool.argument3.title=Mai sauri da aiki
umigon.sentiment_analysis_tool.argument6.details=<p>Wasu kayan aikin suna ba da \u0199ima don bayyana \u0199arfin ra'ayi\: babban \u0199ima don kyakkyawan ra'ayi, da \u0199arancin \u0199ima don ra'ayi mara kyau. Zero yana wakiltar ra'ayi na tsaka tsaki. A cikin gwaninta na, wa\u0257annan maki ba su da abin dogaro sosai, sai ga fitattun lokuta. "Mummunan" zai yi \u0199asa da gaske, kuma "abin mamaki" zai ci da gaske. Amma a tsakiya, abubuwa ba su da sau\u0199i kuma maki sun fi wuya a fassara - ba zan ba da shawarar dogara da su ba. Hanyar da ta fi dacewa ita ce gabatar da <strong>motsin zuciyarmu</strong> don nuna kyama ga kyawawan halaye na jin da\u0257i, fiye da nau'ikan tabbatacce / tsaka tsaki / mara kyau. Ajiye imel a analysis@exploreyourdata.com idan kuna sha'awar wannan jagorar bincike.</p>
umigon.sentiment_analysis_tool.argument6.title=Maki, kashi da motsin rai?
umigon.sentiment_analysis_tool.argument7.details=<p>Wannan kayan aikin yana gano alamomin <u>ra'ayi</u> na zahiri, BA tabbatacce ko mara kyau maganganun <u>gaskiya ba</u> . Don bayar da misali\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; an rarraba ta a matsayin tsaka- <strong>tsaki</strong> , ko da kuwa \u0199asar da ke cikin ya\u0199in "da gaske" ko "a zahiri" ba abu ne mai kyau ba.</li><li> " <code>War is horrible \:(</code> "-&gt; an kasafta shi da <strong>WUTA</strong> saboda kalmar "mummuna" da emoji alamomi ne na ra'ayi mara kyau.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; an rarraba shi da <strong>KYAU</strong> saboda kalmar "mai ban sha'awa" alama ce ta zahiri ta kyakkyawan ra'ayi.</li></ul><br/> Mun yi imanin wannan hanya ta sa bincike na ji ya zama abin dogaro kuma da gaske musamman a cikin yanayin shimfidar kayan aikin don ma'adinan ra'ayi da nazarin ra'ayi. Shirya don gwada shi?
umigon.sentiment_analysis_tool.argument7.title=M, tsaka tsaki da mummunan ra'ayi\: \u0199arin la'akari
umigon.sentiment_analysis_tool.description=Kayan aikin bincike na tunanin kan layi kyauta ba tare da coding ba. Ha\u0253akar jin da\u0257i don kafofin watsa labarun ko rubutu a cikin csv, Excel da fayilolin pdf. Aiki yana da kyau kamar ko mafi kyau fiye da tsarin koyon injin. Gudanar da bincike a cikin dannawa \u0257aya. Zazzage sakamakonku a cikin Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>An kwatanta ka'idodin da kayan aiki ke biye a cikin wannan wallafe-wallafen ilimi game da <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, wanda aka buga a cikin tarihin \u0198ungiyar \u0198ididdigar Harsuna</a> . Kayan aiki yana bin wa\u0257annan matakai\:</p><ol><li> duba tsawon rubutun\: idan gajerun kalmomi ne kawai, ba za a rarraba shi ba</li><li> kawar da urls, cire abun ciki a cikin \u0199ididdiga, daidaita abubuwan apostrophs</li><li> an kafa nau'o'i biyu na rubutun\: \u0257aya inda aka cire duk lafazin da haruffa na musamman, \u0257aya kuma inda aka ajiye su. Duk matakan da ke biyo baya za su shafi nau'ikan rubutun biyu.</li><li> duba kan <strong>emojis, emoticons da onomatopeia</strong> . Kada ku tsara rubutun ku don cire su, suna ba da bayanai masu amfani akan jin dadi\!</li><li> duba hashtags, idan akwai</li><li> bazuwar rubutu a cikin n-gram har zuwa gram hudu</li><li> ga kowane n-gram\:<ul><li> tsallake shi idan yana cikin jerin tsaida kalmomin da aka riga aka kafa</li><li> bincika maimaita haruffa kuma cire su idan ya cancanta ( <code>yeeeahhh\!</code> ya zama <code>yeah\!</code> )</li><li> duba idan n-gram yana \u0199unshe a cikin jerin abubuwan da aka riga aka kafa na yiwuwar kalmomi masu inganci. Idan haka ne, ana amfani da \u0199a'idar da ta dace. Mafi sau da yawa ka'idar tana da sau\u0199i kamar "kalmomi mai kyau yana ba da kyakkyawan ra'ayi ga rubutu", amma kuma an ha\u0257a wasu dokoki masu rikitarwa.</li><li> duba idan n-gram yana \u0199unshe a cikin jerin da aka riga aka kafa na yiwuwar mummunan kalmomi. Hankali iri \u0257aya ya shafi</li></ul></li><li> dubawa na \u0199arshe\: gano masu daidaitawa a cikin jumla ("amma", "duk da haka", "ko da", da sauransu). Kyawawan dabi'u masu kyau ko mara kyau da aka sanya kafin ko bayan wa\u0257annan masu daidaitawa ana kiyaye su ko share su.</li><li> yanke shawara ta \u0199arshe ta bin \u0199a'idodi masu rikitarwa, dangane da sakamakon matakan da suka gabata.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Aikin yana nazarin kowane lokaci na rubutu kuma yana amfani da jerin dokoki don sanin tasirin abin da ke faruwa. Hakanan yana la'akari da tsari cikin tsari <strong>emojis</strong> , alamomin rubutu, <strong>hashtags</strong> , bambancin rubutun kalmomi, manyan kalmomi... don tantance ji.
