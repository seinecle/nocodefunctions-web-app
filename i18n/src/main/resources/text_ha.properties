cowo.results.long_explanation=<h3>Aikin ya \u0199ir\u0199iri hanyar sadarwa inda\:</h3><ul><li> Kalmomin da suka fi yawa kawai suna bayyana</li><li> idan kalmomi 2 suna bayyana sau da yawa tare a cikin rubutu, ana ha\u0257a su a cikin hanyar sadarwa</li></ul><p> Hoton da aka gani a sama yana nuna maganganu 20 mafi yawan lokuta a cikin rubutun.</p><h3> Ha\u0253aka jadawali tare da Gephi, VOSviewer ko Gephisto</h3><p> Kuna iya zazzage cikakken hanyar sadarwar (ba kawai samfurin da aka nuna anan) azaman <strong>fayil \u0257in gexf</strong> tare da duk bayanan game da hanyar sadarwa ba. Ana iya bu\u0257e <strong>fayilolin Gexf</strong> da bincika tare da <a href\="https\://gephi.org" target\="_blank">Gephi</a> , babbar babbar software ta tebur kyauta don abubuwan gani na cibiyar sadarwa.</p><br/><p> Hakanan zaka iya hango hanyar sadarwar kai tsaye tare da <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> akan layi, software da Nees Jan van Eck da Ludo Waltman suka kirkira a Cibiyar Nazarin Kimiyya da Fasaha (CWTS) a Jami'ar Leiden.</p><br/><p> A \u0199arshe, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> shine aikace-aikacen gidan yanar gizo wanda ke \u0199ir\u0199irar viz a dannawa \u0257aya, wanda zaku iya saukewa azaman fayil na PNG.</p>
