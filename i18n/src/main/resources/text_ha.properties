cowo.tool.description=100% kayan aikin kan layi kyauta don \u0199ir\u0199irar cibiyoyin sadarwa na ma'ana. Babu rajista da ake bu\u0199ata. Shigo da rubutun ku a cikin csv, Excel ko rubutu na fili. Gudanar da bincike a cikin dannawa \u0257aya. Zazzage sakamakonku a cikin Excel ko azaman jadawali.
cowo.tool.model_long_details=<p>An bayyana ka'idodin da kayan aiki ke biye a cikin wannan littafin ilimi yana nazarin <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">yadda ake samun al'ummomi da batutuwa akan Twitter</a> . Fasahar ta bi wadannan matakai\:</p><ol><li> tsaftace rubutun\: daidaitawa zuwa ASCII, cire urls, cire alamun rubutu.</li><li> lemmatization.</li><li> bazuwar rubutu a cikin <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> har zuwa gram hu\u0257u, cire \u0199arancin n-grams. Wannan matakin yayi daidai da wanda aikin ya biyo baya <a href\="../umigon/sentiment_analysis_tool.html">don nazarin jin da\u0257i</a></li><li> \u0198ididdigar abubuwan <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">da suka faru</a> \: wadanne nau'ikan n-gram ne ke fitowa akai-akai a cikin layi \u0257aya na rubutu?</li><li> Ana amfani da jerin n-grams na cooccurring don \u0199ir\u0199irar hanyar sadarwa\: an yi shi da mafi yawan n-grams. Ana ha\u0257a n-gram biyu idan suna ha\u0257uwa akai-akai.</li><li> \u0198arfin ha\u0257in da ke cikin hanyar sadarwa yana gyara ta amfani da hanyar da ake kira <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Ayyukan yana gano nau'i-nau'i na kalmomi a kowane layi na rubutu. Wa\u0257annan nau'i-nau'i ana kiran su ha\u0257in kai. Ha\u0257a duk nau'i-nau'i na sharu\u0257\u0257a da za\u0253in mafi yawan lokuta, ana gina hanyar sadarwa na sharu\u0257\u0257a inda aka ha\u0257a kowane kalmomi biyu idan sukan bayyana tare a cikin rubutu.
