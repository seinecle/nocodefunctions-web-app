network_converter.creating_a_bridge.details_first_part=<p>Ana iya tsara bayanan cibiyar sadarwa bisa ga al'ada daban-daban\: GraphML, DL, ko Pajek Net suna cikin mafi yawan gama gari. Wannan <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tebur na tsarin fayil \u0257in cibiyar sadarwa</a> yana yin maimaitawa mai amfani (idan bai cika ba)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Abin da ke sa abubuwa ba su da amfani shi ne cewa ba duk software na cibiyar sadarwa ba ta yarda da kowane tsari. Musamman\:<ul><li> Gephi na iya shigo da fitar da fayilolin gexf, amma baya gane fayilolin cibiyar sadarwa na VOSviewer json</li><li> VOSviewer na iya shigo da fitar da fayilolin VOSviewer json, amma baya gane fayilolin gexf</li></ul></p><p> Mai juyawa tsakanin fayilolin gexf da VOSviewer json da aka bayar akan wannan shafin gada ce wacce nake fatan masu amfani da software guda biyu za su sami amfani.</p>
