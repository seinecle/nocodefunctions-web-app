organic.description=Kayan aiki na kan layi kyauta 100% don gano abubuwan da ke ciki akan Twitter, Instagram da kafofin watsa labarun. Gano tallan \uD83D\uDCE2 vs kwatsam \uD83C\uDF3F comments a social media.
organic.details=Wannan aikin yana rarraba rubutun ku zuwa rukuni biyu\:<ul><li> <strong>Organic</strong> \: lokacin da aka rubuta rubutun a cikin salo wanda yake na halitta, na sirri, mutum.</li><li> <strong>inganta</strong> \: lokacin da aka rubuta rubutun a cikin salo wanda ya kasance na kamfani, tallafi, wucin gadi.</li></ul> Yana aiki mafi kyau akan <strong>kafofin watsa labarun</strong> kamar tweets don Twitter, sharhi a kan posts na Instagram da sauran gajerun rubutu a cikin Ingilishi da Faransanci.<br/> An haife shi a cikin 2020, wannan kayan aikin yana \u0199ar\u0199ashin ci gaba mai ci gaba.
organic.general.argument1.details=An tsara kayan aikin tare da Java wanda wasan kwaikwayon yayi kama da <strong>Python</strong> . Ba ya dogara <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">da alamar \u0253angaren magana (POS tagging)</a> , wanda ya sa ya fi sauri. Ana amfani da lissafin layi \u0257aya a cikin \u0199ananan ayyuka kuma an ba da kulawa sosai ga aiki.
organic.general.argument1.title=\uD83D\uDE80 Mai sauri da aiki
organic.general.argument2.details=<p>Wannan kayan aikin yana gano alamomin <u>magana na kamfani</u> . Ba a fayyace wannan siffa a fili a cikin adabin ilimi ba. Manufar ita ce samar da manajojin abun ciki da manazarta kayan aiki wanda ke ba su damar tace abun ciki wanda baya wakiltar <strong>ainihin muryar abokin ciniki</strong> , kamar\:</p><br/><ul><li> <strong>kira zuwa mataki</strong> \: "ZUBE", "SAYAYA", "WASA", ...</li><li> <strong>gayyata talla</strong> \: "mafi kyawun ciniki", "ba da kyauta", ...</li><li> <strong>maganganun ra'ayi wa\u0257anda \u0199wararrun sadarwa suka \u0199ir\u0199ira</strong> , kamar yadda \u0199ayyadaddun sharu\u0257\u0257an da aka yi amfani da su suka nuna\: "bayyana", "stoked to", "reinvents" ...</li></ul><br/> Wannan aikin yana ci gaba kuma muna maraba da ra'ayoyinku da shawarwarinku (analysis@exploreyourdata.com). Mun yi imanin wannan aikin ya riga ya kasance da amfani sosai, yana taimaka wa manazarta \u0199wararrun ma'adinan ra'ayi don tsaftace bayanan su daga abubuwan da ba su samo asali daga daidaikun mutane / abokan ciniki ba amma daga hukumomi da jami'an sadarwa (duba aikinmu <a href\="../umigon/sentiment_analysis_tool.html">don nazarin jin da\u0257i</a> ). Wannan zai sa ma'aunin su ya zama abin dogaro, musamman don ma'adinan ra'ayi.
organic.general.argument2.title=Organic vs ha\u0253aka abun ciki\: \u0199arin la'akari
organic.general.model_long_description=<p>Ka'idodin da kayan aiki ke biye da su suna kama <a href\="../umigon/sentiment_analysis_tool.html">da aikin don nazarin jin dadi</a> , sai dai dokokin da za a yi amfani da su. Kayan aiki yana bin wa\u0257annan matakai\:</p><ol><li> duba tsawon rubutun\: idan gajerun kalmomi ne kawai, ba za a rarraba shi ba</li><li> kawar da urls, cire abun ciki a cikin \u0199ididdiga, daidaita abubuwan apostrophs</li><li> an kafa nau'o'i biyu na rubutun\: \u0257aya inda aka cire duk lafazin da haruffa na musamman, \u0257aya kuma inda aka ajiye su. Duk matakan da ke biyo baya za su shafi nau'ikan rubutun biyu.</li><li> duba kan <strong>emojis, emoticons da onomatopeia</strong> . Kada ku rigaya aiwatar da rubutun ku don cire su, suna ba da bayanai masu amfani akan hankali\!</li><li> duba hashtags, idan akwai</li><li> bazuwar rubutu a cikin n-gram har zuwa gram hudu</li><li> ga kowane n-gram\:<ul><li> tsallake shi idan yana cikin jerin tsaida kalmomin da aka riga aka kafa</li><li> bincika maimaita haruffa kuma cire su idan ya cancanta ( <code>yeeeahhh\!</code> ya zama <code>yeah\!</code> )</li><li> duba idan n-gram yana \u0199unshe a cikin jerin \u0199amus / maganganu / salon siginar "maganar kamfani". Idan haka ne, ana amfani da \u0199a'idar da ta dace.</li></ul></li><li> yanke shawara na \u0199arshe, dangane da sakamakon matakan da suka gabata.</li></ol>
organic.general.model_short_description=Aikin yana bincika kowane lokaci na rubutu kuma yana aiki da jerin dokoki (a cikin wannan mahallin, kalmar halitta ce ko ha\u0253aka?). Hakanan yana la'akari da <strong>emojis</strong> , alamar rubutu, <strong>hashtags</strong> , manyan kalmomi... don tantance sakamakon.
