general.message.lemmatization_explanation=Kalmomi na iya samun bambance-bambance masu yawa. A cikin yaruka da yawa, sunaye \u0257aya da jam'i ko fi'ili a halin yanzu da na baya suna da sifofi daban-daban. Aikin da ya \u0199unshi cire wa\u0257annan nau'i daban-daban ana kiransa lemmatization. Yana da amfani a sami sakamako inda muka ga kalma \u0257aya sau \u0257aya kawai, ba duka nau'ikan kalmar \u0257aya ba wa\u0257anda ke cikin rubutun da kuke tantancewa. Koyaya, wani lokacin, ba a yin aikin lemmatization daidai. Yana yanke kalmomi ta hanyar da ba daidai ba, kuma sakamakon haka bincike zai iya samar da kalmomin da ba daidai ba a kusa da \u0199arshen su. Wannan shine dalilin da ya sa, koda idan ana amfani da aikin lemmatization ta tsohuwa, zaku iya kashe shi anan.
