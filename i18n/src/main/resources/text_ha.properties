topics.topics.parameter_precision.explanation=50 shine tsoho. Za\u0253i \u0199aramin \u0199ima don nemo <strong>\u0199arami da \u0199arami</strong> batutuwa, kuma za\u0253i mafi girman \u0199ima don nemo <strong>\u0199asa da manyan</strong> batutuwa\:<br/><br/> <small>\u0199ananan dabi'u \=&gt; nemo batutuwa 'kanana' da yawa.</small><br/>
topics.topics.parameter_stopwords.explanation=Cire kalmomin tsayawa 'kimiyya'\: kalmomin da suka saba da maganganun ilimi kuma wa\u0257anda ba sa \u0257aukar takamaiman \u0199imar bayanai (rubutu cikin Ingilishi ko Faransanci kawai). Ana samun cikakken jerin a <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">nan</a> .
topics.topics_extraction_tool.argument1.details=Wannan aikin yana gano mahimman batutuwan da ke cikin rubutu ta atomatik, wani aiki da ake kira <strong>cire</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">batu ko \u0199irar jigo</a></strong> . Yana nazarin layin rubutu bisa layi kuma yana \u0199ayyade \u0199ungiyoyin kalmomi da kalamai wa\u0257anda suka saba <strong>ha\u0257awa</strong> tare, suna samar da batutuwa.<br/> Yana aiki akan rubutun da aka rubuta cikin manyan harsuna iri-iri (ciki har da rubutu a cikin haruffan Latin). Aikin yana bin ka'idodin ilmantarwa mara kulawa, wanda shine nau'in <strong>koyon injin</strong> .<br/><br/> Idan kun yi amfani da wannan aikin a cikin mahallin ilimi (bincike ko karatu), dole ne ku yi la'akari da shi a cikin littafin ku\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Filayen Bu\u0257ewa\: Gudunmawar Dabaru don Gane Yawan \u01B4an wasan kwaikwayo a cikin Dokokin Dangantaka marasa iyaka. M@n@gement, 23 (1), 4-18.
topics.topics_extraction_tool.argument1.title=Cirar batu - sarrafa sarrafa kan manyan batutuwa a cikin rubutunku
topics.topics_extraction_tool.argument2.details=Fasahar ta ha\u0257a da ma'auni na "daidaici" don sarrafawa da kyau idan kuna bu\u0199atar manyan batutuwa ("macro") don samo, ko kuma a maimakon haka idan kun fi son gano batutuwa da yawa "micro" (\u0199ananan).
topics.topics_extraction_tool.argument2.title=\u0198ir\u0199ira\: sarrafa yadda "babban" ko "micro" batutuwa za su kasance
topics.topics_extraction_tool.argument3.details=<p><strong>Tsari da tsarin rubutu</strong> \: Cire jigo yana aiki ta gano nau'ikan kalmomi wa\u0257anda ke bayyana akan layi \u0257aya na rubutu. Don haka ya kamata ku kula da yadda ake tsara rubutun ku. Da kyau, yakamata a yi shi da \u0257an gajeren sakin layi, kowanne akan layi \u0257aya. Idan kuna amfani da fayil \u0257in Excel, kowane sakin layi ko mahimman tubalan rubutu yakamata ya bayyana akan jere daban.<br/><br/> <strong>\u0198arar rubutu</strong> \: Ana samun batutuwa ta hanyar auna mitoci\: wa\u0257anne nau'ikan sharu\u0257\u0257an ne suka fi faruwa tare? Domin wannan ya yi aiki, ya kamata rubutun ya kasance mai tsayi sosai domin wa\u0257annan \u0199ididdiga suna da ma'ana. Da tsayin rubutun, zai fi kyau. Rubutun a\u0199alla kalmomi 5,000 suna da alama farawa mai kyau.</p>
topics.topics_extraction_tool.argument3.title=Nasiha da dabaru don ingantacciyar sakamako a cikin gano jigo
topics.topics_extraction_tool.argument4.details=\ ake kira <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-ma'ana&quot;</a> . Tare da shi, mai amfani ya yanke shawarar adadin jigon da ya kamata a samu a cikin rubutu, sannan algorithms ya sami wa\u0257annan batutuwa.</p><p> Wannan hanyar za ta iya yin ma'ana idan mun riga mun san batutuwa nawa ne a cikin rubutun. Amma menene ma'anar gano batun idan mun riga mun san batutuwan? \uD83E\uDD14</p><p> A cikin ayyukan nocode, ba a \u0199ayyade adadin batutuwan da za a samo ba. Manazarci zai koyi abubuwa da yawa ta hanyar gano batutuwa nawa algorithm zai iya samu a cikin rubutun, ba tare da iyakataccen saiti ba. Manazarci ya kasance mai cikakken iko godiya ga madaidaicin ma'aunin, wanda ke taimakawa daidaita algorithm don nemo \u0199arin ko \u017Easa batutuwa - amma koyaushe tare da matakin 'yanci akan ainihin lamba.</p><p> 50 shine tsoho. Za\u0253i \u0199aramin \u0199ima don nemo <strong>\u0199arin kuma \u0199arami</strong> batutuwa, kuma za\u0253i mafi girman \u0199ima don nemo <strong>\u0199asa da manyan</strong> batutuwa\:</p><br/> <small>\u0199ananan dabi'u \=&gt; nemo batutuwa 'kanana' da yawa.</small><br/>
topics.topics_extraction_tool.argument4.title=Yadda za a ayyana adadin batutuwan da za a samu? Shin abu ne mai kyau?
topics.topics_extraction_tool.description=Kayan aikin cire maudu'in kan layi kyauta 100% \uD83D\uDD26 don wadanda ba codeers ba, babu rajista da ake bu\u0199ata. Shigo da rubutu daga Twitter a csv, Excel da Google ma\u0199unsar bayanai. Aiki yana da kyau kamar ko mafi kyau fiye da kayan aikin Python. Gudanar da bincike a cikin dannawa \u0257aya. Zazzage sakamakonku a cikin Excel.
topics.topics_extraction_tool.excel_export_details=Wannan fayil \u0257in Excel yana \u0199unshe da jerin mahimman kalmomi a kowane jigo. SABO\: Hakanan yana \u0199unshe da jerin layukan rubutu wa\u0257anda ke cikin takardar da kuka \u0257ora. Ga kowane layi, yanzu zaku iya ganin batutuwa uku da suka dace. Yana da amfani lokacin da kake son tambaya\: wane layi ko takarda ke cikin wannan batu?
topics.topics_extraction_tool.gexf_export_details=Hakanan zaka iya sauke wannan fayil \u0257in gexf, idan kun san yadda ake amfani da shi tare da <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Fayil \u0257in ya \u0199unshi hanyar sadarwar duk kalmomi 2,000 mafi yawan lokuta da ke \u0199unshe a cikin fayil \u0257in da kuka \u0257ora. Yana da amfani a bincika batutuwan dalla-dalla.
topics.topics_extraction_tool.model_long_description.details=<p>An bayyana ka'idodin da kayan aiki ke biye a cikin wannan littafin ilimi yana nazarin <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">yadda ake samun al'ummomi da batutuwa akan Twitter</a> . Fasahar ta bi wadannan matakai\:</p><ol><li> tsaftace rubutun\: daidaitawa zuwa ASCII, cire urls, cire alamun rubutu.</li><li> lemmatization.</li><li> bazuwar rubutu a cikin n-grams har zuwa gram hu\u0257u, cire \u0199arancin n-grams. Wannan matakin yayi daidai da wanda aikin ya biyo baya <a href\="../umigon/sentiment_analysis_tool.html">don nazarin jin da\u0257i</a></li><li> kidaya cococcurrences\: wadanne nau'i-nau'i na n-gram ne suke fitowa akai-akai a cikin layi daya na rubutu?</li><li> Ana amfani da jerin n-grams na cooccurring don \u0199ir\u0199irar hanyar sadarwa\: an yi shi da mafi yawan n-grams. Ana ha\u0257a n-gram biyu idan suna ha\u0257uwa akai-akai.</li><li> Ana amfani da algorithm gano al'umma zuwa cibiyar sadarwar\: Louvain algorithm, wanda yake da sauri da inganci.</li><li> ana amfani da siga da aka za\u0253a\: babban \u0199ima zai gano \u01B4an manyan al'ummomi. \u0198ananan \u0199ima za ta gano \u0199ananan \u0199ananan al'ummomi.</li><li> kowace al'umma (ko tari) a cikin hanyar sadarwa batu ne. Jerin mahimman kalmomi a cikin jigon shine n-gram \u0257in da ke \u0199unshe a cikin gungu.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Ayyukan yana gano nau'i-nau'i na kalmomi a kowane layi na rubutu. Wa\u0257annan nau'i-nau'i ana kiran su cooccurrences. Ha\u0257a duk nau'i-nau'i na sharuddan, an gina hanyar sadarwa na sharu\u0257\u0257an. An yanke hanyar sadarwa zuwa yankuna, kuma kowane yanki yayi daidai da batun.
