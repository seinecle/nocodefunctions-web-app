who.argument1.details=<p>Sannu\! Ni <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">farfesa</a> ne wanda ke zaune a Paris, tare da sha'awar fitar da bayanai daga kafofin watsa labarun da cibiyoyin sadarwa. Twitter da <a href\="https\://gephi.org" target\="_blank">Gephi</a> sune wuraren wasan da na fi so. Ina buga karatu a cikin <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">mujallu na ilimi</a> .</p><p> Kuna iya samun ni tattaunawa akan <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">rukunin Facebook don Gephi</a> ko yin sharhin fasaha da labarai na ilimi <a href\="https\://twitter.com/seinecle" target\="_blank">akan Twitter</a> ko tattaunawa akan <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">labaran \u0199wararru akan LinkedIn</a> . Oh, kuma wannan shine <a href\="https\://clementlevallois.net" target\="_blank">gidan yanar gizona</a> . Mu gan ku can\!</p>
