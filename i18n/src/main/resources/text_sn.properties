index.datapolicy.dataannotationfunction.details=Dhata annotation inosanganisira kurodha runyorwa rwezvinhu, izvo vanozotsanangura. Izvi zvinoreva kuti rondedzero yezvinhu inochengetwa, pamwe nerondedzero yeanotator, maemail avo, uye zvirevo zvavanogadzira.<br/> Mugadziri webasa anochengetedza email uye tsananguro yedataset. Izvi zvakachengetwa zvakare.<br/> Iyo data (rondedzero yezvinhu, tsananguro yerondedzero, email yemugadziri webasa, maemail evanotadzira uye zvirevo zvavo) inochengetwa pane yakachengetedzwa server base muEU. Haigoverwi kana kushandiswazve kune chero chinangwa.<br/> Iyo data inogona kubviswa chero nguva nemugadziri webasa racho.<br/>
