cowo.tool.argument2.details=Basa racho rinotora parameter imwe (chii mutauro wezvinyorwa?) uye inomhanya nekudzvanya kumwe chete\:
cowo.tool.argument3.details=<p><strong>Chimiro uye chimiro chezvinyorwa</strong> \: network inogadzirwa nekuona mapairi ematemu anooneka pamutsara mumwe chete wezvinyorwa. Saka iwe unofanirwa kungwarira nezvekuti chinyorwa chako chinopatsanurwa sei. Nenzira yakanaka, inofanira kuitwa nendima pfupi, imwe neimwe pamutsetse mumwe. Kana iwe uri kushandisa faira reExcel, ndima yega yega kana yakakosha block yemavara inofanira kuoneka pamutsara wakasiyana.<br/><br/> <strong>Pre-kugadzirisa zvinyorwa</strong> \: hapana chikonzero chekufanogadzirisa kana kuchenesa chinyorwa chako usati washandisa basa iri.<br/><br/> <strong>Kuongorora girafu</strong> \: isu tinokurudzira maviri emahara ehunyanzvi giredhi software yekuongorora iyo semantic network inogadzirwa nebasa. <a href\="https\://gephi.org" target\="_blank">Gephi</a> inopa akanakisa maficha ekusefa, kuisa ruvara, saizi uye kumhanya inotsanangura magirafu manhamba panetiweki yako ( <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">senge pakati pepakati</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> inopa zviono zvinova zvakachena uye zviri nyore kududzira kune semantic network. VOSviewer inogadzirwa nesainzi seyekutanga kushandisa kesi asi inobatsira kune chero rudzi rwesemantic network.</p>
cowo.tool.argument3.title=Mazano uye matipi ekuwana nzwisiso kubva kune semantic network
cowo.tool.argument4.details=Kana chinyorwa chako chiri rondedzero yezviitiko pamwe chete kana runyorwa rwezvinhu, ungangoda kushandisa Gaze, basa rakatsaurirwa <a href\="../gaze/network_builder_tool.html">kuvaka network kubva kune co-zviitiko uye zvakafanana</a> .
cowo.tool.argument4.title=Kana mavara ako akarongwa, aine mazita ezvinyorwa
cowo.tool.description=100% yemahara online chishandiso kugadzira semantic network. Hapana kunyoresa kunodiwa. Ngenisa zvinyorwa zvako mucsv, Excel kana mavara akajeka. Mhanya ongororo nekudzvanya kumwe chete. Dhawunirodha zvawawana muExcel kana segirafu.
cowo.tool.model_long_details=<p>Misimboti inotevedzwa nechishandiso ichi inotsanangurwa mubhuku rino redzidzo richidzidza <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">mawaniro enharaunda nemisoro paTwitter</a> . Iyo tekinoroji inotevedzera aya matanho\:</p><ol><li> kuchenesa kwechinyorwa\: flatten ku ASCII, kubvisa urls, kubvisa zviratidzo zvepunctuation.</li><li> lemmatization.</li><li> kuparara kwechinyorwa mu <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-giramu</a> kusvika mana-magiramu, kubviswa kwezvishoma zvakakosha n-giramu. Danho iri rakafanana nerinoteverwa <a href\="../umigon/sentiment_analysis_tool.html">nebasa rekuongorora manzwiro</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: ndeapi mapeya e-n-grams anowanzoonekwa mumitsetse yakafanana yezvinyorwa?</li><li> rondedzero yecooccurring n-grams inoshandiswa kugadzira network\: inogadzirwa neanowanzo gara n-giramu. Maviri n-grams akabatana kana achiwanzo itika.</li><li> kusimba kwekubatanidza kune network kunogadziriswa pachishandiswa nzira inonzi <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Basa racho rinoratidza maviri ematemu mumutsara wega wega wechinyorwa. Zviviri izvi zvinodaidzwa kuti co-occurrence. Kubatanidza ese maviri maviri ematemu uye kusarudza anowanzoitika, network yematemu inogadzirwa apo chero mazwi maviri akabatana kana achiwanzo onekwa pamwechete muchinyorwa.
