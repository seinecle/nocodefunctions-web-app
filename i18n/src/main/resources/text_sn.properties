who.argument1.details=<p>Mhoro\! Ini ndiri <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">purofesa</a> anogara muParis, ndine chido chekubvisa ruzivo kubva pasocial media uye network. Twitter <a href\="https\://gephi.org" target\="_blank">neGephi</a> ndidzo nzvimbo dzandinofarira dzekutamba. Ini ndinoburitsa zvidzidzo mumagazini <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">edzidzo</a> .</p><p> Unogona kundiwana ndichikurukura <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">paFacebook boka reGephi</a> kana kutaura nezvehunyanzvi uye nhau dzedzidzo <a href\="https\://twitter.com/seinecle" target\="_blank">paTwitter</a> kana kukurukura <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">nhau dzehunyanzvi paLinkedIn</a> . Oo, uye iyi ndiyo <a href\="https\://clementlevallois.net" target\="_blank">webhusaiti yangu</a> . Ndokuona ikoko\!</p>
