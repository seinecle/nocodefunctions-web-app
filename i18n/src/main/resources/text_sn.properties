link_prediction.description=Yemahara online chishandiso uchishandisa zvakanamirwa zvakanamirwa kufanotaura zvitsva zvinongedzo munetiweki
link_prediction.explanation.details=<p>Iri basa nderekushandisa kwakananga kweGephi plugin <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">naMarco Romanutti naSaskia Sch\u00FCler, inotungamirwa naMichael Henninger kuFHNW</a> .</p><br/><p> Code yavo inoonekwa <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">paGithub</a> .</p><br/><p> Kufanotaura kwakavakirwa pane <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">zvakanamirwa zvakanamirwa</a> . Inongogumira kune isina kunanga, isina uremu network. Kufunga kwacho kuri nyore\: chinongedzo chinogona kugadzirwa ndicho chiri pakati pemanodhi maviri ane vavakidzani vakawanda, asi haasati abatana.</p><br/><p> Nzira yekududzira sei fungidziro iyi? Kusavapo kwechibatanidza kunogona kureva kuti\:<br/><ol><li> Iko hakuna mukana weiyi link (haisi "inoenderana" kune ma node angave akabatanidzwa)</li><li> Pane mukana wekuti iyi link igadzirwe, uye kugona uku hakusati kwaitika</li><li> Pane mukana weiyo link asi iyo node mbiri dzinosarudza kusagadzirisa chinongedzo</li></ol><br/> Izvi zvinoreva kuti "kufanotaura" chinongedzo chinogona kugadzirisa imwe yemakesi matatu aya.<br/><br/> Tsvagiridzo yekufungidzira kwekubatanidza inonakidza. Bata isu kana iwe uchida kuita nzira nyowani yekufungidzira nzira pa nocodefunctions.com\!</p>
