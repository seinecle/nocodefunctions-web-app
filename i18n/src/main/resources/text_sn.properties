organic.description=100% yemahara online chishandiso kuona organic zvirimo pa Twitter, Instagram uye pasocial media. Ziva akasimudzirwa \uD83D\uDCE2 vs zvinongoerekana zvaitika \uD83C\uDF3F makomendi pasocial media.
organic.details=Iri basa rinoisa zvinyorwa zvako muzvikamu zviviri\:<ul><li> <strong>organic</strong> \: kana chinyorwa chakanyorwa nemaitiro echisikigo, ega, ega.</li><li> <strong>promoted</strong> \: kana chinyorwa chakanyorwa nechimiro chinova chemubatanidzwa, chinotsigirwa, chakagadzirwa.</li></ul> Inoshanda zvakanyanya <strong>pasocial media</strong> senge matweets e Twitter, makomendi pa Instagram zvinyorwa uye mamwe mapfupi zvinyorwa muChirungu neFrench.<br/> Akazvarwa muna 2020, chishandiso ichi chiri pasi pekuvandudzwa.
organic.general.argument1.details=Chishandiso chacho chakarongwa neJava iyo mitambo yakafanana zvakare, kana nani pane <strong>Python</strong> . Izvo hazvivimbi <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">nechikamu-che-kutaura tagging (POS tagging)</a> , iyo inoita kuti iwedzere kukurumidza. Parallel computing inoshandiswa muma subfunctions uye kungwarira kukuru kwakapihwa kuita.
organic.general.argument1.title=\uD83D\uDE80 Inokurumidza uye inoita
organic.general.argument2.details=<p>Ichi chishandiso chinozivisa mamaki ekutaura <u>kwekambani</u> . Chimiro ichi hachina kunyatsotsanangurwa muzvinyorwa zvedzidzo. Chinangwa ndechekupa mamaneja ezvemukati uye vanoongorora chishandiso chinovabvumira kusefa kunze izvo zvisingamiriri izwi <strong>rechokwadi remutengi</strong> , senge\:</p><br/><ul><li> <strong>anodana kuita</strong> \: "VOTE", "TENGA", "ITAMBA", ...</li><li> <strong>kukoka kwekusimudzira</strong> \: "zvinopisa zvibvumirano", "kupa", ...</li><li> <strong>matauriro epfungwa anogadzirwa nenyanzvi yezvekutaurirana</strong> , sekunongedzwa nemazwi chaiwo anoshandiswa\: "kufumurwa", "kushivirira", "kudzoreredza" ...</li></ul><br/> Iri ibasa ririkuenderera mberi uye tinogamuchira mhinduro yako nemazano (analysis@exploreyourdata.com). Isu tinotenda kuti basa iri rakatobatsira zvakanyanya, kubatsira vanoongorora nezvemigodhi kuchenesa dhata ravo kubva kune izvo zvisingabvi kune vanhu / vatengi asi kubva kumakambani nevakuru vekukurukurirana (tarisa <a href\="../umigon/sentiment_analysis_tool.html">basa redu rekuongorora manzwiro</a> ). Izvi zvichaita kuti kuyerwa kwavo kuve kwakavimbika, kunyanya kune maonero emigodhi.
organic.general.argument2.title=Organic vs zvakasimudzirwa zvemukati\: zvimwe zvinotariswa
organic.general.model_long_description=<p>Nheyo dzinotevedzwa nechishandiso dzakafanana <a href\="../umigon/sentiment_analysis_tool.html">nebasa rekuongorora manzwiro</a> , kunze kwekunge mitemo ichashandiswa. Chishandiso chinotevera matanho aya\:</p><ol><li> tarisa kureba kwechinyorwa\: kana ari mashoma emazwi ari mapfupi, haagamuchirwe</li><li> kubviswa kwema urls, kubviswa kwezvinhu zviri mu quotes, normalization yeapostrophs</li><li> mavhezheni maviri echinyorwa anotangwa\: imwe panobviswa mataurirwo ese nemabhii akakosha, uye imwe painochengetwa. Matanho ese anotevera anozoshanda kune ese mavhezheni echinyorwa.</li><li> tarisa pa <strong>emojis, zvidhori uye onomatopeia</strong> . Usagadzirise zvinyorwa zvako kuti uzvibvise, ivo vanopa ruzivo runobatsira pamanzwiro\!</li><li> tarisa pane hashtag, kana iripo</li><li> kuparara kwechinyorwa mu n-giramu kusvika mana-magiramu</li><li> kune imwe neimwe n-giramu\:<ul><li> svetuka kana iri yerondedzero yakagara yasimbiswa yemazwi ekumira</li><li> tarisa kune anodzokororwa mavara uye woabvisa pazvinenge zvichidiwa ( <code>yeeeahhh\!</code> inova <code>yeah\!</code> )</li><li> tarisa kana iyo n-giramu iri mune yakafanomisikidzwa runyorwa rwemazwi / mataurirwo / chimiro chechiratidzo "kutaura kwekambani". Kana zvakadaro, mutemo unoenderana unoshandiswa.</li></ul></li><li> sarudzo yekupedzisira, zvichienderana nemhedzisiro yematanho apfuura.</li></ol>
organic.general.model_short_description=Iro basa rinoongorora temu yega yega yechinyorwa uye rinoshandisa nhevedzano yemitemo (muchirevo chechinyorwa chino, izwi rekuti organic kana kusimudzirwa?). Inotarisawo <strong>emojis</strong> , nyora dzemutauro, <strong>hashtag</strong> , mazwi makuru ... kuona mhedzisiro.
