link_prediction.short_explanation=<p>Iyo nzira inofanotaura kuti ma node ane yakanyanya <strong>chigadzirwa</strong> ane mukana wepamusoro wekubatana. Kufungidzira uku kunodaidzwa kuti <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferential attachment</a></strong> \: node dzinenge dzatove nekubatana kwakawanda, dzinoita kunge ndidzo dzinogadzira hukama hutsva.</p>
link_prediction.success=\uD83D\uDE9A mafambiro apinda\! Iwe unogona kuona rondedzero yezvakafanotaurwa zvinongedzo pazasi. Iyo gexf faira yakatorwa pasi, inosanganisira zvakafanotaurwa zvinongedzo pamusoro peiyo yekutanga network.
