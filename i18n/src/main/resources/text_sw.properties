network_converter.howto=Je\! huna uhakika juu ya jinsi ya kupata faili ya gexf kutoka Gephi? Tembelea somo hili <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">la kina kuhusu jinsi ya kutoka Gephi hadi taswira ya wavuti na VOSviewer</a> .
network_converter.items.question=Je, "vitu" (au nodi, au mawakala...) katika mtandao wako vinawakilisha nini? Ipe jina fupi
network_converter.limit_to_500_nodes.details=<p>Wakati Gephi imeundwa kwa mitandao midogo na mikubwa sana, VOSviewer imeundwa kwa mitandao hadi nodi 500 hivi. Nodi 300 ni vyema zaidi. Zaidi ya saizi hii, taswira inakuwa ngumu kusoma na shughuli zinakuwa polepole sana.</p><br/><p> Je, ikiwa mtandao wako ni mkubwa kuliko nodi 500? Nocodefunctions hukusaidia\: kwenye faili ya gexf, itachagua nodi 500 <strong>kwenye kingo ambazo zina uzani mkubwa zaidi</strong> . Nodi zingine zitachujwa. Hii inapaswa kutoa mtandao mdogo ambao bado unatoa mwonekano muhimu wa mtandao asilia, kamili.</p>
