umigon.sentiment_analysis_tool.argument1.details=Chaguo hili la kukokotoa hufanya <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">uchanganuzi wa hisia</a></strong> , pia huitwa madini ya maoni. Inachanganua maandishi na kubaini kama maoni hayana upande wowote, chanya au hasi.<br/> Inafanya kazi vyema kwenye <strong>mitandao ya kijamii</strong> kama vile tweets za Twitter, maoni kwenye machapisho ya Instagram na maandishi mengine mafupi sana kwa Kiingereza au Kifaransa. Kwa kulinganisha na njia mbadala 23, zana hii ilipatikana kuwa <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">chombo bora zaidi cha uchanganuzi wa hisia kwenye mitandao ya kijamii</a> .<br/> Mzaliwa wa 2012, chombo hiki kiko chini ya maendeleo endelevu.<br/><br/> Ukitumia chaguo hili la kukokotoa katika muktadha wa kitaaluma (utafiti au masomo), lazima uirejelee katika bibliografia yako\:<br/><br/> Levallois, Clement. "Umigon\: Uchambuzi wa hisia kwenye Tweets kulingana na orodha ya masharti na heuristics". Mijadala ya Warsha ya 7 ya Kimataifa ya Tathmini ya Semantic (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Uchambuzi wa maoni kwa Twitter, Instagram na kwingineko
umigon.sentiment_analysis_tool.argument3.details=Kazi imepangwa katika Java. Nambari yake inapatikana <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">kwa uhuru kwenye Github</a> . Utendaji wake ni bora kwa sababu hautegemei <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">uwekaji tagi wa sehemu ya usemi (uwekaji tagi wa POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ambayo inafanya haraka.</a> Mbinu za <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">kompyuta</a> zinazofanana hutumiwa katika kazi ndogo ndogo na umakini mkubwa umelipwa kwa utendaji wa jumla.
umigon.sentiment_analysis_tool.argument3.title=Haraka na mwigizaji
umigon.sentiment_analysis_tool.argument6.details=<p>Baadhi ya zana hutoa bao ili kueleza nguvu ya hisia\: thamani kubwa kwa maoni chanya, na thamani ya chini sana kwa maoni hasi. Sifuri inawakilisha hisia zisizoegemea upande wowote. Kwa uzoefu wangu, alama hizi sio za kuaminika sana, isipokuwa kwa kesi dhahiri. "Kutisha" itapiga alama za chini sana, na "ajabu" itapiga alama ya juu sana. Lakini katikati, mambo sio sawa na alama ni ngumu zaidi kutafsiri - singeshauri kuzitegemea. Njia inayotia matumaini zaidi itakuwa kutambulisha <strong>mihemko</strong> ili kudhihaki matamshi bora zaidi ya hisia, zaidi ya kategoria chanya / zisizoegemea upande wowote / hasi. Tuma barua pepe kwa analysis@exploreyourdata.com ikiwa una nia ya mwelekeo huu wa utafiti.</p>
umigon.sentiment_analysis_tool.argument6.title=Bao, asilimia na hisia?
umigon.sentiment_analysis_tool.argument7.details=<p>Zana hii inabainisha viashirio dhabiti vya <u>hisia</u> , SI taarifa chanya au hasi <u>za ukweli</u> . Kwa kutoa mfano\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; inaainishwa kama <strong>HALISI</strong> , hata kama nchi iliyoko kwenye vita ni "kimakusudi" au "kiukweli" si kitu chanya.</li><li> " <code>War is horrible \:(</code> " -&gt; imeainishwa kuwa <strong>HASI</strong> kwa sababu neno "ya kutisha" na emoji ni viashirio dhabiti vya maoni hasi.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; imeainishwa kama <strong>CHANYA</strong> kwa sababu neno "kusisimua" ni kiashirio cha hisia chanya.</li></ul><br/> Tunaamini kuwa mbinu hii inafanya uchanganuzi wa maoni kuwa wa kuaminika na wa kipekee kabisa katika mazingira ya zana za uchanganuzi wa maoni na maoni. Je, uko tayari kuijaribu?
umigon.sentiment_analysis_tool.argument7.title=Hisia chanya, zisizo na upande na hasi\: mazingatio zaidi
umigon.sentiment_analysis_tool.description=Zana ya bure ya kuchanganua maoni mtandaoni bila kusimba. Uchimbaji wa hisia kwa media za kijamii au maandishi katika faili za csv, Excel na pdf. Utendaji ni mzuri au bora kuliko mifumo ya kujifunza ya mashine. Endesha uchanganuzi kwa mbofyo mmoja. Pakua matokeo yako katika Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Kanuni zinazofuatwa na zana zimefafanuliwa katika chapisho hili la kitaaluma kuhusu <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, lililochapishwa katika anthology ya Association fo Computational Linguistics</a> . Chombo kinafuata hatua hizi\:</p><ol><li> angalia urefu wa maandishi\: ikiwa ni maneno machache tu mafupi, hayataainishwa</li><li> kuondolewa kwa url, kuondolewa kwa yaliyomo katika nukuu, kuhalalisha apostrofu</li><li> matoleo mawili ya maandishi yameanzishwa\: moja ambapo accents zote na wahusika maalum huondolewa, na moja ambapo huhifadhiwa. Hatua zote zifuatazo zitatumika kwa matoleo yote mawili ya maandishi.</li><li> angalia <strong>emoji, vikaragosi na onomatopeia</strong> . Usichakate maandishi yako ili kuyaondoa, yanatoa habari muhimu juu ya hisia\!</li><li> angalia alama za reli, ikiwa zipo</li><li> mtengano wa maandishi katika n-gramu hadi gramu nne</li><li> kwa kila n-gramu\:<ul><li> iruke ikiwa ni ya orodha iliyoanzishwa awali ya maneno ya kusitisha</li><li> angalia herufi zinazorudiwa na uwaondoe inapohitajika ( <code>yeeeahhh\!</code> inakuwa <code>yeah\!</code> )</li><li> angalia ikiwa n-gram iko katika orodha iliyoanzishwa mapema ya maneno yanayoweza kuwa chanya. Ikiwa ndivyo, sheria inayolingana inatumika. Mara nyingi sheria ni rahisi kama "neno chanya hutoa maoni chanya kwa maandishi", lakini sheria ngumu zaidi pia zinajumuishwa.</li><li> angalia ikiwa n-gram iko katika orodha iliyoanzishwa mapema ya maneno yanayoweza kuwa hasi. Mantiki sawa inatumika</li></ul></li><li> ukaguzi wa mwisho\: kugundua wasimamizi katika sentensi ("lakini", "hata hivyo", "hata kama", nk). Thamani chanya au hasi zilizowekwa kabla au baada ya wasimamizi hawa kuwekwa au kufutwa.</li><li> uamuzi wa mwisho kufuatia sheria ngumu, kulingana na matokeo ya hatua za awali.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Chaguo za kukokotoa huchunguza kila neno la maandishi na kutumia msururu wa sheria ili kubaini athari kwenye hisia. Pia inazingatia kwa utaratibu <strong>emoji</strong> , alama za uakifishaji, <strong>lebo</strong> za reli , tofauti za tahajia, maneno yenye herufi kubwa... ili kubainisha maoni.
