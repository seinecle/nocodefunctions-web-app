who.argument1.details=<p>Habari\! Mimi ni <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesa</a> ninayeishi Paris, nina shauku ya kupata habari kutoka kwa mitandao ya kijamii na mitandao. Twitter na <a href\="https\://gephi.org" target\="_blank">Gephi</a> ni viwanja vya michezo nivipendavyo. Ninachapisha masomo katika <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">majarida ya kitaaluma</a> .</p><p> Unaweza kunipata nikijadiliana kwenye <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">kikundi cha Facebook cha Gephi</a> au nikitoa maoni kuhusu habari za teknolojia na kitaaluma <a href\="https\://twitter.com/seinecle" target\="_blank">kwenye Twitter</a> au nikijadili <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">habari za kitaalamu kwenye LinkedIn</a> . Oh, na hii ni <a href\="https\://clementlevallois.net" target\="_blank">tovuti yangu</a> . Tuonane hapo\!</p>
