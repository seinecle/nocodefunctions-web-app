topics.topics.parameter_stopwords.explanation=Ondoa maneno ya kusitisha 'kisayansi'\: maneno ambayo ni ya kawaida katika mazungumzo ya kitaaluma na ambayo hayana thamani maalum ya habari (maandiko katika Kiingereza au Kifaransa pekee). Orodha kamili inapatikana <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">hapa</a> .
topics.topics_extraction_tool.argument1.details=Chaguo hili la kukokotoa hubainisha kiotomatiki mada muhimu katika maandishi, operesheni inayoitwa <strong>uondoaji</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mada au uundaji</a></strong> wa mada . Inachambua mstari wa maandishi kwa mstari na huamua vikundi vya maneno na misemo ambayo huwa na <strong>nguzo</strong> pamoja, na kuunda mada.<br/> Inafanya kazi kwenye maandishi yaliyoandikwa katika anuwai kubwa ya lugha (pamoja na maandishi katika alfabeti zisizo za Kilatini). Chaguo hili linafuata kanuni za ujifunzaji bila kusimamiwa, ambayo ni aina ya <strong>kujifunza kwa mashine</strong> .<br/><br/> Ukitumia chaguo hili la kukokotoa katika muktadha wa kitaaluma (utafiti au masomo), lazima uirejelee katika bibliografia yako\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Sehemu za Ufunguzi\: Mchango wa Kimethodolojia kwa Utambulisho wa Waigizaji Watofauti katika Maagizo ya Kihusiano Isiyo na Kikomo. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Uchimbaji wa mada - rekebisha uchanganuzi wa mada muhimu katika maandishi yako kiotomatiki
topics.topics_extraction_tool.argument2.details=Teknolojia inajumuisha kigezo cha "usahihi" ili kudhibiti vyema ikiwa unahitaji mada kubwa ("jumla") kupatikana, au badala yake ukipendelea kutambua mada "ndogo" nyingi (ndogo).
topics.topics_extraction_tool.argument2.title=Ubunifu\: dhibiti jinsi mada "kubwa" au "ndogo" zitakuwa
topics.topics_extraction_tool.argument3.details=<p><strong>Muundo na umbizo la maandishi</strong> \: Utoaji wa Mada hufanya kazi kwa kutambua jozi za istilahi zinazoonekana kwenye mstari sawa wa maandishi. Kwa hivyo unapaswa kuwa mwangalifu kuhusu jinsi maandishi yako yameumbizwa. Kwa kweli, inapaswa kufanywa kwa aya fupi, kila moja kwenye mstari mmoja. Ikiwa unatumia faili ya Excel, kila aya au sehemu kubwa ya maandishi inapaswa kuonekana kwenye safu mlalo tofauti.<br/><br/> <strong>Kiasi cha maandishi</strong> \: mada hupatikana kwa kupima masafa\: ni jozi gani za istilahi huwa zinatokea mara nyingi zaidi? Ili hili lifanye kazi, maandishi yanapaswa kuwa marefu ya kutosha ili hesabu hizi ziwe na maana. Nakala ndefu, bora zaidi. Maandishi ya angalau maneno 5,000 yanaonekana kuwa mwanzo mzuri.</p>
topics.topics_extraction_tool.argument3.title=Vidokezo na mbinu za matokeo bora katika utambuzi wa mada
topics.topics_extraction_tool.argument4.details=\ inayoitwa <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-njia&quot;</a> . Pamoja nayo, mtumiaji anaamua ni mada ngapi inapaswa kupatikana katika maandishi, na kisha algorithms hupata mada hizi.</p><p> Mbinu hii inaweza kuwa na maana tunapojua mapema ni mada ngapi katika maandishi. Lakini ni nini hatua ya kugundua mada ikiwa tunajua mada tayari? \uD83E\uDD14</p><p> Katika vitendakazi vya nocode, idadi ya mada zitakazopatikana haijaamuliwa mapema. Mchambuzi atajifunza mengi kwa kugundua mada ngapi ambazo algoriti inaweza kupata kwenye maandishi, bila kikomo kilichowekwa mapema. Mchanganuzi anasalia katika udhibiti kamili kwa shukrani kwa kigezo cha usahihi, ambacho husaidia kurekebisha algoriti ili kupata mada zaidi au chini - lakini kila wakati na kiwango cha uhuru kwenye nambari kamili.</p><p> 50 ndio chaguo msingi. Chagua thamani ya chini ili kupata mada <strong>zaidi na ndogo</strong> , na uchague thamani kubwa ili kupata mada <strong>ndogo na kubwa zaidi</strong> \:</p><br/> <small>maadili madogo \=&gt; pata mada nyingi 'ndogo'.</small><br/>
topics.topics_extraction_tool.argument4.title=Jinsi ya kufafanua idadi ya mada zinazopatikana? Je, ni jambo jema?
topics.topics_extraction_tool.description=Zana ya 100% isiyolipishwa ya kutoa mada mtandaoni \uD83D\uDD26 kwa wasio na coder, hakuna usajili unaohitajika. Ingiza maandishi yako kutoka Twitter katika csv, Excel na lahajedwali za Google. Utendaji ni mzuri au bora kuliko zana za Python. Endesha uchanganuzi kwa mbofyo mmoja. Pakua matokeo yako katika Excel.
topics.topics_extraction_tool.excel_export_details=Faili hii ya Excel ina orodha ya maneno muhimu kwa kila mada. MPYA\: pia ina orodha ya mistari ya maandishi ambayo ilikuwa katika hati uliyopakia. Kwa kila mstari, sasa unaweza kuona mada tatu zinazolingana. Ni muhimu unapotaka kuuliza\: ni mstari gani au hati gani katika mada hii?
topics.topics_extraction_tool.gexf_export_details=Unaweza pia kupakua faili hii ya gexf, ikiwa unajua jinsi ya kuitumia na <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Faili ina mtandao wa maneno yote 2,000 ya mara kwa mara yaliyomo kwenye faili uliyopakia. Ni muhimu kuchunguza mada kwa undani zaidi.
topics.topics_extraction_tool.model_long_description.details=<p>Kanuni zinazofuatwa na zana zimefafanuliwa katika chapisho hili la kitaaluma linalojifunza <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">jinsi ya kupata jumuiya na mada kwenye Twitter</a> . Teknolojia inafuata hatua hizi\:</p><ol><li> kusafisha maandishi\: gorofa kwa ASCII, kuondolewa kwa urls, kuondolewa kwa ishara za punctuation.</li><li> lematization.</li><li> mtengano wa maandishi katika n-gramu hadi gramu nne, kuondolewa kwa n-gramu zisizo muhimu. Hatua hii ni sawa na ile inayofuatwa na chaguo la <a href\="../umigon/sentiment_analysis_tool.html">kukokotoa kwa uchanganuzi wa hisia</a></li><li> hesabu ya matukio yanayofuatana\: ni jozi zipi za n-grams huwa na kuonekana mara kwa mara katika mistari sawa ya maandishi?</li><li> orodha ya cooccurring n-grams hutumiwa kuunda mtandao\: inafanywa na n-gramu za mara kwa mara. N-gramu mbili zimeunganishwa ikiwa zinatokea mara kwa mara.</li><li> algorithm ya kutambua jamii inatumika kwenye mtandao\: algorithm ya Louvain, ambayo ni ya haraka na yenye ufanisi sana.</li><li> parameter iliyochaguliwa na mtumiaji inatumika\: thamani kubwa itatambua jumuiya chache kubwa. Thamani ndogo itagundua jumuiya nyingi ndogo.</li><li> kila jumuiya (au nguzo) kwenye mtandao ni mada. Orodha ya maneno muhimu katika mada ni n-gramu zilizomo kwenye nguzo.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Chaguo za kukokotoa hutambua jozi za istilahi katika kila mstari wa maandishi. Jozi hizi huitwa matukio ya mara kwa mara. Kujumlisha jozi zote za masharti, mtandao wa masharti unaundwa. Mtandao umekatwa katika sehemu ndogo, na kila eneo linalingana na mada.
