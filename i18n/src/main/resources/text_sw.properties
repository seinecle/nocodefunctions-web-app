general.message.lemmatization_explanation=Maneno yanaweza kuwa na tofauti nyingi. Katika lugha nyingi, nomino za umoja na wingi au vitenzi katika wakati uliopo na uliopita vina maumbo tofauti kidogo. Operesheni ambayo inajumuisha kuondoa aina hizi tofauti inaitwa lemmatization. Ni muhimu kupata matokeo ambapo tunaona neno moja mara moja tu, sio aina zote za neno moja ambazo zilikuwepo katika maandishi unayochanganua. Hata hivyo wakati mwingine, uendeshaji wa lemmatization haufanyiki kwa usahihi. Inapunguza maneno kwa njia isiyo sahihi, na matokeo yake uchambuzi unaweza kutoa maneno ambayo yana tahajia isiyo sahihi karibu na mwisho wao. Hii ndiyo sababu, hata kama utendakazi wa uhalalishaji unatumika kwa chaguo-msingi, unaweza kuzima hapa.
