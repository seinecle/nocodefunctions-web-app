link_prediction.description=Zana ya bure ya mtandaoni kwa kutumia kiambatisho cha upendeleo kutabiri viungo vipya kwenye mtandao
link_prediction.explanation.details=<p>Utendakazi huu ni utumizi wa moja kwa moja wa programu-jalizi ya Gephi na <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti na Saskia Sch\u00FCler, inayosimamiwa na Michael Henninger katika FHNW</a> .</p><br/><p> Nambari yao inaonekana <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">kwenye Github</a> .</p><br/><p> Utabiri unategemea kiambatisho cha <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">upendeleo</a> . Ni mdogo kwa mitandao isiyoelekezwa, isiyo na uzito. Hoja ni rahisi\: kiunga kinachowezekana zaidi kuunda ni kile kati ya nodi mbili ambazo zina majirani wengi, lakini hazina muunganisho bado.</p><br/><p> Jinsi ya kutafsiri utabiri huu wa kiungo? Kutokuwepo kwa kiungo kunaweza kumaanisha kuwa\:<br/><ol><li> Hakuna uwezekano wa kiunga hiki (hakina "muhimu" kwa nodi ambazo zinaweza kuhusika)</li><li> Kuna uwezekano wa kiungo hiki kuundwa, na uwezo huu bado haujatekelezwa</li><li> Kuna uwezekano wa kiunga lakini nodi hizo mbili huchagua kutoboresha kiunga</li></ol><br/> Hii ina maana kwamba "kutabiri" kiungo kunaweza kushughulikia mojawapo ya kesi hizi tatu.<br/><br/> Utafiti juu ya utabiri wa kiungo unavutia. Wasiliana nasi ikiwa ungependa kutekeleza mbinu mpya ya kutabiri kiungo kwenye nocodefunctions.com\!</p>
