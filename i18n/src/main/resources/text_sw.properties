cowo.tool.argument1.title=Mitandao ya kisemantiki - geuza maandishi yako kuwa grafu
cowo.tool.argument2.details=Kazi inachukua parameta moja (lugha ya maandishi ni nini?) na inaendesha kwa mbofyo mmoja\:
cowo.tool.argument3.details=<p><strong>Muundo na muundo wa maandishi</strong> \: mtandao huundwa kwa kuchunguza jozi za maneno ambayo yanaonekana kwenye mstari huo wa maandishi. Kwa hivyo unapaswa kuwa mwangalifu kuhusu jinsi maandishi yako yamegawanywa. Kwa kweli, inapaswa kufanywa kwa aya fupi, kila moja kwenye mstari mmoja. Ikiwa unatumia faili ya Excel, kila aya au sehemu kubwa ya maandishi inapaswa kuonekana kwenye safu mlalo tofauti.<br/><br/> <strong>Uchakataji wa awali wa maandishi</strong> \: hakuna haja ya kuchakata mapema au kusafisha maandishi yako kabla ya kutumia chaguo hili la kukokotoa.<br/><br/> <strong>Kuchunguza grafu</strong> \: tunapendekeza programu mbili za daraja la kitaalamu bila malipo kwa uchunguzi wa mtandao wa kisemantiki unaozalishwa na chaguo la kukokotoa. <a href\="https\://gephi.org" target\="_blank">Gephi</a> hutoa vipengele bora vya kuchuja, kupaka rangi, kubadilisha ukubwa na kuendesha takwimu za grafu kwenye mtandao wako (kama vile <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">betweenness centrality</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> hutoa taswira ambayo ni safi na rahisi kutafsiri kwa mitandao ya semantiki. VOSviewer imeundwa kwa kutumia scientometrics kama kisa cha matumizi ya kwanza lakini ni muhimu kwa aina yoyote ya mtandao wa kisemantiki.</p>
cowo.tool.argument3.title=Vidokezo na mbinu za kupata maarifa kutoka kwa mtandao wa kisemantiki
cowo.tool.argument4.details=Ikiwa maandishi yako ni orodha ya matukio pamoja au orodha ya vipengee, unaweza kutaka kutumia Gaze, chaguo la kukokotoa linalojitolea kwa <a href\="../gaze/network_builder_tool.html">kujenga mitandao kutoka kwa matukio ya pamoja na mfanano</a> .
cowo.tool.argument4.title=Wakati maandishi yako yameundwa, na orodha za vipengee
cowo.tool.description=100% zana isiyolipishwa ya mtandaoni ya kuunda mitandao ya kisemantiki. Hakuna usajili unaohitajika. Ingiza maandishi yako katika csv, Excel au maandishi wazi. Endesha uchanganuzi kwa mbofyo mmoja. Pakua matokeo yako katika Excel au kama grafu.
cowo.tool.model_long_details=<p>Kanuni zinazofuatwa na zana zimefafanuliwa katika chapisho hili la kitaaluma linalojifunza <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">jinsi ya kupata jumuiya na mada kwenye Twitter</a> . Teknolojia inafuata hatua hizi\:</p><ol><li> kusafisha maandishi\: gorofa kwa ASCII, kuondolewa kwa urls, kuondolewa kwa ishara za punctuation.</li><li> lematization.</li><li> mtengano wa maandishi katika <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramu</a> hadi gramu nne, kuondolewa kwa n-gramu zisizo muhimu. Hatua hii ni sawa na ile inayofuatwa na chaguo la <a href\="../umigon/sentiment_analysis_tool.html">kukokotoa kwa uchanganuzi wa hisia</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: ni jozi zipi za n-grams huwa na kuonekana mara kwa mara katika mistari sawa ya maandishi?</li><li> orodha ya cooccurring n-grams hutumiwa kuunda mtandao\: inafanywa na n-gramu za mara kwa mara. N-gramu mbili zimeunganishwa ikiwa zinatokea mara kwa mara.</li><li> nguvu ya miunganisho kwenye mtandao inasahihishwa kwa kutumia utaratibu unaoitwa <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Chaguo za kukokotoa hutambua jozi za istilahi katika kila mstari wa maandishi. Jozi hizi huitwa matukio ya pamoja. Kwa kujumlisha jozi zote za istilahi na kuchagua yale ya mara kwa mara, mtandao wa istilahi hutengenezwa ambapo istilahi zozote mbili zimeunganishwa ikiwa mara nyingi zinaonekana pamoja katika maandishi.
