organic.description=100% zana isiyolipishwa ya mtandaoni ya kutambua maudhui ya kikaboni kwenye Twitter, Instagram na mitandao ya kijamii. Gundua maoni \uD83D\uDCE2 dhidi ya moja kwa moja \uD83C\uDF3F yaliyotangazwa kwenye mitandao ya kijamii.
organic.details=Chaguo hili la kukokotoa huainisha maandishi yako katika kategoria mbili\:<ul><li> <strong>kikaboni</strong> \: maandishi yanapoandikwa kwa mtindo ambao ni wa asili, wa kibinafsi, wa mtu binafsi.</li><li> <strong>kukuza</strong> \: maandishi yanapoandikwa kwa mtindo ambao ni wa ushirika, uliofadhiliwa, wa bandia.</li></ul> Inafanya kazi vyema kwenye <strong>mitandao ya kijamii</strong> kama vile tweets za Twitter, maoni kwenye machapisho ya Instagram na maandishi mengine mafupi sana kwa Kiingereza na Kifaransa.<br/> Ilizaliwa mnamo 2020, zana hii iko chini ya maendeleo endelevu.
organic.general.argument1.details=Chombo hicho kimepangwa na Java ambayo maonyesho yanafanana pia, au bora kuliko <strong>Python</strong> . <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">Haitegemei uwekaji tagi wa sehemu ya hotuba (POS tagging)</a> , ambayo hufanya iwe haraka zaidi. Kompyuta sambamba hutumiwa katika vitendawili na uangalifu mkubwa umetolewa kwa utendakazi.
organic.general.argument1.title=\uD83D\uDE80 Haraka na utendaji
organic.general.argument2.details=<p>Zana hii inabainisha viashirio vya mazungumzo ya <u>shirika</u> . Tabia hii haijafafanuliwa wazi katika fasihi ya kitaaluma. Kusudi ni kuwapa wasimamizi wa maudhui na wachambuzi zana ambayo inawaruhusu kuchuja maudhui ambayo <strong>hayawakilishi sauti halisi ya mteja</strong> , kama vile\:</p><br/><ul><li> <strong>wito kwa hatua</strong> \: "PIGA KURA", "NUNUA", "CHEZA", ...</li><li> <strong>mialiko ya uendelezaji</strong> \: "ofa za moto zaidi", "toa", ...</li><li> <strong>maneno ya maoni ambayo yameundwa na mtaalamu wa mawasiliano</strong> , kama inavyoonyeshwa na maneno maalum yaliyotumiwa\: "iliyofunuliwa", "iliyowekwa", "kurejesha" ...</li></ul><br/> Kazi hii inaendelea na tunakaribisha maoni na mapendekezo yako (analysis@exploreyourdata.com). Tunaamini kwamba kipengele hiki tayari ni muhimu sana, na kuwasaidia wachambuzi waliobobea katika uchimbaji wa maoni kusafisha mkusanyiko wao wa data kutoka kwa maudhui ambayo hayatoki kwa watu binafsi/wateja bali kutoka kwa mashirika na maafisa wa mawasiliano (angalia <a href\="../umigon/sentiment_analysis_tool.html">utendakazi wetu kwa uchanganuzi wa maoni</a> ). Hii itafanya kipimo chao kuwa cha kuaminika zaidi, haswa kwa uchimbaji wa maoni.
organic.general.argument2.title=Maudhui ya kikaboni dhidi ya yaliyokuzwa\: mambo mengine yanayozingatiwa
organic.general.model_long_description=<p>Kanuni zinazofuatwa na zana ni sawa na <a href\="../umigon/sentiment_analysis_tool.html">kazi ya uchanganuzi wa hisia</a> , isipokuwa kwa kanuni za kutumika. Chombo kinafuata hatua hizi\:</p><ol><li> angalia urefu wa maandishi\: ikiwa ni maneno machache tu mafupi, hayataainishwa</li><li> kuondolewa kwa url, kuondolewa kwa yaliyomo katika nukuu, kuhalalisha apostrofu</li><li> matoleo mawili ya maandishi yameanzishwa\: moja ambapo accents zote na wahusika maalum huondolewa, na moja ambapo huhifadhiwa. Hatua zote zifuatazo zitatumika kwa matoleo yote mawili ya maandishi.</li><li> angalia <strong>emoji, vikaragosi na onomatopeia</strong> . Usichakate maandishi yako mapema ili kuyaondoa, yanatoa habari muhimu juu ya hisia\!</li><li> angalia alama za reli, ikiwa zipo</li><li> mtengano wa maandishi katika n-gramu hadi gramu nne</li><li> kwa kila n-gramu\:<ul><li> iruke ikiwa ni ya orodha iliyoanzishwa awali ya maneno ya kusitisha</li><li> angalia herufi zinazorudiwa na uwaondoe inapohitajika ( <code>yeeeahhh\!</code> inakuwa <code>yeah\!</code> )</li><li> angalia ikiwa n-gram iko katika orodha iliyoanzishwa mapema ya msamiati / misemo / mtindo unaoashiria "hotuba ya shirika". Ikiwa ndivyo, sheria inayolingana inatumika.</li></ul></li><li> uamuzi wa mwisho, kulingana na matokeo ya hatua za awali.</li></ol>
organic.general.model_short_description=Chaguo za kukokotoa huchunguza kila neno la maandishi na kutumia msururu wa sheria (katika muktadha huu, istilahi hai au inakuzwa?). Pia inazingatia <strong>emoji</strong> , uakifishaji, <strong>lebo</strong> za reli , maneno yenye herufi kubwa... ili kubaini matokeo.
