network_converter.creating_a_bridge.details_first_part=<p>Data ya mtandao inaweza kuumbizwa kulingana na kanuni tofauti\: GraphML, DL, au Pajek Net ni miongoni mwa zile zinazojulikana zaidi. <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">Jedwali hili la fomati za faili za mtandao</a> hufanya muhtasari muhimu (ikiwa haujakamilika)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Kinachofanya mambo kutowezekana ni kwamba sio programu zote za mtandao zinazokubali fomati zote. Hasa\:<ul><li> Gephi inaweza kuingiza na kuuza nje faili za gexf, lakini haitambui faili za mtandao za VOSviewer json</li><li> VOSviewer inaweza kuingiza na kuuza nje faili za VOSviewer json, lakini haitambui faili za gexf</li></ul></p><p> Kigeuzi kati ya faili za gexf na VOSviewer json zinazotolewa kwenye ukurasa huu ni daraja ambalo natumai litapatikana kuwa la manufaa kwa watumiaji wa programu zote mbili.</p>
