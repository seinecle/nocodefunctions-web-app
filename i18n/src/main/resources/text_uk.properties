cowo.tool.model_long_details=<p>\u041f\u0440\u0438\u043d\u0446\u0438\u043f\u0438, \u044f\u043a\u0438\u043c \u0434\u043e\u0442\u0440\u0438\u043c\u0443\u0454\u0442\u044c\u0441\u044f \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u043e\u043f\u0438\u0441\u0430\u043d\u0456 \u0432 \u0446\u0456\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0456\u0447\u043d\u0456\u0439 \u043f\u0443\u0431\u043b\u0456\u043a\u0430\u0446\u0456\u0457, \u044f\u043a\u0430 \u0432\u0438\u0432\u0447\u0430\u0454 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, \u044f\u043a \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0438 \u0441\u043f\u0456\u043b\u044c\u043d\u043e\u0442\u0438 \u0442\u0430 \u0442\u0435\u043c\u0438 \u0432 Twitter</a> . \u0422\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u044f \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0442\u0430\u043a\u0438\u0445 \u043a\u0440\u043e\u043a\u0456\u0432\:</p><ol><li> \u043e\u0447\u0438\u0449\u0435\u043d\u043d\u044f \u0442\u0435\u043a\u0441\u0442\u0443\: \u0432\u0438\u0440\u0456\u0432\u043d\u044e\u0432\u0430\u043d\u043d\u044f \u0434\u043e ASCII, \u0432\u0438\u0434\u0430\u043b\u0435\u043d\u043d\u044f url, \u0432\u0438\u0434\u0430\u043b\u0435\u043d\u043d\u044f \u0437\u043d\u0430\u043a\u0456\u0432 \u043f\u0443\u043d\u043a\u0442\u0443\u0430\u0446\u0456\u0457.</li><li> \u043b\u0435\u043c\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0456\u044f.</li><li> \u0440\u043e\u0437\u043a\u043b\u0430\u0434\u0430\u043d\u043d\u044f \u0442\u0435\u043a\u0441\u0442\u0443 \u043d\u0430 <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-\u0433\u0440\u0430\u043c\u0438</a> \u0434\u043e \u0447\u043e\u0442\u0438\u0440\u044c\u043e\u0445 \u0433\u0440\u0430\u043c\u0456\u0432, \u0432\u0438\u0434\u0430\u043b\u0435\u043d\u043d\u044f \u043c\u0435\u043d\u0448 \u0440\u0435\u043b\u0435\u0432\u0430\u043d\u0442\u043d\u0438\u0445 n-\u0433\u0440\u0430\u043c\u0456\u0432. \u0426\u0435\u0439 