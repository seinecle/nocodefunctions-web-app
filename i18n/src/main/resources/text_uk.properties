cowo.tool.argument3.details=<p><strong>\u0421\u0442\u0440\u0443\u043A\u0442\u0443\u0440\u0430 \u0442\u0430 \u0444\u043E\u0440\u043C\u0430\u0442 \u0442\u0435\u043A\u0441\u0442\u0443</strong> \: \u043C\u0435\u0440\u0435\u0436\u0430 \u0441\u0442\u0432\u043E\u0440\u044E\u0454\u0442\u044C\u0441\u044F \u0448\u043B\u044F\u0445\u043E\u043C \u0432\u0438\u044F\u0432\u043B\u0435\u043D\u043D\u044F \u043F\u0430\u0440 \u0442\u0435\u0440\u043C\u0456\u043D\u0456\u0432, \u044F\u043A\u0456 \u0437\u2019\u044F\u0432\u043B\u044F\u044E\u0442\u044C\u0441\u044F \u0432 \u043E\u0434\u043D\u043E\u043C\u0443 \u0440\u044F\u0434\u043A\u0443 \u0442\u0435\u043A\u0441\u0442\u0443. \u0422\u043E\u043C\u0443 \u0432\u0438 \u043F\u043E\u0432\u0438\u043D\u043D\u0456 \u0431\u0443\u0442\u0438 \u043E\u0431\u0435\u0440\u0435\u0436\u043D\u0456 \u0437 \u0442\u0438\u043C, \u044F\u043A \u0432\u0430\u0448 \u0442\u0435\u043A\u0441\u0442 \u0440\u043E\u0437\u0434\u0456\u043B\u0435\u043D\u0438\u0439. \u0412 \u0456\u0434\u0435\u0430\u043B\u0456 \u0432\u0456\u043D \u043F\u043E\u0432\u0438\u043D\u0435\u043D \u0441\u043A\u043B\u0430\u0434\u0430\u0442\u0438\u0441\u044F \u0437 \u0432\u0456\u0434\u043D\u043E\u0441\u043D\u043E \u043A\u043E\u0440\u043E\u0442\u043A\u0438\u0445 \u0430\u0431\u0437\u0430\u0446\u0456\u0432, \u043A\u043E\u0436\u0435\u043D \u043D\u0430 \u043E\u0434\u043D\u043E\u043C\u0443 \u0440\u044F\u0434\u043A\u0443. \u042F\u043A\u0449\u043E \u0432\u0438 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u043E\u0432\u0443\u0454\u0442\u0435 \u0444\u0430\u0439\u043B Excel, \u043A\u043E\u0436\u0435\u043D \u0430\u0431\u0437\u0430\u0446 \u0430\u0431\u043E \u0437\u043D\u0430\u0447\u0443\u0449\u0438\u0439 \u0431\u043B\u043E\u043A \u0442\u0435\u043A\u0441\u0442\u0443 \u043C\u0430\u0454 \u0432\u0456\u0434\u043E\u0431\u0440\u0430\u0436\u0430\u0442\u0438\u0441\u044F \u0432 \u0456\u043D\u0448\u043E\u043C\u0443 \u0440\u044F\u0434\u043A\u0443.<br/><br/> <strong>\u041F\u043E\u043F\u0435\u0440\u0435\u0434\u043D\u044F \u043E\u0431\u0440\u043E\u0431\u043A\u0430 \u0442\u0435\u043A\u0441\u0442\u0443</strong> \: \u043D\u0435 \u043F\u043E\u0442\u0440\u0456\u0431\u043D\u043E \u043F\u043E\u043F\u0435\u0440\u0435\u0434\u043D\u044C\u043E \u043E\u0431\u0440\u043E\u0431\u043B\u044F\u0442\u0438 \u0430\u0431\u043E \u043E\u0447\u0438\u0449\u0430\u0442\u0438 \u0442\u0435\u043A\u0441\u0442 \u043F\u0435\u0440\u0435\u0434 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u0430\u043D\u043D\u044F\u043C \u0446\u0456\u0454\u0457 \u0444\u0443\u043D\u043A\u0446\u0456\u0457.<br/><br/> <strong>\u0414\u043E\u0441\u043B\u0456\u0434\u0436\u0435\u043D\u043D\u044F \u0433\u0440\u0430\u0444\u0456\u043A\u0430</strong> \: \u043C\u0438 \u0440\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u0443\u0454\u043C\u043E \u0434\u0432\u0430 \u0431\u0435\u0437\u043A\u043E\u0448\u0442\u043E\u0432\u043D\u0456 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u0438 \u043F\u0440\u043E\u0444\u0435\u0441\u0456\u0439\u043D\u043E\u0433\u043E \u0440\u0456\u0432\u043D\u044F \u0434\u043B\u044F \u0434\u043E\u0441\u043B\u0456\u0434\u0436\u0435\u043D\u043D\u044F \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u0447\u043D\u043E\u0457 \u043C\u0435\u0440\u0435\u0436\u0456, \u0441\u0442\u0432\u043E\u0440\u0435\u043D\u043E\u0457 \u0444\u0443\u043D\u043A\u0446\u0456\u0454\u044E. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u043D\u0430\u0434\u0430\u0454 \u043D\u0430\u0439\u043A\u0440\u0430\u0449\u0456 \u0444\u0443\u043D\u043A\u0446\u0456\u0457 \u0434\u043B\u044F \u0444\u0456\u043B\u044C\u0442\u0440\u0430\u0446\u0456\u0457, \u0440\u043E\u0437\u0444\u0430\u0440\u0431\u043E\u0432\u0443\u0432\u0430\u043D\u043D\u044F, \u0437\u043C\u0456\u043D\u0438 \u0440\u043E\u0437\u043C\u0456\u0440\u0443 \u0442\u0430 \u0437\u0430\u043F\u0443\u0441\u043A\u0443 \u043E\u043F\u0438\u0441\u043E\u0432\u043E\u0457 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0438 \u0433\u0440\u0430\u0444\u0456\u043A\u0430 \u0443 \u0432\u0430\u0448\u0456\u0439 \u043C\u0435\u0440\u0435\u0436\u0456 (\u043D\u0430\u043F\u0440\u0438\u043A\u043B\u0430\u0434, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0446\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u0456\u0441\u0442\u044C \u043C\u0456\u0436 \u043C\u0435\u0436\u0430\u043C\u0438</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0437\u0430\u0431\u0435\u0437\u043F\u0435\u0447\u0443\u0454 \u043D\u0430\u0439\u0447\u0438\u0441\u0442\u0456\u0448\u0456 \u0442\u0430 \u043D\u0430\u0439\u043F\u0440\u043E\u0441\u0442\u0456\u0448\u0456 \u0434\u043B\u044F \u0456\u043D\u0442\u0435\u0440\u043F\u0440\u0435\u0442\u0430\u0446\u0456\u0457 \u0432\u0456\u0437\u0443\u0430\u043B\u0456\u0437\u0430\u0446\u0456\u0457 \u0434\u043B\u044F \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u0447\u043D\u0438\u0445 \u043C\u0435\u0440\u0435\u0436. VOSviewer \u0440\u043E\u0437\u0440\u043E\u0431\u043B\u0435\u043D\u043E \u0437 \u043D\u0430\u0443\u043A\u043E\u043C\u0435\u0442\u0440\u0456\u0454\u044E \u044F\u043A \u043F\u0435\u0440\u0448\u0438\u043C \u0432\u0430\u0440\u0456\u0430\u043D\u0442\u043E\u043C \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u0430\u043D\u043D\u044F, \u0430\u043B\u0435 \u0432\u0456\u043D \u043A\u043E\u0440\u0438\u0441\u043D\u0438\u0439 \u0434\u043B\u044F \u0431\u0443\u0434\u044C-\u044F\u043A\u043E\u0433\u043E \u0442\u0438\u043F\u0443 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u0447\u043D\u043E\u0457 \u043C\u0435\u0440\u0435\u0436\u0456.</p>
