umigon.sentiment_analysis_tool.argument6.details=<p>\u0414\u0435\u044F\u043A\u0456 \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438 \u043D\u0430\u0434\u0430\u044E\u0442\u044C \u043E\u0446\u0456\u043D\u043A\u0443 \u0434\u043B\u044F \u0432\u0438\u0440\u0430\u0436\u0435\u043D\u043D\u044F \u0441\u0438\u043B\u0438 \u043D\u0430\u0441\u0442\u0440\u043E\u044E\: \u0432\u0435\u043B\u0438\u043A\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044F \u0434\u043B\u044F \u0434\u0443\u0436\u0435 \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u043D\u0430\u0441\u0442\u0440\u043E\u044E \u0456 \u0434\u0443\u0436\u0435 \u043D\u0438\u0437\u044C\u043A\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044F \u0434\u043B\u044F \u043D\u0435\u0433\u0430\u0442\u0438\u0432\u043D\u043E\u0433\u043E. \u041D\u0443\u043B\u044C \u043E\u0437\u043D\u0430\u0447\u0430\u0454 \u043D\u0435\u0439\u0442\u0440\u0430\u043B\u044C\u043D\u0456 \u043D\u0430\u0441\u0442\u0440\u043E\u0457. \u0417 \u043C\u043E\u0433\u043E \u0434\u043E\u0441\u0432\u0456\u0434\u0443, \u0446\u0456 \u043E\u0446\u0456\u043D\u043A\u0438 \u043D\u0435 \u043D\u0430\u0434\u0442\u043E \u043D\u0430\u0434\u0456\u0439\u043D\u0456, \u0437\u0430 \u0432\u0438\u043D\u044F\u0442\u043A\u043E\u043C \u043E\u0447\u0435\u0432\u0438\u0434\u043D\u0438\u0445 \u0432\u0438\u043F\u0430\u0434\u043A\u0456\u0432. "\u0416\u0430\u0445\u043B\u0438\u0432\u0438\u0439" \u043E\u0442\u0440\u0438\u043C\u0430\u0454 \u0434\u0443\u0436\u0435 \u043D\u0438\u0437\u044C\u043A\u0438\u0439 \u0431\u0430\u043B, \u0430 "\u0447\u0443\u0434\u043E\u0432\u0438\u0439" - \u0434\u0443\u0436\u0435 \u0432\u0438\u0441\u043E\u043A\u0438\u0439. \u0410\u043B\u0435 \u0432 \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0456 \u0432\u0441\u0435 \u043D\u0435 \u0442\u0430\u043A \u043E\u0434\u043D\u043E\u0437\u043D\u0430\u0447\u043D\u043E, \u0430 \u043E\u0446\u0456\u043D\u043A\u0438 \u043D\u0430\u0431\u0430\u0433\u0430\u0442\u043E \u0432\u0430\u0436\u0447\u0435 \u0456\u04