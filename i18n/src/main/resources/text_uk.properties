umigon.sentiment_analysis_tool.argument3.details=\u0424\u0443\u043d\u043a\u0446\u0456\u044f \u0437\u0430\u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043e\u0432\u0430\u043d\u0430 \u043d\u0430 Java. \u0419\u043e\u0433\u043e \u043a\u043e\u0434 <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">\u0432\u0456\u043b\u044c\u043d\u043e \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u0438\u0439 \u043d\u0430 Github</a> . \u0419\u043e\u0433\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u0447\u0443\u0434\u043e\u0432\u0430, \u0442\u043e\u043c\u0443 \u0449\u043e \u0432\u0456\u043d \u043d\u0435 \u043f\u043e\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u0442\u0435\u0433\u0443\u0432\u0430\u043d\u043d\u044f \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u043c\u043e\u0432\u0438 (\u0442\u0435\u0433\u0443\u0432\u0430\u043d\u043d\u044f POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u0449\u043e \u0440\u043e\u0431\u0438\u0442\u044c \u0439\u043e\u0433\u043e \u0448\u0432\u0438\u0434\u043a\u0438\u043c.</a> \u0423 \u043f\u0456\u0434\u0444\u0443\u043d\u043a\u0446\u0456\u044f\u0445 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u043f\u0430\u0440\u0430\u043b\u0435\u043b\u044c\u043d\u0456 \u043e\u0431\u0447\u0438\u0441\u043b\u044e\u0432\u0430\u043b\u044c\u043d\u0456</a> \u043c\u0435\u0442\u043e\u0434\u0438, \u0456 \u0432\u0435\u043b\u0438\u043a\u0430 \u0443\u0432\u0430\u0433\u0430 \u043f\u0440\u0438\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0456\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0456.
