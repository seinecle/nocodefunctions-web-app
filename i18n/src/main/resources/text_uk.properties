u043B\u0430\u043C\u0438, \u044F\u043A\u0456 \u043C\u0430\u044E\u0442\u044C \u043D\u0430\u0439\u0431\u0456\u043B\u044C\u0448\u0443 \u043A\u0456\u043B\u044C\u043A\u0456\u0441\u0442\u044C \u0441\u0443\u0441\u0456\u0434\u0456\u0432, \u0430\u043B\u0435 \u0449\u0435 \u043D\u0435 \u043C\u0430\u044E\u0442\u044C \u0437\u2019\u0454\u0434\u043D\u0430\u043D\u043D\u044F.</p><br/><p> \u042F\u043A \u0456\u043D\u0442\u0435\u0440\u043F\u0440\u0435\u0442\u0443\u0432\u0430\u0442\u0438 \u0446\u0435\u0439 \u043F\u0440\u043E\u0433\u043D\u043E\u0437 \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u043D\u044F? \u0412\u0456\u0434\u0441\u0443\u0442\u043D\u0456\u0441\u0442\u044C \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u043D\u044F \u043C\u043E\u0436\u0435 \u043E\u0437\u043D\u0430\u0447\u0430\u0442\u0438, \u0449\u043E\:<br/><ol><li> \u041D\u0435\u043C\u0430\u0454 \u043F\u043E\u0442\u0435\u043D\u0446\u0456\u0430\u043B\u0443 \u0434\u043B\u044F \u0446\u044C\u043E\u0433\u043E \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u043D\u044F (\u0432\u043E\u043D\u043E \u043D\u0435 "\u0440\u0435\u043B\u0435\u0432\u0430\u043D\u0442\u043D\u0435" \u0434\u043B\u044F \u0432\u0443\u0437\u043B\u0456\u0432, \u044F\u043A\u0456 \u0431\u0443\u0434\u0443\u0442\u044C \u0437\u0430\u0434\u0456\u044F\u043D\u0456)</li><li> \u0406\u0441\u043D\u0443\u0454 \u043F\u043E\u0442\u0435\u043D\u0446\u0456\u0430\u043B \u0434\u043B\u044F \u0441\u0442\u0432\u043E\u0440\u0435\u043D\u043D\u044F \u0446\u044C\u043E\u0433\u043E \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u043D\u044F, \u0430\u043B\u0435 \u0446\u0435\u0439 \u043F\u043E\u0442\u0435\u043D\u0446\u0456\u0430\u043B \u0449\u0435 \u043D\u0435 \u0440\u0435\u0430\u043B\u0456\u0437\u043E\u0432\u0430\u043D\u0438\u0439</li><li> \u0406\u0441\u043D\u0443\u0454 \u043F\u043E\u0442\u0435\u043D\u0446\u0456\u0430\u043B \u0434\u043B\u044F \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u043D\u044F, \u0430\u043B\u0435 \u0434\u0432\u0430 \u0432\u0443\u0437\u043B\u0438 \u0432\u0438\u0440\u0456\u0448\u0443\u044E\u0442\u044C \u043D\u0435 \u0440\u0435\u0430\u043B\u0456\u0437\u043E\u0432\u0443\u0432\u0430\u0442\u0438 \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u043D\u044F</li></ol><br/> \u0426\u0435 \u043E\u0437\u043D\u0430\u0447\u0430\u0454, \u0449\u043E \u00AB\u043F\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0435\u043D\u043D\u044F\u00BB \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u043D\u044F \u043C\u043E\u0436\u0435 \u0440\u043E\u0437\u0433\u043B\u044F\u043D\u0443\u0442\u0438 \u043E\u0434\u0438\u043D \u0456\u0437 \u0446\u0438\u0445 \u0442\u0440\u044C\u043E\u0445 \u0432\u0438\u043F\u0430\u0434\u043A\u0456\u0432.<br/><br/> \u0414\u043E\u0441\u043B\u0456\u0434\u0436\u0435\u043D\u043D\u044F \u0449\u043E\u0434\u043E \u043F\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0435\u043D\u043D\u044F \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u044C \u0454 \u0437\u0430\u0445\u043E\u043F\u043B\u044E\u044E\u0447\u0438\u043C. \u0417\u0432\u2019\u044F\u0436\u0456\u0442\u044C\u0441\u044F \u0437 \u043D\u0430\u043C\u0438, \u044F\u043A\u0449\u043E \u0432\u0438 \u0445\u043E\u0447\u0435\u0442\u0435 \u0432\u043F\u0440\u043E\u0432\u0430\u0434\u0438\u0442\u0438 \u043D\u043E\u0432\u0438\u0439 \u043C\u0435\u0442\u043E\u0434 \u043F\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0435\u043D\u043D\u044F \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u044C \u043D\u0430 nocodefunctions.com\!</p>
