u0440\u043e\u0431\u043a\u0430 \u0442\u0435\u043a\u0441\u0442\u0443</strong> \: \u043d\u0435 \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u043e \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u043e\u0431\u0440\u043e\u0431\u043b\u044f\u0442\u0438 \u0430\u0431\u043e \u043e\u0447\u0438\u0449\u0430\u0442\u0438 \u0442\u0435\u043a\u0441\u0442 \u043f\u0435\u0440\u0435\u0434 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f\u043c \u0446\u0456\u0454\u0457 \u0444\u0443\u043d\u043a\u0446\u0456\u0457.<br/><br/> <strong>\u0414\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f \u0433\u0440\u0430\u0444\u0456\u043a\u0430</strong> \: \u043c\u0438 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0454\u043c\u043e \u0434\u0432\u0430 \u0431\u0435\u0437\u043a\u043e\u0448\u0442\u043e\u0432\u043d\u0456 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0438 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0440\u0456\u0432\u043d\u044f \u0434\u043b\u044f \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u043e\u0457 \u043c\u0435\u0440\u0435\u0436\u0456, \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043e\u0457 \u0444\u0443\u043d\u043a\u0446\u0456\u0454\u044e. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u043d\u0430\u0434\u0430\u0454 \u043d\u0430\u0439\u043a\u0440\u0430\u0449\u0456 \u0444\u0443\u043d\u043a\u0446\u0456\u0457 \u0434\u043b\u044f \u0444\u0456\u043b\u044c\u0442\u0440\u0430\u0446\u0456\u0457, \u0440\u043e\u0437\u0444\u0430\u0440\u0431\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f, \u0437\u043c\u0456\u043d\u0438 \u0440\u043e\u0437\u043c\u0456\u0440\u0443 \u0442\u0430 \u0437\u0430\u043f\u0443\u0441\u043a\u0443 \u043e\u043f\u0438\u0441\u043e\u0432\u043e\u0457 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0438 \u0433\u0440\u0430\u0444\u0456\u043a\u0430 \u0443 \u0432\u0430\u0448\u0456\u0439 \u043c\u0435\u0440\u0435\u0436\u0456 (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u043c\u0456\u0436 \u043c\u0435\u0436\u0430\u043c\u0438</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0439\u0447\u0438\u0441\u0442\u0456\u0448\u0456 \u0442\u0430 \u043d\u0430\u0439\u043f\u0440\u043e\u0441\u0442\u0456\u0448\u0456 \u0434\u043b\u044f \u0456\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0456\u0457 \u0432\u0456\u0437\u0443\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u0457 \u0434\u043b\u044f \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0438\u0445 \u043c\u0435\u0440\u0435\u0436. VOSviewer \u0440\u043e\u0437\u0440\u043e\u0431\u043b\u0435\u043d\u043e \u0437 \u043d\u0430\u0443\u043a\u043e\u043c\u0435\u0442\u0440\u0456\u0454\u044e \u044f\u043a \u043f\u0435\u0440\u0448\u0438\u043c \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u043e\u043c \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f, \u0430\u043b\u0435 \u0432\u0456\u043d \u043a\u043e\u0440\u0438\u0441\u043d\u0438\u0439 \u0434\u043b\u044f \u0431\u0443\u0434\u044c-\u044f\u043a\u043e\u0433\u043e \u0442\u0438\u043f\u0443 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u043e\u0457 \u043c\u0435\u0440\u0435\u0436\u0456.</p>
