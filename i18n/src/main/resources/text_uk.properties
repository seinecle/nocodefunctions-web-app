 \: \u0442\u0435\u043C\u0438 \u0437\u043D\u0430\u0445\u043E\u0434\u044F\u0442\u044C \u0437\u0430 \u0434\u043E\u043F\u043E\u043C\u043E\u0433\u043E\u044E \u0432\u0438\u043C\u0456\u0440\u044E\u0432\u0430\u043D\u043D\u044F \u0447\u0430\u0441\u0442\u043E\u0442\u0438\: \u044F\u043A\u0430 \u043F\u0430\u0440\u0430 \u0442\u0435\u0440\u043C\u0456\u043D\u0456\u0432 \u043D\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u0454\u0442\u044C\u0441\u044F \u0440\u0430\u0437\u043E\u043C? \u0429\u043E\u0431 \u0446\u0435 \u0441\u043F\u0440\u0430\u0446\u044E\u0432\u0430\u043B\u043E, \u0442\u0435\u043A\u0441\u0442 \u043F\u043E\u0432\u0438\u043D\u0435\u043D \u0431\u0443\u0442\u0438 \u0434\u043E\u0441\u0442\u0430\u0442\u043D\u044C\u043E \u0434\u043E\u0432\u0433\u0438\u043C, \u0449\u043E\u0431 \u0446\u0456 \u043F\u0456\u0434\u0440\u0430\u0445\u0443\u043D\u043A\u0438 \u0431\u0443\u043B\u0438 \u0437\u043D\u0430\u0447\u0443\u0449\u0438\u043C\u0438. \u0427\u0438\u043C \u0434\u043E\u0432\u0448\u0438\u0439 \u0442\u0435\u043A\u0441\u0442, \u0442\u0438\u043C \u043A\u0440\u0430\u0449\u0435. \u0422\u0435\u043A\u0441\u0442\u0438 \u0437 \u0449\u043E\u043D\u0430\u0439\u043C\u0435\u043D\u0448\u0435 5000 \u0441\u043B\u0456\u0432 \u0437\u0434\u0430\u044E\u0442\u044C\u0441\u044F \u0445\u043E\u0440\u043E\u0448\u0438\u043C \u043F\u043E\u0447\u0430\u0442\u043A\u043E\u043C.</p>
