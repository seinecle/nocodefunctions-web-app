organic.general.argument2.details=<p>\u0426\u0435\u0439 \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0432\u0438\u0437\u043D\u0430\u0447\u0430\u0454 \u043C\u0430\u0440\u043A\u0435\u0440\u0438 <u>\u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u043D\u043E\u0457 \u043C\u043E\u0432\u0438</u> . \u0426\u044F \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430 \u0447\u0456\u0442\u043A\u043E \u043D\u0435 \u0432\u0438\u0437\u043D\u0430\u0447\u0435\u043D\u0430 \u0432 \u043D\u0430\u0443\u043A\u043E\u0432\u0456\u0439 \u043B\u0456\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0456. \u041C\u0435\u0442\u0430 \u043F\u043E\u043B\u044F\u0433\u0430\u0454 \u0432 \u0442\u043E\u043C\u0443, \u0449\u043E\u0431 \u043D\u0430\u0434\u0430\u0442\u0438 \u043C\u0435\u043D\u0435\u0434\u0436\u0435\u0440\u0430\u043C \u043A\u043E\u043D\u0442\u0435\u043D\u0442\u0443 \u0442\u0430 \u0430\u043D\u0430\u043B\u0456\u0442\u0438\u043A\u0456\u0432 \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442, \u044F\u043A\u0438\u0439 \u0434\u043E\u0437\u0432\u043E\u043B\u0438\u0442\u044C \u0457\u043C \u0432\u0456\u0434\u0444\u0456\u043B\u044C\u0442\u0440\u0443\u0432\u0430\u0442\u0438 \u0432\u043C\u0456\u0441\u0442, \u044F\u043A\u0438\u0439 \u043D\u0435 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0454 <strong>\u0441\u043F\u0440\u0430\u0432\u0436\u043D\u0456\u0439 \u0433\u043E\u043B\u043E\u0441 \u043A\u043B\u0456\u0454\u043D\u0442\u0430</strong> , \u043D\u0430\u043F\u0440\u0438\u043A\u043B\u0430\u0434\:</p><br/><ul><li> <strong>\u0437\u0430\u043A\u043B\u0438\u043A\u0438 \u0434\u043E \u0434\u0456\u0457</strong> \: "\u0413\u041E\u041B\u041E\u0421\u0423\u0419", "\u041A\u0423\u041F\u0418\u0419", "\u0413\u0420\u0410\u0419", ...</li><li> <strong>\u0440\u0435\u043A\u043B\u0430\u043C\u043D\u0456 \u0437\u0430\u043F\u0440\u043E\u0448\u0435\u043D\u043D\u044F</strong> \: "\u043D\u0430\u0439\u0433\u0430\u0440\u044F\u0447\u0456\u0448\u0456 \u043F\u0440\u043E\u043F\u043E\u0437\u0438\u0446\u0456\u0457", "\u043F\u043E\u0434\u0430\u0440\u0443\u0439", ...</li><li> <strong>\u0432\u0438\u0441\u043B\u043E\u0432\u043B\u044E\u0432\u0430\u043D\u043D\u044F \u0434\u0443\u043C\u043E\u043A, \u0441\u0442\u0432\u043E\u0440\u0435\u043D\u0456 \u0444\u0430\u0445\u0456\u0432\u0446\u0435\u043C \u0437 \u043A\u043E\u043C\u0443\u043D\u0456\u043A\u0430\u0446\u0456\u0457</strong> , \u043D\u0430 \u0449\u043E \u043D\u0430\u0442\u044F\u043A\u0430\u044E\u0442\u044C \u043A\u043E\u043D\u043A\u0440\u0435\u0442\u043D\u0456 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u0430\u043D\u0456 \u0442\u0435\u0440\u043C\u0456\u043D\u0438\: \u00AB\u0440\u043E\u0437\u043A\u0440\u0438\u0442\u0438\u0439\u00BB, \u00AB\u0440\u043E\u0437\u043F\u0430\u043B\u0435\u043D\u0438\u0439\u00BB, \u00AB\u0432\u0438\u043D\u0430\u0445\u043E\u0434\u0438\u0442\u044C\u00BB ...</li></ul><br/> \u0420\u043E\u0431\u043E\u0442\u0430 \u043D\u0430\u0434 \u0446\u0438\u043C \u0442\u0440\u0438\u0432\u0430\u0454, \u0456 \u043C\u0438 \u0440\u0430\u0434\u0456 \u0432\u0430\u0448\u0456 \u0432\u0456\u0434\u0433\u0443\u043A\u0438 \u0442\u0430 \u043F\u0440\u043E\u043F\u043E\u0437\u0438\u0446\u0456\u0457 (analysis@exploreyourdata.com). \u041C\u0438 \u0432\u0432\u0430\u0436\u0430\u0454\u043C\u043E, \u0449\u043E \u0446\u044F \u0444\u0443\u043D\u043A\u0446\u0456\u044F \u0432\u0436\u0435 \u0454 \u043D\u0430\u0434\u0437\u0432\u0438\u0447\u0430\u0439\u043D\u043E \u043A\u043E\u0440\u0438\u0441\u043D\u043E\u044E, \u0434\u043E\u043F\u043E\u043C\u0430\u0433\u0430\u044E\u0447\u0438 \u0430\u043D\u0430\u043B\u0456\u0442\u0438\u043A\u0430\u043C, \u044F\u043A\u0456 \u0441\u043F\u0435\u0446\u0456\u0430\u043B\u0456\u0437\u0443\u044E\u0442\u044C\u0441\u044F \u043D\u0430 \u0430\u043D\u0430\u043B\u0456\u0437\u0456 \u0434\u0443\u043C\u043E\u043A, \u043E\u0447\u0438\u0449\u0430\u0442\u0438 \u0441\u0432\u0456\u0439 \u043D\u0430\u0431\u0456\u0440 \u0434\u0430\u043D\u0438\u0445 \u0432\u0456\u0434 \u0432\u043C\u0456\u0441\u0442\u0443, \u044F\u043A\u0438\u0439 \u043D\u0430\u0434\u0445\u043E\u0434\u0438\u0442\u044C \u043D\u0435 \u0432\u0456\u0434 \u043E\u043A\u0440\u0435\u043C\u0438\u0445 \u043E\u0441\u0456\u0431/\u043A\u043B\u0456\u0454\u043D\u0442\u0456\u0432, \u0430 \u0432\u0456\u0434 \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0446\u0456\u0439 \u0442\u0430 \u0441\u043F\u0435\u0446\u0456\u0430\u043B\u0456\u0441\u0442\u0456\u0432 \u0456\u0437 \u043A\u043E\u043C\u0443\u043D\u0456\u043A\u0430\u0446\u0456\u0439 (\u043F\u0435\u0440\u0435\u0432\u0456\u0440\u0442\u0435 \u043D\u0430\u0448\u0443 <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043D\u043A\u0446\u0456\u044E \u0434\u043B\u044F \u0430\u043D\u0430\u043B\u0456\u0437\u0443 \u043D\u0430\u0441\u0442\u0440\u043E\u0457\u0432</a> ). \u0426\u0435 \u0437\u0440\u043E\u0431\u0438\u0442\u044C \u0457\u0445 \u0432\u0438\u043C\u0456\u0440\u044E\u0432\u0430\u043D\u043D\u044F \u0431\u0456\u043B\u044C\u0448 \u043D\u0430\u0434\u0456\u0439\u043D\u0438\u043C\u0438, \u043E\u0441\u043E\u0431\u043B\u0438\u0432\u043E \u0434\u043B\u044F \u0430\u043D\u0430\u043B\u0456\u0437\u0443 \u0434\u0443\u043C\u043A\u0438.
