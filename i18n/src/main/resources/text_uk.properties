organic.general.model_long_description=<p>\u041F\u0440\u0438\u043D\u0446\u0438\u043F\u0438, \u044F\u043A\u0438\u0445 \u0434\u043E\u0442\u0440\u0438\u043C\u0443\u0454\u0442\u044C\u0441\u044F \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442, \u043F\u043E\u0434\u0456\u0431\u043D\u0456 \u0434\u043E <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043D\u043A\u0446\u0456\u0457 \u0430\u043D\u0430\u043B\u0456\u0437\u0443 \u043D\u0430\u0441\u0442\u0440\u043E\u0457\u0432</a> , \u0437\u0430 \u0432\u0438\u043D\u044F\u0442\u043A\u043E\u043C \u043F\u0440\u0430\u0432\u0438\u043B, \u044F\u043A\u0456 \u0441\u043B\u0456\u0434 \u0437\u0430\u0441\u0442\u043E\u0441\u043E\u0432\u0443\u0432\u0430\u0442\u0438. \u0406\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0432\u0438\u043A\u043E\u043D\u0443\u0454 \u0442\u0430\u043A\u0456 \u0434\u0456\u0457\:</p><ol><li> \u043F\u0435\u0440\u0435\u0432\u0456\u0440\u0442\u0435 \u0434\u043E\u0432\u0436\u0438\u043D\u0443 \u0442\u0435\u043A\u0441\u0442\u0443\: \u044F\u043A\u0449\u043E \u0432\u0456\u043D \u0431\u0443\u0434\u0435 \u043A\u043E\u0440\u043E\u0442\u043A\u0438\u043C \u043B\u0438\u0448\u0435 \u043D\u0430 \u043F\u0430\u0440\u0443 \u0441\u043B\u0456\u0432, \u0432\u0456\u043D \u043D\u0435 \u0431\u0443\u0434\u0435 \u043A\u043B\u0430\u0441\u0438\u0444\u0456\u043A\u043E\u0432\u0430\u043D\u0438\u0439</li><li> \u0432\u0438\u0434\u0430\u043B\u0435\u043D\u043D\u044F url, \u0432\u0438\u0434\u0430\u043B\u0435\u043D\u043D\u044F \u0432\u043C\u0456\u0441\u0442\u0443 \u0432 \u043B\u0430\u043F\u043A\u0430\u0445, \u043D\u043E\u0440\u043C\u0430\u043B\u0456\u0437\u0430\u0446\u0456\u044F \u0430\u043F\u043E\u0441\u0442\u0440\u043E\u0444\u0456\u0432</li><li> \u0432\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u044E\u0454\u0442\u044C\u0441\u044F \u0434\u0432\u0456 \u0432\u0435\u0440\u0441\u0456\u0457 \u0442\u0435\u043A\u0441\u0442\u0443\: \u043E\u0434\u043D\u0430, \u0434\u0435 \u0432\u0441\u0456 \u043D\u0430\u0433\u043E\u043B\u043E\u0441\u0438 \u0442\u0430 \u0441\u043F\u0435\u0446\u0456\u0430\u043B\u044C\u043D\u0456 \u0441\u0438\u043C\u0432\u043E\u043B\u0438 \u0432\u0438\u043B\u0443\u0447\u0435\u043D\u0456, \u0456 \u0434\u0440\u0443\u0433\u0430, \u0434\u0435 \u0432\u043E\u043D\u0438 \u0437\u0431\u0435\u0440\u0435\u0436\u0435\u043D\u0456. \u0423\u0441\u0456 \u043D\u0430\u0441\u0442\u0443\u043F\u043D\u0456 \u043A\u0440\u043E\u043A\u0438 \u0441\u0442\u043E\u0441\u0443\u044E\u0442\u044C\u0441\u044F \u043E\u0431\u043E\u0445 \u0432\u0435\u0440\u0441\u0456\u0439 \u0442\u0435\u043A\u0441\u0442\u0443.</li><li> \u043F\u0435\u0440\u0435\u0432\u0456\u0440\u0442\u0435 <strong>\u0435\u043C\u043E\u0434\u0437\u0456, \u0441\u043C\u0430\u0439\u043B\u0438\u043A\u0438 \u0442\u0430 \u0437\u0432\u0443\u043A\u043E\u043D\u0430\u043F\u0438\u0441\u0438</strong> . \u041D\u0435 \u043E\u0431\u0440\u043E\u0431\u043B\u044F\u0439\u0442\u0435 \u0442\u0435\u043A\u0441\u0442, \u0449\u043E\u0431 \u0432\u0438\u0434\u0430\u043B\u0438\u0442\u0438 \u0457\u0445, \u0432\u043E\u043D\u0438 \u043D\u0430\u0434\u0430\u044E\u0442\u044C \u043A\u043E\u0440\u0438\u0441\u043D\u0443 \u0456\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0456\u044E \u043F\u0440\u043E \u043D\u0430\u0441\u0442\u0440\u043E\u0457\!</li><li> \u043F\u0435\u0440\u0435\u0432\u0456\u0440\u0442\u0435 \u0445\u0435\u0448\u0442\u0435\u0433\u0438, \u044F\u043A\u0449\u043E \u0442\u0430\u043A\u0456 \u0454</li><li> \u0440\u043E\u0437\u043A\u043B\u0430\u0434\u0430\u043D\u043D\u044F \u0442\u0435\u043A\u0441\u0442\u0443 \u043D\u0430 n-\u0433\u0440\u0430\u043C\u0438 \u0434\u043E \u0447\u043E\u0442\u0438\u0440\u044C\u043E\u0445 \u0433\u0440\u0430\u043C\u0456\u0432</li><li> \u0434\u043B\u044F \u043A\u043E\u0436\u043D\u043E\u0433\u043E n-\u0433\u0440\u0430\u043C\u0430\:<ul><li> \u043F\u0440\u043E\u043F\u0443\u0441\u0442\u0438\u0442\u0438 \u0439\u043E\u0433\u043E, \u044F\u043A\u0449\u043E \u0432\u0456\u043D \u043D\u0430\u043B\u0435\u0436\u0438\u0442\u044C \u0434\u043E \u043F\u043E\u043F\u0435\u0440\u0435\u0434\u043D\u044C\u043E \u0432\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043E\u0433\u043E \u0441\u043F\u0438\u0441\u043A\u0443 \u0441\u0442\u043E\u043F-\u0441\u043B\u0456\u0432</li><li> \u043F\u0435\u0440\u0435\u0432\u0456\u0440\u0442\u0435 \u043F\u043E\u0432\u0442\u043E\u0440\u044E\u0432\u0430\u043D\u0456 \u0441\u0438\u043C\u0432\u043E\u043B\u0438 \u0442\u0430 \u0432\u0438\u0434\u0430\u043B\u0456\u0442\u044C \u0457\u0445 \u0437\u0430 \u043F\u043E\u0442\u0440\u0435\u0431\u0438 ( <code>yeeeahhh\!</code> \u0441\u0442\u0430\u0454 <code>yeah\!</code> )</li><li> \u043F\u0435\u0440\u0435\u0432\u0456\u0440\u0442\u0435, \u0447\u0438 \u043C\u0456\u0441\u0442\u0438\u0442\u044C\u0441\u044F n-\u0433\u0440\u0430\u043C\u0430 \u0443 \u0437\u0430\u0437\u0434\u0430\u043B\u0435\u0433\u0456\u0434\u044C \u0441\u0442\u0432\u043E\u0440\u0435\u043D\u043E\u043C\u0443 \u0441\u043F\u0438\u0441\u043A\u0443 \u043B\u0435\u043A\u0441\u0438\u043A\u0438 / \u0432\u0438\u0440\u0430\u0437\u0456\u0432 / \u0441\u0442\u0438\u043B\u044E, \u0449\u043E \u0441\u0438\u0433\u043D\u0430\u043B\u0456\u0437\u0443\u0454 \u00AB\u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u043D\u0430 \u043C\u043E\u0432\u0430\u00BB. \u042F\u043A\u0449\u043E \u0442\u0430\u043A, \u0442\u043E \u0437\u0430\u0441\u0442\u043E\u0441\u043E\u0432\u0443\u0454\u0442\u044C\u0441\u044F \u0432\u0456\u0434\u043F\u043E\u0432\u0456\u0434\u043D\u0435 \u043F\u0440\u0430\u0432\u0438\u043B\u043E.</li></ul></li><li> \u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u0435 \u0440\u0456\u0448\u0435\u043D\u043D\u044F, \u0437\u0430\u0441\u043D\u043E\u0432\u0430\u043D\u0435 \u043D\u0430 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u0445 \u043F\u043E\u043F\u0435\u0440\u0435\u0434\u043D\u0456\u0445 \u043A\u0440\u043E\u043A\u0456\u0432.</li></ol>
