cowo.results.long_explanation=<h3>\u0424\u0443\u043D\u043A\u0446\u0456\u044F \u0441\u0442\u0432\u043E\u0440\u0438\u043B\u0430 \u043C\u0435\u0440\u0435\u0436\u0443, \u0434\u0435\:</h3><ul><li> \u0437\u2019\u044F\u0432\u043B\u044F\u044E\u0442\u044C\u0441\u044F \u043B\u0438\u0448\u0435 \u043D\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0456 \u0432\u0438\u0440\u0430\u0437\u0438</li><li> \u044F\u043A\u0449\u043E 2 \u0432\u0438\u0440\u0430\u0437\u0438 \u0447\u0430\u0441\u0442\u043E \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044E\u0442\u044C\u0441\u044F \u0440\u0430\u0437\u043E\u043C \u0443 \u0442\u0435\u043A\u0441\u0442\u0456, \u0432\u043E\u043D\u0438 \u0437\u2019\u0454\u0434\u043D\u0430\u043D\u0456 \u0432 \u043C\u0435\u0440\u0435\u0436\u0443</li></ul><p> \u041D\u0430 \u043D\u0430\u0432\u0435\u0434\u0435\u043D\u043E\u043C\u0443 \u0432\u0438\u0449\u0435 \u0433\u0440\u0430\u0444\u0456\u043A\u0443 \u043F\u043E\u043A\u0430\u0437\u0430\u043D\u043E 20 \u043D\u0430\u0439\u043F\u043E\u0448\u0438\u0440\u0435\u043D\u0456\u0448\u0438\u0445 \u0432\u0438\u0440\u0430\u0437\u0456\u0432 \u0443 \u0442\u0435\u043A\u0441\u0442\u0456.</p><h3> \u0412\u0456\u0437\u0443\u0430\u043B\u0456\u0437\u0443\u0439\u0442\u0435 \u0433\u0440\u0430\u0444\u0456\u043A \u0437\u0430 \u0434\u043E\u043F\u043E\u043C\u043E\u0433\u043E\u044E Gephi, VOSviewer \u0430\u0431\u043E Gephisto</h3><p> \u0412\u0438 \u043C\u043E\u0436\u0435\u0442\u0435 \u0437\u0430\u0432\u0430\u043D\u0442\u0430\u0436\u0438\u0442\u0438 \u0432\u0441\u044E \u043C\u0435\u0440\u0435\u0436\u0443 (\u0430 \u043D\u0435 \u043B\u0438\u0448\u0435 \u0437\u0440\u0430\u0437\u043E\u043A, \u043F\u043E\u043A\u0430\u0437\u0430\u043D\u0438\u0439 \u0442\u0443\u0442) \u0443 \u0432\u0438\u0433\u043B\u044F\u0434\u0456 <strong>\u0444\u0430\u0439\u043B\u0443 gexf</strong> \u0437 \u0443\u0441\u0456\u0454\u044E \u0456\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0456\u0454\u044E \u043F\u0440\u043E \u043C\u0435\u0440\u0435\u0436\u0443. <strong>\u0424\u0430\u0439\u043B\u0438 Gexf</strong> \u043C\u043E\u0436\u043D\u0430 \u0432\u0456\u0434\u043A\u0440\u0438\u0432\u0430\u0442\u0438 \u0442\u0430 \u0434\u043E\u0441\u043B\u0456\u0434\u0436\u0443\u0432\u0430\u0442\u0438 \u0437\u0430 \u0434\u043E\u043F\u043E\u043C\u043E\u0433\u043E\u044E <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u043F\u0440\u043E\u0432\u0456\u0434\u043D\u043E\u0433\u043E \u0431\u0435\u0437\u043A\u043E\u0448\u0442\u043E\u0432\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043D\u043E\u0433\u043E \u0437\u0430\u0431\u0435\u0437\u043F\u0435\u0447\u0435\u043D\u043D\u044F \u0434\u043B\u044F \u043D\u0430\u0441\u0442\u0456\u043B\u044C\u043D\u0438\u0445 \u043A\u043E\u043C\u043F\u2019\u044E\u0442\u0435\u0440\u0456\u0432 \u0434\u043B\u044F \u0432\u0456\u0437\u0443\u0430\u043B\u0456\u0437\u0430\u0446\u0456\u0457 \u043C\u0435\u0440\u0435\u0436\u0456.</p><br/><p> \u0412\u0438 \u0442\u0430\u043A\u043E\u0436 \u043C\u043E\u0436\u0435\u0442\u0435 \u0431\u0435\u0437\u043F\u043E\u0441\u0435\u0440\u0435\u0434\u043D\u044C\u043E \u0432\u0456\u0437\u0443\u0430\u043B\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u043C\u0435\u0440\u0435\u0436\u0443 \u0437\u0430 \u0434\u043E\u043F\u043E\u043C\u043E\u0433\u043E\u044E <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043E\u043D\u043B\u0430\u0439\u043D, \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043D\u043E\u0433\u043E \u0437\u0430\u0431\u0435\u0437\u043F\u0435\u0447\u0435\u043D\u043D\u044F, \u0440\u043E\u0437\u0440\u043E\u0431\u043B\u0435\u043D\u043E\u0433\u043E \u041D\u0456\u0441\u043E\u043C \u042F\u043D\u043E\u043C \u0432\u0430\u043D \u0415\u043A\u043E\u043C \u0456 \u041B\u044E\u0434\u043E \u0412\u043E\u043B\u0442\u043C\u0430\u043D\u043E\u043C \u0443 \u0426\u0435\u043D\u0442\u0440\u0456 \u043D\u0430\u0443\u043A\u043E\u0432\u0438\u0445 \u0456 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0456\u0447\u043D\u0438\u0445 \u0434\u043E\u0441\u043B\u0456\u0434\u0436\u0435\u043D\u044C (CWTS) \u041B\u0435\u0439\u0434\u0435\u043D\u0441\u044C\u043A\u043E\u0433\u043E \u0443\u043D\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0443.</p><br/><p> \u041D\u0430\u0440\u0435\u0448\u0442\u0456, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u2014 \u0446\u0435 \u0432\u0435\u0431-\u0434\u043E\u0434\u0430\u0442\u043E\u043A, \u044F\u043A\u0438\u0439 \u0441\u0442\u0432\u043E\u0440\u044E\u0454 \u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u043D\u044F \u043E\u0434\u043D\u0438\u043C \u043A\u043B\u0430\u0446\u0430\u043D\u043D\u044F\u043C \u043C\u0438\u0448\u0456, \u044F\u043A\u0435 \u0432\u0438 \u043C\u043E\u0436\u0435\u0442\u0435 \u0437\u0430\u0432\u0430\u043D\u0442\u0430\u0436\u0438\u0442\u0438 \u0443 \u0444\u043E\u0440\u043C\u0430\u0442\u0456 PNG.</p>
