u0442\u0438\u0447\u043d\u0438\u0439 \u0442\u043e\u043c\u0443, \u0437\u0430 \u044f\u043a\u0438\u043c \u0441\u043b\u0456\u0434\u0443\u0454 <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043d\u043a\u0446\u0456\u044f \u0430\u043d\u0430\u043b\u0456\u0437\u0443 \u043d\u0430\u0441\u0442\u0440\u043e\u0457\u0432</a></li><li> \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043f\u043e\u0432\u0442\u043e\u0440\u0435\u043d\u044c\: \u044f\u043a\u0456 \u043f\u0430\u0440\u0438 n-\u0433\u0440\u0430\u043c\u0456\u0432 \u0447\u0430\u0441\u0442\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u0432 \u043e\u0434\u043d\u0438\u0445 \u0456 \u0442\u0438\u0445 \u0441\u0430\u043c\u0438\u0445 \u0440\u044f\u0434\u043a\u0430\u0445 \u0442\u0435\u043a\u0441\u0442\u0443?</li><li> \u0434\u043b\u044f \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043c\u0435\u0440\u0435\u0436\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0441\u043f\u0438\u0441\u043e\u043a n-\u0433\u0440\u0430\u043c, \u0449\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u0440\u0430\u0437\u043e\u043c\: \u0432\u0456\u043d \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u0447\u0430\u0441\u0442\u0438\u0445 n-\u0433\u0440\u0430\u043c. \u0414\u0432\u0430 n-\u0433\u0440\u0430\u043c\u0430 \u0437\u2019\u0454\u0434\u043d\u0430\u043d\u0456, \u044f\u043a\u0449\u043e \u0432\u043e\u043d\u0438 \u0447\u0430\u0441\u0442\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f.</li><li> \u0434\u043e \u043c\u0435\u0440\u0435\u0436\u0456 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c \u0432\u0438\u044f\u0432\u043b\u0435\u043d\u043d\u044f \u0441\u043f\u0456\u043b\u044c\u043d\u043e\u0442\u0438\: \u0430\u