umigon.sentiment_analysis_tool.argument1.details=\u0426\u044F \u0444\u0443\u043D\u043A\u0446\u0456\u044F \u0432\u0438\u043A\u043E\u043D\u0443\u0454 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0430\u043D\u0430\u043B\u0456\u0437 \u043D\u0430\u0441\u0442\u0440\u043E\u0457\u0432</a></strong> , \u0442\u0430\u043A\u043E\u0436 \u0437\u0432\u0430\u043D\u0438\u0439 \u0430\u043D\u0430\u043B\u0456\u0437\u043E\u043C \u0434\u0443\u043C\u043A\u0438. \u0412\u0456\u043D \u0430\u043D\u0430\u043B\u0456\u0437\u0443\u0454 \u0442\u0435\u043A\u0441\u0442 \u0456 \u0432\u0438\u0437\u043D\u0430\u0447\u0430\u0454, \u0447\u0438 \u0454 \u043D\u0430\u0441\u0442\u0440\u043E\u0457 \u043D\u0435\u0439\u0442\u0440\u0430\u043B\u044C\u043D\u0438\u043C\u0438, \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u0438\u043C\u0438 \u0447\u0438 \u043D\u0435\u0433\u0430\u0442\u0438\u0432\u043D\u0438\u043C\u0438.<br/> \u0412\u0456\u043D \u043D\u0430\u0439\u043A\u0440\u0430\u0449\u0435 \u043F\u0440\u0430\u0446\u044E\u0454 \u0432 <strong>\u0441\u043E\u0446\u0456\u0430\u043B\u044C\u043D\u0438\u0445 \u043C\u0435\u0440\u0435\u0436\u0430\u0445</strong> , \u0442\u0430\u043A\u0438\u0445 \u044F\u043A \u0442\u0432\u0456\u0442\u0438 \u0434\u043B\u044F Twitter, \u043A\u043E\u043C\u0435\u043D\u0442\u0430\u0440\u0456 \u0434\u043E \u043F\u0443\u0431\u043B\u0456\u043A\u0430\u0446\u0456\u0439 \u0432 Instagram \u0442\u0430 \u0456\u043D\u0448\u0456 \u0434\u0443\u0436\u0435 \u043A\u043E\u0440\u043E\u0442\u043A\u0456 \u0442\u0435\u043A\u0441\u0442\u0438 \u0430\u043D\u0433\u043B\u0456\u0439\u0441\u044C\u043A\u043E\u044E \u0430\u0431\u043E \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u044C\u043A\u043E\u044E \u043C\u043E\u0432\u043E\u044E. \u0423 \u043F\u043E\u0440\u0456\u0432\u043D\u044F\u043D\u043D\u0456 \u0437 23 \u0430\u043B\u044C\u0442\u0435\u0440\u043D\u0430\u0442\u0438\u0432\u0430\u043C\u0438, \u0446\u0435\u0439 \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442 \u0431\u0443\u0432 \u0432\u0438\u0437\u043D\u0430\u043D\u0438\u0439 \u043D\u0430\u0439\u043A\u0440\u0430\u0449\u0438\u043C <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u043E\u043C \u0434\u043B\u044F \u0430\u043D\u0430\u043B\u0456\u0437\u0443 \u043D\u0430\u0441\u0442\u0440\u043E\u0457\u0432 \u0443 \u0441\u043E\u0446\u0456\u0430\u043B\u044C\u043D\u0438\u0445 \u043C\u0435\u0440\u0435\u0436\u0430\u0445</a> .<br/> \u0426\u0435\u0439 \u0456\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442, \u043D\u0430\u0440\u043E\u0434\u0436\u0435\u043D\u0438\u0439 \u0443 2012 \u0440\u043E\u0446\u0456, \u043F\u043E\u0441\u0442\u0456\u0439\u043D\u043E \u0440\u043E\u0437\u0432\u0438\u0432\u0430\u0454\u0442\u044C\u0441\u044F.<br/><br/> \u042F\u043A\u0449\u043E \u0432\u0438 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u043E\u0432\u0443\u0454\u0442\u0435 \u0446\u044E \u0444\u0443\u043D\u043A\u0446\u0456\u044E \u0432 \u0430\u043A\u0430\u0434\u0435\u043C\u0456\u0447\u043D\u043E\u043C\u0443 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0456 (\u0434\u043E\u0441\u043B\u0456\u0434\u0436\u0435\u043D\u043D\u044F \u0430\u0431\u043E \u0434\u043E\u0441\u043B\u0456\u0434\u0436\u0435\u043D\u043D\u044F), \u0432\u0438 \u043F\u043E\u0432\u0438\u043D\u043D\u0456 \u043F\u043E\u0441\u0438\u043B\u0430\u0442\u0438\u0441\u044F \u043D\u0430 \u043D\u0435\u0457 \u0443 \u0441\u0432\u043E\u0457\u0439 \u0431\u0456\u0431\u043B\u0456\u043E\u0433\u0440\u0430\u0444\u0456\u0457\:<br/><br/> \u041B\u0435\u0432\u0430\u043B\u0443\u0430, \u041A\u043B\u0435\u043C\u0435\u043D\u0442. \u00ABUmigon\: \u0430\u043D\u0430\u043B\u0456\u0437 \u043D\u0430\u0441\u0442\u0440\u043E\u0457\u0432 \u0443 \u0442\u0432\u0456\u0442\u0430\u0445 \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0456 \u0441\u043F\u0438\u0441\u043A\u0456\u0432 \u0442\u0435\u0440\u043C\u0456\u043D\u0456\u0432 \u0442\u0430 \u0435\u0432\u0440\u0438\u0441\u0442\u0438\u043A\u0438\u00BB. \u041C\u0430\u0442\u0435\u0440\u0456\u0430\u043B\u0438 7-\u0433\u043E \u043C\u0456\u0436\u043D\u0430\u0440\u043E\u0434\u043D\u043E\u0433\u043E \u0441\u0435\u043C\u0456\u043D\u0430\u0440\u0443 \u0437 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u0447\u043D\u043E\u0457 \u043E\u0446\u0456\u043D\u043A\u0438 (SemEval), 2013, \u0410\u0442\u043B\u0430\u043D\u0442\u0430, \u0414\u0436\u043E\u0440\u0434\u0436\u0456\u044F.
