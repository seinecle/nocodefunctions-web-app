why.argument1.details=<p>\u042f\u043a \u043d\u0430\u0443\u043a\u043e\u0432\u0435\u0446\u044c, \u044f\u043a\u0438\u0439 \u0446\u0456\u043a\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u0456\u043d\u0442\u0435\u043b\u0435\u043a\u0442\u043e\u043c \u0434\u0430\u043d\u0438\u0445 \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u043c\u0435\u0434\u0456\u0430 \u0442\u0430 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u043c\u0435\u0440\u0435\u0436, \u044f \u043f\u043e\u0434\u0456\u043b\u0438\u0432\u0441\u044f \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430\u043c\u0438 \u0441\u0432\u043e\u0457\u0445 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c \u0443 \u0441\u0442\u0430\u0442\u0442\u044f\u0445 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">, \u043e\u043f\u0443\u0431\u043b\u0456\u043a\u043e\u0432\u0430\u043d\u0438\u0445 \u0443 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0436\u0443\u0440\u043d\u0430\u043b\u0430\u0445</a> . \u0417\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u0444\u0443\u043d\u043a\u0446\u0456\u0439 nocode <strong>\u044f \u0445\u043e\u0447\u0443 \u043e\u0445\u043e\u043f\u0438\u0442\u0438 \u0448\u0438\u0440\u0448\u0443 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0456\u044e, \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u044e\u0447\u0438 \u0431\u0435\u0437\u043a\u043e\u0448\u0442\u043e\u0432\u043d\u0456 nocode-\u0432\u0435\u0440\u0441\u0456\u0457 \u043d\u0430\u0439\u043a\u043e\u0440\u0438\u0441\u043d\u0456\u0448\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0456\u0439, \u044f\u043a\u0456 \u044f \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u0432 \u0443 \u0441\u0432\u043e\u0454\u043c\u0443 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u0456</strong> .</p><br/><p> \u0417\u0430 \u043e\u0441\u0442\u0430\u043d\u043d\u0456 \u043a\u0456\u043b\u044c\u043a\u0430 \u0440\u043e\u043a\u0456\u0432 \u044f \u0437\u0440\u043e\u0431\u0438\u0432 \u043a\u0456\u043b\u044c\u043a\u0430 \u0441\u043f\u0440\u043e\u0431 \u0441\u0442\u0432\u043e\u0440\u0438\u0442\u0438 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043d\u0435 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f, \u044f\u043a\u0435 \u0431 \u0440\u043e\u0431\u0438\u043b\u043e \u0441\u0430\u043c\u0435 \u0446\u0435. \u0410\u043b\u0435 \u044f \u0431\u0443\u0432 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043d\u044c\u043e \u0434\u043e\u0441\u0432\u0456\u0434\u0447\u0435\u043d\u0438\u043c \u0456, \u043c\u0430\u0431\u0443\u0442\u044c, \u0437\u0430\u043d\u0430\u0434\u0442\u043e \u043d\u0435\u0442\u0435\u0440\u043f\u043b\u044f\u0447\u0438\u043c\: \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0438 \u0431\u0443\u043b\u0438 \u043d\u0435\u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d\u0456 \u0442\u0430 \u0457\u0445 \u0432\u0430\u0436\u043a\u043e \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0443\u0432\u0430\u0442\u0438. \u0424\u0443\u043d\u043a\u0446\u0456\u0457 Nocode \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u044e\u0442\u044c\u0441\u044f\: \u044f \u0437\u043d\u0430\u0445\u043e\u0434\u0436\u0443 \u0447\u0430\u0441, \u0449\u043e\u0431 \u0440\u043e\u0437\u0440\u043e\u0431\u0438\u0442\u0438 \u0439\u043e\u0433\u043e \u043d\u0430\u0439\u043a\u0440\u0430\u0449\u0438\u043c \u0447\u0438\u043d\u043e\u043c, \u0456 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0432\u0438\u0440\u0443\u0448\u0430\u044e \u0432 \u043f\u043e\u0434\u043e\u0440\u043e\u0436 \u043d\u0430 10 \u0456 \u0431\u0456\u043b\u044c\u0448\u0435 \u0440\u043e\u043a\u0456\u0432\!</a></p>
