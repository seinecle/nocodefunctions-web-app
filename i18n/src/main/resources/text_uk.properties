general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> \u2014 \u0446\u0435 \u0431\u0435\u0437\u043a\u043e\u0448\u0442\u043e\u0432\u043d\u0435 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043d\u0435 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f \u0434\u043b\u044f \u043d\u0430\u0441\u0442\u0456\u043b\u044c\u043d\u0438\u0445 \u043a\u043e\u043c\u043f\u2019\u044e\u0442\u0435\u0440\u0456\u0432 \u0434\u043b\u044f \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f, \u0432\u0456\u0437\u0443\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u0457 \u0442\u0430 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f \u043c\u0430\u043b\u0438\u0445 \u0456 \u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u043c\u0435\u0440\u0435\u0436. \u041a\u043e\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447 \u043c\u043e\u0436\u0435 \u0456\u043c\u043f\u043e\u0440\u0442\u0443\u0432\u0430\u0442\u0438, \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0443\u0432\u0430\u0442\u0438, \u0444\u0456\u043b\u044c\u0442\u0440\u0443\u0432\u0430\u0442\u0438, \u0440\u043e\u0437\u0444\u0430\u0440\u0431\u043e\u0432\u0443\u0432\u0430\u0442\u0438, \u0437\u043c\u0456\u043d\u044e\u0432\u0430\u0442\u0438 \u0440\u043e\u0437\u043c\u0456\u0440\u0438 \u0442\u0430 \u043e\u0431\u0447\u0438\u0441\u043b\u044e\u0432\u0430\u0442\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u043f\u043e\u043a\u0430\u0437\u043d\u0438\u043a\u0438 \u043c\u0435\u0440\u0435\u0436\u0456.</p><p> \u0426\u0435 \u0440\u043e\u0431\u0438\u0442\u044c \u0439\u043e\u0433\u043e \u0435\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u0438\u043c \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u043e\u043c \u0434\u043b\u044f \u0432\u0456\u0437\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f \u043c\u0435\u0440\u0435\u0436\u0435\u0432\u0438\u0445 \u0434\u0430\u043d\u0438\u0445 \u0456 \u0434\u043b\u044f \u0432\u0456\u0437\u0443\u0430\u043b\u044c\u043d\u043e\u0457 \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0456 \u0442\u0430\u043a\u0438\u0445 \u0434\u0430\u043d\u0438\u0445.</p><p> \u041a\u043e\u0440\u0438\u0441\u043d\u0456 \u043f\u043e\u0441\u0438\u043b\u0430\u043d\u043d\u044f\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">\u041d\u0430\u0432\u0447\u0430\u043b\u044c\u043d\u0456 \u043f\u043e\u0441\u0456\u0431\u043d\u0438\u043a\u0438 \u0434\u043b\u044f Gephi</a> \u0442\u0430 \u0434\u0443\u0436\u0435 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0457 <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">\u0433\u0440\u0443\u043f\u0438 \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0456\u0432 Gephi \u0443 Facebook</a> .</p>
