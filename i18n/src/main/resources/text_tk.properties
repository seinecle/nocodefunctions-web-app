umigon.sentiment_analysis_tool.argument1.details=Bu funksi\u00fda, pikirleri\u0148 gazylmagy di\u00fdlip atlandyryl\u00fdan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">du\u00fdgy der\u0148ewini</a></strong> \u00fderine \u00fdetir\u00fd\u00e4r. Teksti seljer\u00fd\u00e4r we du\u00fdgyny\u0148 bitarap, o\u0148yn \u00fda-da otrisateldigini kesgitle\u00fd\u00e4r.<br/> <strong>Sosial medi\u00fdada</strong> Twitter \u00fc\u00e7in twitler, Instagram \u00fdazgylaryndaky teswirler we i\u0148lis \u00fda-da fransuz dilind\u00e4ki be\u00fdleki gysga tekstler \u00fdaly i\u0148 o\u0148at i\u015fle\u00fd\u00e4r. 23 alternatiwa bilen de\u0148e\u015fdirilende, bu gural <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sosial medi\u00fdada du\u00fdgulary der\u0148emek \u00fc\u00e7in i\u0148 o\u0148at gural</a> h\u00f6km\u00fcnde tapyldy.<br/> 2012-nji \u00fdylda doglan bu gural \u00fczn\u00fcksiz \u00f6sd\u00fcril\u00fd\u00e4r.<br/><br/> Bu funksi\u00fdany akademiki kontekstde (g\u00f6zleg \u00fda-da g\u00f6zlegler) ulan\u00fdan bolsa\u0148yz, ony bibliografi\u00fda\u0148yzda g\u00f6rkezmeli\:<br/><br/> Lewallua, Klement. "Umigon\: adalgalary\u0148 sanawyna we \u00fduristika esaslanan twitlerde du\u00fdgy der\u0148ewi". Semantiki baha bermek bo\u00fdun\u00e7a 7-nji halkara seminary\u0148 (SemEval), 2013, Atlanta, Jorji\u00fda.
