cowo.tool.description=Semantiki torlary d\u00f6retmek \u00fc\u00e7in 100% mugt onla\u00fdn gural. Hasaba alynmak h\u00f6kman d\u00e4l. Teksti\u0148izi csv, Excel \u00fda-da \u00fd\u00f6neke\u00fd tekstde import edi\u0148. Der\u0148ewi bir gezek basy\u0148. Netijeleri\u0148izi Excel-de \u00fda-da grafik g\u00f6rn\u00fc\u015finde g\u00f6\u00e7\u00fcrip aly\u0148.
cowo.tool.model_long_details=<p>Guraly\u0148 \u00fderine \u00fdetir\u00fd\u00e4n \u00fd\u00f6relgeleri <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, Twitterde jemgy\u00fdetleri we mowzuklary n\u00e4dip tapmalydygyny</a> \u00f6wren\u00fd\u00e4n bu akademiki ne\u015firde be\u00fdan edil\u00fd\u00e4r. Tehnologi\u00fda \u015fu \u00e4dimleri \u00fderine \u00fdetir\u00fd\u00e4r\:</p><ol><li> teksti arassalamak\: ASCII-e tekizlemek, urllary a\u00fdyrmak, dyngy belgilerini a\u00fdyrmak.</li><li> lemmatizasi\u00fda.</li><li> teksti\u0148 <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramda d\u00f6rt grama</a> \u00e7enli b\u00f6l\u00fcnmegi, az \u00e4hmi\u00fdetli n-gramlary a\u00fdyrmak. Bu \u00e4dim <a href\="../umigon/sentiment_analysis_tool.html">du\u00fdgyny\u0148 der\u0148ewi funksi\u00fdasyny\u0148</a> yzyndaky \u00e4dim bilen de\u0148dir</li><li> <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">bilelikde \u00fd\u00fcze \u00e7yk\u00fdanlary\u0148</a> sany\: n-gram ha\u00fdsy j\u00fcb\u00fct teksti\u0148 \u015fol setirlerinde \u00fdygy-\u00fdygydan \u00fd\u00fcze \u00e7yk\u00fdar?</li><li> birle\u015f\u00fd\u00e4n n-gramlary\u0148 sanawy tor d\u00f6retmek \u00fc\u00e7in ulanyl\u00fdar\: i\u0148 \u00fdygy-\u00fdygydan n-gramdan \u00fdasal\u00fdar. Iki n-gram \u00fdygy-\u00fdygydan birle\u015f\u00fd\u00e4n bolsa birikdiril\u00fd\u00e4r.</li><li> tordaky birikmeleri\u0148 berkligi \u201c <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information\u201d (PMI)</a> atly prosedura bilen d\u00fczedil\u00fd\u00e4r.</li></ol>
cowo.tool.model_short_details=Funksi\u00fda teksti\u0148 her setirinde j\u00fcb\u00fct s\u00f6zleri kesgitle\u00fd\u00e4r. Bu j\u00fcb\u00fctlere bilelikde hadysalar di\u00fdil\u00fd\u00e4r. Terminshli j\u00fcb\u00fct terminleri jemlemek we i\u0148 \u00fdygy s\u00f6zleri sa\u00fdlamak bilen, tekstde k\u00f6plen\u00e7 bilelikde g\u00f6r\u00fcn\u00fd\u00e4n bolsa, islendik iki termin birikdirilen terminler ulgamy gurul\u00fdar.
