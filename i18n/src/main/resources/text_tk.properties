link_prediction.explanation.details=<p>Bu funksi\u00fda, <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">FHNW-de Ma\u00fdkl Henningeri\u0148 \u00fdolba\u015f\u00e7ylygyndaky Marko Romanutti we Saskia Sch\u00fcler</a> tarapyndan Gephi pluginini\u0148 g\u00f6n\u00fcden-g\u00f6ni ulanyly\u015fy.</p><br/><p> Olary\u0148 kody <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Github</a> -da g\u00f6r\u00fcn\u00fd\u00e4r.</p><br/><p> \u00c7aklama, <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">artykma\u00e7 go\u015fulma</a> esaslan\u00fdar. Ol g\u00f6n\u00fckdirilmedik, agramsyz torlar bilen \u00e7\u00e4klen\u00fd\u00e4r. Seb\u00e4pler \u00fd\u00f6neke\u00fd\: d\u00f6redilmek \u00e4htimallygy i\u0148 k\u00f6p go\u0148\u015fusy bolan, \u00fd\u00f6ne entek baglany\u015fygy bolmadyk iki d\u00fcw\u00fcni\u0148 arasyndaky baglany\u015fykdyr.</p><br/><p> Bu baglany\u015fyk \u00e7aklamasyny n\u00e4dip d\u00fc\u015f\u00fcndirmeli? Baglany\u015fygy\u0148 \u00fdoklugy muny a\u0148ladyp biler\:<br/><ol><li> Bu baglany\u015fyk \u00fc\u00e7in hi\u00e7 hili m\u00fcmkin\u00e7ilik \u00fdok (bu gatna\u015fjak d\u00fcw\u00fcnlere "degi\u015fli d\u00e4l")</li><li> Bu baglany\u015fygy\u0148 d\u00f6redilmegi \u00fc\u00e7in bir potensial bar we bu potensial entek durmu\u015fa ge\u00e7irilme\u00fd\u00e4r</li><li> Baglany\u015fyk \u00fc\u00e7in potensial bar, \u00fd\u00f6ne iki d\u00fcw\u00fcn baglany\u015fygy hakykyla\u015fdyrmazlygy sa\u00fdla\u00fdar</li></ol><br/> Bu, baglany\u015fygy "\u00e7aklamagy\u0148" bu \u00fc\u00e7 hadysany\u0148 birini \u00e7\u00f6z\u00fcp biljekdigini a\u0148lad\u00fdar.<br/><br/> Baglany\u015fygy \u00e7aklamak bo\u00fdun\u00e7a g\u00f6zlegler \u00f6z\u00fcne \u00e7ekiji. Nocodefunctions.com sahypasynda t\u00e4ze baglany\u015fyk \u00e7aklama usulyny durmu\u015fa ge\u00e7irmek islese\u0148iz, bizi\u0148 bilen habarla\u015fy\u0148\!</p>
