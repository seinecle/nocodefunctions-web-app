umigon.sentiment_analysis_tool.argument3.details=Funksi\u00fda Java-da programmirlendi. Kody <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github-da erkin</a> el\u00fdeterli. Onu\u0148 \u00fderine \u00fdetirijiligi aja\u00fdyp, seb\u00e4bi <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">s\u00f6zle\u00fdi\u015f b\u00f6leklerine (POS belligi)</a> bil baglama\u00fdar.</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u00e7altla\u015fdyr\u00fdar.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Bilelikd\u00e4ki hasapla\u00fdy\u015f</a> usullary ki\u00e7i funksi\u00fdalarda ulanyl\u00fdar we umumy \u00f6nd\u00fcrijilige uly \u00fcns berildi.
