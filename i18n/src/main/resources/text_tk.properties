umigon.sentiment_analysis_tool.argument6.details=<p>K\u00e4bir gurallar du\u00fdgyny\u0148 g\u00fc\u00fdj\u00fcni g\u00f6rkezmek \u00fc\u00e7in bal ber\u00fd\u00e4r\: gaty o\u0148yn du\u00fdgy \u00fc\u00e7in uly baha we negatiw du\u00fdgy \u00fc\u00e7in gaty pes baha. Nol bitarap du\u00fdgyny a\u0148lad\u00fdar. Meni\u0148 tejrib\u00e4mde, a\u00e7-a\u00e7an \u00fdagda\u00fdlardan ba\u015fga, bu yslar gaty ygtybarly d\u00e4l. "Elhen\u00e7" hakykatdanam pes, "aja\u00fdyp" bolsa hakykatdanam \u00fdokary bal gazanar. The\u00f6ne ortada zatlar has g\u00f6n\u00fcmel we skorlary d\u00fc\u015f\u00fcndirmek has kyn - men olara bil baglamagy maslahat beremok. O\u0148yn / bitarap / otrisatel kategori\u00fdalardan ba\u015fga-da, du\u00fdgyny\u0148 i\u0148 o\u0148at g\u00f6rn\u00fc\u015flerini \u00fdok etmek \u00fc\u00e7in <strong>du\u00fdgulary</strong> tanatmak has geljegi uly \u00fdol bolar. G\u00f6zlegi\u0148 bu ugry bilen gyzyklan\u00fdan bolsa\u0148yz, analysis@exploreyourdata.com adresine e-po\u00e7ta iberi\u0148.</p>
umigon.sentiment_analysis_tool.argument6.title=Bal, g\u00f6terim we du\u00fdgular?
umigon.sentiment_analysis_tool.argument7.details=<p>Bu gural, o\u0148yn \u00fda-da otrisatel <u>faktlar</u> d\u00e4l-de, <u>du\u00fdgyny\u0148</u> sub\u00fdektiw belliklerini kesgitle\u00fd\u00e4r. Mysal bermek \u00fc\u00e7in\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; uru\u015f\u00fdan \u00fdurt "ob\u00fdektiw" \u00fda-da "aslynda" o\u0148yn zat bolmasa-da, <strong>D\u00d6WR\u00dcNI</strong> klassifikasi\u00fda edil\u00fd\u00e4r.</li><li> " <code>War is horrible \:(</code> " -&gt; <strong>NEGATIVE</strong> di\u00fdip klassifikasi\u00fda edil\u00fd\u00e4r, seb\u00e4bi "a\u00fdylgan\u00e7" we emoji adalgalary negatiw du\u00fdgyny\u0148 sub\u00fdektiw alamatlarydyr.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; <strong>POSITIVE</strong> di\u00fdil\u00fd\u00e4r, seb\u00e4bi "tolgundyryjy" adalgasy o\u0148yn du\u00fdgyny\u0148 sub\u00fdektiw ny\u015fanydyr.</li></ul><br/> Bu \u00e7emele\u015fm\u00e4ni\u0148, pikirleri gazyp almak we du\u00fdgulary der\u0148emek \u00fc\u00e7in gurallary\u0148 land\u015faftynda du\u00fdgy der\u0148ewini ygtybarly we hakykatdanam \u00f6zbolu\u015fly ed\u00fd\u00e4ndigine ynan\u00fdarys. Synap g\u00f6rm\u00e4ge ta\u00fdynmy?
umigon.sentiment_analysis_tool.argument7.title=O\u0148yn, bitarap we otrisatel du\u00fdgular\: mundan be\u00fdl\u00e4kki pikirler
umigon.sentiment_analysis_tool.description=Kodla\u015fdyrmazdan mugt onla\u00fdn du\u00fdgy der\u0148ew guraly. Sosial media \u00fda-da csv, Excel we pdf fa\u00fdllaryndaky du\u00fdgulary \u00e7ykarmak. \u00d6nd\u00fcrijilik, ma\u015fyn \u00f6wrenmek \u00e7ar\u00e7uwasyndan gowy \u00fda-da has gowy. Der\u0148ewi bir gezek basy\u0148. Netijeleri\u0148izi Excel-de g\u00f6\u00e7\u00fcrip aly\u0148.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Guraly\u0148 \u00fderine \u00fdetir\u00fd\u00e4n \u00fd\u00f6relgeleri <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">, Hasaplama Lingwistika Assosiasi\u00fdasyny\u0148 antologi\u00fdasynda ne\u015fir edilen Umigon</a> hakda bu akademiki ne\u015firde be\u00fdan edil\u00fd\u00e4r. Gural \u015fu \u00e4dimleri \u00fderine \u00fdetir\u00fd\u00e4r\:</p><ol><li> teksti\u0148 uzynlygyny barla\u0148\: di\u0148e iki s\u00f6z gysga bolsa, toparlara b\u00f6l\u00fcnmez</li><li> urllary a\u00fdyrmak, sitatalardaky mazmuny a\u00fdyrmak, apostroflary\u0148 kadala\u015fmagy</li><li> teksti\u0148 iki wersi\u00fdasy d\u00f6redildi\: biri \u00e4hli ny\u015fanlary\u0148 we \u00fd\u00f6rite ny\u015fanlary\u0148 a\u00fdryl\u00fdan \u00fderi we biri saklan\u00fdan \u00fderi. A\u015fakdaky \u00e4dimleri\u0148 hemmesi teksti\u0148 iki wersi\u00fdasyna hem degi\u015flidir.</li><li> <strong>emoji\u00fdalary, emotikonlary we onomatope\u00fdany</strong> barla\u0148. Olary a\u00fdyrmak \u00fc\u00e7in teksti\u0148izi ga\u00fdtadan i\u015flem\u00e4\u0148, du\u00fdgy hakda pe\u00fddaly maglumatlary ber\u00fd\u00e4r\!</li><li> bar bolsa hastaglary barla\u0148</li><li> teksti\u0148 n-gramda d\u00f6rt grama \u00e7enli b\u00f6l\u00fcnmegi</li><li> her n-gram \u00fc\u00e7in\:<ul><li> durgun s\u00f6zleri\u0148 \u00f6\u0148\u00fcnden kesgitlenen sanawyna degi\u015fli bolsa, ony ge\u00e7i\u0148</li><li> ga\u00fdtalan\u00fdan ny\u015fanlary barla\u0148 we zerur bolanda a\u00fdyry\u0148 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gramy\u0148 \u00e4htimal o\u0148yn s\u00f6zleri\u0148 \u00f6\u0148\u00fcnden kesgitlenen sanawynda bardygyny \u00fda-da \u00fdokdugyny barla\u0148. \u015ee\u00fdle bolsa, degi\u015fli d\u00fczg\u00fcn ulanyl\u00fdar. K\u00f6plen\u00e7 bu d\u00fczg\u00fcn "o\u0148yn s\u00f6z tekste o\u0148yn du\u00fdgy ber\u00fd\u00e4r" \u00fdaly \u00fd\u00f6neke\u00fd, \u00fd\u00f6ne has \u00e7yl\u015fyrymly d\u00fczg\u00fcnler hem bar.</li><li> n-gramy\u0148 \u00e4htimal negatiw s\u00f6zleri\u0148 \u00f6\u0148\u00fcnden kesgitlenen sanawynda bardygyny \u00fda-da \u00fdokdugyny barla\u0148. Birme\u0148ze\u015f logika degi\u015flidir</li></ul></li><li> jemle\u00fdji barlaglar\: s\u00f6zlemd\u00e4ki moderatorlary tapmak ("\u00fd\u00f6ne", "\u00fd\u00f6ne", "hatda" we \u015f.m.). Bu moderatorlardan \u00f6\u0148 \u00fda-da so\u0148 go\u00fdlan o\u0148yn \u00fda-da otrisatel bahalar saklan\u00fdar \u00fda-da pozul\u00fdar.</li><li> \u00f6\u0148ki \u00e4dimleri\u0148 netijelerine esaslan\u00fdan \u00e7yl\u015fyrymly d\u00fczg\u00fcnlere e\u00fder\u00fd\u00e4n gutarnykly karar.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funksi\u00fda teksti\u0148 her terminini g\u00f6zden ge\u00e7ir\u00fd\u00e4r we du\u00fdgyny\u0148 t\u00e4sirini kesgitlemek \u00fc\u00e7in birn\u00e4\u00e7e d\u00fczg\u00fcni ulan\u00fdar. \u015ee\u00fdle hem du\u00fdgyny kesgitlemek \u00fc\u00e7in <strong>emoji\u00fdalary</strong> , dyngy belgilerini, <strong>hastaglary</strong> , orfografiki \u00fc\u00fdtge\u015fmeleri, ba\u015f harp bilen \u00fdazylan s\u00f6zleri yzygiderli g\u00f6z \u00f6\u0148\u00fcnde tut\u00fdar.
