topics.topics_extraction_tool.argument2.details=Tehnologi\u00fda, uly ("makro") mowzuklary tapmak zerur bolsa \u00fda-da \u00fderine k\u00f6p "mikro" (ki\u00e7i) mowzuklary kesgitlemek islese\u0148iz, in\u00e7e g\u00f6zeg\u00e7ilik etmek \u00fc\u00e7in "takyklyk" parametrini \u00f6z i\u00e7ine al\u00fdar.
topics.topics_extraction_tool.argument2.title=T\u00e4zelik\u00e7i\: mowzuklary\u0148 \u201culy\u201d \u00fda-da \u201cmikro\u201d boljakdygyna g\u00f6zeg\u00e7ilik edi\u0148
topics.topics_extraction_tool.argument3.details=<p><strong>Teksti\u0148 gurlu\u015fy we formaty</strong> \: Mowzuk \u00e7ykarmak, teksti\u0148 \u015fol bir setirinde \u00fd\u00fcze \u00e7yk\u00fdan j\u00fcb\u00fctleri kesgitlemek arkaly i\u015fle\u00fd\u00e4r. \u015eonu\u0148 \u00fc\u00e7in teksti\u0148 n\u00e4hili formatlan\u00fdandygyna seresap bolmaly. I\u0148 gowusy, hersi bir setirde de\u0148e\u015fdirilende gysga abzaslardan ybarat bolmaly. Excel fa\u00fdly ulan\u00fdan bolsa\u0148yz, her abzas \u00fda-da teksti\u0148 m\u00f6h\u00fcm b\u00f6legi ba\u015fga hatarda pe\u00fdda bolmaly.<br/><br/> <strong>Teksti\u0148 g\u00f6wr\u00fcmi</strong> \: mowzuklar \u00fdygylyklary \u00f6l\u00e7emek arkaly tapyl\u00fdar\: ha\u00fdsy j\u00fcb\u00fct adalga k\u00f6plen\u00e7 gabat gel\u00fd\u00e4r? Munu\u0148 i\u015flemegi \u00fc\u00e7in tekst bu sanlary\u0148 manyly bolmagy \u00fc\u00e7in \u00fdeterlik uzyn bolmaly. Tekst n\u00e4\u00e7e uzyn bolsa, \u015fon\u00e7a gowy. I\u0148 azyndan 5000 s\u00f6zden ybarat tekstler gowy ba\u015flangy\u00e7 \u00fdaly bolup g\u00f6r\u00fcn\u00fd\u00e4r.</p>
topics.topics_extraction_tool.argument3.title=Mowzugy \u00fd\u00fcze \u00e7ykarmakda t\u00e4sirli netijeler \u00fc\u00e7in maslahatlar
topics.topics_extraction_tool.argument4.details=\ <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-many'</a> di\u00fdil\u00fd\u00e4r. Munu\u0148 bilen ulanyjy tekstde n\u00e4\u00e7e mowzuk tapmalydygyny \u00e7\u00f6z\u00fd\u00e4r, so\u0148 bolsa algoritmler bu temalary tap\u00fdar.</p><p> Bu \u00e7emele\u015fme, tekstde n\u00e4\u00e7e mowzugy\u0148 bardygyny \u00f6\u0148\u00fcnden bilemizde manyly bolup biler. The\u00f6ne mowzuklary e\u00fd\u00fd\u00e4m bil\u00fd\u00e4n bolsak, mowzugy kesgitlemegi\u0148 n\u00e4me manysy bar? \ud83e\udd14</p><p> Nokod funksi\u00fdalarynda tapyljak mowzuklary\u0148 sany \u00f6\u0148\u00fcnden kesgitlenmedi. Analitik, algoritmi\u0148 tekstde n\u00e4\u00e7e mowzugy tapyp biljekdigini, \u00f6\u0148\u00fcnden kesgitlenen \u00e7\u00e4kleri tapman k\u00f6p zat \u00f6wrener. Analitik, algoritmi\u0148 k\u00f6p \u00fda-da az mowzuk tapmagyna k\u00f6mek ed\u00fd\u00e4n takyklyk parametrini\u0148 k\u00f6megi bilen doly g\u00f6zeg\u00e7ilikde saklan\u00fdar - \u00fd\u00f6ne elmydama takyk mukdarda erkinlik derejesi bilen.</p><p> Dymmaklyk 50 <strong>Has ki\u00e7i mowzuklary tapmak \u00fc\u00e7in has</strong> pes bahany sa\u00fdla\u0148 we <strong>has ki\u00e7i</strong> mowzuklary tapmak \u00fc\u00e7in has uly bahany sa\u00fdla\u0148\:</p><br/> <small>ki\u00e7i bahalar \=&gt; k\u00f6p 'ki\u00e7i' mowzuk tapy\u0148.</small><br/>
topics.topics_extraction_tool.argument4.title=Tapyljak mowzuklary\u0148 sanyny n\u00e4dip kesgitlemeli? Gowy zatmy?
topics.topics_extraction_tool.description=100% mugt onla\u00fdn mowzuk \u00e7ykarmak guraly od kodla\u00fdjylar \u00fc\u00e7in, hasaba alynmak h\u00f6kman d\u00e4l. Twitter-den teksti\u0148izi csv, Excel we Google elektron tablisalaryna import edi\u0148. \u00d6nd\u00fcrijilik Python gurallaryndan gowy \u00fda-da has gowudyr. Der\u0148ewi bir gezek basy\u0148. Netijeleri\u0148izi Excel-de g\u00f6\u00e7\u00fcrip aly\u0148.
topics.topics_extraction_tool.excel_export_details=Bu Excel fa\u00fdly mowzuklara a\u00e7ar s\u00f6zleri\u0148 sanawyny \u00f6z i\u00e7ine al\u00fdar. T NEWZE\: \u00fd\u00fckl\u00e4n resminama\u0148yzdaky tekst setirlerini\u0148 sanawyny hem \u00f6z i\u00e7ine al\u00fdar. Her setir \u00fc\u00e7in indi gabat gel\u00fd\u00e4n \u00fc\u00e7 mowzugy g\u00f6r\u00fcp bilersi\u0148iz. Sorajak bolany\u0148yzda pe\u00fddaly\: bu mowzukda ha\u00fdsy setir \u00fda-da resminama bar?
topics.topics_extraction_tool.gexf_export_details=<a href\="https\://gephi.org" target\="_blank">Gephi</a> bilen n\u00e4dip ulanmalydygyny bil\u00fd\u00e4n bolsa\u0148yz, bu gexf fa\u00fdlyny hem g\u00f6\u00e7\u00fcrip alyp bilersi\u0148iz. Fa\u00fdl, \u00fd\u00fckl\u00e4n fa\u00fdly\u0148yzdaky i\u0148 \u00fdygy-\u00fdygydan 2000 s\u00f6z\u00fc\u0148 toruny \u00f6z i\u00e7ine al\u00fdar. Mowzuklary has jikme-jik \u00f6wrenmek pe\u00fddalydyr.
topics.topics_extraction_tool.model_long_description.details=<p>Guraly\u0148 \u00fderine \u00fdetir\u00fd\u00e4n \u00fd\u00f6relgeleri <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, Twitterde jemgy\u00fdetleri we mowzuklary n\u00e4dip tapmalydygyny</a> \u00f6wren\u00fd\u00e4n bu akademiki ne\u015firde be\u00fdan edil\u00fd\u00e4r. Tehnologi\u00fda \u015fu \u00e4dimleri \u00fderine \u00fdetir\u00fd\u00e4r\:</p><ol><li> teksti arassalamak\: ASCII-e tekizlemek, urllary a\u00fdyrmak, dyngy belgilerini a\u00fdyrmak.</li><li> lemmatizasi\u00fda.</li><li> teksti\u0148 n-gramda d\u00f6rt grama \u00e7enli b\u00f6l\u00fcnmegi, az \u00e4hmi\u00fdetli n-gramlary a\u00fdyrmak. Bu \u00e4dim <a href\="../umigon/sentiment_analysis_tool.html">du\u00fdgyny\u0148 der\u0148ewi funksi\u00fdasyny\u0148</a> yzyndaky \u00e4dim bilen de\u0148dir</li><li> bilelikd\u00e4ki hasaplamalar\: n-gram ha\u00fdsy j\u00fcb\u00fct teksti\u0148 \u015fol setirlerinde \u00fdygy-\u00fdygydan \u00fd\u00fcze \u00e7yk\u00fdar?</li><li> birle\u015f\u00fd\u00e4n n-gramlary\u0148 sanawy tor d\u00f6retmek \u00fc\u00e7in ulanyl\u00fdar\: i\u0148 \u00fdygy-\u00fdygydan n-gramdan \u00fdasal\u00fdar. Iki n-gram \u00fdygy-\u00fdygydan birle\u015f\u00fd\u00e4n bolsa birikdiril\u00fd\u00e4r.</li><li> torda jemgy\u00fdeti kesgitlemek algoritmi ulanyl\u00fdar\: \u00e7alt we \u00f6r\u00e4n t\u00e4sirli Louvain algoritmi.</li><li> Ulanyjy tarapyndan sa\u00fdlanan parametr ulanyl\u00fdar\: uly baha birn\u00e4\u00e7e uly jemgy\u00fdeti kesgitl\u00e4r. Ujypsyzja gymmatlyk k\u00f6p sanly jemgy\u00fdeti \u00fd\u00fcze \u00e7ykarar.</li><li> tordaky her bir jemagat (\u00fda-da topar) mowzuk. Mowzukdaky esasy s\u00f6zleri\u0148 sanawy, klasterd\u00e4ki n-gramdyr.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funksi\u00fda teksti\u0148 her setirinde j\u00fcb\u00fct s\u00f6zleri kesgitle\u00fd\u00e4r. Bu j\u00fcb\u00fctlere \u201ccoccurrences\u201d di\u00fdil\u00fd\u00e4r. Termshli j\u00fcb\u00fct adalgalary jeml\u00e4p, terminler ulgamy gurul\u00fdar. Tor b\u00f6l\u00fcni\u015fiklere b\u00f6l\u00fcn\u00fd\u00e4r we her sebit bir mowzuga la\u00fdyk gel\u00fd\u00e4r.
