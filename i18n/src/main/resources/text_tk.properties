topics.topics.parameter_stopwords.explanation='Ylmy' s\u00f6z s\u00f6zlerini a\u00fdyry\u0148\: akademiki geple\u015fiklere mahsus bolan we belli bir maglumat gymmaty bolmadyk s\u00f6zler (di\u0148e I\u0148lis \u00fda-da Fransuz dilind\u00e4ki tekstler). Doly sanaw <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">\u015fu \u00fderde</a> .
topics.topics_extraction_tool.argument1.details=Bu funksi\u00fda tekstd\u00e4ki esasy temalary, <strong>mowzugy \u00e7ykarmak</strong> \u00fda-da <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mowzuk modellemek</a></strong> atly amaly awtomatiki kesgitle\u00fd\u00e4r. Tekst setirini setir bo\u00fdun\u00e7a seljer\u00fd\u00e4r we birle\u015fip, mowzuklary emele getir\u00fd\u00e4n s\u00f6zleri\u0148 we a\u0148latmalary\u0148 <strong>toparlaryny</strong> kesgitle\u00fd\u00e4r.<br/> D\u00fcrli dillerde \u00fdazylan tekstleri\u0148 \u00fcst\u00fcnde i\u015fle\u00fd\u00e4r (latyn d\u00e4l elipbi\u00fdd\u00e4ki tekstleri hem go\u015fmak bilen). Funksi\u00fda, <strong>ma\u015fyn \u00f6wrenmegi\u0148</strong> bir g\u00f6rn\u00fc\u015fi bolan g\u00f6zeg\u00e7ilik edilmedik okuw \u00fd\u00f6relgelerine e\u00fder\u00fd\u00e4r.<br/><br/> Bu funksi\u00fdany akademiki kontekstde (g\u00f6zleg \u00fda-da g\u00f6zlegler) ulan\u00fdan bolsa\u0148yz, ony bibliografi\u00fda\u0148yzda g\u00f6rkezmeli\:<br/><br/> Benabdelkrim, M., Lewallua, C., Savinien, J., &amp; Robardet, C. (2020) A\u00e7yl\u00fdan me\u00fddanlar\: \u00c7\u00e4klendirilmedik baglany\u015fyk bu\u00fdruklarynda geterogen akt\u00fdorlary kesgitlem\u00e4ge usuly\u00fdet go\u015fandy. M @ n @ gement, 23 (1), 4-18.
