organic.general.argument2.details=<p>Bu gural, <u>korporatiw g\u00fcrle\u00fdi\u015f</u> belliklerini kesgitle\u00fd\u00e4r. Bu h\u00e4si\u00fdetnama akademiki edebi\u00fdatda takyk kesgitlenmedi. Maksat mazmun dolandyryjylaryna we analitiklerine <strong>m\u00fc\u015fderini\u0148 hakyky sesini g\u00f6rkezme\u00fd\u00e4n</strong> mazmuny s\u00fczm\u00e4ge m\u00fcmkin\u00e7ilik ber\u00fd\u00e4n gural bermekden ybarat\:</p><br/><ul><li> <strong>herekete \u00e7agyr\u00fdar</strong> \: "SES BER", "SATY", "O\u00fdun", ...</li><li> <strong>mahabat \u00e7akylyklary</strong> \: "i\u0148 yssy \u015fertnamalar", "ber", ...</li><li> <strong>Aragatna\u015fyk h\u00fcn\u00e4rmeni tarapyndan d\u00f6redilen, "a\u00e7ylan", "\u00fdapylan", "t\u00e4zeden dikeldilen" adalgalar bilen g\u00f6rkezilen pikir a\u0148latmalary</strong> ...</li></ul><br/> Bu i\u015f dowam ed\u00fd\u00e4r we pikirleri\u0148izi we teklipleri\u0148izi kabul ed\u00fd\u00e4ris (analysis@exploreyourdata.com). Pikir gazyp almakda \u00fd\u00f6ritele\u015fen analitiklere maglumatlar bazasyny \u015fahsy\u00fdetlerden / m\u00fc\u015fderilerden d\u00e4l-de, e\u00fdsem korporasi\u00fdalardan we aragatna\u015fyk i\u015fg\u00e4rlerinden arassalamak \u00fc\u00e7in bu funksi\u00fdany\u0148 e\u00fd\u00fd\u00e4m \u00f6r\u00e4n pe\u00fddalydygyna ynan\u00fdarys ( <a href\="../umigon/sentiment_analysis_tool.html">du\u00fdgulary der\u0148emek \u00fc\u00e7in funksi\u00fdamyzy</a> barla\u0148). Bu, esasanam \u00f6l\u00e7eg gazmak \u00fc\u00e7in olary\u0148 \u00f6l\u00e7eglerini has ygtybarly eder.
organic.general.argument2.title=Organiki vs \u00f6\u0148e s\u00fcrlen mazmun\: mundan be\u00fdl\u00e4kki pikirler
organic.general.model_long_description=<p>Guraly\u0148 \u00fderine \u00fdetir\u00fd\u00e4n \u00fd\u00f6relgeleri, ulanyl\u00fdan d\u00fczg\u00fcnlerden ba\u015fga, <a href\="../umigon/sentiment_analysis_tool.html">du\u00fdgy der\u0148ewi funksi\u00fdasyna</a> me\u0148ze\u00fd\u00e4r. Gural \u015fu \u00e4dimleri \u00fderine \u00fdetir\u00fd\u00e4r\:</p><ol><li> teksti\u0148 uzynlygyny barla\u0148\: di\u0148e iki s\u00f6z gysga bolsa, toparlara b\u00f6l\u00fcnmez</li><li> urllary a\u00fdyrmak, sitatalardaky mazmuny a\u00fdyrmak, apostroflary\u0148 kadala\u015fmagy</li><li> teksti\u0148 iki wersi\u00fdasy d\u00f6redildi\: biri \u00e4hli ny\u015fanlary\u0148 we \u00fd\u00f6rite ny\u015fanlary\u0148 a\u00fdryl\u00fdan \u00fderi we biri saklan\u00fdan \u00fderi. A\u015fakdaky \u00e4dimleri\u0148 hemmesi teksti\u0148 iki wersi\u00fdasyna hem degi\u015flidir.</li><li> <strong>emoji\u00fdalary, emotikonlary we onomatope\u00fdany</strong> barla\u0148. Olary a\u00fdyrmak \u00fc\u00e7in teksti\u0148izi ga\u00fdtadan i\u015flem\u00e4\u0148, du\u00fdgy hakda pe\u00fddaly maglumatlary ber\u00fd\u00e4r\!</li><li> bar bolsa hastaglary barla\u0148</li><li> teksti\u0148 n-gramda d\u00f6rt grama \u00e7enli b\u00f6l\u00fcnmegi</li><li> her n-gram \u00fc\u00e7in\:<ul><li> durgun s\u00f6zleri\u0148 \u00f6\u0148\u00fcnden kesgitlenen sanawyna degi\u015fli bolsa, ony ge\u00e7i\u0148</li><li> ga\u00fdtalan\u00fdan ny\u015fanlary barla\u0148 we zerur bolanda a\u00fdyry\u0148 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gramy\u0148 "korporatiw \u00e7yky\u015f" du\u00fddury\u015fyny\u0148 s\u00f6z d\u00fcz\u00fcmlerini\u0148 / a\u0148latmalaryny\u0148 / stilini\u0148 \u00f6\u0148\u00fcnden kesgitlenen sanawynda bardygyny \u00fda-da \u00fdokdugyny barla\u0148. \u015ee\u00fdle bolsa, degi\u015fli d\u00fczg\u00fcn ulanyl\u00fdar.</li></ul></li><li> \u00f6\u0148ki \u00e4dimleri\u0148 netijelerine esaslan\u00fdan gutarnykly karar.</li></ol>
