organic.general.argument1.details=Gural Java bilen programmala\u015fdyrylan, \u00fderine \u00fdetiri\u015flere me\u0148ze\u015f \u00fda-da <strong>Python</strong> -dan has gowy. Ony has \u00e7altla\u015fdyr\u00fdan <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">s\u00f6zle\u00fdi\u015f b\u00f6leklerine (POS belligi)</a> bil baglama\u00fdar. Parallel hasaplamalar ki\u00e7i b\u00f6l\u00fcmlerde ulanyl\u00fdar we \u00f6nd\u00fcrijilige uly \u00fcns beril\u00fd\u00e4r.
