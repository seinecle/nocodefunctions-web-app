general.message.lemmatization_explanation=S\u00f6zleri\u0148 k\u00f6p d\u00fcrli bolmagy m\u00fcmkin. K\u00f6p dillerde h\u00e4zirki we ge\u00e7mi\u015fd\u00e4ki \u00fdekelik we k\u00f6pl\u00fck atlar \u00fda-da i\u015flikler birneme \u00fc\u00fdtge\u015fik g\u00f6rn\u00fc\u015flere e\u00fde. Bu d\u00fcrli g\u00f6rn\u00fc\u015fleri a\u00fdyrmakdan ybarat bolan amallara lemmatizasi\u00fda di\u00fdil\u00fd\u00e4r. Der\u0148e\u00fd\u00e4n teksti\u0148izde bar bolan \u015fol bir s\u00f6z\u00fc\u0148 \u00e4hli g\u00f6rn\u00fc\u015fleri d\u00e4l-de, \u015fol bir s\u00f6zi di\u0148e bir gezek g\u00f6ren \u00fderimizde netijeleri almak pe\u00fddalydyr. \u015ee\u00fdle-de bolsa, k\u00e4wagt lemmatizasi\u00fda operasi\u00fdasy takyk \u00fderine \u00fdetirilme\u00fd\u00e4r. S\u00f6zleri n\u00e4dogry g\u00f6rn\u00fc\u015fde kes\u00fd\u00e4r we netijede der\u0148ew ahyrynda \u00fdal\u0148y\u015f \u00fdazyly\u015fy bolan s\u00f6zleri d\u00f6redip biler. \u015eonu\u0148 \u00fc\u00e7in, lemmatizasi\u00fda amaly adaty \u00fdagda\u00fdda ulanylsa-da, ony \u015fu \u00fderde \u00f6\u00e7\u00fcrip bilersi\u0148iz.
