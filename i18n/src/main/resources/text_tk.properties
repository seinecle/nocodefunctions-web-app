cowo.tool.argument2.details=Funksi\u00fda bir parametr al\u00fdar (teksti\u0148 dili n\u00e4me?) We bir gezek basmak bilen i\u015fle\u00fd\u00e4r\:
cowo.tool.argument3.details=<p><strong>Teksti\u0148 gurlu\u015fy we formaty</strong> \: set, teksti\u0148 bir setirinde g\u00f6r\u00fcn\u00fd\u00e4n j\u00fcb\u00fct s\u00f6zleri kesgitlemek arkaly d\u00f6redil\u00fd\u00e4r. \u015eonu\u0148 \u00fc\u00e7in teksti\u0148 b\u00f6l\u00fcni\u015fine seresap bolmaly. I\u0148 gowusy, hersi bir setirde de\u0148e\u015fdirilende gysga abzaslardan ybarat bolmaly. Excel fa\u00fdly ulan\u00fdan bolsa\u0148yz, her abzas \u00fda-da teksti\u0148 m\u00f6h\u00fcm b\u00f6legi ba\u015fga hatarda pe\u00fdda bolmaly.<br/><br/> <strong>Teksti \u00f6\u0148\u00fcnden i\u015flemek</strong> \: bu funksi\u00fdany ulanmazdan ozal teksti\u0148izi \u00f6\u0148\u00fcnden i\u015flemek \u00fda-da arassalamak zerurlygy \u00fdok.<br/><br/> <strong>Grafigi \u00f6wrenmek</strong> \: funksi\u00fdany\u0148 \u00f6nd\u00fcr\u00fd\u00e4n semantik toruny \u00f6wrenmek \u00fc\u00e7in iki sany mugt h\u00fcn\u00e4r derejeli programma \u00fcpj\u00fcn\u00e7iligini maslahat ber\u00fd\u00e4ris. <a href\="https\://gephi.org" target\="_blank">Gephi</a> , toru\u0148yzdaky suratlandyryjy grafiki statistiki maglumatlary s\u00fczmek, re\u0148klemek, \u00f6l\u00e7egi \u00fc\u00fdtgetmek we i\u015fletmek \u00fc\u00e7in i\u0148 o\u0148at a\u00fdratynlyklary \u00fcpj\u00fcn ed\u00fd\u00e4r (meselem, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">merkezi\u0148 arasynda</a> ). \u201c <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u201d semantiki torlar \u00fc\u00e7in i\u0148 arassa we a\u0148sat d\u00fc\u015f\u00fcndiri\u015fleri \u00fcpj\u00fcn ed\u00fd\u00e4r. \u201cVOSviewer\u201d ilkinji ulanyly\u015f hadysasy h\u00f6km\u00fcnde ylmyometrika bilen i\u015flenip d\u00fcz\u00fcldi, \u00fd\u00f6ne islendik semantik tor \u00fc\u00e7in pe\u00fddalydyr.</p>
