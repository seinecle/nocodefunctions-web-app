cowo.tool.argument4.details=Teksti\u0148iz bilelikde \u00fd\u00fcze \u00e7yk\u00fdanlary\u0148 sanawy \u00fda-da zatlary\u0148 sanawy bolsa, \u201cGaze <a href\="../gaze/network_builder_tool.html">\u201d -ni bilelikde \u00fd\u00fcze \u00e7ykan we me\u0148ze\u015fliklerden tor gurmaga</a> bagy\u015flanan funksi\u00fdany ulanyp bilersi\u0148iz.
