topics.topics_extraction_tool.argument4.details=\ <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">'k-\ud3c9\uade0'</a> \uc774\ub77c\uace0 \ud569\ub2c8\ub2e4. \uc774\ub97c \ud1b5\ud574 \uc0ac\uc6a9\uc790\ub294 \ud14d\uc2a4\ud2b8\uc5d0\uc11c \uba87 \uac1c\uc758 \uc8fc\uc81c\ub97c \ucc3e\uc544\uc57c \ud558\ub294\uc9c0 \uacb0\uc815\ud558\uace0 \uc54c\uace0\ub9ac\uc998\uc740 \uc774\ub7ec\ud55c \uc8fc\uc81c\ub97c \ucc3e\uc2b5\ub2c8\ub2e4.</p><p> \uc774 \uc811\uadfc \ubc29\uc2dd\uc740 \ud14d\uc2a4\ud2b8\uc5d0 \uc5bc\ub9c8\ub098 \ub9ce\uc740 \uc8fc\uc81c\uac00 \uc788\ub294\uc9c0 \ubbf8\ub9ac \uc54c \ub54c \uc758\ubbf8\uac00 \uc788\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ud558\uc9c0\ub9cc \uc774\ubbf8 \uc8fc\uc81c\ub97c \uc54c\uace0 \uc788\ub2e4\uba74 \uc8fc\uc81c \ud0d0\uc9c0\uc758 \uc694\uc810\uc740 \ubb34\uc5c7\uc785\ub2c8\uae4c? \ud83e\udd14</p><p> nocode \ud568\uc218\uc5d0\uc11c\ub294 \ucc3e\uc744 \ud56d\ubaa9\uc758 \uc218\uac00 \ubbf8\ub9ac \uacb0\uc815\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ubd84\uc11d\uac00\ub294 \ubbf8\ub9ac \uc124\uc815\ub41c \uc81c\ud55c \uc5c6\uc774 \uc54c\uace0\ub9ac\uc998\uc774 \ud14d\uc2a4\ud2b8\uc5d0\uc11c \uc5bc\ub9c8\ub098 \ub9ce\uc740 \uc8fc\uc81c\ub97c \ucc3e\uc744 \uc218 \uc788\ub294\uc9c0 \uc54c\uc544\ub0b4\uba74\uc11c \ub9ce\uc740 \uac83\uc744 \ubc30\uc6b8 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ubd84\uc11d\uac00\ub294 \uc54c\uace0\ub9ac\uc998\uc744 \uc870\uc815\ud558\uc5ec \ub354 \ub9ce\uac70\ub098 \uc801\uc740 \uc8fc\uc81c\ub97c \ucc3e\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub418\ub294 \uc815\ubc00\ub3c4 \ub9e4\uac1c\ubcc0\uc218 \ub355\ubd84\uc5d0 \uc644\uc804\ud55c \ud1b5\uc81c\ub825\uc744 \uc720\uc9c0\ud558\uc9c0\ub9cc \ud56d\uc0c1 \uc815\ud655\ud55c \uc22b\uc790\uc5d0 \ub300\ud574 \uc5b4\ub290 \uc815\ub3c4 \uc790\uc720\ub3c4\ub97c \uc720\uc9c0\ud569\ub2c8\ub2e4.</p><p> 50\uc774 \uae30\ubcf8\uac12\uc785\ub2c8\ub2e4. <strong>\ub354 \ub9ce\uc740 \uc791\uc740</strong> \uc8fc\uc81c\ub97c \ucc3e\uc73c\ub824\uba74 \ub354 \ub0ae\uc740 \uac12\uc744 \uc120\ud0dd\ud558\uace0, <strong>\ub354 \uc791\uace0 \ub354 \ud070</strong> \uc8fc\uc81c\ub97c \ucc3e\uc73c\ub824\uba74 \ub354 \ud070 \uac12\uc744 \uc120\ud0dd\ud558\uc2ed\uc2dc\uc624.</p><br/> <small>\ub354 \uc791\uc740 \uac12 \=&gt; '\ub354 \uc791\uc740' \uc8fc\uc81c\ub97c \ub9ce\uc774 \ucc3e\uc2b5\ub2c8\ub2e4.</small><br/>
