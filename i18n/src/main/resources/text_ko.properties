umigon.sentiment_analysis_tool.argument3.details=\uc774 \uae30\ub2a5\uc740 Java\ub85c \ud504\ub85c\uadf8\ub798\ubc0d\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\uc758 \ucf54\ub4dc\ub294 <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Github\uc5d0\uc11c \uc790\uc720\ub86d\uac8c</a> \uc561\uc138\uc2a4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\ud488\uc0ac \ud0dc\uae45(POS \ud0dc\uae45)</a> \uc5d0 \uc758\uc874\ud558\uc9c0 \uc54a\uc544 \uc131\ub2a5 \uc6b0\uc218</ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \ube60\ub974\uac8c \ub9cc\ub4ed\ub2c8\ub2e4.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\ub3d9\uc2dc \ucef4\ud4e8\ud305</a> \uae30\uc220\uc740 \ud558\uc704 \uae30\ub2a5\uc5d0 \uc0ac\uc6a9\ub418\uba70 \uc804\ubc18\uc801\uc778 \uc131\ub2a5\uc5d0 \ub9ce\uc740 \uad00\uc2ec\uc744 \uae30\uc6b8\uc600\uc2b5\ub2c8\ub2e4.
