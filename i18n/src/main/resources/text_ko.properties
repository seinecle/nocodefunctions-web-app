gaze.results.long_explanation=<h3>\uC774 \uD568\uC218\uB294 \uB2E4\uC74C\uACFC \uAC19\uC740 \uB124\uD2B8\uC6CC\uD06C\uB97C \uC0DD\uC131\uD588\uC2B5\uB2C8\uB2E4.</h3><ul><li> <strong>\uC635\uC158 1(\uB3D9\uC2DC \uBC1C\uC0DD)\uC744 \uC120\uD0DD\uD55C \uACBD\uC6B0</strong> \: \uD558\uB098 \uC774\uC0C1\uC758 \uB77C\uC778\uC5D0\uC11C 2\uAC1C\uC758 \uD45C\uD604\uC2DD\uC774 \uB3D9\uC2DC \uBC1C\uC0DD\uD558\uB294 \uACBD\uC6B0 \uB124\uD2B8\uC6CC\uD06C\uC5D0\uC11C \uC5F0\uACB0\uB429\uB2C8\uB2E4.</li><li> <strong>\uC635\uC158 2(\uC18C\uC2A4 \uBC0F \uB300\uC0C1)\uB97C \uC120\uD0DD\uD55C \uACBD\uC6B0</strong> \: 2\uAC1C\uC758 \uC18C\uC2A4\uC5D0 \uD558\uB098 \uC774\uC0C1\uC758 \uACF5\uD1B5 \uB300\uC0C1\uC774 \uC788\uB294 \uACBD\uC6B0 \uB124\uD2B8\uC6CC\uD06C\uC5D0\uC11C \uC5F0\uACB0\uB429\uB2C8\uB2E4.</li></ul><h3> Gephi, VOSviewer \uB610\uB294 Gephisto\uB85C \uADF8\uB798\uD504 \uC2DC\uAC01\uD654</h3><p> \uC804\uCCB4 \uB124\uD2B8\uC6CC\uD06C(\uB354 \uB9CE\uC740 \uD45C\uD604\uC2DD \uD3EC\uD568)\uB97C \uB124\uD2B8\uC6CC\uD06C\uC5D0 \uB300\uD55C \uBAA8\uB4E0 \uC815\uBCF4\uAC00 \uD3EC\uD568\uB41C <strong>gexf \uD30C\uC77C</strong> \uB85C \uB2E4\uC6B4\uB85C\uB4DC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. <strong>Gexf \uD30C\uC77C</strong> \uC740 \uB124\uD2B8\uC6CC\uD06C \uC2DC\uAC01\uD654\uB97C \uC704\uD55C \uCD5C\uACE0\uC758 \uBB34\uB8CC \uB370\uC2A4\uD06C\uD0D1 \uC18C\uD504\uD2B8\uC6E8\uC5B4\uC778 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \uB85C \uC5F4\uACE0 \uD0D0\uC0C9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p><br/><p> \uB610\uD55C Leiden University\uC758 CWTS(Center for Science and Technology Studies)\uC5D0\uC11C Nees Jan van Eck\uC640 Ludo Waltman\uC774 \uAC1C\uBC1C\uD55C \uC18C\uD504\uD2B8\uC6E8\uC5B4\uC778 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \uC628\uB77C\uC778\uC744 \uC0AC\uC6A9\uD558\uC5EC \uB124\uD2B8\uC6CC\uD06C\uB97C \uC9C1\uC811 \uC2DC\uAC01\uD654\uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.</p><br/><p> \uB9C8\uC9C0\uB9C9\uC73C