organic.general.argument2.details=<p>\uC774 \uB3C4\uAD6C\uB294 <u>\uAE30\uC5C5 \uC5F0\uC124</u> \uC758 \uB9C8\uCEE4\uB97C \uC2DD\uBCC4\uD569\uB2C8\uB2E4. \uC774 \uD2B9\uC131\uD654\uB294 \uD559\uC220 \uBB38\uD5CC\uC5D0 \uBA85\uD655\uD558\uAC8C \uC815\uC758\uB418\uC5B4 \uC788\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uBAA9\uC801\uC740 \uCF58\uD150\uCE20 \uAD00\uB9AC\uC790\uC640 \uBD84\uC11D\uAC00\uC5D0\uAC8C \uB2E4\uC74C\uACFC \uAC19\uC774 <strong>\uACE0\uAC1D\uC758 \uC9C4\uC815\uD55C \uBAA9\uC18C\uB9AC\uB97C</strong> \uB098\uD0C0\uB0B4\uC9C0 \uC54A\uB294 \uCF58\uD150\uCE20\uB97C \uAC78\uB7EC\uB0BC \uC218 \uC788\uB294 \uB3C4\uAD6C\uB97C \uC81C\uACF5\uD558\uB294 \uAC83\uC785\uB2C8\uB2E4.</p><br/><ul><li> <strong>\uD589\uB3D9 \uCD09\uAD6C</strong> \: "\uD22C\uD45C", "\uAD6C\uB9E4", "\uC7AC\uC0DD", ...</li><li> <strong>\uD310\uCD09 \uCD08\uB300\uC7A5</strong> \: "\uAC00\uC7A5 \uC778\uAE30\uC788\uB294 \uAC70\uB798", "\uAE30\uBD80", ...</li><li> "unveiled", "stoked to", "reinvents"\uC640 \uAC19\uC774 \uC0AC\uC6A9\uB41C \uD2B9\uC815 \uC6A9\uC5B4\uC5D0\uC11C \uC554\uC2DC\uD558\uB294 \uB300\uB85C <strong>\uCEE4\uBBA4\uB2C8\uCF00\uC774\uC158 \uC804\uBB38\uAC00\uAC00 \uC791\uC131\uD55C \uC758\uACAC \uD45C\uD604</strong> ...</li></ul><br/> \uC774\uAC83\uC740 \uC9C4\uD589 \uC911\uC778 \uC791\uC5C5\uC774\uBA70 \uADC0\uD558\uC758 \uD53C\uB4DC\uBC31\uACFC \uC81C\uC548\uC744 \uD658\uC601\uD569\uB2C8\uB2E4(analysis@exploreyourdata.com). \uC6B0\uB9AC\uB294 \uC774 \uAE30\uB2A5\uC774 \uC774\uBBF8 \uB9E4\uC6B0 \uC720\uC6A9\uD558\uB2E4\uACE0 \uC0DD\uAC01\uD558\uBA70, \uC624\uD53C\uB2C8\uC5B8 \uB9C8\uC774\uB2DD\uC744 \uC804\uBB38\uC73C\uB85C \uD558\uB294 \uBD84\uC11D\uAC00\uAC00 \uAC1C\uC778/\uACE0\uAC1D\uC774 \uC544\uB2CC \uAE30\uC5C5 \uBC0F \uCEE4\uBBA4\uB2C8\uCF00\uC774\uC158 \uB2F4\uB2F9\uC790\uC758 \uCF58\uD150\uCE20\uC5D0\uC11C \uB370\uC774\uD130 \uC138\uD2B8\uB97C \uC815\uB9AC\uD558\uB294 \uB370 \uB3C4\uC6C0\uC774 \uB429\uB2C8\uB2E4( <a href\="../umigon/sentiment_analysis_tool.html">\uAC10\uC815 \uBD84\uC11D \uAE30\uB2A5</a> \uD655\uC778). \uC774\uAC83\uC740 \uD2B9\uD788 \uC624\uD53C\uB2C8\uC5B8 \uB9C8\uC774\uB2DD\uC758 \uACBD\uC6B0 \uCE21\uC815\uC744 \uBCF4\uB2E4 \uC548\uC815\uC801\uC73C\uB85C \uB9CC\uB4ED\uB2C8\uB2E4.
