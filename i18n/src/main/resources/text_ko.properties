umigon.sentiment_analysis_tool.argument6.details=<p>\uC77C\uBD80 \uB3C4\uAD6C\uB294 \uAC10\uC815\uC758 \uAC15\uB3C4\uB97C \uD45C\uD604\uD558\uB294 \uC810\uC218\uB97C \uC81C\uACF5\uD569\uB2C8\uB2E4. \uB9E4\uC6B0 \uAE0D\uC815\uC801\uC778 \uAC10\uC815\uC5D0\uB294 \uD070 \uAC12\uC744, \uBD80\uC815\uC801\uC778 \uAC10\uC815\uC5D0\uB294 \uB9E4\uC6B0 \uB0AE\uC740 \uAC12\uC744 \uC81C\uACF5\uD569\uB2C8\uB2E4. 0\uC740 \uC911\uB9BD\uC801\uC778 \uAC10\uC815\uC744 \uB098\uD0C0\uB0C5\uB2C8\uB2E4. \uB0B4 \uACBD\uD5D8\uC5D0 \uB530\uB974\uBA74 \uC774\uB7EC\uD55C \uC810\uC218\uB294 \uBA85\uBC31\uD55C \uACBD\uC6B0\uB97C \uC81C\uC678\uD558\uACE0\uB294 \uADF8\uB2E4\uC9C0 \uC2E0\uB8B0\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. "\uB054\uCC0D\uD568"\uC740 \uB9E4\uC6B0 \uB0AE\uC740 \uC810\uC218\uB97C, "\uD6CC\uB96D\uD55C"\uC740 \uB9E4\uC6B0 \uB192\uC740 \uC810\uC218\uB97C \uBC1B\uC2B5\uB2C8\uB2E4. \uADF8\uB7EC\uB098 \uC911\uAC04\uC5D0 \uC0C1\uD669\uC774 \uB35C \uAC04\uB2E8\uD558\uACE0 \uC810\uC218\uB97C \uD574\uC11D\uD558\uAE30\uAC00 \uD6E8\uC52C \uB354 \uC5B4\uB835\uC2B5\uB2C8\uB2E4. \uB098\uB294 \uADF8\uAC83\uC5D0 \uC758\uC874\uD558\uB294 \uAC83\uC744 \uAD8C\uD558\uACE0 \uC2F6\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uAE0D\uC815\uC801\uC778/\uC911\uB9BD\uC801\uC778/\uBD80\uC815\uC801\uC778 \uBC94\uC8FC\uB97C \uB118\uC5B4 \uAC10\uC815\uC758 \uBBF8\uC138\uD55C \uB258\uC559\uC2A4\uB97C \uB04C\uC5B4\uB0B4\uAE30 \uC704\uD574 <strong>\uAC10\uC815</strong> \uC744 \uB3C4\uC785\uD558\uB294 \uAC83\uC774 \uB354 \uC720\uB9DD\uD55C \uAE38\uC77C \uAC83\uC785\uB2C8\uB2E4. \uC774 \uC5F0\uAD6C \uBC29\uD5A5\uC5D0 \uAD00\uC2EC\uC774 \uC788\uC73C\uC2DC\uBA74 analysis@exploreyourdata.com\uC73C\uB85C \uC774\uBA54\uC77C\uC744 \uBCF4\uB0B4\uC8FC\uC2ED\uC2DC\uC624.</p>
umigon.sentiment_analysis_tool.argument6.title=\uB4DD\uC810, \uBC31\uBD84\uC728 \uBC0F \uAC10\uC815?
umigon.sentiment_analysis_tool.argument7.details=<p>\uC774 \uB3C4\uAD6C\uB294 \uAE0D\uC815\uC801\uC774\uAC70\uB098 \uBD80\uC815\uC801\uC778 <u>\uC0AC\uC2E4 \uC9C4\uC220</u> \uC774 \uC544\uB2CC \uC8FC\uAD00\uC801\uC778 <u>\uAC10\uC815</u> \uD45C\uC2DC\uB97C \uC2DD\uBCC4\uD569\uB2C8\uB2E4. \uC608\uB97C \uB4E4\uBA74 \uB2E4\uC74C\uACFC \uAC19\uC2B5\uB2C8\uB2E4.</p><br/><ul><li> " <code>This country is at war</code> " -&gt; \uC804\uC7C1 \uC911\uC778 \uAD6D\uAC00\uAC00 "\uAC1D\uAD00\uC801\uC73C\uB85C" \uB610\uB294 "\uC0AC\uC2E4\uC0C1" \uAE0D\uC815\uC801\uC778 \uAC83\uC774 \uC544\uB2C8\uB354\uB77C\uB3C4 <strong>\uC911\uB9BD</strong> \uC73C\uB85C \uBD84\uB958\uB429\uB2C8\uB2E4.</li><li> " <code>War is horrible \:(</code> " -&gt; "\uB054\uCC0D\uD558\uB2E4"\uB77C\uB294 \uC6A9\uC5B4\uC640 \uC774\uBAA8\uD2F0\uCF58\uC740 \uBD80\uC815\uC801\uC778 \uAC10\uC815\uC758 \uC8FC\uAD00\uC801\uC778 \uD45C\uC2DC <strong>\uC774\uAE30</strong> \uB54C\uBB38\uC5D0 \uBD80\uC815\uC801\uC778 \uAC83\uC73C\uB85C \uBD84\uB958\uB429\uB2C8\uB2E4.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; "\uD765\uBD84\uD558\uB2E4"\uB77C\uB294 \uC6A9\uC5B4\uB294 \uAE0D\uC815\uC801\uC778 \uAC10\uC815\uC758 \uC8FC\uAD00\uC801\uC778 \uC9C0\uD45C <strong>\uC774\uAE30</strong> \uB54C\uBB38\uC5D0 \uAE0D\uC815\uC801\uC778 \uAC83\uC73C\uB85C \uBD84\uB958\uB429\uB2C8\uB2E4.</li></ul><br/> \uC6B0\uB9AC\uB294 \uC774 \uC811\uADFC \uBC29\uC2DD\uC744 \uD1B5\uD574 \uAC10\uC815 \uBD84\uC11D\uC744 \uC2E0\uB8B0\uD560 \uC218 \uC788\uACE0 \uC758\uACAC \uB9C8\uC774\uB2DD \uBC0F \uAC10\uC815 \uBD84\uC11D\uC744 \uC704\uD55C \uB3C4\uAD6C \uD658\uACBD\uC5D0\uC11C \uACE0\uC720\uD558\uAC8C \uB9CC\uB4E4 \uC218 \uC788\uB2E4\uACE0 \uBBFF\uC2B5\uB2C8\uB2E4. \uC0AC\uC6A9\uD574 \uBCFC \uC900\uBE44\uAC00 \uB418\uC168\uB098\uC694?
