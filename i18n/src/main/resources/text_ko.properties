cowo.results.long_explanation=<h3>\uC774 \uD568\uC218\uB294 \uB2E4\uC74C\uACFC \uAC19\uC740 \uB124\uD2B8\uC6CC\uD06C\uB97C \uC0DD\uC131\uD588\uC2B5\uB2C8\uB2E4.</h3><ul><li> \uAC00\uC7A5 \uC790\uC8FC \uC0AC\uC6A9\uB418\uB294 \uD45C\uD604\uB9CC \uB098\uD0C0\uB0A9\uB2C8\uB2E4.</li><li> 2\uAC1C\uC758 \uD45C\uD604\uC774 \uD14D\uC2A4\uD2B8\uC5D0\uC11C \uC790\uC8FC \uD568\uAED8 \uB098\uC628\uB2E4\uBA74, \uADF8\uAC83\uB4E4\uC740 \uB124\uD2B8\uC6CC\uD06C\uB85C \uC5F0\uACB0\uB41C\uB2E4</li></ul><p> \uC704\uC5D0 \uC2DC\uAC01\uD654\uB41C \uADF8\uB798\uD504\uB294 \uD14D\uC2A4\uD2B8\uC5D0\uC11C \uAC00\uC7A5 \uC790\uC8FC \uC0AC\uC6A9\uB418\uB294 20\uAC1C\uC758 \uD45C\uD604\uC744 \uBCF4\uC5EC\uC90D\uB2C8\uB2E4.</p><h3> Gephi, VOSviewer \uB610\uB294 Gephisto\uB85C \uADF8\uB798\uD504 \uC2DC\uAC01\uD654</h3><p> \uC5EC\uAE30\uC5D0 \uD45C\uC2DC\uB41C \uC0D8\uD50C\uBFD0\uB9CC \uC544\uB2C8\uB77C \uC804\uCCB4 \uB124\uD2B8\uC6CC\uD06C\uB97C \uB124\uD2B8\uC6CC\uD06C\uC5D0 \uB300\uD55C \uBAA8\uB4E0 \uC815\uBCF4\uAC00 \uD3EC\uD568\uB41C <strong>gexf \uD30C\uC77C</strong> \uB85C \uB2E4\uC6B4\uB85C\uB4DC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. <strong>Gexf \uD30C\uC77C</strong> \uC740 \uB124\uD2B8\uC6CC\uD06C \uC2DC\uAC01\uD654\uB97C \uC704\uD55C \uCD5C\uACE0\uC758 \uBB34\uB8CC \uB370\uC2A4\uD06C\uD0D1 \uC18C\uD504\uD2B8\uC6E8\uC5B4\uC778 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \uB85C \uC5F4\uACE0 \uD0D0\uC0C9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p><br/><p> \uB610\uD55C Leiden University\uC758 CWTS(Center for Science and Technology Studies)\uC5D0\uC11C Nees Jan van Eck\uC640 Ludo Waltman\uC774 \uAC1C\uBC1C\uD55C \uC18C\uD504\uD2B8\uC6E8\uC5B4\uC778 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \uC628\uB77C\uC778\uC744 \uC0AC\uC6A9\uD558\uC5EC \uB124\uD2B8\uC6CC\uD06C\uB97C \uC9C1\uC811 \uC2DC\uAC01\uD654\uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.</p><br/><p> \uB9C8\uC9C0\uB9C9\uC73C\uB85C <a href\="https\://jacomyma.github.io/gephisto/" target\="_bla