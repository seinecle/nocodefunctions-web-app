topics.topics_extraction_tool.argument1.details=\uc774 \uae30\ub2a5\uc740 <strong>\uc8fc\uc81c \ucd94\ucd9c</strong> \ub610\ub294 <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\uc8fc\uc81c \ubaa8\ub378\ub9c1</a></strong> \uc774\ub77c\uace0 \ud558\ub294 \uc791\uc5c5\uc778 \ud14d\uc2a4\ud2b8\uc758 \uc8fc\uc694 \uc8fc\uc81c\ub97c \uc790\ub3d9\uc73c\ub85c \uc2dd\ubcc4\ud569\ub2c8\ub2e4. \ud14d\uc2a4\ud2b8\ub97c \ud55c \uc904\uc529 \ubd84\uc11d\ud558\uace0 \ud568\uaed8 <strong>\ubaa8\uc5ec</strong> \uc8fc\uc81c\ub97c \ud615\uc131\ud558\ub294 \uacbd\ud5a5\uc774 \uc788\ub294 \ub2e8\uc5b4 \ubc0f \ud45c\ud604 \uadf8\ub8f9\uc744 \uacb0\uc815\ud569\ub2c8\ub2e4.<br/> \ub2e4\uc591\ud55c \uc5b8\uc5b4\ub85c \uc791\uc131\ub41c \ud14d\uc2a4\ud2b8(\ub77c\ud2f4 \ubb38\uc790\uac00 \uc544\ub2cc \ud14d\uc2a4\ud2b8 \ud3ec\ud568)\uc5d0\uc11c \uc791\ub3d9\ud569\ub2c8\ub2e4. \uc774 \uae30\ub2a5\uc740 <strong>\uba38\uc2e0 \ub7ec\ub2dd</strong> \uc758 \uc77c\uc885\uc778 \ube44\uc9c0\ub3c4 \ud559\uc2b5(unsupervised learning)\uc758 \uc6d0\ub9ac\ub97c \ub530\ub985\ub2c8\ub2e4.<br/><br/> \ud559\ubb38\uc801 \ub9e5\ub77d(\uc5f0\uad6c \ub610\ub294 \uc5f0\uad6c)\uc5d0\uc11c \uc774 \uae30\ub2a5\uc744 \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0 \ucc38\uace0 \ubb38\ud5cc\uc5d0\uc11c \ucc38\uc870\ud574\uc57c \ud569\ub2c8\ub2e4.<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \uc624\ud504\ub2dd \ud544\ub4dc\: \ubb34\ud55c \uad00\uacc4 \uc21c\uc11c\uc5d0\uc11c \uc774\uc9c8\uc801 \ud589\uc704\uc790\uc758 \uc2dd\ubcc4\uc5d0 \ub300\ud55c \ubc29\ubc95\ub860\uc801 \uae30\uc5ec. M@n@gement, 23(1), 4-18.
