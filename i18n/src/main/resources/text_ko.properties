organic.general.argument2.details=<p>\uc774 \ub3c4\uad6c\ub294 <u>\uae30\uc5c5 \uc5f0\uc124</u> \uc758 \ub9c8\ucee4\ub97c \uc2dd\ubcc4\ud569\ub2c8\ub2e4. \uc774 \ud2b9\uc131\ud654\ub294 \ud559\uc220 \ubb38\ud5cc\uc5d0 \uba85\ud655\ud558\uac8c \uc815\uc758\ub418\uc5b4 \uc788\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ubaa9\uc801\uc740 \ucf58\ud150\uce20 \uad00\ub9ac\uc790\uc640 \ubd84\uc11d\uac00\uc5d0\uac8c \ub2e4\uc74c\uacfc \uac19\uc774 <strong>\uace0\uac1d\uc758 \uc9c4\uc815\ud55c \ubaa9\uc18c\ub9ac\ub97c</strong> \ub098\ud0c0\ub0b4\uc9c0 \uc54a\ub294 \ucf58\ud150\uce20\ub97c \uac78\ub7ec\ub0bc \uc218 \uc788\ub294 \ub3c4\uad6c\ub97c \uc81c\uacf5\ud558\ub294 \uac83\uc785\ub2c8\ub2e4.</p><br/><ul><li> <strong>\ud589\ub3d9 \ucd09\uad6c</strong> \: "\ud22c\ud45c", "\uad6c\ub9e4", "\uc7ac\uc0dd", ...</li><li> <strong>\ud310\ucd09 \ucd08\ub300\uc7a5</strong> \: "\uac00\uc7a5 \uc778\uae30\uc788\ub294 \uac70\ub798", "\uae30\ubd80", ...</li><li> "unveiled", "stoked to", "reinvents"\uc640 \uac19\uc774 \uc0ac\uc6a9\ub41c \ud2b9\uc815 \uc6a9\uc5b4\uc5d0\uc11c \uc554\uc2dc\ud558\ub294 \ub300\ub85c <strong>\ucee4\ubba4\ub2c8\ucf00\uc774\uc158 \uc804\ubb38\uac00\uac00 \uc791\uc131\ud55c \uc758\uacac \ud45c\ud604</strong> ...</li></ul><br/> \uc774\uac83\uc740 \uc9c4\ud589 \uc911\uc778 \uc791\uc5c5\uc774\uba70 \uadc0\ud558\uc758 \ud53c\ub4dc\ubc31\uacfc \uc81c\uc548\uc744 \ud658\uc601\ud569\ub2c8\ub2e4(analysis@exploreyourdata.com). \uc6b0\ub9ac\ub294 \uc774 \uae30\ub2a5\uc774 \uc774\ubbf8 \ub9e4\uc6b0 \uc720\uc6a9\ud558\ub2e4\uace0 \uc0dd\uac01\ud558\uba70, \uc624\ud53c\ub2c8\uc5b8 \ub9c8\uc774\ub2dd\uc744 \uc804\ubb38\uc73c\ub85c \ud558\ub294 \ubd84\uc11d\uac00\uac00 \uac1c\uc778/\uace0\uac1d\uc774 \uc544\ub2cc \uae30\uc5c5 \ubc0f \ucee4\ubba4\ub2c8\ucf00\uc774\uc158 \ub2f4\ub2f9\uc790\uc758 \ucf58\ud150\uce20\uc5d0\uc11c \ub370\uc774\ud130 \uc138\ud2b8\ub97c \uc815\ub9ac\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub429\ub2c8\ub2e4( <a href\="../umigon/sentiment_analysis_tool.html">\uac10\uc815 \ubd84\uc11d \uae30\ub2a5</a> \ud655\uc778). \uc774\uac83\uc740 \ud2b9\ud788 \uc624\ud53c\ub2c8\uc5b8 \ub9c8\uc774\ub2dd\uc758 \uacbd\uc6b0 \uce21\uc815\uc744 \ubcf4\ub2e4 \uc548\uc815\uc801\uc73c\ub85c \ub9cc\ub4ed\ub2c8\ub2e4.
organic.general.argument2.title=\uc720\uae30\uc801 \ucf58\ud150\uce20\uc640 \ud504\ub85c\ubaa8\uc158 \ucf58\ud150\uce20\: \ucd94\uac00 \uace0\ub824 \uc0ac\ud56d
organic.general.model_long_description=<p>\ub3c4\uad6c\uac00 \ub530\ub974\ub294 \uc6d0\uce59\uc740 \uc801\uc6a9\ub418\ub294 \uaddc\uce59\uc744 \uc81c\uc678\ud558\uace0 <a href\="../umigon/sentiment_analysis_tool.html">\uac10\uc815 \ubd84\uc11d \uae30\ub2a5</a> \uacfc \uc720\uc0ac\ud569\ub2c8\ub2e4. \uc774 \ub3c4\uad6c\ub294 \ub2e4\uc74c \ub2e8\uacc4\ub97c \ub530\ub985\ub2c8\ub2e4.</p><ol><li> \ud14d\uc2a4\ud2b8\uc758 \uae38\uc774\ub97c \ud655\uc778\ud558\uc2ed\uc2dc\uc624. \ub450 \ub2e8\uc5b4\uac00 \uc9e7\uc73c\uba74 \ubd84\ub958\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.</li><li> URL \uc81c\uac70, \ub530\uc634\ud45c \uc548\uc758 \ucf58\ud150\uce20 \uc81c\uac70, \uc544\ud3ec\uc2a4\ud2b8\ub85c\ud53c \uc815\uaddc\ud654</li><li> \ub450 \uac00\uc9c0 \ubc84\uc804\uc758 \ud14d\uc2a4\ud2b8\uac00 \uc124\uc815\ub429\ub2c8\ub2e4. \ud558\ub098\ub294 \ubaa8\ub4e0 \uc545\uc13c\ud2b8\uc640 \ud2b9\uc218 \ubb38\uc790\uac00 \uc81c\uac70\ub418\uace0 \ub2e4\ub978 \ud558\ub098\ub294 \uc720\uc9c0\ub429\ub2c8\ub2e4. \ub2e4\uc74c \ub2e8\uacc4\ub294 \ubaa8\ub450 \ud14d\uc2a4\ud2b8\uc758 \ub450 \ubc84\uc804\uc5d0 \ubaa8\ub450 \uc801\uc6a9\ub429\ub2c8\ub2e4.</li><li> <strong>\uc774\ubaa8\ud2f0\ucf58, \uc774\ubaa8\ud2f0\ucf58 \ubc0f \uc758\uc131\uc5b4</strong> \ub97c \ud655\uc778\ud558\uc2ed\uc2dc\uc624. \ud14d\uc2a4\ud2b8\ub97c \uc81c\uac70\ud558\uae30 \uc704\ud574 \uc0ac\uc804 \ucc98\ub9ac\ud558\uc9c0 \ub9c8\uc2ed\uc2dc\uc624. \uac10\uc815\uc5d0 \ub300\ud55c \uc720\uc6a9\ud55c \uc815\ubcf4\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4\!</li><li> \ud574\uc2dc\ud0dc\uadf8\uac00 \uc788\ub294 \uacbd\uc6b0 \ud655\uc778</li><li> n-\uadf8\ub7a8\uc5d0\uc11c \ucd5c\ub300 4-\uadf8\ub7a8\uc73c\ub85c \ud14d\uc2a4\ud2b8 \ubd84\ud574</li><li> \uac01 n-\uadf8\ub7a8\uc5d0 \ub300\ud574\:<ul><li> \ubbf8\ub9ac \uc124\uc815\ub41c \uc911\uc9c0 \ub2e8\uc5b4 \ubaa9\ub85d\uc5d0 \uc18d\ud574 \uc788\uc73c\uba74 \uac74\ub108\ub701\ub2c8\ub2e4.</li><li> \ubc18\ubcf5\ub418\ub294 \ubb38\uc790\ub97c \ud655\uc778\ud558\uace0 \ud544\uc694\uc5d0 \ub530\ub77c \uc81c\uac70\ud558\uc2ed\uc2dc\uc624( <code>yeeeahhh\!</code> \ub294 yes\!\uac00 \ub429\ub2c8\ub2e4 <code>yeah\!</code> )</li><li> \uc0ac\uc804 \uc124\uc815\ub41c \uc5b4\ud718/\ud45c\ud604/\uc2a4\ud0c0\uc77c \uc2dc\uadf8\ub110\ub9c1 "\uae30\uc5c5 \uc5f0\uc124" \ubaa9\ub85d\uc5d0 n-gram\uc774 \ud3ec\ud568\ub418\uc5b4 \uc788\ub294\uc9c0 \ud655\uc778\ud569\ub2c8\ub2e4. \uadf8\ub807\ub2e4\uba74 \ud574\ub2f9 \uaddc\uce59\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4.</li></ul></li><li> \uc774\uc804 \ub2e8\uacc4\uc758 \uacb0\uacfc\ub97c \uae30\ubc18\uc73c\ub85c \ucd5c\uc885 \uacb0\uc815.</li></ol>
