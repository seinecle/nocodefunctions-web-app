umigon.sentiment_analysis_tool.argument1.details=\uc774 \uae30\ub2a5\uc740 \uc758\uacac \ub9c8\uc774\ub2dd\uc774\ub77c\uace0\ub3c4 \ud558\ub294 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\uac10\uc815 \ubd84\uc11d</a></strong> \uc744 \uc218\ud589\ud569\ub2c8\ub2e4. \uadf8\uac83\uc740 \ud14d\uc2a4\ud2b8\ub97c \ubd84\uc11d\ud558\uace0 \uac10\uc815\uc774 \uc911\ub9bd\uc801\uc778\uc9c0, \uae0d\uc815\uc801\uc778\uc9c0 \ub610\ub294 \ubd80\uc815\uc801\uc778\uc9c0 \uacb0\uc815\ud569\ub2c8\ub2e4.<br/> Twitter\uc6a9 \ud2b8\uc717, Instagram \uac8c\uc2dc\ubb3c\uc758 \ub313\uae00, \uc601\uc5b4 \ub610\ub294 \ud504\ub791\uc2a4\uc5b4\ub85c \ub41c \uae30\ud0c0 \ub9e4\uc6b0 \uc9e7\uc740 \ud14d\uc2a4\ud2b8\uc640 \uac19\uc740 <strong>\uc18c\uc15c \ubbf8\ub514\uc5b4</strong> \uc5d0\uc11c \uac00\uc7a5 \uc798 \uc791\ub3d9\ud569\ub2c8\ub2e4. 23\uac1c \ub300\uc548\uacfc\uc758 \ube44\uad50\uc5d0\uc11c \uc774 \ub3c4\uad6c\ub294 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\uc18c\uc15c \ubbf8\ub514\uc5b4\uc5d0\uc11c \uac10\uc815 \ubd84\uc11d\uc5d0 \uac00\uc7a5 \uc801\ud569\ud55c \ub3c4\uad6c</a> \ub85c \ubc1d\ud600\uc84c\uc2b5\ub2c8\ub2e4.<br/> 2012\ub144\uc5d0 \ud0c4\uc0dd\ud55c \uc774 \ub3c4\uad6c\ub294 \uacc4\uc18d\ud574\uc11c \uac1c\ubc1c \uc911\uc785\ub2c8\ub2e4.<br/><br/> \ud559\ubb38\uc801 \ub9e5\ub77d(\uc5f0\uad6c \ub610\ub294 \uc5f0\uad6c)\uc5d0\uc11c \uc774 \uae30\ub2a5\uc744 \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0 \ucc38\uace0 \ubb38\ud5cc\uc5d0\uc11c \ucc38\uc870\ud574\uc57c \ud569\ub2c8\ub2e4.<br/><br/> \ub974\ubc1c\ub8e8\uc544, \ud074\ub808\uba58\ud2b8. "Umigon\: \uc6a9\uc5b4 \ubaa9\ub85d \ubc0f \ud734\ub9ac\uc2a4\ud2f1\uc744 \uae30\ubc18\uc73c\ub85c \ud558\ub294 \ud2b8\uc717\uc5d0 \ub300\ud55c \uac10\uc815 \ubd84\uc11d". \uc758\ubbf8\ub860\uc801 \ud3c9\uac00\uc5d0 \uad00\ud55c \uc81c7\ucc28 \uad6d\uc81c \uc6cc\ud06c\uc0f5(SemEval), 2013, \uc870\uc9c0\uc544\uc8fc \uc560\ud2c0\ub79c\ud0c0.
