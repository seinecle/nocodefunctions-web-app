umigon.sentiment_analysis_tool.argument3.details=\u05D3\u05D9 \u05E4\u05BF\u05D5\u05E0\u05E7\u05E6\u05D9\u05E2 \u05D0\u05D9\u05D6 \u05E4\u05BC\u05E8\u05D0\u05B8\u05D5\u05D2\u05E8\u05D0\u05B7\u05DE\u05D3 \u05D0\u05D9\u05DF Java. \u05D6\u05D9\u05D9\u05DF \u05E7\u05D0\u05B8\u05D3 \u05D0\u05D9\u05D6 <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">\u05E4\u05E8\u05D9\u05DC\u05D9 \u05E6\u05D5\u05D8\u05E8\u05D9\u05D8\u05DC\u05E2\u05DA \u05D0\u05D5\u05D9\u05E3 Github</a> . \u05D3\u05D9 \u05E4\u05D0\u05B8\u05E8\u05E9\u05D8\u05E2\u05DC\u05D5\u05E0\u05D2 \u05D0\u05D9\u05D6 \u05D5\u05D9\u05E1\u05D2\u05E2\u05E6\u05D9\u05D9\u05DB\u05E0\u05D8 \u05D5\u05D5\u05D9\u05D9\u05B7\u05DC \u05E2\u05E1 \u05D0\u05D9\u05D6 \u05E0\u05D9\u05E9\u05D8 \u05E4\u05D0\u05B7\u05E8\u05DC\u05D0\u05B8\u05D6\u05E0 \u05D0\u05D5\u05D9\u05E3 <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">\u05D8\u05D9\u05D9\u05DC-\u05E4\u05D5\u05DF-\u05E8\u05E2\u05D3\u05E2 \u05D8\u05D0\u05B7\u05D2\u05D2\u05D9\u05E0\u05D2 (POS \u05D8\u05D0\u05B7\u05D2\u05D9\u05E0\u05D2)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u05D5\u05D5\u05D0\u05B8\u05E1 \u05DE\u05D0\u05DB\u05D8 \u05E2\u05E1 \u05E9\u05E0\u05E2\u05DC.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">\u05E7\u05D0\u05B7\u05E0\u05E7\u05E2\u05E8\u05D0\u05B7\u05E0\u05D8 \u05E7\u05D0\u05B7\u05DE\u05E4\u05BC\u05D9\u05D5\u05D8\u05D9\u05E0\u05D2</a> \u05D8\u05E2\u05E7\u05E0\u05D9\u05E7\u05E1 \u05D6\u05E2\u05E0\u05E2\u05DF \u05D2\u05E2\u05E0\u05D9\u05E6\u05D8 \u05D0\u05D9\u05DF \u05E1\u05D0\u05B7\u05D1-\u05E4\u05D0\u05B7\u05E0\u05D2\u05E7\u05E9\u05D0\u05B7\u05E0\u05D6 \u05D0\u05D5\u05DF \u05D2\u05E8\u05D5\u05D9\u05E1 \u05D5\u05E4\u05DE\u05E2\u05E8\u05E7\u05D6\u05D0\u05B7\u05DE\u05E7\u05D9\u05D9\u05D8 \u05D0\u05D9\u05D6 \u05D1\u05D0\u05B7\u05E6\u05D0\u05B8\u05DC\u05D8 \u05E6\u05D5 \u05D3\u05D9 \u05E7\u05D5\u05D9\u05DC\u05E2\u05DC\u05D3\u05D9\u05E7 \u05E4\u05D0\u05B8\u05E8\u05E9\u05D8\u05E2\u05DC\u05D5\u05E0\u05D2.
