05D9\u05B7\u05DA \u05DE\u05D9\u05D8 23 \u05D0\u05B7\u05DC\u05D8\u05E2\u05E8\u05E0\u05D0\u05B7\u05D8\u05D9\u05D5\u05D5\u05E2\u05E1, \u05D3\u05E2\u05DD \u05D2\u05E2\u05E6\u05D9\u05D9\u05B7\u05D2 \u05D0\u05D9\u05D6 \u05D2\u05E2\u05D5\u05D5\u05E2\u05DF \u05D3\u05E2\u05E8 \u05D1\u05E2\u05E1\u05D8\u05E2\u05E8 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u05D2\u05E2\u05E6\u05D9\u05D9\u05B7\u05D2 \u05E4\u05BF\u05D0\u05B7\u05E8 \u05E1\u05E2\u05E0\u05D8\u05D9\u05DE\u05E2\u05E0\u05D8 \u05D0\u05B7\u05E0\u05D0\u05B7\u05DC\u05D9\u05E1\u05D9\u05E1 \u05D0\u05D5\u05D9\u05E3 \u05D2\u05E2\u05D6\u05E2\u05DC\u05E9\u05D0\u05B7\u05E4\u05D8\u05DC\u05E2\u05DA \u05DE\u05D9\u05D3\u05D9\u05D0\u05B7</a> .<br/> \u05D2\u05E2\u05D1\u05D5\u05D9\u05E8\u05DF \u05D0\u05D9\u05DF 2012, \u05D3\u05E2\u05DD \u05D2\u05E2\u05E6\u05D9\u05D9\u05B7\u05D2 \u05D0\u05D9\u05D6 \u05D0\u05D5\u05E0\u05D8\u05E2\u05E8 \u05E7\u05E2\u05E1\u05D9\u05D9\u05D3\u05E2\u05E8\u05D3\u05D9\u05E7 \u05D0\u05B7\u05E0\u05D8\u05D5\u05D5\u05D9\u05E7\u05DC\u05D5\u05E0\u05D2.<br/><br/> \u05D0\u05D5\u05D9\u05D1 \u05D0\u05D9\u05E8 \u05E0\u05D5\u05E6\u05DF \u05D3\u05E2\u05DD \u05E4\u05BF\u05D5\u05E0\u05E7\u05E6\u05D9\u05E2 \u05D0\u05D9\u05DF \u05D0\u05B7\u05DF \u05D0\u05B7\u05E7\u05D0\u05B7\u05D3\u05E2\u05DE\u05D9\u05E7 \u05E7\u05D0\u05B8\u05E0\u05D8\u05E2\u05E7\u05E1\u05D8 (\u05E4\u05D0\u05B8\u05E8\u05E9\u05D5\u05E0\u05D2 \u05D0\u05B8\u05D3\u05E2\u05E8 \u05E9\u05D8\u05D5\u05D3\u05D9\u05D5\u05DD), \u05D0\u05D9\u05E8 \u05DE\u05D5\u05D6\u05DF \u05D3\u05E2\u05E8\u05DE\u05D0\u05B8\u05E0\u05E2\u05DF \u05E2\u05E1 \u05D0\u05D9\u05DF \u05D3\u05D9\u05D9\u05DF \u05D1\u05D9\u05D1\u05DC\u05D9\u05D0\u05B8\u05D2\u05E8\u05D0\u05B7\u05E4\u05D9\:<br/><br/> \u05DC\u05E2\u05D5\u05D5\u05D0\u05B7\u05DC\u05DC\u05D0\u05B8\u05D9\u05E1, \u05E7\u05DC\u05E2\u05DE\u05E2\u05E0\u05D8. "Umigon\: \u05E1\u05E2\u05E0\u05D8\u05D9\u05DE\u05E2\u05E0\u05D8 \u05D0\u05B7\u05E0\u05D0\u05B7\u05DC\u05D9\u05E1\u05D9\u05E1 \u05D0\u05D5\u05D9\u05E3 \u05D8\u05D5\u05D5\u05E2\u05E2\u05E5 \u05D1\u05D0\u05D6\u05D9\u05E8\u05D8 \u05D0\u05D5\u05D9\u05E3 \u05D8\u05E2\u05E8\u05DE\u05D9\u05E0\u05E2\u05DF \u05E8\u05E9\u05D9\u05DE\u05D5\u05EA \u05D0\u05D5\u05DF \u05DB\u05D9\u05D5\u05E8\u05D9\u05E1\u05D8\u05D9\u05E7\u05E1". \u05E4\u05D0\u05B7\u05E8\u05D4\u05D0\u05B7\u05E0\u05D3\u05DC\u05D5\u05E0\u05D2 \u05E4\u05D5\u05DF \u05D3\u05D9 7 \u05D9\u05E0\u05D8\u05E2\u05E8\u05E0\u05D0\u05B7\u05D8\u05D9\u05D0\u05B8\u05E0\u05D0\u05B7\u05DC \u05D5\u05D5\u05D0\u05B8\u05E8\u05E7\u05E9\u05D0\u05B8\u05E4\u05BC \u05D0\u05D5\u05D9\u05E3 \u05E1\u05E2\u05DE\u05D0\u05B7\u05E0\u05D8\u05D9\u05E7 \u05E2\u05D5\u05D5\u05D0\u05B7\u05DC\u05D5\u05D0\u05B7\u05D8\u05D9\u05D0\u05B8\u05DF (SemEval), 2013, \u05D0\u05B7\u05D8\u05DC\u05D0\u05B7\u05E0\u05D8\u05D0\u05B7, \u05D3\u05D6\u05E9\u05D0\u05B8\u05E8\u05D3\u05D6\u05E9\u05D0\u05B7.
