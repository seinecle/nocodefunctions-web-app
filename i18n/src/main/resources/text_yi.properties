5E8\u05D0\u05B7\u05E4\u05D9\u05E7 \u05DE\u05D9\u05D8 Gephi, VOSviewer \u05D0\u05B8\u05D3\u05E2\u05E8 Gephisto</h3><p style\=";text-align\:right;direction\:rtl"> \u05D0\u05D9\u05E8 \u05E7\u05E2\u05E0\u05E2\u05DF \u05D0\u05E8\u05D0\u05E4\u05E7\u05D0\u05E4\u05D9\u05E2 \u05D3\u05D9 \u05E4\u05D5\u05DC \u05E0\u05E2\u05E5 (\u05DE\u05D9\u05D8 \u05E4\u05D9\u05DC\u05E2 \u05DE\u05E2\u05E8 \u05D0\u05D5\u05D9\u05E1\u05D3\u05E8\u05D5\u05E7\u05DF) \u05D5\u05D5\u05D9 \u05D0\u05B7 <strong>\u05D2\u05E2\u05E7\u05E1\u05E3 \u05D8\u05E2\u05E7\u05E2</strong> \u05DE\u05D9\u05D8 \u05D0\u05B7\u05DC\u05E2 \u05D3\u05D9 \u05D0\u05D9\u05E0\u05E4\u05BF\u05D0\u05B8\u05E8\u05DE\u05D0\u05B7\u05E6\u05D9\u05E2 \u05D5\u05D5\u05E2\u05D2\u05DF \u05D3\u05D9 \u05E0\u05E2\u05E5. <strong>Gexf \u05D8\u05E2\u05E7\u05E2\u05E1</strong> \u05E7\u05E2\u05E0\u05E2\u05DF \u05D6\u05D9\u05D9\u05DF \u05E2\u05E4\u05DF \u05D0\u05D5\u05DF \u05D9\u05E7\u05E1\u05E4\u05BC\u05DC\u05D0\u05B8\u05E8\u05D3 \u05DE\u05D9\u05D8 <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u05D3\u05D9 \u05DC\u05D9\u05D3\u05D9\u05E0\u05D2 \u05E4\u05E8\u05D9\u05D9 \u05D3\u05E2\u05E1\u05E7\u05D8\u05D0\u05B7\u05E4\u05BC \u05D5\u05D5\u05D9\u05D9\u05DB\u05D5\u05D5\u05D0\u05E8\u05D2 \u05E4\u05BF\u05D0\u05B7\u05E8 \u05E0\u05E2\u05E5 \u05D5\u05D5\u05D9\u05D6\u05E9\u05D5\u05D5\u05D0\u05B7\u05DC\u05D0\u05B7\u05D6\u05D9\u05D9\u05E9\u05D0\u05B7\u05E0\u05D6.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u05D0\u05D9\u05E8 \u05E7\u05E2\u05E0\u05D8 \u05D0\u05D5\u05D9\u05DA \u05D5\u05D5\u05D9\u05D6\u05E9\u05D5\u05D5\u05D0\u05B7\u05DC\u05D9\u05D9\u05D6 \u05D3\u05D9 \u05E0\u05E2\u05E5 \u05DE\u05D9\u05D8 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u05D0\u05B8\u05E0\u05DC\u05D9\u05D9\u05DF, \u05D3\u05D9 \u05D5\u05D5\u05D9\u05D9\u05DB\u05D5\u05D5\u05D0\u05E8\u05D2 \u05D3\u05E2\u05D5\u05D5\u05E2\u05DC\u05D0\u05B8\u05E4\u05BC\u05E2\u05D3 \u05D3\u05D5\u05E8\u05DA Nees Jan van Eck \u05D0\u05D5\u05DF Ludo Waltman \u05D0\u05D9\u05DF \u05D3\u05E2\u05E8 \u05E6\u05E2\u05E0\u05D8\u05E2\u05E8 \u05E4\u05BF\u05D0\u05B7\u05E8 \u05D5\u05D5\u05D9\u05E1\u05E0\u05E9\u05D0\u05B7\u05E4\u05BF\u05D8 \u05D0\u05D5\u05DF \u05D8\u05E2\u05DB\u05E0\u05D0\u05B8\u05DC\u05D0\u05B8\u05D2\u05D9\u05E2 \u05E1\u05D8\u05D5\u05D3\u05D9\u05E2\u05E1 (CWTS) \u05D0\u05D9\u05DF Leiden \u05D0\u05D5\u05E0\u05D9\u05D5\u05D5\u05E2\u05E8\u05E1\u05D9\u05D8\u05E2\u05D8.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u05DC\u05E2\u05E6\u05D8\u05E2, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u05D0\u05D9\u05D6 \u05D0\u05B7 \u05D5\u05D5\u05E2\u05D1 \u05D0\u05B7\u05E4\u05BC\u05DC\u05D0\u05B7\u05E7\u05D9\u05D9\u05E9\u05D0\u05B7\u05DF \u05D0\u05B7\u05D6 \u05E7\u05E8\u05D9\u05D9\u05D9\u05E5 \u05D0\u05B7 \u05D5\u05D5\u05D9\u05D6 \u05D0\u05D9\u05DF \u05D0\u05D9\u05D9\u05DF \u05D2\u05D9\u05D8 \u05D0\u05B7\u05D6 \u05D0\u05D9\u05E8 \u05E7\u05E2\u05E0\u05E2\u05DF \u05D0\u05E8\u05D0\u05E4\u05E7\u05D0\u05E4\u05D9\u05E2 \u05D5\u05D5\u05D9 \u05D0\u05B7 PNG \u05D8\u05E2\u05E7\u05E2.</p><br/>
