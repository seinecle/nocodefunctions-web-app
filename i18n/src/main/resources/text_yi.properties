umigon.sentiment_analysis_tool.argument6.details=<p style\=";text-align\:right;direction\:rtl">\u05E2\u05D8\u05DC\u05E2\u05DB\u05E2 \u05DE\u05DB\u05E9\u05D9\u05E8\u05D9\u05DD \u05E6\u05D5\u05E9\u05D8\u05E2\u05DC\u05DF \u05D0\u05B7 \u05DB\u05E2\u05D6\u05E9\u05D1\u05DF \u05E6\u05D5 \u05D0\u05D5\u05D9\u05E1\u05D3\u05E8\u05D9\u05E7\u05DF \u05D3\u05D9 \u05E9\u05D8\u05D0\u05B7\u05E8\u05E7\u05D9\u05D9\u05D8 \u05E4\u05D5\u05DF \u05D3\u05D9 \u05E1\u05E2\u05E0\u05D8\u05D9\u05DE\u05E2\u05E0\u05D8\: \u05D0\u05B7 \u05D2\u05E8\u05D5\u05D9\u05E1 \u05D5\u05D5\u05E2\u05E8\u05D8 \u05E4\u05BF\u05D0\u05B7\u05E8 \u05D0\u05B7 \u05D6\u05D9\u05D9\u05E2\u05E8 positive \u05E1\u05E2\u05E0\u05D8\u05D9\u05DE\u05E2\u05E0\u05D8, \u05D0\u05D5\u05DF \u05D0\u05B7 \u05D6\u05D9\u05D9\u05E2\u05E8 \u05E0\u05D9\u05D3\u05E2\u05E8\u05D9\u05E7 \u05D5\u05D5\u05E2\u05E8\u05D8 \u05E4\u05BF\u05D0\u05B7\u05E8 \u05D0\u05B7 \u05E0\u05E2\u05D2\u05D0\u05B7\u05D8\u05D9\u05D5\u05D5 \u05E1\u05E2\u05E0\u05D8\u05D9\u05DE\u05E2\u05E0\u05D8. \u05E0\u05D5\u05DC \u05E8\u05E2\u05E4\u05BC\u05E8\u05D0\u05B7\u05D6\u05E2\u05E0\u05E5 \u05D0\u05B7 \u05E0\u05D9\u05D9\u05D8\u05E8\u05D0\u05B7\u05DC \u05E1\u05E2\u05E0\u05D8\u05D9\u05DE\u05E2\u05E0\u05D8. \u05D0\u05D9\u05DF \u05DE\u05D9\u05D9\u05DF \u05D3\u05E2\u05E8\u05E4\u05D0\u05B7\u05E8\u05D5\u05E0\u05D2, \u05D3\u05D9 \u05E1\u05E7\u05D0\u05B8\u05E8\u05D6 \u05D6\u05E2\u05E0\u05E2\u05DF \u05E0\u05D9\u05E9\u05D8 \u05E1\u05D5\u05E4\u05BC\u05E2\u05E8 \u05E4\u05D0\u05B7\u05E8\u05DC\u05D0\u05B8\u05D6\u05DC\u05E2\u05DA, \u05D0\u05B7\u05D7\u05D5\u05E5 \u05E4\u05BF\u05D0\u05B7\u05E8 \u05D3\u05D9 \u05E7\u05DC\u05D0\u05B8\u05E8 \u05D5\u05D5\u05D9 \u05D3\u05E2\u05E8 \u05D8\u05D0\u05B8\u05D2 \u05E7\u05D0\u05B7\u05E1\u05E2\u05E1. "\u05DB\u05D0\u05B8\u05E8\u05D0\u05B7\u05D1\u05D0\u05B7\u05DC" \u05D5\u05D5\u05E2\u05D8 \u05DB\u05E2\u05D6\u05E9\u05D1\u05DF \u05D8\u05D0\u05B7\u05E7\u05E2 \u05E0\u05D9\u05D3\u05E2\u05E8\u05D9\u05E7, \u05D0\u05D5\u05DF "\u05D5\u05D5\u05D5\u05E0\u05D3\u05E2\u05E8\u05DC\u05