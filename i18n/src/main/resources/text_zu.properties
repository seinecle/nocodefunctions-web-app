organic.description=Ithuluzi eliku-inthanethi elingu-100% lamahhala lokuhlonza okuqukethwe kwe-organic ku-Twitter, Instagram kanye nezokuxhumana. Thola amazwana aphromothiwe \uD83D\uDCE2 uma kuqhathaniswa nokuzenzakalelayo \uD83C\uDF3F ezinkundleni zokuxhumana.
organic.details=Lo msebenzi uhlukanisa imibhalo yakho ngezigaba ezimbili\:<ul><li> <strong>i-organic</strong> \: uma umbhalo ubhalwe ngesitayela esingokwemvelo, esomuntu siqu, esomuntu siqu.</li><li> <strong>thuthukiswa</strong> \: uma umbhalo ubhalwe ngesitayela esiyinkampani, esixhasiwe, esingesokwenziwa.</li></ul> Isebenza kahle kakhulu ezinkundleni <strong>zokuxhumana</strong> njengama-tweets e-Twitter, ukuphawula kokuthunyelwe kwe-Instagram neminye imibhalo emifushane kakhulu ngesiNgisi nesiFulentshi.<br/> Wazalwa ngo-2020, leli thuluzi lisathuthukiswa ngokuqhubekayo.
organic.general.argument1.details=Ithuluzi lihlelwe nge-Java okufana nokusebenza okufanayo, noma okungcono <strong>kunePython</strong> . Ayincikile ekuthengweni <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">kwengxenye yenkulumo (ukumaka kwe-POS)</a> , okwenza isheshe nakakhulu. I-Parallel computing isetshenziswa kuma-subfunctions futhi kunikezwe ukunakekelwa okukhulu ekusebenzeni.
organic.general.argument1.title=\uD83D\uDE80 Kuyashesha futhi kuyasebenza
organic.general.argument2.details=<p>Leli thuluzi lihlonza izimpawu zokukhuluma <u>kwebhizinisi</u> . Lesi sici somlingisi asichazwanga ngokucacile ezincwadini zezemfundo. Inhloso ukuhlinzeka abaphathi bokuqukethwe nabahlaziyi ithuluzi elibavumela ukuthi bahlunge okuqukethwe okungameli <strong>izwi langempela lekhasimende</strong> , okufana nokuthi\:</p><br/><ul><li> <strong>ibiza esenzweni</strong> \: "VOTA", "THENGA", "DLALA", ...</li><li> <strong>izimemo zokuphromotha</strong> \: "amadili ashisayo", "nikeza", ...</li><li> <strong>izinkulumo zombono ezakhiwe uchwepheshe wezokuxhumana</strong> , njengoba kuphawulwe ngamagama athile asetshenziswayo\: "kwembulwa", "kugxiliswe ku", "kubuyiswa kabusha" ...</li></ul><br/> Lona umsebenzi oqhubekayo futhi siyayamukela impendulo neziphakamiso zakho (analysis@exploreyourdata.com). Sikholelwa ukuthi lo msebenzi usuvele uwusizo kakhulu, usiza abahlaziyi abangochwepheshe bezimayini zemibono bahlanze isethi yabo yedatha kokuqukethwe okungaveli kubantu/amakhasimende kodwa okuvela ezinkampanini nezikhulu zezokuxhumana (hlola <a href\="../umigon/sentiment_analysis_tool.html">umsebenzi wethu ukuze uthole ukuhlaziya imizwa</a> ). Lokhu kuzokwenza ukulinganisa kwabo kuthembeke kakhulu, ikakhulukazi emayini yemibono.
organic.general.argument2.title=I-organic vs okuqukethwe okuphromothiwe\: okunye ukucatshangelwa
organic.general.model_long_description=<p>Izimiso ezilandelwa ithuluzi ziyafana <a href\="../umigon/sentiment_analysis_tool.html">nomsebenzi wokuhlaziya imizwa</a> , ngaphandle kwemithetho okumele isetshenziswe. Ithuluzi lilandela lezi zinyathelo\:</p><ol><li> hlola ubude bombhalo\: uma ngamagama ambalwa nje emfushane, ngeke ahlukaniswe</li><li> ukususwa kwama-url, ukususwa kokuqukethwe okucashuniwe, ukwenziwa kwe-aphostroph abejwayelekile</li><li> izinguqulo ezimbili zombhalo ziyasungulwa\: eyodwa lapho kukhishwa khona zonke izinkulumo nezinhlamvu ezikhethekile, enye lapho zigcinwa khona. Zonke izinyathelo ezilandelayo zizosebenza kuzo zombili izinguqulo zombhalo.</li><li> hlola ama- <strong>emoji, izithombe-mzwelo kanye ne-onomatopeia</strong> . Ungacubunguli ngaphambili umbhalo wakho ukuze uzisuse, zinikeza ulwazi oluwusizo mayelana nemizwa\!</li><li> hlola ama-hashtag, uma ekhona</li><li> ukuwohloka kombhalo kuma-n-grams kufika kumagremu amane</li><li> ku-n-gram ngayinye\:<ul><li> yeqe uma iyingxenye yohlu olusungulwe ngaphambilini lwamagama amisiwe</li><li> hlola izinhlamvu eziphindaphindiwe futhi uzisuse njengoba kudingeka ( <code>yeeeahhh\!</code> iba <code>yeah\!</code> )</li><li> hlola ukuthi i-n-gram iqukethwe yini ohlwini olusungulwe ngaphambilini lwesilulumagama / izinkulumo / izimpawu zesitayela "inkulumo yenkampani". Uma kunjalo, umthetho ohambisanayo usetshenziswa.</li></ul></li><li> isinqumo sokugcina, esisekelwe emiphumeleni yezinyathelo zangaphambilini.</li></ol>
organic.general.model_short_description=Umsebenzi uhlola itemu ngalinye lombhalo bese usebenzisa uchungechunge lwemithetho (kulo mongo, ingabe igama elithi organic noma liyakhuthazwa?). Iphinde icubungule ama- <strong>emoji</strong> , izimpawu zokuloba, ama- <strong>hashtag</strong> , amagama anosonhlamvukazi... ukuze kunqunywe umphumela.
