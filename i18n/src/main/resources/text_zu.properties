topics.topics.parameter_precision.explanation=50 iyona ezenzakalelayo. Khetha inani eliphansi ukuze uthole izihloko eziningi <strong>nezincane</strong> , bese ukhetha inani elikhulu ukuze uthole izihloko ezincane <strong>nezinkulu</strong> \:<br/><br/> <small>amanani amancane \=&gt; thola izihloko eziningi 'ezincane'.</small><br/>
topics.topics.parameter_stopwords.explanation=Susa izinqamuli 'zesayensi'\: amagama ajwayelekile enkulumweni yezemfundo futhi angenalo inani elithile lolwazi (imibhalo ngesiNgisi noma isiFulentshi kuphela). Uhlu olugcwele luyatholakala <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">lapha</a> .
topics.topics_extraction_tool.argument1.details=Lo msebenzi ukhomba ngokuzenzakalelayo izihloko ezibalulekile embhalweni, umsebenzi obizwa ngokuthi i- <strong>topic extraction</strong> noma <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">ukumodeliswa kwesihloko</a></strong> . Ihlaziya umugqa wombhalo ngomugqa bese inquma amaqoqo amagama nezisho ezivame <strong>ukuhlangana</strong> ndawonye, zakhe izihloko.<br/> Isebenza emibhalweni ebhalwe ngezilimi eziningi ezihlukahlukene (kuhlanganise nemibhalo yezinhlamvu okungezona zesiLatini). Umsebenzi ulandela izimiso zokufunda okungagadiwe, okuwuhlobo <strong>lokufunda komshini</strong> .<br/><br/> Uma usebenzisa lo msebenzi esimweni sezemfundo (ucwaningo noma izifundo), kufanele ubhekisele kuso encwadini yakho yezincwadi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Izinkambu Ezivulayo\: Igalelo Lendlela Yendlela Ekukhonjweni Kwabalingisi Abahlukahlukene Ngezimiso Zobudlelwane Ezingenamkhawulo. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Isizinda sesihloko - shintsha ngokuzenzakalelayo ukuhlaziya izihloko ezibalulekile emibhalweni yakho
topics.topics_extraction_tool.argument2.details=Ubuchwepheshe buhlanganisa ipharamitha "enembayo" ukuze ulawule kahle uma udinga izihloko ezinkulu ("macro") ukuze utholakale, noma esikhundleni salokho uma ukhetha ukuhlonza izihloko eziningi "ezincane" (ezincane).
topics.topics_extraction_tool.argument2.title=Okusha\: lawula ukuthi izihloko "zinkulu" noma "zincane" kanjani
topics.topics_extraction_tool.argument3.details=<p><strong>Isakhiwo nefomethi yombhalo</strong> \: Isizinda sesihloko sisebenza ngokuthola amapheya wamagama avela emugqeni ofanayo wombhalo. Ngakho-ke kufanele uqaphele ukuthi umbhalo wakho ufomethwe kanjani. Ngokufanelekile, kufanele yenziwe ngezigaba ezimfushane, ngayinye emugqeni owodwa. Uma usebenzisa ifayela le-Excel, isigaba ngasinye noma ibhulokhi ebalulekile yombhalo kufanele ivele kumugqa ohlukile.<br/><br/> <strong>Ivolumu yombhalo</strong> \: izihloko zitholwa ngokulinganisa amafrekhwensi\: yimaphi amatemu avame ukwenzeka ndawonye kaningi? Ukuze lokhu kusebenze, umbhalo kufanele ube mude ngokwanele ukuze lezi zibalo zibe nomqondo. Uma umbhalo umude, uba ngcono. Imibhalo okungenani yamagama ayi-5,000 ibonakala iyisiqalo esihle.</p>
topics.topics_extraction_tool.argument3.title=Amathiphu namasu emiphumela esebenzayo ekutholweni kwesihloko
topics.topics_extraction_tool.argument4.details=\ ebizwa ngokuthi <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-izindlela&quot;</a> . Ngayo, umsebenzisi unquma ukuthi zingaki izihloko okufanele zitholakale embhalweni, bese ama-algorithms ethola lezi zihloko.</p><p> Le ndlela ingaba nengqondo uma sazi kusengaphambili ukuthi zingaki izihloko embhalweni. Kodwa liyini iphuzu lokutholwa kwesihloko uma sesizazi izihloko kakade? \uD83E\uDD14</p><p> Kumisebenzi ye-nocode, inani lezihloko ezizotholwa alinqunywa kusengaphambili. Umhlaziyi uzofunda okuningi ngokuthola ukuthi zingaki izihloko i-algorithm engazithola embhalweni, ngaphandle komkhawulo omisiwe. Umhlaziyi uhlala elawula ngokugcwele ngenxa yepharamitha enembayo, esiza ukushuna i-algorithm ukuze uthole izihloko eziningi noma ngaphansi - kodwa njalo ngezinga elithile lenkululeko enombolweni ngqo.</p><p> 50 iyona ezenzakalelayo. Khetha inani eliphansi ukuze uthole izihloko <strong>eziningi nezincane</strong> , bese ukhetha inani elikhulu ukuze uthole izihloko <strong>ezincane nezinkulu</strong> \:</p><br/> <small>amanani amancane \=&gt; thola izihloko eziningi 'ezincane'.</small><br/>
topics.topics_extraction_tool.argument4.title=Ungalichaza kanjani inani lezihloko ezizotholwa? Ingabe kuyinto enhle?
topics.topics_extraction_tool.description=100% ithuluzi lamahhala lokukhipha isihloko se-inthanethi \uD83D\uDD26 kumakhodi angewona, akukho ukubhaliswa okudingekayo. Ngenisa umbhalo wakho usuka ku-Twitter ku-csv, Excel ne-Google spreadsheets. Ukusebenza kuhle noma kungcono kunamathuluzi ePython. Qalisa ukuhlaziya ngokuchofoza okukodwa. Landa imiphumela yakho ku-Excel.
topics.topics_extraction_tool.excel_export_details=Leli fayela le-Excel liqukethe uhlu lwamagama angukhiye ngesihloko ngasinye. OKUSHA\: futhi iqukethe uhlu lwemigqa yombhalo ebiqukethwe kudokhumenti oyilayishile. Ngomugqa ngamunye, manje usungabona izihloko ezintathu ezifanayo. Kuwusizo uma ufuna ukubuza\: yimuphi umugqa noma idokhumenti ekulesi sihloko?
topics.topics_extraction_tool.gexf_export_details=Ungakwazi futhi ukulanda leli fayela le-gexf, uma wazi ukuthi lisetshenziswa kanjani ne <a href\="https\://gephi.org" target\="_blank">-Gephi</a> . Ifayela liqukethe inethiwekhi yawo wonke amagama angu-2,000 avamile aqukethwe efayelini olilayishile. Kuyasiza ukuhlola izihloko ngemininingwane emihle kakhulu.
topics.topics_extraction_tool.model_long_description.details=<p>Izimiso ezilandelwa ithuluzi zichazwe kule ncwadi yezemfundo kufundwa <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">indlela yokuthola imiphakathi nezihloko ku-Twitter</a> . Ubuchwepheshe bulandela lezi zinyathelo\:</p><ol><li> ukuhlanzwa kombhalo\: caba ku-ASCII, ukususwa kwama-url, ukususwa kwezimpawu zokubhala.</li><li> lemmatization.</li><li> ukuwohloka kombhalo kuma-n-grams kufika kuma-4-grams, ukususwa kwama-n-grams angabalulekile kangako. Lesi sinyathelo siyefana nalesi esilandelwa <a href\="../umigon/sentiment_analysis_tool.html">umsebenzi wokuhlaziya imizwa</a></li><li> ukubala kokwenzeka okufanayo\: yimaphi amapheya we-n-grams avame ukuvela kaningi emigqeni efanayo yombhalo?</li><li> uhlu lwe-cooccurring n-grams lusetshenziselwa ukudala inethiwekhi\: lwenziwa ngama-n-grams avame kakhulu. Ama-n-grams amabili axhunyiwe uma evame ukuhlangana.</li><li> i-algorithm yokuthola umphakathi isetshenziswa kunethiwekhi\: i-algorithm ye-Louvain, esheshayo futhi esebenza kahle kakhulu.</li><li> ipharamitha ekhethwe umsebenzisi isetshenziswa\: inani elikhulu lizothola imiphakathi embalwa emikhulu. Inani elincane lizothola imiphakathi eminingi emincane.</li><li> umphakathi ngamunye (noma iqoqo) kunethiwekhi uyisihloko. Uhlu lwamagama abalulekile esihlokweni ama-n-grams aqukethwe kuqoqo.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Umsebenzi ukhomba amapheya wamagama emgqeni ngamunye wombhalo. Lawa mapheya abizwa ngokuthi ama-cooccurrences. Ukuhlanganisa wonke amapheya emigomo, kwakhiwa inethiwekhi yamagama. Inethiwekhi isikwa izifunda ezingaphansi, futhi isifunda ngasinye sihambisana nesihloko.
