network_converter.creating_a_bridge.details_second_part=<p>Okwenza izinto zingasebenzi ukuthi akuwona wonke ama-software wenethiwekhi amukela wonke amafomethi. Ngokuqondene\:<ul><li> I-Gephi ingangenisa futhi ikhiphe amafayela e-gexf, kodwa ayiwaboni amafayela enethiwekhi ye-VOSviewer json</li><li> I-VOSviewer ingangenisa futhi ithumele amafayela e-VOSviewer json, kodwa ayiwaboni amafayela e-gexf</li></ul></p><p> Isiguquli phakathi kwamafayela we-gexf kanye ne-VOSviewer json anikezwe kuleli khasi ibhuloho engithemba ukuthi lizotholwa luwusizo kubasebenzisi bazo zombili isoftware.</p>
