cowo.tool.argument2.details=Umsebenzi uthatha ipharamitha eyodwa (luyini ulimi lombhalo?) futhi usebenza ngokuchofoza okukodwa\:
cowo.tool.argument3.details=<p><strong>Isakhiwo nefomethi yombhalo</strong> \: inethiwekhi idalwe ngokuthola amapheya wamagama avela emugqeni ofanayo wombhalo. Ngakho-ke kufanele uqaphele ukuthi umbhalo wakho uhlukaniswa kanjani. Ngokufanelekile, kufanele yenziwe ngezigaba ezimfushane, ngayinye emugqeni owodwa. Uma usebenzisa ifayela le-Excel, isigaba ngasinye noma ibhulokhi ebalulekile yombhalo kufanele ivele kumugqa ohlukile.<br/><br/> <strong>Ukucutshungulwa kwangaphambili kombhalo</strong> \: asikho isidingo sokucubungula ngaphambili noma ukuhlanza umbhalo wakho ngaphambi kokusebenzisa lo msebenzi.<br/><br/> <strong>Ukuhlola igrafu</strong> \: sincoma ama-software amabili amahhala ebanga lochwepheshe ukuze kuhlolwe inethiwekhi ye-semantic ekhiqizwe umsebenzi. I- <a href\="https\://gephi.org" target\="_blank">Gephi</a> inikeza izici ezingcono kakhulu zokuhlunga, ukufaka umbala, ukukhulisa usayizi kanye nokusebenzisa izibalo zegrafu ezichazayo kunethiwekhi yakho (ezifana <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">nokuphakathi nendawo</a> ). I- <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ihlinzeka ngokubonwayo okuyizinto ezihlanzeke kakhulu nezilula ukuzihumusha kumanethiwekhi e-semantic. I-VOSviewer ithuthukiswe nge-scientometrics njengento yokuqala yokusetshenziswa kodwa iwusizo kunoma yiluphi uhlobo lwenethiwekhi ye-semantic.</p>
cowo.tool.argument3.title=Amathiphu namasu okuthola imininingwane kunethiwekhi ye-semantic
cowo.tool.argument4.details=Uma umbhalo wakho uwuhlu lwezenzakalo ezenzeka ngokuhlanganyela noma uhlu lwezinto, ungase ufune ukusebenzisa i-Gaze, umsebenzi onikezelwe <a href\="../gaze/network_builder_tool.html">ekwakheni amanethiwekhi asuka ekwenzekeni nokufana</a> .
cowo.tool.argument4.title=Uma umbhalo wakho wakhiwe, unohlu lwezinto
cowo.tool.description=100% ithuluzi lamahhala le-inthanethi lokudala amanethiwekhi e-semantic. Akukho ukubhaliswa okudingekayo. Ngenisa umbhalo wakho nge-csv, Excel noma umbhalo ongenalutho. Qalisa ukuhlaziya ngokuchofoza okukodwa. Landa imiphumela yakho ku-Excel noma njengegrafu.
cowo.tool.model_long_details=<p>Izimiso ezilandelwa ithuluzi zichazwe kule ncwadi yezemfundo kufundwa <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">indlela yokuthola imiphakathi nezihloko ku-Twitter</a> . Ubuchwepheshe bulandela lezi zinyathelo\:</p><ol><li> ukuhlanzwa kombhalo\: caba ku-ASCII, ukususwa kwama-url, ukususwa kwezimpawu zokubhala.</li><li> lemmatization.</li><li> ukuwohloka kombhalo kuma <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">-n-grams</a> kufika kuma-4-grams, ukususwa kwama-n-grams angabalulekile kangako. Lesi sinyathelo siyefana nalesi esilandelwa <a href\="../umigon/sentiment_analysis_tool.html">umsebenzi wokuhlaziya imizwa</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: yimaphi amapheya we-n-grams avame ukuvela kaningi emigqeni efanayo yombhalo?</li><li> uhlu lwe-cooccurring n-grams lusetshenziselwa ukudala inethiwekhi\: lwenziwa ngama-n-grams avame kakhulu. Ama-n-grams amabili axhunyiwe uma evame ukuhlangana.</li><li> amandla okuxhumana kunethiwekhi alungiswa kusetshenziswa inqubo ebizwa nge- <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Umsebenzi ukhomba amapheya wamagama emgqeni ngamunye wombhalo. Lawa mapheya abizwa nge-co-occurrence. Ukuhlanganisa wonke amapheya wamagama nokukhetha avame kakhulu, inethiwekhi yamagama yakhiwa lapho noma yimaphi amatemu amabili axhumene uma evame ukuvela ndawonye embhalweni.
