who.argument1.details=<p>Sawubona\! <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">Nginguprofesa</a> ozinze e-Paris, onogqozi lokukhipha ulwazi ezinkundleni zokuxhumana kanye namanethiwekhi. I-Twitter ne- <a href\="https\://gephi.org" target\="_blank">Gephi</a> izinkundla zokudlala engizikhonzile. Ngishicilela izifundo <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">kumajenali ezemfundo</a> .</p><p> Ungangithola ngixoxa <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">ngeqembu le-Facebook le-Gephi</a> noma ngibeka amazwana ngezindaba zobuchwepheshe nezemfundo <a href\="https\://twitter.com/seinecle" target\="_blank">ku-Twitter</a> noma ngixoxa <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">ngezindaba zomsebenzi ku-LinkedIn</a> . O, futhi lena <a href\="https\://clementlevallois.net" target\="_blank">iwebhusayithi yami</a> . Sanibona lapho\!</p>
