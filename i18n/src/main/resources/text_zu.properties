umigon.sentiment_analysis_tool.argument1.details=Lo msebenzi wenza <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">ukuhlaziya imizwa</a></strong> , okubuye kubizwe ngokuthi ukumba imibono. Ihlaziya umbhalo bese inquma ukuthi imuzwa ingathathi hlangothi, iphozithivu noma inegethivu.<br/> Isebenza kahle kakhulu ezinkundleni <strong>zokuxhumana</strong> njengama-tweets e-Twitter, ukuphawula kokuthunyelwe kwe-Instagram neminye imibhalo emifushane kakhulu ngesiNgisi noma ngesiFulentshi. Uma kuqhathaniswa nezinye izindlela ezingu-23, leli thuluzi litholakale <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">njengethuluzi elingcono kakhulu lokuhlaziya imizwa ezinkundleni zokuxhumana</a> .<br/> Wazalwa ngo-2012, leli thuluzi ngaphansi ukuthuthukiswa okuqhubekayo.<br/><br/> Uma usebenzisa lo msebenzi esimweni sezemfundo (ucwaningo noma izifundo), kufanele ubhekisele kuso encwadini yakho yezincwadi\:<br/><br/> Levallois, Clement. "I-Umigon\: Ukuhlaziywa kwemizwa kuma-Tweets okusekelwe kuhlu lwamagama kanye ne-heuristics". Izinqubo ze-7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Ukuhlaziywa kwemizwa ye-Twitter, Instagram nangale kwalokho
umigon.sentiment_analysis_tool.argument3.details=Umsebenzi uhlelwe ku-Java. Ikhodi yakhe itholakala <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">ngokukhululekile ku-Github</a> . Ukusebenza kwayo kuhle kakhulu ngoba ayincikile <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ekumaka ingxenye yenkulumo (ukumaka kwe-POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, okwenza kusheshe.</a> Izindlela <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">zekhompiyutha</a> ezifanayo zisetshenziswa emisebenzini emincane futhi ukunaka okukhulu kukhokhwe ekusebenzeni okuphelele.
umigon.sentiment_analysis_tool.argument3.title=Iyashesha futhi iyadlala
umigon.sentiment_analysis_tool.argument6.details=<p>Amanye amathuluzi ahlinzeka ngamagoli ukuveza amandla omuzwa\: inani elikhulu lomuzwa omuhle kakhulu, kanye nenani eliphansi kakhulu lomuzwa ongemuhle. Uziro umele ukungathathi hlangothi. Ngokuhlangenwe nakho kwami, lezi zilinganiso azithembekile kakhulu, ngaphandle kwamacala asobala. I-"Horrible" izoshaya amaphuzu aphansi kakhulu, futhi "okumangalisayo" kuyothola amaphuzu aphezulu kakhulu. Kodwa phakathi, izinto aziqondile futhi amaphuzu anzima kakhulu ukuwahumusha - ngeke ngiluleke ukuthembela kuwo. Umgwaqo othembisa kakhudlwana kungaba ukwethula <strong>imizwa</strong> ukuze kugconwe ukuqanjwa kahle kwemizwa, ngale kwezigaba ezinhle / ezingathathi hlangothi / ezingezinhle. Shiya i-imeyili kokuthi analysis@exploreyourdata.com uma uthanda lolu cwaningo.</p>
umigon.sentiment_analysis_tool.argument6.title=Amaphuzu, amaphesenti kanye nemizwa?
umigon.sentiment_analysis_tool.argument7.details=<p>Leli thuluzi lihlonza omaka <u>bemizwa</u> , HHAYI <u>izitatimende eziyiqiniso</u> noma ezingezinhle . Ukwenza isibonelo\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; libhekwa njengelingathathi <strong>hlangothi</strong> , ngisho noma izwe elilwa "ngokunenjongo" noma "empeleni" akuyona into enhle.</li><li> " <code>War is horrible \:(</code> " -&gt; ihlukaniswa njengokuthi <strong>AYINJALO</strong> ngenxa yokuthi igama elithi "esabekayo" kanye ne-emoji izimpawu zokuzithoba zomuzwa ophikisayo.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; ihlukaniswa <strong>NJENGOBA OKUHLE</strong> ngoba igama elithi "okujabulisayo" liwumaka ozimele womuzwa omuhle.</li></ul><br/> Sikholelwa ukuthi le ndlela yenza ukuhlaziya imizwa kuthembeke futhi kuhluke ngempela esimweni samathuluzi okumbiwa kwemibono nokuhlaziya imizwa. Ulungele ukuyizama?
umigon.sentiment_analysis_tool.argument7.title=Imizwa emihle, engathathi hlangothi kanye nengalungile\: ukucatshangelwa okwengeziwe
umigon.sentiment_analysis_tool.description=Ithuluzi lamahhala lokuhlaziya imizwa eku-inthanethi ngaphandle kokufaka ikhodi. Ukukhishwa kwemizwa yenkundla yezokuxhumana noma umbhalo ku-csv, Excel kanye namafayela e-pdf. Ukusebenza kuhle noma kungcono kunezinhlaka zokufunda zomshini. Qalisa ukuhlaziya ngokuchofoza okukodwa. Landa imiphumela yakho ku-Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Izimiso ezilandelwa ithuluzi zichazwe kule ncwadi yezemfundo mayelana ne- <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, eshicilelwe ku-anthology ye-Association fo Computational Linguistics</a> . Ithuluzi lilandela lezi zinyathelo\:</p><ol><li> hlola ubude bombhalo\: uma ngamagama ambalwa nje emfushane, ngeke ahlukaniswe</li><li> ukususwa kwama-url, ukususwa kokuqukethwe okucashuniwe, ukwenziwa kwe-aphostroph abejwayelekile</li><li> izinguqulo ezimbili zombhalo ziyasungulwa\: eyodwa lapho kukhishwa khona zonke izinkulumo nezinhlamvu ezikhethekile, enye lapho zigcinwa khona. Zonke izinyathelo ezilandelayo zizosebenza kuzo zombili izinguqulo zombhalo.</li><li> hlola ama- <strong>emoji, izithombe-mzwelo kanye ne-onomatopeia</strong> . Ungacubunguli ngaphambili umbhalo wakho ukuze uzisuse, zinikeza ulwazi oluwusizo mayelana nemizwa\!</li><li> hlola ama-hashtag, uma ekhona</li><li> ukuwohloka kombhalo kuma-n-grams kufika kumagremu amane</li><li> ku-n-gram ngayinye\:<ul><li> yeqe uma iyingxenye yohlu olusungulwe ngaphambilini lwamagama amisiwe</li><li> hlola izinhlamvu eziphindaphindiwe futhi uzisuse njengoba kudingeka ( <code>yeeeahhh\!</code> iba <code>yeah\!</code> )</li><li> hlola ukuthi i-n-gram iqukethwe yini ohlwini olusungulwe ngaphambilini lwamagama angaba namandla. Uma kunjalo, umthetho ohambisanayo usetshenziswa. Ngokuvamile umthetho ulula njengokuthi "igama elihle linikeza imizwa emihle embhalweni", kodwa imithetho eyinkimbinkimbi kakhulu ifakiwe Yebo.</li><li> hlola ukuthi ingabe i-n-gram iqukethwe ohlwini olusungulwe ngaphambili lwamagama okungenzeka abi. Kusebenza umqondo ofanayo</li></ul></li><li> ukuhlola kokugcina\: ukutholwa omengameli emshweni ("kodwa", "nokho", "ngisho noma", njll.). Amanani amahle noma amabi abekwe ngaphambi noma ngemva kwalaba bongameli agcinwa noma ayasuswa.</li><li> isinqumo sokugcina silandela imithetho eyinkimbinkimbi, esekelwe emiphumeleni yezinyathelo zangaphambilini.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Umsebenzi uhlola ithemu ngalinye lombhalo futhi usebenzise uchungechunge lwemithetho ukuze kutholwe umthelela womuzwa. Iphinde icubungule ngendlela ehlelekile ama- <strong>emoji</strong> , izimpawu zokuloba, ama- <strong>hashtag</strong> , ukuhluka kwesipelingi, amagama anosonhlamvukazi... ukuze kunqunywe imizwa.
