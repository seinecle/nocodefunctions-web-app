organic.general.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u0628\u06c7 \u0642\u0648\u0631\u0627\u0644 <u>\u0643\u0627\u0631\u062e\u0627\u0646\u0627 \u0633\u06c6\u0632\u0644\u06d5\u0634\u0646\u0649\u06ad</u> \u0628\u06d5\u0644\u06af\u0649\u0633\u0649\u0646\u0649 \u067e\u06d5\u0631\u0642\u0644\u06d5\u0646\u062f\u06c8\u0631\u0649\u062f\u06c7. \u0628\u06c7 \u0626\u0627\u0644\u0627\u06be\u0649\u062f\u0649\u0644\u0649\u0643 \u0626\u0649\u0644\u0645\u0649\u064a \u0626\u06d5\u062f\u06d5\u0628\u0649\u064a\u0627\u062a\u062a\u0627 \u0626\u06d0\u0646\u0649\u0642 \u0628\u06d0\u0643\u0649\u062a\u0649\u0644\u0645\u0649\u06af\u06d5\u0646. \u0628\u06c7\u0646\u0649\u06ad\u062f\u0649\u0643\u0649 \u0645\u06d5\u0642\u0633\u06d5\u062a \u0645\u06d5\u0632\u0645\u06c7\u0646 \u0628\u0627\u0634\u0642\u06c7\u0631\u063a\u06c7\u0686\u0649\u0644\u0627\u0631 \u06cb\u06d5 \u062a\u06d5\u06be\u0644\u0649\u0644\u0686\u0649\u0644\u06d5\u0631\u06af\u06d5 <strong>\u062e\u06d0\u0631\u0649\u062f\u0627\u0631\u0644\u0627\u0631\u0646\u0649\u06ad \u06be\u06d5\u0642\u0649\u0642\u0649\u064a \u0626\u0627\u06cb\u0627\u0632\u0649\u063a\u0627</strong> \u06cb\u06d5\u0643\u0649\u0644\u0644\u0649\u0643 \u0642\u0649\u0644\u0645\u0627\u064a\u062f\u0649\u063a\u0627\u0646 \u0645\u06d5\u0632\u0645\u06c7\u0646\u0644\u0627\u0631\u0646\u0649 \u0633\u06c8\u0632\u06d5\u0644\u06d5\u064a\u062f\u0649\u063a\u0627\u0646 \u0642\u0648\u0631\u0627\u0644 \u0628\u0649\u0644\u06d5\u0646 \u062a\u06d5\u0645\u0649\u0646\u0644\u06d5\u0634 \u060c \u0645\u06d5\u0633\u0649\u0644\u06d5\u0646\:</p><br/><ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> <strong>\u06be\u06d5\u0631\u0649\u0643\u06d5\u062a\u0643\u06d5 \u0686\u0627\u0642\u0649\u0631\u0649\u0642</strong> \: \u00abVOTE\u00bb \u060c \u00abBUY\u00bb \u060c \u00abPLAY\u00bb \u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u062a\u06d5\u0634\u06cb\u0649\u0642\u0627\u062a \u062a\u06d5\u0643\u0644\u0649\u067e\u0646\u0627\u0645\u0649\u0633\u0649</strong> \: \u00ab\u0626\u06d5\u06ad \u0642\u0649\u0632\u0649\u0642 \u0633\u0648\u062f\u0627\u00bb \u060c \u00ab\u0628\u06d0\u0631\u0649\u0634\u00bb \u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u0626\u0627\u0644\u0627\u0642\u06d5 \u0645\u06c7\u062a\u06d5\u062e\u06d5\u0633\u0633\u0649\u0633\u0649 \u062a\u06d5\u0631\u0649\u067e\u0649\u062f\u0649\u0646 \u062a\u06d5\u064a\u064a\u0627\u0631\u0644\u0627\u0646\u063a\u0627\u0646 \u067e\u0649\u0643\u0649\u0631</strong> \u0628\u0627\u064a\u0627\u0646\u0644\u0649\u0631\u0649 \u060c \u0626\u0649\u0634\u0644\u0649\u062a\u0649\u0644\u06af\u06d5\u0646 \u0643\u0648\u0646\u0643\u0631\u06d0\u062a \u0626\u0627\u062a\u0627\u0644\u063a\u06c7\u0644\u0627\u0631 \u0628\u0649\u0644\u06d5\u0646 \u0628\u06d0\u0634\u0627\u0631\u06d5\u062a \u0628\u06d0\u0631\u0649\u0644\u06af\u06d5\u0646\u062f\u06d5\u0643\: \u00ab\u0626\u0627\u0634\u0643\u0627\u0631\u0649\u0644\u0627\u0646\u062f\u0649\u00bb \u060c \u00ab\u0686\u0627\u067e\u0644\u0627\u0646\u063a\u0627\u0646\u00bb \u060c \u00ab\u0642\u0627\u064a\u062a\u0627 \u0642\u0648\u0632\u063a\u0649\u062a\u0649\u0644\u062f\u0649\u00bb ...</li></ul><br/> \u0628\u06c7 \u0626\u0649\u0634 \u062f\u0627\u06cb\u0627\u0645\u0644\u0649\u0634\u0649\u06cb\u0627\u062a\u0649\u062f\u06c7 \u060c \u062a\u06d5\u0643\u0644\u0649\u067e-\u067e\u0649\u0643\u0649\u0631\u0644\u0649\u0631\u0649\u06ad\u0649\u0632\u0646\u0649 (analysis@exploreyourdata.com) \u0642\u0627\u0631\u0634\u0649 \u0626\u0627\u0644\u0649\u0645\u0649\u0632. \u0626\u0649\u0634\u0649\u0646\u0649\u0645\u0649\u0632\u0643\u0649 \u060c \u0628\u06c7 \u0626\u0649\u0642\u062a\u0649\u062f\u0627\u0631 \u0626\u0627\u0644\u0644\u0649\u0642\u0627\u0686\u0627\u0646 \u0626\u0649\u0646\u062a\u0627\u064a\u0649\u0646 \u067e\u0627\u064a\u062f\u0649\u0644\u0649\u0642 \u0628\u0648\u0644\u06c7\u067e \u060c \u067e\u0649\u0643\u0649\u0631 \u0642\u06d0\u0632\u0649\u0634 \u0628\u0649\u0644\u06d5\u0646 \u0634\u06c7\u063a\u06c7\u0644\u0644\u0649\u0646\u0649\u062f\u0649\u063a\u0627\u0646 \u0626\u0627\u0646\u0627\u0644\u0649\u0632\u0686\u0649\u0644\u0627\u0631\u0646\u0649\u06ad \u0633\u0627\u0646\u0644\u0649\u0642 \u0645\u06d5\u0644\u06c7\u0645\u0627\u062a \u062c\u06d5\u062f\u06cb\u0649\u0644\u0649\u0646\u0649 \u0634\u06d5\u062e\u0633 / \u062e\u06d0\u0631\u0649\u062f\u0627\u0631\u062f\u0649\u0646 \u0626\u06d5\u0645\u06d5\u0633 \u060c \u0628\u06d5\u0644\u0643\u0649 \u0634\u0649\u0631\u0643\u06d5\u062a \u06cb\u06d5 \u0626\u0627\u0644\u0627\u0642\u06d5 \u062e\u0627\u062f\u0649\u0645\u0644\u0649\u0631\u0649\u062f\u0649\u0646 \u0643\u06d5\u0644\u06af\u06d5\u0646 \u0645\u06d5\u0632\u0645\u06c7\u0646\u062f\u0649\u0646 \u062a\u0627\u0632\u0649\u0644\u0649\u0634\u0649\u063a\u0627 \u064a\u0627\u0631\u062f\u06d5\u0645 \u0628\u06d0\u0631\u0649\u062f\u06c7 ( <a href\="../umigon/sentiment_analysis_tool.html">\u06be\u06d0\u0633\u0633\u0649\u064a\u0627\u062a\u0646\u0649 \u0626\u0627\u0646\u0627\u0644\u0649\u0632 \u0642\u0649\u0644\u0649\u0634 \u0626\u0649\u0642\u062a\u0649\u062f\u0627\u0631\u0649\u0645\u0649\u0632\u0646\u0649</a> \u062a\u06d5\u0643\u0634\u06c8\u0631\u06c8\u06ad). \u0628\u06c7 \u0626\u06c7\u0644\u0627\u0631\u0646\u0649\u06ad \u0626\u06c6\u0644\u0686\u06d5\u0634\u0649\u0646\u0649 \u062a\u06d0\u062e\u0649\u0645\u06c7 \u0626\u0649\u0634\u06d5\u0646\u0686\u0644\u0649\u0643 \u0642\u0649\u0644\u0649\u062f\u06c7 \u060c \u0628\u0648\u0644\u06c7\u067e\u0645\u06c7 \u067e\u0649\u0643\u0649\u0631 \u0642\u06d0\u0632\u0649\u0634 \u0626\u06c8\u0686\u06c8\u0646.
organic.general.argument2.title=\u0626\u0648\u0631\u06af\u0627\u0646\u0649\u0643 vs \u062a\u06d5\u0634\u06cb\u0649\u0642 \u0642\u0649\u0644\u0649\u0646\u063a\u0627\u0646 \u0645\u06d5\u0632\u0645\u06c7\u0646\: \u064a\u06d5\u0646\u0649\u0645\u06c7 \u0626\u0649\u0644\u06af\u0649\u0631\u0649\u0644\u0649\u06af\u06d5\u0646 \u06be\u0627\u0644\u062f\u0627 \u0626\u0648\u064a\u0644\u0649\u0646\u0649\u0634
organic.general.model_long_description=<p style\=";text-align\:right;direction\:rtl">\u0642\u0648\u0631\u0627\u0644\u063a\u0627 \u0626\u06d5\u0645\u06d5\u0644 \u0642\u0649\u0644\u0649\u062f\u0649\u063a\u0627\u0646 \u067e\u0631\u0649\u0646\u0633\u0649\u067e\u0644\u0627\u0631 \u0642\u0648\u0644\u0644\u0649\u0646\u0649\u0644\u0649\u062f\u0649\u063a\u0627\u0646 \u0642\u0627\u0626\u0649\u062f\u0649\u0644\u06d5\u0631\u0646\u0649 \u06be\u06d0\u0633\u0627\u0628\u0642\u0627 \u0626\u0627\u0644\u0645\u0649\u063a\u0627\u0646\u062f\u0627 <a href\="../umigon/sentiment_analysis_tool.html">\u060c \u06be\u06d0\u0633\u0633\u0649\u064a\u0627\u062a \u0626\u0627\u0646\u0627\u0644\u0649\u0632\u0649\u0646\u0649\u06ad \u0626\u0649\u0642\u062a\u0649\u062f\u0627\u0631\u0649\u063a\u0627</a> \u0626\u0648\u062e\u0634\u0627\u064a\u062f\u06c7. \u0642\u0648\u0631\u0627\u0644 \u062a\u06c6\u06cb\u06d5\u0646\u062f\u0649\u0643\u0649 \u0628\u0627\u0633\u0642\u06c7\u0686\u0644\u0627\u0631\u063a\u0627 \u0626\u06d5\u06af\u0649\u0634\u0649\u062f\u06c7\:</p><ol style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u062a\u06d0\u0643\u0649\u0633\u062a\u0646\u0649\u06ad \u0626\u06c7\u0632\u06c7\u0646\u0644\u06c7\u0642\u0649\u0646\u0649 \u062a\u06d5\u0643\u0634\u06c8\u0631\u06c8\u06ad\: \u0626\u06d5\u06af\u06d5\u0631 \u0626\u06c7 \u067e\u06d5\u0642\u06d5\u062a \u0628\u0649\u0631 \u0646\u06d5\u0686\u0686\u06d5 \u0633\u06c6\u0632 \u0642\u0649\u0633\u0642\u0627 \u0628\u0648\u0644\u0633\u0627 \u060c \u0626\u06c7 \u062a\u06c8\u0631\u06af\u06d5 \u0626\u0627\u064a\u0631\u0649\u0644\u0645\u0627\u064a\u062f\u06c7</li><li style\=";text-align\:right;direction\:rtl"> \u062a\u06d5\u0631\u06d5\u062a \u062a\u06c7\u06ad\u0649\u0646\u0649 \u0626\u06d0\u0644\u0649\u06cb\u06d0\u062a\u0649\u0634 \u060c \u0646\u06d5\u0642\u0649\u0644\u062f\u0649\u0643\u0649 \u0645\u06d5\u0632\u0645\u06c7\u0646\u0644\u0627\u0631\u0646\u0649 \u0686\u0649\u0642\u0649\u0631\u0649\u067e \u062a\u0627\u0634\u0644\u0627\u0634 \u060c \u0626\u06d5\u0644\u0686\u0649\u0644\u06d5\u0631\u0646\u0649 \u0646\u0648\u0631\u0645\u0627\u0644\u0644\u0627\u0634\u062a\u06c7\u0631\u06c7\u0634</li><li style\=";text-align\:right;direction\:rtl"> \u0628\u06c7 \u062a\u06d0\u0643\u0649\u0633\u062a\u0646\u0649\u06ad \u0626\u0649\u0643\u0643\u0649 \u062e\u0649\u0644 \u0646\u06c7\u0633\u062e\u0649\u0633\u0649 \u0642\u06c7\u0631\u06c7\u0644\u062f\u0649\: \u0628\u0649\u0631\u0649 \u0628\u0627\u0631\u0644\u0649\u0642 \u062a\u06d5\u0644\u06d5\u067e\u067e\u06c7\u0632 \u06cb\u06d5 \u0626\u0627\u0644\u0627\u06be\u0649\u062f\u06d5 \u06be\u06d5\u0631\u067e\u0644\u06d5\u0631 \u0686\u0649\u0642\u0649\u0631\u0649\u06cb\u06d0\u062a\u0649\u0644\u06af\u06d5\u0646 \u060c \u064a\u06d5\u0646\u06d5 \u0628\u0649\u0631\u0649 \u0633\u0627\u0642\u0644\u0627\u067e \u0642\u06d0\u0644\u0649\u0646\u063a\u0627\u0646. \u062a\u06c6\u06cb\u06d5\u0646\u062f\u0649\u0643\u0649 \u0628\u0627\u0633\u0642\u06c7\u0686\u0644\u0627\u0631\u0646\u0649\u06ad \u06be\u06d5\u0645\u0645\u0649\u0633\u0649 \u062a\u06d0\u0643\u0649\u0633\u062a\u0646\u0649\u06ad \u06be\u06d5\u0631 \u0626\u0649\u0643\u0643\u0649 \u0646\u06d5\u0634\u0631\u0649\u06af\u06d5 \u0645\u0627\u0633 \u0643\u06d0\u0644\u0649\u062f\u06c7.</li><li style\=";text-align\:right;direction\:rtl"> <strong>emojis \u060c emoticons \u06cb\u06d5 onomatopeia</strong> \u0646\u0649 \u062a\u06d5\u0643\u0634\u06c8\u0631\u06c8\u06ad. \u062a\u06d0\u0643\u0649\u0633\u062a\u0644\u0649\u0631\u0649\u06ad\u0649\u0632\u0646\u0649 \u0626\u06c6\u0686\u06c8\u0631\u06c8\u06cb\u06d5\u062a\u0645\u06d5\u06ad \u060c \u0626\u06c7\u0644\u0627\u0631 \u06be\u06d0\u0633\u0633\u0649\u064a\u0627\u062a\u0642\u0627 \u067e\u0627\u064a\u062f\u0649\u0644\u0649\u0642 \u0626\u06c7\u0686\u06c7\u0631\u0644\u0627\u0631 \u0628\u0649\u0644\u06d5\u0646 \u062a\u06d5\u0645\u0649\u0646\u0644\u06d5\u064a\u062f\u06c7\!</li><li style\=";text-align\:right;direction\:rtl"> \u0626\u06d5\u06af\u06d5\u0631 \u0628\u0627\u0631 \u0628\u0648\u0644\u06