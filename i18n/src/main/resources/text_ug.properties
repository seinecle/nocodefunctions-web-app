E\u0646\u0627\u0645\u0649\u0633\u0649</strong> \: \u00AB\u0626\u06D5\u06AD \u0642\u0649\u0632\u0649\u0642 \u0633\u0648\u062F\u0627\u00BB \u060C \u00AB\u0628\u06D0\u0631\u0649\u0634\u00BB \u060C ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u0626\u0627\u0644\u0627\u0642\u06D5 \u0645\u06C7\u062A\u06D5\u062E\u06D5\u0633\u0633\u0649\u0633\u0649 \u062A\u06D5\u0631\u0649\u067E\u0649\u062F\u0649\u0646 \u062A\u06D5\u064A\u064A\u0627\u0631\u0644\u0627\u0646\u063A\u0627\u0646 \u067E\u0649\u0643\u0649\u0631</strong> \u0628\u0627\u064A\u0627\u0646\u0644\u0649\u0631\u0649 \u060C \u0626\u0649\u0634\u0644\u0649\u062A\u0649\u0644\u06AF\u06D5\u0646 \u0643\u0648\u0646\u0643\u0631\u06D0\u062A \u0626\u0627\u062A\u0627\u0644\u063A\u06C7\u0644\u0627\u0631 \u0628\u0649\u0644\u06D5\u0646 \u0628\u06D0\u0634\u0627\u0631\u06D5\u062A \u0628\u06D0\u0631\u0649\u0644\u06AF\u06D5\u0646\u062F\u06D5\u0643\: \u00AB\u0626\u0627\u0634\u0643\u0627\u0631\u0649\u0644\u0627\u0646\u062F\u0649\u00BB \u060C \u00AB\u0686\u0627\u067E\u0644\u0627\u0646\u063A\u0627\u0646\u00BB \u060C \u00AB\u0642\u0627\u064A\u062A\u0627 \u0642\u0648\u0632\u063A\u0649\u062A\u0649\u0644\u062F\u0649\u00BB ...</li></ul><br/> \u0628\u06C7 \u0626\u0649\u0634 \u062F\u0627\u06CB\u0627\u0645\u0644\u0649\u0634\u0649\u06CB\u0627\u062A\u0649\u062F\u06C7 \u060C \u062A\u06D5\u0643\u0644\u0649\u067E-\u067E\u0649\u0643\u0649\u0631\u0644\u0649\u0631\u0649\u06AD\u0649\u0632\u0646\u0649 (analysis@exploreyourdata.com) \u0642\u0627\u0631\u0634\u0649 \u0626\u0627\u0644\u0649\u0645\u0649\u0632. \u0626\u0649\u0634\u0649\u0646\u0649\u0645\u0649\u0632\u0643\u0649 \u060C \u0628\u06C7 \u0626\u0649\u0642\u062A\u0649\u062F\u0627\u0631 \u0626\u0627\u0644\u0644\u0649\u0642\u0627\u0686\u0627\u0646 \u0626\u0649\u0646\u062A\u0627\u064A\u0649\u0646 \u067E\u0627\u064A\u062F\u0649\u0644\u0649\u0642 \u0628\u0648\u0644\u06C7\u067E \u060C \u067E\u0649\u0643\u0649\u0631 \u0642\u06D0\u0632\u0649\u0634 \u0628\u0649\u0644\u06D5\u0646 \u0634\u06C7\u063A\u06C7\u0644\u0644\u0649\u0646\u0649\u062F\u0649\u063A\u0627\u0646 \u0626\u0627\u0646\u0627\u0644\u0649\u0632\u0686\u0649\u0644\u0627\u0631\u0646\u0649\u06AD \u0633\u0627\u0646\u0644\u0649\u0642 \u0645\u06D5\u0644\u06C7\u0645\u0627\u062A \u062C\u06D5\u062F\u06CB\u0649\u0644\u0649\u0646\u0649 \u0634\u06D5\u062E\u0633 / \u062E\u06D0\u0631\u0649\u062F\u0627\u0631\u062F\u0649\u0646 \u0626\u06D5\u0645\u06D5\u0633 \u060C \u0628\u06D5\u0644\u0643\u0649 \u0634\u0649\u0631\u0643\u06D5\u062A \u06CB\u06D5 \u0626\u0627\u0644\u0627\u0642\u06D5 \u062E\u0627\u062F\u0649\u0645\u0644\u0649\u0631\u0649\u062F\u0649\u0646 \u0643\u06D5\u0644\u06AF\u06D5\u0646 \u0645\u06D5\u0632\u0645\u06C7\u0646\u062F\u0649\u0646 \u062A\u0627\u0632\u0649\u0644\u0649\u0634\u0649\u063A\u0627 \u064A\u0627\u0631\u062F\u06D5\u0645 \u0628\u06D0\u0631\u0649\u062F\u06C7 ( <a href\="../umigon/sentiment_analysis_tool.html">\u06BE\u06D0\u0633\u0633\u0649\u064A\u0627\u062A\u0646\u0649 \u0626\u0627\u0646\u0627\u0644\u0649\u0632 \u0642\u0649\u0644\u0649\u0634 \u0626\u0649\u0642\u062A\u0649\u062F\u0627\u0631\u0649\u0645\u0649\u0632\u0646\u0649</a> \u062A\u06D5\u0643\u0634\u06C8\u0631\u06C8\u06AD). \u0628\u06C7 \u0626\u06C7\u0644\u0627\u0631\u0646\u0649\u06AD \u0626\u06C6\u0644\u0686\u06D5\u0634\u0649\u0646\u0649 \u062A\u06D0\u062E\u0649\u0645\u06C7 \u0626\u0649\u0634\u06D5\u0646\u0686\u0644\u0649\u0643 \u0642\u0649\u0644\u0649\u062F\u06C7 \u060C \u0628\u0648\u0644\u06C7\u067E\u0645\u06C7 \u067E\u0649\u0643\u0649\u0631 \u0642\u06D0\u0632\u0649\u0634 \u0626\u06C8\u0686\u06C8\u0646.
organic.general.argument2.title=\u0626\u0648\u0631\u06AF\u0627\u0646\u0649\u0643 vs \u062A\u06D5\u0634\u06CB\u0649\u0642 \u0642\u0649\u0644\u0649\u0646\u063A\u0627\u0646 \u0645\u06D5\u0632\u0645\u06C7\u0646\: \u064A\u06D5\u0646\u0649\u0645\u06C7 \u0626\u0649\u0644\u06AF\u0649\u0631\u0649\u0644\u0649\u06AF\u06D5\u0646 \u06BE\u0627\u0644\u062F\u0627 \u0626\u0648\u064A\u0644\u0649\u0646\u0649\u0634
organic.general.model_long_description=<p style\=";text-align\:right;direction\:rtl">\u0642\u0648\u0631\u0627\u0644\u063A\u0627 \u0626\u06D5\u0645\u06D5\u0644 \u0642\u0649\u0644\u0649\u062F\u0649\u063A\u0627\u0646 \u067E\u0631\u0649\u0646\u0633\u0649\u067E\u0644\u0627\u0631 \u0642\u0648\u0644\u0644\u0649\u0646\u0649\u0644\u0649\u062F\u0649\u063A\u0627\u0646 \u0642\u0627\u0626\u0649\u062F\u0649\u0644\u06D5\u0631\u0646\u0649 \u06BE\u06D0\u0633\u0627\u0628\u0642\u0627 \u0626\u0627\u0644\u0645\u0649\u063A\u0627\u0646\u062F\u0627 <a href\="../umigon/sentiment_analysis_tool.html">\u060C \u06BE\u06D0\u0633\u0633\u0649\u064A\u0627\u062A \u0626\u0627\u0646\u0627\u0644\u0649\u0632\u0649\u0646\u0649\u06AD \u0626\u0649\u0642\u062A\u0649\u062F\u0627\u0631\u0649\u063A\u0627</a> \u0626\u0648\u062E\u0634\u0627\u064A\u062F\u06C7. \u0642\u0648\u0631\u0627\u0644 \u062A\u06C6\u06CB\u06D5\u0646\u062F\u0649\u0643\u0649 \u0628\u0627\u0633\u0642\u06C7\u0686\u0644\u0627\u0631\u063A\u0627 \u0626\u06D5\u06AF\u0649\u0634\u0649\u062F\u06C7\:</p><ol style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u062A\u06D0\u0643\u0649\u0633\u062A\u0646\u0649\u06AD \u0626\u06C7\u0632\u06C7\u0646\u0644\u06C7\u0642\u0649\u0646\u0649 \u062A\u06D5\u0643\u0634\u06C8\u0631\u06C8\u06AD\: \u0626\u06D5\u06AF\u06D5\u0631 \u0626\u06C7 \u067E\u06D5\u0642\u06D5\u062A \u0628\u0649\u0631 \u0646\u06D5\u0686\u0686\u06D5 \u0633\u06C6\u0632 \u0642\u0649\u0633\u0642\u0627 \u0628\u0648\u0644\u0633\u0627 \u060C \u0626\u06C7 \u062A\u06C8\u0631\u06AF\u06D5 \u0626\u0627\u064A\u0631\u0649\u0644\u0645\u0627\u064A\u062F\u06C7</li><li style\=";text-align\:right;direction\:rtl"> \u062A\u06D5\u0631\u06D5\u062A \u062A\u06C7\u06AD\u0649\u0646\u0649 \u0626\u06D0\u0644\u0649\u06CB\u06D0\u062A\u0649\u0634 \u060C \u0646\u06D5\u0642\u0649\u0644\u062F\u0649\u0643\u0649 \u0645\u06D5\u0632\u0645\u06C7\u0646\u0644\u0627\u0631\u0646\u0649 \u0686\u0649\u0642\u0649\u0631\u0649\u067E \u062A\u0627\u0634\u0644\u062