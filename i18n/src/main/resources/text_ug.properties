umigon.sentiment_analysis_tool.argument1.details=\u0628\u06c7 \u0626\u0649\u0642\u062a\u0649\u062f\u0627\u0631 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u06be\u06d0\u0633\u0633\u0649\u064a\u0627\u062a \u0626\u0627\u0646\u0627\u0644\u0649\u0632\u0649</a></strong> \u0626\u06d0\u0644\u0649\u067e \u0628\u0627\u0631\u0649\u062f\u06c7 \u060c \u0626\u06c7 \u064a\u06d5\u0646\u06d5 \u067e\u0649\u0643\u0649\u0631 \u0642\u06d0\u0632\u0649\u0634 \u062f\u06d5\u067e\u0645\u06c7 \u0626\u0627\u062a\u0649\u0644\u0649\u062f\u06c7. \u0626\u06c7 \u062a\u06d0\u0643\u0649\u0633\u062a\u0646\u0649 \u062a\u06d5\u06be\u0644\u0649\u0644 \u0642\u0649\u0644\u0649\u067e \u060c \u0643\u06d5\u064a\u067e\u0649\u064a\u0627\u062a\u0646\u0649\u06ad \u0646\u06d0\u064a\u062a\u0631\u0627\u0644 \u060c \u0626\u0649\u062c\u0627\u0628\u0649\u064a \u064a\u0627\u0643\u0649 \u0633\u06d5\u0644\u0628\u0649\u064a \u0626\u0649\u0643\u06d5\u0646\u0644\u0649\u0643\u0649\u0646\u0649 \u0628\u06d5\u0644\u06af\u0649\u0644\u06d5\u064a\u062f\u06c7.<br/> \u0626\u06c7 <strong>\u0626\u0649\u062c\u062a\u0649\u0645\u0627\u0626\u0649\u064a \u062a\u0627\u0631\u0627\u062a\u0642\u06c7\u0644\u0627\u0631\u062f\u0627</strong> \u062a\u06cb\u0649\u062a\u062a\u06d0\u0631\u0646\u0649\u06ad tweet \u0626\u06c7\u0686\u06c7\u0631\u0649 \u060c Instagram \u064a\u0627\u0632\u0645\u0649\u0644\u0649\u0631\u0649\u063a\u0627 \u0628\u0627\u06be\u0627 \u0628\u06d0\u0631\u0649\u0634 \u06cb\u06d5 \u0626\u0649\u0646\u06af\u0644\u0649\u0632\u0686\u06d5 \u064a\u0627\u0643\u0649 \u0641\u0649\u0631\u0627\u0646\u0633\u06c7\u0632\u0686\u06d5 \u0628\u0627\u0634\u0642\u0627 \u0642\u0649\u0633\u0642\u0627 \u062a\u06d0\u0643\u0649\u0633\u062a\u0644\u06d5\u0631\u06af\u06d5 \u0626\u0648\u062e\u0634\u0627\u0634 \u0626\u06d5\u06ad \u064a\u0627\u062e\u0634\u0649 \u0626\u0649\u0634\u0644\u06d5\u064a\u062f\u06c7. 23 \u062e\u0649\u0644 \u062a\u0627\u0644\u0644\u0627\u0634 \u0628\u0649\u0644\u06d5\u0646 \u0633\u06d0\u0644\u0649\u0634\u062a\u06c7\u0631\u063a\u0627\u0646\u062f\u0627 \u060c \u0628\u06c7 \u0642\u0648\u0631\u0627\u0644\u0646\u0649\u06ad <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0626\u0649\u062c\u062a\u0649\u0645\u0627\u0626\u0649\u064a \u062a\u0627\u0631\u0627\u062a\u0642\u06c7\u0644\u0627\u0631\u062f\u0649\u0643\u0649 \u06be\u06d0\u0633\u0633\u0649\u064a\u0627\u062a \u0626\u0627\u0646\u0627\u0644\u0649\u0632\u0649\u0646\u0649\u06ad \u0626\u06d5\u06ad \u064a\u0627\u062e\u0634\u0649 \u0642\u0648\u0631\u0627\u0644\u0649</a> \u0626\u0649\u0643\u06d5\u0646\u0644\u0649\u0643\u0649 \u0628\u0627\u064a\u0642\u0627\u0644\u062f\u0649.<br/> 2012-\u064a\u0649\u0644\u0649 \u062a\u06c7\u063a\u06c7\u0644\u063a\u0627\u0646 \u0628\u06c7 \u0642\u0648\u0631\u0627\u0644 \u0626\u06c8\u0632\u0644\u06c8\u0643\u0633\u0649\u0632 \u062a\u06d5\u0631\u06d5\u0642\u0642\u0649\u064a \u0642\u0649\u0644\u0649\u06cb\u0627\u062a\u0642\u0627\u0646.<br/><br/> \u0626\u06d5\u06af\u06d5\u0631 \u0628\u06c7 \u0626\u0649\u0642\u062a\u0649\u062f\u0627\u0631\u0646\u0649 \u0626\u0649\u0644\u0645\u0649\u064a \u0645\u06d5\u0632\u0645\u06c7\u0646\u062f\u0627 (\u062a\u06d5\u062a\u0642\u0649\u0642\u0627\u062a \u064a\u0627\u0643\u0649 \u062a\u06d5\u062a\u0642\u0649\u0642\u0627\u062a) \u0626\u0649\u0634\u0644\u06d5\u062a\u0633\u0649\u06ad\u0649\u0632 \u060c \u0686\u0648\u0642\u06c7\u0645 \u0626\u06c7\u0646\u0649 \u0628\u0649\u0628\u0644\u0649\u0626\u0648\u06af\u0631\u0627\u0641\u0649\u064a\u0649\u06ad\u0649\u0632\u062f\u06d5 \u067e\u0627\u064a\u062f\u0649\u0644\u0649\u0646\u0649\u0634\u0649\u06ad\u0649\u0632 \u0643\u06d0\u0631\u06d5\u0643\:<br/><br/> Levallois, Clement. \u00ab\u0626\u06c7\u0645\u0649\u06af\u0648\u0646\: \u0626\u0627\u062a\u0627\u0644\u063a\u06c7\u0644\u0627\u0631 \u062a\u0649\u0632\u0649\u0645\u0644\u0649\u0643\u0649 \u06cb\u06d5 \u064a\u0627\u06cb\u0631\u0648\u067e\u0627\u0646\u0649 \u0626\u0627\u0633\u0627\u0633 \u0642\u0649\u0644\u063a\u0627\u0646 Tweets \u062f\u0649\u0643\u0649 \u06be\u06d0\u0633\u0633\u0649\u064a\u0627\u062a \u0626\u0627\u0646\u0627\u0644\u0649\u0632\u0649\u00bb. 2013-\u064a\u0649\u0644\u0644\u0649\u0642 7-\u0646\u06c6\u06cb\u06d5\u062a\u0644\u0649\u0643 \u062e\u06d5\u0644\u0642\u0626\u0627\u0631\u0627\u0644\u0649\u0642 \u0633\u06d0\u0645\u0627\u0646\u062a\u0649\u0643 \u0628\u0627\u06be\u0627\u0644\u0627\u0634 \u0633\u06d0\u062e\u0649\u0646\u0649\u06ad \u0645\u0627\u062a\u06d0\u0631\u0649\u064a\u0627\u0644\u0644\u0649\u0631\u0649 (SemEval) \u060c \u06af\u0631\u06c7\u0632\u0649\u064a\u06d5 \u0626\u0627\u062a\u0644\u0627\u0646\u062a\u0627.
