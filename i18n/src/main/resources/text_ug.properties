u0631\u063A\u0627 \u0645\u06C7\u0646\u0627\u0633\u0649\u06CB\u06D5\u062A\u0644\u0649\u0643 \u0628\u0627\u0631\u0644\u0649\u0642 \u0626\u06C7\u0686\u06C7\u0631\u0644\u0627\u0631 \u0628\u0649\u0644\u06D5\u0646 <strong>gexf \u06BE\u06C6\u062C\u062C\u0649\u062A\u0649</strong> \u0633\u06C8\u067E\u0649\u062A\u0649\u062F\u06D5 \u062A\u0648\u0644\u06C7\u0642 \u062A\u0648\u0631\u0646\u0649 (\u064A\u06D5\u0646\u06D5 \u0646\u06C7\u0631\u063A\u06C7\u0646 \u0626\u0649\u067E\u0627\u062F\u0649\u0644\u06D5\u0634 \u0626\u06C7\u0633\u06C7\u0644\u0644\u0649\u0631\u0649 \u0628\u0649\u0644\u06D5\u0646) \u0686\u06C8\u0634\u06C8\u0631\u06D5\u0644\u06D5\u064A\u0633\u0649\u0632. <strong>Gexf \u06BE\u06C6\u062C\u062C\u0649\u062A\u0649\u0646\u0649</strong> \u062A\u0648\u0631 \u0643\u06C6\u0631\u06C8\u0646\u06C8\u0634\u0649\u062F\u0649\u0643\u0649 \u0626\u0627\u0644\u062F\u0649\u0646\u0642\u0649 \u0642\u0627\u062A\u0627\u0631\u062F\u0649\u0643\u0649 \u06BE\u06D5\u0642\u0633\u0649\u0632 \u0626\u06C8\u0633\u062A\u06D5\u0644 \u064A\u06C8\u0632\u0649 \u064A\u06C7\u0645\u0634\u0627\u0642 \u062F\u06D0\u062A\u0627\u0644\u0649 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0628\u0649\u0644\u06D5\u0646 \u0626\u0627\u0686\u0642\u0649\u0644\u0649 \u06CB\u06D5 \u0626\u0649\u0632\u062F\u0649\u06AF\u0649\u0644\u0649 \u0628\u0648\u0644\u0649\u062F\u06C7.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u0633\u0649\u0632 \u064A\u06D5\u0646\u06D5 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0626\u0627\u0631\u0642\u0649\u0644\u0649\u0642 \u062A\u0648\u0631\u0646\u0649 \u0628\u0649\u06CB\u0627\u0633\u0649\u062A\u06D5 \u062A\u06D5\u0633\u06CB\u0649\u0631\u0644\u0649\u064A\u06D5\u0644\u06D5\u064A\u0633\u0649\u0632 \u060C Nees Jan van Eck \u06CB\u06D5 Ludo Waltman \u0644\u06D0\u064A\u062F\u0649\u0646 \u0626\u06C7\u0646\u06CB\u06D0\u0631\u0633\u0649\u062A\u0649\u062A\u0649 \u067E\u06D5\u0646-\u062A\u06D0\u062E\u0646\u0649\u0643\u0627 \u062A\u06D5\u062A\u0642\u0649\u0642\