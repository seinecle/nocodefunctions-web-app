why.argument2.details=<p style\=";text-align\:right;direction\:rtl">Nocode \u0641\u06C7\u0646\u0643\u0633\u0649\u064A\u06D5\u0633\u0649\u0646\u0649 \u062A\u06D5\u0631\u06D5\u0642\u0642\u0649\u064A \u0642\u0649\u0644\u062F\u06C7\u0631\u06C7\u0634 \u0632\u0648\u0631 \u0645\u0649\u0642\u062F\u0627\u0631\u062F\u0649\u0643\u0649 \u062E\u0649\u0632\u0645\u06D5\u062A\u0643\u06D5 \u06CB\u06D5\u0643\u0649\u0644\u0644\u0649\u0643 \u0642\u0649\u0644\u0649\u062F\u06C7 \u060C \u0645\u06D5\u0646 \u0628\u0648\u0634 \u06CB\u0627\u0642\u062A\u0649\u0645\u062F\u0627 \u062A\u0627\u0645\u0627\u0645\u0644\u0627\u064A\u0645\u06D5\u0646. \u0645\u06D5\u0646 \u0626\u06C7\u0646\u0649\u06AD\u062F\u0649\u0646 \u06BE\u06D5\u0642 \u0626\u0627\u0644\u0645\u0627\u064A\u0645\u06D5\u0646 \u060C \u0634\u06C7\u06AD\u0627 \u0626\u06C7 \u062A\u06D0\u062E\u0649\u0645\u06C7 \u0643\u06D5\u06AD \u062A\u0627\u0645\u0627\u0634\u0649\u0628\u0649\u0646\u0644\u0627\u0631\u0646\u0649 \u062A\u0627\u067E\u0627\u0644\u0627\u064A\u062F\u06C7 (\u0626\u0648\u0642\u06C7\u063A\u06C7\u0686\u0649\u0644\u0627\u0631 \u060C \u0698\u06C7\u0631\u0646\u0627\u0644\u0649\u0633\u062A\u0644\u0627\u0631 \u060C \u0642\u0649\u0632\u0649\u0642\u0642\u06C7\u0686\u0649\u0644\u0627\u0631 ...). \u0628\u06C7\u0646\u0649\u06AD \u0628\u06D5\u062F\u0649\u0644\u0649\u06AF\u06D5 \u060C \u0645\u06D5\u0646 \u0626\u06C7\u0646\u0649 \u0626\u0649\u0644\u0645\u0649\u064A \u062A\u06D5\u062A\u0642\u0649\u0642\u0627\u062A\u0649\u0645 \u062C\u06D5\u0631\u064A\u0627\u0646\u0649\u062F\u0627 \u0628\u0627\u0631\u0644\u0649\u0642\u0642\u0627 \u0643\u06D5\u0644\u062A\u06C8\u0631\u0649\u062F\u0649\u063A\u0627\u0646 \u064A\u06D0\u06AD\u0649 \u0626\u0649\u0642\u062A\u0649\u062F\u0627\u0631\u0644\u0627\u0631\u0646\u0649 \u0626\u0649\u0634\u0644\u0649\u062A\u0649\u0634\u0646\u0649 \u0626\u06C8\u0645\u0649\u062F \u0642\u0649\u0644\u0649\u0645\u06D5\u0646 \u060C \u06BE\u06D5\u0645\u062F\u06D5 \u0626\u06C7\u0646\u0649\u06AD \u062A\u06D5\u062A\u0642\u0649\u0642\u0627\u062A\u0649\u0645\u063A\u0627 \u067E\u0627\u064A\u062F\u0649\u0633\u0649 \u0628\u0648\u0644\u06C7\u0634\u0649\u0646\u0649 \u0626\u06C8\u0645\u0649\u062F \u0642\u0649\u0644\u0649\u0645\u06D5\u0646\: \u0626\u0627\u0628\u0648\u0646\u062A\u0644\u0627\u0631\u0646\u0649\u06AD \u0626\u0649\u0642\u062A\u0649\u062F\u0627\u0631\u063A\u0627 \u0628\u0648\u0644\u063A\u0627\u0646 \u0626\u0649\u0646\u0643\u0627\u0633\u0649 \u0645\u06D0\u0646\u0649\u06AD \u0626\u06C7\u0644\u0627\u0631\u0646\u0649 \u0645\u06C7\u0643\u06D5\u0645\u0645\u06D5\u0644\u0644\u06D5\u0634\u062A\u06C8\u0631\u06C8\u0634\u0649\u0645\u06AF\u06D5 \u06CB\u06D5 \u062A\u06D0\u062E\u0649\u0645\u06C7 \u067E\u06C7\u062E\u062A\u0627 \u0642\u0649\u0644\u0649\u0634\u0649\u0645\u063A\u0627 \u064A\u0627\u0631\u062F\u06D5\u0645 \u0628\u06D0\u0631\u0649\u062F\u06C7. \u0626\u06C8\u0645\u0649\u062F\u06CB\u0627\u0631 \u060C \u0626\u0649\u0634\u0644\u06D5\u062A\u0643\u06C8\u0686\u0649\u0644\u06D5\u0631 \u062A\u0648\u067E\u0649 \u0626\u06C6\u0633\u06C8\u067E \u060C \u064A\u06D0\u06AD\u0649 \u062A\u06D5\u0631\u06D5\u0642\u0642\u0649\u064A\u0627\u062A\u0644\u0627\u0631 \u0626\u06C8\u0686\u06C8\u0646\u0645\u06C7 \u0642\u0649\u0632\u0649\u0642\u0627\u0631\u0644\u0649\u0642 \u067E\u0649\u0643\u0649\u0631\u0644\u06D5\u0631\u0646\u0649 \u0628\u0627\u0631\u0644\u0649\u0642\u0642\u0627 \u0643\u06D5\u0644\u062A\u06C8\u0631\u0649\u062F\u06C7\!</p><br/><p style\=";text-align\:right;direction\:rtl"> \u0626\u0649\u0643\u0643\u0649\u0646\u0686\u0649\u062F\u0649\u0646 \u060C \u0626\u0649\u0634\u0644\u06D5\u062A\u0643\u06C8\u0686\u0649\u0644\u06D5\u0631\u0646\u0649\u06AD \u0642\u0649\u0632\u0649\u0642\u0649\u0634\u0649\u063A\u0627 \u0626\u0627\u0633\u0627\u0633\u06D5\u0646 \u060C \u0645\u06D5\u0646 \u0626\u0649\u0642\u062A\u0649\u062F\u0627\u0631\u0644\u0627\u0631\u0646\u0649\u06AD \u064A\u06C7\u0642\u0649\u0631\u0649 \u0646\u06D5\u0634\u0631\u0649 \u060C \u064A\u06C7\u0642\u0649\u0631\u0649 \u0626\u0649\u0642\u062A\u0649\u062F\u0627\u0631\u0644\u0649\u0642 \u0626\u0649\u0642\u062A\u0649\u062F\u0627\u0631\u0644\u0649\u0631\u0649 \u0626\u06C8\u0686\u06C8\u0646 API \u0646\u06D5\u0634\u0649\u0631\u0649\u0646\u0649 \u062A\u06D5\u0631\u06D5\u0642\u0642\u0649\u064A \u0642\u0649\u0644\u062F\u06C7\u0631\u06C7\u0634\u0646\u0649 \u0626\u0648\u064A\u0644\u0649\u0634\u0649\u0645\u06D5\u0646 \u060C \u0626\u0627\u062F\u06D5\u062A\u062A\u06D5 \u0634\u06D5\u062E\u0633\u0644\u06D5\u0631 \u0626\u06D5\u0645\u06D5\u0633 \u060C \u0628\u06D5\u0644\u0643\u0649 \u0643\u0627\u0631\u062E\u0627\u0646\u0649\u0644\u0627\u0631\u0646\u0649\u06AD \u0643\u06D5\u0633\u067E\u0649\u064A \u0626\u0649\u0634\u0644\u0649\u062A\u0649\u0634\u0649 \u0626\u06C8\u0686\u06C8\u0646. \u0628\u06C7 API \u0644\u0627\u0631 \u06BE\u06D5\u0642\u0633\u0649\u0632 \u0645\u06C7\u0644\u0627\u0632\u0649\u0645\u06D0\u062A\u0649\u0631 \u0686\u0649\u0642\u0649\u0645\u0649\u063A\u0627 \u0686\u06D0\u062A\u0649\u0644\u0649\u062F\u0649\u063A\u0627\u0646 \u0628\u0648\u0644\u063A\u0627\u0686\u0642\u0627 \u06BE\u06D5\u0642\u0633\u0649\u0632 \u0628\u0648\u0644\u0645\u0627\u064A\u062F\u06C7.</p>
