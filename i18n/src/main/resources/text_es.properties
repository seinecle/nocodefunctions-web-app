cowo.results.long_explanation=<h3>La funci\u00F3n ha creado una red en la que</h3>\n<ul>\n<li>s\u00F3lo aparecen las expresiones m\u00E1s frecuentes</li>\n<li>si 2 expresiones aparecen a menudo juntas en el texto, est\u00E1n conectadas en la red</li>\n</ul>\n<p>El gr\u00E1fico visualizado arriba muestra las 20 expresiones m\u00E1s frecuentes en el texto.</p>\n\n<h3>Visualice el gr\u00E1fico con Gephi, VOSviewer o Gephisto</h3>\n<p>Puede descargar el grafo completo (no s\u00F3lo la muestra mostrada aqu\u00ED) como un <strong>archivo gexf</strong> con toda la informaci\u00F3n sobre el grafo. <strong>Los</strong> archivos gexf pueden abrirse y explorarse con <a href\="https\://gephi.org" target\="_blank">Gephi</a>, el principal software de escritorio gratuito para visualizaciones de redes.</p>\n<br/>\n<p>Tambi\u00E9n se puede visualizar directamente la red con <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, el software desarrollado por Nees Jan van Eck y Ludo Waltman en el Centro de Estudios de Ciencia y Tecnolog\u00EDa (CWTS) de la Universidad de Leiden.</p>\n<br/>\n<p>Por \u00FAltimo, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> es una aplicaci\u00F3n web que crea un viz en un solo clic, que puedes descargar como archivo PNG.</p>
