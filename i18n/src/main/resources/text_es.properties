general.message.gephi.description=<p>\n<a href\="https\://gephi.org/" target\="_blank">Gephi</a> es un software de escritorio gratuito para crear, visualizar y explorar redes peque\u00F1as y grandes.\nEl usuario puede importar, maquetar, filtrar, colorear, redimensionar y calcular las m\u00E9tricas clave de la red.\n</p>\n<p>                            \nEsto lo convierte en una herramienta eficaz para la exploraci\u00F3n visual de datos de redes y para la comunicaci\u00F3n visual de dichos datos.                            \n</p>\n<p>\nEnlaces \u00FAtiles\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Tutoriales de Gephi</a> y el muy activo <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grupo de usuarios de Gephi en Facebook</a>.\n</p>
