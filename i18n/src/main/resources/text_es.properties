network_converter.warning_not_gephi_file=\u26A1 \u00A1El archivo debe ser un archivo <strong>.gexf</strong>, no un <strong> archivo .gephi</strong>\!\n<a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">Vea todos los detalles aqu\u00ED</a>\n<br/>\n\uD83D\uDEA8 La red debe estar formada por 500 nodos o menos - de lo contrario la visualizaci\u00F3n en l\u00EDnea ser\u00E1 imposible de leer. Vea los detalles m\u00E1s abajo.\n<br/>\n<br/>
organic.description=Herramienta online 100% gratuita para identificar contenido org\u00E1nico en Twitter, Instagram y redes sociales. Detecta los comentarios promocionados \uD83D\uDCE2 frente a los espont\u00E1neos \uD83C\uDF3F en las redes sociales.
organic.details=Esta funci\u00F3n clasifica sus textos en dos categor\u00EDas\:<ul><li><strong>org\u00E1nico</strong>\: cuando el texto est\u00E1 escrito en un estilo que es natural, personal, individual.</li><li><strong>promovido</strong>\: cuando el texto est\u00E1 escrito en un estilo corporativo, patrocinado, artificial.</li></ul>Funciona mejor en <strong>las redes sociales</strong>, como los tweets para Twitter, los comentarios en las publicaciones de Instagram y otros textos muy cortos en ingl\u00E9s y franc\u00E9s.<br/>Nacida en 2020, esta herramienta est\u00E1 en continuo desarrollo.
organic.general.argument1.details=La herramienta est\u00E1 programada con Java, cuyo rendimiento es similar o mejor que el de <strong>Python</strong>. No se basa en el <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">etiquetado de partes del habla (POS tagging)</a>, lo que lo hace a\u00FAn m\u00E1s r\u00E1pido. Se utiliza la computaci\u00F3n paralela en las subfunciones y se ha prestado gran atenci\u00F3n al rendimiento.
organic.general.argument1.title=\uD83D\uDE80 R\u00E1pido y eficaz
organic.general.argument2.details=<p>Esta herramienta identifica los marcadores del <u>discurso corporativo</u>. Esta caracterizaci\u00F3n no est\u00E1 claramente definida en la literatura acad\u00E9mica. La intenci\u00F3n es proporcionar a los gestores y analistas de contenidos una herramienta que les permita filtrar los contenidos que no representan una <strong>aut\u00E9ntica voz del</strong> cliente, como por ejemplo</p><br/><ul><li>llamadas<strong>a la acci\u00F3n</strong>\: "VOTAR", "COMPRAR", "JUGAR", ...</li><li><strong>invitaciones promocionales</strong>\: "las mejores ofertas", "regala", ...    </li><li><strong>Expresiones de opini\u00F3n elaboradas por un especialista</strong> en comunicaci\u00F3n, como se desprende de los t\u00E9rminos espec\u00EDficos utilizados\: "desvelado", "animado a", "reinventa" ...  </li></ul><br/>Se trata de un trabajo en curso y agradeceremos sus comentarios y sugerencias (analysis@exploreyourdata.com). Creemos que esta funci\u00F3n ya es extremadamente \u00FAtil, ya que ayuda a los analistas especializados en miner\u00EDa de opini\u00F3n a limpiar su conjunto de datos de los contenidos que no proceden de los individuos/clientes, sino de las empresas y los responsables de comunicaci\u00F3n (consulte nuestra <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n para el an\u00E1lisis de sentimientos</a>). Esto har\u00E1 que sus mediciones sean m\u00E1s fiables, especialmente para la miner\u00EDa de opini\u00F3n.
organic.general.argument2.title=Contenido org\u00E1nico o promocionado\: otras consideraciones
organic.general.model_long_description=<p>Los principios que sigue la herramienta son similares a los de la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lisis de sentimientos</a>, excepto por las reglas que se aplican. La herramienta sigue los siguientes pasos</p>\n<ol>\n<li>comprobaci\u00F3n de la longitud del texto\: si le faltan un par de palabras, no se clasificar\u00E1</li>\n<li>eliminaci\u00F3n de urls, eliminaci\u00F3n de contenido entre comillas, normalizaci\u00F3n de ap\u00F3strofes</li>\n<li>se establecen dos versiones del texto\: una en la que se eliminan todos los acentos y caracteres especiales, y otra en la que se mantienen. Todos los pasos siguientes se aplicar\u00E1n a ambas versiones del texto.</li>\n<li>compruebe los <strong>emojis, emoticonos y onomatopeyas</strong>. No preproceses el texto para eliminarlos, ya que proporcionan informaci\u00F3n \u00FAtil sobre el sentimiento.</li>\n<li>comprobar los hashtags, si los hay</li>\n<li>descomposici\u00F3n del texto en n-gramas hasta cuatro-gramas</li>\n<li> para cada n-grama\:\n<ul>\n<li>omitirlo si pertenece a una lista preestablecida de palabras de parada</li>\n<li>compruebe si hay caracteres repetidos y elim\u00EDnelos si es necesario<code>(</code> \u00A1se convierte en <code>s\u00ED\!</code>)</li>\n<li>comprobar si el n-grama est\u00E1 contenido en la lista preestablecida de vocabulario/expresiones/estilo que se\u00F1ala el "discurso corporativo". En caso afirmativo, se aplica la regla correspondiente.</li>\n</ul>\n</li>\n<li>decisi\u00F3n final, basada en los resultados de los pasos anteriores.</li>\n</ol>
organic.general.model_short_description=La funci\u00F3n examina cada t\u00E9rmino del texto y aplica una serie de reglas (en este contexto, \u00BFes el t\u00E9rmino org\u00E1nico o promocionado?). Tambi\u00E9n tiene en cuenta <strong>los emojis</strong>, la puntuaci\u00F3n, los <strong>hashtags</strong>, las palabras en may\u00FAsculas... para determinar el resultado.
