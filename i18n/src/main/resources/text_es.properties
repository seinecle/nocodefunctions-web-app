index.datapolicy.dataannotationfunction.details=La anotaci\u00F3n de datos consiste en cargar una lista de elementos, que los anotadores anotar\u00E1n. Esto implica que la lista de elementos se almacena, as\u00ED como la lista de anotadores, sus correos electr\u00F3nicos y las anotaciones que realizan.\n<br/>\nEl dise\u00F1ador de la tarea guarda un correo electr\u00F3nico y una descripci\u00F3n del conjunto de datos. Estos tambi\u00E9n se almacenan.\n<br/>\nLos datos (lista de elementos, descripci\u00F3n de la lista, correo electr\u00F3nico del dise\u00F1ador de la tarea, correos electr\u00F3nicos de los anotadores y sus anotaciones) se almacenan en un servidor seguro en la UE. No se comparte ni se reutiliza para ning\u00FAn fin.\n<br/>\nEl dise\u00F1ador de la tarea puede eliminar los datos en cualquier momento.\n<br/>
index.datapolicy.forallotherfunctions=Para todas las dem\u00E1s funciones
index.datapolicy.forallotherfunctions.details=La pol\u00EDtica es simple\: los datos que usted carga nunca se almacenan, comparten ni reutilizan. En la pr\u00E1ctica, se env\u00EDa de forma segura desde este sitio web con SSL (https) \uD83D\uDD12 a un servidor seguro. All\u00ED se analiza inmediatamente. Luego, se destruye cuando finaliza su sesi\u00F3n, que es cuando cierra la p\u00E1gina web.
