general.message.lemmatization_explanation=Las palabras pueden tener muchas variaciones. En muchos idiomas, los sustantivos singulares y plurales o los verbos en tiempo presente y pasado tienen formas ligeramente diferentes. La operaci\u00F3n que consiste en eliminar estas diferentes formas se llama lematizaci\u00F3n. Es \u00FAtil obtener resultados donde vemos la misma palabra solo una vez, no todas las formas de la misma palabra que estaban presentes en el texto que analiza. Sin embargo, en ocasiones, la operaci\u00F3n de lematizaci\u00F3n no se realiza con precisi\u00F3n. Trunca las palabras de manera incorrecta y, como resultado, el an\u00E1lisis puede producir palabras que tienen una ortograf\u00EDa incorrecta cerca de su final. Por eso, aunque la operaci\u00F3n de lematizaci\u00F3n est\u00E9 aplicada por defecto, puedes desactivarla aqu\u00ED.
