umigon.sentiment_analysis_tool.argument1.details=Esta funci\u00F3n realiza un <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">an\u00E1lisis de sentimientos</a></strong>, tambi\u00E9n llamado miner\u00EDa de opini\u00F3n. Analiza el texto y determina si el sentimiento es neutral, positivo o negativo.<br/>Funciona mejor en <strong>las redes sociales</strong>, como los tuits de Twitter, los comentarios de las publicaciones de Instagram y otros textos muy breves en ingl\u00E9s o franc\u00E9s. En una comparaci\u00F3n con 23 alternativas, esta herramienta result\u00F3 ser la mejor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">para el an\u00E1lisis del sentimiento en</a> las redes sociales.<br/>Nacida en 2012, esta herramienta est\u00E1 en continuo desarrollo.<br/><br/>Si utiliza esta funci\u00F3n en un contexto acad\u00E9mico (investigaci\u00F3n o estudios), debe hacer referencia a ella en su bibliograf\u00EDa\:<br/><br/>Levallois, Clement. "Umigon\: Sentiment analysis on Tweets based on terms lists and heuristics". Actas del 7\u00BA Taller Internacional de Evaluaci\u00F3n Sem\u00E1ntica (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=An\u00E1lisis de los sentimientos en Twitter, Instagram y m\u00E1s all\u00E1
umigon.sentiment_analysis_tool.argument3.details=La funci\u00F3n est\u00E1 programada en Java. Su c\u00F3digo es accesible <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">libremente en Github</a>. Su rendimiento es excelente porque no depende del <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">etiquetado de partes del habla (POS tagging)</ a>, lo que lo hace r\u00E1pido. Se utilizan t\u00E9cnicas de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">computaci\u00F3n concurrente</a> en las subfunciones y se ha prestado gran atenci\u00F3n al rendimiento general. 
umigon.sentiment_analysis_tool.argument3.title=R\u00E1pido y eficaz
umigon.sentiment_analysis_tool.argument6.details=<p>Algunas herramientas proporcionan una puntuaci\u00F3n para expresar la fuerza del sentimiento\: un valor grande para un sentimiento muy positivo, y un valor muy bajo para un sentimiento negativo. El cero representa un sentimiento neutral. En mi experiencia, estas puntuaciones no son muy fiables, excepto en los casos obvios. "Horrible" tendr\u00E1 una puntuaci\u00F3n muy baja, y "maravilloso" tendr\u00E1 una puntuaci\u00F3n muy alta. Pero en el medio, las cosas son menos sencillas y las puntuaciones son mucho m\u00E1s dif\u00EDciles de interpretar; no aconsejar\u00EDa confiar en ellas. Un camino m\u00E1s prometedor ser\u00EDa introducir <strong>las emociones</strong> para descubrir las sutilezas del sentimiento, m\u00E1s all\u00E1 de las categor\u00EDas positivo / neutro / negativo. Env\u00EDe un correo electr\u00F3nico a analysis@exploreyourdata.com si est\u00E1 interesado en esta direcci\u00F3n de investigaci\u00F3n.</p>
umigon.sentiment_analysis_tool.argument6.title=\u00BFMarcaci\u00F3n, porcentaje y emociones?
umigon.sentiment_analysis_tool.argument7.details=<p>Esta herramienta identifica los marcadores subjetivos de <u>sentimiento</u>, NO las <u>declaraciones</u> positivas o negativas de los <u>hechos</u>. Por poner un ejemplo\:</p><br/><ul><li>"<code>Este pa\u00EDs est\u00E1 en guerra</code>" -&gt; se clasifica como <strong>NEUTRO</strong>, aunque un pa\u00EDs en guerra no sea "objetivamente" o "factualmente" algo positivo.</li><li>"La<code>guerra es horrible \:(</code>" -&gt; se clasifica como <strong>NEGATIVO</strong> porque el t\u00E9rmino "horrible" y el emoji son marcadores subjetivos de un sentimiento negativo.</li><li>"\u00A1La guerra<code>de sexos es un tema de investigaci\u00F3n apasionante\!</code>"-&gt; se clasifica como <strong>POSITIVO</strong> porque el t\u00E9rmino "emocionante" es un marcador subjetivo de un sentimiento positivo.</li></ul><br/>Creemos que este enfoque hace que el an\u00E1lisis de sentimientos sea fiable y realmente \u00FAnico en el panorama de las herramientas de miner\u00EDa de opini\u00F3n y an\u00E1lisis de sentimientos. \u00BFListo para probarlo?
umigon.sentiment_analysis_tool.argument7.title=Sentimientos positivos, neutros y negativos\: otras consideraciones
umigon.sentiment_analysis_tool.description=Herramienta gratuita de an\u00E1lisis de sentimientos en l\u00EDnea sin codificaci\u00F3n. Extracci\u00F3n de sentimientos para redes sociales o texto en archivos csv, Excel y pdf. El rendimiento es tan bueno o mejor que el de los marcos de aprendizaje autom\u00E1tico. Ejecute el an\u00E1lisis con un solo clic. Descarga tus resultados en Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Los principios que sigue la herramienta se describen en esta publicaci\u00F3n acad\u00E9mica sobre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada en la antolog\u00EDa de la Association fo Computational Linguistics</a>. La herramienta sigue los siguientes pasos</p><ol><li>comprobaci\u00F3n de la longitud del texto\: si le faltan un par de palabras, no se clasificar\u00E1</li><li>eliminaci\u00F3n de urls, eliminaci\u00F3n de contenido entre comillas, normalizaci\u00F3n de ap\u00F3strofes</li><li>se establecen dos versiones del texto\: una en la que se eliminan todos los acentos y caracteres especiales, y otra en la que se mantienen. Todos los pasos siguientes se aplicar\u00E1n a ambas versiones del texto.</li><li>compruebe los <strong>emojis, emoticonos y onomatopeyas</strong>. No preproceses el texto para eliminarlos, ya que proporcionan informaci\u00F3n \u00FAtil sobre el sentimiento.</li><li>comprobar los hashtags, si los hay</li><li>descomposici\u00F3n del texto en n-gramas hasta cuatro-gramas</li><li> para cada n-grama\:<ul><li>omitirlo si pertenece a una lista preestablecida de palabras de parada</li><li>compruebe si hay caracteres repetidos y elim\u00EDnelos si es necesario<code>(</code> \u00A1se convierte en <code>s\u00ED\!</code>)</li><li>comprobar si el n-grama est\u00E1 contenido en la lista preestablecida de palabras potencialmente positivas. Si es as\u00ED, se aplica la regla correspondiente. La mayor\u00EDa de las veces la regla es tan simple como "una palabra positiva da un sentimiento positivo al texto", pero tambi\u00E9n se incluyen reglas m\u00E1s complejas, por supuesto.</li><li>comprobar si el n-grama est\u00E1 contenido en la lista preestablecida de palabras potencialmente negativas. Se aplica la misma l\u00F3gica</li></ul></li><li>comprobaciones finales\: detecci\u00F3n de moderadores en la frase ("pero", "sin embargo", "aunque", etc.). Los valores positivos o negativos situados antes o despu\u00E9s de estos moderadores se mantienen o se eliminan.</li><li>decisi\u00F3n final seg\u00FAn reglas complejas, basada en los resultados de las etapas anteriores.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=La funci\u00F3n examina cada t\u00E9rmino del texto y aplica una serie de reglas para determinar el efecto sobre el sentimiento. Tambi\u00E9n considera sistem\u00E1ticamente <strong>los emojis</strong>, la puntuaci\u00F3n, los <strong>hashtags</strong>, las variaciones ortogr\u00E1ficas, las palabras en may\u00FAsculas... para determinar el sentimiento.
