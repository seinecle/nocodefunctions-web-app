link_prediction.short_explanation=<p>\nEl m\u00E9todo predice que los nodos que tienen el mayor <strong>producto</strong> tienen la mayor probabilidad de conectarse.\nEste supuesto se denomina <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">apego preferente</a></strong>\: los nodos que ya tienen m\u00E1s conexiones, tienden a ser los que crean nuevas relaciones.\n</p> 
