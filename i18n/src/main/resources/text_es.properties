network_converter.creating_a_bridge.details_first_part=<p>\nLos datos de la red pueden formatearse seg\u00FAn diferentes convenciones\: GraphML, DL o Pajek Net son algunas de las m\u00E1s comunes.\nEsta <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabla de formatos de archivos</a> de red hace una \u00FAtil (aunque incompleta) recapitulaci\u00F3n\:\n</p>
network_converter.creating_a_bridge.details_second_part=<p>\nLo que hace que las cosas sean poco pr\u00E1cticas es que no todos los software de Vizer en red aceptan todos los formatos. En particular\:\n<ul>\n<li>Gephi puede importar y exportar archivos gexf, pero no reconoce los archivos de red json de VOSviewer</li>\n<li>VOSviewer puede importar y exportar archivos json de VOSviewer, pero no reconoce los archivos gexf</li>\n</ul>                            \n</p>\n<p>\nEl conversor entre archivos gexf y json de VOSviewer que se ofrece en esta p\u00E1gina es un puente que espero que sea \u00FAtil para los usuarios de ambos programas.\n</p>
