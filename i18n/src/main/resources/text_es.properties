cowo.tool.argument1.title=Redes sem\u00E1nticas\: convierta sus textos en gr\u00E1ficos
cowo.tool.argument2.details=La funci\u00F3n toma un par\u00E1metro (\u00BFcu\u00E1l es el idioma del texto?) y se ejecuta con un solo clic\:\n
cowo.tool.argument3.details=<p>\n<strong>Estructura y formato del texto</strong>\: la red se crea detectando pares de t\u00E9rminos que aparecen en la misma l\u00EDnea de texto. Por lo tanto, debe tener cuidado con la forma en que se divide el texto. Lo ideal es que est\u00E9 formado por p\u00E1rrafos relativamente cortos, cada uno en una l\u00EDnea. Si utiliza un archivo de Excel, cada p\u00E1rrafo o bloque de texto significativo debe aparecer en una fila diferente.\n<br/>\n<br/>\n<strong>Preprocesamiento del texto</strong>\: no es necesario preprocesar o limpiar el texto antes de utilizar esta funci\u00F3n.\n<br/>\n<br/>\n<strong>Exploraci\u00F3n del gr\u00E1fico</strong>\: recomendamos dos programas gratuitos de grado profesional para la exploraci\u00F3n de la red sem\u00E1ntica producida por la funci\u00F3n. <a href\="https\://gephi.org" target\="_blank">Gephi</a> proporciona las mejores caracter\u00EDsticas para filtrar, colorear, redimensionar y ejecutar estad\u00EDsticas de gr\u00E1ficos descriptivos en su red (como la <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralidad de la interrelaci\u00F3n</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> proporciona las visualizaciones m\u00E1s limpias y f\u00E1ciles de interpretar para las redes sem\u00E1nticas. VOSviewer se ha desarrollado con la cienciometr\u00EDa como primer caso de uso, pero es \u00FAtil para cualquier tipo de red sem\u00E1ntica.\n</p>\n
cowo.tool.argument3.title=Consejos y trucos para obtener informaci\u00F3n de una red sem\u00E1ntica
cowo.tool.argument4.details=Si su texto es una lista de <a href\="../gaze/network_builder_tool.html">co-ocurrencias</a> o una lista de elementos, es posible que desee utilizar Gaze, una funci\u00F3n dedicada a la <a href\="../gaze/network_builder_tool.html">construcci\u00F3n de redes a partir de co-ocurrencias y similitudes</a>.\n
cowo.tool.argument4.title=Cuando su texto est\u00E1 estructurado, con listas de elementos
cowo.tool.description=Herramienta online 100% gratuita para crear redes sem\u00E1nticas. No es necesario registrarse. Importe su texto en csv, Excel o texto plano. Ejecute el an\u00E1lisis en un solo clic. Descargue sus resultados en Excel o en forma de gr\u00E1fico.
cowo.tool.model_long_details=<p>\nLos principios que sigue la herramienta se describen en esta publicaci\u00F3n acad\u00E9mica que estudia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">c\u00F3mo encontrar comunidades y temas en Twitter</a>. La tecnolog\u00EDa sigue estos pasos\:\n</p>\n<ol>\n<li>limpieza del texto\: aplanado a ASCII, eliminaci\u00F3n de urls, eliminaci\u00F3n de signos de puntuaci\u00F3n.</li>\n<li>lematizaci\u00F3n.</li>\n<li>descomposici\u00F3n del texto en <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramas</a> hasta cuatro-gramas, eliminaci\u00F3n de los n-gramas menos relevantes. Este paso es id\u00E9ntico al que sigue la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lisis de sentimientos</a></li>\n<li>recuento de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-ocurrencias</a>\: \u00BFqu\u00E9 pares de n-gramas tienden a aparecer frecuentemente en las mismas l\u00EDneas del texto?</li>\n<li>la lista de n-gramas co-ocurrentes se utiliza para crear una red\: est\u00E1 formada por los n-gramas m\u00E1s frecuentes. Dos n-gramas est\u00E1n conectados si aparecen con frecuencia.</li>\n<li>la fuerza de las conexiones en la red se corrige mediante un procedimiento llamado <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Informaci\u00F3n Mutua Puntual (PMI)</a>.</li>\n</ol>
cowo.tool.model_short_details=La funci\u00F3n identifica pares de t\u00E9rminos en cada l\u00EDnea del texto. Estos pares se denominan co-ocurrencias. Agregando todos los pares de t\u00E9rminos y seleccionando los m\u00E1s frecuentes, se construye una red de t\u00E9rminos en la que dos t\u00E9rminos cualesquiera est\u00E1n conectados si aparecen juntos con frecuencia en el texto.
