topics.topics.parameter_stopwords.explanation=Elimine las stopwords "cient\u00EDficas"\: palabras t\u00EDpicas del discurso acad\u00E9mico y que no tienen un valor informativo espec\u00EDfico (s\u00F3lo textos en ingl\u00E9s o franc\u00E9s). La lista completa est\u00E1 disponible <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">aqu\u00ED</a>.
topics.topics_extraction_tool.argument1.details=Esta funci\u00F3n identifica autom\u00E1ticamente los temas clave de un texto, operaci\u00F3n que se denomina <strong>extracci\u00F3n de temas</strong> o <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modelizaci\u00F3n de temas</a></strong>. Analiza el texto l\u00EDnea por l\u00EDnea y determina grupos de palabras y expresiones que tienden a <strong>agruparse</strong>, formando temas.<br/>Funciona con textos escritos en una gran variedad de idiomas (incluidos los textos en alfabeto no latino). La funci\u00F3n sigue los principios del aprendizaje no supervisado, que es un tipo de <strong>aprendizaje autom\u00E1tico</strong>.<br/><br/>Si utiliza esta funci\u00F3n en un contexto acad\u00E9mico (investigaci\u00F3n o estudios), debe hacer referencia a ella en su bibliograf\u00EDa\:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Abriendo campos\: Una contribuci\u00F3n metodol\u00F3gica a la identificaci\u00F3n de actores heterog\u00E9neos en \u00F3rdenes relacionales no limitados. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extracci\u00F3n de temas\: automatice el an\u00E1lisis de los temas clave de sus textos
topics.topics_extraction_tool.argument2.details=La tecnolog\u00EDa incluye un par\u00E1metro de "precisi\u00F3n" para controlar finamente si necesita que se encuentren temas grandes ("macro"), o en cambio si prefiere identificar muchos temas "micro" (m\u00E1s peque\u00F1os).
topics.topics_extraction_tool.argument2.title=Innovador\: controla lo "grande" o "micro" que ser\u00E1n los temas
topics.topics_extraction_tool.argument3.details=<p><strong>Estructura y formato del texto</strong>\: La extracci\u00F3n de temas funciona detectando pares de t\u00E9rminos que aparecen en la misma l\u00EDnea de texto. Por lo tanto, debe tener cuidado con el formato del texto. Lo ideal es que est\u00E9 formado por p\u00E1rrafos relativamente cortos, cada uno en una l\u00EDnea. Si utiliza un archivo de Excel, cada p\u00E1rrafo o bloque de texto significativo debe aparecer en una fila diferente.<br/><br/><strong>Volumen del texto</strong>\: los temas se encuentran midiendo las frecuencias\: \u00BFqu\u00E9 par de t\u00E9rminos tienden a co-ocurrir m\u00E1s a menudo? Para que esto funcione, el texto debe ser lo suficientemente largo como para que estos recuentos sean significativos. Cuanto m\u00E1s largo sea el texto, mejor. Los textos de al menos 5.000 palabras parecen un buen comienzo.</p>
topics.topics_extraction_tool.argument3.title=Consejos y trucos para obtener resultados eficaces en la detecci\u00F3n de temas
topics.topics_extraction_tool.argument4.details=<p>El enfoque m\u00E1s cl\u00E1sico para la detecci\u00F3n de temas se basa en una t\u00E9cnica de agrupaci\u00F3n denominada <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a>. Con ella, el usuario decide cu\u00E1ntos temas deben encontrarse en el texto y, a continuaci\u00F3n, los algoritmos encuentran estos temas.<br/>Este enfoque puede tener sentido cuando sabemos de antemano cu\u00E1ntos temas hay en el texto. Pero, \u00BFqu\u00E9 sentido tiene la detecci\u00F3n de temas si ya conocemos los temas? \uD83E\uDD14<br/>En las funciones sin c\u00F3digo, el n\u00FAmero de temas a encontrar no est\u00E1 predeterminado. El analista aprender\u00E1 mucho descubriendo cu\u00E1ntos temas puede encontrar el algoritmo en el texto, sin un l\u00EDmite preestablecido. El analista sigue teniendo todo el control gracias al par\u00E1metro de precisi\u00F3n, que ayuda a afinar el algoritmo para encontrar m\u00E1s o menos temas, pero siempre con un grado de libertad sobre el n\u00FAmero exacto.</p>
topics.topics_extraction_tool.argument4.title=\u00BFC\u00F3mo definir el n\u00FAmero de temas a encontrar? \u00BFEs algo bueno?
topics.topics_extraction_tool.description=Herramienta de extracci\u00F3n de temas online 100% gratuita \uD83D\uDD26 para no codificadores, sin necesidad de registro. Importa tu texto de Twitter en csv, Excel y hojas de c\u00E1lculo de Google. El rendimiento es tan bueno o mejor que las herramientas de Python. Ejecuta el an\u00E1lisis en un solo clic. Descargue sus resultados en Excel.
topics.topics_extraction_tool.excel_export_details=Este archivo de Excel contiene la lista de palabras clave por temas. NUEVO\: tambi\u00E9n contiene la lista de las l\u00EDneas de texto que estaban contenidas en el documento que carg\u00F3. Para cada l\u00EDnea, ahora puede ver los tres temas que coinciden. Es \u00FAtil cuando quieres preguntar\: \u00BFqu\u00E9 l\u00EDnea o documento est\u00E1 en este tema?
topics.topics_extraction_tool.gexf_export_details=Tambi\u00E9n puede descargar este archivo gexf, si sabe c\u00F3mo usarlo con <a href\="https\://gephi.org" target\="_blank">Gephi</a> . El archivo contiene la red de las 2000 palabras m\u00E1s frecuentes contenidas en el archivo que carg\u00F3. Es \u00FAtil explorar los temas con mayor detalle.
topics.topics_extraction_tool.model_long_description.details=<p>Los principios que sigue la herramienta se describen en esta publicaci\u00F3n acad\u00E9mica que estudia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">c\u00F3mo encontrar comunidades y temas en Twitter</a>. La tecnolog\u00EDa sigue los siguientes pasos</p><ol><li>limpieza del texto\: aplanado a ASCII, eliminaci\u00F3n de urls, eliminaci\u00F3n de signos de puntuaci\u00F3n.</li><li>lematizaci\u00F3n.</li><li>descomposici\u00F3n del texto en n-gramas hasta cuatro-gramas, eliminaci\u00F3n de los n-gramas menos relevantes. Este paso es id\u00E9ntico al que sigue la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lisis de sentimientos</a></li><li>recuento de coocurrencias\: \u00BFqu\u00E9 pares de n-gramas suelen aparecer con frecuencia en las mismas l\u00EDneas del texto?</li><li>la lista de n-gramas coocurrentes se utiliza para crear una red\: est\u00E1 formada por los n-gramas m\u00E1s frecuentes. Dos n-gramas est\u00E1n conectados si son frecuentemente coocurrentes.</li><li>se aplica a la red un algoritmo de detecci\u00F3n de comunidades\: el algoritmo de Lovaina, que es r\u00E1pido y muy eficaz.</li><li>se aplica el par\u00E1metro elegido por el usuario\: un valor grande detectar\u00E1 unas pocas comunidades grandes. Un valor peque\u00F1o detectar\u00E1 muchas comunidades peque\u00F1as.</li><li>cada comunidad (o cl\u00FAster) de la red es un tema. La lista de t\u00E9rminos clave del tema son los n-gramas contenidos en el cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=La funci\u00F3n identifica pares de t\u00E9rminos en cada l\u00EDnea del texto. Estos pares se denominan coocurrencias. Agregando todos los pares de t\u00E9rminos, se construye una red de t\u00E9rminos. La red se divide en subregiones, y cada subregi\u00F3n corresponde a un tema.
