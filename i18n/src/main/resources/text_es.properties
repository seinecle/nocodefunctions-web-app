who.argument1.details=<p>Soy <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">un profesor</a> residente en Par\u00EDs, apasionado por la extracci\u00F3n de informaci\u00F3n de los medios y redes sociales. Twitter y <a href\="https\://gephi.org" target\="_blank">Gephi</a> son mis campos de juego favoritos. Publico estudios en <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">revistas acad\u00E9micas</a>.</p><p>Puedes encontrarme discutiendo en <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">el grupo de Facebook para Ge</a> phi o comentando noticias tecnol\u00F3gicas y acad\u00E9micas <a href\="https\://twitter.com/seinecle" target\="_blank">en Twitter</a> o discutiendo <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">noticias profesionales en LinkedIn</a>. Ah, y este es <a href\="https\://clementlevallois.net" target\="_blank">mi sitio web</a>. \u00A1Nos vemos all\u00ED\!</p>
who.argument2.details=He dedicado una p\u00E1gina a esta pregunta, <a href\="why.html">\u00A1sigue el enlace\!</a>
who.argument2.title=\u00BFPor qu\u00E9 crear funciones sin c\u00F3digo?
