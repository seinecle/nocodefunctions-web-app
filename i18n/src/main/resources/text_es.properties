who.title=\u00BFQui\u00E9n est\u00E1 detr\u00E1s de las funciones nocode?
why.argument1=La motivaci\u00F3n fundamental
why.argument1.details=<p>\nComo acad\u00E9mico interesado en la miner\u00EDa de datos con medios y redes sociales, he compartido los resultados de mis estudios en art\u00EDculos <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicados en revistas cient\u00EDficas</a>. Con las funciones nocode, <strong>deseo llegar a un p\u00FAblico m\u00E1s amplio ofreciendo versiones gratuitas y sin c\u00F3digo de las funciones m\u00E1s \u00FAtiles que he estado utilizando en mi investigaci\u00F3n</strong>.\n</p>\n<br/>\n<p>\nEn los \u00FAltimos a\u00F1os, he hecho varios intentos de crear programas inform\u00E1ticos que hicieran precisamente eso. Pero no ten\u00EDa la suficiente experiencia, y probablemente era demasiado impaciente\: las aplicaciones estaban inacabadas y eran dif\u00EDciles de mantener. Las funciones de Nocode son diferentes\: me tomo el tiempo necesario para desarrollarlas de la mejor manera, \u00A1y <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">me embarco en un viaje de 10 a\u00F1os y m\u00E1s\!</a>\n</p>
why.argument2=\u00BFPor qu\u00E9 es gratis?
why.argument2.details=<p>El desarrollo de las funciones nocode representa una cantidad importante de trabajo, que realizo en mi tiempo libre. No cobro por ello, para que encuentre un p\u00FAblico m\u00E1s amplio (incluyendo estudiantes, periodistas, aficionados...). A cambio, espero utilizarlo para desplegar las nuevas funciones que crear\u00E9 en el curso de mi investigaci\u00F3n acad\u00E9mica, y espero que beneficie a mis estudios\: los comentarios de los usuarios sobre las funciones me ayudar\u00E1n a perfeccionarlas y hacerlas m\u00E1s robustas. Ojal\u00E1 crezca una comunidad de usuarios que genere tambi\u00E9n ideas interesantes para nuevos desarrollos.</p><br/><p>En segundo lugar, en funci\u00F3n del inter\u00E9s de los usuarios, me planteo desarrollar versiones de la API para versiones de gran volumen y alta disponibilidad de las funciones, normalmente para uso profesional por parte de empresas, no de particulares. Estas APIs no ser\u00EDan gratuitas, ya que implicar\u00EDan importantes costes de servidor.</p>
why.description=Las funciones de Nocode est\u00E1n desarrolladas para seguir siendo gratuitas y accesibles a todos
why.tagline=\u00BFPor qu\u00E9 se han hecho funciones sin c\u00F3digo?
