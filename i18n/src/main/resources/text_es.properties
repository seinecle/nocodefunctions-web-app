gaze.network_builder.tips_and_tricks.details=<strong>Exploraci\u00F3n del grafo</strong>\n<br/>Recomendamos dos programas inform\u00E1ticos gratuitos para la exploraci\u00F3n de la red sem\u00E1ntica producida por la funci\u00F3n\:\n<ul>\n<li><a href\="https\://gephi.org" target\="_blank">Gephi</a> ofrece las mejores funciones para filtrar, colorear, redimensionar y ejecutar estad\u00EDsticas de gr\u00E1ficos descriptivos en su red (como la centralidad de interrelaci\u00F3n).\n</li>\n<li> <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> proporciona las visualizaciones m\u00E1s limpias y f\u00E1ciles de interpretar para las redes sem\u00E1nticas. VOSviewer se ha desarrollado con la cienciometr\u00EDa como primer caso de uso, pero es \u00FAtil para cualquier tipo de red sem\u00E1ntica.\n</li>\n</ul>
