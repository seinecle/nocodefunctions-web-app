0A28\u0A42\u0A70 \u0A21\u0A3E\u0A0A\u0A28\u0A32\u0A4B\u0A21 \u0A15\u0A30 \u0A38\u0A15\u0A26\u0A47 \u0A39\u0A4B\u0964 <strong>Gexf \u0A2B\u0A3E\u0A08\u0A32\u0A3E\u0A02</strong> \u0A28\u0A42\u0A70 <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0A28\u0A3E\u0A32 \u0A16\u0A4B\u0A32\u0A4D\u0A39\u0A3F\u0A06 \u0A05\u0A24\u0A47 \u0A16\u0A4B\u0A1C\u0A3F\u0A06 \u0A1C\u0A3E \u0A38\u0A15\u0A26\u0A3E \u0A39\u0A48, \u0A28\u0A48\u0A71\u0A1F\u0A35\u0A30\u0A15 \u0A35\u0A3F\u0A1C\u0A3C\u0A42\u0A05\u0A32\u0A3E\u0A08\u0A1C\u0A3C\u0A47\u0A38\u0A3C\u0A28 \u0A32\u0A08 \u0A2A\u0A4D\u0A30\u0A2E\u0A41\u0A71\u0A16 \u0A2E\u0A41\u0A2B\u0A24 \u0A21\u0A48\u0A38\u0A15\u0A1F\u0A4C\u0A2A \u0A38\u0A4C\u0A2B\u0A1F\u0A35\u0A47\u0A05\u0A30\u0964</p><br/><p> \u0A24\u0A41\u0A38\u0A40\u0A02 \u0A32\u0A40\u0A21\u0A28 \u0A2F\u0A42\u0A28\u0A40\u0A35\u0A30\u0A38\u0A3F\u0A1F\u0A40 \u0A35\u0A3F\u0A16\u0A47 \u0A38\u0A48\u0A02\u0A1F\u0A30 \u0A2B\u0A3E\u0A30 \u0A38\u0A3E\u0A07\u0A70\u0A38 \u0A10\u0A02\u0A21 \u0A1F\u0A48\u0A15\u0A28\u0A3E\u0A32\u0A4B\u0A1C\u0A40 \u0A38\u0A1F\u0A71\u0A21\u0A40\u0A1C\u0A3C (CWTS) \u0A35\u0A3F\u0A16\u0A47 \u0A28\u0A40\u0A38 \u0A1C\u0A48\u0A28 \u0A35\u0A48\u0A28 \u0A0F\u0A15 \u0A05\u0A24\u0A47 \u0A32\u0A42\u0A21\u0A4B \u0A35\u0A3E\u0A32\u0A1F\u0A2E\u0A48\u0A28 \u0A26\u0A41\u0A06\u0A30\u0A3E \u0A35\u0A3F\u0A15\u0A38\u0A24 \u0A15\u0A40\u0A24\u0A47 \u0A38\u0A3E\u0A2B\u0A1F\u0A35\u0A47\u0A05\u0A30 \u0A28\u0A42\u0A70 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0A14\u0A28\u0A32\u0A3E\u0A08\u0A28 \u0A28\u0A3E\u0A32 \u0A38\u0A3F\u0A71\u0A27\u0A47 \u0A24\u0A4C\u0A30 '\u0A24\u0A47 \u0A35\u0A40 \u0A26\u0A47\u0A16 \u0A38\u0A15\u0A26\u0A47 \u0A39\u0A4B\u0964</p><br/><p> \u0A05\u0A70\u0A24 \u0A35\u0A3F\u0A71\u0A1A, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0A07\u0A71\u0A15 \u0A35\u0A48\u0A2C \u0A10\u0A2A\u0A32\u0A40\u0A15\u0A47\u0A38\u0A3C\u0A28 \u0A39\u0A48 \u0A1C\u0A4B \u0A07\u0A71\u0A15 \u0A15\u0A32\u0A3F\u0A71\u0A15 \u0A