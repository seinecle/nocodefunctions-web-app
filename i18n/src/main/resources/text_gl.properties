network_converter.creating_a_bridge.details_first_part=<p>Os datos da rede p\u00F3dense formatar segundo diferentes convenci\u00F3ns\: GraphML, DL ou Pajek Net est\u00E1n entre os m\u00E1is com\u00FAns. Esta <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">t\u00E1boa de formatos de ficheiros de rede</a> fai un resumo \u00FAtil (se \u00E9 incompleto)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>O que fai que as cousas sexan pouco pr\u00E1cticas \u00E9 que non todo o software de rede acepta todos os formatos. En particular\:<ul><li> Gephi pode importar e exportar ficheiros gexf, pero non reco\u00F1ece os ficheiros de rede JSON de VOSviewer</li><li> VOSviewer pode importar e exportar ficheiros json de VOSviewer, pero non reco\u00F1ece ficheiros gexf</li></ul></p><p> O conversor entre ficheiros gexf e JSON de VOSviewer que se ofrece nesta p\u00E1xina \u00E9 unha ponte que espero que sexa \u00FAtil para os usuarios de ambos programas.</p>
