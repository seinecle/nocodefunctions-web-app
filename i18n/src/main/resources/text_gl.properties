general.message.lemmatization_explanation=As palabras poden ter moitas variaci\u00F3ns. En moitas linguas, os nomes ou verbos en singular e plural en presente e pasado te\u00F1en formas lixeiramente diferentes. A operaci\u00F3n que consiste en eliminar estas diferentes formas ch\u00E1mase lematizaci\u00F3n. \u00C9 \u00FAtil obter resultados nos que vemos a mesma palabra s\u00F3 unha vez, non todas as formas da mesma palabra que estaban presentes no texto que analizas. Por\u00E9n, \u00E1s veces, a operaci\u00F3n de lematizaci\u00F3n non se realiza con precisi\u00F3n. Trunca as palabras dun xeito incorrecto e, como resultado, a an\u00E1lise pode producir palabras que te\u00F1an unha ortograf\u00EDa incorrecta preto do seu final. \u00C9 por iso que, a\u00EDnda que a operaci\u00F3n de lematizaci\u00F3n se aplique por defecto, pode desactivala aqu\u00ED.
