gaze.results.long_explanation=<h3>A funci\u00F3n creou unha rede onde\:</h3><ul><li> <strong>Se escolleu a Opci\u00F3n 1 (cocorrencias)</strong> \: cando 2 expresi\u00F3ns coinciden nunha ou varias li\u00F1as, est\u00E1n conectadas na rede</li><li> <strong>Se escolleu a Opci\u00F3n 2 (fontes e destinos)</strong> \: cando d\u00FAas fontes te\u00F1en polo menos un destino en com\u00FAn, est\u00E1n conectadas na rede.</li></ul><h3> Visualiza o gr\u00E1fico con Gephi, VOSviewer ou Gephisto</h3><p> Podes descargar a rede completa (con moitas m\u00E1is expresi\u00F3ns) como <strong>ficheiro gexf</strong> con toda a informaci\u00F3n sobre a rede. <strong>Os ficheiros Gexf</strong> p\u00F3dense abrir e explorar con <a href\="https\://gephi.org" target\="_blank">Gephi</a> , o principal software de escritorio gratu\u00EDto para visualizaci\u00F3ns en rede.</p><br/><p> Tam\u00E9n podes visualizar directamente a rede con <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> en li\u00F1a, o software desenvolvido por Nees Jan van Eck e Ludo Waltman no Centro de Estudos Cient\u00EDficos e Tecnol\u00F3xicos (CWTS) da Universidade de Leiden.</p><br/><p> Por \u00FAltimo, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00E9 unha aplicaci\u00F3n web que crea unha visualizaci\u00F3n cun s\u00F3 clic, que pode descargar como ficheiro PNG.</p><br/>
