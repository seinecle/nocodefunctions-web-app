umigon.sentiment_analysis_tool.argument1.details=Esta funci\u00F3n realiza unha <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">an\u00E1lise de sentimentos</a></strong> , tam\u00E9n chamada miner\u00EDa de opini\u00F3ns. Analiza o texto e determina se o sentimento \u00E9 neutro, positivo ou negativo.<br/> Funciona mellor en <strong>redes sociais</strong> , como ch\u00EDos para Twitter, comentarios en publicaci\u00F3ns de Instagram e outros textos moi breves en ingl\u00E9s ou franc\u00E9s. En comparaci\u00F3n con 23 alternativas, esta ferramenta resultou ser a mellor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ferramenta para a an\u00E1lise de sentimentos nas redes sociais</a> .<br/> Nacida en 2012, esta ferramenta est\u00E1 en continuo desenvolvemento.<br/><br/> Se utilizas esta funci\u00F3n nun contexto acad\u00E9mico (investigaci\u00F3n ou estudos), debes referenciala na t\u00FAa bibliograf\u00EDa\:<br/><br/> Levallois, Clement. "Umigon\: an\u00E1lise de sentimentos en ch\u00EDos baseados en listas de termos e heur\u00EDsticas". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=An\u00E1lise de sentimentos para Twitter, Instagram e m\u00E1is al\u00E1
umigon.sentiment_analysis_tool.argument3.details=A funci\u00F3n est\u00E1 programada en Java. O seu c\u00F3digo \u00E9 accesible <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">libremente en Github</a> . O seu rendemento \u00E9 excelente porque non depende do <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">etiquetado de parte da voz (etiquetado POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, o que fai que sexa r\u00E1pido.</a> En subfunci\u00F3ns util\u00EDzanse t\u00E9cnicas de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">computaci\u00F3n concorrentes</a> e prestouse moita atenci\u00F3n ao rendemento xeral.
umigon.sentiment_analysis_tool.argument3.title=R\u00E1pido e eficiente
umigon.sentiment_analysis_tool.argument6.details=<p>Algunhas ferramentas proporcionan unha puntuaci\u00F3n para expresar a forza do sentimento\: un valor grande para un sentimento moi positivo e un valor moi baixo para un sentimento negativo. O cero representa un sentimento neutral. Na mi\u00F1a experiencia, estas puntuaci\u00F3ns non son s\u00FAper fiables, ag\u00E1s os casos obvios. "Horrible" ter\u00E1 unha puntuaci\u00F3n moi baixa e "marabilloso" ter\u00E1 unha puntuaci\u00F3n moi alta. Pero no medio, as cousas son menos sinxelas e os marcadores son moito m\u00E1is dif\u00EDciles de interpretar, non aconsellar\u00EDa confiar neles. Un cami\u00F1o m\u00E1is prometedor ser\u00EDa introducir <strong>emoci\u00F3ns</strong> para sacar os m\u00E1is finos nunances do sentimento, m\u00E1is al\u00F3 das categor\u00EDas positivo/neutro/negativo. Env\u00EDa un correo electr\u00F3nico a analysis@exploreyourdata.com se est\u00E1s interesado nesta direcci\u00F3n de investigaci\u00F3n.</p>
umigon.sentiment_analysis_tool.argument6.title=Puntuaci\u00F3n, porcentaxe e emoci\u00F3ns?
umigon.sentiment_analysis_tool.argument7.details=<p>Esta ferramenta identifica marcadores subxectivos de <u>sentimento</u> , NON <u>afirmaci\u00F3ns f\u00E1cticas</u> positivas ou negativas. Por po\u00F1er un exemplo\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; clasif\u00EDcase como <strong>NEUTRAL</strong> , a\u00EDnda que un pa\u00EDs en guerra non sexa "obxectivamente" ou "f\u00E1ctico" algo positivo.</li><li> " A <code>War is horrible \:(</code> " -&gt; clasif\u00EDcase como <strong>NEGATIVO</strong> porque o termo "horrible" e os emoji son marcadores subxectivos dun sentimento negativo.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; clasif\u00EDcase como <strong>POSITIVO</strong> porque o termo "emocionante" \u00E9 un marcador subxectivo dun sentimento positivo.</li></ul><br/> Cremos que este enfoque fai que a an\u00E1lise de sentimentos sexa fiable e realmente \u00FAnica no panorama das ferramentas para a an\u00E1lise de opini\u00F3ns e a an\u00E1lise de sentimentos. Listo para probalo?
umigon.sentiment_analysis_tool.argument7.title=Sentimentos positivos, neutros e negativos\: outras consideraci\u00F3ns
umigon.sentiment_analysis_tool.description=Ferramenta de an\u00E1lise de sentimentos en li\u00F1a gratu\u00EDta sen codificaci\u00F3n. Extracci\u00F3n de sentimentos para redes sociais ou texto en ficheiros csv, Excel e pdf. O rendemento \u00E9 igual ou mellor que os marcos de aprendizaxe autom\u00E1tica. Executa a an\u00E1lise nun clic. Descarga os teus resultados en Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Os principios seguidos pola ferramenta descr\u00EDbense nesta publicaci\u00F3n acad\u00E9mica sobre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada na antolox\u00EDa da Association for Computational Linguistics</a> . A ferramenta segue estes pasos\:</p><ol><li> comproba a lonxitude do texto\: se s\u00F3 son un par de palabras curtas, non se clasificar\u00E1</li><li> eliminaci\u00F3n de urls, eliminaci\u00F3n de contido entre comi\u00F1as, normalizaci\u00F3n de ap\u00F3strofos</li><li> establ\u00E9cense d\u00FAas versi\u00F3ns do texto\: unha onde se eliminan todos os acentos e caracteres especiais, e outra onde se conservan. Todos os pasos seguintes aplicaranse a ambas as versi\u00F3ns do texto.</li><li> comprobar <strong>emojis, emoticonas e onomatopeas</strong> . Non preproceses o teu texto para eliminalos, proporcionan informaci\u00F3n \u00FAtil sobre o sentimento.</li><li> comprobe os hashtags, se os hai</li><li> descomposici\u00F3n do texto en n-gramos ata catro gramos</li><li> para cada n-gramo\:<ul><li> s\u00E1ltao se pertence a unha lista preestablecida de palabras paradas</li><li> comprobar se hai caracteres repetidos e elim\u00EDnaos segundo sexa necesario ( <code>yeeeahhh\!</code> pasa a ser <code>yeah\!</code> )</li><li> comprobar se o n-grama est\u00E1 contido na lista preestablecida de palabras potencialmente positivas. De ser as\u00ED, apl\u00EDcase a regra correspondente. Na maior\u00EDa das veces, a regra \u00E9 tan sinxela como "unha palabra positiva d\u00E1 un sentimento positivo ao texto", pero tam\u00E9n se incl\u00FAen regras m\u00E1is complexas, por suposto.</li><li> comprobar se o n-grama est\u00E1 contido na lista preestablecida de palabras potencialmente negativas. Apl\u00EDcase a mesma l\u00F3xica</li></ul></li><li> comprobaci\u00F3ns finais\: detecci\u00F3n de moderadores na frase ("pero", "con todo", "a\u00EDnda que", etc.). Os valores positivos ou negativos colocados antes ou despois destes moderadores se mante\u00F1en ou se eliminan.</li><li> decisi\u00F3n final seguindo regras complexas, baseada nos resultados dos pasos anteriores.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=A funci\u00F3n examina cada termo do texto e aplica unha serie de regras para determinar o efecto sobre o sentimento. Tam\u00E9n considera sistematicamente <strong>emojis</strong> , puntuaci\u00F3n, <strong>hashtags</strong> , variaci\u00F3ns na ortograf\u00EDa, palabras en mai\u00FAscula... para determinar o sentimento.
