gaze.network_builder.tips_and_tricks.details=<strong>Explorando a gr\u00E1fica</strong><br/> Recomendamos dous programas libres para a exploraci\u00F3n da rede sem\u00E1ntica producida pola funci\u00F3n\:<ul><li> <a href\="https\://gephi.org" target\="_blank">Gephi</a> ofrece as mellores funci\u00F3ns para filtrar, colorear, redimensionar e executar estat\u00EDsticas de gr\u00E1ficas descritivas na t\u00FAa rede (como a centralidade do medio).</li><li> <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ofrece as visualizaci\u00F3ns que son as m\u00E1is limpas e f\u00E1ciles de interpretar para redes sem\u00E1nticas. VOSviewer desenv\u00F3lvese coa cienciometr\u00EDa como primeiro caso de uso pero \u00E9 \u00FAtil para calquera tipo de rede sem\u00E1ntica.</li></ul>
