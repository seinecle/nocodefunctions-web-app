06d2"\u060c "\u062f\u0648\u0631 \u062f\u06cc\u06ba"\u060c ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u0631\u0627\u0626\u06d2 \u06a9\u06d2 \u0627\u0638\u06c1\u0627\u0631 \u062c\u0648 \u0627\u06cc\u06a9 \u0645\u0648\u0627\u0635\u0644\u0627\u062a\u06cc \u0645\u0627\u06c1\u0631 \u06a9\u06d2 \u0630\u0631\u06cc\u0639\u06c1 \u062a\u06cc\u0627\u0631 \u06a9\u06cc\u06d2 \u06af\u0626\u06d2 \u06c1\u06cc\u06ba</strong> \u060c \u062c\u06cc\u0633\u0627 \u06a9\u06c1 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u0634\u062f\u06c1 \u0645\u062e\u0635\u0648\u0635 \u0627\u0635\u0637\u0644\u0627\u062d\u0627\u062a \u0633\u06d2 \u0627\u0634\u0627\u0631\u06c1 \u06a9\u06cc\u0627 \u06af\u06cc\u0627 \u06c1\u06d2\: "\u0646\u0641\u0627\u0630 \u06a9\u0631\u062f\u06c1"\u060c "\u0627\u0633\u0679\u0627\u06a9 \u0679\u0648"\u060c "\u062f\u0648\u0628\u0627\u0631\u06c1 \u0627\u06cc\u062c\u0627\u062f\u0627\u062a" ...</li></ul><br/> \u06cc\u06c1 \u06a9\u0627\u0645 \u062c\u0627\u0631\u06cc \u06c1\u06d2 \u0627\u0648\u0631 \u06c1\u0645 \u0622\u067e \u06a9\u06d2 \u062a\u0627\u062b\u0631\u0627\u062a \u0627\u0648\u0631 \u062a\u062c\u0627\u0648\u06cc\u0632 \u06a9\u0627 \u062e\u06cc\u0631\u0645\u0642\u062f\u0645 \u06a9\u0631\u062a\u06d2 \u06c1\u06cc\u06ba (analysis@exploreyourdata.com)\u06d4 \u06c1\u0645\u0627\u0631\u0627 \u0645\u0627\u0646\u0646\u0627 \u06c1\u06d2 \u06a9\u06c1 \u06cc\u06c1 \u0641\u0646\u06a9\u0634\u0646 \u067e\u06c1\u0644\u06d2 \u0633\u06d2 \u06c1\u06cc \u0627\u0646\u062a\u06c1\u0627\u0626\u06cc \u0645\u0641\u06cc\u062f \u06c1\u06d2\u060c \u0631\u0627\u0626\u06d2 \u06a9\u06cc \u06a9\u0627\u0646 \u06a9\u0646\u06cc \u0645\u06cc\u06ba \u0645\u06c1\u0627\u0631\u062a \u0631\u06a9\u06be\u0646\u06d2 \u0648\u0627\u0644\u06d2 \u062a\u062c\u0632\u06cc\u06c1 \u06a9\u0627\u0631\u0648\u06ba \u06a9\u0648 \u0627\u067e\u0646\u06d2 \u0688\u06cc\u0679\u0627\u0633\u06cc\u0679 \u06a9\u0648 \u0627\u0633 \u0645\u0648\u0627\u062f \u0633\u06d2 \u0635\u0627\u0641 \u06a9\u0631\u0646\u06d2 \u0645\u06cc\u06ba \u0645\u062f\u062f \u06a9\u0631\u062a\u0627 \u06c1\u06d2 \u062c\u0648 \u0627\u0641\u0631\u0627\u062f/\u06af\u0627\u06c1\u06a9\u0648\u06ba \u0633\u06d2 \u0646\u06c1\u06cc\u06ba \u0628\u0644\u06a9\u06c1 \u06a9\u0627\u0631\u067e\u0648\u0631\u06cc\u0634\u0646\u0632 \u0627\u0648\u0631 \u06a9\u0645\u06cc\u0648\u0646\u06cc\u06a9\u06cc\u0634\u0646 \u0627\u0641\u0633\u0631\u0627\u0646 \u0633\u06d2 \u06c1\u0648\u062a\u0627 \u06c1\u06d2 ( <a href\="../umigon/sentiment_analysis_tool.html">\u062c\u0630\u0628\u0627\u062a \u06a9\u06d2 \u062a\u062c\u0632\u06cc\u06d2 \u06a9\u06d2 \u0644\u06cc\u06d2 \u06c1\u0645\u0627\u0631\u0627 \u0641\u0646\u06a9\u0634\u0646</a> \u0686\u06cc\u06a9 \u06a9\u0631\u06cc\u06ba)\u06d4 \u06cc\u06c1 \u0627\u0646 \u06a9\u06cc \u067e\u06cc\u0645\u0627\u0626\u0634 \u06a9\u0648 \u0632\u06cc\u0627\u062f\u06c1 \u0642\u0627\u0628\u0644 \u0627\u0639\u062a\u0645\u0627\u062f \u0628\u0646\u0627\u0626\u06d2 \u06af\u0627\u060c \u062e\u0627\u0635 \u0637\u0648\u0631 \u067e\u0631 \u0631\u0627\u0626\u06d2 \u06a9\u06cc \u06a9\u0627\u0646 \u06a9\u0646\u06cc \u06a9\u06d2 \u0644\u06cc\u06d2\u06d4
