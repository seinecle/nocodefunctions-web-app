why.argument2.details=<p style\=";text-align\:right;direction\:rtl">\u0646\u0648\u06A9\u0648\u0688 \u0641\u0646\u06A9\u0634\u0646\u0632 \u062A\u06CC\u0627\u0631 \u06A9\u0631\u0646\u0627 \u06A9\u0627\u0645 \u06A9\u06CC \u0627\u06CC\u06A9 \u0642\u0627\u0628\u0644 \u0630\u06A9\u0631 \u0645\u0642\u062F\u0627\u0631 \u06A9\u06CC \u0646\u0645\u0627\u0626\u0646\u062F\u06AF\u06CC \u06A9\u0631\u062A\u0627 \u06C1\u06D2\u060C \u062C\u0633\u06D2 \u0645\u06CC\u06BA \u0627\u067E\u0646\u06D2 \u0641\u0627\u0631\u063A \u0648\u0642\u062A \u0645\u06CC\u06BA \u067E\u0648\u0631\u0627 \u06A9\u0631\u062A\u0627 \u06C1\u0648\u06BA\u06D4 \u0645\u06CC\u06BA \u0627\u0633 \u06A9\u06D2 \u0644\u06CC\u06D2 \u06A9\u0648\u0626\u06CC \u0645\u0639\u0627\u0648\u0636\u06C1 \u0646\u06C1\u06CC\u06BA \u0644\u06CC\u062A\u0627\u060C \u062A\u0627\u06A9\u06C1 \u0627\u0633\u06D2 \u0632\u06CC\u0627\u062F\u06C1 \u0633\u0627\u0645\u0639\u06CC\u0646 \u0645\u0644\u06D2 (\u0628\u0634\u0645\u0648\u0644 \u0637\u0644\u0628\u06C1\u060C \u0635\u062D\u0627\u0641\u06CC\u060C \u0634\u0648\u0642 \u0631\u06A9\u06BE\u0646\u06D2 \u0648\u0627\u0644\u06D2...)\u06D4 \u0627\u0633 \u06A9\u06D2 \u0628\u062F\u0644\u06D2 \u0645\u06CC\u06BA\u060C \u0645\u062C\u06BE\u06D2 \u0627\u0645\u06CC\u062F \u06C1\u06D2 \u06A9\u06C1 \u0645\u06CC\u06BA \u0627\u067E\u0646\u06CC \u062A\u0639\u0644\u06CC\u0645\u06CC \u062A\u062D\u0642\u06CC\u0642 \u06A9\u06D2 \u062F\u0648\u0631\u0627\u0646 \u062C\u0648 \u0646\u0626\u06D2 \u0641\u0646\u06A9\u0634\u0646\u0632 \u062A\u062E\u0644\u06CC\u0642 \u06A9\u0631\u0648\u06BA \u06AF\u0627 \u0627\u0646 \u06A9\u0648 \u062A\u0639\u06CC\u0646\u0627\u062A \u06A9\u0631\u0646\u06D2 \u06A9\u06D2 \u0644\u06CC\u06D2 \u0627\u0633 \u06A9\u0627 \u0627\u0633\u062A\u0639\u0645\u0627\u0644 \u06A9\u0631\u0648\u06BA \u06AF\u0627\u060C \u0627\u0648\u0631 \u0645\u062C\u06BE\u06D2 \u0627\u0645\u06CC\u062F \u06C1\u06D2 \u06A9\u06C1 \u0627\u0633 \u0633\u06D2 \u0645\u06CC\u0631\u06CC \u067E\u0691\u06BE\u0627\u0626\u06CC \u06A9\u0648 \u0641\u0627\u0626\u062F\u06C1 \u067E\u06C1\u0646\u0686\u06D2 \u06AF\u0627\: \u0641\u0646\u06A9\u0634\u0646\u0632 \u067E\u0631 \u0635\u0627\u0631\u0641 \u06A9\u06CC \u0631\u0627\u0626\u06D2 \u0645\u062C\u06BE\u06D2 \u0627\u0646 \u06A9\u0648 \u0628\u06C1\u062A\u0631 \u0628\u0646\u0627\u0646\u06D2 \u0627\u0648\u0631 \u0627\u0646\u06C1\u06CC\u06BA \u0645\u0632\u06CC\u062F \u0645\u0636\u0628\u0648\u0637 \u0628\u0646\u0627\u0646\u06D2 \u0645\u06CC\u06BA \u0645\u062F\u062F \u06A9\u0631\u06D2 \u06AF\u06CC\u06D4 \u0627\u0645\u06CC\u062F \u06C1\u06D2 \u06A9\u06C1 \u0635\u0627\u0631\u0641\u06CC\u0646 \u06A9\u06CC \u0627\u06CC\u06A9 \u06A9\u0645\u06CC\u0648\u0646\u0679\u06CC \u0628\u0691\u06BE\u06D2 \u06AF\u06CC \u0627\u0648\u0631 \u0646\u0626\u06CC \u067E\u06CC\u0634 \u0631\u0641\u062A \u06A9\u06D2 \u0644\u06CC\u06D2 \u0628\u06BE\u06CC \u062F\u0644\u0686\u0633\u067E \u062E\u06CC\u0627\u0644\u0627\u062A \u067E\u06CC\u062F\u0627 \u06A9\u0631\u06D2 \u06AF\u06CC\!</p><br/><p style\=";text-align\:right;direction\:rtl"> \u062F\u0648\u0633\u0631\u0627\u060C \u0635\u0627\u0631\u0641\u06CC\u0646 \u06A9\u06CC \u062F\u0644\u0686\u0633\u067E\u06CC \u067E\u0631 \u0645\u0646\u062D\u0635\u0631 \u06C1\u06D2\u060C \u0645\u06CC\u06BA \u0627\u0639\u0644\u06CC\u0670 \u062D\u062C\u0645 \u06A9\u06D2 \u0644\u06CC\u06D2 API \u0648\u0631\u0698\u0646 \u062A\u06CC\u0627\u0631 \u06A9\u0631\u0646\u06D2 \u067E\u0631 \u063A\u0648\u0631 \u06A9\u0631\u062A\u0627 \u06C1\u0648\u06BA\u060C \u0641\u0646\u06A9\u0634\u0646\u0632 \u06A9\u06D2 \u0627\u0639\u0644\u06CC\u0670 \u062F\u0633\u062A\u06CC\u0627\u0628\u06CC \u0648\u0627\u0644\u06D2 \u0648\u0631\u0698\u0646\u060C \u0639\u0627\u0645 \u0637\u0648\u0631 \u067E\u0631 \u06A9\u0627\u0631\u0648\u0628\u0627\u0631\u06CC \u0627\u062F\u0627\u0631\u0648\u06BA \u06A9\u06D2 \u067E\u06CC\u0634\u06C1 \u0648\u0631\u0627\u0646\u06C1 \u0627\u0633\u062A\u0639\u0645\u0627\u0644 \u06A9\u06D2 \u0644\u06CC\u06D2\u060C \u0646\u06C1 \u06A9\u06C1 \u0627\u0641\u0631\u0627\u062F\u06D4 \u06CC\u06C1 APIs \u0645\u0641\u062A \u0646\u06C1\u06CC\u06BA \u06C1\u0648\u06BA \u06AF\u06D2 \u06A9\u06CC\u0648\u0646\u06A9\u06C1 \u0627\u06C1\u0645 \u0633\u0631\u0648\u0631 \u06A9\u06D2 \u0627\u062E\u0631\u0627\u062C\u0627\u062A \u0634\u0627\u0645\u0644 \u06C1\u0648\u06BA \u06AF\u06D2\u06D4</p>
