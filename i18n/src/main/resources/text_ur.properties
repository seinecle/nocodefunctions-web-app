06D2 \u0645\u06CC\u06BA \u062A\u0645\u0627\u0645 \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u06A9\u06D2 \u0633\u0627\u062A\u06BE \u0645\u06A9\u0645\u0644 \u0646\u06CC\u0679 \u0648\u0631\u06A9 (\u0628\u06C1\u062A \u0633\u06D2 \u0645\u0632\u06CC\u062F \u062A\u0627\u062B\u0631\u0627\u062A \u06A9\u06D2 \u0633\u0627\u062A\u06BE) \u06A9\u0648 <strong>gexf \u0641\u0627\u0626\u0644</strong> \u06A9\u06D2 \u0637\u0648\u0631 \u067E\u0631 \u0688\u0627\u0624\u0646 \u0644\u0648\u0688 \u06A9\u0631 \u0633\u06A9\u062A\u06D2 \u06C1\u06CC\u06BA\u06D4 <strong>Gexf \u0641\u0627\u0626\u0644\u0648\u06BA</strong> \u06A9\u0648 Gephi \u06A9\u06D2 \u0633\u0627\u062A\u06BE \u06A9\u06BE\u0648\u0644\u0627 \u0627\u0648\u0631 \u062F\u0631\u06CC\u0627\u0641\u062A \u06A9\u06CC\u0627 \u062C\u0627 \u0633\u06A9\u062A\u0627 \u06C1\u06D2\u060C \u062C\u0648 \u0646\u06CC\u0679 \u0648\u0631\u06A9 <a href\="https\://gephi.org" target\="_blank">\u0648\u06CC\u0698\u0648\u0644\u0627\u0626\u0632\u06CC\u0634\u0646</a> \u06A9\u06D2 \u0644\u06CC\u06D2 \u0645\u0639\u0631\u0648\u0641 \u0645\u0641\u062A \u0688\u06CC\u0633\u06A9 \u0679\u0627\u067E \u0633\u0627\u0641\u0679 \u0648\u06CC\u0626\u0631 \u06C1\u06D2\u06D4</p><br/><p style\=";text-align\:right;direction\:rtl"> \u0622\u067E <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0622\u0646 \u0644\u0627\u0626\u0646 \u06A9\u06D2 \u0633\u0627\u062A\u06BE \u0646\u06CC\u0679 \u0648\u0631\u06A9 \u06A9\u0627 \u0628\u0631\u0627\u06C1 \u0631\u0627\u0633\u062A \u062A\u0635\u0648\u0631 \u0628\u06BE\u06CC \u06A9\u0631 \u0633\u06A9\u062A\u06D2 \u06C1\u06CC\u06BA\u060C \u0644\u06CC\u0688\u0646 \u06CC\u0648\u0646\u06CC\u0648\u0631\u0633\u0679\u06CC \u06A9\u06D2 \u0633\u06CC\u0646\u0679\u0631 \u0641\u0627\u0631 \u0633\u0627\u0626\u0646\u0633 \u0627\u06CC\u0646\u0688 \u0679\u06CC\u06A9\u0646\u0627\u0644\u0648\u062C\u06CC \u0627\u0633\u0679\u0688\u06CC\u0632 (CWTS) \u0645\u06CC\u06BA Nees Jan van Eck \u0627\u0648\u0631 Ludo Waltman \u06A9\u06D2 \u0630\u0631\u06C