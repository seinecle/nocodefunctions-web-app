organic.general.model_long_description=<p style\=";text-align\:right;direction\:rtl">\u0679\u0648\u0644 \u06a9\u06d2 \u0630\u0631\u06cc\u0639\u06c1 \u067e\u06cc\u0631\u0648\u06cc \u06a9\u0631\u0646\u06d2 \u0648\u0627\u0644\u06d2 \u0627\u0635\u0648\u0644 <a href\="../umigon/sentiment_analysis_tool.html">\u062c\u0630\u0628\u0627\u062a \u06a9\u06d2 \u062a\u062c\u0632\u06cc\u06c1 \u06a9\u06d2 \u0641\u0646\u06a9\u0634\u0646</a> \u0633\u06d2 \u0645\u0644\u062a\u06d2 \u062c\u0644\u062a\u06d2 \u06c1\u06cc\u06ba\u060c \u0633\u0648\u0627\u0626\u06d2 \u0644\u0627\u06af\u0648 \u06a9\u06cc\u06d2 \u062c\u0627\u0646\u06d2 \u0648\u0627\u0644\u06d2 \u0627\u0635\u0648\u0644\u0648\u06ba \u06a9\u06d2\u06d4 \u0679\u0648\u0644 \u0627\u0646 \u0645\u0631\u0627\u062d\u0644 \u06a9\u06cc \u067e\u06cc\u0631\u0648\u06cc \u06a9\u0631\u062a\u0627 \u06c1\u06d2\:</p><ol style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u0645\u062a\u0646 \u06a9\u06cc \u0644\u0645\u0628\u0627\u0626\u06cc \u06a9\u0648 \u0686\u06cc\u06a9 \u06a9\u0631\u06cc\u06ba\: \u0627\u06af\u0631 \u06cc\u06c1 \u0635\u0631\u0641 \u0686\u0646\u062f \u0627\u0644\u0641\u0627\u0638 \u0645\u062e\u062a\u0635\u0631 \u06c1\u06d2\u060c \u062a\u0648 \u0627\u0633 \u06a9\u06cc \u062f\u0631\u062c\u06c1 \u0628\u0646\u062f\u06cc \u0646\u06c1\u06cc\u06ba \u06a9\u06cc \u062c\u0627\u0626\u06d2 \u06af\u06cc\u06d4</li><li style\=";text-align\:right;direction\:rtl"> \u06cc\u0648 \u0622\u0631 \u0627\u06cc\u0644 \u06a9\u0648 \u06c1\u0679\u0627\u0646\u0627\u060c \u0627\u0642\u062a\u0628\u0627\u0633\u0627\u062a \u0645\u06cc\u06ba \u0645\u0648\u0627\u062f \u06a9\u0648 \u06c1\u0679\u0627\u0646\u0627\u060c \u0627\u067e\u0648\u0633\u0679\u0631\u0648\u0641\u0633 \u06a9\u0648 \u0645\u0639\u0645\u0648\u0644 \u067e\u0631 \u0644\u0627\u0646\u0627</li><li style\=";text-align\:right;direction\:rtl"> \u0645\u062a\u0646 \u06a9\u06d2 \u062f\u0648 \u0648\u0631\u0698\u0646 \u0642\u0627\u0626\u0645 \u06a9\u06cc\u06d2 \u06af\u0626\u06d2 \u06c1\u06cc\u06ba\: \u0627\u06cc\u06a9 \u062c\u06c1\u0627\u06ba \u062a\u0645\u0627\u0645 \u0644\u06c1\u062c\u0648\u06ba \u0627\u0648\u0631 \u062e\u0635\u0648\u0635\u06cc \u062d\u0631\u0648\u0641 \u06a9\u0648 \u06c1\u0679\u0627 \u062f\u06cc\u0627 \u062c\u0627\u062a\u0627 \u06c1\u06d2\u060c \u0627\u0648\u0631 \u062f\u0648\u0633\u0631\u0627 \u062c\u06c1\u0627\u06ba \u0648\u06c1 \u0628\u0631\u0642\u0631\u0627\u0631 \u0631\u06c1\u062a\u0627 \u06c1\u06d2\u06d4 \u062f\u0631\u062c \u0630\u06cc\u0644 \u062a\u0645\u0627\u0645 \u0627\u0642\u062f\u0627\u0645\u0627\u062a \u0645\u062a\u0646 \u06a9\u06d2 \u062f\u0648\u0646\u0648\u06ba \u0648\u0631\u0698\u0646 \u067e\u0631 \u0644\u0627\u06af\u0648 \u06c1\u0648\u06ba \u06af\u06d2\u06d4</li><li style\=";text-align\:right;direction\:rtl"> <strong>emojis\u060c emoticons \u0627\u0648\u0631 onomatopeia \u06a9\u0648</strong> \u0686\u06cc\u06a9 \u06a9\u0631\u06cc\u06ba\u06d4 \u0627\u067e\u0646\u06d2 \u0645\u062a\u0646 \u06a9\u0648 \u06c1\u0679\u0627\u0646\u06d2 \u06a9\u06d2 \u0644\u06cc\u06d2 \u067e\u06c1\u0644\u06d2 \u0633\u06d2 \u0639\u0645\u0644 \u0646\u06c1 \u06a9\u0631\u06cc\u06ba\u060c \u0648\u06c1 \u062c\u0630\u0628\u0627\u062a \u067e\u0631 \u0645\u0641\u06cc\u062f \u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0641\u0631\u0627\u06c1\u0645 \u06a9\u0631\u062a\u06d2 \u06c1\u06cc\u06ba\!</li><li style\=";text-align\:right;direction\:rtl"> \u06c1\u06cc\u0634 \u0679\u06cc\u06af\u0632 \u067e\u0631 \u0686\u06cc\u06a9 \u06a9\u0631\u06cc\u06ba\u060c \u0627\u06af\u0631 \u06a9\u0648\u0626\u06cc \u06c1\u06d2\u06d4</li><li style\=";text-align\:right;direction\:rtl"> \u0645\u062a\u0646 \u06a9\u0627 n-\u06af\u0631\u0627\u0645 \u0645\u06cc\u06ba \u0686\u0627\u0631 \u06af\u0631\u0627\u0645 \u062a\u06a9 \u06af\u0644\u0646\u0627</li><li style\=";text-align\:right;direction\:rtl"> \u06c1\u0631 \u0627\u06cc\u0646 \u06af\u0631\u0627\u0645 \u06a9\u06d2 \u0644\u06cc\u06d2\:<ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u0627\u06af\u0631 \u06cc\u06c1 \u067e\u06c1\u0644\u06d2 \u0633\u06d2 \u0642\u0627\u0626\u0645 \u06a9\u0631\u062f\u06c1 \u0633\u0679\u0627\u067e \u0627\u0644\u0641\u0627\u0638 \u06a9\u06cc \u0641\u06c1\u0631\u0633\u062a \u0633\u06d2 \u062a\u0639\u0644\u0642 \u0631\u06a9\u06be\u062a\u0627 \u06c1\u06d2 \u062a\u0648 \u0627\u0633\u06d2 \u0686\u06be\u0648\u0691 \u062f\u06cc\u06ba\u06d4</li><li style\=";text-align\:right;direction\:rtl"> \u0628\u0627\u0631 \u0628\u0627\u0631 \u062d\u0631\u0648\u0641 \u06a9\u06cc \u062c\u0627\u0646\u0686 \u067e\u0691\u062a\u0627\u0644 \u06a9\u0631\u06cc\u06ba \u0627\u0648\u0631 \u0636\u0631\u0648\u0631\u062a \u06a9\u06d2 \u0645\u0637\u0627\u0628\u0642 \u0627\u0646\u06c1\u06cc\u06ba \u06c1\u0679\u0627 \u062f\u06cc\u06ba ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li style\=";text-align\:right;direction\:rtl"> \u0686\u06cc\u06a9 \u06a9\u0631\u06cc\u06ba \u06a9\u06c1 \u0622\u06cc\u0627 n-gram \u067e\u06c1\u0644\u06d2 \u0633\u06d2 \u0642\u0627\u0626\u0645 \u0634\u062f\u06c1 \u0641\u06c1\u0631\u0633\u062a \u0645\u06cc\u06ba \u0645\u0648\u062c\u0648\u062f \u0627\u0644\u0641\u0627\u0638 / \u062a\u0627\u062b\u0631\u0627\u062a / \u0637\u0631\u0632 \u0633\u06af\u0646\u0644\u0646\u06af "\u06a9\u0627\u0631\u067e\u0648\u0631\u06cc\u0679 \u0627\u0633\u067e\u06cc\u0686"\u06d4 \u0627\u06af\u0631 \u0627\u06cc\u0633\u0627 \u06c1\u06d2 \u062a\u0648\u060c \u0645\u062a\u0639\u0644\u0642\u06c1 \u0627\u0635\u0648\u0644 \u0644\u0627\u06af\u0648 \u06c1\u0648\u062a\u0627 \u06c1\u06d2\u06d4</li></ul></li><li style\=";text-align\:right;direction\:rtl"> \u0622\u062e\u0631\u06cc \u0641\u06cc\u0635\u0644\u06c1\u060c \u067e\u0686\u06be\u0644\u06d2 \u0645\u0631\u0627\u062d\u0644 \u06a9\u06d2 \u0646\u062a\u0627\u0626\u062c \u06a9\u06cc \u0628\u0646\u06cc\u0627\u062f \u067e\u0631\u06d4</li></ol>
