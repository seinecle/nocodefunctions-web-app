u0630\u0628\u0627\u062A \u06A9\u06D2 \u062A\u062C\u0632\u06CC\u06D2 \u06A9\u06D2 \u0644\u06CC\u06D2 \u0628\u06C1\u062A\u0631\u06CC\u0646 \u0679\u0648\u0644</a> \u067E\u0627\u06CC\u0627 \u06AF\u06CC\u0627\u06D4<br/> 2012 \u0645\u06CC\u06BA \u067E\u06CC\u062F\u0627 \u06C1\u0648\u0627\u060C \u06CC\u06C1 \u0622\u0644\u06C1 \u0645\u0633\u0644\u0633\u0644 \u062A\u0631\u0642\u06CC \u06A9\u06D2 \u062A\u062D\u062A \u06C1\u06D2.<br/><br/> \u0627\u06AF\u0631 \u0622\u067E \u0627\u0633 \u0641\u0646\u06A9\u0634\u0646 \u06A9\u0648 \u062A\u0639\u0644\u06CC\u0645\u06CC \u062A\u0646\u0627\u0638\u0631 (\u062A\u062D\u0642\u06CC\u0642 \u06CC\u0627 \u0645\u0637\u0627\u0644\u0639\u06C1) \u0645\u06CC\u06BA \u0627\u0633\u062A\u0639\u0645\u0627\u0644 \u06A9\u0631\u062A\u06D2 \u06C1\u06CC\u06BA\u060C \u062A\u0648 \u0622\u067E \u06A9\u0648 \u0627\u067E\u0646\u06CC \u06A9\u062A\u0627\u0628\u06CC\u0627\u062A \u0645\u06CC\u06BA \u0627\u0633 \u06A9\u0627 \u062D\u0648\u0627\u0644\u06C1 \u062F\u06CC\u0646\u0627 \u0686\u0627\u06C1\u06CC\u06D2\:<br/><br/> \u0644\u06CC\u0648\u0648\u0644\u0648\u0626\u0633\u060C \u06A9\u0644\u06CC\u0645\u0646\u0679\u06D4 "\u0627\u0645\u06CC\u06AF\u0646\: \u0627\u0635\u0637\u0644\u0627\u062D\u0627\u062A \u06A9\u06CC \u0641\u06C1\u0631\u0633\u062A\u0648\u06BA \u0627\u0648\u0631 \u06C1\u06CC\u0648\u0631\u0633\u0679\u06A9\u0633 \u067E\u0631 \u0645\u0628\u0646\u06CC \u0679\u0648\u06CC\u0679\u0633 \u067E\u0631 \u062C\u0630\u0628\u0627\u062A\u06CC \u062A\u062C\u0632\u06CC\u06C1"\u06D4 \u0633\u06CC\u0645\u0646\u0679\u06A9 \u0627\u06CC\u0648\u06CC\u0644\u06CC\u0648\u0627\u06CC\u0634\u0646 (SemEval) \u067E\u0631 7\u0648\u06CC\u06BA \u0628\u06CC\u0646 \u0627\u0644\u0627\u0642\u0648\u0627\u0645\u06CC \u0648\u0631\u06A9\u0634\u0627\u067E \u06A9\u06CC \u06A9\u0627\u0631\u0631\u0648\u0627\u0626\u06CC\u060C 2013\u060C \u0627\u0679\u0644\u0627\u0646\u0679\u0627\u060C \u062C\u0627\u0631\u062C\u06CC\u0627\u06D4
