why.argument1.details=<p style\=";text-align\:right;direction\:rtl">\u0633\u0648\u0634\u0644 \u0645\u06CC\u0688\u06CC\u0627 \u0627\u0648\u0631 \u0633\u0648\u0634\u0644 \u0646\u06CC\u0679 \u0648\u0631\u06A9\u0633 \u06A9\u06D2 \u0633\u0627\u062A\u06BE \u0688\u06CC\u0679\u0627 \u0645\u0627\u0626\u0646\u0646\u06AF \u0645\u06CC\u06BA \u062F\u0644\u0686\u0633\u067E\u06CC \u0631\u06A9\u06BE\u0646\u06D2 \u0648\u0627\u0644\u06D2 \u0627\u06CC\u06A9 \u0645\u0627\u06C1\u0631 \u062A\u0639\u0644\u06CC\u0645 \u06A9\u06D2 \u0637\u0648\u0631 \u067E\u0631\u060C \u0645\u06CC\u06BA \u0646\u06D2 \u0627\u067E\u0646\u06D2 \u0645\u0637\u0627\u0644\u0639\u06D2 \u06A9\u06D2 \u0646\u062A\u0627\u0626\u062C <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0633\u0627\u0626\u0646\u0633\u06CC \u062C\u0631\u0627\u0626\u062F \u0645\u06CC\u06BA \u0634\u0627\u0626\u0639 \u06C1\u0648\u0646\u06D2</a> \u0648\u0627\u0644\u06D2 \u0645\u0636\u0627\u0645\u06CC\u0646 \u0645\u06CC\u06BA \u0634\u06CC\u0626\u0631 \u06A9\u06CC\u06D2 \u06C1\u06CC\u06BA\u06D4 nocode \u0641\u0646\u06A9\u0634\u0646\u0632 \u06A9\u06D2 \u0633\u0627\u062A\u06BE\u060C <strong>\u0645\u06CC\u06BA \u0627\u067E\u0646\u06CC \u062A\u062D\u0642\u06CC\u0642 \u0645\u06CC\u06BA \u0627\u0633\u062A\u0639\u0645\u0627\u0644 \u06A9\u06CC\u06D2 \u062C\u0627\u0646\u06D2 \u0648\u0627\u0644\u06D2 \u0627\u0646\u062A\u06C1\u0627\u0626\u06CC \u0645\u0641\u06CC\u062F \u0641\u0646\u06A9\u0634\u0646\u0632 \u06A9\u06D2 \u0645\u0641\u062A\u060C nocode \u0648\u0631\u0698\u0646 \u067E\u06CC\u0634 \u06A9\u0631\u06A9\u06D2 \u0648\u0633\u06CC\u0639 \u062A\u0631 \u0633\u0627\u0645\u0639\u06CC\u0646 \u062A\u06A9 \u067E\u06C1\u0646\u0686\u0646\u0627 \u0686\u0627\u06C1\u062A\u0627 \u06C1\u0648\u06BA</strong> \u06D4</p><br/><p style\=";text-align\:right;direction\:rtl"> \u067E\u0686\u06BE\u0644\u06D2 \u06A9\u0686\u06BE \u0633\u0627\u0644\u0648\u06BA \u0645\u06CC\u06BA\u060C \u0645\u06CC\u06BA \u0646\u06D2 \u0633\u0627\u0641\u0679 \u0648\u06CC\u0626\u0631 \u06A9\u06D2 \u0679\u06A9\u0691\u06D2 \u0628\u0646\u0627\u0646\u06D2 \u06A9\u06D2 \u0644\u06CC\u06D2 \u06A9\u0626\u06CC \u06A9\u0648\u0634\u0634\u06CC\u06BA \u06A9\u06CC \u06C1\u06CC\u06BA \u062C\u0648 \u06A9\u06C1 \u0627\u06CC\u0633\u0627 \u06C1\u06CC \u06A9\u0631\u06CC\u06BA \u06AF\u06D2\u06D4 \u0644\u06CC\u06A9\u0646 \u0645\u06CC\u06BA \u06A9\u0627\u0641\u06CC \u062A\u062C\u0631\u0628\u06C1 \u06A9\u0627\u0631 \u0646\u06C1\u06CC\u06BA \u062A\u06BE\u0627\u060C \u0627\u0648\u0631 \u0634\u0627\u06CC\u062F \u0628\u06C1\u062A \u0628\u06D2 \u0635\u0628\u0631\u0627\: \u0627\u06CC\u067E\u0633 \u0646\u0627\u0645\u06A9\u0645\u0644 \u0627\u0648\u0631 \u0628\u0631\u0642\u0631\u0627\u0631 \u0631\u06A9\u06BE\u0646\u0627 \u0645\u0634\u06A9\u0644 \u062A\u06BE\u0627\u06D4 Nocode \u06A9\u06D2 \u0627\u0641\u0639\u0627\u0644 \u0645\u062E\u062A\u0644\u0641 \u06C1\u06CC\u06BA\: \u0645\u06CC\u06BA \u0627\u0633\u06D2 \u0628\u06C1\u062A\u0631\u06CC\u0646 \u0627\u0646\u062F\u0627\u0632 \u0645\u06CC\u06BA \u062A\u06CC\u0627\u0631 \u06A9\u0631\u0646\u06D2 \u06A9\u06D2 \u0644\u06CC\u06D2 \u0648\u0642\u062A \u0646\u06A9\u0627\u0644\u062A\u0627 \u06C1\u0648\u06BA\u060C \u0627\u0648\u0631 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0645\u06CC\u06BA 10 \u0633\u0627\u0644 \u0627\u0648\u0631 \u0627\u0633 \u0633\u06D2 \u0632\u06CC\u0627\u062F\u06C1 \u06A9\u06D2 \u0633\u0641\u0631 \u06A9\u0627 \u0622\u063A\u0627\u0632 \u06A9\u0631\u062A\u0627 \u06C1\u0648\u06BA\!</a></p>
