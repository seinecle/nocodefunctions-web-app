topics.topics_extraction_tool.argument2.details=\u092f\u0926\u093f \u0924\u092a\u093e\u0907\u0901 \u0920\u0942\u0932\u093e ("\u092e\u094d\u092f\u093e\u0915\u094d\u0930\u094b") \u0935\u093f\u0937\u092f\u0939\u0930\u0942 \u092b\u0947\u0932\u093e \u092a\u093e\u0930\u094d\u0928 \u0906\u0935\u0936\u094d\u092f\u0915 \u091b \u092d\u0928\u0947, \u0935\u093e \u092f\u0926\u093f \u0924\u092a\u093e\u0907\u0901 \u0927\u0947\u0930\u0948 "\u092e\u093e\u0907\u0915\u094d\u0930\u094b" (\u0938\u093e\u0928\u093e) \u0935\u093f\u0937\u092f\u0939\u0930\u0942 \u092a\u0939\u093f\u091a\u093e\u0928 \u0917\u0930\u094d\u0928 \u0930\u0941\u091a\u093e\u0909\u0928\u0941\u0939\u0941\u0928\u094d\u091b \u092d\u0928\u0947, \u092a\u094d\u0930\u0935\u093f\u0927\u093f\u0932\u0947 \u0930\u093e\u092e\u094d\u0930\u094b\u0938\u0901\u0917 \u0928\u093f\u092f\u0928\u094d\u0924\u094d\u0930\u0923 \u0917\u0930\u094d\u0928 "\u092a\u0930\u093f\u0936\u0941\u0926\u094d\u0927\u0924\u093e" \u092a\u094d\u092f\u093e\u0930\u093e\u092e\u093f\u091f\u0930 \u0938\u092e\u093e\u0935\u0947\u0936 \u0917\u0930\u094d\u0926\u091b\u0964
