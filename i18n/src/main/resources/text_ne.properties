topics.topics_extraction_tool.argument1.details=\u092f\u0938 \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0932\u0947 \u092a\u093e\u0920\u092e\u093e \u092d\u090f\u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0935\u093f\u0937\u092f\u0939\u0930\u0942\u0932\u093e\u0908 \u0938\u094d\u0935\u091a\u093e\u0932\u093f\u0924 \u0930\u0942\u092a\u092e\u093e \u092a\u0939\u093f\u091a\u093e\u0928 \u0917\u0930\u094d\u091b, <strong>\u0935\u093f\u0937\u092f \u0928\u093f\u0915\u093e\u0932\u094d\u0928\u0947</strong> \u0935\u093e <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0935\u093f\u0937\u092f \u092e\u094b\u0921\u0932\u093f\u0919</a></strong> \u092d\u0928\u093f\u0928\u0947 \u0915\u093e\u0930\u094d\u092f\u0964 \u092f\u0938\u0932\u0947 \u092a\u093e\u0920 \u0932\u093e\u0907\u0928\u0932\u093e\u0908 \u0932\u093e\u0907\u0928\u0926\u094d\u0935\u093e\u0930\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0917\u0930\u094d\u091b \u0930 \u0936\u092c\u094d\u0926 \u0930 \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0939\u0930\u0942\u0915\u094b \u0938\u092e\u0942\u0939\u0939\u0930\u0942 \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u0923 \u0917\u0930\u094d\u0926\u091b \u091c\u0941\u0928 \u090f\u0915\u0938\u093e\u0925 <strong>\u0915\u094d\u0932\u0938\u094d\u091f\u0930</strong> \u0939\u0941\u0928\u094d\u091b, \u0935\u093f\u0937\u092f\u0939\u0930\u0942 \u092c\u0928\u093e\u0909\u0901\u091b\u0964<br/> \u092f\u0938\u0932\u0947 \u092d\u093e\u0937\u093e\u0939\u0930\u0942\u0915\u094b \u0920\u0942\u0932\u094b \u0935\u093f\u0935\u093f\u0927\u0924\u093e\u092e\u093e \u0932\u0947\u0916\u093f\u090f\u0915\u093e \u092a\u093e\u0920\u0939\u0930\u0942\u092e\u093e \u0915\u093e\u092e \u0917\u0930\u094d\u0926\u091b (\u0917\u0948\u0930 \u0932\u094d\u092f\u093e\u091f\u093f\u0928 \u0935\u0930\u094d\u0923\u092e\u093e\u0932\u093e\u0915\u093e \u092a\u093e\u0920\u0939\u0930\u0942 \u0938\u0939\u093f\u0924)\u0964 \u092f\u0938 \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0932\u0947 \u0905\u0938\u0941\u0930\u0915\u094d\u0937\u093f\u0924 \u0936\u093f\u0915\u094d\u0937\u093e\u0915\u093e \u0938\u093f\u0926\u094d\u0927\u093e\u0928\u094d\u0924\u0939\u0930\u0942 \u092a\u091b\u094d\u092f\u093e\u0909\u0901\u091b, \u091c\u0941\u0928 <strong>\u092e\u0947\u0938\u093f\u0928 \u0932\u0930\u094d\u0928\u093f\u0919\u0915\u094b</strong> \u090f\u0915 \u092a\u094d\u0930\u0915\u093e\u0930 \u0939\u094b\u0964<br/><br/> \u092f\u0926\u093f \u0924\u092a\u093e\u0908\u0902\u0932\u0947 \u092f\u094b \u092a\u094d\u0930\u0915\u093e\u0930\u094d\u092f\u0932\u093e\u0908 \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u0938\u0928\u094d\u0926\u0930\u094d\u092d (\u0905\u0928\u0941\u0938\u0928\u094d\u0927\u093e\u0928 \u0935\u093e \u0905\u0927\u094d\u092f\u092f\u0928) \u092e\u093e \u092a\u094d\u0930\u092f\u094b\u0917 \u0917\u0930\u094d\u0928\u0941\u0939\u0941\u0928\u094d\u091b \u092d\u0928\u0947, \u0924\u092a\u093e\u0908\u0902\u0932\u0947 \u092f\u0938\u0932\u093e\u0908 \u0906\u092b\u094d\u0928\u094b \u0917\u094d\u0930\u0928\u094d\u0925\u0938\u0942\u091a\u0940\u092e\u093e \u0938\u0928\u094d\u0926\u0930\u094d\u092d \u0917\u0930\u094d\u0928\u0941\u092a\u0930\u094d\u091b\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020)\u0964 \u0916\u094b\u0932\u094d\u0928\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0939\u0930\u0942\: \u0905\u0928\u092c\u093e\u0909\u0928\u094d\u0921\u0947\u0921 \u0930\u093f\u0932\u0947\u0936\u0928\u0932 \u0905\u0930\u094d\u0921\u0930\u0939\u0930\u0942\u092e\u093e \u0935\u093f\u0937\u092e \u0905\u092d\u093f\u0928\u0947\u0924\u093e\u0939\u0930\u0942\u0915\u094b \u092a\u0939\u093f\u091a\u093e\u0928\u0915\u094b \u0932\u093e\u0917\u093f \u090f\u0915 \u092a\u0926\u094d\u0927\u0924\u093f\u0917\u0924 \u092f\u094b\u0917\u0926\u093e\u0928\u0964 M@n@gement, 23(1), 4-18\u0964
