organic.general.model_long_description=<p>\u0909\u092a\u0915\u0930\u0923\u0926\u094d\u0935\u093e\u0930\u093e \u092a\u093e\u0932\u0928\u093e \u0917\u0930\u093f\u090f\u0915\u093e \u0938\u093f\u0926\u094d\u0927\u093e\u0928\u094d\u0924\u0939\u0930\u0942 \u0932\u093e\u0917\u0942 \u0939\u0941\u0928\u0947 \u0928\u093f\u092f\u092e\u0939\u0930\u0942 \u092c\u093e\u0939\u0947\u0915, <a href\="../umigon/sentiment_analysis_tool.html">\u092d\u093e\u0935\u0928\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923\u0915\u093e \u0932\u093e\u0917\u093f \u0915\u093e\u0930\u094d\u092f\u0938\u0901\u0917</a> \u092e\u093f\u0932\u094d\u0926\u094b\u091c\u0941\u0932\u094d\u0926\u094b \u091b\u0928\u094d\u0964 \u0909\u092a\u0915\u0930\u0923\u0932\u0947 \u092f\u0940 \u091a\u0930\u0923\u0939\u0930\u0942 \u092a\u091b\u094d\u092f\u093e\u0909\u0901\u091b\:</p><ol><li> \u092a\u093e\u0920\u0915\u094b \u0932\u092e\u094d\u092c\u093e\u0907 \u091c\u093e\u0901\u091a \u0917\u0930\u094d\u0928\u0941\u0939\u094b\u0938\u094d\: \u092f\u0926\u093f \u092f\u094b \u0915\u0947\u0935\u0932 \u0926\u0941\u0908 \u0936\u092c\u094d\u0926\u0939\u0930\u0942 \u091b\u094b\u091f\u094b \u091b \u092d\u0928\u0947, \u092f\u0938\u0932\u093e\u0908 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0917\u0930\u093f\u0928\u0947 \u091b\u0948\u0928</li><li> url \u0939\u091f\u093e\u0909\u0928\u0947, \u0909\u0926\u094d\u0927\u0930\u0923\u0939\u0930\u0942\u092e\u093e \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0939\u091f\u093e\u0909\u0928\u0947, apostrophs \u0915\u094b \u0938\u093e\u092e\u093e\u0928\u094d\u092f\u0940\u0915\u0930\u0923</li><li> \u092a\u093e\u0920\u0915\u094b \u0926\u0941\u0908 \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u0939\u0930\u0942 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u091b\u0928\u094d\: \u090f\u0909\u091f\u093e \u091c\u0939\u093e\u0901 \u0938\u092c\u0948 \u0909\u091a\u094d\u091a\u093e\u0930\u0923 \u0930 \u0935\u093f\u0936\u0947\u0937 \u0915\u094d\u092f\u093e\u0930\u0947\u0915\u094d\u091f\u0930\u0939\u0930\u0942 \u0939\u091f\u093e\u0907\u0928\u094d\u091b, \u0930 \u0905\u0930\u094d\u0915\u094b \u091c\u0939\u093e\u0901 \u0924\u093f\u0928\u0940\u0939\u0930\u0942 \u0930\u093e\u0916\u093f\u0928\u094d\u091b\u0928\u094d\u0964 \u0928\u093f\u092e\u094d\u0928 \u0938\u092c\u0948 \u091a\u0930\u0923\u0939\u0930\u0942 \u092a\u093e\u0920\u0915\u094b \u0926\u0941\u0935\u0948 \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u0939\u0930\u0942\u092e\u093e \u0932\u093e\u0917\u0942 \u0939\u0941\u0928\u0947\u091b\u0928\u094d\u0964</li><li> <strong>\u0907\u092e\u094b\u091c\u0940, \u0907\u092e\u094b\u091f\u093f\u0915\u0928\u094d\u0938 \u0930 \u0913\u0928\u094b\u092e\u093e\u091f\u094b\u092a\u093f\u092f\u093e</strong> \u091c\u093e\u0901\u091a \u0917\u0930\u094d\u0928\u0941\u0939\u094b\u0938\u094d\u0964 \u0924\u093f\u0928\u0940\u0939\u0930\u0942\u0932\u093e\u0908 \u0939\u091f\u093e\u0909\u0928\u0915\u094b \u0932\u093e\u0917\u093f \u0924\u092a\u093e\u0908\u0902\u0915\u094b \u092a\u093e\u0920\u0932\u093e\u0908 \u092a\u0942\u0930\u094d\u0935\u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0928\u0917\u0930\u094d\u0928\u0941\u0939\u094b\u0938\u094d, \u0924\u093f\u0928\u0940\u0939\u0930\u0942\u0932\u0947 \u092d\u093e\u0935\u0928\u093e\u092e\u093e \u0909\u092a\u092f\u094b\u0917\u0940 \u091c\u093e\u0928\u0915\u093e\u0930\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0917\u0930\u094d\u091b\u0928\u094d\!</li><li> hashtags \u092e\u093e \u091c\u093e\u0901\u091a \u0917\u0930\u094d\u0928\u0941\u0939\u094b\u0938\u094d, \u092f\u0926\u093f \u0915\u0941\u0928\u0948 \u091b</li><li> \u091a\u093e\u0930-\u0917\u094d\u0930\u093e\u092e \u0938\u092e\u094d\u092e \u090f\u0928-\u0917\u094d\u0930\u093e\u092e\u092e\u093e \u092a\u093e\u0920\u0915\u094b \u0935\u093f\u0918\u091f\u0928</li><li> \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u090f\u0928-\u0917\u094d\u0930\u093e\u092e\u0915\u094b \u0932\u093e\u0917\u093f\:<ul><li> \u092f\u0926\u093f \u092f\u094b \u0930\u094b\u0915 \u0936\u092c\u094d\u0926\u0939\u0930\u0942\u0915\u094b \u092a\u0942\u0930\u094d\u0935-\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0938\u0942\u091a\u0940\u0938\u0901\u0917 \u0938\u092e\u094d\u092c\u0928\u094d\u0927\u093f\u0924 \u091b \u092d\u0928\u0947 \u092f\u0938\u0932\u093e\u0908 \u091b\u094b\u0921\u094d\u0928\u0941\u0939\u094b\u0938\u094d</li><li> \u0926\u094b\u0939\u094b\u0930\u094d\u092f\u093e\u0907\u090f\u0915\u094b \u0915\u094d\u092f\u093e\u0930\u0947\u0915\u094d\u091f\u0930\u0939\u0930\u0942\u0915\u094b \u0932\u093e\u0917\u093f \u091c\u093e\u0901\u091a \u0917\u0930\u094d\u0928\u0941\u0939\u094b\u0938\u094d \u0930 \u0924\u093f\u0928\u0940\u0939\u0930\u0942\u0932\u093e\u0908 \u0906\u0935\u0936\u094d\u092f\u0915 \u0930\u0942\u092a\u092e\u093e \u0939\u091f\u093e\u0909\u0928\u0941\u0939\u094b\u0938\u094d ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-\u0917\u094d\u0930\u093e\u092e \u0936\u092c\u094d\u0926\u093e\u0935\u0932\u0940 / \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u093f / \u0936\u0948\u0932\u0940 \u0938\u0902\u0915\u0947\u0924 "\u0915\u0930\u094d\u092a\u094b\u0930\u0947\u091f \u092d\u093e\u0937\u0923" \u0915\u094b \u092a\u0942\u0930\u094d\u0935-\u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0938\u0942\u091a\u0940\u092e\u093e \u0938\u092e\u093e\u0935\u0947\u0936 \u091b \u0915\u093f \u091b\u0948\u0928 \u091c\u093e\u0901\u091a \u0917\u0930\u094d\u0928\u0941\u0939\u094b\u0938\u094d\u0964 \u092f\u0926\u093f \u0924\u094d\u092f\u0938\u094b \u0939\u094b \u092d\u0928\u0947, \u0938\u092e\u094d\u092c\u0928\u094d\u0927\u093f\u0924 \u0928\u093f\u092f\u092e \u0932\u093e\u0917\u0942 \u0939\u0941\u0928\u094d\u091b\u0964</li></ul></li><li> \u0905\u0928\u094d\u0924\u093f\u092e \u0928\u093f\u0930\u094d\u0923\u092f, \u0905\u0918\u093f\u0932\u094d\u0932\u094b \u091a\u0930\u0923\u0939\u0930\u0942\u0915\u094b \u0928\u0924\u093f\u091c\u093e\u092e\u093e \u0906\u0927\u093e\u0930\u093f\u0924\u0964</li></ol>
