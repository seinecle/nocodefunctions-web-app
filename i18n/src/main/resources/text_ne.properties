general.message.gephi.description=<p><a href\="https\://gephi.org/" target\="_blank">Gephi</a> \u0938\u093e\u0928\u093e \u0930 \u0920\u0942\u0932\u093e \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u0939\u0930\u0942 \u0938\u093f\u0930\u094d\u091c\u0928\u093e \u0917\u0930\u094d\u0928, \u0915\u0932\u094d\u092a\u0928\u093e \u0917\u0930\u094d\u0928 \u0930 \u0905\u0928\u094d\u0935\u0947\u0937\u0923 \u0917\u0930\u094d\u0928 \u0928\u093f\: \u0936\u0941\u0932\u094d\u0915 \u0921\u0947\u0938\u094d\u0915\u091f\u092a \u0938\u092b\u094d\u091f\u0935\u0947\u092f\u0930 \u0939\u094b\u0964 \u092a\u094d\u0930\u092f\u094b\u0917\u0915\u0930\u094d\u0924\u093e\u0932\u0947 \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u092e\u093e \u0915\u0941\u091e\u094d\u091c\u0940 \u092e\u0947\u091f\u094d\u0930\u093f\u0915\u094d\u0938 \u0906\u092f\u093e\u0924, \u0932\u0947\u0906\u0909\u091f, \u092b\u093f\u0932\u094d\u091f\u0930, \u0915\u0932\u0930\u093e\u0907\u091c, \u0930\u093f\u0938\u093e\u0907\u091c \u0930 \u0917\u0923\u0928\u093e \u0917\u0930\u094d\u0928 \u0938\u0915\u094d\u091b\u0964</p><p> \u092f\u0938\u0932\u0947 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0921\u093e\u091f\u093e\u0915\u094b \u0926\u0943\u0936\u094d\u092f \u0905\u0928\u094d\u0935\u0947\u0937\u0923 \u0930 \u0924\u094d\u092f\u0938\u094d\u0924\u093e \u0921\u093e\u091f\u093e\u0915\u094b \u0926\u0943\u0936\u094d\u092f \u0938\u091e\u094d\u091a\u093e\u0930\u0915\u093e \u0932\u093e\u0917\u093f \u092a\u094d\u0930\u092d\u093e\u0935\u0915\u093e\u0930\u0940 \u0909\u092a\u0915\u0930\u0923 \u092c\u0928\u093e\u0909\u0901\u091b\u0964</p><p> \u0909\u092a\u092f\u094b\u0917\u0940 \u0932\u093f\u0919\u094d\u0915\u0939\u0930\u0942\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">\u0917\u0947\u092b\u0940\u0915\u093e \u0932\u093e\u0917\u093f \u091f\u094d\u092f\u0942\u091f\u094b\u0930\u093f\u092f\u0932\u0939\u0930\u0942</a> \u0930 <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">\u0917\u0947\u092b\u0940 \u092a\u094d\u